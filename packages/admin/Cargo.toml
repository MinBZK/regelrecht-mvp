[package]
name = "regelrecht-admin"
version = "0.1.0"
edition = "2021"
authors = ["MinBZK <noreply@minbzk.nl>"]
description = "RegelRecht admin UI for viewing pipeline database"
license = "MIT"
repository = "https://github.com/MinBZK/regelrecht-mvp"

[[bin]]
name = "regelrecht-admin"
path = "src/main.rs"

[dependencies]
axum = "0.8"
sqlx = { version = "0.8", features = ["runtime-tokio", "tls-rustls", "postgres", "uuid", "chrono", "migrate"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["serde"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tower-http = { version = "0.6", features = ["fs"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
openidconnect = "4.0"
tower-sessions = "0.14"
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "json"] }
tower = "0.5"
urlencoding = "2"
time = "0.3"

[workspace]

[lints.clippy]
unwrap_used = "warn"
expect_used = "warn"
panic = "warn"
