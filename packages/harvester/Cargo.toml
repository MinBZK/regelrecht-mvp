[package]
name = "regelrecht-harvester"
version = "0.1.0"
edition = "2021"
authors = ["MinBZK <noreply@minbzk.nl>"]
description = "RegelRecht law harvester - Download Dutch legislation from BWB repository"
license = "MIT"
repository = "https://github.com/MinBZK/regelrecht-mvp"
homepage = "https://github.com/MinBZK/regelrecht-mvp"
keywords = ["law", "legal", "dutch", "harvester", "bwb"]
categories = ["command-line-utilities", "parsing"]

[[bin]]
name = "regelrecht-harvester"
path = "src/main.rs"

[lib]
name = "regelrecht_harvester"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml_ng = "0.10"
thiserror = "2.0"
chrono = { version = "0.4", features = ["serde"] }
regex = "1.11"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
reqwest = { version = "0.12", features = ["blocking"] }
roxmltree = "0.20"
clap = { version = "4.5", features = ["derive"] }
indicatif = "0.18"
console = "0.15"
textwrap = "0.16"
unicode-normalization = "0.1"

[dev-dependencies]
pretty_assertions = "1.4"
tempfile = "3.14"
assert_cmd = "2.0"
predicates = "3.1"
wiremock = "0.6"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
serde_json = "1.0"

[lints.clippy]
unwrap_used = "warn"
expect_used = "warn"
panic = "warn"
