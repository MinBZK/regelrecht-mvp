[package]
name = "regelrecht-engine"
version = "0.1.0"
edition = "2021"
description = "RegelRecht law execution engine"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
pretty_assertions = "1.4"

[features]
wasm = ["dep:wasm-bindgen", "dep:serde-wasm-bindgen"]

[dependencies.wasm-bindgen]
version = "0.2"
optional = true

[dependencies.serde-wasm-bindgen]
version = "0.6"
optional = true

[profile.release]
lto = true
opt-level = "z"
