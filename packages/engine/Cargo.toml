[package]
name = "regelrecht-engine"
version = "0.1.0"
edition = "2021"
authors = ["MinBZK <noreply@minbzk.nl>"]
description = "RegelRecht law execution engine - Machine-readable Dutch law execution"
license = "MIT"
repository = "https://github.com/MinBZK/regelrecht-mvp"
homepage = "https://github.com/MinBZK/regelrecht-mvp"
keywords = ["law", "legal", "wasm", "dutch", "regelrecht"]
categories = ["wasm", "parsing"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"

[dependencies.jsonschema]
version = "0.40"
optional = true

[dependencies.wasm-bindgen]
version = "0.2"
optional = true

[dependencies.serde-wasm-bindgen]
version = "0.6"
optional = true

[[bin]]
name = "validate"
path = "src/bin/validate.rs"
required-features = ["validate"]

[[test]]
name = "bdd"
harness = false

[features]
wasm = ["dep:wasm-bindgen", "dep:serde-wasm-bindgen"]
validate = ["dep:jsonschema"]

[dev-dependencies]
pretty_assertions = "1.4"
cucumber = "0.21"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
futures = "0.3"
walkdir = "2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[profile.release]
lto = true
opt-level = "z"

[lints.clippy]
unwrap_used = "warn"
expect_used = "warn"
panic = "warn"
