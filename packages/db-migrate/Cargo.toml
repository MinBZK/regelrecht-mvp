[package]
name = "regelrecht-db-migrate"
version = "0.1.0"
edition = "2021"
authors = ["MinBZK <noreply@minbzk.nl>"]
description = "RegelRecht database migration runner for RIG deployment"
license = "MIT"
repository = "https://github.com/MinBZK/regelrecht-mvp"

[[bin]]
name = "regelrecht-db-migrate"
path = "src/bin/db_migrate.rs"

[dependencies]
sqlx = { version = "0.8", features = ["runtime-tokio", "tls-rustls", "postgres", "migrate"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[lints.clippy]
unwrap_used = "warn"
expect_used = "warn"
panic = "warn"
