  - number: '3.2'
    text: 'In deze wet en de daarop berustende bepalingen wordt:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: 3.2.a
    text: |-
      als gehuwd of als echtgenoot mede aangemerkt de ongehuwde die met een ander een gezamenlijke
      huishouding voert, tenzij het betreft een aanverwant in de eerste graad, een bloedverwant in de
      eerste graad of een bloedverwant in de tweede graad indien er bij één van de bloedverwanten in de
      tweede graad sprake is van zorgbehoefte;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: 3.2.b
    text: |-
      als ongehuwd mede aangemerkt degene die duurzaam gescheiden leeft van de persoon met wie hij gehuwd
      is.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: '3.3'
    text: |-
      Van een gezamenlijke huishouding is sprake indien twee personen hun hoofdverblijf in dezelfde woning
      hebben en zij blijk geven zorg te dragen voor elkaar door middel van het leveren van een bijdrage in
      de kosten van de huishouding dan wel anderszins.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: '3.4'
    text: |-
      Een gezamenlijke huishouding wordt in ieder geval aanwezig geacht indien de belanghebbenden hun
      hoofdverblijf hebben in dezelfde woning en:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: 3.4.a
    text: |-
      zij met elkaar gehuwd zijn geweest of in de periode van twee jaar voorafgaande aan de aanvraag van
      bijstand voor de verlening van bijstand als gehuwden zijn aangemerkt;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: 3.4.b
    text: |-
      uit hun relatie een kind is geboren of erkenning heeft plaatsgevonden van een kind van de een door
      de ander;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: 3.4.c
    text: |-
      zij zich wederzijds verplicht hebben tot een bijdrage aan de huishouding krachtens een geldend
      samenlevingscontract; of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: 3.4.d
    text: |-
      zij op grond van een registratie worden aangemerkt als een gezamenlijke huishouding die naar aard en
      strekking overeenkomt met de gezamenlijke huishouding, bedoeld in het derde lid.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: '3.5'
    text: |-
      Bij algemene maatregel van bestuur wordt vastgesteld welke registraties, en gedurende welk tijdvak,
      in aanmerking worden genomen voor de toepassing van het vierde lid, onderdeel d.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: '3.6'
    text: |-
      In deze wet en de daarop berustende bepalingen wordt onder een woning mede verstaan een woonwagen of
      een woonschip.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: '3.7'
    text: |-
      Onder bloedverwant in de eerste graad als bedoeld in het tweede lid, onderdeel a, wordt mede
      verstaan een meerderjarig voormalig pleegkind van de ongehuwde.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
  - number: '3.8'
    text: |-
      Onder voormalig pleegkind wordt verstaan een pleegkind voor wie de ongehuwde een pleegvergoeding
      ontving of ontvangt op grond van de [Wet op de jeugdzorg][ref1] of de [Jeugdwet][ref2], of
      kinderbijslag ontving op grond van de [Algemene Kinderbijslagwet][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0016637
      [ref2]: https://wetten.overheid.nl/BWBR0034925
      [ref3]: https://wetten.overheid.nl/BWBR0002368
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel3
