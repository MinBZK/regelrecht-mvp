  - number: 47f.2
    text: |-
      Vermogensbestanddelen die voortvloeien uit een geldlening als bedoeld in het eerste lid gaan met
      ingang van de datum van voortzetting van de geldlening op grond van [artikel 47a, eerste lid][ref1]
      over op de Sociale verzekeringsbank, zonder dat daarvoor een akte of betekening nodig is.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel47a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47f
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 47f.3
    text: |-
      Met betrekking tot de op grond van het tweede lid overgaande vermogensbestanddelen die in openbare
      registers te boek zijn gesteld, zal verandering van de tenaamstelling in die registers plaatsvinden
      door de bewaarders van die registers. De daartoe benodigde opgaven worden door de zorg van Onze
      Minister aan de bewaarders van de desbetreffende registers gedaan.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47f
  - number: 47f.4
    text: |-
      Terzake van de in het tweede lid bedoelde overgang van vermogensbestanddelen blijft heffing van
      overdrachtsbelasting achterwege.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47f
  - number: 47f.5
    text: |-
      Indien de Sociale verzekeringsbank het bedrag van de geldlening of borgtocht invordert, betaalt de
      Sociale verzekeringsbank aan het college, bedoeld in het eerste lid, het bedrag van de door het
      college verstrekte geldlening of borgtocht, of indien de opbrengst na aftrek van kosten minder
      bedraagt dan het totale bedrag van de geldlening of borgtocht een evenredig deel van de geldlening
      of borgtocht.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47f
  - number: 47g.1
    text: |-
      De Sociale verzekeringsbank legt een bestuurlijke boete op van ten hoogste het benadelingsbedrag
      wegens het niet of niet behoorlijk nakomen door de belanghebbende van de verplichting, bedoeld in
      [artikel 17, eerste lid][ref1]. Indien de feiten en omstandigheden, bedoeld in artikel 17, eerste
      lid, niet of niet behoorlijk zijn medegedeeld en deze overtreding opzettelijk is begaan, bedraagt de
      bestuurlijke boete ten hoogste het bedrag van de vijfde categorie, bedoeld in [artikel 23, vierde
      lid, van het Wetboek van Strafrecht][ref2]. Indien de feiten en omstandigheden, bedoeld in
      artikel 17, eerste lid, niet of niet behoorlijk zijn medegedeeld en deze overtreding niet
      opzettelijk is begaan, bedraagt de bestuurlijke boete ten hoogste het bedrag van de derde categorie,
      bedoeld in artikel 23, vierde lid, van het Wetboek van Strafrecht.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '23'
  - number: 47g.2
    text: |-
      In dit artikel wordt onder benadelingsbedrag verstaan het bedrag dat als gevolg van het niet of niet
      behoorlijk nakomen van de verplichting, bedoeld in [artikel 17, eerste lid][ref1], ten onrechte of
      tot een te hoog bedrag aan bijstand is ontvangen.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: 47g.3
    text: |-
      Indien het niet of niet behoorlijk nakomen door de belanghebbende van een verplichting als bedoeld
      in [artikel 17, eerste lid][ref1], niet heeft geleid tot een benadelingsbedrag, legt de Sociale
      verzekeringsbank een bestuurlijke boete op van ten hoogste het bedrag van de tweede categorie,
      bedoeld in [artikel 23, vierde lid, van het Wetboek van Strafrecht][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '23'
  - number: 47g.4
    text: |-
      De Sociale verzekeringsbank kan afzien van het opleggen van een bestuurlijke boete en volstaan met
      het geven van een schriftelijke waarschuwing wegens het niet of niet behoorlijk nakomen door de
      belanghebbende van een verplichting als bedoeld in [artikel 17, eerste lid][ref1], in situaties die
      bij algemene maatregel van bestuur worden bepaald, tenzij het niet of niet behoorlijk nakomen van de
      verplichting plaatsvindt binnen een periode van twee jaar te rekenen vanaf de datum waarop eerder
      aan de belanghebbende een zodanige waarschuwing is gegeven.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: 47g.5
    text: |-
      De Sociale verzekeringsbank legt een bestuurlijke boete op wegens het niet of niet behoorlijk
      nakomen door de belanghebbende van de verplichting, bedoeld in [artikel 17, eerste lid][ref1], als
      gevolg waarvan ten onrechte of tot een te hoog bedrag aan bijstand is ontvangen, van ten hoogste 150
      procent van het benadelingsbedrag, met overeenkomstige toepassing van het eerste lid, indien binnen
      een tijdvak van vijf jaar voorafgaand aan de dag van constatering van de overtreding een eerdere
      overtreding, bestaande uit eenzelfde gedraging, is geconstateerd en de bestuurlijke boete of
      strafrechtelijke sanctie wegens de eerdere overtreding onherroepelijk is geworden.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: 47g.6
    text: |-
      In afwijking van het vijfde lid is het in dat lid genoemde tijdvak van vijf jaar tien jaar indien
      wegens de eerdere overtreding, bedoeld in het vijfde lid, de belanghebbende is gestraft met een
      onvoorwaardelijke gevangenisstraf.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
  - number: 47g.7
    text: |-
      De Sociale verzekeringsbank kan afzien van het opleggen van een bestuurlijke boete indien daarvoor
      dringende redenen aanwezig zijn.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
  - number: 47g.8
    text: |-
      Degene aan wie een bestuurlijke boete is opgelegd, is verplicht desgevraagd aan de Sociale
      verzekeringsbank de inlichtingen te verstrekken die voor de tenuitvoerlegging van de bestuurlijke
      boete van belang zijn.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
  - number: 47g.9
    text: |-
      Indien bijstand aan een gezin wordt verleend, berust de verplichting tot betaling van de
      bestuurlijke boete bij alle gezinsleden en zijn deze gezinsleden hoofdelijk aansprakelijk voor de
      nakoming van deze verplichting.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
  - number: 47g.10
    text: |-
      Bij algemene maatregel van bestuur worden nadere regels gesteld over de hoogte van de bestuurlijke
      boete.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
  - number: 47g.11
    text: |-
      Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de wijze van
      tenuitvoerlegging van de beschikking waarbij de bestuurlijke boete is opgelegd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
  - number: 47g.12
    text: |-
      In afwijking van [artikel 8:69 van de Algemene wet bestuursrecht][ref1] kan de rechter in beroep of
      hoger beroep het bedrag waarop de bestuurlijke boete is vastgesteld ook ten nadele van de
      belanghebbende wijzigen.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:69
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:69
  - number: 47g.13
    text: |-
      Indien ten aanzien van een overtreding waarvoor een bestuurlijke boete is opgelegd geen sprake is
      geweest van opzet of grove schuld, en voorts is gebleken dat binnen een jaar nadat de bestuurlijke
      boete is opgelegd niet nogmaals een overtreding wegens eenzelfde gedraging is begaan, is het college
      bevoegd op verzoek van degene aan wie de bestuurlijke boete is opgelegd, de bestuurlijke boete
      geheel of gedeeltelijk kwijt te schelden bij medewerking aan een schuldregeling.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
  - number: 47g.14
    text: |-
      Het besluit tot kwijtschelding, bedoeld in het dertiende lid, wordt ingetrokken of ten nadele van
      degene aan wie de bestuurlijke boete is opgelegd herzien indien binnen vijf jaar na het besluit tot
      kwijtschelding wederom een overtreding wegens eenzelfde gedraging is begaan.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47g
  - number: '48.1'
    text: Tenzij in deze wet anders is bepaald, wordt de bijstand verleend om niet.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel48
  - number: '48.2'
    text: 'Bijstand kan worden verleend in de vorm van een geldlening of borgtocht indien:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel48
  - number: 48.2.a
    text: |-
      redelijkerwijs kan worden aangenomen dat de belanghebbende op korte termijn over voldoende middelen
      zal beschikken om over de betreffende periode in de noodzakelijke kosten van het bestaan te
      voorzien;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel48
  - number: 48.2.b
    text: |-
      de noodzaak tot bijstandsverlening het gevolg is van een tekortschietend besef van
      verantwoordelijkheid voor de voorziening in het bestaan;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel48
  - number: 48.2.c
    text: de aanvraag een door de belanghebbende te betalen waarborgsom betreft;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel48
  - number: 48.2.d
    text: het bijstand ter gedeeltelijke of volledige aflossing van een schuldenlast betreft.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel48
  - number: '48.3'
    text: |-
      Het college kan aan het verlenen van bijstand in de vorm van een geldlening verplichtingen verbinden
      die zijn gericht op meerdere zekerheid voor de nakoming van de aan deze bijstand verbonden rente- en
      aflossingsverplichtingen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel48
  - number: '48.4'
    text: |-
      Indien de persoon aan wie bijstand in de vorm van een geldlening wordt verleend algemene bijstand of
      een uitkering op grond van de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte
      werkloze werknemers][ref1], de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte
      gewezen zelfstandigen][ref2] of het [Besluit bijstandverlening zelfstandigen 2004][ref3] ontvangt,
      is het college bevoegd tot verrekening van die geldlening met die algemene bijstand of uitkering.


      [ref1]: https://wetten.overheid.nl/BWBR0004044
      [ref2]: https://wetten.overheid.nl/BWBR0004163
      [ref3]: https://wetten.overheid.nl/BWBR0015711
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel48
    references:
      - id: ref1
        bwb_id: BWBR0004044
      - id: ref2
        bwb_id: BWBR0004163
      - id: ref3
        bwb_id: BWBR0015711
  - number: '49'
    text: |-
      In afwijking van [artikel 13, eerste lid, onderdeel g][ref1], kan het college bijzondere bijstand
      verlenen:


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel13
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel49
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '13'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 49.a
    text: |-
      in de vorm van borgtocht, indien het verzoek van de belanghebbende tot verlening van een
      saneringskrediet is afgewezen vanwege diens beperkte mogelijkheden tot terugbetaling en de borgtocht
      noodzakelijk is om de krediettransactie alsnog doorgang te doen vinden door een:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel49
  - number: 49.a.1°
    text: |-
      gemeentelijke kredietbank als bedoeld in de [Wet op het financieel toezicht][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0020368
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel49
    references:
      - id: ref1
        bwb_id: BWBR0020368
  - number: 49.a.2°
    text: |-
      een financiële onderneming die ingevolge de [Wet op het financieel toezicht][ref1] in Nederland het
      bedrijf van bank mag uitoefenen, indien de gemeente niet is aangesloten bij een gemeentelijke
      kredietbank dan wel daarmee geen relatie onderhoudt;


      [ref1]: https://wetten.overheid.nl/BWBR0020368
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel49
    references:
