        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10f.a
    text: |-
      van 16 of 17 jaar van wie de leerplicht of de kwalificatieplicht, bedoeld in de [Leerplichtwet
      1969][ref1], nog niet is geëindigd; of


      [ref1]: https://wetten.overheid.nl/BWBR0002628
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10f
    references:
      - id: ref1
        bwb_id: BWBR0002628
  - number: 10f.b
    text: van 18 tot 27 jaar die nog geen startkwalificatie hebben behaald.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10f
  - number: 10g.1
    text: |-
      Het Uitvoeringsinstituut werknemersverzekeringen heeft tot taak personen als bedoeld in [artikel 7,
      eerste lid, onderdeel a][ref1], met een auditieve beperking te ondersteunen bij de
      arbeidsinschakeling door middel van het bekostigen van tolkvoorzieningen.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10g.2
    text: |-
      Het Uitvoeringsinstituut werknemersverzekeringen kan op aanvraag van personen als bedoeld in het
      eerste lid of het college een tolkvoorziening toekennen en voor die personen bekostigen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10g
  - number: 10g.3
    text: 'Bij algemene maatregel van bestuur kunnen nadere regels gesteld worden over:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10g
  - number: 10g.3.a
    text: de omvang en de inhoud van de aanspraak, bedoeld in het tweede lid;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10g
  - number: 10g.3.b
    text: de voorwaarden waaronder de tolkvoorzieningen worden verleend;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10g
  - number: 10g.3.c
    text: de kwaliteitseisen van tolken.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10g
  - number: 10g.4
    text: |-
