  - number: 18a.2
    text: |-
      In dit artikel wordt onder benadelingsbedrag verstaan het bedrag dat als gevolg van het niet of niet
      behoorlijk nakomen van de verplichting, bedoeld in de [artikelen 17, eerste lid][ref1], of [36b,
