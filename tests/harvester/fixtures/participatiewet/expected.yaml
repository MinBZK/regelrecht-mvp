      Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz. enz. enz.

      Allen, die deze zullen zien of horen lezen, saluut! doen te weten:

      Alzo Wij in overweging genomen hebben, dat het ter vereenvoudiging en verduidelijking van de
      regelgeving en ter versterking van de verantwoordelijkheid der gemeenten voor de ondersteuning bij
      arbeidsinschakeling en de verlening van bijstand gewenst is te komen tot een Wet werk en bijstand,
      waarin de [Algemene bijstandswet][ref1], de [Wet financiering Abw, IOAW en IOAZ][ref2], de [Wet
      inschakeling werkzoekenden][ref3] en het [Besluit in- en doorstroombanen][ref4] zijn geïntegreerd;

      Zo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben
