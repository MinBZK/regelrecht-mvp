        artikel: '82'
      - id: ref2
        bwb_id: BWBR0007333
        artikel: '95'
  - number: 78h.1.b
    text: |-
      degene die op enig moment in de periode van 26 weken onmiddellijk voorafgaand aan 31 december 1995
      bijstand ontving op grond van [artikel 82 van de Algemene Bijstandswet][ref1], welke bijstand in die
      periode is geëindigd, indien belanghebbende binnen 26 weken na die datum opnieuw bijstand aanvraagt.


      [ref1]: https://wetten.overheid.nl/BWBR0007333#Artikel82
