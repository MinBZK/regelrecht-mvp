        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 78h.4
    text: |-
      Zodra ten minste 26 weken zijn verstreken nadat de bijstand die werd verleend op grond van het
      eerste lid werd beëindigd, is dat lid ten aanzien van het desbetreffende geval niet langer van
      toepassing.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel78h
  - number: 78h.5
    text: |-
      In de middelen tot dekking van de uitgaven verbonden aan de uitvoering van dit artikel wordt
      voorzien door een rijksbijdrage aan de Sociale verzekeringsbank.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel78h
  - number: 78h.6
    text: |-
      Op de uitgaven, bedoeld in het vijfde lid, komen in mindering de bedragen die door de Sociale
      verzekeringsbank op grond van deze wet zijn ontvangen door terugvordering.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel78h
  - number: 78h.7
    text: |-
      Een nog niet afgehandeld en tot Onze Minister gericht verzoek om op grond van [artikel 6 van de
