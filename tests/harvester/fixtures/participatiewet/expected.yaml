    text: |-
      degene die in december 1995 bijstand ontving op grond van [artikel 82][ref1] of [artikel 95 van de
      Algemene Bijstandswet][ref2], welke bijstand niet is geëindigd;


      [ref1]: https://wetten.overheid.nl/BWBR0007333#Artikel82
      [ref2]: https://wetten.overheid.nl/BWBR0007333#Artikel95
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel78h
