  - number: 18a.3
    text: |-
      Indien het niet of niet behoorlijk nakomen door de belanghebbende van een verplichting als bedoeld
      in de [artikelen 17, eerste lid][ref1], of [36b, vierde lid][ref2], of de verplichtingen, bedoeld in
      [artikel 30c, tweede en derde lid, van de Wet structuur uitvoeringsorganisatie werk en
      inkomen][ref3], niet heeft geleid tot een benadelingsbedrag, legt het college een bestuurlijke boete
      op van ten hoogste het bedrag van de tweede categorie, bedoeld in [artikel 23, vierde lid, van het
      Wetboek van Strafrecht][ref4].


