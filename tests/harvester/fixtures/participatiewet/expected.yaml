        paragraaf: '5.2'
  - number: 9.1.c
    text: |-
      naar vermogen door het college opgedragen onbeloonde maatschappelijk nuttige werkzaamheden te
      verrichten die worden verricht naast of in aanvulling op reguliere arbeid en die niet leiden tot
      verdringing op de arbeidsmarkt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9
  - number: '9.2'
    text: |-
      Indien daarvoor dringende redenen aanwezig zijn, kan het college in individuele gevallen tijdelijk
      ontheffing verlenen van een verplichting als bedoeld in het eerste lid, onderdelen a en c. Zorgtaken
      kunnen als dringende redenen worden aangemerkt, voorzover hiermee geen rekening kan worden gehouden
      door middel van een voorziening als bedoeld in [artikel 7, eerste lid, onderdeel a][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '9.3'
    text: |-
      Indien bijstand wordt verleend aan gehuwden gelden de verplichtingen, bedoeld in het eerste lid,
      voor ieder van hen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9
  - number: '9.4'
    text: |-
      De verplichting om algemeen geaccepteerde arbeid te aanvaarden geldt voor de alleenstaande ouder met
      kinderen tot 12 jaar slechts nadat het college zich genoegzaam heeft overtuigd van de
      beschikbaarheid van passende kinderopvang, de toepassing van voldoende scholing en de belastbaarheid
      van de betrokkene.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9
  - number: '9.5'
    text: |-
      De verplichtingen, bedoeld in het eerste lid, onderdelen a, b en c, zijn niet van toepassing op de
      belanghebbende die volledig en duurzaam arbeidsongeschikt is als bedoeld in [artikel 4 van de Wet
      werk en inkomen naar arbeidsvermogen][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel4
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0019057
        artikel: '4'
  - number: '9.6'
    text: |-
      De belanghebbende is verplicht zich te onthouden van zeer ernstige misdragingen jegens de met de
      uitvoering van deze wet belaste personen en instanties tijdens het verrichten van hun werkzaamheden.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9
  - number: '9.7'
    text: |-
      De verplichting, bedoeld in het eerste lid, onderdeel c, is niet van toepassing op de alleenstaande
      ouder die in het bezit is van een ontheffing als bedoeld in [artikel 9a, eerste lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 9a
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.1
    text: |-
      Onverminderd [artikel 9, tweede lid][ref1], verleent het college aan een alleenstaande ouder die de
      volledige zorg heeft voor een tot zijn last komend kind tot vijf jaar op diens verzoek ontheffing
      van de verplichting, bedoeld in artikel 9, eerste lid, onderdeel a.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.2
    text: De ontheffing, bedoeld in het eerste lid, wordt eenmalig verleend.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
  - number: 9a.3
    text: |-
      De ontheffing, bedoeld in het eerste lid, wordt niet verleend voor zover uit houding en gedragingen
      van de alleenstaande ouder ondubbelzinnig blijkt dat deze de verplichtingen, bedoeld in [artikel 9,
      eerste lid, onderdeel b][ref1], niet wil nakomen.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.4
    text: |-
      De ontheffing, bedoeld in het eerste lid, geldt zolang het jongste kind van de alleenstaande ouder
      de leeftijd van vijf jaar nog niet heeft bereikt. Onverminderd de eerste zin geldt de ontheffing
      gedurende ten hoogste vijf jaar. Op deze periode worden in mindering gebracht de periode, dan wel
      perioden, waarin de alleenstaande ouder in de voorgaande woonplaats, dan wel in de voorgaande
      woonplaatsen, gebruik heeft gemaakt van de ontheffing, bedoeld in het eerste lid, alsmede de
      periode, dan wel perioden, waarin toepassing is gegeven aan [artikel 17, vierde lid, van de Wet
      investeren in jongeren][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0026054#Artikel17
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0026054
        artikel: '17'
  - number: 9a.5
    text: |-
      De ontheffing, bedoeld in het eerste lid, wordt, indien de volledige duur van vijf jaar nog niet
      volledig is benut:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
  - number: 9a.5.a
    text: |-
      van rechtswege opgeschort, met ingang van de datum waarop het jongste kind de leeftijd van vijf jaar
      bereikt;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
  - number: 9a.5.b
    text: van rechtswege opgeschort indien niet langer recht op bijstand bestaat;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
  - number: 9a.5.c
    text: |-
      door het college opgeschort op een daartoe strekkend verzoek van de alleenstaande ouder aan wie de
      ontheffing, bedoeld in het eerste lid, is verleend; of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
  - number: 9a.5.d
    text: |-
      door het college ingetrokken indien uit houding en gedragingen van de alleenstaande ouder
      ondubbelzinnig blijkt dat hij zijn verplichtingen, bedoeld in [artikel 9, eerste lid, onderdeel
      b][ref1], niet wil nakomen.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.6
    text: |-
      Op een daartoe strekkend verzoek van de alleenstaande ouder met een kind tot vijf jaar beëindigt het
      college een opschorting als bedoeld in het vijfde lid, onderdelen a tot en met c, indien de daarin
      genoemde omstandigheden niet langer van toepassing zijn.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
  - number: 9a.7
    text: |-
      Het college stelt binnen zes maanden na ontvangst van het verzoek, bedoeld in het eerste lid, een
      plan van aanpak op voor de invulling van de voorziening, bedoeld in [artikel 9, eerste lid,
      onderdeel b][ref1], voor de alleenstaande ouder aan wie een ontheffing is verleend als bedoeld in
      het eerste lid.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.8
    text: |-
      Het college verricht na het opstellen van het plan van aanpak, bedoeld in het zevende lid, iedere
      zes maanden een heronderzoek naar de in het van toepassing zijnde plan van aanpak opgenomen
      voorziening, bedoeld in [artikel 9, eerste lid, onderdeel b][ref1]. Het heronderzoek strekt zich
      mede uit tot de naleving van de in het van toepassing zijnde plan van aanpak opgenomen voorziening.
      Het college beoordeelt tevens bij het verrichten van het heronderzoek of er aanleiding bestaat de
      voorziening te wijzigen.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.9
    text: |-
      Indien het heronderzoek, bedoeld in het achtste lid, daartoe aanleiding geeft stelt het college een
      gewijzigd plan van aanpak op.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
  - number: 9a.10
    text: |-
      Het college vult de voorziening, bedoeld in [artikel 9, eerste lid, onderdeel b][ref1], voor de
      alleenstaande ouder aan wie een ontheffing is verleend als bedoeld in het eerste lid en die niet
      beschikt over een startkwalificatie ten minste in met scholing of opleiding die de toegang tot de
      arbeidsmarkt bevordert, tenzij naar het oordeel van het college een dergelijke scholing of opleiding
      de krachten of bekwaamheden van de alleenstaande ouder te boven gaat.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.11
    text: |-
      Op verzoek van de alleenstaande ouder die beschikt over een startkwalificatie en aan wie een
      ontheffing is verleend als bedoeld in het eerste lid, vult het college de voorziening, bedoeld in
      [artikel 9, eerste lid, onderdeel b][ref1], in met een opleiding in de beroepsopleidende leerweg als
      bedoeld in [artikel 7.2.2, tweede lid, van de Wet educatie en beroepsonderwijs][ref2], die de
      toegang tot de arbeidsmarkt bevordert, tenzij naar het oordeel van het college een dergelijke
      scholing of opleiding de krachten of bekwaamheden van de alleenstaande ouder te boven gaat.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9
      [ref2]: https://wetten.overheid.nl/BWBR0007625#Artikel7.2.2
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
      - id: ref2
        bwb_id: BWBR0007625
        artikel: 7.2.2
  - number: 9a.12
    text: |-
      Het college verlaagt de bijstand overeenkomstig de verordening, bedoeld in [artikel 8, eerste lid,
      onderdeel d][ref1], indien het college de ontheffing, bedoeld in het eerste lid, heeft ingetrokken
      op grond van het vijfde lid, onderdeel d. Van een verlaging wordt afgezien, indien elke vorm van
      verwijtbaarheid ontbreekt.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel8
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '8'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '10.1'
    text: |-
      Personen die algemene bijstand ontvangen, personen als bedoeld in de [artikelen 34a, vijfde lid,
      onderdeel b][ref1], [35, vierde lid, onderdeel b][ref2], en [36, derde lid, onderdeel b, van de Wet
      werk en inkomen naar arbeidsvermogen][ref3] tot het moment dat het inkomen uit arbeid in
      dienstbetrekking gedurende twee aaneengesloten jaren ten minste het minimumloon vermenigvuldigd met
      de arbeidsduur welke in overeenkomstige dienstbetrekking in de regel geacht wordt een volledige
      dienstbetrekking te vormen bedraagt, personen met een nabestaandenuitkering op grond van de
      [Algemene nabestaandenwet][ref4] en niet-uitkeringsgerechtigden hebben, overeenkomstig de
      verordening, bedoeld in [artikel 8a][ref5], aanspraak op ondersteuning bij arbeidsinschakeling en op
      de naar het oordeel van het college noodzakelijk geachte voorziening gericht op arbeidsinschakeling,
      waaronder persoonlijke ondersteuning bij het verrichten van de aan die persoon opgedragen taken,
      indien die persoon zonder die ondersteuning niet in staat zou zijn die taken te verrichten.


      [ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel34a
      [ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel35
      [ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel36
      [ref4]: https://wetten.overheid.nl/BWBR0007795
      [ref5]: https://wetten.overheid.nl/BWBR0015703#Artikel8a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10
    references:
      - id: ref1
        bwb_id: BWBR0019057
        artikel: 34a
      - id: ref2
