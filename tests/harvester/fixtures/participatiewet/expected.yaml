  - number: '64.4'
    text: |-
      Griffiers van colleges, geheel of ten dele met rechtspraak belast, zijn verplicht desgevraagd aan
      het college of, indien het college aan het Uitvoeringsinstituut werknemersverzekeringen mandaat
      heeft verleend tot het nemen van besluiten inzake de verlening van bijstand, aan het
      Uitvoeringsinstituut werknemersverzekeringen, kosteloos alle gegevens en uittreksels of afschriften
      van uitspraken, registers en andere stukken te verstrekken die noodzakelijk zijn voor de uitvoering
      van deze wet.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: '64.5'
    text: 'De in het eerste en het vierde lid bedoelde verplichtingen strekken zich mede uit tot degene:'
