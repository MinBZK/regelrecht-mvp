    text: |-
      bij aanvang van de bijstandsverlening niet in aanmerking is genomen op grond van het tweede lid,
      onderdeel b;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel34
  - number: 34.4.b
    text: tijdens de bijstandsverlening niet in aanmerking is genomen op grond van dit lid.
