  - number: '64.6'
    text: |-
      De in het eerste lid en het vierde lid bedoelde gegevens en inlichtingen worden desgevraagd
      schriftelijk, of in een andere vorm die redelijkerwijs kan worden verlangd, en zo spoedig mogelijk,
      doch in elk geval binnen vier weken na ontvangst van het verzoek hiertoe, verstrekt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: '64.7'
    text: |-
      De in het eerste lid, onderdeel a tot en met k, genoemde instanties treffen desgevraagd met het
      college en met het Inlichtingenbureau een regeling met betrekking tot de mededeling van wijzigingen
      in de eerder aan hen gevraagde gegevens en inlichtingen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: '64.8'
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld omtrent het derde lid
      en de inhoud en vormgeving van de in het zevende lid bedoelde regelingen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: '64.9'
    text: |-
      Bij algemene maatregel van bestuur kunnen een of meer van de in het eerste lid bedoelde instanties
      worden aangewezen die ten behoeve van aan het college te verstrekken gegevens en inlichtingen, de
      door het Inlichtingenbureau aan deze instanties verstrekte gegevens van aldaar op dat moment nog
      onbekende personen opslaan. Het derde lid is van overeenkomstige toepassing. Bij toepassing van de
      eerste volzin wordt bij of krachtens algemene maatregel van bestuur bepaald op welke wijze en
      gedurende welke termijn deze gegevens worden opgeslagen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: '64.10'
    text: |-
      Bij algemene maatregel van bestuur kunnen andere instanties en personen dan genoemd in het eerste en
      het vierde lid worden aangewezen voor wie de verplichtingen, bedoeld in het eerste lid tot en met
      achtste lid, eveneens gelden, voorzover het betreft de verstrekking van nader bij algemene maatregel
      van bestuur aan te wijzen inlichtingen en gegevens.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: '64.11'
    text: |-
      Bij de algemene maatregel van bestuur, bedoeld in het tiende lid, kan tevens worden bepaald dat de
      daar bedoelde verplichting alleen geldt jegens ambtenaren met opsporingsbevoegdheid.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: '64.12'
    text: |-
      Onze Minister van Veiligheid en Justitie verstrekt ten aanzien van de persoon die rechtens zijn
      vrijheid is ontnomen of de persoon die zich onttrekt aan de tenuitvoerlegging van een vrijheidsstraf
      of vrijheidsbenemende maatregel, onverwijld en kosteloos de gegevens en alle overige opgaven en
      inlichtingen, waarover deze beschikt en die noodzakelijk zijn voor het recht op bijstand, aan het
      college, of, indien het college aan het Uitvoeringsinstituut werknemersverzekeringen mandaat heeft
      verleend tot het nemen van besluiten inzake de verlening van bijstand, aan het Uitvoeringsinstituut
