  - number: 18a.6
    text: |-
      In afwijking van het vijfde lid is het in dat lid genoemde tijdvak van vijf jaar tien jaar indien
      wegens de eerdere overtreding, bedoeld in het vijfde lid, de belanghebbende is gestraft met een
      onvoorwaardelijke gevangenisstraf.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18a
  - number: 18a.7
    text: |-
      Het college kan afzien van het opleggen van een bestuurlijke boete indien daarvoor dringende redenen
      aanwezig zijn.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18a
  - number: 18a.8
    text: |-
      Degene aan wie een bestuurlijke boete is opgelegd, is verplicht desgevraagd aan het college de
      inlichtingen te verstrekken die voor de tenuitvoerlegging van de bestuurlijke boete van belang zijn.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18a
  - number: 18a.9
    text: |-
      Indien bijstand aan een gezin wordt verleend, berust de verplichting tot betaling van de
      bestuurlijke boete bij alle gezinsleden en zijn deze gezinsleden hoofdelijk aansprakelijk voor de
      nakoming van deze verplichting.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18a
  - number: 18a.10
    text: |-
      Bij algemene maatregel van bestuur worden nadere regels gesteld over de hoogte van de bestuurlijke
      boete.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18a
  - number: 18a.11
    text: |-
      Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de wijze van
      tenuitvoerlegging van de beschikking waarbij de bestuurlijke boete is opgelegd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18a
  - number: 18a.12
    text: |-
      In afwijking van [artikel 8:69 van de Algemene wet bestuursrecht][ref1] kan de rechter in beroep of
      hoger beroep het bedrag waarop de bestuurlijke boete is vastgesteld ook ten nadele van de
      belanghebbende wijzigen.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:69
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:69
  - number: 18a.13
    text: |-
      Indien ten aanzien van een overtreding waarvoor een bestuurlijke boete is opgelegd geen sprake is
      geweest van opzet of grove schuld, en voorts is gebleken dat binnen een jaar nadat de bestuurlijke
      boete is opgelegd niet nogmaals een overtreding wegens eenzelfde gedraging is begaan, is het college
      bevoegd op verzoek van degene aan wie de bestuurlijke boete is opgelegd, de bestuurlijke boete
      geheel of gedeeltelijk kwijt te schelden bij medewerking aan een schuldregeling.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18a
  - number: 18a.14
    text: |-
      Het besluit tot kwijtschelding, bedoeld in het dertiende lid, wordt ingetrokken of ten nadele van
      degene aan wie de bestuurlijke boete is opgelegd herzien indien binnen vijf jaar na het besluit tot
      kwijtschelding wederom een overtreding wegens eenzelfde gedraging is begaan.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18a
  - number: 18b.1
    text: |-
      Het college verlaagt de bijstand, overeenkomstig het negende, tiende en elfde lid, indien naar zijn
      oordeel een redelijk vermoeden bestaat dat belanghebbende niet of niet in voldoende mate de
      Nederlandse taal beheerst, noodzakelijk voor het naar vermogen verkrijgen, het aanvaarden en het
      behouden van algemeen geaccepteerde arbeid.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.2
    text: 'Het college neemt een toets bij de belanghebbende af, indien belanghebbende:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.2.a
    text: niet gedurende acht jaar Nederlandstalig onderwijs heeft gevolgd;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.2.b
    text: |-
      geen diploma voor het inburgeringsexamen dan wel de onderwijsroute, bedoeld in [artikel 6, tweede
      lid, van de Wet inburgering 2021][ref1] kan overleggen; en


      [ref1]: https://wetten.overheid.nl/BWBR0044770#Artikel6
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
    references:
      - id: ref1
        bwb_id: BWBR0044770
        artikel: '6'
  - number: 18b.2.c
    text: |-
      geen ander document kan overleggen waaruit blijkt dat hij de vaardigheden in de Nederlandse taal
      beheerst.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.3
    text: |-
      Indien uit de uitkomst van de toets, bedoeld in het tweede lid, blijkt dat belanghebbende niet of
      niet in voldoende mate de vaardigheden in de Nederlandse taal beheerst, wordt het redelijk
      vermoeden, bedoeld in het eerste lid, geacht aanwezig te zijn.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.4
    text: |-
      Belanghebbende wordt na de uitkomst van de toets, bedoeld in het tweede lid, waaruit blijkt dat hij
      niet of niet in voldoende mate de vaardigheden in de Nederlandse taal beheerst, binnen een door het
      college te bepalen termijn die ten hoogste acht weken bedraagt, door het college schriftelijk in
      kennis gesteld van het redelijk vermoeden, bedoeld in het eerste lid. De verlaging van de bijstand
      vindt plaats vanaf het moment dat die schriftelijke kennisgeving plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.5
    text: |-
      De belanghebbende kan op ieder moment het redelijk vermoeden, bedoeld in het eerste lid, wegnemen
      door het overleggen van een diploma als bedoeld in het tweede lid, onderdeel b, of door het
      overleggen van een document als bedoeld in het tweede lid, onderdeel c.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.6
    text: |-
      In afwijking van het eerste lid verlaagt het college de bijstand niet in verband met het in dat lid
      bedoelde redelijke vermoeden, indien:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.6.a
    text: |-
      belanghebbende zich bereid verklaart binnen een maand nadat het college belanghebbende in kennis
      heeft gesteld van het bestaan van dat vermoeden aan te vangen met het verwerven van de vaardigheden
      in de Nederlandse taal en na die aanvang voldoet aan de voortgang die van hem verwacht mag worden
      bij het verwerven van de vaardigheden in de Nederlandse taal; of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.6.b
    text: elke vorm van verwijtbaarheid ontbreekt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.7
    text: |-
      In afwijking van het eerste lid stemt het college in verband met het in dat lid bedoelde redelijke
      vermoeden een verlaging af op de omstandigheden van de belanghebbende en diens mogelijkheden om
      middelen te verwerven, indien naar zijn oordeel, gelet op bijzondere omstandigheden, dringende
      redenen daartoe noodzaken.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.8
    text: |-
      Onder de vaardigheden, bedoeld in het tweede, zesde, tiende, elfde en twaalfde lid, worden de
      volgende vaardigheden in de Nederlandse taal op minimaal het referentieniveau 1F dat is vastgesteld
      op grond van [artikel 2, eerste lid, van de Wet referentieniveaus Nederlandse taal en rekenen][ref1]
      verstaan:


      [ref1]: https://wetten.overheid.nl/BWBR0027679#Artikel2
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
    references:
      - id: ref1
        bwb_id: BWBR0027679
        artikel: '2'
  - number: 18b.8.a
    text: spreekvaardigheid;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.8.b
    text: luistervaardigheid;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.8.c
    text: gespreksvaardigheid;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.8.d
    text: schrijfvaardigheid; en
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.8.e
    text: leesvaardigheid.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.9
    text: |-
      De bijstand wordt gedurende zes maanden verlaagd met 20 procent van de bijstandsnorm vanaf het
      moment, bedoeld in het vierde lid, tweede zin.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.10
    text: |-
      De bijstand wordt gedurende zes maanden verlaagd met 40 procent van de bijstandsnorm, te rekenen
      vanaf zes maanden na het moment, bedoeld in het vierde lid, tweede zin, indien uit de uitkomst van
      een door het college afgenomen toets blijkt dat de belanghebbende:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.10.a
    text: de vaardigheden in de Nederlandse taal niet beheerst; en
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.10.b
    text: |-
      niet voldoet aan de voortgang die van hem verwacht mag worden met het verwerven van de vaardigheden
      in de Nederlandse taal.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.11
    text: |-
      De verlaging van de bijstand bedraagt 100 procent van de bijstandsnorm voor onbepaalde tijd, te
      rekenen vanaf twaalf maanden na het moment, bedoeld in het vierde lid, tweede zin, indien uit de
      uitkomst van een door het college afgenomen toets blijkt dat de belanghebbende:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.11.a
    text: de vaardigheden in de Nederlandse taal niet beheerst; en
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.11.b
    text: |-
      niet voldoet aan de voortgang die van hem verwacht mag worden met het verwerven van de vaardigheden
      in de Nederlandse taal.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.12
    text: |-
      Bij of krachtens algemene maatregel van bestuur worden regels gesteld met betrekking tot de toets,
      bedoeld in het tweede, tiende en elfde lid, van de vaardigheden in de Nederlandse taal. Deze regels
      hebben in elk geval betrekking op:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.12.a
    text: de in de toets op te nemen onderdelen;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.12.b
    text: de wijze van toetsing van de verschillende onderdelen;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.12.c
    text: de wijze van beoordeling van de toets;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.12.d
    text: de kwalificatie van degene die de toets beoordeelt; en
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.12.e
    text: de omstandigheden waaronder de toets wordt afgenomen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.13
    text: |-
      De toets, bedoeld in het tweede, tiende en elfde lid, wordt telkens afgenomen voordat de verlaging
      van de bijstand door het college wordt toegepast.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: 18b.14
    text: Bij de toepassing van dit artikel wordt onder belanghebbende mede verstaan het gezin.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18b
  - number: '19.1'
    text: |-
      Onverminderd [paragraaf 2.2][ref1], heeft de alleenstaande of het gezin recht op algemene bijstand
      indien:


      [ref1]: https://wetten.overheid.nl/BWBR0015703
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 19.1.a
    text: het in aanmerking te nemen inkomen lager is dan de bijstandsnorm; en
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19
  - number: 19.1.b
    text: er geen in aanmerking te nemen vermogen is.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19
  - number: '19.2'
    text: De hoogte van de algemene bijstand is het verschil tussen het inkomen en de bijstandsnorm.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19
  - number: '19.3'
    text: |-
      In de algemene bijstand is een vakantietoeslag begrepen ter hoogte van 4,8 procent per 1 januari
      2009: 5 procent van die bijstand.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19
  - number: '19.4'
    text: |-
      De algemene bijstand wordt verhoogd met de loonbelasting en premies volksverzekeringen waarvoor de
      gemeente die de bijstand verleent, krachtens de [Wet op de loonbelasting 1964][ref1]
      inhoudingsplichtige is.


      [ref1]: https://wetten.overheid.nl/BWBR0002471
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0002471
  - number: 19a.1
    text: |-
      In deze paragraaf wordt onder kostendelende medebewoner verstaan de persoon van 27 jaar of ouder die
      in dezelfde woning als de belanghebbende zijn hoofdverblijf heeft en niet:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19a
  - number: 19a.1.a
    text: de echtgenoot van belanghebbende is;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19a
  - number: 19a.1.b
    text: |-
      op basis van een schriftelijke overeenkomst met de belanghebbende, waarbij een commerciële prijs is
      overeengekomen, als verhuurder, huurder, onderverhuurder, onderhuurder, kostgever of kostganger,
      niet zijnde een bloed- of aanverwant in de eerste of tweede graad van de belanghebbende, in dezelfde
      woning als de belanghebbende zijn hoofdverblijf heeft;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19a
  - number: 19a.1.c
    text: |-
      op basis van een schriftelijke overeenkomst met een derde, waarbij een commerciële prijs is
      overeengekomen, als huurder, onderhuurder of kostganger in dezelfde woning als de belanghebbende
      zijn hoofdverblijf heeft, mits hij de overeenkomst heeft met dezelfde persoon als met wie de
      belanghebbende een schriftelijke overeenkomst heeft, waarbij een commerciële prijs is
      overeengekomen, als huurder, onderhuurder of kostganger; of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19a
  - number: 19a.1.d
    text: 'een persoon is die:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19a
  - number: 19a.1.d.1°
    text: |-
      onderwijs volgt waarvoor aanspraak op studiefinanciering als bedoeld in [artikel 3.1, eerste of
      tweede lid, van de Wet studiefinanciering 2000][ref1] kan bestaan en op enig moment tijdens dat
      onderwijs gelet op zijn leeftijd in aanmerking kan komen voor die studiefinanciering;


      [ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.1'
  - number: 19a.1.d.2°
    text: |-
      onderwijs volgt waarvoor aanspraak kan bestaan op een tegemoetkoming op grond van [hoofdstuk 4 van
      de Wet tegemoetkoming onderwijsbijdrage en schoolkosten][ref1] en op enig moment tijdens dat
      onderwijs gelet op zijn leeftijd in aanmerking kan komen voor die tegemoetkoming;


      [ref1]: https://wetten.overheid.nl/BWBR0012438
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19a
    references:
      - id: ref1
        bwb_id: BWBR0012438
        hoofdstuk: '4'
  - number: 19a.1.d.3°
    text: |-
      een beroepsopleiding als bedoeld in [artikel 7.2.2, eerste lid, onderdelen a tot en met e, van de
      Wet educatie en beroepsonderwijs][ref1] in de beroepsbegeleidende leerweg volgt;


      [ref1]: https://wetten.overheid.nl/BWBR0007625#Artikel7.2.2
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19a
    references:
      - id: ref1
        bwb_id: BWBR0007625
        artikel: 7.2.2
  - number: 19a.1.d.4°
    text: |-
      een vergelijkbaar soort onderwijs of beroepsopleiding als bedoeld onder 1° tot en met 3° volgt
      buiten Nederland, waarbij voor onder 1° en 2° geldt dat hij op enig moment tijdens dat onderwijs
      jonger dan 30 jaar is of in de maand van aanvang de leeftijd van 30 jaren heeft bereikt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19a
  - number: 19a.2
    text: |-
      Voor de toepassing van het eerste lid, onderdelen b en c, legt de belanghebbende op verzoek van het
      college de schriftelijke overeenkomst over en toont hij de betaling van de commerciële prijs aan
      door het overleggen van de bewijzen van betaling.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel19a
  - number: '20.1'
    text: |-
      Voor belanghebbenden jonger dan 21 jaar zonder ten laste komende kinderen is de norm per
      kalendermaand, indien het betreft:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel20
  - number: 20.1.a
    text: 'een alleenstaande van 18, 19 of 20 jaar: € 316,94;'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel20
  - number: 20.1.b
    text: 'gehuwden waarvan beide echtgenoten 18, 19 of 20 jaar zijn: € 633,88;'
