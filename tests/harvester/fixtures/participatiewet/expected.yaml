      - id: ref3
        bwb_id: BWBR0015703
        artikel: '59'
        hoofdstuk: '6'
        paragraaf: '6.4'
  - number: 60a.5
    text: |-
      Indien de kosten van bijstand worden teruggevorderd door de Sociale verzekeringsbank is het eerste
      tot en met het vierde lid van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60a
  - number: 60b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60b
  - number: 60c
    text: |-
      Door het college wordt geen medewerking verleend aan een schuldregeling indien een vordering is
      ontstaan door het opzettelijk of door grove schuld niet of niet behoorlijk nakomen door de
      belanghebbende van de verplichting, bedoeld in [artikel 17, eerste lid][ref1], of de verplichtingen,
      bedoeld in [artikel 30c, tweede en derde lid, van de Wet structuur uitvoeringsorganisatie werk en
      inkomen][ref2], en hiervoor een bestuurlijke boete is opgelegd, dan wel met betrekking tot het niet
      of niet behoorlijk nakomen van die verplichtingen aangifte is gedaan op grond van het [Wetboek van
      Strafrecht][ref3], voor zover deze medewerking leidt tot gehele of gedeeltelijke kwijtschelding van
      deze vordering.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c
      [ref3]: https://wetten.overheid.nl/BWBR0001854
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60c
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
