        hoofdstuk: '2'
        paragraaf: '2.1'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10f
    text: |-
      In aanvulling op [artikel 7][ref1] kan het college ondersteuning aanbieden aan personen ten aanzien
      van wie het college van oordeel is dat een leer-werktraject geboden is, voor zover deze
      ondersteuning nodig is voor het volgen van een leer-werktraject en het personen betreft:


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10f
