  - number: 47c.1
    text: |-
      De Sociale verzekeringsbank stemt de algemene bijstand als aanvullende inkomensvoorziening ouderen
      en de daaraan verbonden verplichtingen af op de omstandigheden, mogelijkheden en middelen van de
      belanghebbende.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.2
    text: 'De Sociale verzekeringsbank verlaagt de algemene bijstand:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.2.a
    text: |-
      ter zake van het niet of onvoldoende nakomen van de uit deze wet voortvloeiende verplichtingen, met
      uitzondering van de verplichting opgenomen in [artikel 17, eerste lid][ref1]; dan wel


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: 47c.2.b
    text: |-
      indien de belanghebbende naar het oordeel van de Sociale verzekeringsbank tekortschietend besef van
      verantwoordelijkheid betoont voor de voorziening in het bestaan.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.3
    text: |-
      Indien het college een gegrond vermoeden heeft dat een belanghebbende niet voldoet aan de
      verplichting tot arbeidsinschakeling dan wel niet of onvoldoende gebruik maakt van re-
      integratievoorzieningen of inburgeringsvoorzieningen, stelt het de Sociale verzekeringsbank daarvan
      in kennis.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.4
    text: |-
      De Sociale verzekeringsbank heroverweegt een besluit als bedoeld in het tweede lid binnen een door
      haar te bepalen termijn die ten hoogste drie maanden bedraagt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.5
    text: |-
      De Sociale verzekeringsbank verlaagt in ieder geval de algemene bijstand overeenkomstig het zesde,
      zevende, achtste of negende lid ter zake van het niet nakomen door de belanghebbende van de volgende
      verplichtingen:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.5.a
    text: het aanvaarden of het behouden van algemeen geaccepteerde arbeid;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.5.b
    text: |-
      het uitvoering geven aan de door het college opgelegde verplichting om ingeschreven te staan bij een
      uitzendbureau;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.5.c
    text: |-
      het naar vermogen verkrijgen van algemeen geaccepteerde arbeid in een andere dan de gemeente van
      inwoning, alvorens naar die andere gemeente te verhuizen;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.5.d
    text: |-
      bereid zijn om te reizen over een afstand met een totale reisduur van 3 uur per dag, indien dat
      noodzakelijk is voor het naar vermogen verkrijgen, het aanvaarden of het behouden van algemeen
      geaccepteerde arbeid;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.5.e
    text: |-
      bereid zijn om te verhuizen, indien het college is gebleken dat er geen andere mogelijkheid is voor
      het naar vermogen verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde arbeid, en
      de belanghebbende een arbeidsovereenkomst met een duur van tenminste een jaar en een netto beloning
      die ten minste gelijk is aan de voor de belanghebbende geldende bijstandsnorm, kan aangaan;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.5.f
    text: |-
      het verkrijgen en behouden van kennis en vaardigheden, noodzakelijk voor het naar vermogen
      verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde arbeid;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.5.g
    text: |-
      het naar vermogen verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde arbeid niet
      belemmeren door kleding, gebrek aan persoonlijke verzorging of gedrag;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.5.h
    text: |-
      het gebruik maken van door het college aangeboden voorzieningen, waaronder begrepen sociale
      activering, gericht op arbeidsinschakeling en mee te werken aan onderzoek naar zijn of haar
      mogelijkheden tot arbeidsinschakeling.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.6
    text: |-
      Indien de belanghebbende een verplichting als bedoeld in het vijfde lid niet nakomt, verlaagt de
      Sociale verzekeringsbank de bijstand met 100% voor een periode van ten minste een maand en ten
      hoogste drie maanden. De Sociale verzekeringsbank kan tevens bepalen dat het bedrag van de verlaging
      wordt verrekend over de maand van oplegging van de maatregel en ten hoogste de twee volgende
      maanden, waarbij over de eerste maand ten minste 1/3 van het bedrag van de verlaging wordt
      verrekend.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.7
    text: |-
      Indien de belanghebbende een verplichting als bedoeld in het vijfde lid niet nakomt binnen twaalf
      maanden nadat het zesde lid toepassing heeft gevonden, verlaagt de Sociale verzekeringsbank, in
      afwijking van het zesde lid, de bijstand met 100% voor een periode die in ieder geval langer is dan
      de op grond van het zesde lid vastgestelde periode van verlaging en ten hoogste drie maanden.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.8
    text: |-
      Indien de belanghebbende een verplichting als bedoeld in het vijfde lid niet nakomt binnen twaalf
      maanden nadat het zevende lid toepassing heeft gevonden, verlaagt de Sociale verzekeringsbank, in
      afwijking van het zesde en zevende lid, de bijstand met 100% voor een periode van drie maanden.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.9
    text: |-
      Indien de belanghebbende een verplichting als bedoeld in het vijfde lid niet nakomt binnen twaalf
      maanden nadat het achtste lid toepassing heeft gevonden, verlaagt de Sociale verzekeringsbank, in
      afwijking van het zesde, zevende en achtste lid, telkens de bijstand met 100% voor een periode van
      drie maanden.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.10
    text: |-
      De Sociale verzekeringsbank ziet af van het opleggen van een maatregel, indien elke vorm van
      verwijtbaarheid ontbreekt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.11
    text: |-
      De Sociale verzekeringsbank stemt een op te leggen maatregel of een opgelegde maatregel af op de
      omstandigheden van de belanghebbende en diens mogelijkheden om middelen te verwerven, indien naar
      zijn oordeel, gelet op bijzondere omstandigheden, dringende redenen daartoe noodzaken.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.12
    text: |-
      Indien de Sociale verzekeringsbank de bijstand overeenkomstig het zesde, zevende, achtste of negende
      lid heeft verlaagd, kan de Sociale verzekeringsbank op verzoek van de belanghebbende ten aanzien van
      wie de maatregel is opgelegd, de verlaging herzien zodra het college van oordeel is dat uit de
      houding en gedragingen van de belanghebbende ondubbelzinnig is gebleken dat hij de verplichtingen,
      bedoeld in het vijfde lid, nakomt. Het college stelt de Sociale verzekeringsbank in kennis van dat
      oordeel.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.13
    text: Bij de toepassing van dit artikel wordt onder belanghebbende mede verstaan het gezin.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47c.14
    text: |-
      Indien de Sociale verzekeringsbank naar aanleiding van een melding als bedoeld in het derde lid
      toepassing heeft gegeven aan dit artikel stelt de Sociale verzekeringsbank het college daarvan
      terstond in kennis.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47c
  - number: 47d.1
    text: |-
      De [artikelen 40, eerste lid][ref1], en [62c][ref2] zijn niet van toepassing bij de uitvoering van
      deze wet door de Sociale verzekeringsbank.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel40
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel62c
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '40'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 62c
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: 47d.2
    text: |-
      De aanvraag voor algemene bijstand als aanvullende inkomensvoorziening ouderen van een persoon als
      bedoeld in [artikel 47a, eerste lid][ref1], wordt ingediend bij de Sociale verzekeringsbank.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel47a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 47d.3
    text: |-
      Voor algemene bijstand als aanvullende inkomensvoorziening ouderen heeft de belanghebbende zich
      gemeld als zijn naam, adres en woonplaats bij de Sociale verzekeringsbank zijn geregistreerd, en:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47d
  - number: 47d.3.a
    text: |-
      indien het gehuwden betreft waarvan de echtgenoot van degene die de pensioengerechtigde leeftijd
      heeft bereikt, jonger dan 27 jaar is: de belanghebbende door de Sociale verzekeringsbank op de
      hoogte is gesteld van de verplichting, bedoeld in [artikel 9, eerste lid, onderdeel a, en de inhoud
      van het tweede lid][ref1], [artikel 41, vijfde en zevende lid][ref2], en [artikel 43, vijfde
      lid][ref3];


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel41
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel43
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '43'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 47d.3.b
    text: |-
      indien tot de personen voor wie bijstand is aangevraagd geen persoon jonger dan 27 jaar behoort: hij
      in staat is gesteld zijn aanvraag in te dienen bij de Sociale Verzekeringsbank.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47d
  - number: 47d.4
    text: |-
      Het plan van aanpak, bedoeld in [artikel 44a][ref1], wordt door de Sociale verzekeringsbank
      vastgesteld in overeenstemming met het college.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel44a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 44a
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: 47e
    text: |-
      De [artikelen 64][ref1] en [67][ref2] zijn van overeenkomstige toepassing voor het kosteloos
      verstrekken van opgaven en inlichtingen aan de Sociale verzekeringsbank die noodzakelijk zijn voor
      de uitvoering van de taak van de Sociale verzekeringsbank op grond van dit hoofdstuk en voor het
      verstrekken van gegevens door de Sociale verzekeringsbank uit de administratie voor de uitvoering
      van deze taak.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel64
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel67
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47e
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '64'
        hoofdstuk: '6'
        paragraaf: '6.6'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '67'
        hoofdstuk: '6'
        paragraaf: '6.6'
  - number: 47f.1
    text: |-
      Rechten en verplichtingen die voortvloeien uit een door het college verstrekte geldlening of
      borgtocht op grond van [artikel 48][ref1], [50][ref2] of [78c][ref3], die op grond van [artikel 47a,
      eerste lid][ref4] wordt voortgezet, gaan over op de Sociale verzekeringsbank.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel48
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel50
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel78c
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel47a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47f
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '48'
        hoofdstuk: '6'
