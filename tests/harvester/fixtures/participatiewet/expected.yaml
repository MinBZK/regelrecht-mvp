  - number: '79'
    text: |-
      Voor de toepassing van [artikel 8:1 van de Algemene wet bestuursrecht][ref1] wordt met een besluit
      gelijkgesteld het nalaten van een handeling die strekt tot uitvoering van het besluit inzake de
      verlening of terugvordering van bijstand of het verrichten van een handeling die afwijkt van dat
      besluit.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:1
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel79
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:1
  - number: '80.1'
    text: |-
      Tegen uitspraken van de Centrale Raad van Beroep kan ieder der partijen beroep in cassatie instellen
      ter zake van schending of verkeerde toepassing van [artikel 3, tweede tot en met vijfde lid][ref1],
      en de daarop berustende bepalingen.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel3
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel80
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '3'
        hoofdstuk: '1'
        paragraaf: '1.1'
  - number: '80.2'
    text: |-
      Op dit beroep zijn de voorschriften betreffende het beroep in cassatie tegen de uitspraken van de
      gerechtshoven inzake beroepen in belastingzaken van overeenkomstige toepassing, waarbij de Centrale
      Raad van Beroep de plaats inneemt van een gerechtshof.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel80
  - number: '81.1'
    text: |-
      In geval het college geen of ontoereikend toepassing heeft gegeven aan [artikel 52][ref1] kan de
      voorzitter van gedeputeerde staten, indien naar zijn oordeel de noodzaak tot onverwijlde bijstand
      aanwezig is, op verzoek van de belanghebbende besluiten dat het college algemene bijstand verleent.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel52
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel81
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '52'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: '81.2'
    text: |-
      De beslissing van de voorzitter van gedeputeerde staten vervalt, zodra de beslissing van het college
      inzake de verlening van algemene bijstand onherroepelijk is geworden dan wel de rechtbank op het
      beroep heeft beslist. De beslissing vervalt eveneens met ingang van de datum waarop een door de
      voorzieningenrechter van de rechtbank getroffen voorlopige voorziening in werking treedt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel81
  - number: '81.3'
    text: |-
      De in het eerste lid bedoelde bijstand wordt bij wijze van voorschot verleend in de vorm van een
      renteloze geldlening.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel81
  - number: '82.1'
    text: |-
      Bij algemene maatregel van bestuur kunnen, indien de spoed dat vereist, regels worden gesteld die
      noodzakelijk zijn in verband met de goede uitvoering van de wet.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel82
  - number: '82.2'
    text: |-
      De voordracht voor een krachtens het eerste lid vast te stellen algemene maatregel van bestuur wordt
      niet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal is
      overgelegd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel82
  - number: '82.3'
    text: |-
      Na de plaatsing in het Staatsblad van een krachtens het eerste lid vastgestelde algemene maatregel
      van bestuur wordt een voorstel van wet tot regeling van het betrokken onderwerp zo spoedig mogelijk
      bij de Staten-Generaal ingediend. Indien het voorstel wordt ingetrokken of indien een van beide
      kamers der Staten-Generaal besluit het voorstel niet aan te nemen, wordt de algemene maatregel van
      bestuur onverwijld ingetrokken. Wordt het voorstel tot wet verheven, dan wordt de algemene maatregel
      van bestuur ingetrokken op het tijdstip van inwerkingtreding van die wet.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel82
  - number: '83.1'
    text: |-
      Bij algemene maatregel van bestuur kan bij wijze van experiment, met het oog op het onderzoeken van
      mogelijkheden om deze wet met betrekking tot de arbeidsinschakeling en de financiering
      doeltreffender uit te voeren, worden afgeweken van het bepaalde bij of krachtens de [artikelen 6 tot
      en met 10][ref1], [31, tweede lid][ref2], en [paragraaf 7.1][ref3]. Bij toepassing van de eerste
      volzin wordt bij algemene maatregel van bestuur geregeld op welke wijze en gedurende welke periode
      van welke artikelen van de wet wordt afgeweken.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel6
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel31
      [ref3]: https://wetten.overheid.nl/BWBR0015703
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel83
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '6'
        hoofdstuk: '1'
        paragraaf: '1.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref3
        bwb_id: BWBR0015703
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '83.2'
    text: |-
      Een experiment als bedoeld in het eerste lid duurt ten hoogste drie jaar. Indien, voor een
      experiment is afgelopen, een voorstel van wet is ingediend bij de Staten-Generaal om het experiment
      om te zetten in een structurele wettelijke regeling, kan het experiment worden verlengd tot het
      tijdstip waarop het voorstel van wet in werking treedt. De tweede volzin van het eerste lid is van
      overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel83
  - number: '83.3'
    text: |-
      Onze Minister kan op hun verzoek gemeenten aanwijzen die deelnemen aan een experiment. Bij of
      krachtens algemene maatregel van bestuur worden regels gesteld met betrekking tot de toepassing van
      deze bevoegdheid.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel83
  - number: '83.4'
    text: |-
      Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de uitvoering van een
      experiment en voorzieningen wordengetroffen voor zich gedurende een experiment voordoende
      onvoorziene gevallen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel83
  - number: '83.5'
    text: |-
      Onze Minister zendt uiterlijk drie maanden voor het einde van een experiment aan de Staten-Generaal
      een verslag over de doeltreffendheid en de effecten van het experiment in de praktijk alsmede een
      standpunt inzake de voortzetting ervan anders dan als experiment. Indien een experiment eerder wordt
      beëindigd dan oorspronkelijk beoogd, zendt Onze Minister, in afwijking van de eerste volzin,
      uiterlijk twee maanden na de beëindiging van dat experiment een verslag als bedoeld in de eerste
      volzin aan de Staten-Generaal.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel83
  - number: '83.6'
    text: |-
      De voordracht voor krachtens dit artikel vast te stellen algemene maatregelen van bestuur wordt niet
      eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal is overgelegd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel83
  - number: '84'
    text: |-
      Onze Minister zendt binnen vier jaar na de inwerkingtreding van [artikel 18b][ref1] en [artikel 47c,
      tweede lid, derde en vierde zin][ref2], zoals deze luiden onmiddellijk na inwerkingtreding van de
      [Wet taaleis Participatiewet][ref3], aan de Staten-Generaal een verslag over de doeltreffendheid en
      de effecten van artikel 18b en artikel 47c, tweede lid, derde en vierde zin, in de praktijk.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel18b
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel47c
      [ref3]: https://wetten.overheid.nl/BWBR0036496
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel84
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 18b
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
