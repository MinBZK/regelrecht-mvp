  - number: 18a.4
    text: |-
      Het college kan afzien van het opleggen van een bestuurlijke boete en volstaan met het geven van een
      schriftelijke waarschuwing wegens het niet of niet behoorlijk nakomen door de belanghebbende van een
      verplichting als bedoeld in de [artikelen 17, eerste lid][ref1], of [36b, vierde lid][ref2], of de
      verplichtingen, bedoeld in [artikel 30c, tweede en derde lid, van de Wet structuur
      uitvoeringsorganisatie werk en inkomen][ref3] in situaties die bij algemene maatregel van bestuur
      worden bepaald, tenzij het niet of niet behoorlijk nakomen van de verplichtingen plaatsvindt binnen
      een periode van twee jaar te rekenen vanaf de datum waarop eerder aan de belanghebbende een zodanige
      waarschuwing is gegeven.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel36b
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel30c
