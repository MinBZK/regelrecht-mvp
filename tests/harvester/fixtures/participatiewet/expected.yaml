      of bij de invordering van enige rijksbelasting bekend zijn geworden voor zover die gegevens
      noodzakelijk zijn voor de uitvoering van deze wet.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: '65.1'
    text: |-
      Het is een ieder verboden hetgeen hem uit of in verband met enige werkzaamheid bij de uitvoering van
