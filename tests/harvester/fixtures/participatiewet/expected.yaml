      van het burgerservicenummer.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: '64.13'
    text: |-
      Onze Minister van Buitenlandse Zaken verstrekt ten aanzien van de Nederlander die in het buitenland
      rechtens zijn vrijheid is ontnomen, onverwijld en kosteloos, gegevens, en inlichtingen waarover hij
      beschikt en die noodzakelijk zijn voor het recht op bijstand, aan het college, of, indien het
      college aan het Uitvoeringsinstituut werknemersverzekeringen mandaat heeft verleend tot het nemen
      van besluiten inzake de verlening van bijstand, aan het Uitvoeringsinstituut
      werknemersverzekeringen, door tussenkomst van het Inlichtingenbureau, waarbij hij gebruik kan maken
      van het burgerservicenummer. Bij ministeriële regeling kunnen regels worden gesteld over de
      uitvoering van dit lid.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: '64.14'
    text: |-
