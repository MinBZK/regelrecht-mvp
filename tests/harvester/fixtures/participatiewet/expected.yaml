      bijzondere omstandigheden voortvloeiende noodzakelijke kosten van het bestaan en deze kosten naar
      het oordeel van het college niet kunnen worden voldaan uit de bijstandsnorm, de individuele
      inkomenstoeslag, bedoeld in [artikel 36][ref2], de studietoeslag, bedoeld in [artikel 36b][ref3],
      het vermogen en het inkomen voor zover dit meer bedraagt dan de bijstandsnorm, waarbij [artikel 31,
      tweede lid][ref4], en [artikel 34, tweede lid][ref5], niet van toepassing zijn. Het college bepaalt
      het begin en de duur van de periode waarover het vermogen en het inkomen in aanmerking wordt
      genomen.


