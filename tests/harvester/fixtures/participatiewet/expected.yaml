    text: |-
      Het college kan bijzondere bijstand weigeren, indien de in het eerste lid bedoelde kosten binnen
      twaalf maanden een bedrag van € 166,00 niet te boven gaan.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
  - number: '35.3'
    text: |-
      In afwijking van het eerste lid kan bijzondere bijstand ook aan een persoon worden verleend in de
      vorm van een collectieve aanvullende zorgverzekering of in de vorm van een tegemoetkoming in de
      kosten van de premie van een dergelijke verzekering zonder dat wordt nagegaan of ten aanzien van die
      persoon de kosten van die verzekering of die premie ook daadwerkelijk noodzakelijk zijn of gemaakt
      zijn.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
  - number: '35.4'
    text: |-
      In afwijking van het eerste lid kan bijzondere bijstand ook aan een alleenstaande of een gezin
      worden verleend in de vorm van een eenmalige energietoeslag, zonder dat wordt nagegaan of die
      alleenstaande of dat gezin in dat jaar een sterk gestegen energierekening had:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
  - number: 35.4.a
    text: voor het jaar 2022, die kan worden verstrekt tot en met 30 juni 2023;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
  - number: 35.4.b
    text: voor het jaar 2023, die kan worden verstrekt tot en met 31 augustus 2024.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
  - number: '35.5'
    text: 'Het vierde lid, onderdeel b, is niet van toepassing op degene die:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
  - number: 35.5.a
    text: 18, 19 of 20 jaar is;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
  - number: 35.5.b
    text: |-
      in aanmerking komt voor studiefinanciering als bedoeld in [artikel 3.1, eerste of tweede lid, van de
      Wet studiefinanciering 2000][ref1]; of


      [ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.1'
  - number: 35.5.c
    text: is ingeschreven als ingezetene met enkel een briefadres in de basisregistratie personen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
  - number: '35.6'
    text: |-
      De in het vierde lid bedoelde toeslag kan in afwijking van [artikel 43, eerste lid][ref1],
      ambtshalve worden vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel43
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '43'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '35.7'
    text: |-
      Voor de toepassing van dit artikel wordt onder bijzondere bijstand niet verstaan individuele
      inkomenstoeslag als bedoeld in [artikel 36][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel36
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '36'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: '35.8'
    text: |-
      Voorzover de gemeente krachtens de [Wet op de loonbelasting 1964][ref1] inhoudingsplichtige is,
      wordt de bijzondere bijstand verhoogd met de loonbelasting en premies volksverzekeringen.


      [ref1]: https://wetten.overheid.nl/BWBR0002471
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0002471
  - number: '36.1'
    text: |-
      Op aanvraag van een persoon van 21 jaar of ouder doch jonger dan de pensioengerechtigde leeftijd,
      die langdurig een laag inkomen en geen in aanmerking te nemen vermogen als bedoeld in
      [artikel 34][ref1] heeft en geen uitzicht heeft op inkomensverbetering, kan het college, gelet op de
      omstandigheden van die persoon, een individuele inkomenstoeslag verlenen.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel34
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '34'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '36.2'
    text: 'Tot de omstandigheden, bedoeld in het eerste lid, worden in ieder geval gerekend:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36
  - number: 36.2.a
    text: de krachten en bekwaamheden van de persoon; en
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36
  - number: 36.2.b
    text: de inspanningen die de persoon heeft verricht om tot inkomensverbetering te komen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36
  - number: '36.3'
    text: |-
      Indien aan de persoon, bedoeld in het eerste lid, in de periode van 12 maanden onmiddellijk
      voorafgaande aan de aanvraag, een individuele inkomenstoeslag is verleend, wordt de aanvraag
      afgewezen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36
  - number: '36.4'
    text: |-
      De [artikelen 43][ref1], [49][ref2] en [52][ref3] zijn niet van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel43
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel49
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel52
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '43'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '49'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '52'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 36a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36a
  - number: 36b.1
    text: |-
      In aanvulling op [artikel 7][ref1] verstrekt het college op aanvraag van een belanghebbende die als
      rechtstreeks gevolg van een ziekte of gebrek structureel niet in staat is naast de studie inkomsten
      te verwerven, een studietoeslag waarvan de minimale hoogte, die voor naar leeftijd te onderscheiden
      categorieën belanghebbenden verschillend kan zijn, bij algemene maatregel van bestuur wordt
      vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 36b.2
    text: |-
      Bij de beoordeling of recht bestaat op de studietoeslag vraagt het college een geneeskundig advies,
      tenzij zonder dit advies vastgesteld kan worden dat recht bestaat op de studietoeslag.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36b
  - number: 36b.3
    text: 'De aanvraag kan worden gedaan door een belanghebbende die:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36b
  - number: 36b.3.a
    text: |-
      studiefinanciering ontvangt op grond van de [Wet studiefinanciering 2000][ref1], niet zijnde het
      levenlanglerenkrediet, of een tegemoetkoming krijgt op grond van [hoofdstuk 4 van de Wet
      tegemoetkoming onderwijsbijdrage en schoolkosten][ref2]; en


      [ref1]: https://wetten.overheid.nl/BWBR0011453
      [ref2]: https://wetten.overheid.nl/BWBR0012438
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36b
    references:
      - id: ref1
        bwb_id: BWBR0011453
      - id: ref2
        bwb_id: BWBR0012438
        hoofdstuk: '4'
  - number: 36b.3.b
    text: |-
      geen recht heeft op een uitkering op grond van de [Wet arbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0008657
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36b
    references:
      - id: ref1
        bwb_id: BWBR0008657
  - number: 36b.4
    text: |-
      De belanghebbende doet aan het college op verzoek of onverwijld uit eigen beweging mededeling van
      alle feiten en omstandigheden waarvan hem redelijkerwijs duidelijk moet zijn dat zij van invloed
      kunnen zijn op het recht op de studietoeslag. Deze verplichting geldt niet als die feiten en
      omstandigheden door het college kunnen worden vastgesteld op grond van bij wettelijk voorschrift als
      authentiek aangemerkte gegevens of kunnen worden verkregen uit bij ministeriële regeling aan te
      wijzen administraties. Bij ministeriële regeling wordt bepaald voor welke gegevens de tweede zin van
      toepassing is.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36b
  - number: 36b.5
    text: |-
      De belanghebbende die in het kader van zijn studie inkomsten uit een stage ontvangt, behoudt het
      recht op de studietoeslag, met dien verstande dat de hoogte van de studietoeslag wordt verminderd
      met het bedrag aan inkomsten uit de stage voor zover dat het een bij algemene maatregel van bestuur
      te bepalen bedrag te boven gaat.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36b
  - number: 36b.6
    text: |-
      [Artikel 40, eerste lid][ref1], en [paragraaf 6.4][ref2], zijn van overeenkomstige toepassing, met
      dien verstande dat waar «bijstand» staat steeds gelezen wordt «studietoeslag» en waar «de
      verplichting, bedoeld in [artikel 17, eerste lid][ref3], of de verplichtingen, bedoeld in
      [artikel 30c, tweede en derde lid, van de Wet structuur uitvoeringsorganisatie werk en
      inkomen][ref4]» staat steeds gelezen wordt «de verplichting, bedoeld in artikel 36b, vierde lid».


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel40
      [ref2]: https://wetten.overheid.nl/BWBR0015703
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel17
      [ref4]: https://wetten.overheid.nl/BWBR0013060#Artikel30c
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel36b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '40'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: '17'
      - id: ref4
        bwb_id: BWBR0013060
        artikel: 30c
  - number: '37.1'
    text: |-
      In deze paragraaf wordt onder netto minimumloon verstaan het minimumloon per maand, bedoeld in
      [artikel 8, eerste lid, onderdeel b, van de Wet minimumloon en minimumvakantiebijslag][ref1],
      verhoogd met de aanspraak op vakantiebijslag waarop een werknemer op grond van [artikel 15 van die
      wet][ref2] over dat minimumloon ten minste aanspraak kan maken, na aftrek van de daarvan in te
      houden loonbelasting en premies volksverzekeringen.


      [ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel8
      [ref2]: https://wetten.overheid.nl/BWBR0002638#Artikel15
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '8'
      - id: ref2
        bwb_id: BWBR0002638
        artikel: '15'
  - number: '37.2'
    text: |-
      De in het eerste lid bedoelde loonbelasting en premies volksverzekeringen worden berekend voor een
      werknemer die de pensioengerechtigde leeftijd nog niet heeft bereikt rekening houdend met
      uitsluitend 157,5% van de algemene heffingskorting, bedoeld in [artikel 22 van de Wet op de
      loonbelasting 1964][ref1], over het minimumloon en de aanspraak op vakantiebijslag daarover.


      [ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel22
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '22'
  - number: '37.3'
    text: |-
      Onder consumentenprijsindex wordt in deze afdeling verstaan hetgeen daaronder in [artikel 13,
      zevende lid, van de Algemene Kinderbijslagwet][ref1] wordt verstaan.


      [ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel13
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0002368
        artikel: '13'
  - number: '37.4'
    text: |-
      Met ingang van 1 januari 2025 wordt het in het tweede lid genoemde percentage twee keer per
      kalenderjaar, op 1 januari en 1 juli, verlaagd met 2,5 procentpunt. Het gewijzigde percentage wordt
      door of namens Onze Minister medegedeeld in de Staatscourant. Dit lid vervalt op het moment dat het
      in het tweede lid genoemde percentage de waarde van 100 heeft bereikt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel37
  - number: 37a.1
    text: |-
      De normen voor belanghebbenden die de pensioengerechtigde leeftijd hebben bereikt, genoemd in
      [artikel 22][ref1], worden afgeleid van het netto minimumloon per maand.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel22
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 37a.2
    text: |-
      Op basis van het netto minimumloon per maand worden de bruto bedragen zodanig vastgesteld, dat na
      aftrek van de in te houden loonbelasting en premie voor de volksverzekeringen, rekening houdend met
      de toepasselijke heffingskortingen voor een persoon van de pensioengerechtigde leeftijd en ouder,
      met uitzondering van de ouderenkorting en alleenstaande ouderenkorting, bedoeld in de
      [artikelen 22b][ref1] en [22c van de Wet op de loonbelasting 1964][ref2], en van de
      inkomensafhankelijke bijdrage, bedoeld in [artikel 41 van de Zorgverzekeringswet][ref3]:


      [ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel22b
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel22c
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel41
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 22b
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 22c
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '41'
  - number: 37a.2.a
    text: |-
      het netto bedrag per maand van een belanghebbende als bedoeld in [artikel 22, onderdeel a][ref1],
      gelijk is aan 70% van het netto minimumloon per maand;


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel22
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 37a.2.b
    text: |-
      het netto bedrag per maand van een belanghebbende als bedoeld in [artikel 22, onderdelen b en
      c][ref1], gelijk is aan 50% van het netto minimumloon per maand.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel22
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 37a.3
    text: |-
      Op basis van de bruto bedragen, bedoeld in het tweede lid, worden de netto normen, bedoeld in het
      eerste lid, vastgesteld waarbij rekening wordt gehouden met de in te houden loonbelasting en premie
      voor de volksverzekeringen en de toepasselijke heffingskortingen voor een persoon van de
      pensioengerechtigde leeftijd en ouder, met inbegrip van de ouderenkorting en alleenstaande
      ouderenkorting, bedoeld in de [artikelen 22b][ref1] en [22c van de Wet op de loonbelasting
      1964][ref2], en de inkomensafhankelijke bijdrage, bedoeld in [artikel 41 van de
      Zorgverzekeringswet][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel22b
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel22c
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel41
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 22b
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 22c
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '41'
  - number: '38.1'
    text: |-
      Met ingang van de dag waarop het netto minimumloon wijzigt, worden de normen, genoemd in de
      [artikelen 20][ref1], [21][ref2], [22a, derde lid][ref3], en [23, eerste lid][ref4], gewijzigd met
      het percentage van deze wijziging.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel20
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel21
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel22a
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel23
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '20'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '21'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: 22a
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: '23'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '38.2'
    text: |-
      Met ingang van de dag waarop het netto minimumloon wijzigt, worden de normen, genoemd in
      [artikel 22][ref1], gewijzigd met inachtneming van [artikel 37a][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel22
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel37a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 37a
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: '38.3'
    text: |-
      Met ingang van de dag waarop het netto minimumloon, zonder de daarin begrepen aanspraak op
      vakantiebijslag, wijzigt, worden de bedragen, genoemd in [artikel 31, tweede lid, onderdelen j, n,
      r, y, z en aa][ref1], gewijzigd met het percentage van deze wijziging.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel31
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '38.4'
    text: |-
      Met ingang van de dag waarop de over het inkomen, bedoeld in [artikel 32, eerste lid][ref1],
      verschuldigde loonbelasting, premies, bijdragen en inhoudingen, bedoeld in [artikel 31, derde
      lid][ref2], wijzigen, worden de bedragen en percentages ter vaststelling van de aanspraak op
      vakantietoeslag over een inkomen als bedoeld in artikel 31, vierde lid, gewijzigd.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel31
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel31
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '38.5'
    text: |-
      De bedragen, genoemd in [artikel 23, tweede lid][ref1], worden gewijzigd, indien het drempelinkomen,
      bedoeld in de [Wet op de zorgtoeslag][ref2], wordt aangepast, de percentages, bedoeld in [artikel 2
      van die wet][ref3], worden gewijzigd of het bedrag van de standaardpremie op grond van [artikel 4
      van die wet][ref4] op een ander bedrag wordt vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel23
      [ref2]: https://wetten.overheid.nl/BWBR0018451
      [ref3]: https://wetten.overheid.nl/BWBR0018451#Artikel2
      [ref4]: https://wetten.overheid.nl/BWBR0018451#Artikel4
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '23'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0018451
      - id: ref3
        bwb_id: BWBR0018451
        artikel: '2'
      - id: ref4
        bwb_id: BWBR0018451
        artikel: '4'
  - number: '38.6'
    text: |-
      De gewijzigde normen en bedragen en de dag waarop de wijzigingen ingaan, worden door of namens Onze
      Minister medegedeeld in de Staatscourant.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel38
  - number: '39.1'
    text: |-
      Met ingang van 1 januari van elk kalenderjaar worden de in [artikel 15, tweede lid, onderdeel
      b][ref1], [artikel 33, vijfde lid][ref2], [artikel 34, tweede lid, onderdeel d, en derde lid][ref3],
      en [artikel 35, tweede lid][ref4], genoemde bedragen gewijzigd met de procentuele stijging van de
      consumentenprijsindex.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel15
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel33
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel34
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel35
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel39
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '15'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '33'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '34'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: '35'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: '39.2'
    text: |-
      De gewijzigde bedragen en de dag waarop de wijzigingen ingaan, worden door of namens Onze Minister
      medegedeeld in de Staatscourant.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel39
  - number: '40.1'
    text: |-
      Het recht op bijstand bestaat jegens het college van de gemeente waar de belanghebbende woonplaats
      heeft als bedoeld in de [artikelen 10, eerste lid][ref1], en [11 van Boek 1 van het Burgerlijk
      Wetboek][ref2]. Bij algemene maatregel van bestuur kan worden bepaald dat bijstand aan een
      belanghebbende die niet is ingeschreven als ingezetene met een woonadres of briefadres in de
      basisregistratie personen wordt verleend door het college van een bij die maatregel aan te wijzen
      gemeente.


      [ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel10
      [ref2]: https://wetten.overheid.nl/BWBR0002656#Artikel11
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: '10'
      - id: ref2
        bwb_id: BWBR0002656
        artikel: '11'
  - number: '40.2'
    text: |-
      Indien bij de beoordeling van het recht op bijstand blijkt dat het door een belanghebbende
      verstrekte adres van hemzelf, van zijn echtgenoot of van een kind afwijkt van het adres waaronder de
      betrokkene in de basisregistratie personen is ingeschreven, schort het college de betaling van de
      bijstand op.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel40
  - number: '40.3'
    text: 'Geen opschorting vindt plaats indien:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel40
  - number: 40.3.a
    text: de afwijking redelijkerwijs geen gevolgen kan hebben voor het recht op of de hoogte van de
      bijstand;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel40
  - number: 40.3.b
    text: de belanghebbende van de afwijking redelijkerwijs geen verwijt kan worden gemaakt;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel40
  - number: 40.3.c
    text: daarvoor naar het oordeel van het college dringende redenen aanwezig zijn.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel40
  - number: '40.4'
    text: |-
      Het college doet schriftelijk mededeling van de opschorting, bedoeld in het tweede lid, aan de
      belanghebbende en geeft daarbij de gelegenheid tot adreswijziging in de basisregistratie personen
      binnen een door het college te stellen termijn.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel40
  - number: '40.5'
    text: |-
      De opschorting wordt beëindigd zodra het aan het college gebleken is dat de afwijking niet meer
      bestaat. Indien de afwijking ook na de krachtens het vierde lid gestelde termijn nog bestaat,
      herziet het college het besluit tot toekenning van de bijstand of trekt het dit in met ingang van de
      eerste dag waarop de betaling van de bijstand is opgeschort.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel40
  - number: '41.1'
    text: |-
      De aanvraag is gericht tot het college en wordt overeenkomstig [artikel 30c van de Wet structuur
      uitvoeringsorganisatie werk en inkomen][ref1] ingediend bij het Uitvoeringsinstituut
      werknemersverzekeringen. Na de overdracht van de aanvraag door het Uitvoeringsinstituut
      werknemersverzekeringen aan het college ingevolge [artikel 30c, vijfde lid, van de Wet structuur
      uitvoeringsorganisatie werk en inkomen][ref2] wordt de aanvraag verder behandeld door het college.


      [ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30c
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 30c
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30c
  - number: '41.2'
    text: |-
      Indien het een aanvraag betreft van andere dan algemene bijstand dan wel van algemene bijstand aan
      een persoon die de pensioengerechtigde leeftijd nog niet heeft bereikt die in een inrichting
      verblijft of die niet is ingeschreven in de basisregistratie personen wordt, in afwijking van het
      eerste lid, de aanvraag ingediend bij het college.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
  - number: '41.3'
    text: |-
      De gemeenteraad kan, in overeenstemming met het Uitvoeringsinstituut werknemersverzekeringen, bij
      verordening categorieën van aanvragen vaststellen die, in afwijking van het tweede lid, bij het
      Uitvoeringsinstituut werknemersverzekeringen worden ingediend.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
  - number: '41.4'
    text: |-
      Een aanvraag van algemene bijstand die alleen ziet op alleenstaanden en alleenstaande ouders jonger
      dan 27 jaar en gehuwden waarvan beide echtgenoten jonger dan 27 jaar zijn wordt niet eerder
      ingediend dan vier weken na de melding, bedoeld in artikel 44, en wordt niet eerder dan vier weken
      na die melding door het college in behandeling genomen. De vorige zin is niet van toepassing:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
  - number: 41.4.a
    text: |-
      voor de duur van een jaar op alleenstaanden, alleenstaande ouders en gehuwden wanneer een van de
      personen uiterlijk een jaar voorafgaand aan de aanvraag ingeschreven heeft gestaan bij:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
  - number: 41.4.a.1°
    text: |-
      het praktijkonderwijs, bedoeld in [artikel 10f van de Wet op het voortgezet onderwij][ref1]s, of


      [ref1]: https://wetten.overheid.nl/BWBR0002399#Artikel10f
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0002399
        artikel: 10f
  - number: 41.4.a.2°
    text: |-
      het voortgezet speciaal onderwijs, bedoeld in [artikel 2 van de Wet op de expertisecentra][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0003549#Artikel2
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0003549
        artikel: '2'
  - number: 41.4.b
    text: |-
      op alleenstaanden, alleenstaande ouders en gehuwden wanneer een van de personen medisch urenbeperkt
      is of behoort tot de doelgroep loonkostensubsidie.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
  - number: '41.5'
    text: |-
      Indien tot de personen voor wie bijstand is aangevraagd een of meer personen jonger dan 27 jaar
      behoren, worden documenten verstrekt die het college kunnen helpen bij de beoordeling of die
      personen jonger dan 27 jaar nog mogelijkheden hebben binnen het uit ‘s Rijks kas bekostigde
      onderwijs.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
  - number: '41.6'
    text: |-
      De personen, bedoeld in het vierde lid, die recht hebben op een uitkering op grond van de
      [Werkloosheidswet][ref1], kunnen zich al melden om bijstand aan te vragen vanaf de dag gelegen vier
      weken voordat het recht op die uitkering eindigt.


      [ref1]: https://wetten.overheid.nl/BWBR0004045
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0004045
  - number: '41.7'
    text: 'De documenten, bedoeld in het vijfde lid, worden verstrekt:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
  - number: 41.7.a
    text: 'indien het vierde lid van toepassing is: bij de aanvraag van algemene bijstand;'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
  - number: 41.7.b
    text: |-
      indien het vierde lid niet van toepassing is: binnen vier weken na de melding, bedoeld in [artikel
      44][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel44
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '41.8'
    text: |-
      Indien het vierde lid van toepassing is in geval van een vreemdeling als bedoeld in [artikel 11,
      tweede of derde lid][ref1]:


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel11
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '11'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 41.8.a
    text: |-
      die na een verzoek van de Hoge Commissaris van de Verenigde Naties voor de vluchtelingen op
      uitnodiging van de Nederlandse regering in Nederland verblijft; of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
  - number: 41.8.b
    text: |-
      van wie de aanspraak op verstrekkingen als bedoeld in [artikel 3, derde lid, van de Wet Centraal
      Orgaan opvang asielzoekers][ref1] is geëindigd, omdat:


      [ref1]: https://wetten.overheid.nl/BWBR0006685#Artikel3
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0006685
        artikel: '3'
  - number: 41.8.b.1°
    text: |-
      een verblijfsvergunning is verleend en naar het oordeel van het Centraal Orgaan opvang asielzoekers
      passende huisvesting buiten de opvangvoorziening is gerealiseerd; of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
  - number: 41.8.b.2°
    text: |-
      bij vreemdelingen die een aanvraag tot het verlenen van de verblijfsvergunning als bedoeld in
      [artikel 14 van de Vreemdelingenwet 2000][ref1] hebben ingediend onder een beperking verband houdend
      met gezinshereniging met een asielzoeker aan wie verstrekkingen als bedoeld in [artikel 3, derde lid
      van de Wet Centraal Orgaan opvang asielzoekers][ref2] worden geboden, naar het oordeel van het
      Centraal Orgaan opvang asielzoekers passende huisvesting buiten de opvangvoorziening kan worden
      gerealiseerd, kan het college op verzoek van die vreemdeling bij wijze van voorschot algemene
      bijstand in de vorm van een renteloze geldlening verlenen na de melding, bedoeld in [artikel
      44][ref3], indien onevenredig bezwarende individuele omstandigheden daartoe noodzaken en zolang het
      recht op algemene bijstand niet is vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel14
      [ref2]: https://wetten.overheid.nl/BWBR0006685#Artikel3
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel44
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '14'
      - id: ref2
        bwb_id: BWBR0006685
        artikel: '3'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '41.9'
    text: |-
      Bij de toepassing van het achtste lid is [artikel 52, eerste lid, onderdelen a en b, tweede tot en
      met het vierde lid][ref1], van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel52
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '52'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: '41.10'
    text: |-
      In de aanvraag verleent belanghebbende het college een machtiging om onderzoek in te stellen naar de
      juistheid en volledigheid van de verstrekte gegevens en zo nodig naar andere gegevens die
      noodzakelijk zijn voor de verlening dan wel de voortzetting van bijstand.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel41
  - number: '42.1'
    text: |-
      Indien doorzending van de aanvraag naar het college van een andere gemeente heeft plaatsgevonden en
      dit van oordeel is dat het evenmin de aanvraag dient te behandelen, terwijl geen zekerheid kan
      worden verkregen over de in [artikel 40][ref1] bedoelde woonplaats, draagt het college dat de
      doorgezonden aanvraag heeft ontvangen er zorg voor dat het geschil aanhangig wordt gemaakt.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel40
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '40'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '42.2'
    text: |-
      In afwachting van een beslissing inzake een geschil over toepassing van het eerste lid bestaat het
      recht op bijstand jegens het college van de gemeente waar de belanghebbende werkelijk verblijft.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel42
  - number: '42.3'
    text: |-
      Kosten van bijstand verleend ingevolge het tweede lid worden vergoed door het college van de
      gemeente waarvan de taak is waargenomen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel42
  - number: '43.1'
    text: |-
      Het college stelt het recht op bijstand op schriftelijke aanvraag of, indien een schriftelijke
      aanvraag niet mogelijk is, ambtshalve vast.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel43
  - number: '43.2'
    text: |-
      De bijstand wordt door de echtgenoten gezamenlijk aangevraagd dan wel door een van hen met
      schriftelijke toestemming van de ander.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel43
  - number: '43.3'
    text: |-
      Het college stelt het recht op bijstand ambtshalve vast indien een van de echtgenoten niet met de
      aanvraag instemt, doch bijstandsverlening, gezien de belangen van de overige gezinsleden, niettemin
      geboden is.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel43
  - number: '43.4'
    text: |-
      Het college houdt, indien [artikel 41, vierde lid][ref1], van toepassing is, bij de vaststelling van
      het recht op algemene bijstand rekening met de houding en gedragingen van de meerderjarige personen
      die ten tijde van de aanvraag van algemene bijstand jonger dan 27 jaar zijn gedurende de vier weken
      na de melding, bedoeld in [artikel 44][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel41
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel44
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '43.5'
    text: |-
      Indien [artikel 41, vierde lid][ref1], niet van toepassing is, beoordeelt het college in ieder geval
      de houding en gedragingen gedurende de vier weken na de melding, bedoeld in [artikel 44][ref2], van
      de meerderjarige personen die ten tijde van de aanvraag van algemene bijstand jonger dan 27 jaar
      zijn.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel41
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel44
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '44.1'
    text: |-
      Indien door het college is vastgesteld dat recht op bijstand bestaat, wordt de bijstand toegekend
      vanaf de dag waarop dit recht is ontstaan, voorzover deze dag niet ligt voor de dag waarop de
      belanghebbende zich heeft gemeld om bijstand aan te vragen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel44
  - number: '44.2'
    text: |-
      De belanghebbende heeft zich gemeld als zijn naam, adres en woonplaats bij het Uitvoeringsinstituut
      werknemersverzekeringen zijn geregistreerd, en:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel44
  - number: 44.2.a
    text: |-
      indien [artikel 41, vierde lid][ref1], van toepassing is: hij door het Uitvoeringsinstituut
      werknemersverzekeringen op de hoogte is gesteld van de verplichting, bedoeld in [artikel 9, eerste
      lid, onderdeel a][ref2], en de inhoud van artikel 41;


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel41
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel9
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel44
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 44.2.b
    text: |-
      indien [artikel 41, vierde lid][ref1], niet van toepassing is: hij in staat is gesteld zijn aanvraag
      in te dienen bij het Uitvoeringsinstituut werknemersverzekeringen, als het een aanvraag betreft als
      bedoeld in artikel 41, eerste of derde lid, of bij het college, als het een aanvraag betreft als
      bedoeld in artikel 41, tweede lid.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel41
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel44
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '44.3'
    text: |-
      Indien de belanghebbende de aanvraag niet zo spoedig mogelijk indient nadat hij zich heeft gemeld en
      hem dit te verwijten valt, kan het college, in afwijking van het eerste lid, besluiten dat de
      bijstand wordt toegekend vanaf de dag dat de aanvraag is ingediend.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel44
  - number: '44.4'
    text: |-
      Bij een besluit tot toekenning van algemene bijstand voor zover dat ziet op personen van 18 jaar of
      ouder, doch jonger dan 27 jaar, wordt, in een bijlage, een plan van aanpak opgenomen als bedoeld in
      [artikel 44a][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel44a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel44
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 44a
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: 44a.1
    text: 'Het plan van aanpak bevat:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel44a
  - number: 44a.1.a
    text: indien van toepassing de uitwerking van de ondersteuning;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel44a
  - number: 44a.1.b
    text: |-
      de verplichtingen gericht op arbeidsinschakeling en de gevolgen van het niet naleven van die
      verplichtingen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel44a
  - number: 44a.2
    text: |-
      Het college begeleidt een persoon die recht heeft op algemene bijstand bij de uitvoering van het
      plan van aanpak en evalueert, in samenspraak met die persoon, periodiek het plan van aanpak en stelt
      dit zonodig bij.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel44a
  - number: '45.1'
    text: |-
      De algemene bijstand wordt per kalendermaand vastgesteld en betaald. In afwijking van de eerste
      volzin wordt de vakantietoeslag, voorzover niet reeds eerder betaald, jaarlijks betaald in de maand
      juni over de aan die maand voorafgaande twaalf maanden of zo veel eerder als de vakantietoeslag over
      deze periode vaststaat, dan wel binnen drie maanden volgend op de maand waarin de algemene bijstand
      is beëindigd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel45
  - number: '45.2'
    text: |-
      Het college kan op grond van [artikel 18, eerste lid][ref1], besluiten de algemene bijstand over een
      andere periode als bedoeld in het eerste lid vast te stellen of te betalen.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel18
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel45
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '18'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: '45.3'
    text: |-
      De algemene bijstand wordt vastgesteld over het deel van de kalendermaand waarover recht op bijstand
      bestaat, indien de alleenstaande of het gezin voorafgaand aan of volgend op de bijstandsverlening:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel45
  - number: 45.3.a
    text: gedurende een periode van ten minste 30 dagen geen algemene bijstand ontvangt; of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel45
  - number: 45.3.b
    text: anderszins geen recht op algemene bijstand heeft.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel45
  - number: '45.4'
    text: |-
      De algemene bijstand wordt uitbetaald aan ieder van de rechthebbende echtgenoten voor de helft dan
      wel op hun gezamenlijk verzoek aan een van hen voor het geheel.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel45
  - number: '45.5'
    text: |-
      Ingeval van overlijden van een van de echtgenoten, van de alleenstaande ouder, van het laatste ten
      laste komende kind van gehuwden waarvan de leeftijd van een echtgenoot of beide echtgenoten 18, 19
      of 20 jaar is, of van het laatste ten laste komende kind van de alleenstaande ouder, wordt de
      algemene bijstand tot en met één maand na de dag van het overlijden, betaald naar de op het moment
      van overlijden van toepassing zijnde bijstandsnorm aan de andere echtgenoot, de ten laste komende
      kinderen, onderscheidenlijk de gewezen alleenstaande ouder.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel45
  - number: 45a
    text: |-
      Bij algemene maatregel van bestuur worden regels gesteld over de termijn waarbinnen het bedrag aan
      loonkostensubsidie, bedoeld in [artikel 10d, vierde of vijfde lid][ref1], wordt berekend en betaald.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10d
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel45a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: '46.1'
    text: De bijstand is niet vatbaar voor vervreemding of verpanding.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel46
  - number: '46.2'
    text: Bijzondere bijstand is niet vatbaar voor beslag.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel46
  - number: '46.3'
    text: |-
      Een machtiging tot het in ontvangst nemen van de bijstand, onder welke vorm of welke benaming ook
      verleend, is steeds herroepelijk.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel46
  - number: '46.4'
    text: Elk beding, strijdig met dit artikel, is nietig.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel46
  - number: '47'
    text: |-
      De gemeenteraad stelt bij verordening regels over de wijze waarop de personen, bedoeld in [artikel
      7, eerste lid][ref1], of hun vertegenwoordigers worden betrokken bij de uitvoering van deze wet en
      de daarop berustende bepalingen, waarbij in ieder geval wordt geregeld de wijze waarop deze personen
      of hun vertegenwoordigers:


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 47.a
    text: |-
      vroegtijdig in staat worden gesteld gevraagd en ongevraagd advies uit te brengen bij de
      besluitvorming over verordeningen en beleidsvoorstellen;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47
  - number: 47.b
    text: worden voorzien van ondersteuning om hun rol effectief te kunnen vervullen;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47
  - number: 47.c
    text: deel kunnen nemen aan periodiek overleg;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47
  - number: 47.d
    text: onderwerpen voor de agenda van dit overleg kunnen aanmelden;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47
  - number: 47.e
    text: worden voorzien van de voor een adequate deelname aan het overleg benodigde informatie.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47
  - number: 47a.1
    text: |-
      De Sociale verzekeringsbank heeft tot taak het verlenen van algemene bijstand in de vorm van een
      aanvullende inkomensvoorziening ouderen aan:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47a
  - number: 47a.1.a
    text: alleenstaanden en alleenstaande ouders die de pensioengerechtigde leeftijd hebben bereikt;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47a
  - number: 47a.1.b
    text: |-
      gehuwden, van wie beide echtgenoten de pensioengerechtigde leeftijd hebben bereikt dan wel van wie
      één echtgenoot de pensioengerechtigde leeftijd heeft bereikt;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel47a
  - number: 47a.2
    text: |-
