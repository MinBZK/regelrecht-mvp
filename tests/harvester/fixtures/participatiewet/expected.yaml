      de feitelijke woonsituatie van hemzelf, van zijn echtgenoot of van een kind in overeenstemming is
      met het door hem verstrekte adres van hemzelf, zijn echtgenoot of van een kind.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel53a
  - number: 53a.3
    text: |-
      Indien de belanghebbende niet desgevraagd aantoont dat hij een belanghebbende is als bedoeld in
      [artikel 20, eerste lid, aanhef en onderdeel a][ref1], of artikel 20, tweede lid, aanhef en
      onderdeel a, of [artikel 21, aanhef en onderdeel a][ref2], of [artikel 22, aanhef en onderdeel
      a][ref3], of dat [artikel 22a][ref4] niet op hem van toepassing is, dan wel dat hij niet aantoont
      dat er niet meer dan het door hem gestelde aantal kostendelende medebewoners als bedoeld in
      artikel 19a in dezelfde woning zijn hoofdverblijf heeft:


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel20
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel21
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel22
