      wet met de Wet investeren in jongeren gericht op bevordering van deelname aan de arbeidsmarkt en
      vergroting van de eigen verantwoordelijkheid van uitkeringsgerechtigden][ref1] (Stb. 650) in
      overeenstemming met deze wet, voor zover die besluiten afwijken van deze wet.


