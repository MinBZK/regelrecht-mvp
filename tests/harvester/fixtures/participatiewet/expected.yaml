        paragraaf: '4.2'
  - number: 50.2.b
    text: |-
      voorzover het vermogen gebonden in de woning met bijbehorend erf hoger is dan het vermogen, bedoeld
      in [artikel 34, tweede lid, onderdeel d][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel34
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel50
