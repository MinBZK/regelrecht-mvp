  - number: 10h.1
    text: |-
      Het Uitvoeringsinstituut werknemersverzekeringen heeft tot taak personen als bedoeld in [artikel 7,
      eerste lid, onderdeel a][ref1], met een visuele beperking te ondersteunen bij de arbeidsinschakeling
      door middel van het bekostigen van werkvoorzieningen.


