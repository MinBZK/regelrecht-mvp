      kosten van algemene bijstand en als gevolg van inwerkingtreding van die wet die belanghebbende over
      diezelfde periode recht op algemene bijstand heeft jegens de Sociale verzekeringsbank, betaalt de
      Sociale Verzekeringsbank, zonder dat daarvoor machtiging nodig is van de belanghebbende, op verzoek
