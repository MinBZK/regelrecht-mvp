        artikel: 8a
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '10.2'
    text: |-
      Het eerste lid is van overeenkomstige toepassing op personen die vanwege een voorziening gericht op
      arbeidsinschakeling niet tot een van de groepen, bedoeld in het eerste lid, behoren.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10
  - number: '10.3'
    text: |-
      De persoonlijke ondersteuning kan, afhankelijk van de omstandigheden van de persoon die de
      ondersteuning nodig heeft, gegeven worden door:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10
  - number: 10.3.a
    text: |-
      een erkende deskundige die methodische ondersteuning biedt aan personen met een arbeidsbeperking en
      aan werkgevers, gericht op het vinden en behouden van werk; of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10
  - number: 10.3.b
    text: een interne werkbegeleider die de werknemer dagelijks op het werk begeleidt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10
  - number: '10.4'
    text: |-
      Voor het oordeel of een voorziening voor de arbeidsinschakeling noodzakelijk is, in welke mate en
      voor welke duur, verricht het college onderzoek en neemt een besluit met inachtneming van de
      resultaten van het onderzoek.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10
  - number: '10.5'
    text: |-
      Een persoon als bedoeld in het eerste of tweede lid, of een werkgever, kan bij het college een
      aanvraag indienen om gevolg te geven aan de aanspraak, bedoeld in het eerste lid.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10
  - number: '10.6'
    text: |-
      [Artikel 40, eerste lid][ref1], is van overeenkomstige toepassing waarbij in het geval de werkgever
      een aanvraag doet als bedoeld in het vijfde lid, onder belanghebbende wordt verstaan de persoon ten
      behoeve van wie de aanvraag wordt gedaan.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel40
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '40'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 10a.1
    text: |-
      Het college kan ter uitvoering van [artikel 7, eerste lid, onderdeel a][ref1], degene die algemene
      bijstand ontvangt en voor wie de kans op inschakeling in het arbeidsproces gering is en die daardoor
      vooralsnog niet bemiddelbaar is op de arbeidsmarkt, onbeloonde additionele werkzaamheden laten
      verrichten gedurende maximaal twee jaar.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10a.2
    text: |-
      Onder additionele werkzaamheden als bedoeld in het eerste lid worden primair op de
      arbeidsinschakeling gerichte werkzaamheden verstaan die onder verantwoordelijkheid van het college
      in het kader van deze wet worden verricht naast of in aanvulling op reguliere arbeid, en die niet
      leiden tot verdringing op de arbeidsmarkt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10a
  - number: 10a.3
    text: |-
      Voor de termijn van twee jaar, bedoeld in het eerste lid, worden werkzaamheden, verricht in het
      kader van een andere voorziening als bedoeld in [artikel 7, eerste lid, onderdeel a][ref1], voor
      maximaal zes maanden buiten beschouwing gelaten indien er naar het oordeel van het college een reëel
      uitzicht is op een dienstbetrekking bij degene bij wie de werkzaamheden worden verricht van dezelfde
      of grotere omvang die aanvangt tijdens of aansluitend op die zes maanden.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10a.4
    text: |-
      Voor de termijn van twee jaar, bedoeld in het eerste lid, worden werkzaamheden verricht voor
      1 januari 2007, buiten beschouwing gelaten.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10a
  - number: 10a.5
    text: |-
      Het college biedt aan degene die op grond van dit artikel additionele werkzaamheden verricht en die
      niet beschikt over een startkwalificatie na een periode van zes maanden na aanvang van die
      werkzaamheden een voorziening gericht op arbeidsinschakeling aan in de vorm van scholing of
      opleiding die de toegang tot de arbeidsmarkt bevordert, tenzij naar het oordeel van het college een
      dergelijke scholing of opleiding de krachten of bekwaamheden van de belanghebbende te boven gaat.
      Geen scholing of opleiding wordt aangeboden indien scholing of opleiding naar het oordeel van het
      college niet bijdraagt aan vergroting van de kans op inschakeling in het arbeidsproces van
      belanghebbende.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10a
  - number: 10a.6
    text: |-
      Het college verstrekt aan belanghebbende, telkens nadat hij gedurende zes maanden op grond van dit
      artikel additionele werkzaamheden heeft verricht, een premie als bedoeld in [artikel 31, tweede lid,
      onderdeel j][ref1], indien hij naar het oordeel van het college in die zes maanden voldoende heeft
      meegewerkt aan het vergroten van zijn kans op inschakeling in het arbeidsproces.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel31
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: 10a.7
    text: |-
      Indien het college en het Uitvoeringsinstituut werknemersverzekeringen zijn overeengekomen dat
      [artikel 7, eerste lid, onderdeel a][ref1], van toepassing is op een persoon aan wie het
      Uitvoeringsinstituut werknemersverzekeringen een uitkering verstrekt, dient bij de toepassing van
      het eerste lid voor «algemene bijstand» te worden gelezen: uitkering van het Uitvoeringsinstituut
      werknemersverzekeringen.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10a.8
    text: |-
      Met betrekking tot degene die op grond van het eerste lid additionele werkzaamheden verricht,
      beoordeelt het college na een periode van negen maanden na de aanvang van die werkzaamheden of de
      toepassing van dit artikel zijn kans op inschakeling in het arbeidsproces heeft vergroot. Indien dat
      niet het geval is wordt het verrichten van de additionele werkzaamheden twaalf maanden na aanvang
      van die werkzaamheden beëindigd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10a
  - number: 10a.9
    text: |-
      Met betrekking tot degene die op grond van het eerste lid additionele werkzaamheden verricht,
      beoordeelt het college voor afloop van de termijn van twee jaar, bedoeld in het eerste lid, of de
      voortzetting daarvan met het oog op in de persoon gelegen factoren zijn kans op inschakeling in het
      arbeidsproces aanmerkelijk verbetert. Indien dat het geval is, kan het college de termijn van twee
      jaar verlengen met een jaar, onder de voorwaarde dat de belanghebbende in het derde jaar in een
      andere omgeving andere additionele werkzaamheden verricht dan die hij in de eerste twee jaar heeft
      verricht.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10a
  - number: 10a.10
    text: |-
      Indien de termijn van twee jaar is verlengd op grond van het negende lid, beoordeelt het college
      voor afloop van het derde jaar of de voortzetting daarvan met het oog op in de persoon gelegen
      factoren zijn kans op inschakeling in het arbeidsproces aanmerkelijk verbetert. Indien dat het geval
      is, kan het college de termijn nogmaals verlengen met een jaar.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10a
  - number: 10b.1
    text: |-
      Het college biedt ter uitvoering van [artikel 7, eerste lid, onderdeel a][ref1], een persoon als
      bedoeld in artikel 7, eerste lid, onderdeel a, of een persoon die een uitkering ontvangt op grond
      van de [Werkloosheidswet][ref2], de [Wet inkomensvoorziening oudere werklozen][ref3], de [Wet
      arbeidsongeschiktheidsverzekering zelfstandigen][ref4], de [Wet arbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref5], de [Wet werk en inkomen naar arbeidsvermogen][ref6], de [Wet op de
      arbeidsongeschiktheidsverzekering][ref7], de [Ziektewet][ref8], of de [Wet
      arbeidsongeschiktheidsvoorziening militairen][ref9], of recht heeft op arbeidsondersteuning als
      bedoeld in [artikel 2:15 van de Wet arbeidsongeschiktheidsvoorziening jonggehandicapten][ref10], van
      wie het college heeft vastgesteld dat deze uitsluitend in een beschutte omgeving onder aangepaste
      omstandigheden mogelijkheden tot arbeidsparticipatie heeft, ambtshalve of op verzoek een voorziening
      beschut werk aan, waarbij deze persoon in een dienstbetrekking in een beschutte omgeving onder
      aangepaste omstandigheden werkzaamheden verricht.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
      [ref2]: https://wetten.overheid.nl/BWBR0004045
      [ref3]: https://wetten.overheid.nl/BWBR0024394
      [ref4]: https://wetten.overheid.nl/BWBR0008656
      [ref5]: https://wetten.overheid.nl/BWBR0008657
      [ref6]: https://wetten.overheid.nl/BWBR0019057
      [ref7]: https://wetten.overheid.nl/BWBR0002524
      [ref8]: https://wetten.overheid.nl/BWBR0001888
      [ref9]: https://wetten.overheid.nl/BWBR0002822
      [ref10]: https://wetten.overheid.nl/BWBR0008657#Artikel2:15
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
      - id: ref2
        bwb_id: BWBR0004045
      - id: ref3
        bwb_id: BWBR0024394
      - id: ref4
        bwb_id: BWBR0008656
      - id: ref5
        bwb_id: BWBR0008657
      - id: ref6
        bwb_id: BWBR0019057
      - id: ref7
        bwb_id: BWBR0002524
      - id: ref8
        bwb_id: BWBR0001888
      - id: ref9
        bwb_id: BWBR0002822
      - id: ref10
        bwb_id: BWBR0008657
        artikel: 2:15
  - number: 10b.2
    text: |-
      Om vast te stellen of een persoon uitsluitend in een beschutte omgeving onder aangepaste
      omstandigheden mogelijkheden tot arbeidsparticipatie heeft, verricht het Uitvoeringsinstituut
      werknemersverzekeringen, op grond van bij of krachtens algemene maatregel van bestuur te stellen
      regels, voor het college de werkzaamheden ten behoeve van die vaststelling en adviseert het college
      hierover.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10b
  - number: 10b.3
    text: |-
      Onverminderd het tweede lid, verricht het Uitvoeringsinstituut werknemersverzekeringen op verzoek
      van een persoon als bedoeld in het eerste lid de werkzaamheden ten behoeve van de vaststelling,
      bedoeld in het eerste en tweede lid, en adviseert het college hierover. Het Uitvoeringsinstituut
      werknemersverzekeringen meldt het uitbrengen en een weergave van de inhoud van dit advies
      gelijktijdig aan de betreffende persoon.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10b
  - number: 10b.4
    text: |-
      Bij ministeriële regeling kan jaarlijks per gemeente het aantal ten minste te realiseren
      dienstbetrekkingen, bedoeld in het eerste lid, worden bepaald.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10b
  - number: 10b.5
    text: |-
      De gemeenteraad kan bij verordening een hoger aantal door het college te realiseren
      dienstbetrekkingen vaststellen en daarbij, onverminderd [artikel 8a, tweede lid, onderdeel a][ref1],
      regelen hoe deze additionele omvang van de voorziening wordt bepaald en hoe dan de volgorde wordt
      bepaald waarin de personen, bedoeld in het eerste lid, door het college van een dienstbetrekking
      worden voorzien.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel8a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 8a
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10b.6
    text: |-
      Het eerste lid is niet van toepassing indien het aantal dienstbetrekkingen, bedoeld in het vierde of
      het vijfde lid, door het college is gerealiseerd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10b
  - number: 10b.7
    text: |-
      In de verordening, bedoeld in [artikel 8a, eerste lid, onderdeel e][ref1], stelt de gemeenteraad in
      elk geval vast welke voorzieningen gericht op arbeidsinschakeling worden aangeboden om de in het
      eerste lid bedoelde werkzaamheden mogelijk te maken en welke voorzieningen worden aangeboden tot het
      moment dat de dienstbetrekking, bedoeld in het eerste lid, aanvangt.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel8a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 8a
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10b.8
    text: |-
      De voordracht voor een krachtens het tweede lid vast te stellen algemene maatregel van bestuur wordt
      niet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal is
      overgelegd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10b
  - number: 10b.9
    text: |-
      Het college verstrekt zo nodig ter uitvoering van het eerste lid, en [artikel 30a, derde lid,
      onderdeel a van de Wet structuur uitvoeringsorganisatie werk en inkomen][ref1], loonkostensubsidie
      in overeenstemming met [artikel 10d][ref2] aan de personen, genoemd in het eerste lid.


      [ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30a
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10d
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10b
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 30a
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10c.1
    text: 'Het college kan:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10c
  - number: 10c.1.a
    text: |-
      op schriftelijke aanvraag van een persoon als bedoeld in [artikel 7, eerste lid, onderdeel a][ref1],
      vaststellen of die persoon tot de doelgroep loonkostensubsidie behoort;


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10c
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10c.1.b
    text: |-
      ambtshalve vaststellen of een persoon als bedoeld in [artikel 7, eerste lid, onderdeel a, onder 1,
      2, 3, 5 of 6][ref1], of [artikel 10d, tweede lid][ref2], tot de doelgroep loonkostensubsidie
      behoort.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10d
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10c
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10c.2
    text: |-
      Een aanvraag als bedoeld in het eerste lid, onderdeel a, kan slechts eenmaal per twaalf maanden
      worden ingediend.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10c
  - number: 10d.1
    text: |-
      Indien een werkgever voornemens is een dienstbetrekking aan te gaan met een persoon die behoort tot
      de doelgroep loonkostensubsidie, verleent het college ambtshalve dan wel op aanvraag van de
      werkgever of die persoon loonkostensubsidie aan de werkgever:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
  - number: 10d.1.a
    text: |-
      met inachtneming van het vierde lid, nadat het college eerst de loonwaarde van die persoon heeft
      vastgesteld en de dienstbetrekking tot stand komt, dan wel
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
  - number: 10d.1.b
    text: |-
      met inachtneming van het vijfde lid, nadat het college in overleg met de werkgever heeft vastgesteld
      dat de vaststelling van de loonwaarde van die persoon achterwege kan blijven en de dienstbetrekking
      tot stand komt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
  - number: 10d.2
    text: |-
      Het college verleent op aanvraag van de werkgever of werknemer, gedaan binnen zes maanden na het
      begin van de dienstbetrekking, in aanvulling op [artikel 7][ref1], loonkostensubsidie als na
      vaststelling door het college blijkt dat de persoon met voltijdse arbeid niet in staat is tot het
      verdienen van het wettelijk minimumloon en die persoon in de periode van zes maanden voorafgaand aan
      de dienstbetrekking:


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10d.2.a
    text: 'deelnam aan:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
  - number: 10d.2.a.1°
    text: |-
      het praktijkonderwijs, bedoeld in [artikel 2.8 van de Wet voortgezet onderwijs 2020][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0044212#Artikel2.8
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0044212
        artikel: '2.8'
  - number: 10d.2.a.2°
    text: |-
      het voortgezet speciaal onderwijs, bedoeld in [artikel 2 van de Wet op de expertisecentra][ref1]; of


      [ref1]: https://wetten.overheid.nl/BWBR0003549#Artikel2
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0003549
        artikel: '2'
  - number: 10d.2.a.3°
    text: |-
      de entreeopleiding, bedoeld in [artikel 7.2.2., eerste lid, onderdeel a, van de Wet educatie en
      beroepsonderwijs][ref1]; dan wel


      [ref1]: https://wetten.overheid.nl/BWBR0007625#Artikel7.2.2
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0007625
        artikel: 7.2.2
  - number: 10d.2.b
    text: |-
      een persoon was als bedoeld in [artikel 7, eerste lid, onderdeel a][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10d.3
    text: |-
      Het eerste en tweede lid is niet van toepassing indien de arbeid wordt verricht in een
      dienstbetrekking als bedoeld in de [artikelen 2][ref1] en [7 van de Wet sociale
      werkvoorziening][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0008903#Artikel2
      [ref2]: https://wetten.overheid.nl/BWBR0008903#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0008903
        artikel: '2'
      - id: ref2
        bwb_id: BWBR0008903
        artikel: '7'
  - number: 10d.4
    text: |-
      De hoogte van de loonkostensubsidie, bedoeld in het eerste lid, onderdeel a, en het tweede lid, is
      het verschil tussen het wettelijk minimumloon vermeerderd met de aanspraak op vakantiebijslag op
      grond van [artikel 15 van de Wet minimumloon en minimumvakantiebijslag][ref1] en de loonwaarde van
      die persoon vermeerderd met de voor die persoon naar rato van de loonwaarde rechtens geldende
      vakantiebijslag, maar is ten hoogste 70 procent van het totale bedrag van het wettelijk minimumloon
      en de aanspraak op vakantiebijslag op grond van artikel 15 van de Wet minimumloon en
      minimumvakantiebijslag, vermeerderd met een bij ministeriële regeling vastgestelde vergoeding voor
      werkgeverslasten. De loonkostensubsidie wordt naar evenredigheid verminderd of vermeerderd, indien
      de overeengekomen arbeidsduur korter of langer is dan 36 uren per week. De overeengekomen
      arbeidsduur, bedoeld in de vorige zin, is maximaal de arbeidsduur welke in overeenkomstige
      dienstbetrekkingen in de regel geacht wordt een volledige dienstbetrekking te vormen.


      [ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel15
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '15'
  - number: 10d.5
    text: |-
      De hoogte van de loonkostensubsidie, bedoeld in het eerste lid, onderdeel b, bedraagt gedurende een
      periode van maximaal de eerste zes maanden van de dienstbetrekking 50 procent van het totale bedrag
      van het wettelijk minimumloon en de aanspraak op vakantiebijslag op grond van [artikel 15 van de Wet
      minimumloon en minimumvakantiebijslag][ref1], vermeerderd met een bij ministeriële regeling
      vastgestelde vergoeding voor werkgeverslasten. Over het tijdvak na die periode stelt het college de
      loonwaarde vast en verleent het college loonkostensubsidie met inachtneming van het vierde lid. De
      loonkostensubsidie wordt naar evenredigheid verminderd of vermeerderd, indien de overeengekomen
      arbeidsduur korter of langer is dan 36 uren per week. De overeengekomen arbeidsduur, bedoeld in de
      vorige zin, is maximaal de arbeidsduur welke in overeenkomstige dienstbetrekkingen in de regel
      geacht wordt een volledige dienstbetrekking te vormen.


      [ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel15
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '15'
  - number: 10d.6
    text: |-
      Het college bepaalt na aanvang van de dienstbetrekking bij toepassing van het vierde lid ambtshalve
      in overleg met de persoon en met de werkgever wanneer de loonwaarde opnieuw wordt vastgesteld en
      past, indien de hoogte van de loonwaarde is gewijzigd, de hoogte van de loonkostensubsidie aan.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
  - number: 10d.7
    text: |-
      Het college stelt na aanvang van de dienstbetrekking de hoogte van de loonkostensubsidie ambtshalve
      opnieuw vast met ingang van 1 januari van het kalenderjaar in overeenstemming met de ontwikkeling
      van het wettelijk minimumloon en de aanspraak op vakantiebijslag op grond van [artikel 15 van de Wet
      minimumloon en minimumvakantiebijslag][ref1] in de periode van 1 januari van het voorafgaande
      kalenderjaar tot en met 1 januari van het kalenderjaar waarvoor de loonkostensubsidie opnieuw wordt
      vastgesteld, en de vergoeding voor werkgeverslasten, bedoeld in het vierde en vijfde lid.


      [ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel15
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '15'
  - number: 10d.8
    text: |-
      Het eerste en tweede lid zijn niet langer op een persoon van toepassing, vanaf het moment dat is
      vastgesteld dat die persoon niet tot de doelgroep loonkostensubsidie behoort.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
  - number: 10d.9
    text: |-
      Indien het college loonkostensubsidie als bedoeld in dit artikel verleent, verleent het ten aanzien
      van dezelfde dienstbetrekking geen andere subsidie voor de loonkosten.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
  - number: 10d.10
    text: |-
      Indien een persoon in een dienstbetrekking waarbij loonkostensubsidie als bedoeld in dit artikel
      wordt verleend zijn woonplaats verplaatst naar een andere lidstaat van de Europese Unie of een
      andere staat die partij is bij de Overeenkomst betreffende de Europese Economische Ruimte of
      Zwitserland, wordt gedurende die dienstbetrekking onder college in dit artikel verstaan het college
      dat op grond van het eerste of tweede lid de loonkostensubsidie verleende.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
  - number: 10d.11
    text: Dit lid is nog niet in werking getreden.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
  - number: 10d.12
    text: 'De beschikking tot loonkostensubsidie wordt genomen binnen vijf weken:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
  - number: 10d.12.a
    text: |-
      nadat de loonwaarde is vastgesteld, bedoeld in [artikel 10d, eerste lid, aanhef en onderdeel
      a][ref1]; of


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10a
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10d.12.b
    text: |-
      nadat is vastgesteld dat de vaststelling van de loonwaarde achterwege kan blijven, bedoeld in
      [artikel 10d, eerste lid, aanhef en onderdeel b][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10d
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10da
    text: |-
      Personen die behoren tot de doelgroep loonkostensubsidie hebben aanspraak op begeleiding op de
      werkplek.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10da
  - number: 10e.1
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld met betrekking tot
      [artikel 6][ref1], ten aanzien van de doelgroep loonkostensubsidie en de loonwaarde en de wijze
      waarop deze wordt vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel6
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10e
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '6'
        hoofdstuk: '1'
        paragraaf: '1.1'
  - number: 10e.2
    text: |-
      Bij of krachten algemene maatregel van bestuur kunnen met betrekking tot [artikel 10][ref1] regels
      worden gesteld die zien op:


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10e
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '10'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10e.2.a
    text: |-
      de persoonlijke ondersteuning bij het verrichten van de aan die persoon opgedragen taken, bedoeld in
      [artikel 10, eerste lid][ref1], waaronder het stellen van kwaliteitseisen aan een persoon als
      bedoeld in artikel 10, derde lid, aanhef en onderdeel a, en op welke wijze die eisen worden geborgd;


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10e
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '10'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10e.2.b
    text: |-
      de integrale ondersteuning en voortgezette persoonlijke ondersteuning bij de overgang van onderwijs
      naar werk, van werk naar onderwijs en van werk naar werk van een persoon als bedoeld in de
      [artikelen 7, eerste lid, onderdeel a][ref1], of [10d, tweede lid][ref2];


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10d
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10e
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10e.2.c
    text: |-
      voorzieningen als bedoeld in [artikel 10, eerste lid][ref1], die bestaan uit:


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10e
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '10'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10e.2.c.1°
    text: |-
      een vervoersvoorziening die ertoe strekt dat de persoon, met uitzondering van de persoon met een
      visuele beperking, zijn werkplek, proefplaats of opleidingslocatie kan bereiken;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10e
  - number: 10e.2.c.2°
    text: een noodzakelijke intermediaire activiteit in het geval er sprake is van een motorische
      beperking;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10e
  - number: 10e.2.c.3°
    text: |-
      een meeneembare voorziening voor de inrichting van de werkplek, de productie- en werkmethoden, de
      inrichting van de opleidingslocatie of de proefplaats en de bij het werk of de opleiding te
      gebruiken hulpmiddelen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10e
  - number: 10e.3
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld met betrekking tot de
      [artikelen 10b][ref1], [10c][ref2] en [10d][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10b
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10c
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel10d
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10e
    references:
