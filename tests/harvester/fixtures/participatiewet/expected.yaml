  - number: 67.1.g
    text: |-
      bestuursorganen van Aruba, Curaçao, en Sint Maarten voor de vervulling van een taak van zwaarwegend
      algemeen belang;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel67
  - number: 67.1.h
    text: |-
      Onze Minister voor de uitvoering van de de [Wet inburgering 2021][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0044770
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel67
    references:
      - id: ref1
        bwb_id: BWBR0044770
  - number: 67.1.i
    text: |-
      Onze Minister van Veiligheid en Justitie in verband met de tenuitvoerlegging van vrijheidsstraffen
      en vrijheidsbenemende maatregelen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel67
  - number: '67.2'
    text: |-
      Het verstrekken door het college aan de in het eerste lid bedoelde instanties van de in het eerste
      lid bedoelde gegevens kan geschieden door tussenkomst van het Inlichtingenbureau.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel67
  - number: '67.3'
    text: |-
      De in het eerste lid bedoelde gegevensverstrekking vindt niet plaats indien de persoonlijke
      levenssfeer van de betrokkenen daardoor onevenredig wordt geschaad.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel67
  - number: '67.4'
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld omtrent de gevallen
      waarin en de wijze waarop in ieder geval gegevens dienen te worden verstrekt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel67
  - number: '67.5'
    text: |-
      Bij algemene maatregel van bestuur kunnen andere instanties dan genoemd in het eerste lid worden
      aangewezen ten behoeve waarvan de verplichtingen, bedoeld in het eerste lid, eveneens gelden.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel67
  - number: 67a
    text: |-
      Het college is bevoegd de gegevens die zij heeft verkregen voor de uitvoering van de taken die bij
      of krachtens de [Wet inburgering 2021][ref1] aan het college zijn opgedragen, ook te verwerken voor
      zover dat noodzakelijk is voor de uitvoering van deze wet.


      [ref1]: https://wetten.overheid.nl/BWBR0044770
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel67a
    references:
      - id: ref1
        bwb_id: BWBR0044770
  - number: '68.1'
    text: |-
      Bij de verstrekking van gegevens door het college, het Inlichtingenbureau en de in de [artikelen
      64][ref1] en [67][ref2] bedoelde instanties wordt, indien daartoe bevoegd, gebruik gemaakt van het
      burgerservicenummer.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel64
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel67
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel68
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '64'
        hoofdstuk: '6'
        paragraaf: '6.6'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '67'
        hoofdstuk: '6'
        paragraaf: '6.6'
  - number: '68.2'
    text: |-
      Derden die in het kader van de uitoefening van beroep of bedrijf de arbeidsinschakeling van personen
      bevorderen, gebruiken het burgerservicenummer slechts voor zover dat noodzakelijk is voor het
      verrichten van werkzaamheden die in het kader van de voorzieningen, bedoeld in [artikel 7, eerste
      lid, onderdeel a, en zevende lid][ref1], worden uitgevoerd.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel68
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '69.1'
    text: |-
      Onze Minister verstrekt jaarlijks ten laste van ’s Rijks kas aan het college een uitkering om het
      college van middelen te voorzien met het oog op:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel69
  - number: 69.1.a
    text: |-
      het toekennen van algemene bijstand en van uitkeringen als bedoeld in de [Wet inkomensvoorziening
      oudere en gedeeltelijk arbeidsongeschikte werkloze werknemers][ref1] en de [Wet inkomensvoorziening
      oudere en gedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref2] en voor de daarbij
      verschuldigde loonbelasting, premies volksverzekeringen en de inkomensafhankelijke bijdrage, bedoeld
      in [artikel 42 van de Zorgverzekeringswet][ref3];


      [ref1]: https://wetten.overheid.nl/BWBR0004044
      [ref2]: https://wetten.overheid.nl/BWBR0004163
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel42
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0004044
      - id: ref2
        bwb_id: BWBR0004163
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '42'
  - number: 69.1.b
    text: |-
      de kosten van de loonkostensubsidies, die op grond van artikel [10d][ref1], worden verstrekt.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10d
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: '69.2'
    text: |-
      Bij wet wordt het totale bedrag dat beschikbaar is voor de uitkering, bedoeld in het eerste lid,
      vastgesteld, waarbij uitgangspunt is dat dit bedrag voor het desbetreffende kalenderjaar toereikend
      is voor de geraamde kosten van alle gemeenten in verband met uitgaven als bedoeld in het eerste lid.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel69
  - number: '69.3'
    text: |-
      Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor de verdeling van de
      uitkering, bedoeld in het eerste lid, onder de gemeenten en het verzamelen van gegevens noodzakelijk
      voor het vaststellen van deze verdeling.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel69
  - number: '69.4'
    text: |-
      De uitkering aan het college wordt ten minste drie maanden voorafgaand aan het kalenderjaar waarop
      zij betrekking heeft door Onze Minister bekend gemaakt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel69
  - number: '70'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel70
  - number: '71.1'
    text: |-
      Het totale bedrag, bedoeld in [artikel 69, tweede lid][ref1], voor de uitkering, bedoeld in [artikel
      69, eerste lid][ref2], wordt in het jaar waarop het bedrag betrekking heeft bij of krachtens de wet
      aangepast op basis van nieuwe ramingsgegevens.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel69
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel71
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '71.2'
    text: |-
      Indien het totale bedrag wordt herzien, wordt het bedrag waarmee de uitkering, bedoeld in [artikel
      69, eerste lid][ref1], wordt aangepast binnen een periode van vier weken na de herziening door Onze
      Minister vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel71
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '72'
    text: |-
      Bij ministeriële regeling wordt een bedrag bepaald dat jaarlijks als rijksbijdrage wordt gestort in
      het pensioenfonds, bedoeld in [artikel 1 van de Wet verplichte beroepspensioenregeling][ref1], voor
      werknemers met een dienstbetrekking als bedoeld in [artikel 2 van de Wet sociale
      werkvoorziening][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0018831#Artikel1
      [ref2]: https://wetten.overheid.nl/BWBR0008903#Artikel2
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel72
    references:
      - id: ref1
        bwb_id: BWBR0018831
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0008903
        artikel: '2'
  - number: '73.1'
    text: |-
      Er is een toetsingscommissie vangnet Participatiewet, die tot taak heeft Onze Minister te adviseren
      over een te nemen besluit naar aanleiding van een verzoek als bedoeld in [artikel 74, eerste
      lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel74
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '74'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '73.2'
    text: |-
      Bij of krachtens algemene maatregel van bestuur worden regels gesteld met betrekking tot de
      samenstelling, de taakuitoefening en oordeelsvorming door de toetsingscommissie vangnet
      Participatiewet.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel73
  - number: '74.1'
    text: |-
      Indien de verstrekte uitkering op grond van artikel 69 onvoldoende dekking biedt voor de netto
      lasten van het toekennen van algemene bijstand, loonkostensubsidies of uitkeringen als bedoeld in
      [artikel 69, eerste lid][ref1], kan door Onze Minister op verzoek van het college een
      vangnetuitkering worden verleend.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '74.2'
    text: |-
      Jaarlijks wordt bij wet het bedrag dat besteed kan worden aan vangnetuitkeringen als bedoeld in het
      eerste lid vastgesteld, dat geen deel uitmaakt van het bedrag, bedoeld in [artikel 69, tweede
      lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '74.3'
    text: |-
      Een verzoek als bedoeld in het eerste lid wordt door het college ingediend bij de toetsingscommissie
      vangnet Participatiewet.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
  - number: '74.4'
    text: Onze Minister kan voorwaarden verbinden aan het besluit tot verlening van een
      vangnetuitkering.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
  - number: '74.5'
    text: 'Onze Minister kan een vangnetuitkering verminderen, intrekken of weigeren indien:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
  - number: 74.5.a
    text: |-
      hij het college een aanwijzing heeft gegeven als bedoeld in [artikel 76, eerste lid][ref1]; of


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel76
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '76'
        hoofdstuk: '7'
        paragraaf: '7.2'
  - number: 74.5.b
    text: |-
      het college in strijd handelt met een wettelijk voorschrift dat betrekking heeft op de
      vangnetuitkering of met een voorwaarde die aan het besluit tot verlening van een vangnetuitkering is
      verbonden.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
  - number: '74.6'
    text: 'Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
  - number: 74.6.a
    text: de gronden voor verlening van de vangnetuitkering;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
  - number: 74.6.b
    text: de berekening van de hoogte van de uitkering;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
  - number: 74.6.c
    text: de voorwaarden, die aan het verzoek worden gesteld;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
  - number: 74.6.d
    text: de wijze van beoordeling van het verzoek door de toetsingscommissie vangnet
      Participatiewet;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
  - number: 74.6.e
    text: de toepassing van het vijfde lid.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
  - number: '74.7'
    text: |-
      Bij ministeriële regeling worden regels gesteld voor de termijn waarbinnen een verzoek kan worden
      ingediend.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74
  - number: 74a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel74a
  - number: '75'
    text: 'Bij ministeriële regeling worden regels gesteld inzake de betaling van:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel75
  - number: 75.a
    text: |-
      de uitkering, bedoeld in [artikel 69, eerste lid][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: 75.b
    text: |-
      het bedrag waarmee de uitkering op grond van [artikel 71][ref1] wordt aangepast;


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel71
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '71'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: 75.c
    text: |-
      de vangnetuitkering, bedoeld in [artikel 74][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel74
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '74'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '76.1'
    text: |-
      Onze Minister kan, indien hij met betrekking tot de rechtmatige uitvoering van deze wet ernstige
      tekortkomingen vaststelt, aan het college, nadat het college gedurende acht weken in de gelegenheid
      is gesteld zijn zienswijze naar voren te brengen, een aanwijzing geven. Hij treedt daarbij niet in
      de besluitvorming inzake individuele gevallen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel76
  - number: '76.2'
    text: |-
      In de aanwijzing wordt een termijn opgenomen waarbinnen het college de uitvoering in overeenstemming
      heeft gebracht met de aanwijzing.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel76
  - number: '76.3'
    text: |-
      Onze Minister schort de betaling van de uitkering, bedoeld in [artikel 69, eerste lid][ref1],
      gedurende ten minste drie maanden op, indien Onze Minister met betrekking tot de rechtmatige
      uitvoering van deze wet ernstige tekortkomingen heeft vastgesteld als bedoeld in het eerste lid, in
      [artikel 52 van de Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte werkloze
      werknemers][ref2] en in [artikel 52 van de Wet inkomensvoorziening oudere en gedeeltelijk
      arbeidsongeschikte gewezen zelfstandigen][ref3], totdat:


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69
      [ref2]: https://wetten.overheid.nl/BWBR0004044#Artikel52
      [ref3]: https://wetten.overheid.nl/BWBR0004163#Artikel52
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel76
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
      - id: ref2
        bwb_id: BWBR0004044
        artikel: '52'
      - id: ref3
        bwb_id: BWBR0004163
        artikel: '52'
  - number: 76.3.a
    text: |-
      hij heeft vastgesteld aan de hand van de zienswijze van het college dat de ernstige tekortkomingen
      zijn opgeheven;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel76
  - number: 76.3.b
    text: |-
      hij heeft vastgesteld, dat het college aan de in de aanwijzing opgenomen verplichtingen heeft
      voldaan;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel76
  - number: 76.3.c
    text: |-
      hij heeft geoordeeld, dat het college na afloop van de termijn, bedoeld in het tweede lid, geen of
      onvoldoende gevolg heeft gegeven aan de aanwijzing.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel76
  - number: '76.4'
    text: |-
      Onze Minister stelt, indien hij van oordeel is, dat het college, na afloop van de termijn, bedoeld
      in het tweede lid, geen of onvoldoende gevolg heeft gegeven aan de aanwijzing, bedoeld in het eerste
      lid, in [artikel 52 van de Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte
      werkloze werknemers][ref1], in [artikel 52 van de Wet inkomensvoorziening oudere en gedeeltelijk
      arbeidsongeschikte gewezen zelfstandigen][ref2] of in [artikel 87 van de Wet investeren in
      jongeren][ref3], de uitkering, bedoeld in [artikel 69, eerste lid][ref4], voor het jaar volgend op
      het jaar waarin de termijn afloopt, 1 procent lager vast.


      [ref1]: https://wetten.overheid.nl/BWBR0004044#Artikel52
      [ref2]: https://wetten.overheid.nl/BWBR0004163#Artikel52
      [ref3]: https://wetten.overheid.nl/BWBR0026054#Artikel87
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel69
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel76
    references:
      - id: ref1
        bwb_id: BWBR0004044
        artikel: '52'
      - id: ref2
        bwb_id: BWBR0004163
        artikel: '52'
      - id: ref3
        bwb_id: BWBR0026054
        artikel: '87'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '76.5'
    text: |-
      Onze Minister stelt, indien hij van oordeel is, dat het college twaalf maanden na afloop van de
      termijn, bedoeld in het tweede lid, nog geen of onvoldoende gevolg heeft gegeven aan de aanwijzing,
      bedoeld in het derde lid, de uitkering, bedoeld in [artikel 69, eerste lid][ref1], voor het tweede
      jaar volgend op het jaar waarin de termijn afloopt en de daaropvolgende jaren, telkens ten hoogste 3
      procent lager vast.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel76
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: 76a
    text: |-
      Met het toezicht op de naleving van deze wet zijn belast de bij besluit van het college aangewezen
      ambtenaren.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel76a
  - number: '77.1'
    text: |-
      Het college legt verantwoording af aan Onze Minister over de uitvoering van deze wet, op de wijze,
      bedoeld in [artikel 17a van de Financiële-verhoudingswet][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0008290#Artikel17a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel77
    references:
      - id: ref1
        bwb_id: BWBR0008290
        artikel: 17a
  - number: '77.2'
    text: Het college dient jaarlijks bij Onze Minister een beeld van de uitvoering in.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel77
  - number: '77.3'
    text: Bij ministeriële regeling worden regels gesteld inzake het beeld van de uitvoering.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel77
  - number: '78.1'
    text: |-
      Het college verstrekt desgevraagd aan Onze Minister gegevens en inlichtingen die hij voor de
      statistiek, informatievoorziening en beleidsvorming met betrekking tot deze wet nodig heeft.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel78
  - number: '78.2'
    text: |-
      De gegevens en inlichtingen, bedoeld in het eerste lid, en het beeld van de uitvoering, bedoeld in
      [artikel 77][ref1], worden kosteloos verstrekt.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel77
