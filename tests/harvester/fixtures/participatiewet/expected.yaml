        artikel: 47c
        hoofdstuk: '5'
        paragraaf: '5.4'
      - id: ref3
        bwb_id: BWBR0036496
  - number: '85'
    text: |-
      Deze wet treedt in werking op een bij koninklijk besluit te bepalen tijdstip, dat voor de
      verschillende artikelen of onderdelen daarvan verschillend kan worden gesteld. In het koninklijk
      besluit wordt zo nodig toepassing gegeven aan [artikel 16 van de Tijdelijke referendumwet][ref1].


