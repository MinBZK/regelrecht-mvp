  - number: '15.1'
    text: |-
      Geen recht op bijstand bestaat voor zover een beroep kan worden gedaan op een voorliggende
      voorziening die, gezien haar aard en doel, wordt geacht voor de belanghebbende toereikend en passend
      te zijn. Het recht op bijstand strekt zich evenmin uit tot kosten die in de voorliggende voorziening
      als niet noodzakelijk worden aangemerkt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel15
  - number: '15.2'
    text: |-
      Onder een beroep kunnen doen op een voorliggende voorziening wordt niet verstaan het op verzoek van
      het college:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel15
  - number: 15.2.a
    text: |-
      indienen door de belanghebbende van een aanvraag tot vervroeging van de ingangsdatum van een
      ouderdomspensioen als bedoeld in [artikel 1 van de Pensioenwet][ref1] of [artikel 1 van de Wet
      verplichte beroepspensioenregeling][ref2], zolang belanghebbende nog niet de pensioengerechtigde
      leeftijd heeft bereikt;


      [ref1]: https://wetten.overheid.nl/BWBR0020809#Artikel1
      [ref2]: https://wetten.overheid.nl/BWBR0018831#Artikel1
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel15
    references:
      - id: ref1
        bwb_id: BWBR0020809
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0018831
        artikel: '1'
  - number: 15.2.b
    text: |-
      benutten van de mogelijkheid om te beschikken over de waarde van een lijfrente zolang de
      belanghebbende de pensioengerechtigde leeftijd nog niet heeft bereikt, en:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel15
  - number: 15.2.b.1°
    text: tijdens de toetsingsperiode de ingangsdatum van de lijfrente niet is uitgesteld;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel15
  - number: 15.2.b.2°
    text: |-
      voor zover de totale waarde van deze lijfrente of lijfrenten niet meer bedraagt dan € 319.861,00,
      waarbij voor de vaststelling van de waarde wordt uitgegaan van de waarde zonder aftrek van de
      eventueel door de belanghebbende daarover verschuldigde bedragen als bedoeld in [artikel 31, derde
      lid][ref1]; en


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel31
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel15
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: 15.2.b.3°
    text: 'voor zover de inleg in het kader van de lijfrente of lijfrenten:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel15
  - number: 15.2.b.3°.(i)
    text: voorafgaand aan de toetsingsperiode heeft plaatsgevonden; of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel15
  - number: 15.2.b.3°.(ii)
    text: |-
      tijdens de toetsingsperiode heeft plaatsgevonden, daarbij jaarlijks ten minste enige inleg heeft
      plaatsgevonden en de inleg ten hoogste € 7.677,00 per jaar heeft bedragen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel15
  - number: '15.3'
    text: |-
      In dit artikel wordt verstaan onder toetsingsperiode: periode van vijf jaar voorafgaand aan de
      aanvraag om bijstand.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel15
  - number: '15.4'
    text: |-
      Bij ministeriële regeling worden nadere regels gesteld met betrekking tot de toetsing aan en de
      toepassing van de voorwaarden in het tweede lid, onderdeel b, in relatie tot het derde lid.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel15
  - number: '16.1'
    text: |-
      Aan een persoon die geen recht op bijstand heeft, kan het college, gelet op alle omstandigheden, in
      afwijking van deze paragraaf, bijstand verlenen indien zeer dringende redenen daartoe noodzaken.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel16
  - number: '16.2'
    text: |-
      Het eerste lid is niet van toepassing op andere vreemdelingen dan die, bedoeld in [artikel 11,
      tweede en derde lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel11
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel16
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '11'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: '17.1'
    text: |-
      De belanghebbende doet aan het college op verzoek of onverwijld uit eigen beweging mededeling van
      alle feiten en omstandigheden waarvan hem redelijkerwijs duidelijk moet zijn dat zij van invloed
      kunnen zijn op zijn arbeidsinschakeling of het recht op bijstand. Deze verplichting geldt niet
      indien die feiten en omstandigheden door het college kunnen worden vastgesteld op grond van bij
      wettelijk voorschrift als authentiek aangemerkte gegevens of kunnen worden verkregen uit bij
      ministeriële regeling aan te wijzen administraties. Bij ministeriële regeling wordt bepaald voor
      welke gegevens de tweede zin van toepassing is.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel17
  - number: '17.2'
    text: |-
      De belanghebbende verleent het college desgevraagd de medewerking die redelijkerwijs nodig is voor
      de uitvoering van deze wet.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel17
  - number: '17.3'
    text: |-
      Het college stelt bij de uitvoering van deze wet de identiteit van de belanghebbende vast aan de
      hand van een document als bedoeld in [artikel 1, eerste lid, onder 1º tot en met 3º, van de Wet op
      de identificatieplicht][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel17
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: '17.4'
    text: |-
      Een ieder is verplicht aan het college desgevraagd een document als bedoeld in [artikel 1 van de Wet
      op de identificatieplicht][ref1] terstond ter inzage te verstrekken, voorzover dit redelijkerwijs
      nodig is voor de uitvoering van deze wet.


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel17
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: '18.1'
    text: |-
      Het college stemt de bijstand en de daaraan verbonden verplichtingen af op de omstandigheden,
      mogelijkheden en middelen van de belanghebbende.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: '18.2'
    text: |-
      Het college verlaagt de bijstand overeenkomstig de verordening, bedoeld in [artikel 8, eerste lid,
      onderdeel a][ref1], ter zake van het niet nakomen door de belanghebbende van de verplichtingen
      voortvloeiende uit deze wet, met uitzondering van artikel 17, eerste lid, dan wel indien de
      belanghebbende naar het oordeel van het college tekortschietend besef van verantwoordelijkheid
      betoont voor de voorziening in het bestaan.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel8
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '8'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '18.3'
    text: |-
      Het college heroverweegt een besluit als bedoeld in het tweede lid binnen een door hem te bepalen
      termijn die ten hoogste drie maanden bedraagt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: '18.4'
    text: |-
      Het college verlaagt in ieder geval de bijstand overeenkomstig het vijfde, zesde, zevende of achtste
      lid ter zake van het niet nakomen door de belanghebbende van de volgende verplichtingen:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: 18.4.a
    text: het aanvaarden of het behouden van algemeen geaccepteerde arbeid;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: 18.4.b
    text: |-
      het uitvoering geven aan de door het college opgelegde verplichting om ingeschreven te staan bij een
      uitzendbureau;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: 18.4.c
    text: |-
      het naar vermogen verkrijgen van algemeen geaccepteerde arbeid in een andere dan de gemeente van
      inwoning, alvorens naar die andere gemeente te verhuizen;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: 18.4.d
    text: |-
      bereid zijn om te reizen over een afstand met een totale reisduur van 3 uur per dag, indien dat
      noodzakelijk is voor het naar vermogen verkrijgen, het aanvaarden of het behouden van algemeen
      geaccepteerde arbeid;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: 18.4.e
    text: |-
      bereid zijn om te verhuizen, indien het college is gebleken dat er geen andere mogelijkheid is voor
      het naar vermogen verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde arbeid, en
      de belanghebbende een arbeidsovereenkomst met een duur van tenminste een jaar en een netto beloning
      die ten minste gelijk is aan de voor de belanghebbende geldende bijstandsnorm, kan aangaan;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: 18.4.f
    text: |-
      het verkrijgen en behouden van kennis en vaardigheden, noodzakelijk voor het naar vermogen
      verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde arbeid;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: 18.4.g
    text: |-
      het naar vermogen verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde arbeid niet
      belemmeren door kleding, gebrek aan persoonlijke verzorging of gedrag;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: 18.4.h
    text: |-
      het gebruik maken van door het college aangeboden voorzieningen, waaronder begrepen sociale
      activering, gericht op arbeidsinschakeling en mee te werken aan onderzoek naar zijn of haar
      mogelijkheden tot arbeidsinschakeling.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: '18.5'
    text: |-
      Indien de belanghebbende een verplichting als bedoeld in het vierde lid niet nakomt, verlaagt het
      college de bijstand met 100% voor een bij de verordening, bedoeld in artikel 8, eerste lid,
      onderdeel a, vastgestelde periode van ten minste een maand en ten hoogste drie maanden. De
      verordening, bedoeld in [artikel 8, eerste lid, onderdeel a][ref1], kan tevens bepalen dat het
      bedrag van de verlaging wordt verrekend over de maand van oplegging van de maatregel en ten hoogste
      de twee volgende maanden, waarbij over de eerste maand ten minste 1/3 van het bedrag van de
      verlaging wordt verrekend.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel8
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '8'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '18.6'
    text: |-
      Indien de belanghebbende een verplichting als bedoeld in het vierde lid niet nakomt binnen twaalf
      maanden nadat het vijfde lid toepassing heeft gevonden, verlaagt het college, in afwijking van het
      vijfde lid, de bijstand met 100% voor een bij de verordening, bedoeld in [artikel 8, eerste lid,
      onderdeel a][ref1], vastgestelde periode die in ieder geval langer is dan de op grond van het vijfde
      lid vastgestelde periode van verlaging en ten hoogste drie maanden.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel8
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '8'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '18.7'
    text: |-
      Indien de belanghebbende een verplichting als bedoeld in het vierde lid niet nakomt binnen twaalf
      maanden nadat het zesde lid toepassing heeft gevonden, verlaagt het college, in afwijking van het
      vijfde en zesde lid, de bijstand met 100% voor een periode van drie maanden.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: '18.8'
    text: |-
      Indien de belanghebbende een verplichting als bedoeld in het vierde lid niet nakomt binnen twaalf
      maanden nadat het zevende lid toepassing heeft gevonden, verlaagt het college, in afwijking van het
      vijfde, zesde en zevende lid, telkens de bijstand met 100% voor een periode van drie maanden.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: '18.9'
    text: |-
      Het college ziet af van het opleggen van een maatregel, indien elke vorm van verwijtbaarheid
      ontbreekt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: '18.10'
    text: |-
      Het college stemt een op te leggen maatregel of een opgelegde maatregel af op de omstandigheden van
      de belanghebbende en diens mogelijkheden om middelen te verwerven, indien naar zijn oordeel, gelet
      op bijzondere omstandigheden, dringende redenen daartoe noodzaken.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: '18.11'
    text: |-
      Indien het college de bijstand overeenkomstig het vijfde, zesde, zevende of achtste lid heeft
      verlaagd, kan het college op verzoek van de belanghebbende ten aanzien van wie de maatregel is
      opgelegd, de verlaging herzien zodra uit de houding en gedragingen van de belanghebbende
      ondubbelzinnig is gebleken dat hij de verplichtingen, bedoeld in het vierde lid, nakomt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: '18.12'
    text: Bij de toepassing van dit artikel wordt onder belanghebbende mede verstaan het gezin.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel18
  - number: 18a.1
    text: |-
      Het college legt een bestuurlijke boete op van ten hoogste het benadelingsbedrag wegens het niet of
      niet behoorlijk nakomen door de belanghebbende van de verplichting, bedoeld in de [artikelen 17,
      eerste lid][ref1], of [36b, vierde lid][ref2], of de verplichtingen, bedoeld in [artikel 30c, tweede
      en derde lid, van de Wet structuur uitvoeringsorganisatie werk en inkomen][ref3]. Indien de feiten
      en omstandigheden, bedoeld in de [artikelen 17, eerste lid][ref4], of [36b, vierde lid][ref5], en
      artikel 30c, derde lid, van de Wet structuur uitvoeringsorganisatie werk en inkomen niet of niet
      behoorlijk zijn medegedeeld of de gegevens en bewijsstukken, bedoeld in artikel 30c, tweede lid, van
      de Wet structuur uitvoeringsorganisatie werk en inkomen niet of niet behoorlijk zijn verstrekt en
      deze overtredingen opzettelijk zijn begaan, bedraagt de bestuurlijke boete ten hoogste het bedrag
      van de vijfde categorie, bedoeld in [artikel 23, vierde lid, van het Wetboek van Strafrecht][ref6].
      Indien de feiten en omstandigheden, bedoeld in de [artikelen 17, eerste lid][ref7], of [36b, vierde
      lid][ref8], en artikel 30c, derde lid, van de Wet structuur uitvoeringsorganisatie werk en inkomen
      niet of niet behoorlijk zijn medegedeeld of de gegevens en bewijsstukken, bedoeld in artikel 30c,
      tweede lid, van de Wet structuur uitvoeringsorganisatie werk en inkomen niet of niet behoorlijk zijn
      verstrekt en deze overtredingen niet opzettelijk zijn begaan, bedraagt de bestuurlijke boete ten
      hoogste het bedrag van de derde categorie, bedoeld in artikel 23, vierde lid, van het Wetboek van
      Strafrecht.


