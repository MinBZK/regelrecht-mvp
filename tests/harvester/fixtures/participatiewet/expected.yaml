  - number: 53a.1
    text: |-
      Onverminderd [30c, tweede, vierde en vijfde lid, van de Wet structuur uitvoeringsorganisatie werk en
      inkomen][ref1], bepaalt het college welke gegevens ten behoeve van de verlening van bijstand dan wel
      de voortzetting daarvan en de arbeidsinschakeling door de belanghebbende in ieder geval worden
      verstrekt en welke bewijsstukken worden overgelegd, alsmede de wijze en het tijdstip waarop de
      verstrekking van gegevens plaatsvindt. De gegevens en bewijsstukken worden door het college niet
      verkregen van de belanghebbende voor zover ze zijn verkregen door het Uitvoeringsinstituut
      werknemersverzekeringen dan wel voor zover zij verkregen kunnen worden uit de polisadministratie,
      bedoeld in [artikel 33 van de Wet structuur uitvoeringsorganisatie werk en inkomen][ref2], de
      verzekerdenadministratie, bedoeld in [artikel 35 van die wet][ref3], alsmede uit de basisregistratie
      personen, tenzij hierdoor een goede vervulling van de taak van het college op grond van dit artikel
      wordt belet of bij wettelijk voorschrift anders is bepaald. Bij of krachtens algemene maatregel van
      bestuur kunnen andere administraties worden aangewezen waarvoor de tweede zin van toepassing is,
      worden regels gesteld over de gegevens die het betreft en kunnen administraties worden aangewezen
      waarvoor de tweede zin tijdelijk niet van toepassing is. Indien het authentieke gegevens uit andere
      basisregistraties betreft, is dit lid van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30c
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel33
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel35
