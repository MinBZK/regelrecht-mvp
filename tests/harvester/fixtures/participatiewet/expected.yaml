      datum van inwerkingtreding van de [wet van 22 december 2011 tot wijziging van de Wet werk en
      bijstand en samenvoeging van die wet met de Wet investeren in jongeren gericht op bevordering van
      deelname aan de arbeidsmarkt en vergroting van de eigen verantwoordelijkheid van
