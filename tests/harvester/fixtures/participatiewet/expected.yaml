      Minister van Onderwijs, Cultuur en Wetenschap beschikbaar heeft ter uitvoering van de [Wet
      studiefinanciering 2000][ref1], de volgende persoonsgegevens verwerken, met uitzondering van
      bijzondere categorieën van persoonsgegevens:


      [ref1]: https://wetten.overheid.nl/BWBR0011453
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel78ee
    references:
