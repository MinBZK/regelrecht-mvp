        artikel: 30c
      - id: ref3
        bwb_id: BWBR0001854
  - number: '61'
    text: |-
      Kosten van bijstand kunnen door het college worden verhaald in de gevallen en naar de regels
      aangegeven in deze paragraaf.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel61
  - number: '62'
    text: |-
      Kosten van bijstand kunnen tot de grens van de onderhoudsplicht, bedoeld in [Boek 1 van het
      Burgerlijk Wetboek][ref1], worden verhaald:


      [ref1]: https://wetten.overheid.nl/BWBR0002656
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62
    references:
      - id: ref1
        bwb_id: BWBR0002656
  - number: 62.a
    text: |-
      op degene die bij het ontbreken van gezinsverband zijn onderhoudsplicht jegens zijn echtgenoot, of
      minderjarig kind niet of niet behoorlijk nakomt en op het minderjarige kind dat zijn
      onderhoudsplicht jegens zijn ouders niet of niet behoorlijk nakomt;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62
  - number: 62.b
    text: |-
      op degene die zijn onderhoudsplicht na echtscheiding of ontbinding van het huwelijk na scheiding van
      tafel en bed niet of niet behoorlijk nakomt;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62
  - number: 62.c
    text: |-
      op degene die zijn onderhoudsplicht op grond van [artikel 395a van Boek 1 van het Burgerlijk
      Wetboek][ref1] niet of niet behoorlijk nakomt jegens zijn meerderjarig kind aan wie bijzondere
      bijstand is verleend.


      [ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel395a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: 395a
  - number: 62a
    text: |-
      Bij de beoordeling van het bestaan van het verhaalsrecht, bedoeld in [artikel 159a van Boek 1 van
      het Burgerlijk Wetboek][ref1] of [artikel 62][ref2], en de omvang van het te verhalen bedrag wordt
      rekening gehouden met de maatstaven die gelden en de omstandigheden die van belang zijn in het geval
      dat de rechter dient te beslissen over de vraag of en, zo ja, tot welk bedrag een uitkering tot
      levensonderhoud na echtscheiding, scheiding van tafel en bed of ontbinding van het huwelijk na
      scheiding van tafel en bed zou moeten worden toegekend.


      [ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel159a
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel62
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62a
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: 159a
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '62'
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: 62b.1
    text: |-
      Indien een rechterlijke uitspraak betreffende levensonderhoud verschuldigd op grond van [Boek 1 van
      het Burgerlijk Wetboek][ref1] die uitvoerbaar is, niet wordt nagekomen, wordt verhaald in
      overeenstemming met deze uitspraak.


      [ref1]: https://wetten.overheid.nl/BWBR0002656
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62b
    references:
      - id: ref1
        bwb_id: BWBR0002656
  - number: 62b.2
    text: |-
      De betaling van het verschuldigde geschiedt binnen 30 dagen na bekendmaking van het besluit tot
      verhaal overeenkomstig het eerste lid.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62b
  - number: 62b.3
    text: |-
      Degene op wie wordt verhaald kan binnen de termijn waarbinnen betaling moet plaatsvinden tegen het
      besluit tot verhaal in verzet komen door het indienen van een verzoek aan de rechtbank. Het verzet
      kan niet gegrond zijn op de bewering dat de uitkering tot onderhoud ten onrechte is opgelegd of
      onjuist is vastgesteld. Indien tijdig verzet is gedaan wordt de invordering pas voortgezet zodra het
      verzet is ingetrokken of ongegrond verklaard.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62b
  - number: 62b.4
    text: |-
      Het college is bevoegd, met uitsluiting van degene die de bijstand ontvangt, het verschuldigde bij
      dwangbevel in te vorderen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62b
  - number: 62c.1
    text: |-
      Indien degene, die bijstand ontvangt of heeft ontvangen en ten aanzien van wie door de rechter een
      verhaalsbedrag verschuldigd op grond van [artikel 159a van Boek 1 van het Burgerlijk Wetboek][ref1]
      of [artikel 62][ref2] is vastgesteld, zijn woonplaats verplaatst naar een andere gemeente en aldaar
      bijstand ontvangt of heeft ontvangen, gaat de bevoegdheid tot tenuitvoerlegging van de rechterlijke
      uitspraak op het college van de andere gemeente over.


      [ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel159a
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel62
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62c
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: 159a
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '62'
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: 62c.2
    text: |-
      Het college van de vertrekgemeente blijft bevoegd tot tenuitvoerlegging voor zover het gaat om
      betalingsachterstanden ter zake van verhaal van bijstand die door dat college is verleend.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62c
  - number: 62d.1
    text: |-
      Het door de rechter vastgestelde verhaalsbedrag verschuldigd op grond van [artikel 159a van Boek 1
      van het Burgerlijk Wetboek][ref1] of [artikel 62][ref2] wordt jaarlijks met ingang van 1 januari van
      rechtswege gewijzigd met het op grond van [artikel 402a van Boek 1 van het Burgerlijk Wetboek][ref3]
      vast te stellen percentage.


      [ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel159a
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel62
      [ref3]: https://wetten.overheid.nl/BWBR0002656#Artikel402a
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62d
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: 159a
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '62'
        hoofdstuk: '6'
        paragraaf: '6.5'
      - id: ref3
        bwb_id: BWBR0002656
        artikel: 402a
  - number: 62d.2
    text: |-
      De toepassing van het eerste lid blijft achterwege indien de wijziging van rechtswege bij
      rechterlijke uitspraak is uitgesloten.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62d
  - number: 62e.1
    text: |-
      Het door de rechter vastgestelde verhaalsbedrag kan op verzoek van het college of van degene op wie
      verhaal wordt uitgeoefend door de rechter worden gewijzigd op grond van gewijzigde omstandigheden.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62e
  - number: 62e.2
    text: |-
      Het college kan aan de rechter verzoeken het verhaalsbedrag in afwijking van een rechterlijke
      uitspraak betreffende levensonderhoud verschuldigd krachtens [Boek 1 van het Burgerlijk
      Wetboek][ref1] vast te stellen, indien de rechter:


      [ref1]: https://wetten.overheid.nl/BWBR0002656
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62e
    references:
      - id: ref1
        bwb_id: BWBR0002656
  - number: 62e.2.a
    text: |-
      deze uitspraak zou kunnen wijzigen op de gronden genoemd in [artikel 401 van dat boek][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel401
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62e
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: '401'
  - number: 62e.2.b
    text: |-
      geen rekening heeft kunnen houden met alle voor de betrokken beslissing in aanmerking komende
      gegevens en omstandigheden betreffende beide partijen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62e
  - number: 62f
    text: 'Kosten van bijstand kunnen door het college worden verhaald op:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62f
  - number: 62f.a
    text: |-
      degene aan wie de persoon die bijstand ontvangt of heeft ontvangen een schenking heeft gedaan voor
      zover bij het besluit op de bijstandsaanvraag met de geschonken middelen rekening zou zijn gehouden
      indien de schenking niet had plaatsgevonden, tenzij gelet op alle omstandigheden aannemelijk is dat
      de schenker ten tijde van de schenking de noodzaak van bijstandsverlening redelijkerwijs niet heeft
      kunnen voorzien;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62f
  - number: 62f.b
    text: 'de nalatenschap van de persoon indien:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62f
  - number: 62f.b.1°
    text: |-
      aan die persoon ten onrechte bijstand is verleend en voor zover voor het overlijden nog geen
      terugvordering heeft plaatsgevonden;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62f
  - number: 62f.b.2°
    text: bijstand is verleend in de vorm van geldlening of als gevolg van borgtocht.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62f
  - number: 62g.1
    text: |-
      Het besluit tot verhaal op grond van deze paragraaf, anders dan met toepassing van [artikel
      62b][ref1], wordt door het college aan degene op wie verhaal wordt gezocht medegedeeld. Bij verhaal
      op de nalatenschap kan de mededeling worden gericht tot de langstlevende echtgenoot of een der
      erfgenamen die geacht kan worden bij de afwikkeling van de nalatenschap te zijn betrokken.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel62b
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 62b
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: 62g.2
    text: |-
      Indien de belanghebbende niet uit eigen beweging bereid is de verlangde gelden aan het college te
      betalen dan wel niet of niet tijdig tot betaling daarvan overgaat, kan het college overgaan tot
      verhaal in rechte.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62g
  - number: 62h.1
    text: |-
      Verzoeken met betrekking tot verhaal in rechte op grond van deze paragraaf, alsmede verzoeken tot
      wijziging van een rechterlijke verhaalsuitspraak, worden ingediend bij de rechtbank.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62h
  - number: 62h.2
    text: |-
      Op de indiening en behandeling van het verzoek, alsmede op de procedure in hoger beroep, zijn de
      [artikelen 799, tweede lid][ref1], en [801 van het Wetboek van Burgerlijke Rechtsvordering][ref2]
      van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel799
      [ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel801
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62h
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: '799'
      - id: ref2
        bwb_id: BWBR0001827
        artikel: '801'
  - number: 62h.3
    text: Het college kan op grond van deze paragraaf in rechte optreden zonder advocaat.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62h
  - number: 62i
    text: |-
      De [artikelen 58, vijfde lid][ref1], en [60, eerste en vijfde tot en met zevende lid][ref2], zijn
      met betrekking tot het verhaal van kosten van bijstand van overeenkomstige toepassing, met dien
      verstande dat [artikel 479e, tweede lid, van het Wetboek van Burgerlijke Rechtsvordering][ref3] van
      toepassing is.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel60
      [ref3]: https://wetten.overheid.nl/BWBR0001827#Artikel479e
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel62i
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '60'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref3
        bwb_id: BWBR0001827
        artikel: 479e
  - number: '63.1'
    text: |-
      Een ieder is verplicht desgevraagd en bevoegd uit eigen beweging aan het college kosteloos opgaven
      en inlichtingen te verstrekken omtrent feiten en omstandigheden die noodzakelijk zijn voor de
      uitvoering van deze wet door het college ten opzichte van een persoon te wiens behoeve bijstand is
      gevraagd of wordt verleend en die in zijn dienst dan wel voor hem arbeid verricht, heeft verricht of
      zou kunnen gaan verrichten. De verplichting strekt zich mede uit tot de inkomsten van een persoon
      van wie kosten van bijstand ingevolge [paragraaf 4][ref1] worden of kunnen worden teruggevorderd of
      op wie kosten van bijstand ingevolge [paragraaf 5][ref2] worden of kunnen worden verhaald.


      [ref1]: https://wetten.overheid.nl/BWBR0015703
      [ref2]: https://wetten.overheid.nl/BWBR0015703
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel63
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: '63.2'
    text: |-
      De opgaven en inlichtingen worden desgevraagd schriftelijk, of in een andere vorm die redelijkerwijs
      kan worden verlangd, binnen een door het college schriftelijk te stellen termijn verstrekt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel63
  - number: '64.1'
    text: |-
      De hieronder vermelde instanties zijn verplicht desgevraagd aan het college of, indien het college
      aan het Uitvoeringsinstituut werknemersverzekeringen mandaat heeft verleend tot het nemen van
      besluiten inzake de verlening van bijstand, aan het Uitvoeringsinstituut werknemersverzekeringen,
      kosteloos opgaven en inlichtingen te verstrekken die noodzakelijk zijn voor de uitvoering van deze
      wet door het college:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: 64.1.a
    text: het college van andere gemeenten;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: 64.1.b
    text: het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: 64.1.c
    text: de Belastingdienst;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
  - number: 64.1.d
    text: |-
      het CAK, genoemd in [artikel 6.1.1, eerste lid, van de Wet langdurige zorg][ref1], de Nederlandse
      Zorgautoriteit, bedoeld in de [Wet marktordening gezondheidszorg][ref2] en de zorgverzekeraars in de
      zin van de [artikelen 1, onderdeel b, van de Zorgverzekeringswet][ref3] of van de [Wet langdurige
      zorg][ref4];


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0020078
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel1
      [ref4]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 6.1.1
      - id: ref2
        bwb_id: BWBR0020078
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '1'
      - id: ref4
        bwb_id: BWBR0035917
  - number: 64.1.e
    text: |-
