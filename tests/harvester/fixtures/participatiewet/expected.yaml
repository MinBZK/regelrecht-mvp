  - number: 18a.5
    text: |-
      Het college legt een bestuurlijke boete op wegens het niet of niet behoorlijk nakomen door de
      belanghebbende van de verplichting, bedoeld in de [artikelen 17, eerste lid][ref1], of [36b, vierde
      lid][ref2], of de verplichtingen, bedoeld in [artikel 30c, tweede en derde lid, van de Wet structuur
      uitvoeringsorganisatie werk en inkomen][ref3], als gevolg waarvan ten onrechte of tot een te hoog
      bedrag aan bijstand is ontvangen, van ten hoogste 150 procent van het benadelingsbedrag, met
      overeenkomstige toepassing van het eerste lid, indien binnen een tijdvak van vijf jaar voorafgaand
      aan de dag van het begaan van de overtreding een eerdere bestuurlijke boete of strafrechtelijke
      sanctie is opgelegd wegens een eerdere overtreding, bestaande uit eenzelfde gedraging, die
      onherroepelijk is geworden.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel36b
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel30c
