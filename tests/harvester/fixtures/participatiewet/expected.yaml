      - id: ref3
        bwb_id: BWBR0002368
  - number: '4.1'
    text: |-
      In deze wet en de daarop berustende bepalingen wordt verstaan onder: - *alleenstaande:* de ongehuwde
      die geen tot zijn last komende kinderen heeft en geen gezamenlijke huishouding voert met een ander,
      tenzij het betreft een bloedverwant in de eerste graad of een bloedverwant in de tweede graad indien
      er bij één van de bloedverwanten in de tweede graad sprake is van zorgbehoefte; - *alleenstaande
      ouder:* de ongehuwde die de volledige zorg heeft voor een of meer tot zijn last komende kinderen en
      geen gezamenlijke huishouding voert met een ander, tenzij het betreft een bloedverwant in de eerste
      graad of een bloedverwant in de tweede graad indien er bij één van de bloedverwanten in de tweede
      graad sprake is van zorgbehoefte; - *gezin:* - *kind:* het in Nederland woonachtige eigen kind of
      stiefkind of, voor de toepassing van de [artikelen 9][ref1], [9a][ref2] en [30, tweede lid][ref3],
      het in Nederland woonachtige pleegkind; - *ten laste komend kind:* het kind jonger dan 18 jaar voor
      wie aan de alleenstaande ouder of de gehuwde op grond van [artikel 18 van de Algemene
      Kinderbijslagwet][ref4] kinderbijslag wordt betaald, zal worden betaald of zou worden betaald indien
      [artikel 7, tweede lid, van die wet][ref5] niet van toepassing zou zijn.


