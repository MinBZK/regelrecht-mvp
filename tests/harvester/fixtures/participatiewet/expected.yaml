  - number: 78ee.9
    text: |-
      [Hoofdstuk 7b][ref1] vervalt op een bij koninklijk besluit te bepalen tijdstip, met dien verstande
      dat het van toepassing blijft op geschillen die op dat tijdstip in bezwaar, beroep of hoger beroep
      aanhangig zijn met betrekking tot besluiten van Onze Minister die op grond van dit artikel zijn
      genomen.


      [ref1]: https://wetten.overheid.nl/BWBR0015703
