  - number: 49.b
    text: |-
      indien daartoe zeer dringende redenen bestaan en de in onderdeel a genoemde mogelijkheid geen
      uitkomst biedt.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel49
  - number: '50.1'
    text: |-
      De belanghebbende die eigenaar is van een door hemzelf of zijn gezin bewoonde woning met bijbehorend
      erf, heeft recht op bijstand voor zover tegeldemaking, bezwaring of verdere bezwaring, van het in de
      woning met bijbehorend erf gebonden vermogen in redelijkheid niet kan worden verlangd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel50
  - number: '50.2'
    text: |-
      Indien voor de belanghebbende, bedoeld in het eerste lid, recht op algemene bijstand bestaat, heeft
      die bijstand de vorm van een geldlening:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel50
  - number: 50.2.a
    text: |-
      indien de bijstand over een periode van een jaar, te rekenen vanaf de eerste dag waarover bijstand
      wordt verleend, naar verwachting meer bedraagt dan het netto minimumloon, bedoeld in [artikel 37,
      eerste lid][ref1]; en


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel37
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel50
