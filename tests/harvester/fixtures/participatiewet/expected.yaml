  - number: '51.1'
    text: |-
      Bijzondere bijstand voor de kosten van noodzakelijke duurzame gebruiksgoederen kan worden verleend
      in de vorm van een geldlening of borgtocht, dan wel in de vorm van een bedrag om niet.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel51
  - number: '51.2'
    text: |-
      Indien een geldlening als bedoeld in het eerste lid wordt verstrekt, stemt het college de
      aflossingsbedragen en de duur van de aflossing mede af op de omstandigheden, mogelijkheden en
      middelen van de belanghebbende.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel51
  - number: '52.1'
    text: |-
      Het college verleent uiterlijk binnen vier weken na de datum van aanvraag en vervolgens telkens
      uiterlijk na vier weken, bij wijze van voorschot algemene bijstand in de vorm van een renteloze
      geldlening, zolang het recht op algemene bijstand niet is vastgesteld. De eerste zin is niet van
      toepassing indien:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel52
  - number: 52.1.a
    text: |-
      de belanghebbende de voor de vaststelling van het recht op algemene bijstand van belang zijnde
      gegevens of de gevorderde bewijsstukken niet, niet tijdig of onvolledig heeft verstrekt en hem dit
      te verwijten valt, dan wel indien de belanghebbende anderszins onvoldoende medewerking verleent;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel52
  - number: 52.1.b
    text: bij de aanvraag duidelijk is dat geen recht op algemene bijstand bestaat.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel52
  - number: '52.2'
    text: |-
      De hoogte van het in het eerste lid bedoelde voorschot bedraagt in ieder geval 90% van de hoogte van
      de algemene bijstand, bedoeld in [artikel 19, tweede lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel19
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel52
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '19'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: '52.3'
    text: |-
      Het college is bevoegd om bij wijze van voorschot bijzondere bijstand te verlenen in de vorm van een
      renteloze geldlening.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel52
  - number: '52.4'
    text: |-
      Indien bijstand wordt verleend over een periode waarover met toepassing van het eerste lid een
      voorschot is verleend, kan deze bijstand zonder machtiging van de belanghebbende worden verrekend
      met dit voorschot.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel52
  - number: '53.1'
    text: |-
      Indien algemene bijstand wordt verleend over een periode, waarover een uitkering op grond van de
      [Werkloosheidswet][ref1], de [Ziektewet][ref2], de [Wet werk en inkomen naar arbeidsvermogen][ref3],
      de [Wet op de arbeidsongeschiktheidsverzekering][ref4], de [Wet arbeidsongeschiktheidsverzekering
      zelfstandigen][ref5], de [Wet inkomensvoorziening oudere werklozen][ref6] of de [Toeslagenwet][ref7]
      of een uitkering of inkomensvoorziening op grond van de [Wet arbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref8] als voorschot op grond van [artikel 4:95 van de Algemene wet
      bestuursrecht][ref9] betaalbaar is gesteld en dit voorschot door het Uitvoeringsinstituut
      werknemersverzekeringen wordt teruggevorderd, kan deze bijstand zonder machtiging van de
      belanghebbende tot het bedrag van dit voorschot aan het Uitvoeringsinstituut werknemersverzekeringen
      worden betaald.


      [ref1]: https://wetten.overheid.nl/BWBR0004045
      [ref2]: https://wetten.overheid.nl/BWBR0001888
      [ref3]: https://wetten.overheid.nl/BWBR0019057
