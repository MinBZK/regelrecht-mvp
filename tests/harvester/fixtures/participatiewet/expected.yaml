  - number: 53a.4
    text: |-
      Indien de belanghebbende niet desgevraagd de woonsituatie, bedoeld in het tweede lid, onderdeel b,
      aantoont op de wijze bedoeld in de laatste zin van dat lid, schort het college de betaling van de
      bijstand op, niet dan nadat het college aan belanghebbende gelegenheid heeft gegeven op andere wijze
      aan te tonen dat het feitelijke woonadres overeenkomt met het verstrekte adres, indien daartoe niet
      eerder aan belanghebbende gelegenheid is geboden.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel53a
  - number: 53a.5
    text: |-
      Het college doet schriftelijke mededeling van de opschorting aan de belanghebbende en stelt hem
      daarbij in de gelegenheid om aan te tonen dat het feitelijke woonadres overeenstemt met het
      verstrekte adres. [Artikel 40, derde lid, aanhef en onderdeel c, en vijfde lid, tweede zin][ref1],
      zijn van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel40
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel53a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '40'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 53a.6
    text: |-
      Het college is bevoegd onderzoek in te stellen naar de juistheid en volledigheid van de verstrekte
      gegevens en zonodig naar andere gegevens die noodzakelijk zijn voor de verlening dan wel de
      voortzetting van bijstand. Indien het onderzoek daartoe aanleiding geeft kan het college besluiten
      tot herziening of intrekking van de bijstand.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel53a
  - number: 53a.7
    text: |-
      De voordracht voor een krachtens het eerste lid, derde zin, vast te stellen algemene maatregel van
      bestuur wordt niet eerder gedaan dan twee weken nadat het ontwerp aan beide kamers der Staten-
      Generaal is overgelegd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel53a
  - number: '54.1'
    text: |-
      Indien de belanghebbende de voor de verlening van bijstand van belang zijnde gegevens of de
      gevorderde bewijsstukken niet, niet tijdig of onvolledig heeft verstrekt en hem dit te verwijten
      valt, dan wel indien de belanghebbende anderszins onvoldoende medewerking verleent, kan het college
      het recht op bijstand voor de duur van ten hoogste acht weken opschorten:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel54
  - number: 54.1.a
    text: vanaf de eerste dag van de periode waarop het verzuim betrekking heeft, of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel54
  - number: 54.1.b
    text: |-
      vanaf de dag van het verzuim indien niet kan worden bepaald op welke periode dit verzuim betrekking
      heeft.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel54
  - number: '54.2'
    text: |-
      Het college doet mededeling van de opschorting aan de belanghebbende en nodigt hem uit binnen een
      door hen te stellen termijn het verzuim te herstellen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel54
  - number: '54.3'
    text: |-
      Het college herziet een besluit tot toekenning van bijstand, dan wel trekt een besluit tot
      toekenning van bijstand in, indien het niet of niet behoorlijk nakomen van de verplichting, bedoeld
      in [artikel 17, eerste lid][ref1], of [artikel 30c, tweede en derde lid, van de Wet structuur
      uitvoeringsorganisatie werk en inkomen][ref2], heeft geleid tot het ten onrechte of tot een te hoog
      bedrag verlenen van bijstand. Onverminderd het elders in deze wet bepaalde terzake van herziening of
      intrekking van een besluit tot toekenning van bijstand kan het college een besluit tot toekenning
      van bijstand herzien of intrekken, indien anderszins de bijstand ten onrechte of tot een te hoog
      bedrag is verleend.


      [ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel17
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '17'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30c
  - number: '54.4'
    text: |-
      Als de belanghebbende in het geval bedoeld in het eerste lid het verzuim niet herstelt binnen de
      daarvoor gestelde termijn, kan het college na het verstrijken van deze termijn het besluit tot
      toekenning van bijstand intrekken met ingang van de eerste dag waarover het recht op bijstand is
      opgeschort.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel54
  - number: '55'
    text: |-
      Naast de verplichtingen die ingevolge [hoofdstuk 2][ref1] in elk geval aan de bijstand verbonden
      zijn, dan wel daaraan door het college verbonden worden, kan het college vanaf de dag van melding
      als bedoeld in [artikel 44, tweede lid][ref2], verplichtingen opleggen die strekken tot
      arbeidsinschakeling, dan wel die verband houden met aard en doel van een bepaalde vorm van bijstand
      of die strekken tot zijn vermindering of beëindiging. Een verplichting kan, op advies van een arts,
      inhouden het zich onderwerpen aan een noodzakelijke behandeling van medische aard.


      [ref1]: https://wetten.overheid.nl/BWBR0015703
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel44
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '56.1'
    text: |-
      Het instellen van een verzoek tot toekenning van een uitkering tot levensonderhoud voor kinderen
      verschuldigd krachtens [Boek 1 van het Burgerlijk Wetboek][ref1] kan door het college als
      verplichting aan de bijstand worden verbonden, indien de belanghebbende hierop aanspraak heeft.


      [ref1]: https://wetten.overheid.nl/BWBR0002656
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel56
    references:
      - id: ref1
        bwb_id: BWBR0002656
  - number: '56.2'
    text: |-
      Indien het college de in het eerste lid genoemde verplichting oplegt, dient de belanghebbende zelf
      een verzoek terzake in bij een bij algemene maatregel van bestuur aan te wijzen instelling.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel56
  - number: 56a.1
    text: 'Dit artikel is van toepassing op de belanghebbende die:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel56a
  - number: 56a.1.a
    text: |-
      inburgeringsplichtig is op grond van de [Wet inburgering 2021][ref1]; en


      [ref1]: https://wetten.overheid.nl/BWBR0044770
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel56a
    references:
      - id: ref1
        bwb_id: BWBR0044770
  - number: 56a.1.b
    text: |-
      verblijf heeft op grond van een verblijfsvergunning asiel voor bepaalde tijd als bedoeld in [artikel
      28 van de Vreemdelingenwet 2000][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel28
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel56a
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '28'
  - number: 56a.2
    text: |-
      Het college verbindt aan de bijstand van de belanghebbende de verplichting om gedurende een periode
      van zes maanden, gerekend vanaf de dag waarop het recht op bijstand ontstaat, mee te werken aan het
      door het college in naam van de belanghebbende verrichten van betalingen uit de toegekende bijstand
      van huur, gas, water en stroom en de verplichte zorgverzekering.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel56a
  - number: '57'
    text: |-
      Indien en zolang er gegronde redenen zijn om aan te nemen dat de belanghebbende zonder hulp niet in
      staat is tot een verantwoorde besteding van zijn bestaansmiddelen, kan het college:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel57
  - number: 57.a
    text: |-
      aan de bijstand de verplichting verbinden dat de belanghebbende eraan meewerkt dat het college in
      naam van de belanghebbende noodzakelijke betalingen uit de toegekende bijstand verricht;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel57
  - number: 57.b
    text: de bijstand in natura verstrekken.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel57
  - number: '58.1'
    text: |-
      Het college van de gemeente die de bijstand heeft verleend vordert de kosten van bijstand terug voor
      zover de bijstand ten onrechte of tot een te hoog bedrag is ontvangen als gevolg van het niet of
      niet behoorlijk nakomen van de verplichting, bedoeld in [artikel 17, eerste lid][ref1], of de
      verplichtingen, bedoeld in [artikel 30c, tweede en derde lid, van de Wet structuur
      uitvoeringsorganisatie werk en inkomen][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30c
  - number: '58.2'
    text: |-
      Het college van de gemeente die de bijstand heeft verleend kan kosten van bijstand terugvorderen,
      voorzover de bijstand:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: 58.2.a
    text: anders dan in het eerste lid, ten onrechte of tot een te hoog bedrag is verleend;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: 58.2.b
    text: |-
      in de vorm van geldlening is verleend en de uit de geldlening voortvloeiende verplichtingen niet of
      niet behoorlijk worden nagekomen;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: 58.2.c
    text: voortvloeit uit gestelde borgtocht;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: 58.2.d
    text: |-
      ingevolge [artikel 52][ref1] bij wijze van voorschot is verleend en nadien is vastgesteld dat geen
      recht op bijstand bestaat;


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel52
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '52'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 58.2.e
    text: |-
      anderszins onverschuldigd is betaald voorzover de belanghebbende dit redelijkerwijs had kunnen
      begrijpen, of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: 58.2.f
    text: 'anderszins onverschuldigd is betaald, waaronder begrepen dat:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: 58.2.f.1°
    text: |-
      de belanghebbende naderhand met betrekking tot de periode waarover bijstand is verleend, over in
      aanmerking te nemen middelen als bedoeld in [paragraaf 3.4][ref1] beschikt of kan beschikken;


      [ref1]: https://wetten.overheid.nl/BWBR0015703
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: 58.2.f.2°
    text: |-
      bijstand is verleend met een bepaalde bestemming en naderhand door de belanghebbende vergoedingen of
      tegemoetkomingen worden ontvangen met het oog op die bestemming.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: '58.3'
    text: |-
      Indien een gemeente ingevolge [artikel 42, derde lid][ref1], gehouden is kosten van bijstand over
      een bepaalde periode aan een andere gemeente te vergoeden, geschiedt de terugvordering over die
      periode, voorzover zij nog niet heeft plaatsgehad, door het college van eerstgenoemde gemeente.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel42
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '42'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '58.4'
    text: |-
      Het college is bevoegd tot verrekening van in de voorafgaande zes maanden ontvangen middelen met de
      algemene bijstand.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: '58.5'
    text: |-
      Bij gebreke van tijdige betaling kan de vordering worden verhoogd met de op de terugvordering
      betrekking hebbende kosten. Loonbelasting en de premies volksverzekeringen waarvoor de gemeente die
      de bijstand verstrekt krachtens de [Wet op de loonbelasting 1964][ref1] inhoudingsplichtige is,
      kunnen worden teruggevorderd, voor zover deze belasting en premies niet verrekend kunnen worden met
      de door het college af te dragen loonbelasting en premies volksverzekeringen.


      [ref1]: https://wetten.overheid.nl/BWBR0002471
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
    references:
      - id: ref1
        bwb_id: BWBR0002471
  - number: '58.6'
    text: |-
      Terugvordering als bedoeld in het tweede lid, onderdeel e, vindt niet plaats, indien de betreffende
      kosten zijn gemaakt meer dan twee jaar vóór de datum van verzending van het besluit tot
      terugvordering.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: '58.7'
    text: |-
      In afwijking van het eerste lid kan het college besluiten van terugvordering of van verdere
      terugvordering als bedoeld in het eerste lid af te zien, indien de persoon van wie de kosten van
      bijstand worden teruggevorderd:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: 58.7.a
    text: gedurende tien jaar volledig aan zijn betalingsverplichtingen heeft voldaan;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: 58.7.b
    text: |-
      gedurende tien jaar niet volledig aan zijn betalingsverplichtingen heeft voldaan, maar het
      achterstallige bedrag over die periode, vermeerderd met de daarover verschuldigde wettelijke rente
      en de op de invordering betrekking hebbende kosten, alsnog heeft betaald;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: 58.7.c
    text: |-
      gedurende tien jaar geen betalingen heeft verricht en niet aannemelijk is dat hij deze op enig
      moment zal gaan verrichten; of
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: 58.7.d
    text: een bedrag, overeenkomend met ten minste 50% van de restsom, in één keer aflost.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: '58.8'
    text: |-
      Indien daarvoor dringende redenen aanwezig zijn kan het college besluiten geheel of gedeeltelijk van
      terugvordering af te zien.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel58
  - number: '59.1'
    text: |-
      Onverminderd [artikel 58][ref1] kunnen kosten van bijstand, indien de bijstand aan een gezin wordt
      verleend, van alle gezinsleden worden teruggevorderd.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel59
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
        paragraaf: '6.4'
  - number: '59.2'
    text: |-
      Indien de bijstand als gezinsbijstand aan gehuwden had moeten worden verleend maar zulks achterwege
      is gebleven, omdat de belanghebbende de verplichtingen, bedoeld in [artikel 17][ref1], of [artikel
      30c, tweede en derde lid, van de Wet structuur uitvoeringsorganisatie werk en inkomen][ref2], niet
      of niet behoorlijk is nagekomen, kunnen de kosten van bijstand mede worden teruggevorderd van de
      persoon met wiens middelen als bedoeld in [paragraaf 3.4][ref3], bij de verlening van bijstand
      rekening had moeten worden gehouden.


      [ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel17
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c
      [ref3]: https://wetten.overheid.nl/BWBR0015703
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel59
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '17'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30c
      - id: ref3
        bwb_id: BWBR0015703
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '59.3'
    text: |-
      Indien de bijstand terecht als gezinsbijstand aan gehuwden is verleend, maar de belanghebbende toch
      de verplichtingen, bedoeld in [artikel 17][ref1], of [artikel 30c, tweede en derde lid, van de Wet
      structuur uitvoeringsorganisatie werk en inkomen][ref2], niet of niet behoorlijk is nagekomen,
      kunnen de kosten van de bijstand mede worden teruggevorderd van de persoon met wiens middelen als
      bedoeld in [paragraaf 3.4][ref3], bij de verlening van de bijstand rekening had moeten worden
      gehouden.


      [ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel17
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c
      [ref3]: https://wetten.overheid.nl/BWBR0015703
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel59
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '17'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30c
      - id: ref3
        bwb_id: BWBR0015703
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '59.4'
    text: |-
      De in het eerste, tweede en derde lid bedoelde personen zijn hoofdelijk aansprakelijk voor de
      terugbetaling van kosten van bijstand die worden teruggevorderd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel59
  - number: '60.1'
    text: |-
      De persoon van wie kosten van bijstand worden teruggevorderd is verplicht desgevraagd aan het
      college de inlichtingen te verstrekken die voor terugvordering op grond van deze paragraaf van
      belang zijn.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60
  - number: '60.2'
    text: |-
      Het college kan de kosten van de bijstand, bedoeld in de [artikelen 58][ref1] en [59][ref2]
      invorderen bij dwangbevel.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel59
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '59'
        hoofdstuk: '6'
        paragraaf: '6.4'
  - number: '60.3'
    text: |-
      Indien de persoon van wie kosten van bijstand als bedoeld in de [artikelen 58][ref1], met
      uitzondering van het eerste lid, en [59][ref2] worden teruggevorderd algemene bijstand of een
      uitkering op grond van de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte
      werkloze werknemers][ref3] of de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte
      gewezen zelfstandigen][ref4] ontvangt, is het college bevoegd tot verrekening van die kosten met die
      algemene bijstand of uitkering.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel59
      [ref3]: https://wetten.overheid.nl/BWBR0004044
      [ref4]: https://wetten.overheid.nl/BWBR0004163
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '59'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref3
        bwb_id: BWBR0004044
      - id: ref4
        bwb_id: BWBR0004163
  - number: '60.4'
    text: |-
      Indien de persoon van wie kosten van bijstand als bedoeld in de [artikelen 58, eerste lid][ref1],
      worden teruggevorderd dan wel verplicht is tot betaling van een bestuurlijke boete of een eerdere
      bestuurlijke boete wegens eenzelfde gedraging als bedoeld in de [artikelen 18a, vijfde lid][ref2],
      of [47g, vijfde lid][ref3], algemene bijstand of een uitkering op grond van de [Wet
      inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte werkloze werknemers][ref4] of de [Wet
      inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref5] ontvangt,
      verrekent het college die kosten en bestuurlijke boete met die algemene bijstand of uitkering.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel18a
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel47g
      [ref4]: https://wetten.overheid.nl/BWBR0004044
      [ref5]: https://wetten.overheid.nl/BWBR0004163
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 18a
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: 47g
        hoofdstuk: '5'
        paragraaf: '5.4'
      - id: ref4
        bwb_id: BWBR0004044
      - id: ref5
        bwb_id: BWBR0004163
  - number: '60.5'
    text: |-
      De in [artikel 479g van het Wetboek van Burgerlijke Rechtsvordering][ref1] aan de raad voor de
      kinderbescherming toegekende bevoegdheid komt gelijkelijk toe aan het college. Indien het college
      gebruik maakt van deze bevoegdheid, geschiedt de bekendmaking van het dwangbevel, in afwijking van
      [artikel 4:123, eerste lid, van de Algemene wet bestuursrecht][ref2], door middel van toezending per
      post aan degene van wie kosten van bijstand worden teruggevorderd.


      [ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel479g
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:123
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: 479g
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:123
  - number: '60.6'
    text: |-
      Zolang de belanghebbende de verplichtingen, bedoeld in het eerste lid en de [artikelen 18a, achtste
      lid][ref1], en [47g, achtste lid][ref2], niet of niet behoorlijk nakomt:


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel18a
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel47g
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 18a
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 47g
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 60.6.a
    text: |-
      is het college, in afwijking van [artikel 4:93, vierde lid, van de Algemene wet
      bestuursrecht][ref1], bevoegd tot verrekening voor zover beslag op de vordering van de schuldeiser
      nietig zou zijn;


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:93
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:93
  - number: 60.6.b
    text: |-
      geldt de beslagvrije voet, bedoeld in de [artikelen 475c tot en met 475e van het Wetboek van
      Burgerlijke Rechtsvordering][ref1], in afwijking van [artikel 4:116 van de Algemene wet
      bestuursrecht][ref2], niet bij invordering van kosten van bijstand en de bestuurlijke boete bij
      dwangbevel.


      [ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel475c
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:116
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: 475c
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:116
  - number: '60.7'
    text: |-
      Terugvordering van kosten van bijstand als bedoeld in de [artikelen 58][ref1] en [59][ref2] is
      bevoorrecht en volgt onmiddellijk na de vorderingen in [artikel 288 van Boek 3 van het Burgerlijk
      Wetboek][ref3] omschreven.


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel59
      [ref3]: https://wetten.overheid.nl/BWBR0005291#Artikel288
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '59'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref3
        bwb_id: BWBR0005291
        artikel: '288'
  - number: 60a.1
    text: |-
      Indien degene van wie de kosten van bijstand worden teruggevorderd dan wel die verplicht is tot
      betaling van een bestuurlijke boete algemene bijstand of een uitkering op grond van de [Wet
      inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte werklozen werknemers][ref1] of de [Wet
      inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref2] ontvangt
      van het college van een andere gemeente dan het college dat de kosten van bijstand terugvordert of
      de bestuurlijke boete heeft opgelegd, betaalt het college van die andere gemeente, zonder dat
      daarvoor een machtiging nodig is van de belanghebbende, het bedrag van de terugvordering of de
      bestuurlijke boete uit de algemene bijstand of de uitkering op verzoek aan het college dat de kosten
      van bijstand terugvordert of de bestuurlijke boete heeft opgelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0004044
      [ref2]: https://wetten.overheid.nl/BWBR0004163
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60a
    references:
      - id: ref1
        bwb_id: BWBR0004044
      - id: ref2
        bwb_id: BWBR0004163
  - number: 60a.2
    text: |-
      Indien degene van wie de kosten van bijstand worden teruggevorderd dan wel die verplicht is tot
      betaling van een bestuurlijke boete een uitkering ontvangt op grond van de [Werkloosheidswet][ref1],
      de [Wet inkomensvoorziening oudere werklozen][ref2], de [Ziektewet][ref3], de [Wet
      arbeidsongeschiktheidsverzekering zelfstandigen][ref4], de [Wet werk en inkomen naar
      arbeidsvermogen][ref5], de [Wet op de arbeidsongeschiktheidsverzekering][ref6], de [Wet
      arbeidsongeschiktheidsvoorziening militairen][ref7], de [Wet arbeid en zorg][ref8] of de
      [Toeslagenwet][ref9] of een uitkering of inkomensondersteuning ontvangt op grond van de [Wet
      arbeidsongeschiktheidsvoorziening jonggehandicapten][ref10] betaalt het Uitvoeringsinstituut
      werknemersverzekeringen, zonder dat daarvoor een machtiging nodig is van belanghebbende, het bedrag
      van de terugvordering of de bestuurlijke boete uit de uitkering of de inkomensondersteuning op
      verzoek aan het college dat de kosten van bijstand terugvordert of de bestuurlijke boete heeft
      opgelegd.


