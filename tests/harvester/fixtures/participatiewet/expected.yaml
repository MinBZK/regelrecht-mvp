  - number: 8d
    text: |-
      De gemeenteraad stelt periodiek een plan vast omtrent de wijze waarop het college uitvoering zal
      geven aan het op 13 december 2006 te New York tot stand gekomen Verdrag inzake de rechten van
      personen met een handicap (Trb. 2007, 169).
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel8d
  - number: '9.1'
    text: |-
      De belanghebbende van 18 jaar of ouder doch jonger dan de pensioengerechtigde leeftijd is, vanaf de
      dag van melding als bedoeld in [artikel 44, tweede lid][ref1], verplicht:


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel44
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: 9.1.a
    text: |-
      naar vermogen algemeen geaccepteerde arbeid, waarbij geen gebruik wordt gemaakt van een voorziening
      als bedoeld in [artikel 7, eerste lid, onderdeel a][ref1], te verkrijgen, deze te aanvaarden en te
      behouden, waaronder begrepen registratie als werkzoekende bij het Uitvoeringsinstituut
      werknemersverzekeringen, indien hem daartoe het recht toekomt op grond van [artikel 30b, eerste lid,
      van de Wet structuur uitvoeringsorganisatie werk en inkomen][ref2];


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30b
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel9
