  - number: 78h.2
    text: |-
      De in het eerste lid bedoelde bijstand wordt afgestemd op de omstandigheden, mogelijkheden en
      middelen van de belanghebbende, rekening houdend met het niveau van de noodzakelijke kosten van het
      bestaan ter plaatse.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel78h
  - number: 78h.3
    text: |-
      De artikelen van deze wet zijn niet van toepassing, voor zover de omstandigheden het toelaten, met
      uitzondering van [hoofdstuk 2][ref1] en de [paragrafen 6.1 tot en met 6.5][ref2], met dien verstande
      dat de Sociale verzekeringsbank in de plaats treedt van het college.


      [ref1]: https://wetten.overheid.nl/BWBR0015703
      [ref2]: https://wetten.overheid.nl/BWBR0015703
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel78h
