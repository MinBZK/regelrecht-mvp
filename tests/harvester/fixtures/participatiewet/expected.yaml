      zou worden verleend indien zijn inkomen niet in aanmerking wordt genomen, meer zou bedragen dan de
      bijstandsnorm voor gehuwden. Voor de vaststelling van het inkomen van de niet-rechthebbende
      echtgenoot is deze paragraaf van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel32
  - number: '32.4'
    text: |-
