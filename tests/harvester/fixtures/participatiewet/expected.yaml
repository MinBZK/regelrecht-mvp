    text: |-
      gebruik te maken van een door het college aangeboden voorziening, waaronder begrepen sociale
      activering, gericht op arbeidsinschakeling, alsmede mee te werken aan een onderzoek naar zijn
      mogelijkheden tot arbeidsinschakeling en, indien van toepassing, mee te werken aan het opstellen,
      uitvoeren en evalueren van een plan van aanpak als bedoeld in [artikel 44a][ref1];


