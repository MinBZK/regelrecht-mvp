    text: |-
      De gemeenteraad stelt in het kader van het financiële beheer bij verordening regels voor de
      bestrijding van het ten onrechte ontvangen van bijstand alsmede van misbruik en oneigenlijk gebruik
      van de wet en de daarop berustende bepalingen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel8b
  - number: 8c
    text: |-
      Indien bij een gemeenschappelijke regeling als bedoeld in de [Wet gemeenschappelijke
      regelingen][ref1] de uitvoering van deze wet volledig is overgedragen aan het bestuur van een
      openbaar lichaam als bedoeld in [artikel 8 van die wet][ref2], treedt dat bestuur voor de toepassing
      van deze wet, met uitzondering van [paragrafen 7.1][ref3] en [7.3][ref4], in de plaats van de
      betrokken colleges.


      [ref1]: https://wetten.overheid.nl/BWBR0003740
      [ref2]: https://wetten.overheid.nl/BWBR0003740#Artikel8
      [ref3]: https://wetten.overheid.nl/BWBR0015703
      [ref4]: https://wetten.overheid.nl/BWBR0015703
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel8c
    references:
