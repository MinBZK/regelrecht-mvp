  - number: 60a.3
    text: |-
      Indien degene van wie de kosten van bijstand worden teruggevorderd dan wel die verplicht is tot
      betaling van een bestuurlijke boete een uitkering ontvangt op grond van de [Algemene
      Ouderdomswet][ref1] of de [Algemene nabestaandenwet][ref2] betaalt de Sociale verzekeringsbank,
      zonder dat daarvoor een machtiging nodig is van belanghebbende, het bedrag van de terugvordering of
      de bestuurlijke boete uit de uitkering op verzoek aan het college dat de kosten van bijstand
      terugvordert of de bestuurlijke boete heeft opgelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0002221
      [ref2]: https://wetten.overheid.nl/BWBR0007795
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60a
    references:
      - id: ref1
        bwb_id: BWBR0002221
      - id: ref2
        bwb_id: BWBR0007795
  - number: 60a.4
    text: |-
      Onverminderd [artikel 60, derde lid][ref1], en het eerste, tweede en derde lid kan het college een
      vordering die een belanghebbende op hem heeft, verrekenen met een vordering als bedoeld in [artikel
      58][ref2] en [59][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel60
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel58
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel59
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel60a
