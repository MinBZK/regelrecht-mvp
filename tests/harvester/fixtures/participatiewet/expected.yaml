        hoofdstuk: '6'
        paragraaf: '6.3'
  - number: '13.3'
    text: |-
      Het eerste lid, onderdeel a, is niet van toepassing op bij algemene maatregel van bestuur aan te
      wijzen categorieën personen waarbij tenuitvoerlegging van een vrijheidsstraf of vrijheidsbenemende
      maatregel plaatsvindt buiten een penitentiaire inrichting, een instelling voor de verpleging van ter
      beschikking gestelden of een inrichting als bedoeld in [artikel 1, onderdeel b, van de Beginselenwet
      justitiële jeugdinrichtingen][ref1]. Het eerste lid, onderdelen a en b, is niet van toepassing op de
      persoon aan wie rechtens zijn vrijheid is ontnomen op grond van de [Wet verplichte geestelijke
      gezondheidszorg][ref2], de [Wet zorg en dwang psychogeriatrische en verstandelijk gehandicapte
      cliënten][ref3] of, voor zover het het recht op bijzondere bijstand betreft, na ontslag van alle
      rechtsvervolging, van [artikel 37b, eerste lid, van het Wetboek van Strafrecht][ref4] of op de
      persoon die zich onttrekt aan de tenuitvoerlegging van een vrijheidsbenemende maatregel op grond van
      die artikelen.


      [ref1]: https://wetten.overheid.nl/BWBR0011756#Artikel1
      [ref2]: https://wetten.overheid.nl/BWBR0040635
      [ref3]: https://wetten.overheid.nl/BWBR0040632
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel37b
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel13
    references:
      - id: ref1
        bwb_id: BWBR0011756
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0040635
      - id: ref3
        bwb_id: BWBR0040632
      - id: ref4
        bwb_id: BWBR0001854
        artikel: 37b
  - number: '13.4'
    text: |-
      In afwijking van het eerste lid, onderdeel e, geldt voor personen die de pensioengerechtigde
      leeftijd hebben bereikt, een periode van dertien weken.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel13
  - number: '14'
    text: |-
      In ieder geval worden niet tot de noodzakelijke kosten van het bestaan gerekend kosten met
      betrekking tot:
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel14
  - number: 14.a
    text: de voldoening aan alimentatieverplichtingen;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel14
  - number: 14.b
    text: de betaling van een boete;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel14
  - number: 14.c
    text: geleden of toegebrachte schade;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel14
  - number: 14.d
    text: vrijwillige premiebetaling in het kader van een publiekrechtelijke verzekering;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel14
  - number: 14.e
    text: |-
      kosten van medische handelingen en verrichtingen die gerekend kunnen worden tot de
      ontwikkelingsgeneeskunde als bedoeld in de [Wet op bijzondere medische verrichtingen][ref1], of
      wanneer zodanige medische behandelingen en verrichtingen buiten Nederland plaatsvinden.


      [ref1]: https://wetten.overheid.nl/BWBR0008974
