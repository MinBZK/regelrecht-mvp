  - number: 10h.2
    text: 'Onder werkvoorzieningen als bedoeld in het eerste lid worden uitsluitend verstaan:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10h
  - number: 10h.2.a
    text: vervoersvoorzieningen die ertoe strekken de werkplek, proefplaats of opleidingslocatie te
      bereiken;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10h
  - number: 10h.2.b
    text: intermediaire activiteiten;
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10h
  - number: 10h.2.c
    text: |-
      meeneembare voorzieningen voor de inrichting van de arbeidsplaats, de productie- en werkmethoden, de
      inrichting van de opleidingsplaats of de proefplaats die in overwegende mate op het individu van de
      persoon, bedoeld in het eerste lid, zijn afgestemd; en
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10h
  - number: 10h.2.d
    text: |-
      de bij de arbeid of opleiding te gebruiken hulpmiddelen, die in overwegende mate op het individu van
      de persoon, bedoeld in het eerste lid, zijn afgestemd.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10h
  - number: 10h.3
    text: |-
      Het Uitvoeringsinstituut werknemersverzekeringen kan op aanvraag van personen als bedoeld in het
      eerste lid of het college een werkvoorziening toekennen en voor die personen bekostigen.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10h
  - number: 10h.4
    text: 'Bij algemene maatregel van bestuur kunnen nadere regels gesteld worden over:'
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10h
  - number: 10h.4.a
    text: de omvang en de inhoud van de aanspraak, bedoeld in het derde lid; en
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10h
  - number: 10h.4.b
    text: de voorwaarden waaronder de werkvoorziening wordt verleend.
    url: https://wetten.overheid.nl/BWBR0015703/2024-01-01#Artikel10h
  - number: 10h.5
    text: |-
