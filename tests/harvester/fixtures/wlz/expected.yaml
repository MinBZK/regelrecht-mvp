      in een instelling verblijft, in afwijking van [artikel 3.3.1, tweede lid][ref1], geen recht op
      individueel gebruik van mobiliteitshulpmiddelen als bedoeld in artikel 3.1.1, eerste lid,
      onderdeel e.


