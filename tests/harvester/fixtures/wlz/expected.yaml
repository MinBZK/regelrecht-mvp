  - number: 10.5.1.3
    text: Het recht op zorg als bedoeld in het eerste lid wordt ambtshalve vastgesteld door het CIZ.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.5.1
  - number: 10.5.1.4
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld over de vaststelling
      van een indicatiebesluit indien toepassing wordt gegeven aan het eerste lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.5.1
  - number: 11.1.1.1
    text: |-
      De verzekerde die onmiddellijk voorafgaand aan de intrekking van de Algemene Wet Bijzondere
      Ziektekosten op grond van een indicatiebesluit is aangewezen op een zorgzwaartepakket 4 VV, 5 VV, 6
      VV, 7 VV, 8 VV, 9b VV, 10 VV, 4 VG, 5 VG, 6 VG, 7 VG, 8 VG, 1 SGLVG, 2 LG, 4 LG, 5 LG, 6 LG, 7 LG, 2
      ZGaud, 3 ZGaud, 4 ZGaud, 2 ZGvis, 3 ZGvis, 4 ZGvis of 5 ZGvis, dan wel, voor een meerderjarige
      verzekerde, op een zorgzwaartepakket 1 LVG, 2 LVG, 3 LVG, 4 LVG, 5 LVG of 3 VG, wordt voor de
      toepassing van deze wet gelijkgesteld met een verzekerde ten aanzien van wie het CIZ heeft
      vastgesteld dat hij voldoet aan [artikel 3.2.1, eerste of derde lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.1.1
