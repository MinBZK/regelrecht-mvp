        bwb_id: BWBR0020495
        artikel: '15'
  - number: 7.1.2.1
    text: 'Het CIZ is belast met:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.2
  - number: 7.1.2.1.a
    text: |-
      het nemen van indicatiebesluiten als bedoeld in [artikel 3.2.3][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.2
    references:
