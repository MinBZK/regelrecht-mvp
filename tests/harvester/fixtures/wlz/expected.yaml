  - number: 6.1.3.1
    text: Het CAK stelt een bestuursreglement vast.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.3
  - number: 6.1.3.2
    text: |-
      Vergaderingen van het CAK zijn niet openbaar, behoudens voor zover in het bestuursreglement anders
      is bepaald.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.3
  - number: 6.2.1.1
    text: Het CAK zendt Onze Minister jaarlijks voor 1 november een werkprogramma en een begroting.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.2.1
  - number: 6.2.1.2
    text: |-
      Het werkprogramma bevat een beschrijving van de activiteiten die het CAK voornemens is in het
      volgende kalenderjaar te verrichten. Het werkprogramma behoeft de goedkeuring van Onze Minister.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.2.1
  - number: 6.2.1.3
    text: |-
      Onverminderd [artikel 27 van de Kaderwet zelfstandige bestuursorganen][ref1] bevat de begroting een
      meerjarenraming van de beheerskosten voor de vier kalenderjaren, volgend op het begrotingsjaar.


      [ref1]: https://wetten.overheid.nl/BWBR0020495#Artikel27
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.2.1
    references:
      - id: ref1
        bwb_id: BWBR0020495
        artikel: '27'
  - number: 6.2.1.4
    text: |-
      De in de [artikelen 26][ref1] en[ 34 van de Kaderwet zelfstandige bestuursorganen][ref2] bedoelde
      begroting en jaarrekening hebben betrekking op de beheerskosten van het CAK en de bijdragen, bedoeld
      in [artikel 122a van de Zorgverzekeringswet][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0020495#Artikel26
      [ref2]: https://wetten.overheid.nl/BWBR0020495#Artikel34
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel122a
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.2.1
