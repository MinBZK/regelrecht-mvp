  - number: 11.1.6.2
    text: |-
      Tot een bij koninklijk besluit vast te stellen tijdstip heeft de verzekerde die niet in een
      instelling verblijft geen recht op roerende voorzieningen als bedoeld in [artikel 3.1.1, eerste lid,
      onderdeel a, onder 3°][ref1], of op individueel gebruik van mobiliteitshulpmiddelen als bedoeld in
      artikel 3.1.1, eerste lid, onderdeel e.


