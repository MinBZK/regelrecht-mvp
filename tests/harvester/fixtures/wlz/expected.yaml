        bwb_id: BWBR0002614
  - number: 11.2.1.2
    text: |-
      De zorgautoriteit kan het een Wlz-uitvoerder die behoort tot een groep als bedoeld in [artikel 24b
      van Boek 2 van het Burgerlijk Wetboek][ref1] waarvan ook een zorgverzekeraar deel uitmaakt die de
      [Algemene Wet Bijzondere Ziektekosten][ref2] op de dag voor de intrekking van die wet uitvoerde, op
      diens verzoek voor een periode van ten hoogste twaalf maanden na die intrekking toestaan de Wet
      langdurige zorg uit te voeren zonder dat de vaststelling, bedoeld in [artikel 4.1.1, vierde
      lid][ref3], heeft plaatsgevonden.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel24b
      [ref2]: https://wetten.overheid.nl/BWBR0002614
      [ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel4.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.1
    references:
