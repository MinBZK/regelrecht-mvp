    text: |-
      Bij ministeriële regeling kunnen ter aanvulling van de [artikelen 11.1.1 tot en met 11.1.7][ref1]
      regels worden gesteld ten aanzien van aanspraken, rechten en verplichtingen van verzekerden die
      onmiddellijk voorafgaand aan de intrekking van de [Algemene Wet Bijzondere Ziektekosten][ref2] op
      grond van een indicatiebesluit waren aangewezen op zorg op grond van die wet.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel11.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0002614
