    text: |-
      het oordeel over de noodzaak van opneming en verblijf of de voortzetting van het verblijf, bedoeld
      in [artikel 21, eerste lid, van de Wet zorg en dwang psychogeriatrische en verstandelijk
      gehandicapte cliënten][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0040632#Artikel21
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.2
    references:
