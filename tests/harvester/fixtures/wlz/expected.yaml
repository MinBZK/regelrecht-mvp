      die verband houden met de taken die bij wet zijn opgedragen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.2
  - number: 7.1.2.4
    text: |-
      Mandaat tot het nemen van besluiten ingevolge het eerste lid, onder a, wordt niet verleend aan
      iemand die niet werkzaam is onder verantwoordelijkheid van het CIZ.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.2
  - number: 7.1.2.5
    text: |-
      Bij algemene maatregel van bestuur kunnen categorieën van besluiten worden aangewezen waarvoor het
      verbod op mandaatverlening niet geldt.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.2
  - number: 7.1.3.1
    text: Het CIZ stelt een bestuursreglement vast.
