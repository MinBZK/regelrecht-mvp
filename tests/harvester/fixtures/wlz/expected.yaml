    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.2
  - number: 6.1.2.d
    text: |-
      de taken met betrekking tot de maatregelen gericht op verzekering van onverzekerden, bedoeld in
      [paragraaf 2.4 van de Zorgverzekeringswet][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0018450
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.2
    references:
