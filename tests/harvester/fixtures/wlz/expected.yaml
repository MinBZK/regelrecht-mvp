        bwb_id: BWBR0035917
        artikel: 5.2.2
        hoofdstuk: '5'
        paragraaf: '2'
  - number: 5.2.3.2.b
    text: |-
      de accountantscontrole van de jaarrekening, bedoeld in [artikel 5.2.2][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel5.2.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.3
    references:
