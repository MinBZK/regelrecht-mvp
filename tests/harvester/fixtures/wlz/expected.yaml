  - number: 11.1.2.1
    text: |-
      De verzekerde, bedoeld in [artikel 11.1.1, derde lid][ref1], heeft gedurende de geldigheidsduur van
      het indicatiebesluit en tot het moment waarop hij in een instelling is gaan verblijven, maar
      uiterlijk tot 1 januari 2016 recht op voortzetting van de aanspraken of het persoonsgebonden budget
      waarop hij bij of krachtens de [Algemene Wet Bijzondere Ziektekosten][ref2] krachtens een
      zorgindicatiebesluit aanspraak had op de dag vóór de intrekking van die wet, met dien verstande dat
      de hoogte van het persoonsgebonden budget wordt bepaald met inachtneming van hetgeen geregeld is
      krachtens [artikel 11.1.5, tweede en derde lid][ref3]. In afwijking van [artikel 3.3.1, eerste
      lid][ref4], heeft een verzekerde als bedoeld in artikel 11.1.1, derde lid, vanaf 1 januari 2016
      slechts recht op zorg met verblijf in een instelling. De vorige volzin geldt niet voor een
      verzekerde van wie het CIZ na de inwerkingtreding van deze wet op aanvraag heeft vastgesteld dat hij
      voldoet aan [artikel 3.2.1, eerste lid][ref5].


