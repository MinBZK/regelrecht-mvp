        artikel: '34'
      - id: ref3
        bwb_id: BWBR0018450
        artikel: 122a
  - number: 6.2.1.5
    text: |-
      De accountant doet verslag van zijn bevindingen over de vraag of het beheer en de organisatie van
      het CAK voldoen aan eisen van rechtmatigheid, ordelijkheid en controleerbaarheid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.2.1
  - number: 6.2.2.1
    text: |-
