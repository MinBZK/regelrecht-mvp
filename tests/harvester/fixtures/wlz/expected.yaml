        paragraaf: '3'
  - number: 11.1.2.6
    text: |-
      Een verzekerde als bedoeld in [artikel 11.1.1, eerste of derde lid][ref1], die onmiddellijk
      voorafgaande aan de intrekking van de [Algemene Wet Bijzondere Ziektekosten][ref2] in afwachting van
      een plaats in een specifieke instelling waar hij wenst te gaan verblijven, op basis van een in
      functies en klassen omgezet zorgzwaartepakket tijdelijk thuis meer zorg ontvangt dan een verzekerde
      als bedoeld in het vijfde lid, behoudt zijn recht op deze zorg totdat hij deze vanaf de aanvang
      daarvan zes maanden heeft ontvangen, met dien verstande dat het recht zoveel eerder eindigt als hij
      in een instelling gaat verblijven.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel11.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0002614
