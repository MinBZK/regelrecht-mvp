  - number: 11.1.6.1
    text: |-
      Bij ministeriële regeling kan worden bepaald in welke gevallen en onder welke voorwaarden een
      verzekerde het gebruik van een hulpmiddel waarop hij krachtens de [Wet maatschappelijke
      ondersteuning 2015][ref1] recht had, kan voortzetten op grond van deze wet.


      [ref1]: https://wetten.overheid.nl/BWBR0035362
