        paragraaf: '2'
  - number: 5.2.3.3
    text: |-
      Na de goedkeuring, bedoeld in het eerste lid, stelt het Zorginstituut de jaarrekening van het Fonds
      langdurige zorg algemeen verkrijgbaar.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.3
  - number: 6.1.1.1
    text: Er is een CAK, dat rechtspersoonlijkheid bezit.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.1
  - number: 6.1.1.2
    text: Het CAK is gevestigd in een door Onze Minister te bepalen plaats.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.1
  - number: 6.1.1.3
    text: Het CAK bestaat uit ten hoogste drie leden, onder wie de voorzitter.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.1
  - number: 6.1.1.4
    text: Het CAK wordt in en buiten rechte vertegenwoordigd door de voorzitter.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.1
  - number: 6.1.1.5
    text: |-
      Benoeming vindt plaats op grond van de deskundigheid die nodig is voor de uitoefening van de taken
      van het CAK alsmede op grond van maatschappelijke kennis en ervaring.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.1
  - number: 6.1.1.6
    text: |-
      De leden worden benoemd voor ten hoogste vier jaar. Herbenoeming kan twee maal en telkens voor ten
      hoogste vier jaar plaatsvinden.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.1
  - number: 6.1.1.7
    text: |-
      [Artikel 15 van de Kaderwet zelfstandige bestuursorganen][ref1] is niet van toepassing ten aanzien
      van personeel in dienst van het CAK.


      [ref1]: https://wetten.overheid.nl/BWBR0020495
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.1
    references:
      - id: ref1
        bwb_id: BWBR0020495
  - number: 6.1.2
    text: 'Het CAK is belast met:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.1.2
  - number: 6.1.2.a
    text: |-
      de vaststelling en de inning van de eigen bijdragen, bedoeld in [artikel 3.2.5][ref1];


