  - number: 11.1.1.4
    text: |-
      Indien aan de verzekerde onmiddellijk voorafgaand aan de intrekking van de [Algemene Wet Bijzondere
      Ziektekosten][ref1] een persoonsgebonden budget op grond van [artikel 44, eerste lid, onder b, van
      de Algemene Wet Bijzondere Ziektekosten][ref2] is verleend en hij op die dag woonachtig was in een
      kleinschalig wooninitiatief als bedoeld in [artikel 1.1.1, onderdeel u, van de Regeling subsidies
      AWBZ][ref3], zoals dat artikel luidde op de dag vóór de intrekking van de Algemene Wet Bijzondere
      Ziektekosten, wordt hij zolang hij woonachtig blijft in een bij algemene maatregel van bestuur
      omschreven kleinschalig wooninitiatief, voor de toepassing van deze wet gelijkgesteld met een
      verzekerde ten aanzien van wie het CIZ heeft vastgesteld dat hij voldoet aan [artikel 3.2.1, eerste
      of derde lid][ref4].


