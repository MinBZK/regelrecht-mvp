      Bij ministeriële regeling wordt bepaald op welke wijze de Wlz-uitvoerder de verstrekking van
      garantiebedragen voor de hoogte van een persoonsgebonden budget voortzet, met betrekking tot
      verzekerden aan wie voor de subsidieperiode die eindigde op 31 december van het jaar voorafgaand aan
