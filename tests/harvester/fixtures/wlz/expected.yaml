  - number: 11.1.2.8
    text: |-
      In afwijking van het eerste lid kan de verzekerde, bedoeld in [artikel 11.1.1, derde lid][ref1], die
      op 31 december 2015 een volledig pakket thuis als bedoeld in [artikel 3.3.2, eerste lid,
      onderdeel a][ref2], ontving, kiezen voor voortzetting van zorgverlening door middel van een volledig
      pakket thuis. In afwijking van [artikel 3.3.1, eerste lid][ref3], heeft de verzekerde die kiest voor
      voortzetting van deze zorgverlening vanaf 1 januari 2016 slechts recht op zorgverlening door middel
      van een volledig pakket thuis dan wel verblijf in een instelling. De vorige volzin geldt niet voor
      een verzekerde van wie het CIZ na de inwerkingtreding van deze wet op aanvraag heeft vastgesteld dat
      hij voldoet aan [artikel 3.2.1, eerste lid][ref4].


