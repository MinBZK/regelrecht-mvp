        artikel: 4.1.1
        hoofdstuk: '4'
        paragraaf: '1'
  - number: 11.2.2.1
    text: |-
      Ten aanzien van aanspraken, rechten en verplichtingen die bij of krachtens de [Algemene Wet
      Bijzondere Ziektekosten][ref1] zijn ontstaan voor het tijdstip van intrekking van die wet, dan wel
      na dat tijdstip zijn ontstaan ter zake van de afwikkeling van die wet, blijft het recht van
      toepassing zoals dat gold voorafgaand aan dat tijdstip, behoudens voor zover ter zake bij of
      krachtens deze wet afwijkende regels zijn gesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.2
    references:
      - id: ref1
        bwb_id: BWBR0002614
  - number: 11.2.2.2
    text: |-
      In deze paragraaf wordt verstaan onder zorgverzekeraar: een zorgverzekeraar als bedoeld in
      [artikel 1, eerste lid, onder c, van de Algemene Wet Bijzondere Ziektekosten][ref1], zoals dat
      onderdeel luidde op de dag voor intrekking van die wet.


      [ref1]: https://wetten.overheid.nl/BWBR0002614#Artikel1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.2
    references:
      - id: ref1
        bwb_id: BWBR0002614
        artikel: '1'
  - number: 11.2.2.3
    text: |-
      De bestuursorganen die op grond van het bepaalde bij of krachtens de [Algemene Wet Bijzondere
      Ziektekosten][ref1] een taak hadden bij de uitvoering van die wet en de rechtspersonen, bedoeld in
      [artikel 40 van die wet][ref2], dragen overeenkomstig de bepalingen van deze wet zorg voor een
      zorgvuldige afwikkeling van die taak.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
      [ref2]: https://wetten.overheid.nl/BWBR0002614#Artikel40
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.2
    references:
      - id: ref1
        bwb_id: BWBR0002614
      - id: ref2
        bwb_id: BWBR0002614
        artikel: '40'
  - number: 11.2.3.1
    text: |-
      In [artikel 11.2.2, eerste lid][ref1], bedoelde rechten en verplichtingen van een zorgverzekeraar
      gaan van rechtswege over op de Wlz-uitvoerder waarbij de verzekerde is ingeschreven ingevolge
      [artikel 2.2.1][ref2]. De Wlz-uitvoerder, bedoeld in de vorige volzin, heeft de hoedanigheid van
      zorgverzekeraar ter zake van de afwikkeling van de in die volzin bedoelde rechten en verplichtingen.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel11.2.2
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel2.2.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 11.2.2
        hoofdstuk: '11'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 2.2.1
        hoofdstuk: '2'
        paragraaf: '2'
  - number: 11.2.3.2
    text: |-
      In [artikel 11.2.2, eerste lid][ref1], bedoelde rechten en verplichtingen van een op grond van
      [artikel 40 van de Algemene Wet Bijzondere Ziektekosten][ref2] aangewezen rechtspersoon gaan van
      rechtswege over het zorgkantoor dat werkzaam is in de regio waarvoor eerstgenoemde rechtspersoon was
      aangewezen. Dit zorgkantoor heeft ter zake van de afwikkeling van de in de vorige volzin bedoelde
      rechten en verplichtingen de hoedanigheid van de op grond van artikel 40 van de Algemene Wet
      Bijzondere Ziektekosten aangewezen rechtspersoon.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel11.2.2
      [ref2]: https://wetten.overheid.nl/BWBR0002614#Artikel40
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 11.2.2
        hoofdstuk: '11'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0002614
        artikel: '40'
  - number: 11.2.3.3
    text: |-
      In wettelijke procedures en rechtsgedingen waarbij een zorgverzekeraar respectievelijk een krachtens
      [artikel 40 van de Algemene Wet Bijzondere Ziektekosten][ref1] aangewezen rechtspersoon is
      betrokken, treedt vanaf de intrekking van die wet, voor die zorgverzekeraar respectievelijk die
      rechtspersoon in de plaats:


      [ref1]: https://wetten.overheid.nl/BWBR0002614#Artikel40
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.3
    references:
      - id: ref1
        bwb_id: BWBR0002614
        artikel: '40'
  - number: 11.2.3.3.a
    text: |-
      de Wlz-uitvoerder op welke op grond van het eerste lid de rechten en verplichtingen van de
      zorgverzekeraar zijn overgegaan, respectievelijk;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.3
  - number: 11.2.3.3.b
    text: |-
      het zorgkantoor op welke op grond van het tweede lid de krachtens [artikel 40 van de Algemene Wet
      Bijzondere Ziektekosten][ref1] ontstane rechten en verplichtingen zijn overgegaan.


      [ref1]: https://wetten.overheid.nl/BWBR0002614#Artikel40
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.3
    references:
      - id: ref1
        bwb_id: BWBR0002614
        artikel: '40'
  - number: 11.2.3.4
    text: |-
      In zaken waarin voor de intrekking van de [Algemene Wet Bijzondere Ziektekosten][ref1] aan de
      Nationale ombudsman is verzocht een onderzoek te doen, dan wel de Nationale ombudsman een onderzoek
      heeft ingesteld naar een gedraging die kon worden toegerekend aan een zorgverzekeraar of die
      krachtens [artikel 44 van de Algemene Wet Bijzondere Ziektekosten][ref2] kon worden toegerekend aan
      een rechtspersoon die is aangewezen krachtens [artikel 40, eerste lid, van de Algemene Wet
      Bijzondere Ziektekosten][ref3], treedt na de intrekking van de Algemene Wet Bijzondere Ziektekosten
      in de plaats van die zorgverzekeraar of die rechtspersoon de Wlz-uitvoerder dan wel het zorgkantoor
      op, op welke ingevolge dit artikel de rechten en verplichtingen van de zorgverzekeraar of van die
      rechtspersoon zijn overgegaan.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
      [ref2]: https://wetten.overheid.nl/BWBR0002614#Artikel44
      [ref3]: https://wetten.overheid.nl/BWBR0002614#Artikel40
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.3
    references:
      - id: ref1
        bwb_id: BWBR0002614
      - id: ref2
        bwb_id: BWBR0002614
        artikel: '44'
      - id: ref3
        bwb_id: BWBR0002614
        artikel: '40'
  - number: 11.2.3.5
    text: |-
      De archiefbescheiden van zorgverzekeraars en rechtspersonen, aangewezen krachtens [artikel 40 van de
      Algemene Wet Bijzondere Ziektekosten][ref1], die betrekking hebben op de voor de intrekking van de
      [Algemene Wet Bijzondere Ziektekosten][ref2] bij of krachtens die wet door hen uitgevoerde taken,
      worden zonder dat daarvoor de toestemming van de verzekerden is vereist en voor zover zij niet
      overeenkomstig de [Archiefwet 1995][ref3] zijn overgebracht naar een archiefbewaarplaats:


      [ref1]: https://wetten.overheid.nl/BWBR0002614#Artikel40
      [ref2]: https://wetten.overheid.nl/BWBR0002614
      [ref3]: https://wetten.overheid.nl/BWBR0007376
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.3
    references:
      - id: ref1
        bwb_id: BWBR0002614
        artikel: '40'
      - id: ref2
        bwb_id: BWBR0002614
      - id: ref3
        bwb_id: BWBR0007376
  - number: 11.2.3.5.a
    text: |-
      in de gevallen, bedoeld in het eerste lid: door die zorgverzekeraars overgedragen aan de Wlz-
      uitvoerder waarbij de verzekerde is ingeschreven ingevolge [artikel 2.2.1][ref1],


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel2.2.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 2.2.1
        hoofdstuk: '2'
        paragraaf: '2'
  - number: 11.2.3.5.b
    text: |-
      in de gevallen, bedoeld in het tweede lid: door de rechtspersoon, aangewezen krachtens [artikel 40
      van de Algemene Wet Bijzondere Ziektekosten][ref1] overgedragen aan de door Onze Minister krachtens
      [artikel 4.2.4, tweede lid][ref2], aangewezen Wlz-uitvoerders die de werkzaamheden in hun regio
      overnemen.


      [ref1]: https://wetten.overheid.nl/BWBR0002614#Artikel40
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel4.2.4
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.3
    references:
      - id: ref1
        bwb_id: BWBR0002614
        artikel: '40'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 4.2.4
        hoofdstuk: '4'
        paragraaf: '2'
  - number: 11.2.4.1
    text: |-
      De bij en krachtens de [Wet financiering sociale verzekeringen][ref1] opgebouwde reserve voor de
      uitvoering van de [Algemene Wet Bijzondere Ziektekosten][ref2] die een krachtens [artikel 40, eerste
      lid, van de Algemene Wet Bijzondere Ziektekosten][ref3] aangewezen rechtspersoon voor een regio had
      op de dag voor de intrekking van die wet, komt ten behoeve van de uitvoering van de Wet langdurige
      zorg toe aan het zorgkantoor dat met ingang van de inwerkingtreding van deze wet in de
      desbetreffende regio werkt.


      [ref1]: https://wetten.overheid.nl/BWBR0017745
      [ref2]: https://wetten.overheid.nl/BWBR0002614
      [ref3]: https://wetten.overheid.nl/BWBR0002614#Artikel40
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.4
    references:
      - id: ref1
        bwb_id: BWBR0017745
      - id: ref2
        bwb_id: BWBR0002614
      - id: ref3
        bwb_id: BWBR0002614
        artikel: '40'
  - number: 11.2.4.2
    text: |-
      In afwijking van het eerste lid brengt het zorgkantoor, bedoeld in het eerste lid, ook zijn
      beheerskosten die gepaard gaan met de afwikkeling van de [Algemene Wet Bijzondere
      Ziektekosten][ref1] ten laste van de in het eerste lid bedoelde reserve. Uitgaven waarvan de
      zorgautoriteit heeft vastgesteld dat deze niet verantwoord zijn, blijven daarbij buiten beschouwing,
      tenzij de zorgautoriteit anders heeft besloten.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.4
    references:
      - id: ref1
        bwb_id: BWBR0002614
  - number: 11.2.5.1
    text: |-
      In afwijking van hetgeen is overeengekomen, kunnen overeenkomsten als bedoeld in [artikel 15 van de
      Algemene Wet Bijzondere Ziektekosten][ref1] door beide partijen met inachtneming van een
      opzegtermijn van ten minste twee maanden worden opgezegd.


      [ref1]: https://wetten.overheid.nl/BWBR0002614#Artikel15
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.5
    references:
      - id: ref1
        bwb_id: BWBR0002614
        artikel: '15'
  - number: 11.2.5.2
    text: |-
      Een zorgaanbieder die uit hoofde van een overeenkomst als bedoeld in het eerste lid een vordering
      heeft voor zorg die hij voor intrekking van de [Algemene Wet Bijzondere Ziektekosten][ref1] heeft
      verleend, zendt op straffe van verval van zijn vorderingsrecht uiterlijk twee jaar na de intrekking
      van die wet een nota aan het zorgkantoor dat ingevolge [artikel 11.2.3, tweede lid][ref2], de
      opvolger is van zijn contractspartij.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel11.2.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.5
    references:
      - id: ref1
        bwb_id: BWBR0002614
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 11.2.3
        hoofdstuk: '11'
        paragraaf: '2'
  - number: 11.2.5.3
    text: |-
      Een zorgaanbieder die anders dan uit hoofde van een overeenkomst als bedoeld in het tweede lid of in
      [artikel 11.2.6][ref1], een vordering heeft voor op grond van de [Algemene Wet Bijzondere
      Ziektekosten][ref2] verzekerde zorg die hij voor de intrekking van die wet heeft verleend, zendt op
      straffe van verval van zijn vorderingsrecht uiterlijk twee maanden na die intrekking een nota aan de
      verzekerde dan wel het zorgkantoor dat werkzaam is in de regio waarin de verzekerde woont.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel11.2.6
      [ref2]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.5
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 11.2.6
        hoofdstuk: '11'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0002614
  - number: 11.2.5.4
    text: |-
      Een verzekerde die ingevolge het derde lid een nota heeft ontvangen, zendt deze op straffe van
      verval van zijn vorderingsrecht binnen een jaar aan het zorgkantoor dat werkzaam is in de regio waar
      hij woont.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.5
  - number: 11.2.5.5
    text: |-
      Binnen drie maanden na ontvangst van een nota als bedoeld in het tweede, derde of vierde lid,
      beslist de Wlz-uitvoerder of, en in welke mate deze betaalbaar dient te worden gesteld en zendt hij
      naar aanleiding daarvan een betaal- of terugvorderingsopdracht aan het CAK.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.5
  - number: 11.2.5.6
    text: Het CAK voert een opdracht als bedoeld in het vijfde lid binnen drie maanden na ontvangst
      ervan uit.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.5
  - number: 11.2.6.1
    text: |-
      Een zorgaanbieder die uit hoofde van een overeenkomst met een verzekerde, gesloten in het kader van
      een persoonsgebonden budget, een vordering heeft voor zorg die hij voor de intrekking van de
      [Algemene Wet Bijzondere Ziektekosten][ref1] heeft verleend, zendt op straffe van verval van zijn
      vorderingsrecht uiterlijk twee maanden na die intrekking een nota aan de verzekerde.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.6
    references:
      - id: ref1
        bwb_id: BWBR0002614
  - number: 11.2.6.2
    text: |-
      De verzekerde die over een persoonsgebonden budget in de vorm van een trekkingsrecht beschikt,
      zendt, op straffe van verval van de mogelijkheid om deze ten laste van zijn persoonsgebonden budget
      te betalen, de nota uiterlijk twee maanden na de ontvangst ervan ter betaling door aan de Sociale
      verzekeringsbank.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.6
  - number: 11.2.7
    text: |-
      Het CAK brengt uiterlijk twee jaar na de intrekking van de [Algemene Wet Bijzondere
      Ziektekosten][ref1] verschuldigde eigen bijdragen over de jaren tot de intrekking in rekening bij de
      verzekerde.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.7
    references:
      - id: ref1
        bwb_id: BWBR0002614
  - number: 11.2.8.1
    text: |-
      De Wlz-uitvoerders, de zorgkantoren die voor een regio de rechtsopvolgers zijn van de
      rechtspersonen, bedoeld in [artikel 40 van die wet][ref1], en het CAK, zenden ieder met betrekking
      tot de taken die zij ter afwikkeling van de [Algemene Wet Bijzondere Ziektekosten][ref2] hebben,
      voor 1 juli 2021 aan de zorgautoriteit en het Zorginstituut:


      [ref1]: https://wetten.overheid.nl/BWBR0002614#Artikel40
      [ref2]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.8
    references:
      - id: ref1
        bwb_id: BWBR0002614
        artikel: '40'
      - id: ref2
        bwb_id: BWBR0002614
  - number: 11.2.8.1.a
    text: |-
      een eindverslag over de afwikkeling van de [Algemene Wet Bijzondere Ziektekosten][ref1],


      [ref1]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.8
    references:
      - id: ref1
        bwb_id: BWBR0002614
  - number: 11.2.8.1.b
    text: |-
      een financieel verslag over de afwikkeling van de uitvoering van de [Algemene Wet Bijzondere
      Ziektekosten][ref1], dat vergezeld gaat van een verklaring omtrent de getrouwheid en rechtmatigheid,
      afgegeven door een accountant als bedoeld in [artikel 393 van Boek 2 van het Burgerlijk
      Wetboek][ref2], alsmede van een verslag van zijn bevindingen over de ordelijkheid en
      controleerbaarheid van het gevoerde financiële beheer, waarbij de Wlz-uitvoerders en de Wlz-
      uitvoerders die voor een regio de rechtsopvolgers zijn van de rechtspersonen, bedoeld in [artikel 40
      van de Algemene Wet Bijzondere Ziektekosten][ref3], onderscheid maken tussen de kosten van de
      verstrekte zorg en vergoedingen enerzijds en de beheerskosten anderzijds.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
      [ref2]: https://wetten.overheid.nl/BWBR0003045#Artikel393
      [ref3]: https://wetten.overheid.nl/BWBR0002614#Artikel40
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.8
    references:
      - id: ref1
        bwb_id: BWBR0002614
      - id: ref2
        bwb_id: BWBR0003045
        artikel: '393'
      - id: ref3
        bwb_id: BWBR0002614
        artikel: '40'
  - number: 11.2.8.2
    text: |-
      [Artikel 31, aanhef en onderdelen b en c, van de Wet marktordening gezondheidszorg][ref1] is van
      overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0020078#Artikel31
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.8
    references:
      - id: ref1
        bwb_id: BWBR0020078
        artikel: '31'
  - number: 11.2.9.1
    text: |-
      De zorgautoriteit rapporteert uiterlijk zeven jaar na de intrekking van de [Algemene Wet Bijzondere
      Ziektekosten][ref1] aan Onze Minister en aan het Zorginstituut per Wlz-uitvoerder over de
      rechtmatigheid van de afwikkeling van de Algemene Wet Bijzondere Ziektekosten. Daarbij wordt per
      Wlz-uitvoerder een verklaring gegeven over de rechtmatigheid van de in de financiële verantwoording
      over de afwikkeling door de Wlz-uitvoerders opgenomen posten. Indien de zorgautoriteit uitgaven of
      besparingen op beheerskosten van een Wlz-uitvoerder als niet verantwoord heeft aangemerkt, vermeldt
      zij dat in haar verklaring.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.9
    references:
      - id: ref1
        bwb_id: BWBR0002614
  - number: 11.2.9.2
    text: Het eerste lid is van overeenkomstige toepassing op het CAK.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.9
  - number: 11.2.10
    text: |-
      Het saldo van het Algemeen Fonds Bijzondere Ziektekosten naar de situatie op 1 januari van het
      achtste jaar na het jaar waarin de [Algemene Wet Bijzondere Ziektekosten][ref1] werd ingetrokken,
      komt ten bate of ten laste van 's Rijks schatkist.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.10
    references:
      - id: ref1
        bwb_id: BWBR0002614
  - number: 11.2.11.1
    text: |-
      Het Zorginstituut zendt Onze Minister uiterlijk negen jaar na de intrekking van de [Algemene Wet
      Bijzondere Ziektekosten][ref1] een financieel verslag over de uitgaven en ontvangsten in de periode
      vanaf de intrekking van de Algemene Wet Bijzondere Ziektekosten tot de datum, bedoeld in
      [artikel 11.2.10][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0002614
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel11.2.10
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.11
    references:
      - id: ref1
        bwb_id: BWBR0002614
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 11.2.10
        hoofdstuk: '11'
        paragraaf: '2'
  - number: 11.2.11.2
    text: |-
      Het Zorginstituut legt in het financieel verslag, dat zoveel mogelijk met overeenkomstige toepassing
      van titel 9 van Boek 2 van het Burgerlijk Wetboek wordt ingericht, rekening en verantwoording af
      over:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.11
  - number: 11.2.11.2.a
    text: de baten en lasten van het Algemeen Fonds Bijzondere Ziektekosten,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.11
  - number: 11.2.11.2.b
    text: |-
      de geldstromen inzake de afwikkeling van de taken die het Zorginstituut zelf in het kader van de
      [Algemene Wet Bijzondere Ziektekosten][ref1] had,


      [ref1]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.11
    references:
      - id: ref1
        bwb_id: BWBR0002614
  - number: 11.2.11.2.c
    text: de rechtmatigheid en doelmatigheid van het beheer van het Algemeen Fonds Bijzondere
      Ziektekosten.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.11
  - number: 11.2.11.3
    text: |-
      Het financieel verslag gaat vergezeld van een verklaring omtrent de getrouwheid, afgegeven door een
      accountant als bedoeld in [artikel 393 van Boek 2 van het Burgerlijk Wetboek][ref1], die bereid is
      Onze Minister desgevraagd inzicht te geven in zijn controlewerkzaamheden.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel393
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.11
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '393'
  - number: 11.2.11.4
    text: |-
      De verklaring, bedoeld in het derde lid, heeft mede betrekking op de rechtmatige verkrijging en
      besteding van de middelen van het Algemeen Fonds Bijzondere Ziektekosten.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.11
  - number: 11.2.11.5
    text: |-
      De accountant voegt bij de verklaring, bedoeld in het derde lid, tevens een verslag van zijn
      bevindingen over de vraag of het beheer en de organisatie voldoen aan de eisen van rechtmatigheid,
      ordelijkheid, controleerbaarheid en doelmatigheid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.11
  - number: 11.2.11.6
    text: Het financieel verslag behoeft de goedkeuring van Onze Minister.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.11
  - number: 11.2.11.7
    text: |-
      Na de goedkeuring, bedoeld in het zesde lid, stelt het Zorginstituut het financieel verslag algemeen
      verkrijgbaar.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.11
  - number: 11.2.12
    text: |-
      Baten en lasten die het Zorginstituut na de intrekking van de [Algemene Wet Bijzondere
      Ziektekosten][ref1] heeft in verband met de uitvoering van die wet, komen ten bate of ten laste van
      het Algemeen Fonds Bijzondere Ziektekosten of, na de datum, bedoeld in [artikel 11.2.10][ref2], van
      het Fonds langdurige zorg.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel11.2.10
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.12
    references:
      - id: ref1
        bwb_id: BWBR0002614
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 11.2.10
        hoofdstuk: '11'
        paragraaf: '2'
  - number: 11.2.13
    text: |-
      Bij ministeriële regeling kunnen nadere regels worden gesteld die voor een goede afwikkeling van de
      [Algemene Wet Bijzondere Ziektekosten][ref1] noodzakelijk zijn.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.13
    references:
      - id: ref1
        bwb_id: BWBR0002614
  - number: 11.2.14.1
    text: |-
      Indien de inspecteur of ontvanger een beschikking heeft gegeven die mede of uitsluitend betrekking
      heeft op de periode na het tijdstip van intrekking van de [Algemene Wet Bijzondere
      Ziektekosten][ref1] en de in die beschikking gehanteerde terminologie geheel of gedeeltelijk is
      gebaseerd op de laatstgenoemde wet, geldt voor de periode vanaf het moment van inwerkingtreding van
      de Wet langdurige zorg dat die beschikking geacht wordt in zoverre betrekking te hebben op de Wet
      langdurige zorg.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.14
    references:
      - id: ref1
        bwb_id: BWBR0002614
  - number: 11.2.14.2
    text: 'Het eerste lid is van overeenkomstige toepassing op beschikkingen over:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.14
  - number: 11.2.14.2.a
    text: |-
      het vaststellen van eigen bijdragen als bedoeld in [artikel 3.2.5][ref1] door het CAK;


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.5
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.14
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.2.5
        hoofdstuk: '3'
        paragraaf: '2'
  - number: 11.2.14.2.b
    text: |-
