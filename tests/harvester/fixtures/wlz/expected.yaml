        artikel: '15'
  - number: 11.3.1.1
    text: |-
      De personen die op het tijdstip van inwerkingtreding van [hoofdstuk 7][ref1] van deze wet krachtens
      een arbeidsovereenkomst naar burgerlijk recht behoren tot het personeel van de stichting Centrum
      indicatiestelling zorg, en van wie naam en functie zijn vermeld op een door Onze Minister
      vastgestelde lijst, zijn op dat tijdstip van rechtswege ontslagen en treden in dienst van het CIZ.


      [ref1]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.3.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        hoofdstuk: '7'
  - number: 11.3.1.2
    text: |-
      De overgang van de in het eerste lid bedoelde personeelsleden vindt plaats met een rechtspositie die
      als geheel ten minste gelijkwaardig is aan die welke voor elk van hen gold bij de stichting Centrum
      indicatiestelling zorg.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.3.1
  - number: 11.3.1.3
    text: |-
      [Artikel 7.1.1, zevende lid][ref1], is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel7.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.3.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 7.1.1
        hoofdstuk: '7'
        paragraaf: '1'
  - number: 11.3.2.1
    text: |-
      Alle vermogensbestanddelen van de stichting Centrum indicatiestelling zorg gaan onder algemene titel
      om niet over op het CIZ zonder dat een besluit, akte of mededeling is vereist.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.3.2
  - number: 11.3.2.2
    text: |-
      Ter zake van de overgang van vermogensbestanddelen blijft heffing van overdrachtsbelasting
      achterwege.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.3.2
  - number: 11.3.3
    text: |-
      Archiefbescheiden van de stichting Centrum indicatiestelling zorg betreffende zaken die op het
      tijdstip van inwerkingtreding van deze wet nog niet zijn afgedaan, worden overgedragen aan het CIZ,
      voor zover zij niet overeenkomstig de [Archiefwet 1995][ref1] zijn overgebracht naar een
      archiefbewaarplaats.


      [ref1]: https://wetten.overheid.nl/BWBR0007376
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.3.3
    references:
      - id: ref1
        bwb_id: BWBR0007376
  - number: 11.3.4.1
    text: |-
      Aanvragen gedaan bij en besluiten genomen door de stichting Centrum indicatiestelling zorg met
      betrekking tot de [Algemene Wet Bijzondere Ziektekosten][ref1], voor zover de uitvoering van die wet
      op de dag voorafgaand aan de inwerkingtreding van deze wet aan de stichting Centrum
      indicatiestelling zorg was opgedragen, gelden na de inwerkingtreding van deze wet als aanvragen
      gedaan bij en besluiten genomen door het CIZ.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.3.4
    references:
      - id: ref1
        bwb_id: BWBR0002614
  - number: 11.3.4.2
    text: |-
      In wettelijke procedures en rechtsgedingen waarbij de stichting Centrum indicatiestelling zorg is
      betrokken, treedt op het tijdstip van inwerkingtreding van deze wet het CIZ in de plaats van de
      stichting Centrum indicatiestelling zorg.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.3.4
  - number: 11.3.4.3
    text: |-
      In zaken waarin voor het tijdstip van inwerkingtreding van deze wet aan de Nationale ombudsman is
      verzocht een onderzoek te doen dan wel de Nationale ombudsman een onderzoek heeft ingesteld naar een
      gedraging die kan worden toegerekend aan de stichting Centrum indicatiestelling zorg, treedt het CIZ
      op dat tijdstip als bestuursorgaan in de zin van de Wet Nationale ombudsman in de plaats van de
      stichting Centrum indicatiestelling zorg.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.3.4
