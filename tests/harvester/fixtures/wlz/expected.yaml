  - number: 11.1.7
    text: |-
      Onverminderd [artikel 8.1, tweede lid, van de Wet maatschappelijke ondersteuning 2015][ref1], neemt
      het CIZ op een aanvraag als bedoeld in [artikel 9b, eerste lid, van de Algemene Wet Bijzondere
      Ziektekosten][ref2], een indicatiebesluit met inachtneming van hetgeen bij of krachtens die wet was
      bepaald, voor zover geoordeeld wordt of de verzekerde is aangewezen op verblijf als bedoeld in
      [artikel 9 van het Besluit zorgaanspraken AWBZ][ref3], zoals dat artikel luidde op de dag vóór de
      intrekking van de [Algemene Wet Bijzondere Ziektekosten][ref4].


