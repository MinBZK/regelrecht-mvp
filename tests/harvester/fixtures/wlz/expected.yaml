    text: |-
      Tot een bij koninklijk besluit vast te stellen tijdstip heeft de verzekerde die zijn recht op zorg
      tot gelding brengt met een modulair pakket thuis geen recht op het schoonhouden van de woonruimte,
      bedoeld in [artikel 3.1.1, eerste lid, onderdeel a, onder 2°][ref1].


