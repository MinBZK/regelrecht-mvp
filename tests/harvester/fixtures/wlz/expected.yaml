      Wij Willem-Alexander, bij de gratie Gods, Koning der Nederlanden, Prins van Oranje-Nassau, enz. enz.
      enz.

      Allen, die deze zullen zien of horen lezen, saluut! doen te weten:

      Alzo Wij in overweging genomen hebben, dat het wenselijk is de [Algemene Wet Bijzondere
      Ziektekosten][ref1] te vervangen door een, de gehele bevolking omvattende, verplichte verzekering
      voor langdurige zorg, waarin rekening wordt gehouden met maatschappelijke ontwikkelingen van de
      laatste decennia en die recht doet aan de eigen verantwoordelijkheid van de burgers voor de wijze
      waarop zij hun leven inrichten, deelnemen aan het maatschappelijk leven, en de wijze waarop zij
      elkaar naar vermogen daarin bijstaan;

      Zo is het, dat Wij, de Afdeling advisering van de Raad van State gehoord, en met gemeen overleg der
      Staten-Generaal, hebben goedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:


