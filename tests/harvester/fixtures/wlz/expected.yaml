      - id: ref2
        bwb_id: BWBR0035917
        artikel: 3.2.4
        hoofdstuk: '3'
        paragraaf: '2'
  - number: 9.1.2.1.b
    text: |-
      het sluiten van schriftelijke overeenkomsten met zorgaanbieders, bedoeld in [artikel 4.2.2][ref1],


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel4.2.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 4.2.2
        hoofdstuk: '4'
        paragraaf: '2'
  - number: 9.1.2.1.c
    text: |-
      de zorgplichten, bedoeld in [artikel 4.2.1, eerste en tweede lid][ref1], waaronder mede begrepen het
      opmaken van wachtlijsten,


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel4.2.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 4.2.1
        hoofdstuk: '4'
        paragraaf: '2'
  - number: 9.1.2.1.d
    text: |-
      de beoordeling van de Wlz-uitvoerder of de zorg op verantwoorde wijze kan worden verleend zonder dat
      de verzekerde verblijft in een instelling of met een persoonsgebonden budget,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.1.e
    text: de zorglevering,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.1.f
    text: |-
      het in rekening brengen van tarieven voor de geleverde prestaties en het daartoe ontvangen en
      verrichten van de betalingen of vergoedingen aan zorgaanbieders van de geleverde prestaties, of de
      vergoeding van zorgkosten aan een verzekerde,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.1.g
    text: |-
      de vaststellingen de inning van eigen bijdragen door het CAK, bedoeld in [artikel 3.2.5][ref1],


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.5
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.2.5
        hoofdstuk: '3'
        paragraaf: '2'
  - number: 9.1.2.1.h
    text: |-
      het namens een Wlz-uitvoerder of het Zorginstituut verrichten van betalingen door het CAK aan
      zorgaanbieders, bedoeld in [artikel 6.1.2, onder c][ref1],


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 6.1.2
        hoofdstuk: '6'
        paragraaf: '1'
  - number: 9.1.2.1.i
    text: het verrichten van controle of fraudeonderzoek door de Wlz-uitvoerders,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.1.j
    text: het uitoefenen van het verhaalsrecht.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.2
    text: |-
      Voor zover de verzekerde daartoe uitdrukkelijk toestemming heeft verleend, verstrekken het CIZ en
      een zorgaanbieder elkaar kosteloos de persoonsgegevens van de verzekerde, waaronder gegevens over
      gezondheid als bedoeld in artikel 4, onderdeel 15 van de Algemene verordening gegevensbescherming.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.3
    text: |-
      Indien een zorgaanbieder anders dan krachtens een door hem met de Wlz-uitvoerder gesloten
      overeenkomst aan een verzekerde zorg heeft verleend als bedoeld in deze wet, verstrekt hij de
      verzekerde kosteloos de persoonsgegevens, waaronder gegevens over gezondheid als bedoeld in artikel
      4, onderdeel 15 van de Algemene verordening gegevensbescherming, die voor zijn Wlz-uitvoerder
      noodzakelijk zijn voor de uitvoering van deze wet.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.4
    text: |-
      Personen werkzaam ten behoeve van een zorgaanbieder of het CIZ, verstrekken die zorgaanbieder of het
      CIZ de persoonsgegevens die zij nodig hebben om te kunnen voldoen aan hun verplichtingen, bedoeld in
      het eerste, tweede of derde lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.5
    text: |-
      Personen werkzaam bij een Wlz-uitvoerder, voor wie niet reeds uit hoofde van ambt of beroep een
      geheimhoudingplicht geldt, zijn verplicht tot geheimhouding van de gegevens als bedoeld in het
      eerste of derde lid, behoudens voor zover enig wettelijk voorschrift hen mededeling toestaat.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.6
    text: |-
      Voor het verrichten van de controle als bedoeld in het eerste lid, onder i, zijn in ieder geval
      noodzakelijk:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.6.a
    text: de beschrijving van de prestatie zoals die
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.6.a.1°
    text: |-
      op grond van de [Wet marktordening gezondheidszorg][ref1] voor een zorgaanbieder is vastgesteld, of


      [ref1]: https://wetten.overheid.nl/BWBR0020078
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
    references:
      - id: ref1
        bwb_id: BWBR0020078
  - number: 9.1.2.6.a.2°
    text: |-
      tussen de verzekerde en de zorgaanbieder is overeengekomen indien voor die zorgaanbieder niet een
      prestatiebeschrijving op grond van de [Wet marktordening gezondheidszorg][ref1] behoeft te worden
      vastgesteld, en


      [ref1]: https://wetten.overheid.nl/BWBR0020078
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
    references:
      - id: ref1
        bwb_id: BWBR0020078
  - number: 9.1.2.6.b°
    text: |-
      diagnose-informatie indien deze onderdeel uitmaakt van de beschrijving van de prestatie of andere
      informatie die tot een diagnose kan leiden.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.7
    text: |-
      Onverminderd het bepaalde in hoofdstuk IV van de Algemene verordening gegevensbescherming, kan bij
      ministeriële regeling worden bepaald:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.7.a
    text: |-
      tot welke andere gegevens dan bedoeld in het zesde lid de verplichting, bedoeld in het eerste of
      derde lid, zich in ieder geval of mede uitstrekt, alsmede de aard en de omvang daarvan;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.7.b
    text: op welke wijze gegevens, bedoeld in het eerste, tweede of derde lid, worden verwerkt;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.7.c
    text: volgens welke technische standaarden gegevensverwerking plaatsvindt;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.7.d
    text: aan welke beveiligingseisen gegevensverwerking voldoet;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
  - number: 9.1.2.7.e
    text: |-
      in welke gevallen gegevens, bedoeld in het eerste of derde lid, verder worden verwerkt met het oog
      op de uitvoering van deze wet, een zorgverzekering als bedoeld in de [Zorgverzekeringswet][ref1] of
      een aanvullende ziektekostenverzekering, voor zover deze gegevens niet worden gebruikt voor het
      beoordelen en accepteren van een aspirant-verzekerde voor een aanvullende verzekering en bovendien
      noodzakelijk zijn voor de in het eerste lid genoemde taken.


      [ref1]: https://wetten.overheid.nl/BWBR0018450
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
    references:
      - id: ref1
        bwb_id: BWBR0018450
  - number: 9.1.3.1
    text: |-
      Een Wlz-uitvoerder, het CAK, en het CIZ verstrekken op verzoek, binnen een bij dat verzoek genoemde
      termijn, uit de onder hun verantwoordelijkheid gevoerde administratie, kosteloos, de gegevens,
      waaronder gegevens over gezondheid als bedoeld in artikel 4, onderdeel 15 van de Algemene
      verordening gegevensbescherming, aan:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
  - number: 9.1.3.1.a
    text: |-
      zorgverzekeraars en het Zorginstituut, voor zover die gegevens noodzakelijk zijn voor de onderlinge
      afstemming van op grond van de [Zorgverzekeringswet][ref1] verzekerde zorg en zorg die is verzekerd
      op grond van deze wet en het voorkomen van dubbele verstrekkingen;


      [ref1]: https://wetten.overheid.nl/BWBR0018450
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
    references:
      - id: ref1
        bwb_id: BWBR0018450
  - number: 9.1.3.1.b
    text: |-
      het Zorginstituut, voor zover die gegevens noodzakelijk zijn voor de uitvoering van zijn in de
      [artikelen 5.1.1 tot en met 5.1.3][ref1] van deze wet en de [artikelen 89 tot en met 91 van de Wet
      financiering sociale verzekeringen][ref2] opgedragen taken;


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel5.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel89
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 5.1.1
        hoofdstuk: '5'
        paragraaf: '1'
      - id: ref2
        bwb_id: BWBR0017745
        artikel: '89'
  - number: 9.1.3.1.c
    text: |-
      de Sociale verzekeringsbank, voor zover die gegevens noodzakelijk voor de verzekerdenadministratie,
      bedoeld in [artikel 35 van de Wet structuur uitvoeringsorganisatie werk en inkomen][ref1], of de
      betalingen ten laste van de persoonsgebonden budgetten en het daarmee verbonden budgetbeheer,
      bedoeld in [artikel 3.3.3, zevende lid][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel35
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel3.3.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '35'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 3.3.3
        hoofdstuk: '3'
        paragraaf: '3'
  - number: 9.1.3.2
    text: |-
      De in het eerste lid, onderdelen a tot en met c, genoemde instanties, zijn, voor de in die
      onderdelen genoemde doelen, bevoegd uit eigen beweging en verplicht op verzoek, de gegevens,
      waaronder gegevens over gezondheid als bedoeld in artikel 4, onderdeel 15 van de Algemene
      verordening gegevensbescherming, te verstrekken aan een Wlz-uitvoerder, het CAK, of het CIZ.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
  - number: 9.1.3.3
    text: |-
      Een Wlz-uitvoerder en het CIZ verstrekken op verzoek, binnen een bij dat verzoek genoemde termijn,
      uit de onder hun verantwoordelijkheid gevoerde administratie kosteloos de gegevens, waaronder
      gegevens over gezondheid als bedoeld in artikel 4, onderdeel 15, van de Algemene verordening
      gegevensbescherming, aan een aanbieder van Zvw-zorg als bedoeld in [artikel 1, eerste lid, van de
      Wet kwaliteit, klachten en geschillen zorg][ref1], voor zover die gegevens noodzakelijk zijn om vast
      te kunnen stellen of hij zorg die tot het verzekerde pakket behoort, verleent dan wel heeft verleend
      aan een verzekerde.


      [ref1]: https://wetten.overheid.nl/BWBR0037173#Artikel1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
    references:
      - id: ref1
        bwb_id: BWBR0037173
        artikel: '1'
  - number: 9.1.3.4
    text: |-
      Voor zover de verzekerde daartoe uitdrukkelijk toestemming heeft verleend, verstrekken het college
      van burgemeester en wethouders en de Wlz-uitvoerder elkaar kosteloos de persoonsgegevens van de
      verzekerde, waaronder gegevens over gezondheid als bedoeld in artikel 4, onderdeel 15 van de
      Algemene verordening gegevensbescherming, voor zover die gegevens noodzakelijk zijn voor de
      onderlinge afstemming van deze wet en de [Wet maatschappelijke ondersteuning 2015][ref1] of
      [Jeugdwet][ref2] of voor het voorkomen van dubbele verstrekkingen.


      [ref1]: https://wetten.overheid.nl/BWBR0035362
      [ref2]: https://wetten.overheid.nl/BWBR0034925
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
    references:
      - id: ref1
        bwb_id: BWBR0035362
      - id: ref2
        bwb_id: BWBR0034925
  - number: 9.1.3.5
    text: |-
      De inspecteur of ontvanger is verplicht desgevraagd aan het CAK de gegevens omtrent het inkomen en
      vermogen van de verzekerde en diens echtgenoot te verstrekken, voor zover die noodzakelijk zijn voor
      de vaststelling van de bijdrage, bedoeld in [artikel 3.2.5][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.5
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.2.5
        hoofdstuk: '3'
        paragraaf: '2'
  - number: 9.1.3.6
    text: |-
      De in het eerste tot en met vijfde lid bedoelde gegevens en inlichtingen worden op verzoek verstrekt
      in schriftelijke vorm of in een andere vorm die redelijkerwijs kan worden verlangd, binnen een
      termijn die schriftelijk wordt gesteld bij het in het eerste en derde lid bedoelde verzoek.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
  - number: 9.1.3.7
    text: |-
      Alle ambtenaren tot afgifte van uittreksels uit registers van burgerlijke stand bevoegd, zijn
      verplicht aan een in het tweede lid genoemde instantie de door deze gevraagde uittreksels uit de
      registers kosteloos toe te zenden.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
  - number: 9.1.3.8
    text: |-
      Griffiers van colleges, geheel of ten dele met rechtspraak belast, verstrekken op verzoek,
      kosteloos, aan een Wlz-uitvoerder, aan het CIZ, aan het CAK, aan het Zorginstituut of aan de
      zorgautoriteit alle gegevens, inlichtingen en uittreksels uit of afschriften van uitspraken,
      registers en andere stukken, die noodzakelijk zijn voor de uitvoering van deze wet door de Wlz-
      uitvoerder of het desbetreffende college.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
  - number: 9.1.3.9
    text: |-
      Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot het eerste tot en
      met zevende lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
  - number: 9.1.3.10
    text: |-
      Op de op grond van het eerste lid aan het Zorginstituut te verstrekken persoonsgegevens is
      pseudonimisering als bedoeld in artikel 4, onderdeel 5 van de Algemene verordening
      gegevensbescherming, toegepast en vervolgens onafgebroken gecontinueerd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3
  - number: 9.1.3a.1
    text: |-
      Het CIZ verstrekt ambtshalve of op verzoek, kosteloos, de volgende persoonsgegevens aan de Sociale
      verzekeringsbank, welke gegevens noodzakelijk zijn voor de uitvoering van diens taak tot
      vaststelling of een recht op een verdubbeling van het bedrag aan kinderbijslag, als bedoeld in
      [artikel 7a, eerste lid, van de Algemene Kinderbijslagwet][ref1], bestaat of eindigt:


      [ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel7a
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3a
    references:
      - id: ref1
        bwb_id: BWBR0002368
        artikel: 7a
  - number: 9.1.3a.1.a
    text: |-
      het gegeven dat het CIZ het recht op zorg heeft vastgesteld van een verzekerde die de leeftijd
      heeft, bedoeld in [artikel 7a, eerste lid, van de Algemene Kinderbijslagwet][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel7a
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3a
    references:
      - id: ref1
        bwb_id: BWBR0002368
        artikel: 7a
  - number: 9.1.3a.1.b
    text: de ingangsdatum en de einddatum van dit besluit;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3a
  - number: 9.1.3a.1.c
    text: de geboortedatum van die verzekerde; en
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3a
  - number: 9.1.3a.1.d
    text: het burgerservicenummer van die verzekerde.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3a
  - number: 9.1.3a.2
    text: |-
      De ambtshalve verstrekking, bedoeld in het eerste lid, geschiedt niet eerder dan nadat het CIZ de
      vertegenwoordiger van de verzekerde, ten aanzien van wie een indicatiebesluit is genomen, in het
      indicatiebesluit gedurende een termijn van ten minste twee weken in de gelegenheid heeft gesteld
      niet in te stemmen met deze verstrekking.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.3a
  - number: 9.1.4.1
    text: |-
      De zorgautoriteit, onderscheidenlijk het Zorginstituut, kan na overleg met het Zorginstituut,
      onderscheidenlijk de zorgautoriteit, bij regeling bepalen welke gegevens en inlichtingen regelmatig
      door de Wlz-uitvoerders en het CAK moeten worden verstrekt.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.4
  - number: 9.1.4.2
    text: |-
      De regels kunnen mede omvatten het tijdstip en de wijze waarop de gegevens en inlichtingen moeten
      worden verstrekt, alsmede dat een accountant als bedoeld in [artikel 393 van Boek 2 van het
      Burgerlijk Wetboek][ref1] de juistheid van de verstrekte gegevens en inlichtingen bevestigt.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel393
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.4
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '393'
  - number: 9.1.4.3
    text: |-
      Bij ministeriële regeling kan worden bepaald welke statistische gegevens de Wlz-uitvoerders en het
      CAK verzamelen betreffende vormen van zorg.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.4
  - number: 9.1.4.4
    text: |-
      Een Wlz-uitvoerder en het CAK verlenen op verzoek van het Zorginstituut dan wel van de
      zorgautoriteit aan door het desbetreffende college aangewezen personen inzage in alle bescheiden en
      andere gegevensdragers, stelt deze op verzoek ter beschikking voor het nemen van afschrift en
      verleent de ter zake verlangde medewerking, voor zover het desbetreffende college dit nodig acht
      voor de uitoefening van zijn taak.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.4
  - number: 9.1.5.1
    text: |-
      Het Zorginstituut en de zorgautoriteit verstrekken desgevraagd aan Onze Minister of aan het College
      sanering, genoemd in [artikel 32 van de Wet toelating zorginstellingen][ref1], de voor de
      uitoefening van hun taak benodigde inlichtingen en gegevens.


      [ref1]: https://wetten.overheid.nl/BWBR0018906#Artikel32
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.5
    references:
      - id: ref1
        bwb_id: BWBR0018906
        artikel: '32'
  - number: 9.1.5.2
    text: |-
      Het Zorginstituut en de zorgautoriteit verlenen aan door Onze Minister of door het College sanering
      aangewezen personen toegang tot en inzage in zakelijke gegevens en bescheiden, voor zover dat voor
      de vervulling van hun taak redelijkerwijs nodig is.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.5
  - number: 9.1.6.1
    text: |-
      De in [artikel 9.1.2, eerste lid][ref1], genoemde instanties maken voor de in dat artikel genoemde
      verstrekking of ontvangst van gegevens gebruik van elektronisch gegevensverkeer.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel9.1.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.6
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 9.1.2
        hoofdstuk: '9'
        paragraaf: '1'
  - number: 9.1.6.2
    text: |-
      Bij de ministeriële regeling, bedoeld in [artikel 9.1.2, zevende lid][ref1], kan tevens worden
      bepaald:


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel9.1.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.6
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 9.1.2
        hoofdstuk: '9'
        paragraaf: '1'
  - number: 9.1.6.2.a
    text: dat bij het elektronisch gegevensverkeer gebruik wordt gemaakt van een elektronische
      infrastructuur;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.6
  - number: 9.1.6.2.b
    text: |-
      op welke wijze de in [artikel 9.1.2, eerste lid][ref1], genoemde instanties op die infrastructuur
      zijn aangesloten;


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel9.1.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.6
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 9.1.2
        hoofdstuk: '9'
        paragraaf: '1'
  - number: 9.1.6.2.c
    text: |-
      de wijze waarop het gebruik van de infrastructuur wordt georganiseerd en beheerd, waaronder begrepen
      de inrichting en instandhouding van een gemeenschappelijke database;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.6
  - number: 9.1.6.2.d
    text: |-
      de financiering van het gebruik van de infrastructuur en de wijze waarop de kosten ervan worden
      verdeeld.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.6
  - number: 9.1.7.1
    text: |-
      Het is een ieder die uit hoofde van de toepassing van deze wet of van krachtens deze wet genomen
      besluiten enige taak vervult of heeft vervuld, verboden van vertrouwelijke gegevens of inlichtingen
      die ingevolge deze wet dan wel ingevolge [titel 5.2 van de Algemene wet bestuursrecht][ref1] zijn
      verstrekt of verkregen, verder of anders gebruik te maken of daaraan verder of anders bekendheid te
      geven dan voor de uitvoering van zijn taak of bij of krachtens deze wet wordt geëist.


      [ref1]: https://wetten.overheid.nl/BWBR0005537
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.7
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: 9.1.7.2
    text: |-
      In afwijking van het eerste lid kunnen de zorgautoriteit en het Zorginstituut met gebruikmaking van
      vertrouwelijke gegevens of inlichtingen verkregen bij de uitvoering van hun taken op grond van deze
      wet, mededelingen doen, indien deze niet kunnen worden herleid tot afzonderlijke personen of
      ondernemingen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.7
  - number: 9.1.7.3
    text: |-
      In afwijking van het eerste lid zijn de zorgautoriteit en het Zorginstituut, voor zover dat voor hun
      taakuitoefening noodzakelijk is, bevoegd aan elkaar en aan Onze Minister vertrouwelijk gegevens of
      inlichtingen omtrent afzonderlijke Wlz-uitvoerders te verschaffen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.7
  - number: 9.1.7.4
    text: 'Het eerste lid laat, ten aanzien van degene op wie dat lid van toepassing is, onverlet:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.7
  - number: 9.1.7.4.a
    text: |-
      de toepasselijkheid van de bepalingen van het [Wetboek van Strafvordering][ref1] welke betrekking
      hebben op het als getuige of deskundige in strafzaken afleggen van een verklaring omtrent gegevens
      of inlichtingen verkregen bij de vervulling van de ingevolge deze wet opgedragen taak;


      [ref1]: https://wetten.overheid.nl/BWBR0001903
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.7
    references:
      - id: ref1
        bwb_id: BWBR0001903
  - number: 9.1.7.4.b
    text: |-
      de toepasselijkheid van de bepalingen van het [Wetboek van Burgerlijke Rechtsvordering][ref1] en van
      [artikel 66 van de Faillissementswet][ref2] welke betrekking hebben op het als getuige of als partij
      in een comparitie van partijen dan wel als deskundige in burgerlijke zaken afleggen van een
      verklaring omtrent gegevens of inlichtingen verkregen bij de vervulling van zijn ingevolge deze wet
      opgedragen taak, voor zover het gaat om gegevens of inlichtingen omtrent een Wlz-uitvoerder die in
      staat van faillissement is verklaard of op grond van een rechterlijke uitspraak is ontbonden;


      [ref1]: https://wetten.overheid.nl/BWBR0001827
      [ref2]: https://wetten.overheid.nl/BWBR0001860#Artikel66
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.7
    references:
      - id: ref1
        bwb_id: BWBR0001827
      - id: ref2
        bwb_id: BWBR0001860
        artikel: '66'
  - number: 9.1.7.4.c
    text: |-
      de bevoegdheden van de Algemene Rekenkamer ingevolge [artikel 7.34 van de Comptabiliteitswet
      2016][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0039429#Artikel7.34
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.7
    references:
      - id: ref1
        bwb_id: BWBR0039429
        artikel: '7.34'
  - number: 9.1.7.5
    text: |-
      Het vierde lid, onderdeel b, geldt niet voor gegevens of inlichtingen die betrekking hebben op Wlz-
      uitvoerders die betrokken zijn of zijn geweest bij een poging de desbetreffende Wlz-uitvoerder in
      staat te stellen zijn bedrijf voort te zetten.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.7
  - number: 9.2.1.1
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen in het belang van de zorgverlening, de
      bekostiging daarvan en de afstemming op andere wettelijke voorzieningen, regels worden gesteld over
      de kosteloze verstrekking van informatie van beleidsmatige en beheersmatige aard:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.2.1
  - number: 9.2.1.1.a
    text: door zorgaanbieders aan Wlz-uitvoerders, de zorgautoriteit en Onze Minister,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.2.1
  - number: 9.2.1.1.b
    text: door Wlz-uitvoerders aan de zorgautoriteit,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.2.1
  - number: 9.2.1.1.c
    text: door het CIZ aan Onze Minister.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.2.1
  - number: 9.2.1.2
    text: |-
      De bij of krachtens algemene maatregel van bestuur te stellen regels als bedoeld in het eerste lid,
      hebben geen betrekking op persoonsgegevens als bedoeld in de Algemene verordening
      gegevensbescherming en worden niet gesteld dan nadat met door zorgaanbieders of de Wlz-uitvoerders
      voorgedragen koepelorganisaties, overleg is gevoerd over de inhoud van de in het eerste lid bedoelde
      gegevens en standaardisering van de wijze waarop de gegevens worden verstrekt.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.2.1
  - number: 9.2.1.3
    text: |-
      Onverminderd het bepaalde in het tweede lid, worden voor de verstrekking van informatie door het CIZ
      aan Onze Minister, bedoeld in het eerste lid, onderdeel c, door het CIZ persoonsgegevens, waaronder
      gegevens over de gezondheid, als bedoeld in artikel 4, onderdeel 15, van de Algemene verordening
      gegevensbescherming verwerkt.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.2.1
  - number: 9.2.1.4
    text: |-
      Bij of krachtens algemene maatregel van bestuur kan worden bepaald dat het overleg, bedoeld in het
      tweede lid, ook plaatsvindt met andere organisaties en instanties dan genoemd in het tweede lid, en
      kan worden bepaald dat het eerste en tweede lid ook van toepassing is ten aanzien van die
      organisaties en instanties.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.2.1
  - number: 9.2.2.1
    text: |-
      Een Wlz-uitvoerder verstrekt aan Onze Minister de door hem verzochte informatie ten behoeve van het
      te voeren beleid op het gebied van de volksgezondheid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.2.2
  - number: 9.2.2.2
    text: |-
      Een Wlz-uitvoerder verwerkt ten behoeve van de verstrekking op grond van het eerste lid geen andere
      persoonsgegevens dan hij op grond van de [artikelen 9.1.1][ref1] en [9.1.2][ref2] heeft verwerkt,
      waaronder verwerkte gegevens over gezondheid als bedoeld in artikel 4, onderdeel 15, van de Algemene
      verordening gegevensbescherming.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel9.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel9.1.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.2.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 9.1.1
        hoofdstuk: '9'
        paragraaf: '1'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 9.1.2
        hoofdstuk: '9'
        paragraaf: '1'
  - number: 9.2.2.3
    text: |-
      De aan Onze Minister op grond van het eerste lid te verstrekken informatie bevat geen gegevens
      waarmee hij een natuurlijk persoon direct of indirect kan identificeren.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.2.2
  - number: 9.2.2.4
    text: |-
      Onze Minister verwerkt geen andere gegevens waarmee hij op basis van de op grond van het eerste lid
      te verstrekken informatie een natuurlijk persoon direct dan wel indirect kan identificeren.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.2.2
  - number: 10.1.1.1
    text: |-
      Bij algemene maatregel van bestuur kan bij wijze van experiment, met het oog op het onderzoeken van
      mogelijkheden om deze wet doeltreffender uit te voeren, worden afgeweken van het bepaalde bij of
      krachtens deze wet, met uitzondering van [hoofdstuk 2][ref1] en van [hoofdstuk 3, § 1][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0035917
      [ref2]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        hoofdstuk: '2'
      - id: ref2
        bwb_id: BWBR0035917
        hoofdstuk: '3'
        paragraaf: '1'
  - number: 10.1.1.2
    text: |-
      Bij een algemene maatregel van bestuur als bedoeld in het eerste lid wordt geregeld op welke wijze
      van welke artikelen wordt afgeweken en kunnen alleen regels worden gesteld:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.2.a
    text: |-
      ter verbetering van de samenwerking tussen Wlz-uitvoerders, zorgaanbieders, gemeenten, het CAK, het
      CIZ en de zorgautoriteit;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.2.b
    text: ter verbetering van de innovatieve ontwikkeling en kwaliteit van de langdurige zorg;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.2.c
    text: over de verantwoording van de uitgaven ten laste van het Fonds langdurige zorg;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.2.d
    text: over het verstrekken van inlichtingen over de resultaten van het experiment;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.2.e
    text: hoe wordt vastgesteld of het met het experiment nagestreefde doel is behaald;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.2.f
    text: |-
      over de voorwaarden die tijdens de gelding van het experiment van toepassing zijn op personen of
      instanties die in het experiment een rol vervullen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.2.g
    text: |-
      over de omstandigheden waaronder het experiment tussentijds kan worden ingetrokken op grond van een
      daartoe strekkende aanwijzing van Onze Minister.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.3
    text: |-
      De voordracht voor een krachtens dit artikel vast te stellen algemene maatregel van bestuur wordt
      niet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal is
      overgelegd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.4
    text: |-
      Onze Minister zendt drie maanden voor het einde van de geldingsduur van een experiment aan de
      Staten-Generaal een verslag over de doeltreffendheid en de effecten van het experiment in de
      praktijk, alsmede een standpunt inzake de voortzetting ervan, anders dan als experiment.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.5
    text: |-
      Een algemene maatregel van bestuur als bedoeld in het eerste lid vervalt binnen drie jaar na de
      inwerkingtreding, tenzij:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.5.a
    text: in de algemene maatregel van bestuur is bepaald dat deze eerder vervalt;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.5.b
    text: |-
      binnen drie jaar een voorstel van wet is ingediend bij de Staten-Generaal om het experiment om te
      zetten in een wettelijke regeling.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.1.6
    text: |-
      Indien het in het vijfde lid, onderdeel b, bedoelde voorstel van wet wordt ingetrokken of indien een
      van de beide Kamers der Staten-Generaal besluit het voorstel niet aan te nemen, wordt de algemene
      maatregel van bestuur onverwijld ingetrokken. Wordt het voorstel tot wet verheven, dan wordt de
      algemene maatregel van bestuur ingetrokken op het tijdstip van inwerkingtreding van die wet.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.1
  - number: 10.1.2.1
    text: 'In dit artikel en de daarop gebaseerde regelgeving wordt onder «diensten» verstaan:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
  - number: 10.1.2.1.a
    text: zorg als bedoeld bij of krachtens deze wet,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
  - number: 10.1.2.1.b
    text: |-
      zorg en overige diensten als bedoeld bij of krachtens de [Zorgverzekeringswet][ref1],


      [ref1]: https://wetten.overheid.nl/BWBR0018450
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
    references:
      - id: ref1
        bwb_id: BWBR0018450
  - number: 10.1.2.1.c
    text: |-
      maatschappelijke ondersteuning als bedoeld bij of krachtens de [Wet maatschappelijke ondersteuning
      2015][ref1],


      [ref1]: https://wetten.overheid.nl/BWBR0035362
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
    references:
      - id: ref1
        bwb_id: BWBR0035362
  - number: 10.1.2.1.d
    text: |-
      jeugdhulp als bedoeld bij of krachtens de [Jeugdwet][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0034925
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
    references:
      - id: ref1
        bwb_id: BWBR0034925
  - number: 10.1.2.2
    text: |-
      In afwijking van het bepaalde bij of krachtens de in het eerste lid genoemde wetten kan bij algemene
      maatregel van bestuur een experiment worden ingericht dat tot doel heeft de verzekerde één
      integraal, op zijn situatie afgestemd pakket aan diensten te verstrekken in plaats van afzonderlijke
      rechten op grond van de in het eerste lid genoemde wetten of op grond van zijn zorgverzekering.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
  - number: 10.1.2.3
    text: |-
      Een verzekerde kan niet tot deelname aan een experiment als bedoeld in het tweede lid worden
      verplicht.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
  - number: 10.1.2.4
    text: 'Bij of krachtens de algemene maatregel van bestuur als bedoeld in het tweede lid:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
  - number: 10.1.2.4.a
    text: |-
      wordt geregeld op welke wijze van welke artikelen van de in het eerste lid genoemde wetten of de
      daarop gebaseerde regelgeving wordt afgeweken;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
  - number: 10.1.2.4.b
    text: |-
      wordt bepaald op welke wijze de Wlz-uitvoerders, de zorgverzekeraars en de gemeenten samenwerken om
      het met het experiment beoogde doel te bereiken;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
  - number: 10.1.2.4.c
    text: |-
      kunnen nadere voorwaarden aan deelname aan het experiment worden gesteld, waaronder de voorwaarde
      dat de verzekerde in plaats van eigen betalingen die bij of krachtens de in het eerste lid genoemde
      wetten of zijn zorgverzekering verschuldigd zijn, een eigen bijdrage voor het integrale pakket aan
      diensten verschuldigd is; en
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
  - number: 10.1.2.4.d
    text: |-
      kunnen voorwaarden worden gesteld waaronder binnen een experiment persoonsvolgende bekostiging
      mogelijk wordt gemaakt.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
  - number: 10.1.2.5
    text: |-
      [Artikel 10.1.1, derde tot en met zesde lid][ref1], is van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel10.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 10.1.1
        hoofdstuk: '10'
        paragraaf: '1'
  - number: 10.1.3.1
    text: |-
      Bij ministeriële regeling kan worden bepaald dat het Zorginstituut uitkeringen verstrekt ter
      vergoeding van kosten van zorg als bedoeld in [artikel 3.1.1, eerste lid][ref1], verleend door
      zorgaanbieders aan personen die zijn opgenomen in het stelsel van Bewaken & Beveiligen van het
      Openbaar Ministerie.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.1.1
        hoofdstuk: '3'
        paragraaf: '1'
  - number: 10.1.3.2
    text: |-
      In de regeling, bedoeld in het eerste lid, kunnen voorwaarden opgenomen worden ten aanzien van de in
      dat lid bedoelde uitkeringen en ten aanzien van de uitvoering van de in dat lid bedoelde taak van
      het Zorginstituut.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.3
  - number: 10.1.4.1
    text: |-
      Het Zorginstituut verstrekt volgens bij of krachtens algemene maatregel van bestuur te stellen
      regels subsidies aan organisaties voor het verlenen van gedurende het gehele etmaal direct
      oproepbare assistentie bij algemene dagelijkse levensverrichtingen in en om de ADL-woning, waaronder
      alarmopvolging bij een noodoproep.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.4
  - number: 10.1.4.2
    text: |-
      Indien de verzekerde recht heeft op de assistentie bij algemene dagelijkse levensverrichtingen in en
      om de woning, bedoeld in het eerste lid, heeft hij geen recht op zorg, bedoeld in
      [artikel 3.1.1][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.1.4
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.1.1
        hoofdstuk: '3'
        paragraaf: '1'
  - number: 10.2.1
    text: |-
      Bij de vaststelling van de schadevergoeding, waarop de verzekerde naar burgerlijk recht aanspraak
      kan maken ter zake van een feit dat aanleiding geeft tot het verlenen van zorg die is bekostigd
      ingevolge deze wet, houdt de rechter rekening met de aanspraken die de verzekerde krachtens deze wet
      heeft.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.1
  - number: 10.2.2.1
    text: |-
      Behoudens toepassing van het derde lid, eerste volzin, heeft een Wlz-uitvoerder voor de krachtens
      deze wet gemaakte kosten verhaal op degene, die in verband met het in [artikel 10.2.1][ref1]
      bedoelde feit jegens de verzekerde naar burgerlijk recht tot schadevergoeding is verplicht, doch ten
      hoogste tot het bedrag, waarvoor deze bij het ontbreken van de aanspraken krachtens deze wet naar
      burgerlijk recht aansprakelijk zou zijn, verminderd met een bedrag, gelijk aan dat van de
      schadevergoeding tot betaling waarvan de aansprakelijke persoon jegens de verzekerde naar burgerlijk
      recht is gehouden.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel10.2.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 10.2.1
        hoofdstuk: '10'
        paragraaf: '2'
  - number: 10.2.2.2
    text: |-
      Voor zover de geldswaarde van de in het eerste lid bedoelde verleende zorg niet kan worden
      vastgesteld, wordt deze bepaald op een geschat bedrag. Onze Minister kan hieromtrent nadere regels
      stellen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.2
  - number: 10.2.2.3
    text: |-
      Het Zorginstituut kan met verzekeraars overeenkomen dat zij het Zorginstituut een bedrag betalen om
      de in het eerste lid bedoelde schadelast die hun verzekerden naar verwachting in een komende periode
      zullen veroorzaken, af te kopen. De overeenkomst heeft geen betrekking op de schadelast van een Wlz-
      uitvoerder die voor de aanvang van de onderhandelingen over de bedoelde overeenkomst aan het
      Zorginstituut te kennen heeft gegeven van zijn bevoegdheid in het eerste lid gebruik te maken. Het
      Zorginstituut stelt voor aanvang van de periode waarvoor een afkoopsom als bedoeld in de eerste
      volzin is overeengekomen, Wlz-uitvoerders op de hoogte van de totstandkoming van bedoelde
      overeenkomst.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.2
  - number: 10.2.3.1
    text: |-
      Indien de verzekerde in dienstbetrekking werkzaam is, geldt [artikel 10.2.2][ref1], ten aanzien van
      de naar burgerlijk recht tot schadevergoeding verplichte werkgever van de verzekerde,
      onderscheidenlijk ten aanzien van de naar burgerlijk recht tot schadevergoeding verplichte persoon,
      die in dienstbetrekking staat tot dezelfde werkgever als de verzekerde jegens wie naar burgerlijk
      recht verplichting tot schadevergoeding bestaat, slechts indien het feit als genoemd in
      [artikel 10.2.1][ref2] is te wijten aan opzet of bewuste roekeloosheid van die werkgever
      onderscheidenlijk persoon.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel10.2.2
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel10.2.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 10.2.2
        hoofdstuk: '10'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 10.2.1
        hoofdstuk: '10'
        paragraaf: '2'
  - number: 10.2.3.2
    text: |-
      Voor de toepassing van het eerste lid wordt mede als werkgever beschouwd de inlener, bedoeld in
      [artikel 34 van de Invorderingswet 1990][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel34
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.3
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '34'
  - number: 10.2.4.1
    text: |-
      Een Wlz-uitvoerder kan van hem, die, zonder daartoe gerechtigd te zijn, opzettelijk aanspraken als
      verzekerde bij hem doet gelden onderscheidenlijk deed gelden, alsmede van hem, die daaraan
      opzettelijk zijn medewerking verleent onderscheidenlijk heeft verleend, geheel of gedeeltelijk het
      bedrag vorderen van de zorg of van de vergoedingen die hem te veel of ten onrechte zijn verleend.
      Voor zover de geldswaarde van de in de eerste volzin bedoelde zorg niet vaststaat, kan deze worden
      vastgesteld op een geschat bedrag.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.4
  - number: 10.2.4.2
    text: De Wlz-uitvoerder kan het bedrag, bedoeld in het eerste lid, invorderen bij dwangbevel.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.4
  - number: 10.2.4.3
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld betreffende de in het
      eerste lid bedoelde terugvordering.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.4
  - number: 10.2.5.1
    text: |-
      Indien de Wlz-uitvoerder op grond van [artikel 3.1.3][ref1] heeft beslist tot verstrekking van een
      woningaanpassing aan een woning waarvan de verzekerde niet de eigenaar is, is de Wlz-uitvoerder dan
      wel de verzekerde, bevoegd zonder toestemming van de eigenaar deze woningaanpassing aan te brengen
      of te doen aanbrengen.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.5
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.1.3
        hoofdstuk: '3'
        paragraaf: '1'
  - number: 10.2.5.2
    text: |-
      Alvorens de woningaanpassing aan te brengen of te doen aanbrengen, stelt de Wlz-uitvoerder de
      eigenaar van de woning in de gelegenheid zich te doen horen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.5
  - number: 10.2.5.3
    text: |-
      De Wlz-uitvoerder dan wel de verzekerde is niet gehouden de woningaanpassing ongedaan te maken,
      indien de verzekerde niet langer gebruik maakt van de woning.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.2.5
  - number: 10.3.1.1
    text: |-
      Een beslissing van een Wlz-uitvoerder of het CIZ, op bezwaar inzake een recht op zorg of op een
      vergoeding ingevolge deze wet wordt niet genomen dan nadat daaromtrent door het Zorginstituut op
      verzoek van het bestuursorgaan advies is uitgebracht.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.3.1
  - number: 10.3.1.2
    text: |-
      Het eerste lid is niet van toepassing voor zover het bezwaarschrift betrekking heeft op een
      ingevolge het bepaalde krachtens deze wet verschuldigde bijdrage, waarvan de hoogte niet afhankelijk
      is van een medisch oordeel.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.3.1
  - number: 10.3.1.3
    text: 'Het eerste lid is niet van toepassing indien:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.3.1
  - number: 10.3.1.3.a
    text: het bezwaar kennelijk niet-ontvankelijk is,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.3.1
  - number: 10.3.1.3.b
    text: aan het bezwaar volledig tegemoet wordt gekomen, of
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.3.1
  - number: 10.3.1.3.c
    text: |-
      het Zorginstituut geen advies heeft uitgebracht binnen de in het vierde lid genoemde termijn of
      heeft medegedeeld geen advies te zullen uitbrengen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.3.1
  - number: 10.3.1.4
    text: |-
      Het Zorginstituut brengt een advies als bedoeld in het eerste lid uit binnen tien weken na ontvangst
      van alle gegevens en bescheiden die voor de beoordeling van het verzoek noodzakelijk zijn, en zendt
      gelijktijdig afschrift daarvan aan de belanghebbende.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.3.1
  - number: 10.3.1.5
    text: |-
      Indien het Zorginstituut is verzocht advies uit te brengen, wordt de beslissing op bezwaar in
      afwijking van [artikel 7:10, eerste lid, van de Algemene wet bestuursrecht][ref1] genomen binnen
      eenentwintig weken gerekend vanaf de dag na die waarop de termijn voor het indienen van het
      bezwaarschrift is verstreken.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:10
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.3.1
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:10
  - number: 10.3.2.1
    text: |-
      Tegen uitspraken van de Centrale Raad van Beroep kan ieder der partijen beroep in cassatie instellen
      ter zake van schending of verkeerde toepassing van het bepaalde bij of krachtens een der
      [artikelen 1.1.2, eerste lid][ref1], [1.2.1][ref2], [1.2.2][ref3] en [2.1.1][ref4].


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel1.1.2
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel1.2.1
      [ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel1.2.2
      [ref4]: https://wetten.overheid.nl/BWBR0035917#Artikel2.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.3.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 1.1.2
        hoofdstuk: '1'
        paragraaf: '1'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 1.2.1
        hoofdstuk: '1'
        paragraaf: '2'
      - id: ref3
        bwb_id: BWBR0035917
        artikel: 1.2.2
        hoofdstuk: '1'
        paragraaf: '2'
      - id: ref4
        bwb_id: BWBR0035917
        artikel: 2.1.1
        hoofdstuk: '2'
        paragraaf: '1'
  - number: 10.3.2.2
    text: |-
      Op dit beroep zijn de voorschriften betreffende het beroep in cassatie tegen uitspraken van de
      gerechtshoven inzake beroepen in belastingzaken van overeenkomstige toepassing, waarbij de Centrale
      Raad van Beroep de plaats inneemt van een gerechtshof.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.3.2
  - number: 10.4.1.1
    text: |-
      De ambtenaren van de Inspectie gezondheidszorg en jeugd zijn belast met het toezicht op de naleving
      door zorgaanbieders van de verplichtingen die voor hen uit het bepaalde bij of krachtens [hoofdstuk
      8][ref1] voortvloeien.


      [ref1]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        hoofdstuk: '8'
  - number: 10.4.1.2
    text: |-
      De aan de in het eerste lid bedoelde ambtenaren toekomende bevoegdheden, bedoeld in de
      [artikelen 5:16][ref1] en [5:17 van de Algemene wet bestuursrecht][ref2], hebben mede betrekking op
      dossiers van verzekerden.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:16
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel5:17
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.1
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:16
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 5:17
  - number: 10.4.1.3
    text: |-
      Voor zover de betrokken zorgverlener uit hoofde van ambt, beroep of wettelijk voorschrift tot
      geheimhouding van het dossier verplicht is, kan de zorgverlener deze verplichting, in afwijking van
      [artikel 5:20, tweede lid, van de Algemene wet bestuursrecht][ref1], niet inroepen tegenover de in
      het eerste lid bedoelde ambtenaren. Op deze ambtenaren rust dezelfde geheimhoudingsplicht als op de
      betrokken zorgverlener.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:20
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.1
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:20
  - number: 10.4.1.4
    text: |-
      De in het eerste lid bedoelde ambtenaren zijn bevoegd het niet naleven door een zorgaanbieder van
      een verplichting die voor hem uit het bepaalde bij of krachtens [hoofdstuk 8][ref1] voortvloeit,
      buiten behandeling te laten, tenzij sprake is van een situatie die voor de veiligheid van
      verzekerden of de zorg een ernstige bedreiging kan betekenen, of het belang van goede zorg
      anderszins daaraan redelijkerwijs in de weg staat.


      [ref1]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        hoofdstuk: '8'
  - number: 10.4.2.1
    text: |-
      Indien Onze Minister van oordeel is dat het bepaalde bij of krachtens de [artikelen 8.1.1][ref1],
      [8.1.2][ref2] of [8.1.3][ref3] niet wordt nageleefd, kan hij, in voorkomend geval in overeenstemming
      met Onze Minister wie het mede aangaat, de zorgaanbieder een schriftelijke aanwijzing geven.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.2
      [ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 8.1.1
        hoofdstuk: '8'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 8.1.2
        hoofdstuk: '8'
      - id: ref3
        bwb_id: BWBR0035917
        artikel: 8.1.3
        hoofdstuk: '8'
  - number: 10.4.2.2
    text: |-
      In de aanwijzing geeft Onze Minister met redenen omkleed aan op welke punten het bepaalde bij of
      krachtens [artikel 8.1.1][ref1], [8.1.2][ref2] of [8.1.3][ref3] niet wordt nageleefd, alsmede de in
      verband daarmee te nemen maatregelen.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.2
      [ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 8.1.1
        hoofdstuk: '8'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 8.1.2
        hoofdstuk: '8'
      - id: ref3
        bwb_id: BWBR0035917
        artikel: 8.1.3
        hoofdstuk: '8'
  - number: 10.4.2.3
    text: Een aanwijzing bevat de termijn waarbinnen de zorgaanbieder er aan moet voldoen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.2
  - number: 10.4.2.4
    text: |-
      Indien het nemen van maatregelen in verband met gevaar voor de veiligheid of de gezondheid
      redelijkerwijs geen uitstel kan lijden, kan de ingevolge [artikel 10.4.1][ref1] met het toezicht
      belaste ambtenaar een schriftelijk bevel geven. In voorkomend geval wordt daarvan onverwijld
      mededeling gedaan aan Onze Minister wie het mede aangaat. Het bevel heeft een geldigheidsduur van
      zeven dagen, welke door Onze Minister, in voorkomend geval in overeenstemming met Onze Minister wie
      het mede aangaat, kan worden verlengd.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel10.4.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 10.4.1
        hoofdstuk: '10'
        paragraaf: '4'
  - number: 10.4.2.5
    text: |-
      De zorgaanbieder is verplicht binnen de daarbij gestelde termijn aan de aanwijzing onderscheidenlijk
      onmiddellijk aan het bevel te voldoen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.2
  - number: 10.4.2.6
    text: |-
      De bevoegdheid tot het verlengen van de geldigheidsduur van een bevel wordt niet gemandateerd aan
      een ambtenaar van de Inspectie gezondheidszorg en jeugd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.2
  - number: 10.4.3
    text: |-
      Onze Minister is, in voorkomend geval in overeenstemming met Onze Minister wie het mede aangaat,
      bevoegd tot oplegging van een last onder bestuursdwang ter handhaving van een krachtens
      [artikel 10.4.2][ref1] gegeven aanwijzing of bevel.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel10.4.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 10.4.2
        hoofdstuk: '10'
        paragraaf: '4'
  - number: 10.4.4.1
    text: |-
      Onze Minister is bevoegd een zorgaanbieder een aanwijzing te geven indien de zorgaanbieder niet
      voldoet aan het bepaalde bij of krachtens [9.1.2, eerste lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel9.1.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.4
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 9.1.2
        hoofdstuk: '9'
        paragraaf: '1'
  - number: 10.4.4.2
    text: |-
      Indien een zorgaanbieder niet binnen vier weken aan een aanwijzing als bedoeld in het eerste lid
      voldoet, is Onze Minister bevoegd een last onder dwangsom op te leggen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel10.4.4
  - number: 10.5.1.1
    text: |-
      Een persoon die door middel van een rechterlijke machtiging als bedoeld in [artikel 24][ref1] of
      [28a van de Wet zorg en dwang psychogeriatrische en verstandelijk gehandicapte cliënten][ref2] is
      aangewezen op verblijf in een instelling heeft gedurende de geldigheidsduur van die machtiging doch
      ten hoogste gedurende het verblijf in een instelling recht op zorg als bedoeld in [artikel
      3.1.1][ref3], voor zover deze persoon geen toepassing geeft aan [artikel 3.2.3][ref4] of het
      verblijf niet wordt bekostigd op grond van een zorgverzekering als bedoeld in de
      [Zorgverzekeringswet][ref5], op grond van de [Jeugdwet][ref6] of op grond van de [Wet
      maatschappelijke ondersteuning 2015][ref7].


