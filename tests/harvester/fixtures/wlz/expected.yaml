  - number: 7.1.1.1
    text: Er is een CIZ, dat rechtspersoonlijkheid bezit.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.1
  - number: 7.1.1.2
    text: Het CIZ is gevestigd in een door Onze Minister te bepalen plaats.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.1
  - number: 7.1.1.3
    text: Het CIZ bestaat uit ten hoogste drie leden, onder wie de voorzitter.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.1
  - number: 7.1.1.4
    text: Het CIZ wordt in en buiten rechte vertegenwoordigd door de voorzitter.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.1
  - number: 7.1.1.5
    text: |-
      Benoeming vindt plaats op grond van de deskundigheid die nodig is voor de uitoefening van de taken
      van het CIZ alsmede op grond van maatschappelijke kennis en ervaring.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.1
  - number: 7.1.1.6
    text: |-
      De leden worden benoemd voor ten hoogste vier jaar. Herbenoeming kan twee maal en telkens voor ten
      hoogste vier jaar plaatsvinden.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.1
  - number: 7.1.1.7
    text: |-
      [Artikel 15 van de Kaderwet zelfstandige bestuursorganen][ref1] is niet van toepassing ten aanzien
      van personeel in dienst van het CIZ.


      [ref1]: https://wetten.overheid.nl/BWBR0020495#Artikel15
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.1.1
    references:
