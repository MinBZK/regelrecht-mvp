  - number: 11.1.2.7
    text: |-
      Indien een verzekerde als bedoeld in [artikel 11.1.1, zesde lid][ref1], die onmiddellijk
      voorafgaande aan de intrekking van de [Algemene Wet Bijzondere Ziektekosten][ref2] een
      persoonsgebonden budget ontving ervoor kiest om zijn recht op zorg ook met ingang van 2015 in de
      vorm van een persoonsgebonden budget tot gelding te brengen, is de hoogte van dat budget tot
      1 januari 2016 gelijk aan de hoogte van het budget dat hij onder de Algemene Wet Bijzondere
      Ziektekosten ontving. De vorige volzin geldt niet indien de gezondheidssituatie van de verzekerde
      dan wel toepasselijkheid van [artikel 3.2.4, aanhef en onderdeel a][ref3], noodzaakt tot een
      gedurende het jaar 2015 ingaande herindicatie.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel11.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0002614
