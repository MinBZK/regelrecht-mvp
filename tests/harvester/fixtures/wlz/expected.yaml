  - number: 9.1.2.1.a
    text: |-
      het nemen van indicatiebesluiten op grond van [artikel 3.2.3, eerste lid][ref1], of
      [artikel 3.2.4][ref2] en het onderzoek dat het CIZ daarvoor verricht,


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.3
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.4
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.2
