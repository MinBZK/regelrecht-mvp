  - number: 11.1.1.6
    text: |-
      Tot bij ministeriële regeling aan te wijzen groepen behorende verzekerden die onmiddellijk
      voorafgaande aan de intrekking van de Algemene Wet Bijzondere Ziektekosten op grond van een
      indicatie voor extramurale zorg dergelijke zorg in natura genoten of een persoonsgebonden budget
      ontvingen en die het indicatieorgaan, bedoeld in artikel 9a van die wet, voor 1 januari 2015 hebben
      laten weten voor zorg als bedoeld in deze wet in aanmerking te willen komen, ontvangen van dat
      indicatieorgaan een op 1 januari 2015 ingaand indicatiebesluit als bedoeld in [artikel 3.2.3][ref1],
      met een geldigheidsduur tot 1 januari 2016.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.1.1
