  - number: 11.1.2.5
    text: |-
      Een verzekerde als bedoeld in [artikel 11.1.1, eerste lid][ref1], die onmiddellijk voorafgaande aan
      de intrekking van de [Algemene Wet Bijzondere Ziektekosten][ref2] op basis van een in functies en
      klassen omgezet zorgzwaartepakket thuis zorg ontvangt en geen wijziging verlangt in de wijze waarop
      hem de zorg geleverd wordt, ontvangt deze zorg vanaf deze intrekking op grond van een modulair
      pakket thuis als bedoeld in artikel 3.3.2. De vorige volzin geldt zonder dat sprake hoeft te zijn
      van een voorafgaand overleg als bedoeld in [artikel 3.3.2, vierde lid][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel11.1.1
