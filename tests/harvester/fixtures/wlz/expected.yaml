      werkprogramma, de begroting, het budget, het jaarverslag, de jaarrekening en de te vormen
      egalisatiereserve van het CIZ.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel6.2.4
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel6.2.5
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.2.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 6.2.4
        hoofdstuk: '6'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 6.2.5
        hoofdstuk: '6'
        paragraaf: '2'
  - number: 7.2.3.2
    text: |-
      De [artikelen 4.3.1, eerste tot en met vierde lid][ref1], en [6.2.6, eerste lid][ref2], zijn van
      overeenkomstige toepassing op het financieel verslag van het CIZ, met uitzondering van de tweede
      volzin van artikel 4.3.1, eerste lid.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel4.3.1
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel6.2.6
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.2.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 4.3.1
        hoofdstuk: '4'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 6.2.6
        hoofdstuk: '6'
        paragraaf: '2'
  - number: 7.2.3.3
    text: |-
      De [artikelen 4.3.2][ref1] en [6.2.6, tweede lid][ref2], zijn van overeenkomstige toepassing op het
      uitvoeringsverslag van het CIZ, met dien verstande dat de bevindingen van de accountant over de
      uitvoering bedoeld in artikel 4.3.2, derde lid, onder b, betrekking hebben op de verplichtingen die
      op het CIZ rusten.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel4.3.2
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel6.2.6
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel7.2.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 4.3.2
        hoofdstuk: '4'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 6.2.6
        hoofdstuk: '6'
        paragraaf: '2'
  - number: 8.1.1.1
    text: |-
      De verzekerde aan wie een zorgaanbieder zorg verleent, anders dan op grond van
      [artikel 3.3.3][ref1], heeft er recht op dat de zorgaanbieder vóór, dan wel zo spoedig mogelijk na
      de aanvang van de zorgverlening een bespreking met hem organiseert teneinde afspraken te maken over:


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.3.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.3.3
        hoofdstuk: '3'
        paragraaf: '3'
  - number: 8.1.1.1.a
    text: |-
      de doelen die met betrekking tot de zorgverlening voor een bepaalde periode worden gesteld, en de
      wijze waarop de zorgaanbieder en de verzekerde de gestelde doelen trachten te bereiken;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.1.b
    text: |-
      de zorgverleners die voor de verschillende onderdelen van de zorgverlening verantwoordelijk zijn, de
      wijze waarop afstemming tussen die zorgverleners plaatsvindt, en wie de verzekerde op die afstemming
      kan aanspreken;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.1.c
    text: |-
      de wijze waarop de verzekerde zijn leven wenst in te richten en de ondersteuning die de verzekerde
      daarbij van de zorgaanbieder zal ontvangen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.1.d
    text: |-
      de frequentie waarmee en de omstandigheden waaronder een en ander met de verzekerde zal worden
      geëvalueerd en geactualiseerd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.2
    text: |-
      Bij algemene maatregel van bestuur kan worden bepaald aan welke aspecten in ieder geval aandacht
      wordt besteed bij de bespreking van de onderwerpen, genoemd in het eerste lid, onder c.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.3
    text: |-
      Voorafgaand aan de bespreking kan de verzekerde of zijn vertegenwoordiger de zorgaanbieder een
      persoonlijk plan overhandigen waarin hij ingaat op de onderwerpen, genoemd in het eerste lid, en op
      onderwerpen in een algemene maatregel van bestuur als bedoeld in het tweede lid. De zorgaanbieder
      brengt de verzekerde of zijn vertegenwoordiger van deze mogelijkheid op de hoogte en stelt hem
      gedurende zeven dagen daaropvolgend in de gelegenheid het plan te overhandigen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.4
    text: |-
      De zorgaanbieder respecteert een weloverwogen wens van de verzekerde met betrekking tot de wijze
      waarop de verzekerde zijn leven wenst in te richten, tenzij dit in redelijkheid niet van hem kan
      worden gevergd in verband met:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.4.a
    text: |-
      beperkingen die voor de verzekerde gelden op grond van het bepaalde bij of krachtens een andere wet
      dan wel de lichamelijke en geestelijke mogelijkheden en beperkingen van de verzekerde;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.4.b
    text: |-
      de verplichting tot het verlenen van de zorg van een goed zorgverlener en de betrokken professionele
      zorgverlener daarover een andere professionele zorgverlener heeft geraadpleegd;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.4.c
    text: de rechten van andere verzekerden of een goede en ordelijke gang van zaken.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.5
    text: |-
      De zorgaanbieder is in afwijking van de aanhef van het vierde lid niet gehouden tot meer dan
      overeenkomt met de zorg waarop de verzekerde recht heeft ingevolge het indicatiebesluit,
      onderscheidenlijk met hetgeen door of namens de verzekerde met de zorgaanbieder is overeengekomen
      ter zake van de aard, inhoud en omvang van de zorg en het verblijf.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.6
    text: |-
      De verzekerde heeft er voorts recht op dat de zorgaanbieder overeenkomstig de met hem gemaakte
      afspraken tweemaal per jaar een bespreking met hem organiseert ter evaluatie en actualisatie van de
      afspraken.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.7
    text: |-
      De Wlz-uitvoerder en de zorgaanbieder wijzen de verzekerde, zijn vertegenwoordiger en zijn
      mantelzorger voorafgaand aan de bespreking, bedoeld in het eerste en zesde lid, op de mogelijkheid
      voor de verzekerde om gebruik te maken van cliëntondersteuning.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.1.8
    text: |-
      Op verzoek van de verzekerde of van zijn vertegenwoordiger betrekt de zorgaanbieder de mantelzorger
      of mantelzorgers bij de besprekingen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.1
  - number: 8.1.2.1
    text: |-
      De verplichtingen op grond van de [artikelen 8.1.1][ref1] en [8.1.3][ref2] worden:


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 8.1.1
        hoofdstuk: '8'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 8.1.3
        hoofdstuk: '8'
  - number: 8.1.2.1.a
    text: |-
      indien de verzekerde de leeftijd van twaalf jaren nog niet heeft bereikt, nagekomen jegens degene of
      degenen die het gezag over de verzekerde uitoefent respectievelijk uitoefenen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.2
  - number: 8.1.2.1.b
    text: |-
      indien de verzekerde de leeftijd van twaalf maar nog niet die van zestien jaren heeft bereikt,
      tevens nagekomen jegens degene of degenen die het gezag over hem uitoefent respectievelijk
      uitoefenen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.2
  - number: 8.1.2.1.c
    text: |-
      indien de verzekerde minderjarig is en de leeftijd van twaalf jaren heeft bereikt, maar niet in
      staat kan worden geacht tot een redelijke waardering van zijn belangen ter zake, nagekomen jegens
      degene of degenen die het gezag over hem uitoefent respectievelijk uitoefenen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.2
  - number: 8.1.2.1.d
    text: |-
      indien een meerderjarige verzekerde die onder curatele staat of ten behoeve van wie een mentorschap
      is ingesteld, niet in staat kan worden geacht tot een redelijke waardering van zijn belangen ter
      zake, nagekomen jegens de curator of de mentor;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.2
  - number: 8.1.2.1.e
    text: |-
      indien een meerderjarige verzekerde die niet in staat kan worden geacht tot een redelijke waardering
      van zijn belangen ter zake, niet onder curatele staat of ten behoeve van hem niet een mentorschap is
      ingesteld, nagekomen jegens de persoon die daartoe door de verzekerde schriftelijk is gemachtigd in
      zijn plaats op te treden dan wel, indien zodanige persoon ontbreekt of niet optreedt, jegens de
      echtgenoot, de geregistreerde partner of andere levensgezel van de verzekerde, tenzij deze persoon
      dat niet wenst, dan wel, indien ook zodanige persoon ontbreekt, een ouder, kind, broer of zuster van
      de verzekerde, tenzij deze persoon dat niet wenst.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.2
  - number: 8.1.2.2
    text: |-
      De verplichtingen worden nagekomen jegens de in het eerste lid bedoelde personen, tenzij die
      nakoming niet verenigbaar is met de zorg van een goed zorgverlener en de betrokken professionele
      zorgverlener daarover een andere professionele zorgverlener heeft geraadpleegd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.2
  - number: 8.1.2.3
    text: |-
      De persoon jegens wie de zorgaanbieder krachtens het tweede lid gehouden is de verplichtingen na te
      komen die uit deze wet jegens de verzekerde voortvloeien, betracht de zorg van een goed
      vertegenwoordiger. Deze persoon is gehouden de verzekerde zoveel mogelijk bij de vervulling van zijn
      taak te betrekken.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.2
  - number: 8.1.2.4
    text: |-
      Indien in een van de in het eerste lid, onder b tot en met e, genoemde gevallen tussen de verzekerde
      en de bedoelde andere persoon verschil van inzicht bestaat en de verzekerde weloverwogen vasthoudt
      aan zijn standpunt, respecteert de zorgaanbieder diens standpunt.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.2
  - number: 8.1.2.5
    text: |-
      Indien een verzekerde van zestien jaar of ouder niet in staat kan worden geacht tot een redelijke
      waardering van zijn belangen ter zake, respecteren de zorgaanbieder en de in het eerste lid bedoelde
      persoon de weigering van toestemming van de verzekerde, mits hij deze heeft vastgelegd in
      schriftelijke vorm toen hij nog tot een redelijke waardering van zijn belangen in staat was. De
      zorgaanbieder kan hiervan slechts afwijken om gegronde redenen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.2
  - number: 8.1.3.1
    text: |-
      De zorgaanbieder legt binnen zes weken na aanvang van de zorgverlening, onderscheidenlijk een
      evaluatie en actualisatie, de uitkomsten van de in [artikel 8.1.1][ref1] bedoelde bespreking vast in
      een zorgplan en verstrekt terstond een afschrift van het zorgplan aan de verzekerde of aan een
      vertegenwoordiger.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 8.1.1
        hoofdstuk: '8'
  - number: 8.1.3.2
    text: |-
      Indien de verzekerde of diens vertegenwoordiger een persoonlijk plan als bedoeld in [artikel 8.1.1,
      derde lid][ref1], heeft overhandigd, betrekt de zorgaanbieder dit persoonlijk plan bij het opstellen
      van het zorgplan.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 8.1.1
        hoofdstuk: '8'
  - number: 8.1.3.3
    text: |-
      Voor zover de zorgaanbieder heeft vastgesteld dat de verzekerde niet in staat is te achten tot een
      redelijke waardering van zijn belangen ter zake van een onderdeel van de zorgverlening, legt hij dat
      in het zorgplan vast. In geval van toepassing van [artikel 8.1.2, vijfde lid][ref1], legt de
      zorgaanbieder dat vast in het zorgplan.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 8.1.2
        hoofdstuk: '8'
  - number: 8.1.3.4
    text: |-
      Voor zover de verzekerde dan wel de vertegenwoordiger te kennen heeft gegeven geen toestemming te
      geven voor de zorgverlening, legt de zorgaanbieder dat in het zorgplan vast.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.3
  - number: 8.1.3.5
    text: |-
      Voor zover de zorgaanbieder op grond van [artikel 8.1.1, vierde of vijfde lid][ref1], geen gevolg
      geeft aan een weloverwogen wens van de verzekerde of de vertegenwoordiger inzake de in artikel 8.1.1
      genoemde onderwerpen, legt de zorgaanbieder dat in het zorgplan vast.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 8.1.1
        hoofdstuk: '8'
  - number: 8.1.3.6
    text: |-
      Indien de verzekerde dan wel de vertegenwoordiger niet tot de in [artikel 8.1.1][ref1] bedoelde
      besprekingen bereid zijn, houdt de zorgaanbieder bij de vastlegging en bij de evaluatie of de
      actualisering van het zorgplan zoveel mogelijk rekening met de veronderstelde wensen en de bekende
      mogelijkheden en beperkingen van de verzekerde.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel8.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 8.1.1
        hoofdstuk: '8'
  - number: 8.1.3.7
    text: |-
      De zorgaanbieder verstrekt desgevraagd een afschrift van het zorgplan aan de verzekerde of aan een
      vertegenwoordiger.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel8.1.3
  - number: 9.1.1.1
    text: |-
      De [artikelen 4][ref1] en [6 tot en met 9 van de Wet aanvullende bepalingen verwerking
      persoonsgegevens in de zorg][ref2] zijn, voor de uitvoering van deze wet, van overeenkomstige
      toepassing op de Wlz-uitvoerder.


      [ref1]: https://wetten.overheid.nl/BWBR0023864#Artikel4
      [ref2]: https://wetten.overheid.nl/BWBR0023864#Artikel6
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.1
    references:
      - id: ref1
        bwb_id: BWBR0023864
        artikel: '4'
      - id: ref2
        bwb_id: BWBR0023864
        artikel: '6'
  - number: 9.1.1.2
    text: 'De Wlz-uitvoerder stelt de identiteit en het burgerservicenummer van de verzekerde vast:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.1
  - number: 9.1.1.2.a
    text: wanneer de persoon zich ter inschrijving bij de Wlz-uitvoerder meldt;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.1
  - number: 9.1.1.2.b
    text: |-
      voor zover dat redelijkerwijs nodig is ter uitvoering van [artikel 12 van de Wet algemene bepalingen
      burgerservicenummer][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0022428#Artikel12
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.1
    references:
      - id: ref1
        bwb_id: BWBR0022428
        artikel: '12'
  - number: 9.1.1.3
    text: |-
      Bij gegevensuitwisseling tussen de Wlz-uitvoerders en de in de [artikelen 9.1.2 tot en met
      9.1.5][ref1] genoemde personen en instanties wordt voor zover die personen en instanties tot gebruik
      van dat nummer bevoegd zijn, het burgerservicenummer gebruikt.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel9.1.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 9.1.2
        hoofdstuk: '9'
        paragraaf: '1'
  - number: 9.1.1.4
    text: |-
      Bij ministeriële regeling kan worden bepaald aan welke beveiligingseisen het gebruik van het
      burgerservicenummer door de Wlz-uitvoerder, alsmede de opname daarvan in zijn administratie,
      voldoet.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.1
  - number: 9.1.1.5
    text: |-
      Bij algemene maatregel van bestuur kunnen vormen van zorg als bedoeld in [artikel 3.1.1][ref1],
      alsmede categorieën van Wlz-uitvoerders en in de [artikelen 9.1.2 tot en met 9.1.5][ref2] genoemde
      personen en instanties worden uitgezonderd van de toepassing van het bepaalde bij of krachtens
      eerste tot en met het derde lid.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel9.1.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.1.1
        hoofdstuk: '3'
        paragraaf: '1'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 9.1.2
        hoofdstuk: '9'
        paragraaf: '1'
  - number: 9.1.1.6
    text: |-
      Het CIZ stelt bij de aanvraag van een indicatiebesluit de identiteit en het burgerservicenummer van
      de verzekerde vast aan de hand van documenten als bedoeld in [artikel 1 van de Wet op de
      identificatieplicht][ref1], die de verzekerde hem desgevraagd ter inzage geeft, respectievelijk door
      raadpleging van het nummerregister en de registraties, bedoeld in [artikel 3, eerste lid, onder b en
      d, van de Wet algemene bepalingen burgerservicenummer][ref2], tenzij:


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
      [ref2]: https://wetten.overheid.nl/BWBR0022428#Artikel3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.1
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0022428
        artikel: '3'
  - number: 9.1.1.6.a
    text: |-
      de aanvraag namens de verzekerde wordt ingediend door een zorgaanbieder die de identiteit en het
      burgerservicenummer van de verzekerde reeds heeft vastgesteld; of
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.1
  - number: 9.1.1.6.b
    text: |-
      de identiteit en het burgerservicenummer van de verzekerde reeds zijn vastgesteld door een
      zorgaanbieder.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel9.1.1
  - number: 9.1.2.1
    text: |-
      Wlz-uitvoerders, zorgaanbieders, het CAK en het CIZ, verstrekken elkaar kosteloos de
