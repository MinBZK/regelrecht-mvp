    text: |-
      Bij ministeriële regeling kan worden bepaald in welke gevallen en onder welke voorwaarden een
      verzekerde het gebruik van een hulpmiddel waarop hij onmiddellijk voorafgaand aan de afloop van de
      in het tweede en derde lid bedoelde periode krachtens de [Wet maatschappelijke ondersteuning
      2015][ref1] recht had, kan voortzetten op grond van deze wet.


