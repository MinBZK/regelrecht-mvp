    text: Onze Minister kan besluiten het in het budget opgenomen bedrag voor de beheerskosten te
      wijzigen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.2.2
  - number: 6.2.3
    text: |-
