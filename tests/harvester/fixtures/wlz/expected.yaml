        artikel: '15'
  - number: 11.2.15.2
    text: |-
      Het bedrag, genoemd in het eerste lid, wordt bij ministeriële regeling gewijzigd indien de
      heffingskortingen voor de inkomstenbelasting of de premie voor de Wet langdurige zorg, bedoeld in
      [artikel 10 van de Wet financiering sociale verzekeringen][ref1], voor het jaar 2015 daartoe
      aanleiding geven.


      [ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel10
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.15
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '10'
  - number: 11.2.15.3
    text: |-
      Indien de [Algemene Wet Bijzondere Ziektekosten][ref1] op 1 januari 2016 wordt ingetrokken, wordt
      bij de toepassing van [artikel 15 van de Wet financiering sociale verzekeringen][ref2], de
      rijksbijdrage in kosten heffingskortingen ten gunste van het Fonds langdurige zorg voor 2016
      berekend volgens de in dat artikel geregeld wijze, waarbij BIKKt-1 = € 3.250 miljoen, dan wel,
      indien het tweede lid toepassing heeft gevonden, het krachtens dat lid gewijzigde bedrag.


      [ref1]: https://wetten.overheid.nl/BWBR0002614
      [ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel15
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel11.2.15
