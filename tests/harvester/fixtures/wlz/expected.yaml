  - number: 11.1.1.2
    text: |-
      De verzekerde die onmiddellijk voorafgaand aan de intrekking van de Algemene Wet Bijzondere
      Ziektekosten op grond van een indicatiebesluit is aangewezen op een zorgzwaartepakket 1 VV, 2 VV, 3
      VV, 1 LG, 3 LG, 1 ZGaud, of 1 ZGvis, dan wel, voor een meerderjarige verzekerde, op een
      zorgzwaartepakket 1 VG of 2 VG, en voor wie het recht op zorg die dag gepaard ging met verblijf in
      een instelling, wordt voor de toepassing van deze wet gelijkgesteld met een verzekerde ten aanzien
      van wie het CIZ heeft vastgesteld dat hij voldoet aan [artikel 3.2.1, eerste lid][ref1], voor zover
