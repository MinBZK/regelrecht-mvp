    text: |-
      Het bepaalde krachtens het eerste tot en met vierde lid is van overeenkomstige toepassing op de
      verzekerde die op grond van [artikel 11.1.7][ref1] na inwerkingtreding van deze wet een
      indicatiebesluit heeft gekregen voor verblijf.


