    text: |-
      Het CAK zendt voor 1 juli aan de zorgautoriteit een financieel verslag over het voorafgaande
      kalenderjaar. [Artikel 4.3.1, eerste tot en met vierde lid][ref1], is van overeenkomstige
      toepassing.


