  - number: 1.1.2.1.b
    text: 'echtgenoten: geregistreerde partners;'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.1.c
    text: 'gehuwd: als partner geregistreerd;'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.1.d
    text: 'gehuwde: als partner geregistreerde.'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.2
    text: 'In deze wet en de daarop berustende bepalingen wordt:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.2.a
    text: |-
      als gehuwd of als echtgenoot mede aangemerkt de ongehuwde meerderjarige die met een andere ongehuwde
      meerderjarige een gezamenlijke huishouding voert, tenzij het betreft een bloedverwant in de eerste
      graad;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.2.b
    text: |-
      als ongehuwd mede aangemerkt degene die duurzaam gescheiden leeft van de persoon met wie hij gehuwd
      is.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.3
    text: |-
      Van een gezamenlijke huishouding is sprake indien twee personen hun hoofdverblijf in dezelfde woning
      hebben en zij blijk geven zorg te dragen voor elkaar door middel van het leveren van een bijdrage in
      de kosten van de huishouding dan wel anderszins.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.4
    text: |-
      Een gezamenlijke huishouding wordt in ieder geval aanwezig geacht indien de betrokkenen hun
      hoofdverblijf hebben in dezelfde woning en:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.4.a
    text: |-
      zij met elkaar gehuwd zijn geweest of eerder voor de toepassing van deze wet daarmee gelijk zijn
      gesteld;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.4.b
    text: |-
      uit hun relatie een kind is geboren of erkenning heeft plaatsgevonden van een kind van de een door
      de ander;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.4.c
    text: |-
      zij zich wederzijds verplicht hebben tot een bijdrage aan de huishouding krachtens een geldend
      samenlevingscontract; of
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.4.d
    text: |-
      zij op grond van een registratie worden aangemerkt als een gezamenlijke huishouding die naar aard en
      strekking overeenkomt met de gezamenlijke huishouding, bedoeld in het derde lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.5
    text: |-
      Bij algemene maatregel van bestuur wordt vastgesteld welke registraties, en gedurende welk tijdvak,
      in aanmerking worden genomen voor de toepassing van het vierde lid, onderdeel d.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.1.2.6
    text: |-
      Bij algemene maatregel van bestuur kunnen regels worden gesteld ten aanzien van hetgeen wordt
      verstaan onder het blijk geven zorg te dragen voor een ander, zoals bedoeld in het derde lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.1.2
  - number: 1.2.1
    text: Ingezetene in de zin van deze wet is degene, die in Nederland woont.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.2.1
  - number: 1.2.2.1
    text: Waar iemand woont en waar een lichaam gevestigd is, wordt naar de omstandigheden
      beoordeeld.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.2.2
  - number: 1.2.2.2
    text: |-
      Voor de toepassing van het eerste lid worden schepen welke in Nederland hun thuishaven hebben, ten
      opzichte van de bemanning als deel van Nederland beschouwd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.2.2
  - number: 1.2.2.3
    text: |-
      Degene die Nederland metterwoon heeft verlaten en binnen een jaar nadien metterwoon terugkeert
      zonder inmiddels op het grondgebied van Aruba, Sint Maarten, Curaçao of op het grondgebied van de
      openbare lichamen Bonaire, Sint Eustatius of Saba of op het grondgebied van een andere Mogendheid te
      hebben gewoond, wordt ook voor de duur van zijn afwezigheid geacht in Nederland te hebben gewoond.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel1.2.2
  - number: 2.1.1.1
    text: 'Verzekerd overeenkomstig de bepalingen van deze wet is degene, die:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.1
  - number: 2.1.1.1.a
    text: ingezetene is;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.1
  - number: 2.1.1.1.b
    text: |-
      geen ingezetene is, doch ter zake van in Nederland of op het continentaal plat in dienstbetrekking
      verrichte arbeid aan de loonbelasting is onderworpen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.1
  - number: 2.1.1.2
    text: |-
      In afwijking van het eerste lid zijn vreemdelingen die niet rechtmatig in Nederland verblijf
      genieten als bedoeld in [artikel 8, onder a tot en met e en l, van de Vreemdelingenwet 2000][ref1],
      niet verzekerd.


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.1
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: 2.1.1.3
    text: 'In afwijking van het tweede lid zijn verzekerd:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.1
  - number: 2.1.1.3.a
    text: |-
      kinderen in Nederland geboren uit een in Nederland wonende vreemdeling die rechtmatig verblijf
      geniet als bedoeld in [artikel 8, onder a tot en met e of l, van de Vreemdelingenwet 2000][ref1],
      dan wel in het buitenland geboren uit in Nederland wonende ouders die rechtmatig verblijf genieten
      als bedoeld in artikel 8, onder a tot en met e of l, van de Vreemdelingenwet 2000;


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.1
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: 2.1.1.3.b
    text: |-
      kinderen die door in Nederland wonende personen met de Nederlandse nationaliteit dan wel met
      rechtmatig verblijf als bedoeld in [artikel 8, onder a tot en met e of l, van de Vreemdelingenwet
      2000][ref1], worden geadopteerd en voor wie met het oog op adoptie beginseltoestemming is verleend
      op grond van [artikel 2 van de Wet opneming buitenlandse kinderen ter adoptie][ref2]. De verzekering
      gaat in vanaf het moment van adoptie naar het recht van het land waar het kind zijn gewone verblijf
      heeft of vanaf het moment van de gezagsoverdracht van het kind met het oog op adoptie aan een
      echtpaar of een persoon die zijn gewone verblijf in Nederland heeft en die de procedure van opneming
      ter adoptie van een kind ingevolge de Wet opneming buitenlandse kinderen ter adoptie heeft gevolgd.


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8
      [ref2]: https://wetten.overheid.nl/BWBR0004447#Artikel2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.1
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
      - id: ref2
        bwb_id: BWBR0004447
        artikel: '2'
  - number: 2.1.1.4
    text: |-
      Bij of krachtens algemene maatregel van bestuur kan, in afwijking van het eerste lid, uitbreiding
      dan wel beperking worden gegeven aan de kring der verzekerden.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.1
  - number: 2.1.1.5
    text: |-
      Bij of krachtens algemene maatregel van bestuur kan, in afwijking van het eerste en tweede lid,
      uitbreiding worden gegeven aan de kring der verzekerden voor zover het betreft:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.1
  - number: 2.1.1.5.a
    text: vreemdelingen die rechtmatig in Nederland arbeid verrichten dan wel hebben verricht;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.1
  - number: 2.1.1.5.b
    text: |-
      vreemdelingen die, na in Nederland rechtmatig verblijf te hebben genoten als bedoeld in [artikel 8,
      onder a tot en met e en l, van de Vreemdelingenwet 2000][ref1], tijdig toelating in aansluiting op
      dat verblijf hebben aangevraagd, dan wel bezwaar hebben gemaakt of beroep hebben ingesteld tegen de
      intrekking van het besluit tot toelating, totdat op die aanvraag, dat bezwaar of dat beroep is
      beslist.


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.1
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: 2.1.2
    text: |-
      Zo nodig in afwijking van [artikel 2.1.1][ref1] en de daarop berustende bepalingen:


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel2.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 2.1.1
        hoofdstuk: '2'
        paragraaf: '1'
  - number: 2.1.2.a
    text: |-
      wordt als verzekerde aangemerkt de persoon van wie de verzekering op grond van deze wet voortvloeit
      uit de toepassing van bepalingen van een verdrag of van een besluit van een volkenrechtelijke
      organisatie;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.2
  - number: 2.1.2.b
    text: |-
      wordt niet als verzekerde aangemerkt de persoon op wie op grond van een verdrag of een besluit van
      een volkenrechtelijke organisatie de wetgeving van een andere mogendheid van toepassing is.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.2
  - number: 2.1.3
    text: |-
      De Sociale verzekeringsbank stelt ambtshalve en, desgevraagd, op aanvraag vast of een natuurlijke
      persoon voldoet aan de bij of krachtens de [artikelen 2.1.1][ref1] of [2.1.2][ref2] vastgestelde
      voorwaarden voor het verzekerd zijn ingevolge deze wet.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel2.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel2.1.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.1.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 2.1.1
        hoofdstuk: '2'
        paragraaf: '1'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 2.1.2
        hoofdstuk: '2'
        paragraaf: '1'
  - number: 2.2.1.1
    text: |-
      Indien de verzekerde een zorgverzekering heeft, meldt zijn zorgverzekeraar hem met ingang van de
      datum waarop de zorgverzekering ingaat, onder vermelding van zijn burgerservicenummer ter
      inschrijving aan:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.2.1
  - number: 2.2.1.1.a
    text: |-
      indien de zorgverzekeraar deel uitmaakt van een groep als bedoeld in [artikel 24b van Boek 2 van het
      Burgerlijk Wetboek][ref1] waarvan ook een Wlz-uitvoerder deel uitmaakt, bij de desbetreffende Wlz-
      uitvoerder;


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel24b
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.2.1
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: 24b
  - number: 2.2.1.1.b
    text: |-
      indien een zorgverzekeraar geen deel uitmaakt van een groep als bedoeld in [artikel 24b van Boek 2
      van het Burgerlijk Wetboek][ref1] waarvan ook een Wlz-uitvoerder deel uitmaakt, bij de Wlz-
      uitvoerder die als zorgkantoor aangewezen is in de regio waar de verzekerde woont of, indien de
      verzekerde in het buitenland woont, bij de Wlz-uitvoerder in een bij algemene maatregel van bestuur
      aangewezen regio.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel24b
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.2.1
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: 24b
  - number: 2.2.1.2
    text: |-
      Indien de zorgverzekering is ingegaan binnen vier maanden nadat de verzekeringsplicht, bedoeld in de
      Zorgverzekeringswet, is ontstaan, werkt de inschrijving terug tot en met de dag waarop die
      verzekeringsplicht ontstond.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.2.1
  - number: 2.2.1.3
    text: De Wlz-uitvoerder schrijft de verzekerde in.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.2.1
  - number: 2.2.1.4
    text: |-
      De verzekerde die niet op grond van het eerste tot en met het derde lid voor de uitvoering van deze
      wet bij een Wlz-uitvoerder is ingeschreven, meldt zich voor de toepassing van deze wet met
      inachtneming van bij algemene maatregel van bestuur te stellen regels ter inschrijving aan bij een
      Wlz-uitvoerder die werkzaam is in de gemeente waar hij woont. De Wlz-uitvoerder schrijft de
      verzekerde in. Een in het buitenland woonachtige verzekerde meldt zich aan bij een Wlz-uitvoerder
      naar eigen keuze. De Wlz-uitvoerder is verplicht hem tot dat doel in te schrijven.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.2.1
  - number: 2.2.1.5
    text: |-
      Het is een Wlz-uitvoerder verboden een persoon als verzekerde in te schrijven of ingeschreven te
      doen houden, indien op een andere Wlz-uitvoerder een inschrijvingsplicht rust dan wel, indien het
      vierde lid van toepassing is en de verzekerde in Nederland woont, indien de Wlz-uitvoerder niet
      werkzaam is in de gemeente waar deze persoon woont.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.2.1
  - number: 2.2.1.6
    text: |-
      De natuurlijke persoon die op grond van [artikel 64, eerste lid, van de Wet financiering sociale
      verzekeringen][ref1] is ontheven van de verplichtingen, opgelegd op grond van deze wet, wordt door
      de Sociale verzekeringsbank ter inschrijving aangemeld bij het zorgkantoor voor de regio waarin hij
      woont.


      [ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel64
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.2.1
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '64'
  - number: 2.2.2.1
    text: |-
      De verzekerde die zich ingevolge [artikel 2.2.1, vierde lid][ref1], bij een Wlz-uitvoerder aanmeldt
      ter inschrijving, vermeldt daarbij zijn burgerservicenummer.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel2.2.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.2.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 2.2.1
        hoofdstuk: '2'
        paragraaf: '2'
  - number: 2.2.2.2
    text: |-
      De Wlz-uitvoerder verlangt van de vreemdeling die zich ter inschrijving aanmeldt, een kopie van het
      document of de schriftelijke verklaring, bedoeld in [artikel 9, tweede lid, van de Vreemdelingenwet
      2000][ref1], dat wordt aangemerkt als een bescheid als bedoeld in [artikel 4:3, tweede lid, van de
      Algemene wet bestuursrecht][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel9
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel2.2.2
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '9'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:3
  - number: 3.1.1.1
    text: 'Het op grond van deze wet verzekerde pakket omvat de volgende vormen van zorg:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.a
    text: |-
      verblijf in een instelling, met inbegrip van voorzieningen die niet ten laste van de verzekerde
      kunnen komen, waaronder in elk geval:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.a.1°
    text: het verstrekken van eten en drinken,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.a.2°
    text: het schoonhouden van de woonruimte van de verzekerde, en
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.a.3°
    text: |-
      voor meerdere verzekerden te gebruiken of te hergebruiken roerende voorzieningen die noodzakelijk
      zijn voor de zorgverlening of in verband met het opheffen of verminderen van belemmeringen die de
      verzekerde als gevolg van een aandoening, beperking, stoornis of handicap ondervindt bij het normale
      gebruik van zijn woonruimte;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.b
    text: persoonlijke verzorging, begeleiding en verpleging;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.c
    text: |-
      behandeling, die noodzakelijk is in verband met de aandoening, beperking, stoornis of handicap van
      de verzekerde, omvattende:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.c.1°
    text: |-
      geneeskundige zorg van specifiek medische, specifiek gedragswetenschappelijke of specifiek
      paramedische aard, en
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.c.2°
    text: |-
      geneeskundige zorg zoals klinisch-psychologen en psychiaters plegen te bieden in verband met de
      psychische stoornis van de verzekerde;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.d
    text: |-
      door of namens een instelling waarvan de verzekerde verblijf alsmede behandeling als bedoeld in
      onderdeel c ontvangt te verlenen:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.d.1°
    text: geneeskundige zorg van algemeen medische aard, niet zijnde paramedische zorg,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.d.2°
    text: |-
      behandeling van een psychische stoornis indien de behandeling integraal onderdeel uitmaakt van de
      behandeling van een van de in [artikel 3.2.1][ref1] genoemde aandoeningen of beperkingen;


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.2.1
        hoofdstuk: '3'
        paragraaf: '2'
  - number: 3.1.1.1.d.3°
    text: farmaceutische zorg;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.d.4°
    text: het gebruik van hulpmiddelen, noodzakelijk in verband met de in de instelling gegeven
      zorg;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.d.5°
    text: tandheelkundige zorg;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.d.6°
    text: kleding, verband houdende met het karakter en de doelstelling van de instelling;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.e
    text: het individueel gebruik van mobiliteitshulpmiddelen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.f
    text: |-
      vervoer naar een plaats waar de verzekerde gedurende een dagdeel begeleiding of behandeling
      ontvangt;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.1.g
    text: |-
      logeeropvang, met inbegrip van de voorzieningen, bedoeld in onderdeel a, mits dit geschiedt ter
      ontlasting van een of meer mantelzorgers.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.1.2
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen aard, inhoud en omvang van de verzekerde zorg
      nader worden geregeld.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.1.2.1
    text: |-
      De echtgenoot van een persoon met een somatische of psychogeriatrische aandoening of beperking, of
      met een verstandelijke, lichamelijke of zintuiglijke handicap die recht heeft op zorg en in een
      instelling verblijft, heeft in afwijking van [artikel 3.2.1, eerste lid][ref1], recht op verblijf
      als bedoeld in [artikel 3.1.1, eerste lid, onderdeel a][ref2], in dezelfde instelling. Hij behoudt
      recht op verblijf in die instelling na het overlijden van zijn echtgenoot dan wel na het vertrek van
      zijn echtgenoot naar een andere instelling.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.1
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.2.1
        hoofdstuk: '3'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 3.1.1
        hoofdstuk: '3'
        paragraaf: '1'
  - number: 3.1.2.2
    text: |-
      Bij of krachtens algemene maatregel van bestuur kan worden bepaald in welke gevallen en onder welke
      voorwaarden de echtgenoot van de verzekerde met een verstandelijke, lichamelijke of zintuiglijke
      handicap recht heeft op verblijf als bedoeld in het eerste lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.2
  - number: 3.1.3
    text: Dit onderdeel is nog niet inwerking getreden
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.3
  - number: 3.2.1.1
    text: |-
      Een verzekerde heeft recht op zorg die op zijn behoeften, persoonskenmerken en mogelijkheden is
      afgestemd voor zover hij naar aard, inhoud en omvang en uit een oogpunt van doelmatige zorgverlening
      redelijkerwijs op die zorg is aangewezen omdat hij, vanwege een somatische of psychogeriatrische
      aandoening of beperking, een psychische stoornis of een verstandelijke, lichamelijke of zintuiglijke
      handicap, een blijvende behoefte heeft aan:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.1.a
    text: permanent toezicht ter voorkoming van escalatie of ernstig nadeel voor de verzekerde, of
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.1.b
    text: |-
      24 uur per dag zorg in de nabijheid, omdat hij zelf niet in staat is om op relevante momenten hulp
      in te roepen en hij, om ernstig nadeel voor hem zelf te voorkomen,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.1.b.1°
    text: door fysieke problemen voortdurend begeleiding, verpleging of overname van zelfzorg nodig
      heeft, of
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.1.b.2°
    text: door zware regieproblemen voortdurend begeleiding of overname van taken nodig heeft.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.2
    text: 'In het eerste lid wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.2.a
    text: '*blijvend:* van niet voorbijgaande aard;'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.2.b
    text: |-
      *permanent toezicht:* onafgebroken toezicht en actieve observatie gedurende het gehele etmaal,
      waardoor tijdig kan worden ingegrepen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.2.c
    text: '*ernstig nadeel voor de verzekerde:* een situatie waarin de verzekerde:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.2.c.1°
    text: zich maatschappelijk te gronde richt of dreigt te richten;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.2.c.2°
    text: zichzelf in ernstige mate verwaarloost of dreigt te verwaarlozen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.2.c.3°
    text: |-
      ernstig lichamelijk letsel oploopt of dreigt op te lopen dan wel zichzelf ernstig lichamelijk letsel
      toebrengt of dreigt toe te brengen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.2.c.4°
    text: |-
      ernstig in zijn ontwikkeling wordt geschaad of dreigt te worden geschaad of dat zijn veiligheid
      ernstig wordt bedreigd, al dan niet doordat hij onder de invloed van een ander raakt;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.2.d
    text: |-
      *zelfzorg:* de uitvoering van algemene dagelijkse levensverrichtingen waaronder de persoonlijke
      verzorging en hygiëne en, zo nodig, de verpleegkundige zorg;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.2.e
    text: |-
      *regieproblemen:* beperkingen in het vermogen om een adequaat oordeel te vormen over dagelijks
      voorkomende situaties op het gebied van sociale redzaamheid, probleemgedrag, psychisch functioneren
      of geheugen en oriëntatie.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.3
    text: |-
      In afwijking van het eerste lid heeft een meerderjarige verzekerde recht op zorg voor zover hij
      vanwege een combinatie van een licht verstandelijke handicap en gedragsproblemen:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.3.a
    text: |-
      tijdelijk behoefte heeft aan permanent toezicht of 24 uur per dag zorg in de nabijheid als bedoeld
      in het eerste lid, onder a of b, of
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.3.b
    text: |-
      volgens zijn behandelaar is aangewezen op het afmaken van een onder de Jeugdwet aangevangen
      behandeling met verblijf.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.4
    text: |-
      Bij of krachtens algemene maatregel van bestuur wordt bepaald in welke gevallen een verzekerde, in
      afwijking van het eerste lid, geen recht heeft op vormen van zorg voor zover hij krachtens een
      zorgverzekering of een andere wettelijke regeling recht heeft of kan doen gelden op die zorg.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.5
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld met betrekking tot het
      eerste tot en met derde lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.1.6
    text: |-
      In afwijking van het eerste lid heeft een jeugdige als bedoeld in de eerste twee onderdelen van het
      begrip jeugdige van [artikel 1.1 van de Jeugdwet][ref1] geen recht op zorg indien hij vanwege een
      psychische stoornis een blijvende behoefte heeft aan permanent toezicht of 24 uur per dag zorg in de
      nabijheid als bedoeld in het eerste lid, onder a en b.


      [ref1]: https://wetten.overheid.nl/BWBR0034925#Artikel1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
    references:
      - id: ref1
        bwb_id: BWBR0034925
        artikel: '1.1'
  - number: 3.2.2.1
    text: |-
      Een verzekerde met een psychische stoornis wiens recht op verblijf en de daarbij behorende medisch
      noodzakelijke geneeskundige zorg op grond van zijn zorgverzekering beëindigd is omdat de krachtens
      zijn zorgverzekering geldende maximumduur voor die zorg is bereikt, heeft aansluitend recht op
      voortzetting van deze zorg gedurende een onafgebroken periode van maximaal drie jaar.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.2
  - number: 3.2.2.2
    text: |-
      Na afloop van de periode, bedoeld in het eerste lid, kan de zorg telkens voor een onafgebroken
      periode van maximaal drie jaar verder worden voortgezet.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.2
  - number: 3.2.2.3
    text: Een onderbreking van ten hoogste negentig dagen wordt niet als onderbreking beschouwd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.2
  - number: 3.2.2.4
    text: |-
      Een verzekerde heeft slechts recht op zorg als bedoeld in het eerste en tweede lid voor zover hij
      daar naar aard, inhoud en omvang en uit een oogpunt van doelmatige zorgverlening redelijkerwijs op
      is aangewezen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.2
  - number: 3.2.3.1
    text: |-
      Het recht op zorg wordt op aanvraag van de verzekerde in een indicatiebesluit vastgesteld door het
      CIZ. Het recht op zorg dat wordt vastgesteld in het indicatiebesluit sluit aan bij de behoefte van
      de verzekerde.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.3
  - number: 3.2.3.2
    text: |-
      Een aanvraag als bedoeld in het eerste lid kan worden gedaan door familie als bedoeld in [artikel 1,
      eerste lid, onderdeel i, van de Wet zorg en dwang psychogeriatrische en verstandelijk gehandicapte
      cliënten][ref1], indien de verzekerde wilsonbekwaam is:


      [ref1]: https://wetten.overheid.nl/BWBR0040632#Artikel1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.3
    references:
      - id: ref1
        bwb_id: BWBR0040632
        artikel: '1'
  - number: 3.2.3.2.a
    text: |-
      en tegelijk met de aanvraag als bedoeld in het eerste lid voor deze verzekerde een aanvraag als
      bedoeld in [artikel 21, eerste lid][ref1], of een aanvraag als bedoeld in [artikel 25, eerste lid,
      van de Wet zorg en dwang psychogeriatrische en verstandelijk gehandicapte cliënten][ref2] wordt
      ingediend, of


      [ref1]: https://wetten.overheid.nl/BWBR0040632#Artikel21
      [ref2]: https://wetten.overheid.nl/BWBR0040632#Artikel25
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.3
    references:
      - id: ref1
        bwb_id: BWBR0040632
        artikel: '21'
      - id: ref2
        bwb_id: BWBR0040632
        artikel: '25'
  - number: 3.2.3.2.b
    text: |-
      indien ten aanzien van deze verzekerde een besluit als bedoeld in [artikel 21, tweede lid, van de
      Wet zorg en dwang psychogeriatrische en verstandelijk gehandicapte cliënten][ref1], is genomen, of
      een rechterlijke machtiging tot opname en verblijf als bedoeld in de [Wet zorg en dwang
      psychogeriatrische en verstandelijk gehandicapte cliënten][ref2] is afgegeven.


      [ref1]: https://wetten.overheid.nl/BWBR0040632#Artikel21
      [ref2]: https://wetten.overheid.nl/BWBR0040632
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.3
    references:
      - id: ref1
        bwb_id: BWBR0040632
        artikel: '21'
      - id: ref2
        bwb_id: BWBR0040632
  - number: 3.2.3.3
    text: De verzekerde vermeldt bij de aanvraag zijn burgerservicenummer.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.3
  - number: 3.2.3.4
    text: |-
      De verzekerde verstrekt op verzoek of uit eigen beweging alle informatie, waarvan het hem
      redelijkerwijs duidelijk moet zijn dat die van belang kan zijn voor de beoordeling van het recht op
      zorg, en is verplicht mee te werken door zich te laten onderzoeken door het CIZ of door daartoe door
      het CIZ aangewezen personen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.3
  - number: 3.2.3.5
    text: |-
      Het CIZ wijst de verzekerde bij de aanvraag op het recht op cliëntondersteuning, bedoeld in
      [artikel 2.2.4, eerste lid, van de Wet maatschappelijke ondersteuning 2015][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035362#Artikel2.2.4
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.3
    references:
      - id: ref1
        bwb_id: BWBR0035362
        artikel: 2.2.4
  - number: 3.2.3.6
    text: |-
      Voor zover noodzakelijk kan het CIZ bij de behandeling van een aanvraag gebruikmaken van de
      informatie die aan haar is verstrekt voor de beoordeling van een aanvraag voor een besluit tot
      opname en verblijf, een verzoek om een rechterlijke machtiging of een verzoek tot het verlenen van
      een machtiging tot voortzetting van de inbewaringstelling als bedoeld in de [artikelen 21][ref1],
      [24][ref2] en [37 van de Wet zorg en dwang psychogeriatrische en verstandelijk gehandicapte
      cliënten][ref3], alsmede van de informatie die is opgenomen in een advies aan de officier van
      justitie als bedoeld in [artikel 28a van diezelfde wet][ref4]. Deze informatie kan bestaan uit
      persoonsgegevens, waaronder bijzondere categorieën van persoonsgegevens als bedoeld in [paragraaf
      3.1 van de Uitvoeringswet Algemene verordening gegevensbescherming][ref5].


      [ref1]: https://wetten.overheid.nl/BWBR0040632#Artikel21
      [ref2]: https://wetten.overheid.nl/BWBR0040632#Artikel24
      [ref3]: https://wetten.overheid.nl/BWBR0040632#Artikel37
      [ref4]: https://wetten.overheid.nl/BWBR0040632#Artikel28a
      [ref5]: https://wetten.overheid.nl/BWBR0040940
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.3
    references:
      - id: ref1
        bwb_id: BWBR0040632
        artikel: '21'
      - id: ref2
        bwb_id: BWBR0040632
        artikel: '24'
      - id: ref3
        bwb_id: BWBR0040632
        artikel: '37'
      - id: ref4
        bwb_id: BWBR0040632
        artikel: 28a
      - id: ref5
        bwb_id: BWBR0040940
        paragraaf: '3.1'
  - number: 3.2.3.7
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld over de wijze waarop de
      indicatie tot stand komt en over de inrichting en geldigheidsduur van het indicatiebesluit.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.3
  - number: 3.2.4
    text: 'Het CIZ kan een indicatiebesluit herzien dan wel intrekken indien het CIZ vaststelt dat:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.4
  - number: 3.2.4.a
    text: |-
      door de verzekerde of derden onjuiste of onvolledige gegevens zijn verstrekt en de verstrekking van
      juiste of volledige gegevens tot een andere beslissing zou hebben geleid, of
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.4
  - number: 3.2.4.b
    text: de verzekerde niet langer op de geïndiceerde zorg is aangewezen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.4
  - number: 3.2.5.1
    text: |-
      Bij of krachtens algemene maatregel van bestuur kan worden bepaald dat het recht op zorg slechts tot
      gelding kan worden gebracht indien de verzekerde de kosten daarvan gedeeltelijk draagt. De eigen
      bijdrage kan verschillen naar gelang de groep waartoe de verzekerde behoort, de zorg die verstrekt
      wordt en de wijze waarop het recht op zorg tot gelding wordt gebracht, en kan mede afhankelijk
      gesteld worden van het inkomen en vermogen van de verzekerde en diens echtgenoot.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.5
  - number: 3.2.5.2
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld over de wijze waarop
      het inkomen en vermogen, bedoeld in het eerste lid, worden bepaald.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.5
  - number: 3.2.5.3
    text: |-
      De voordracht voor een algemene maatregel van bestuur als bedoeld in het eerste lid die betrekking
      heeft op het in dat lid bedoelde vermogen, wordt niet eerder gedaan dan vier weken nadat het ontwerp
      aan beide kamers der Staten-Generaal is overgelegd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.5
  - number: 3.2.5.4
    text: |-
      Het eerste tot en met derde lid zijn van overeenkomstige toepassing op de [artikelen 3.1.2][ref1] en
      [3.1.3][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.2
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.5
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.1.2
        hoofdstuk: '3'
        paragraaf: '1'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 3.1.3
        hoofdstuk: '3'
        paragraaf: '1'
  - number: 3.2.6.1
    text: |-
      Bij of krachtens algemene maatregel van bestuur kan worden bepaald dat zorg wordt voortgezet na het
      tijdstip waarop de verzekering is geëindigd of dat een recht op een vergoeding bestaat voor zorg die
      wordt verleend na dat tijdstip. Daarbij kunnen beperkingen en voorwaarden worden gesteld. De wijze
      waarop een zodanige recht tot gelding wordt gebracht, wordt daarbij eveneens geregeld.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.6
  - number: 3.2.6.2
    text: |-
      Bij of krachtens algemene maatregel van bestuur kan voor gevallen of omstandigheden waarin de kosten
      van het verlenen van de desbetreffende zorg in redelijkheid niet of niet volledig ten laste van de
      in deze wet geregelde verzekering dienen te komen, worden bepaald dat:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.6
  - number: 3.2.6.2.a
    text: de zorg wordt geweigerd;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.6
  - number: 3.2.6.2.b
    text: de zorg op een later tijdstip ingaat;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.6
  - number: 3.2.6.2.c
    text: |-
      een hogere bijdrage van de verzekerde wordt gevorderd dan krachtens [artikel 3.2.5, eerste
      lid][ref1], is vastgesteld; of


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.5
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.6
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.2.5
        hoofdstuk: '3'
        paragraaf: '2'
  - number: 3.2.6.2.d
    text: een vergoeding van gemaakte kosten geheel of gedeeltelijk wordt geweigerd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.6
  - number: 3.2.7
    text: |-
      Een recht op zorg kan niet tot gelding worden gebracht gedurende de periode waarin de verzekerde in
      een penitentiaire inrichting als bedoeld in [artikel 3, eerste lid, van de Penitentiaire
      beginselenwet][ref1], een instelling als bedoeld in [artikel 1.1, eerste lid, onderdelen i en j, van
      de Wet forensische zorg][ref2] of een gesloten accommodatie als bedoeld in [artikel 1.1 van de
      Jeugdwet][ref3] verblijft.


      [ref1]: https://wetten.overheid.nl/BWBR0009709#Artikel3
      [ref2]: https://wetten.overheid.nl/BWBR0040634#Artikel1.1
      [ref3]: https://wetten.overheid.nl/BWBR0034925#Artikel1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.7
    references:
      - id: ref1
        bwb_id: BWBR0009709
        artikel: '3'
      - id: ref2
        bwb_id: BWBR0040634
        artikel: '1.1'
      - id: ref3
        bwb_id: BWBR0034925
        artikel: '1.1'
  - number: 3.2.8.1
    text: |-
      Voor militairen in werkelijke dienst als bedoeld in [artikel 1, eerste lid, onderdeel a juncto
      onderdeel b, van de Wet ambtenaren defensie][ref1], alsmede voor militairen aan wie buitengewoon
      verlof met behoud van militaire inkomsten is verleend, treden de aanspraken inzake zorg door of
      vanwege de Militair Geneeskundige Dienst in de plaats van de rechten op grond van deze wet.


      [ref1]: https://wetten.overheid.nl/BWBR0001952#Artikel1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.8
    references:
      - id: ref1
        bwb_id: BWBR0001952
        artikel: '1'
  - number: 3.2.8.2
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld inzake een uitkering
      door het Zorginstituut aan Onze Minister van Defensie ten laste van het Fonds langdurige zorg in
      verbrand met het vervallen van de rechten ingevolge deze wet.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.8
  - number: 3.3.1.1
    text: |-
      De verzekerde die recht heeft op zorg, kan ervoor kiezen om zijn recht tot gelding te brengen met
      zorg in natura, bestaande uit zorg met verblijf in een instelling, een volledig pakket thuis als
      bedoeld in [artikel 3.3.2, eerste lid, onderdeel a][ref1], of een modulair pakket thuis als bedoeld
      in artikel 3.3.2, eerste lid, onderdeel b, dan wel met een persoonsgebonden budget. De verzekerde
      kan tevens kiezen om zijn recht tot gelding te brengen met een modulair pakket thuis in combinatie
      met een persoonsgebonden budget.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.3.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.3.2
        hoofdstuk: '3'
        paragraaf: '3'
  - number: 3.3.1.2
    text: |-
      De verzekerde die zijn recht op zorg tot gelding wil brengen met zorg in natura, wendt zich daartoe
      tot een zorgaanbieder met wie de Wlz-uitvoerder waarbij hij is ingeschreven tot dat doel een
      overeenkomst als bedoeld in [artikel 4.2.2][ref1] heeft gesloten. Indien er meerdere gecontracteerde
      zorginstellingen zijn die de verzekerde binnen redelijke termijn de zorg kunnen verlenen waaraan hij
      behoefte heeft, stelt de Wlz-uitvoerder hem in de gelegenheid uit deze instellingen te kiezen.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel4.2.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 4.2.2
        hoofdstuk: '4'
        paragraaf: '2'
  - number: 3.3.2.1
    text: |-
      De Wlz-uitvoerder laat, op aanvraag van de verzekerde en onverminderd het derde, vierde en achtste
      lid, zorg in natura leveren zonder dat de verzekerde in een instelling verblijft, door middel van:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.1.a
    text: een volledig pakket thuis dat verleend wordt door één zorgaanbieder, of
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.1.b
    text: |-
      een modulair pakket thuis, bestaande uit één of meer losse vormen van zorg als bedoeld in
      [artikel 3.1.1][ref1] en andere huishoudelijke hulp dan het schoonhouden van de woonruimte van de
      verzekerde.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.1.1
        hoofdstuk: '3'
        paragraaf: '1'
  - number: 3.3.2.2
    text: |-
      In afwijking van het eerste lid heeft een verzekerde die kiest voor een van de daar bedoelde
      leveringsvormen geen recht op zorg als bedoeld in [artikel 3.1.1, eerste lid, onderdeel d][ref1], en
      een verzekerde die kiest voor een modulair pakket thuis heeft bovendien geen recht op zorg als
      bedoeld in artikel 3.1.1, eerste lid, onderdeel a, onder 1°.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.1.1
        hoofdstuk: '3'
        paragraaf: '1'
  - number: 3.3.2.3
    text: |-
      De Wlz-uitvoerder verleent een volledig pakket thuis, tenzij de zorg volgens de Wlz-uitvoerder niet
      op een verantwoorde of doelmatige wijze ten huize van de verzekerde kan worden verleend.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.4
    text: |-
      De Wlz-uitvoerder overlegt met de verzekerde of zijn vertegenwoordiger over de samenstelling van het
      modulair pakket thuis en verleent dat pakket tenzij:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.4.a
    text: |-
      de verzekerde of zijn vertegenwoordiger een zodanige samenstelling van het modulair pakket thuis
      verlangt, dat de zorg waarop de verzekerde krachtens zijn indicatiebesluit is aangewezen, volgens de
      Wlz-uitvoerder niet verantwoord of doelmatig zal kunnen worden verleend, of
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.4.b
    text: |-
      de totale kosten ervan of, indien de verzekerde naast het modulair pakket thuis ook een
      persoonsgebonden budget ontvangt of wenst te ontvangen, de totale kosten van dat pakket en het
      budget tezamen, meer zouden bedragen dan het bedrag dat de verzekerde als persoonsgebonden budget
      zou worden verleend indien hij geen modulair pakket thuis zou ontvangen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.5
    text: |-
      Voordat een besluit op een aanvraag als bedoeld in het eerste lid, onderdeel b, wordt genomen, kan
      de verzekerde of zijn vertegenwoordiger de Wlz-uitvoerder een persoonlijk plan overhandigen, waarin
      de verzekerde of zijn vertegenwoordiger de door hem beoogde samenstelling van het modulair pakket
      thuis schetst. De Wlz-uitvoerder brengt de verzekerde of zijn vertegenwoordiger van deze
      mogelijkheid op de hoogte en stelt hem gedurende zeven dagen na de aanvraag in de gelegenheid het
      plan te overhandigen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.6
    text: |-
      Indien de verzekerde of zijn vertegenwoordiger een persoonlijk plan als bedoeld in het vijfde lid
      aan de Wlz-uitvoerder heeft overhandigd, betrekt de Wlz-uitvoerder dat plan bij het nemen van het
      besluit op de aanvraag, bedoeld in het eerste lid, onderdeel b.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.7
    text: |-
      Het derde en vierde lid zijn van overeenkomstige toepassing op de intrekking van een besluit om een
      volledig pakket thuis of een modulair pakket thuis te verlenen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.8
    text: 'Bij of krachtens algemene maatregel van bestuur:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.8.a
    text: kunnen voor het modulair pakket thuis maximumkosten per module worden vastgesteld;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.8.b
    text: |-
      kan worden bepaald dat bestanddelen bij de berekening, bedoeld in het vierde lid, onder b, niet in
      aanmerking worden genomen, en
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.8.c
    text: kunnen nadere regels worden gesteld met betrekking tot dit artikel.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.2.9
    text: |-
      In afwijking van het eerste lid, onderdeel a, kunnen bij ministeriële regeling aan te wijzen vormen
      van zorg door een andere zorgaanbieder dan de zorgaanbieder die het volledig pakket thuis verleent,
      worden verleend.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.2
  - number: 3.3.3.1
    text: |-
      Het zorgkantoor verleent op aanvraag van de verzekerde en onverminderd het vierde en vijfde lid
      alsmede andere bij wettelijk voorschrift gestelde voorwaarden of beperkingen, volgens bij of
      krachtens algemene maatregel van bestuur te stellen regels, een persoonsgebonden budget waarmee de
      verzekerde, in plaats van zorg in natura te ontvangen, zelf betalingen doet voor zorg als bedoeld in
      [artikel 3.1.1, eerste lid, onderdelen a, onder 2°, b, f of g][ref1] en andere huishoudelijke hulp
      dan het schoonhouden van de woonruimte van de verzekerde. De verzekerde ziet af van het recht op
      verblijf en van de daarmee gepaard gaande voorziening, bedoeld in artikel 3.1.1, eerste lid,
      onderdeel a, onder 1°, alsmede van de behandeling, bedoeld in artikel 3.1.1, eerste lid,
      onderdeel d.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.1.1
        hoofdstuk: '3'
        paragraaf: '1'
  - number: 3.3.3.2
    text: |-
      Voordat een besluit op een aanvraag als bedoeld in het eerste lid wordt genomen, kan de verzekerde
      of zijn vertegenwoordiger het zorgkantoor een persoonlijk plan overhandigen, waarin de verzekerde of
      zijn vertegenwoordiger de door hem beoogde samenstelling van het persoonsgebonden budget schetst.
      Het zorgkantoor brengt de verzekerde of zijn vertegenwoordiger van deze mogelijkheid op de hoogte en
      stelt hem gedurende zeven dagen na de aanvraag in de gelegenheid het plan te overhandigen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.3
    text: |-
      Indien de verzekerde of zijn vertegenwoordiger een persoonlijk plan als bedoeld in het tweede lid
      aan het zorgkantoor heeft overhandigd, betrekt het zorgkantoor het persoonlijk plan bij het nemen
      van het besluit op de aanvraag, bedoeld in het eerste lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.4
    text: |-
      Het persoonsgebonden budget wordt, onverminderd het vijfde lid en andere bij wettelijk voorschrift
      gestelde voorwaarden of beperkingen, verleend, indien:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.4.a
    text: |-
      naar het oordeel van het zorgkantoor met het persoonsgebonden budget op doelmatige wijze zal worden
      voorzien in toereikende zorg van goede kwaliteit;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.4.b
    text: |-
      de verzekerde naar het oordeel van het zorgkantoor in staat is te achten op eigen kracht of met hulp
      van een vertegenwoordiger, de aan een budget verbonden taken en verplichtingen op verantwoorde wijze
      uit te voeren;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.4.c
    text: |-
      de verzekerde naar het oordeel van het zorgkantoor in staat is te achten op eigen kracht of met hulp
      van een vertegenwoordiger, de door hem verkozen zorgaanbieders en mantelzorgers op zodanige wijze
      aan te sturen en hun werkzaamheden op elkaar af te stemmen, dat sprake is of zal zijn van
      verantwoorde zorg;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.4.d
    text: |-
      de verzekerde zich gemotiveerd op het standpunt stelt dat hij zorg met een persoonsgebonden budget
      wenst geleverd te krijgen, en,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.4.e
    text: de verzekerde bij de aanvraag een budgetplan voorlegt aan het zorgkantoor.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.5
    text: 'Het persoonsgebonden budget wordt in ieder geval geweigerd indien:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.5.a
    text: |-
      de verzekerde zich bij de eerdere verstrekking van een persoonsgebonden budget niet heeft gehouden
      aan de opgelegde verplichtingen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.5.b
    text: de verzekerde blijkens de basisregistratie personen niet beschikt over een woonadres;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.5.c
    text: de verzekerde rechtens zijn vrijheid is ontnomen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.5.d
    text: de vertegenwoordiger van de verzekerde niet voldoet aan regels inhoudende
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.6
    text: |-
      Bij of krachtens algemene maatregel van bestuur worden regels gesteld over de wijze waarop de hoogte
      van een persoonsgebonden budget wordt vastgesteld, waarbij geldt dat de hoogte toereikend moet zijn.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.7
    text: |-
      De Sociale verzekeringsbank voert namens de zorgkantoren de betalingen ten laste van verstrekte
      persoonsgebonden budgetten, alsmede het hiermee verbonden budgetbeheer, uit.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.8
    text: 'De regels, bedoeld in het eerste lid, hebben in ieder geval betrekking op:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.8.a
    text: |-
      de gevallen waarin en de voorwaarden waaronder de verzekerde aan wie een persoonsgebonden budget
      wordt verleend, de mogelijkheid heeft om zorg te betrekken van een mantelzorger of een natuurlijke
      persoon die niet beroeps- of bedrijfsmatig zorg verleent, of die persoon vanuit het persoonsgebonden
      budget te betalen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.8.b
    text: |-
      verplichtingen die aan de verzekerde worden opgelegd met betrekking tot de overeenkomsten die de
      verzekerde sluit met de personen van wie hij de zorg betrekt en daarvoor betaling ontvangen uit het
      persoonsgebonden budget;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.8.c
    text: |-
      de gevallen waarin, onverminderd het vierde en vijfde lid, verzekerden worden uitgesloten van de
      verlening van een persoonsgebonden budget;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.8.d
    text: de wijze waarop de Sociale verzekeringsbank de taak, bedoeld in het zevende lid, uitvoert,
      en
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.8.e
    text: de vorm en inhoud van het budgetplan, bedoeld in het vierde lid, onderdeel e.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.3.9
    text: |-
      De op grond van het eerste, vijfde, zesde en achtste lid gestelde regels kunnen voor verschillende
      categorieën van verzekerden verschillend worden vastgesteld.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.3
  - number: 3.3.4
    text: |-
      In afwijking van de [artikelen 3.3.1 tot en met 3.3.3][ref1] kan een verzekerde als bedoeld in
      [artikel 3.2.2][ref2] zijn recht op zorg slechts tot gelding brengen in een instelling waarmee de
      Wlz-uitvoerder waarbij hij is ingeschreven een overeenkomst als bedoeld in [artikel 4.2.2][ref3]
      heeft gesloten.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.3.1
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.2
      [ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel4.2.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.4
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.3.1
        hoofdstuk: '3'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 3.2.2
        hoofdstuk: '3'
        paragraaf: '2'
      - id: ref3
        bwb_id: BWBR0035917
        artikel: 4.2.2
        hoofdstuk: '4'
        paragraaf: '2'
  - number: 3.3.5.1
    text: |-
      Een recht op zorg kan uitsluitend met zorg in natura tot gelding worden gebracht bij een
      zorgaanbieder die is gevestigd in Nederland, Zwitserland of een van de staten van de Europese Unie
      of de Europese Economische Ruimte, en die de verzekerde deze zorg in zijn staat van vestiging
      verleent.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.5
  - number: 3.3.5.2
    text: |-
      Een verzekerde heeft buiten Nederland volgens bij algemene maatregel van bestuur te stellen regels
      in plaats van recht op zorg recht op gehele of gedeeltelijke vergoeding van de voor de zorg gemaakte
      kosten, indien deze zorg wordt verleend door een zorgaanbieder met wie de Wlz-uitvoerder geen
      overeenkomst als bedoeld in [artikel 4.2.2][ref1] heeft gesloten.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel4.2.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.5
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 4.2.2
        hoofdstuk: '4'
        paragraaf: '2'
  - number: 3.3.5.3
    text: |-
      De in het tweede lid bedoelde vergoeding wordt verminderd met de krachtens [artikel 3.2.5][ref1]
      vastgestelde eigen bijdrage.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.5
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.5
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.2.5
        hoofdstuk: '3'
        paragraaf: '2'
  - number: 3.3.5.4
    text: 'Bij algemene maatregel van bestuur kan worden bepaald:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.5
  - number: 3.3.5.4.a
    text: |-
      in welke gevallen en onder welke voorwaarden de verlening van een persoonsgebonden budget als
      bedoeld in [artikel 3.3.3][ref1] tijdelijk kan worden voortgezet buiten het grondgebied van
      Nederland;


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.3.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.5
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.3.3
        hoofdstuk: '3'
        paragraaf: '3'
  - number: 3.3.5.4.b
    text: |-
      door wie in welke gevallen en onder welke voorwaarden werkzaamheden die zijn opgedragen aan het CIZ
      kunnen worden verricht in plaats van het CIZ;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.5
  - number: 3.3.5.4.c
    text: in welke gevallen en onder welke voorwaarden het derde lid wordt toegepast.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.5
  - number: 3.3.6.1
    text: |-
      Indien de verzekerde zijn recht op zorg met verblijf in een instelling tot gelding wil brengen en
      die zorg tijdelijk niet geboden kan worden, kan de verzekerde ervoor kiezen om zijn recht tot
      gelding te brengen met een modulair pakket thuis of een volledig pakket thuis, zonder dat wordt
      voldaan aan de voorwaarden, bedoeld in [artikel 3.3.2, derde tot en met vijfde][ref1] alsmede
      zevende lid.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.3.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.6
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.3.2
        hoofdstuk: '3'
        paragraaf: '3'
  - number: 3.3.6.2
    text: |-
      Indien de verzekerde, bedoeld in het eerste lid, onmiddellijk voorafgaand aan het verkrijgen van een
      indicatiebesluit op grond van deze wet een persoonsgebonden budget ontving op grond van de [Wet
      maatschappelijke ondersteuning 2015][ref1], [Jeugdwet][ref2] of een zorgverzekering als bedoeld in
      de Zorgverzekeringswet, kan hij onverminderd het eerste lid ervoor kiezen om zijn recht tot gelding
      te brengen met een persoonsgebonden budget, zonder dat wordt voldaan aan de voorwaarden, bedoeld in
      [artikel 3.3.3, tweede tot en met vierde lid][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0035362
      [ref2]: https://wetten.overheid.nl/BWBR0034925
      [ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel3.3.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.6
    references:
      - id: ref1
        bwb_id: BWBR0035362
      - id: ref2
        bwb_id: BWBR0034925
      - id: ref3
        bwb_id: BWBR0035917
        artikel: 3.3.3
        hoofdstuk: '3'
        paragraaf: '3'
  - number: 3.3.6.3
    text: |-
      Indien de zorg, bedoeld in het eerste en tweede lid, beschikbaar is en er zicht op is dat binnen
      afzienbare tijd zorg geboden kan worden in de instelling van de voorkeur van de verzekerde, kan de
      Wlz-uitvoerder of het zorgkantoor na overleg met de verzekerde de toepassing van het eerste en
      tweede lid verlengen tot het moment dat de verzekerde zijn recht op zorg met verblijf in die
      instelling tot gelding kan brengen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.6
  - number: 3.3.6.4
    text: |-
      De Wlz-uitvoerder of het zorgkantoor verleent ambtshalve een volledig pakket thuis of modulair
      pakket thuis als bedoeld in het eerste lid respectievelijk een persoonsgebonden budget als bedoeld
      in het tweede lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.6
  - number: 3.3.6.5
    text: |-
      Bij ministeriële regeling worden regels gesteld over de wijze waarop en de voorwaarden waaronder
      toepassing kan worden gegeven aan dit artikel.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.6
  - number: 3.3.6a.1
    text: |-
      De Wlz-uitvoerder kan op verzoek van de verzekerde, bedoeld in [artikel 3.3.6, eerste lid][ref1],
      die onmiddellijk voorafgaand aan het indicatiebesluit aanspraak had op zorg op grond van een
      zorgverzekering of een maatwerkvoorziening als bedoeld in de [Wet maatschappelijke ondersteuning
      2015][ref2] ontving, voor de duur van de termijn, bedoeld in artikel 3.3.6, eerste lid en derde lid,
      en zolang die zorg of de in de maatwerkvoorziening besloten liggende zorg noodzakelijk en
      verantwoord is, in geval daar nog niet in is voorzien een schriftelijke overeenkomst sluiten met de
      aanbieder die deze zorg verleende of deze maatwerkvoorziening bood.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.3.6
      [ref2]: https://wetten.overheid.nl/BWBR0035362
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.6a
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.3.6
        hoofdstuk: '3'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0035362
  - number: 3.3.6a.2
    text: |-
      Gedurende de tijdelijke voortzetting van de zorg dan wel maatwerkvoorziening, bedoeld in het eerste
      lid, gelden tussen de Wlz-uitvoerder en de desbetreffende aanbieder de voorwaarden van de
      overeenkomst waaronder de zorg dan wel maatwerkvoorziening aan de in het eerste lid bedoelde
      verzekerde is aangevangen, behoudens voor zover bij ministeriële regeling anders wordt bepaald.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.6a
  - number: 3.3.6a.3
    text: |-
      De verzekerde behoudt onverminderd het eerste lid jegens de Wlz-uitvoerder recht op zorg waarop hij
      naar aard, inhoud en omvang redelijkerwijs is aangewezen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.3.6a
  - number: 4.1.1.1
    text: |-
      Een rechtspersoon die behoort tot een groep als bedoeld in [artikel 24b van Boek 2 van het
      Burgerlijk Wetboek][ref1] waarvan ook een zorgverzekeraar deel uitmaakt en die deze wet ten aanzien
      van de verzekerden wenst uit te voeren, meldt zich daartoe als Wlz-uitvoerder aan bij de
      zorgautoriteit, onder vermelding van de dag met ingang waarvan hij voornemens is zulks te gaan doen.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel24b
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.1
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: 24b
  - number: 4.1.1.2
    text: |-
      Na aanmelding is de rechtspersoon verplicht te voldoen aan de voorschriften die bij of krachtens
      deze wet aan Wlz-uitvoerders zijn opgelegd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.1
  - number: 4.1.1.3
    text: Artikel 26 van de Zorgverzekeringswet is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.1
  - number: 4.1.1.4
    text: |-
      De in het eerste lid bedoelde rechtspersoon kan deze wet niet eerder uitvoeren dan nadat de
      zorgautoriteit met inachtneming van bij algemene maatregel van bestuur te stellen regels heeft
      vastgesteld dat de rechtspersoon in voldoende mate is voorbereid op de uitvoering van de wet. De
      zorgautoriteit kan aan die vaststelling voorschriften of beperkingen verbinden.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.1
  - number: 4.1.1.5
    text: |-
      De Wlz-uitvoerder draagt er zorg voor dat, en kan de melding bedoeld in het eerste lid slechts doen
      indien, het dagelijks beleid wordt bepaald of mede wordt bepaald door personen:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.1
  - number: 4.1.1.5.1°
    text: |-
      die geschikt zijn in verband met de uitvoering van de wettelijke taken en daaruit voorvloeiende
      werkzaamheden, en
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.1
  - number: 4.1.1.5.2°
    text: wier betrouwbaarheid buiten twijfel staat.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.1
  - number: 4.1.1.6
    text: |-
      Bij of krachtens algemene maatregel van bestuur worden regels gesteld met betrekking tot de wijze
      waarop wordt vastgesteld of de geschiktheid en betrouwbaarheid van een persoon als bedoeld in het
      vijfde lid buiten twijfel staat en welke feiten en omstandigheden daarbij in aanmerking worden
      genomen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.1
  - number: 4.1.2.1
    text: 'De statuten van een Wlz-uitvoerder:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.2
  - number: 4.1.2.1.a
    text: sluiten winstoogmerk en het uitkeren van winst uit,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.2
  - number: 4.1.2.1.b
    text: |-
      voorzien in toezicht op het beleid van het bestuur en op de algemene gang van zaken in de
      rechtspersoon en de daarmee verbonden onderneming,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.2
  - number: 4.1.2.1.c
    text: bieden waarborgen voor een redelijke mate van invloed van de verzekerden op het beleid, en
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.2
  - number: 4.1.2.1.d
    text: |-
      sluiten iedere verplichting van de verzekerden of gewezen verzekerden tot het doen van een bijdrage
      in tekorten van de rechtspersoon uit.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.2
  - number: 4.1.2.2
    text: |-
      Bij algemene maatregel van bestuur kunnen regels worden gesteld over de mate van invloed die
      verzekerden ten minste op het beleid van een Wlz-uitvoerder dienen te hebben.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.2
  - number: 4.1.3.1
    text: |-
      De Wlz-uitvoerder die deze wet niet meer wenst uit te voeren, meldt het voornemen hiertoe
      schriftelijk aan de zorgautoriteit, onder vermelding van de dag waarop hij deze wet niet meer zal
      uitvoeren.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.3
  - number: 4.1.3.2
    text: |-
      [Artikel 26 van de Zorgverzekeringswet][ref1] is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel26
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.3
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '26'
  - number: 4.1.3.3
    text: |-
      De in het eerste lid bedoelde Wlz-uitvoerder kan door de zorgautoriteit met inachtneming van bij
      algemene maatregel van bestuur te stellen regels worden verplicht tot het voortzetten van de
      uitvoering van deze wet tot is voorzien in een zodanige afwikkeling van de activiteiten van de Wlz-
      uitvoerder dat verzekerden en zorgaanbieders daarvan geen onevenredig nadeel ondervinden.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.3
  - number: 4.1.4.1
    text: |-
      Indien de Wlz-uitvoerder verkeert in de toestand dat hij heeft opgehouden te betalen, voldoet het
      Zorginstituut aan verzekerden en aan zorgaanbieders jegens die Wlz-uitvoerder of voormalige Wlz-
      uitvoerder bestaande vorderingen, ter zake van op grond van deze wet verstrekte zorg of vergoeding
      van daarvoor gemaakte kosten.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.4
  - number: 4.1.4.2
    text: |-
      De vorderingen, bedoeld in het eerste lid, gaan bij wijze van subrogatie op het Zorginstituut over
      voor zover dat college deze heeft voldaan.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.4
  - number: 4.1.4.3
    text: Het Rijk is tegenover het Zorginstituut aansprakelijk voor de betalingen, bedoeld in het
      eerste lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.1.4
  - number: 4.2.1.1
    text: 'De Wlz-uitvoerder heeft een zorgplicht, die inhoudt dat:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
  - number: 4.2.1.1.a
    text: |-
      hij de bij hem ingeschreven verzekerde informatie verschaft over de leveringsvormen, bedoeld in
      [hoofdstuk 3, paragraaf 3][ref1], en deze verzekerde, indien hij in aanmerking kan komen voor
      meerdere leveringsvormen, in de gelegenheid stelt voor zorg met verblijf in een instelling, voor een
      volledig pakket thuis of voor een modulair pakket thuis te kiezen of hem wijst op de mogelijkheid om
      bij het zorgkantoor een persoonsgebonden budget aan te vragen,


      [ref1]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        hoofdstuk: '3'
        paragraaf: '3'
  - number: 4.2.1.1.b
    text: 'indien de verzekerde zorg in natura zal worden verstrekt:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
  - number: 4.2.1.1.b.1°
    text: |-
      hij ervoor zorgt dat de zorg waarop de verzekerde aangewezen is binnen redelijke termijn en op
      redelijke afstand van waar deze wenst te gaan wonen dan wel bij hem thuis, wordt geleverd,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
  - number: 4.2.1.1.b.2°
    text: |-
      hij de verzekerde de keuze laat uit alle geschikte, gecontracteerde zorgaanbieders die deze
      verzekerde de zorg op redelijke termijn kunnen verlenen, of
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
  - number: 4.2.1.1.b.3°
    text: hij de verzekerde desgewenst bemiddelt naar geschikte, gecontracteerde zorgaanbieders,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
  - number: 4.2.1.1.c
    text: |-
      hij ervoor zorgt dat voor de verzekerde met ingang van het tijdstip waarop het CIZ het
      indicatiebesluit heeft vastgesteld, cliëntondersteuning beschikbaar is waarop de verzekerde, al dan
      niet met behulp van zijn vertegenwoordiger of mantelzorger, een beroep kan doen,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
  - number: 4.2.1.1.d
    text: |-
      hij ervoor zorgt dat voor een verzekerde waarop de [Wet zorg en dwang psychogeriatrische en
      verstandelijk gehandicapte cliënten][ref1] toepassing vindt of voor diens vertegenwoordiger een
      cliëntenvertrouwenspersoon als bedoeld in [hoofdstuk 4A van die wet][ref2] beschikbaar is.


      [ref1]: https://wetten.overheid.nl/BWBR0040632
      [ref2]: https://wetten.overheid.nl/BWBR0040632
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
    references:
      - id: ref1
        bwb_id: BWBR0040632
      - id: ref2
        bwb_id: BWBR0040632
        hoofdstuk: 4a
  - number: 4.2.1.2
    text: 'Het zorgkantoor heeft een zorgplicht, die inhoudt dat:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
  - number: 4.2.1.2.a
    text: |-
      hij de verzekerden die wonen in de regio waarvoor hij als zorgkantoor is aangewezen, desgevraagd
      informatie verschaft over de voorwaarden waaronder zij in aanmerking kunnen komen voor een
      persoonsgebonden budget,
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
  - number: 4.2.1.2.b
    text: |-
      hij, indien hij met toepassing van [artikel 3.3.3][ref1] een persoonsgebonden budget heeft verleend,
      ervoor zorgt dat het budget binnen redelijke termijn beschikbaar wordt gesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.3.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.3.3
        hoofdstuk: '3'
        paragraaf: '3'
  - number: 4.2.1.3
    text: Dit lid is nog niet in werking getreden.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
  - number: 4.2.1.4
    text: |-
      De voordracht voor een krachtens het derde lid vast te stellen algemene maatregel van bestuur wordt
      niet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal is
      overgelegd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.1
  - number: 4.2.2.1
    text: |-
      Ter uitvoering van zijn zorgplicht sluit een Wlz-uitvoerder schriftelijke overeenkomsten met
      zorgaanbieders die zorg kunnen verlenen die ingevolge [artikel 3.1.1][ref1] verzekerd is.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.1
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.1.1
        hoofdstuk: '3'
        paragraaf: '1'
  - number: 4.2.2.2
    text: 'De overeenkomsten bevatten ten minste bepalingen over:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.2.a
    text: |-
      de ingangsdatum van de overeenkomst, de duur van de overeenkomst en de mogelijkheden voor
      tussentijdse beëindiging van de overeenkomst;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.2.b
    text: de aard, de kwaliteit, de doelmatigheid en de omvang van de te verlenen zorg;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.2.c
    text: de prijs van de te verlenen zorg;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.2.d
    text: de wijze waarop de verzekerden van informatie worden voorzien;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.2.e
    text: de wijze waarop bij de zorgverlening mantelzorgers en vrijwilligers betrokken kunnen
      worden;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.2.f
    text: |-
      de controle op de naleving van de overeenkomst, waaronder begrepen de controle op de te verlenen dan
      wel verleende zorg en op de juistheid van de daarvoor in rekening gebrachte bedragen;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.2.g
    text: |-
      de administratieve voorwaarden die partijen bij de uitvoering van de overeenkomst in acht zullen
      nemen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.3
    text: De duur van een overeenkomst bedraagt maximaal vijf jaar.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.4
    text: |-
      De Wlz-uitvoerder draagt er zorg voor dat in het aanbod van gecontracteerde zorgaanbieders
      redelijkerwijs rekening wordt gehouden met de godsdienstige gezindheid, de levensovertuiging, de
      culturele achtergrond en de seksuele gerichtheid van de bij hem ingeschreven verzekerden.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.5
    text: |-
      Indien na beëindiging van een overeenkomst voor een bepaalde vorm van zorg door een Wlz-uitvoerder
      geen aansluitende overeenkomst voor die vorm van zorg met dezelfde zorgaanbieder tot stand komt,
      behoudt de verzekerde, zolang die zorg noodzakelijk en verantwoord is, jegens de Wlz-uitvoerder
      recht op ononderbroken voortzetting van die vorm van zorg, te verlenen door dezelfde zorgaanbieder,
      indien die zorg is aangevangen voor de datum waarop de overeenkomst met die zorgaanbieder voor de
      desbetreffende vorm van zorg is beëindigd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.6
    text: |-
      Gedurende de tijdelijke voortzetting van de zorg, bedoeld in het vijfde lid, gelden tussen de Wlz-
      uitvoerder en de zorgaanbieder de voorwaarden van de overeenkomst waaronder de zorg aan de in het
      vijfde lid bedoelde verzekerde is aangevangen, behoudens voor zover bij ministeriële regeling anders
      wordt bepaald.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.7
    text: Dit lid is nog niet in werking getreden.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.2.8
    text: |-
      De voordracht voor een krachtens het zevende lid vast te stellen algemene maatregel van bestuur
      wordt niet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal is
      overgelegd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.2
  - number: 4.2.3
    text: |-
      Bij algemene maatregel van bestuur kunnen regels worden gesteld waarmee de zorg persoonsvolgend kan
      worden bekostigd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.3
  - number: 4.2.4.1
    text: |-
      De Wlz-uitvoerder is verantwoordelijk voor de uitvoering van hetgeen bij en krachtens deze wet is
      geregeld voor de bij hem ingeschreven verzekerden. De eerste volzin geldt niet voor werkzaamheden
      die bij of krachtens de wet aan een andere rechtspersoon zijn opgedragen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.4
  - number: 4.2.4.2
    text: |-
      Bij of krachtens algemene maatregel van bestuur wordt Nederland ingedeeld in regio’s. Onze Minister
      wijst per regio een Wlz-uitvoerder aan als zorgkantoor. Het zorgkantoor is voor alle verzekerden die
      wonen in de regio waarvoor hij is aangewezen belast met de verstrekking van het persoonsgebonden
      budget, alsmede in een bij algemene maatregel van bestuur te bepalen mate met de administratie of
      controle van de aan die verzekerden verleende zorg.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.4
  - number: 4.2.4.3
    text: |-
      Bij of krachtens de algemene maatregel van bestuur of de aanwijzing, bedoeld in het tweede lid,
      kunnen nadere voorwaarden aan de administratie of controle worden gesteld en kunnen, voor het geval
      voor een regio een ander zorgkantoor wordt aangewezen, regels worden gesteld om een goede
      taakoverdracht te bewerkstelligen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.4
  - number: 4.2.4.4
    text: |-
      Indien een Wlz-uitvoerder werkzaamheden ter vervulling van zijn zorgplicht of van zijn in het eerste
      lid bedoelde taak uitbesteedt, neemt hij daartoe bij algemene maatregel van bestuur te bepalen
      regels in acht alsmede, voor zover het verlenen van de verzekerde zorg wordt uitbesteed, de bij of
      krachtens [artikel 4.2.2][ref1] gestelde regels.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel4.2.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.4
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 4.2.2
        hoofdstuk: '4'
        paragraaf: '2'
  - number: 4.2.4.5
    text: |-
      Een Wlz-uitvoerder kan ter uitvoering van deze wet zorgen voor maatregelen gericht op ondersteuning
      van een verzekerde met informatie, advies en algemene ondersteuning die bijdraagt aan de
      vaststelling van het recht op zorg van de verzekerde of het tot gelding brengen van een vast te
      stellen recht op die zorg.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.4
  - number: 4.2.4.6
    text: |-
      Nadat Onze Minister een melding van de zorgautoriteit als bedoeld in [artikel 78, derde lid, van de
      Wet marktordening gezondheidszorg][ref1] heeft ontvangen, kan hij bepalen dat de Wlz-uitvoerders
      geen werkzaamheden mogen uitbesteden aan het in de melding genoemde zorgkantoor en kan hij de in het
      tweede lid bedoelde aanwijzing van het zorgkantoor intrekken.


      [ref1]: https://wetten.overheid.nl/BWBR0020078#Artikel78
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.4
    references:
      - id: ref1
        bwb_id: BWBR0020078
        artikel: '78'
  - number: 4.2.4.7
    text: |-
      Overeenkomsten die in strijd met het bij en krachtens het vierde en zesde lid of het bij of
      krachtens [artikel 4.2.2][ref1] bepaalde zijn gesloten, zijn nietig.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel4.2.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.4
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 4.2.2
        hoofdstuk: '4'
        paragraaf: '2'
  - number: 4.2.5
    text: |-
      De Wlz-uitvoerder is verplicht zijn werkzaamheden op een doelmatige wijze uit te voeren. Hij treft
      de nodige maatregelen ter voorkoming van de verstrekking van onnodige zorg en van uitgaven die hoger
      dan noodzakelijk zijn.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.5
  - number: 4.2.6.1
    text: |-
      De Wlz-uitvoerder voert ter zake van de uitvoering van deze wet een administratie die gescheiden is
      van de overige activiteiten die plaatsvinden in de groep als bedoeld in [artikel 24b van Boek 2 van
      het Burgerlijk Wetboek][ref1], waartoe de Wlz-uitvoerder behoort.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel24b
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.6
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: 24b
  - number: 4.2.6.2
    text: |-
      Buiten de werkzaamheden die uit deze wet voortvloeien, verricht de Wlz-uitvoerder slechts taken die
      hem bij of krachtens de wet zijn opgedragen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.2.6
  - number: 4.3.1.1
    text: |-
      Een Wlz-uitvoerder zendt voor 1 juli aan de zorgautoriteit een financieel verslag over het
      voorafgaande kalenderjaar. Daarin wordt onderscheid gemaakt tussen de beheerskosten en de kosten van
      verstrekking van zorg en vergoedingen.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.1
  - number: 4.3.1.2
    text: |-
      Het financieel verslag gaat vergezeld van een verklaring omtrent de getrouwheid en rechtmatigheid,
      afgegeven door een accountant als bedoeld in [artikel 393 van Boek 2 van het Burgerlijk
      Wetboek][ref1], alsmede van een verslag van zijn bevindingen over de ordelijkheid en
      controleerbaarheid van het gevoerde financiële beheer.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel393
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.1
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '393'
  - number: 4.3.1.3
    text: |-
      Bij ministeriële regeling kunnen nadere voorschriften worden gesteld omtrent de inhoud van het
      financieel verslag.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.1
  - number: 4.3.1.4
    text: |-
      De zorgautoriteit zendt het Zorginstituut onverwijld een exemplaar van de in het eerste en tweede
      lid bedoelde stukken.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.1
  - number: 4.3.1.5
    text: |-
      Op aanvraag van een Wlz-uitvoerder is de zorgautoriteit bevoegd voor in haar besluit aan te wijzen
      baten en lasten te besluiten dat het ontbreken van een overeenkomst als bedoeld in
      [artikel 4.2.2][ref1] geen gevolgen heeft voor de inhoud van de verklaring, bedoeld in het tweede
      lid.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel4.2.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.1
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 4.2.2
        hoofdstuk: '4'
        paragraaf: '2'
  - number: 4.3.2.1
    text: |-
      De Wlz-uitvoerder zendt voor 1 juli aan de zorgautoriteit in tweevoud een uitvoeringsverslag waarin
      hij:
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.2
  - number: 4.3.2.1.a
    text: rapporteert over de uitvoering van deze wet in het voorafgaande kalenderjaar, en
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.2
  - number: 4.3.2.1.b
    text: |-
      een overzicht geeft van zijn voornemens met betrekking tot de uitvoering van deze wet in het lopende
      kalenderjaar en het daaropvolgende kalenderjaar.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.2
  - number: 4.3.2.2
    text: |-
      Bij ministeriële regeling kunnen nadere voorschriften worden gesteld omtrent de inhoud van het
      uitvoeringsverslag. De voorschriften kunnen in het bijzonder betrekking hebben op naleving van een
      in de regeling aan te wijzen gedragscode.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.2
  - number: 4.3.2.3
    text: |-
      De Wlz-uitvoerder voegt bij het uitvoeringsverslag twee exemplaren van een verslag met bevindingen
      van een accountant als bedoeld in [artikel 393 van Boek 2 van het Burgerlijk Wetboek][ref1] over de
      vraag of:


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel393
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.2
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '393'
  - number: 4.3.2.3.a
    text: het uitvoeringsverslag overeenkomstig de daarvoor geldende regels is opgesteld;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.2
  - number: 4.3.2.3.b
    text: |-
      de uitvoering is geschied overeenkomstig de verplichtingen die bij of krachtens deze wet in het
      voorafgaande kalenderjaar op de Wlz-uitvoerder rustten.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.2
  - number: 4.3.2.4
    text: Artikel 4.3.1, vierde lid, is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.2
  - number: 4.3.3
    text: Dit onderdeel is nog niet inwerking getreden
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.3.3
  - number: 4.4.1
    text: |-
      De [Kaderwet zelfstandige bestuursorganen][ref1] is niet van toepassing op de Wlz-uitvoerders.


      [ref1]: https://wetten.overheid.nl/BWBR0020495
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel4.4.1
    references:
      - id: ref1
        bwb_id: BWBR0020495
  - number: 5.1.1.1
    text: |-
      Het Zorginstituut bevordert de rechtmatige en doelmatige uitvoering van deze wet door de Wlz-
      uitvoerders en het CAK.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.1.1
  - number: 5.1.1.2
    text: |-
      Het Zorginstituut bevordert de eenduidige uitleg van de aard, inhoud en omvang van het verzekerde
      pakket.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.1.1
  - number: 5.1.1.3
    text: |-
      Het Zorginstituut kan met het oog op de rechtmatige en doelmatige uitvoering van deze wet
      beleidsregels stellen voor de Wlz-uitvoerders en voor het CAK.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.1.1
  - number: 5.1.2
    text: |-
      Het Zorginstituut geeft aan Wlz-uitvoerders, aan zorgaanbieders en aan burgers voorlichting over de
      aard, inhoud en omvang van de zorg die tot het verzekerde pakket behoort.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.1.2
  - number: 5.1.3.1
    text: |-
      Het Zorginstituut rapporteert Onze Minister desgevraagd over voorgenomen beleid inzake aard, inhoud
      en omvang van de zorg die tot het verzekerde pakket behoort.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.1.3
  - number: 5.1.3.2
    text: |-
      Het Zorginstituut signaleert gevraagd en ongevraagd aan Onze Minister feitelijke ontwikkelingen die
      aanleiding kunnen geven tot wijzigingen van de aard, inhoud en omvang van de zorg die tot het
      verzekerde pakket behoort.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.1.3
  - number: 5.1.3.3
    text: |-
      Het Zorginstituut signaleert gevraagd en ongevraagd aan Onze Minister feitelijke ontwikkelingen op
      het gebied van kosten van zorg en van de vraag naar en het aanbod van zorg.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.1.3
  - number: 5.1.3a.1
    text: |-
      Het Zorginstituut verwerkt de persoonsgegevens waaronder gegevens over gezondheid als bedoeld in
      artikel 4, onderdeel 15 van de Algemene verordening gegevensbescherming, die noodzakelijk zijn voor
      de uitvoering van zijn in de [artikelen 5.1.1, tweede lid][ref1], [5.1.2][ref2] of [5.1.3][ref3]
      opgedragen taken.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel5.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel5.1.2
      [ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel5.1.3
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.1.3a
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 5.1.1
        hoofdstuk: '5'
        paragraaf: '1'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 5.1.2
        hoofdstuk: '5'
        paragraaf: '1'
      - id: ref3
        bwb_id: BWBR0035917
        artikel: 5.1.3
        hoofdstuk: '5'
        paragraaf: '1'
  - number: 5.1.3a.2
    text: |-
      Het Zorginstituut verwerkt op grond van het eerste lid slechts persoonsgegevens indien daarop
      pseudonimisering als bedoeld in artikel 4, onderdeel 5 van de Algemene verordening
      gegevensbescherming, is toegepast en vervolgens onafgebroken is gecontinueerd.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.1.3a
  - number: 5.1.3a.3
    text: |-
      Artikel 21, eerste lid, tweede volzin van de Algemene verordening gegevensbescherming, is bij de
      verwerking door het Zorginstituut niet van toepassing.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.1.3a
  - number: 5.1.4
    text: |-
      Het Zorginstituut voert bij of krachtens algemene maatregel van bestuur genoemde werkzaamheden uit
      ten behoeve van de gezamenlijke zorg voor de instandhouding van het elektronische gegevensverkeer,
      bedoeld in [artikel 9.1.6, eerste lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel9.1.6
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.1.4
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 9.1.6
        hoofdstuk: '9'
        paragraaf: '1'
  - number: 5.2.1
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.1
  - number: 5.2.2.1
    text: |-
      Het Zorginstituut zendt jaarlijks voor 31 december aan Onze Minister met betrekking tot het Fonds
      langdurige zorg een jaarrekening over het voorafgaande kalenderjaar, alsmede het verslag van
      bevindingen, bedoeld in het vijfde lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.2
  - number: 5.2.2.2
    text: |-
      Het Zorginstituut legt in de jaarrekening, die zoveel mogelijk met overeenkomstige toepassing van
      [titel 9 van Boek 2 van het Burgerlijk Wetboek][ref1] wordt ingericht, rekening en verantwoording af
      over:


      [ref1]: https://wetten.overheid.nl/BWBR0003045
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.2
    references:
      - id: ref1
        bwb_id: BWBR0003045
  - number: 5.2.2.2.a
    text: de baten en lasten van het Fonds langdurige zorg;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.2
  - number: 5.2.2.2.b
    text: de rechtmatigheid en doelmatigheid van het beheer van het Fonds langdurige zorg;
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.2
  - number: 5.2.2.2.c
    text: de toestand van het Fonds langdurige zorg per 31 december van het voorafgaande
      kalenderjaar.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.2
  - number: 5.2.2.3
    text: |-
      De jaarrekening gaat vergezeld van een verklaring omtrent de getrouwheid, afgegeven door een
      accountant als bedoeld in [artikel 393 van Boek 2 van het Burgerlijk Wetboek][ref1], die bereid is
      Onze Minister desgevraagd inzicht te geven in zijn controlewerkzaamheden.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel393
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.2
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '393'
  - number: 5.2.2.4
    text: |-
      De verklaring, bedoeld in het derde lid, heeft mede betrekking op de rechtmatige verkrijging en
      besteding van de middelen van het Fonds langdurige zorg.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.2
  - number: 5.2.2.5
    text: |-
      De accountant voegt bij de verklaring, bedoeld in het derde lid, tevens een verslag van zijn
      bevindingen over de vraag of het beheer en de organisatie voldoen aan eisen van rechtmatigheid,
      ordelijkheid, controleerbaarheid en doelmatigheid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.2
  - number: 5.2.3.1
    text: |-
      De jaarrekening, bedoeld in [artikel 5.2.2][ref1] behoeft de goedkeuring van Onze Minister.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel5.2.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.3
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 5.2.2
        hoofdstuk: '5'
        paragraaf: '2'
  - number: 5.2.3.2
    text: 'Bij ministeriële regeling kunnen regels worden gesteld over de inhoud en inrichting van:'
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.3
  - number: 5.2.3.2.a
    text: |-
      de jaarrekening, bedoeld in [artikel 5.2.2][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel5.2.2
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel5.2.3
    references:
