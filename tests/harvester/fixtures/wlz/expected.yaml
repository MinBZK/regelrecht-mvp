  - number: 6.2.2.3
    text: |-
      Indien het budget niet is vastgesteld voor 1 januari van het kalenderjaar waarop de begroting
      betrekking heeft, is het CAK bevoegd, teneinde zijn activiteiten gaande te houden, te beschikken
      over ten hoogste een derde gedeelte van het in het budget opgenomen bedrag voor beheerskosten dat
      laatstelijk voor hem voor een geheel jaar is vastgesteld.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.2.2
  - number: 6.2.2.4
    text: |-
      Het CAK gaat met betrekking tot de met de uitvoering van zijn taken gepaard gaande beheerskosten
      geen verplichtingen aan en doet geen uitgaven die leiden tot overschrijding van het in het budget
      opgenomen bedrag voor de beheerskosten.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel6.2.2
