  - number: Pa 20
    text: |-
      Een kiezer kan uitsluitend per brief deelnemen aan de stemming voor de verkiezing van de leden van
      het kiescollege. Kiezers ontvangen geen stempas en kunnen geen stem uitbrengen in een stemlokaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_20
  - number: Pa 21
    text: |-
      De mogelijkheid om te stemmen bij volmacht of met een kiezerspas, bedoeld in de [hoofstukken
      K][ref1] en [L][ref2], blijft buiten toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
      [ref2]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_21
