    text: |-
      In afwijking van [artikel P 10][ref1] worden de overblijvende zetel of zetels niet toegewezen aan
      een lijst indien aan een lijst meer zetels zouden moet worden toegewezen dan er kandidaten zijn.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_25
