        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: W_4
        hoofdstuk: W
        afdeling: IV
  - number: W 5.2
    text: |-
      Op de in het eerste lid bedoelde zitting vinden de [artikelen P 20][ref1] en [P 22][ref2]
      overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_22
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_5
