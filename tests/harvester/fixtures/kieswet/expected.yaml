      de indiening van een lijst voor een of meer kieskringen moet het bewijs worden ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_12
  - number: H 12.4
    text: |-
      Indien geen geldige lijst wordt ingeleverd, wordt na de vaststelling van de uitslag van de
      verkiezing door de Staat de waarborgsom teruggegeven aan degene die de betaling heeft verricht.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_12
  - number: H 12.5
    text: |-
      Na de vaststelling van de uitslag van de verkiezing door het centraal stembureau wordt de
      waarborgsom teruggegeven aan degene die de betaling heeft verricht, tenzij het stemcijfer van de
      lijstengroep, het niet van een groep deel uitmakende stel gelijkluidende lijsten of de op zichzelf
      staande lijst lager is dan 75 procent van de kiesdeler, bedoeld in [artikel P 5][ref1]. In dat geval
      vervalt de waarborgsom aan de Staat.


