  - number: H 1.1
    text: |-
      Op de dag van de kandidaatstelling kunnen bij het centraal stembureau van negen tot zeventien uur
      kandidatenlijsten worden ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_1
  - number: H 1.2
    text: |-
      Ten minste drie weken voor de kandidaatstelling doet het centraal stembureau mededeling waar en
      wanneer kandidatenlijsten, alsmede de daarbij horende stukken, kunnen worden ingeleverd. De
      mededeling geschiedt indien het betreft de verkiezing van de leden van de Tweede Kamer, provinciale
      staten, het algemeen bestuur of de gemeenteraad, in de Staatscourant, het provinciaal blad, het
      waterschapsblad onderscheidenlijk het gemeenteblad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_1
  - number: H 1.3
    text: |-
      Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de
      kandidatenlijsten, kosteloos, voor de kiezers verkrijgbaar zijn. Bij ministeriële regeling wordt
      voor het formulier een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_1
  - number: H 2
    text: Op de kandidatenlijst wordt vermeld voor welke kieskring of kieskringen zij wordt
      ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_2
  - number: H 3.1
    text: |-
      De inlevering van de lijst geschiedt persoonlijk door een kiezer, bevoegd tot deelneming aan de
      desbetreffende verkiezing. De inleveraar identificeert zich met een document als bedoeld in [artikel
      1 van de Wet op de identificatieplicht][ref1]. De kandidaten kunnen bij de inlevering aanwezig zijn.


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_3
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: H 3.2
    text: |-
      Aan degene die de lijst inlevert, kan door de gemachtigde, bedoeld in het derde lid van de
      [artikelen G 1][ref1], [G 2][ref2], [G 2a][ref3] of [G 3][ref4], de bevoegdheid worden verleend
      boven de lijst de aanduiding van de desbetreffende groepering te plaatsen, zoals deze door het
      centraal stembureau is geregistreerd. Een verklaring van de gemachtigde waaruit deze bevoegdheid
      blijkt, wordt bij de lijst overgelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2a
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: G_2
        hoofdstuk: G
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: G_2a
        hoofdstuk: G
        afdeling: II
      - id: ref4
        bwb_id: BWBR0004627
        artikel: G_3
        hoofdstuk: G
        afdeling: II
  - number: H 3.3
    text: |-
      Degene die de lijst inlevert, is bevoegd daarboven een aanduiding te plaatsen, gevormd door
      samenvoeging van voor de desbetreffende verkiezing geregistreerde aanduidingen of afkortingen
      daarvan, indien hem daartoe de bevoegdheid is verleend door de gemachtigden van de onderscheidene
      groeperingen. Verklaringen van de gemachtigden waaruit deze bevoegdheid blijkt, worden bij de lijst
      overgelegd. Een aldus gevormde aanduiding mag niet meer dan 35 letters of andere tekens bevatten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_3
  - number: H 3.4
    text: Degene die de lijst heeft ingeleverd, ontvangt daarvan een bewijs.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_3
  - number: H 3.5
    text: |-
      Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de
      verklaringen met betrekking tot het plaatsen van aanduidingen van politieke groeperingen boven
      kandidatenlijsten, kosteloos, verkrijgbaar zijn. Bij ministeriële regeling wordt voor de formulieren
      een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_3
  - number: H 4.1
    text: |-
      Bij de lijst worden, voor iedere kieskring waarvoor de lijst wordt ingeleverd, schriftelijke
      verklaringen van ondersteuning overgelegd, waarop de kandidaten op dezelfde wijze en in dezelfde
      volgorde worden vermeld als op de lijst. Het minimum aantal te overleggen verklaringen bedraagt:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.1.a
    text: 'voor kieskring 20 (Bonaire): tien.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.1.b
    text: |-
      voor de kieskring bij de verkiezing van de leden van een gemeenteraad waarbij het aantal te verdelen
      zetels minder dan negentien is: tien.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.1.c
    text: |-
      voor de kieskring bij de verkiezing van de leden van een gemeenteraad waarin het aantal te verdelen
      zetels minder dan negenendertig, doch minimaal negentien is: twintig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.1.d
    text: 'voor iedere andere kieskring: dertig.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.2
    text: |-
      Verklaringen van ondersteuning voor een kieskring kunnen slechts worden afgelegd door personen die
      binnen die kieskring als kiezer zijn geregistreerd voor de desbetreffende verkiezing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.3
    text: |-
      De kiezer die een verklaring van ondersteuning wenst af te leggen, ondertekent binnen een termijn
      van veertien dagen voorafgaand aan of op de dag van de kandidaatstelling deze verklaring in het
      gemeentehuis van de gemeente waar hij als kiezer is geregistreerd, in aanwezigheid van de
      burgemeester of een door deze daartoe aangewezen ambtenaar. De kiezer overhandigt aan de
      burgemeester of de ambtenaar een document als bedoeld in [artikel 1 van de Wet op de
      identificatieplicht][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: H 4.4
    text: |-
      De burgemeester of de door hem daartoe aangewezen ambtenaar gaat onverwijld na of de ondertekenaar
      als kiezer in zijn gemeente is geregistreerd. Indien hem blijkt dat dit het geval is, tekent hij dit
      op de verklaring aan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.5
    text: Een kiezer mag niet meer dan één verklaring van ondersteuning ondertekenen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.6
    text: Een overgelegde verklaring van ondersteuning kan niet worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.7
    text: |-
      Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de
      verklaringen van ondersteuning, kosteloos, voor de kiezers verkrijgbaar zijn. Bij ministeriële
      regeling wordt voor het formulier een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.8
    text: |-
      De in het eerste lid bedoelde verplichting geldt niet voor een kandidatenlijst van een politieke
      groepering, indien de aanduiding daarvan was geplaatst boven een kandidatenlijst waaraan bij de
      laatstgehouden verkiezing van de leden van het desbetreffende vertegenwoordigende orgaan een of meer
      zetels zijn toegekend. De vorige volzin is mede van toepassing ten aanzien van:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.8.a
    text: |-
      samenvoeging van aanduidingen van twee of meer groeperingen, indien bij de laatstgehouden verkiezing
      van de leden van het desbetreffende orgaan, hetzij aan de gezamenlijke groeperingen, hetzij aan
      tenminste één daarvan, één of meer zetels zijn toegekend;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.8.b
    text: |-
      een nieuwe aanduiding indien twee of meer groeperingen als één groepering onder een nieuwe naam
      samen aan de verkiezingen deelnemen en bij de laatstgehouden verkiezingen van de leden van het
      desbetreffende orgaan, aan ieder van de afzonderlijke groeperingen één of meer zetels zijn
      toegekend;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.8.c
    text: |-
      een nieuwe aanduiding indien twee of meer groeperingen als één groepering onder een nieuwe naam
      samen aan de verkiezingen deelnemen en bij de laatstgehouden verkiezingen van de leden van het
      desbetreffende orgaan onder een samengevoegde aanduiding met een gezamenlijke lijst deelnamen en
      daaraan één of meer zetels zijn toegekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 5
    text: |-
      Op de lijst worden een of meer personen vermeld die bij verhindering van de inleveraar bevoegd zijn
      tot het herstel van verzuimen, bedoeld in [artikel I 2][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_2
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: H 6.1
    text: |-
      De namen van de kandidaten worden op de lijsten geplaatst in de volgorde waarin aan hen de voorkeur
      wordt gegeven.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_6
  - number: H 6.2
    text: |-
      Op dezelfde lijst mogen de namen van ten hoogste vijftig kandidaten worden geplaatst. Op dezelfde
      lijst van een politieke groepering wier aanduiding was geplaatst boven een kandidatenlijst waaraan
      bij de laatstgehouden verkiezing van de leden van het desbetreffende vertegenwoordigend orgaan meer
      dan vijftien zetels zijn toegekend, mag een aantal namen worden geplaatst dat ten hoogste tachtig
      bedraagt. Het bepaalde in de vorige volzin is van overeenkomstige toepassing ten aanzien van
      samenvoeging van aanduidingen van twee of meer groeperingen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_6
  - number: H 7.1
    text: |-
      De naam van een kandidaat mag niet voorkomen op een lijst, indien de kandidaat tijdens de
      zittingsperiode van het orgaan waarvoor de verkiezing zal plaatshebben, niet de voor het zitting
      nemen in dat orgaan vereiste leeftijd zal bereiken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_7
  - number: H 7.2
    text: |-
      De naam van een kandidaat mag niet voorkomen op meer dan één van de lijsten die voor eenzelfde
      kieskring zijn ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_7
  - number: H 7.3
    text: |-
      Indien voor de verkiezing van de leden van provinciale staten, de leden van het algemeen bestuur of
      de gemeenteraad op een lijst de naam voorkomt van een kandidaat die geen ingezetene is van de
      provincie, het waterschap, onderscheidenlijk de gemeente, dient bij de lijst te worden overgelegd
      een door die kandidaat ondertekende verklaring, waaruit blijkt, dat hij voornemens is zich bij
      benoeming te vestigen in de provincie, het waterschap, onderscheidenlijk de gemeente.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_7
  - number: H 8
    text: |-
      De wijze waarop kandidaten op de lijst worden vermeld, wordt geregeld bij algemene maatregel van
      bestuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_8
  - number: H 9.1
    text: |-
      Bij de lijst wordt overgelegd een schriftelijke verklaring van iedere daarop voorkomende kandidaat
      dat hij instemt met zijn kandidaatstelling op deze lijst voor de kieskring of de kieskringen
      waarvoor zij is ingeleverd. Tenzij een gemachtigde, bedoeld in de [artikelen H 10, eerste
      lid][ref1], of [H 10a, eerste lid][ref2], wordt aangewezen, wordt op deze verklaring vermeld op welk
      adres de kandidaat de kennisgeving van zijn benoeming, bedoeld in [artikel V 1][ref3], wil
      ontvangen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_10
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_10a
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_10
        hoofdstuk: H
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: H_10a
        hoofdstuk: H
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: H 9.2
    text: Een overgelegde verklaring van instemming kan niet worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_9
  - number: H 9.3
    text: |-
      Bij de lijst wordt van iedere kandidaat die geen zitting heeft in het vertegenwoordigend orgaan
      waarvoor de verkiezing wordt gehouden, tevens een kopie van een document als bedoeld in [artikel 1
      van de Wet op de identificatieplicht][ref1] overgelegd. Indien van een dergelijke kandidaat een
      kopie van een document als bedoeld in artikel 1 van de Wet op de identificatieplicht ontbreekt,
      wordt de verklaring van instemming van de betreffende kandidaat geacht te ontbreken.


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_9
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: H 9.4
    text: |-
      Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de
      verklaringen van instemming, kosteloos, voor de kiezers verkrijgbaar zijn. Bij ministeriële regeling
      wordt voor het formulier een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_9
  - number: H 10.1
    text: |-
      De kandidaat wiens woonplaats buiten het Europese deel van Nederland is gelegen, wijst in de
      verklaring van instemming tevens een in het Europese deel van Nederland wonende gemachtigde aan met
      vermelding van diens naam, voorletters, woonplaats en adres. Indien de kandidaat voorkomt op meer
      dan één lijst, moet in iedere verklaring dezelfde gemachtigde worden aangewezen. Deze gemachtigde is
      met uitsluiting van de kandidaat bevoegd tot de handelingen, bedoeld in de [artikelen V 2, eerste,
      vierde en vijfde lid][ref1], [V 3, eerste en derde lid][ref2], en [W 2, eerste lid, onder f][ref3].
      Indien de kandidaat woonachtig is in één van de openbare lichamen Bonaire, Sint Eustatius en Saba,
      is de gemachtigde met uitsluiting van de kandidaat bevoegd tot de handelingen, bedoeld in de
      artikelen V 2, eerste, vierde en vijfde lid, V 3, eerste en tweede lid, en W 2, eerste lid, onder f.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_2
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_3
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref3
        bwb_id: BWBR0004627
        artikel: W_2
        hoofdstuk: W
        afdeling: IV
  - number: H 10.2
    text: |-
      De kandidaat is bevoegd de overeenkomstig het eerste lid gegeven volmacht in te trekken. Hij geeft
      hiervan schriftelijk kennis aan de voorzitter van het centraal stembureau, zo nodig met aanwijzing
      van een nieuwe gemachtigde. Indien geen nieuwe gemachtigde wordt aangewezen, vermeldt de kandidaat
      op welk adres hij de kennisgeving van zijn benoeming, bedoeld in [artikel V 1][ref1], wil ontvangen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: H 10a.1
    text: |-
      De in het Europese deel van Nederland wonende kandidaat kan in geval van een verkiezing voor de
      leden van de Tweede Kamer en van provinciale staten van een provincie die uit meer dan één kieskring
      bestaat, bij de verklaring van instemming tevens een in het Europese deel van Nederland wonende
      gemachtigde aanwijzen met vermelding van diens naam, voorletters, woonplaats en adres. Indien de
      kandidaat voorkomt op meer dan één lijst, wordt in iedere verklaring dezelfde gemachtigde
      aangewezen. Deze gemachtigde is met uitsluiting van de kandidaat bevoegd tot de handelingen, bedoeld
      in de [artikelen V 2, eerste, vierde en vijfde lid][ref1], [V 3, eerste en tweede lid][ref2], en [W
      2, eerste lid, onder f][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_2
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_3
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref3
        bwb_id: BWBR0004627
        artikel: W_2
        hoofdstuk: W
        afdeling: IV
  - number: H 10a.2
    text: |-
      Van de machtiging kan alleen gebruik worden gemaakt, indien dit gebruik ertoe strekt dat kandidaten
      van de gezamenlijke lijsten van de politieke groepering benoemd worden verklaard in de volgorde die
      voor de dag van de stemming door de politieke groepering is vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10a
  - number: H 10a.3
    text: |-
      In geval van een benoeming voorafgaande aan de eerste samenkomst van het nieuw gekozen orgaan, kan
      van de machtiging geen gebruik worden gemaakt ten aanzien van kandidaten die op de gezamenlijke
      lijsten waarop zij voorkomen een aantal stemmen hebben verkregen, groter dan 25% van de kiesdeler.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10a
  - number: H 10a.4
    text: |-
      De politieke groepering deelt de in het tweede lid bedoelde volgorde uiterlijk twee weken na de
      kandidaatstelling mee aan het centraal stembureau. De voorzitter van het centraal stembureau draagt
      er zorg voor dat van de volgorde zo spoedig mogelijk mededeling wordt gedaan in de Staatscourant dan
      wel, indien het de verkiezing van de leden van provinciale staten betreft, in het provinciaal blad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10a
  - number: H 10a.5
    text: |-
      [Artikel H 10, tweede lid][ref1], is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_10
        hoofdstuk: H
        afdeling: II
  - number: H 11.1
    text: |-
      Kandidatenlijsten, ingeleverd voor verschillende kieskringen, waarop dezelfde kandidaten in gelijk
      aantal en in dezelfde volgorde zijn geplaatst, vormen tezamen een stel gelijkluidende lijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_11
  - number: H 11.2
    text: |-
      Kandidatenlijsten, ingeleverd voor verschillende kieskringen, waarboven dezelfde aanduiding van een
      politieke groepering is geplaatst of waarvan de eerste kandidaat dezelfde is, vormen tezamen een
      lijstengroep. Het bepaalde in de vorige volzin is mede van toepassing ten aanzien van samenvoeging
      van aanduidingen van twee of meer groeperingen.
