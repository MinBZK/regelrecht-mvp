        artikel: P_1g
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1i.3.a
    text: '«gemeentelijk stembureau»: briefstembureau;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1i
  - number: P 1i.3.b
    text: '«hoofdstembureau»: nationaal briefstembureau;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1i
  - number: P 1i.3.c
    text: "«[artikelen O 4][ref1] en [O 5][ref2]»: [artikelen O 22][ref3] en [O 23][ref4];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelO_4\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_5\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_22\n[ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_23"
