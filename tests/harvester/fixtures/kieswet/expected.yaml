    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.b
    text: '«de burgemeester»: de gezaghebber;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.c
    text: '«burgemeester en wethouders»: het bestuurscollege;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.d
    text: '«de gemeenteraad»: de eilandsraad;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.e
    text: '«gemeentehuis»: het bestuurskantoor;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.f
    text: '«gemeenteblad»: afkondigingsblad;'
