  - number: Z 12.1
    text: |-
      Wanneer bij of krachtens deze wet voorgeschreven verrichtingen op een zaterdag, zondag of algemeen
      erkende feestdag zouden vallen, treedt de eerstvolgende dag, geen zaterdag, zondag of algemeen
      erkende feestdag zijnde, daarvoor in de plaats. Deze bepaling is mede van toepassing op het tegelijk
      aftreden van de leden van vertegenwoordigende organen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_12
  - number: Z 12.2
    text: |-
      Het eerste lid geldt ook voor verrichtingen waarvoor de wettelijke termijn wordt bepaald door
      terugrekening vanaf een tijdstip of een gebeurtenis.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_12
  - number: Z 12.3
    text: |-
      Voor zover de bepaling van de tijd voor die verrichtingen aan het openbaar gezag is opgedragen,
      worden daarvoor geen zaterdagen, zondagen of algemeen erkende feestdagen aangewezen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_12
  - number: Z 12.4
    text: |-
      Onder algemeen erkende feestdagen worden verstaan de in [artikel 3 van de Algemene
      termijnenwet][ref1] als zodanig genoemde en de bij of krachtens dat artikel daarmee gelijkgestelde
      dagen.


      [ref1]: https://wetten.overheid.nl/BWBR0002448#Artikel3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_12
