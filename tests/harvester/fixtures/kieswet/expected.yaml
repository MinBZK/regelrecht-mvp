        artikel: D_7
        hoofdstuk: D
        afdeling: II
  - number: Ya 3b.1
    text: |-
      In afwijking van [artikel Ea 7, eerste lid][ref1], stellen de Kiesraad en het bestuurscollege in
      onderling overleg vast of het stembureau van het openbaar lichaam en het centraal stembureau bij de
      vaststelling, bedoeld in de [artikelen Na 26a][ref2] en [P 20a][ref3], gebruik maken van de door de
      Kiesraad ter beschikking te stellen uitslagprogrammatuur.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_7
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_26a
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3b
    references:
