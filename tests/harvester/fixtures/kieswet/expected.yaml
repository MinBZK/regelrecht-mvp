  - number: G 5.2
    text: "[Artikel D 8][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: G 6.1
    text: "Bij algemene maatregel van bestuur worden nadere regels gesteld betreffende het betalen van\n\
      waarborgsommen ten behoeve van de registratie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_6
  - number: G 6.2
    text: "Bij ministeriële regeling worden modellen vastgesteld voor het verzoek om registratie van een\n\
      aanduiding, het verzoek om registratie van een logo, de mededelingen inzake de geregistreerde\n\
      aanduidingen en de namen van de gemachtigden en hun plaatsvervangers, alsmede voor de bewijzen van\n\
      betaling van de waarborgsom."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_6
  - number: H 1.1
    text: "Op de dag van de kandidaatstelling kunnen bij het centraal stembureau van negen tot zeventien
      uur\nkandidatenlijsten worden ingeleverd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_1
  - number: H 1.2
    text: "Ten minste drie weken voor de kandidaatstelling doet het centraal stembureau mededeling waar
      en\nwanneer kandidatenlijsten, alsmede de daarbij horende stukken, kunnen worden ingeleverd. De\n\
      mededeling geschiedt indien het betreft de verkiezing van de leden van de Tweede Kamer, provinciale\n\
      staten, het algemeen bestuur of de gemeenteraad, in de Staatscourant, het provinciaal blad, het\n\
      waterschapsblad onderscheidenlijk het gemeenteblad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_1
  - number: H 1.3
    text: "Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de\n\
      kandidatenlijsten, kosteloos, voor de kiezers verkrijgbaar zijn. Bij ministeriële regeling wordt\n\
      voor het formulier een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_1
  - number: H 2
    text: Op de kandidatenlijst wordt vermeld voor welke kieskring of kieskringen zij wordt
      ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_2
  - number: H 3.1
    text: "De inlevering van de lijst geschiedt persoonlijk door een kiezer, bevoegd tot deelneming aan
      de\ndesbetreffende verkiezing. De inleveraar identificeert zich met een document als bedoeld in
      [artikel\n1 van de Wet op de identificatieplicht][ref1]. De kandidaten kunnen bij de inlevering
      aanwezig zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_3
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: H 3.2
    text: "Aan degene die de lijst inlevert, kan door de gemachtigde, bedoeld in het derde lid van de\n\
      [artikelen G 1][ref1], [G 2][ref2], [G 2a][ref3] of [G 3][ref4], de bevoegdheid worden verleend\n\
      boven de lijst de aanduiding van de desbetreffende groepering te plaatsen, zoals deze door het\n\
      centraal stembureau is geregistreerd. Een verklaring van de gemachtigde waaruit deze bevoegdheid\n\
      blijkt, wordt bij de lijst overgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: G_2
        hoofdstuk: G
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: G_2a
        hoofdstuk: G
        afdeling: II
      - id: ref4
        bwb_id: BWBR0004627
        artikel: G_3
        hoofdstuk: G
        afdeling: II
  - number: H 3.3
    text: "Degene die de lijst inlevert, is bevoegd daarboven een aanduiding te plaatsen, gevormd door\n\
      samenvoeging van voor de desbetreffende verkiezing geregistreerde aanduidingen of afkortingen\n\
      daarvan, indien hem daartoe de bevoegdheid is verleend door de gemachtigden van de onderscheidene\n\
      groeperingen. Verklaringen van de gemachtigden waaruit deze bevoegdheid blijkt, worden bij de lijst\n\
      overgelegd. Een aldus gevormde aanduiding mag niet meer dan 35 letters of andere tekens bevatten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_3
  - number: H 3.4
    text: Degene die de lijst heeft ingeleverd, ontvangt daarvan een bewijs.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_3
  - number: H 3.5
    text: "Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de\n\
      verklaringen met betrekking tot het plaatsen van aanduidingen van politieke groeperingen boven\n\
      kandidatenlijsten, kosteloos, verkrijgbaar zijn. Bij ministeriële regeling wordt voor de formulieren\n\
      een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_3
  - number: H 4.1
    text: "Bij de lijst worden, voor iedere kieskring waarvoor de lijst wordt ingeleverd, schriftelijke\n\
      verklaringen van ondersteuning overgelegd, waarop de kandidaten op dezelfde wijze en in dezelfde\n\
      volgorde worden vermeld als op de lijst. Het minimum aantal te overleggen verklaringen bedraagt:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.1.a
    text: 'voor kieskring 20 (Bonaire): tien.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.1.b
    text: "voor de kieskring bij de verkiezing van de leden van een gemeenteraad waarbij het aantal te
      verdelen\nzetels minder dan negentien is: tien."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.1.c
    text: "voor de kieskring bij de verkiezing van de leden van een gemeenteraad waarin het aantal te
      verdelen\nzetels minder dan negenendertig, doch minimaal negentien is: twintig."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.1.d
    text: 'voor iedere andere kieskring: dertig.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.2
    text: "Verklaringen van ondersteuning voor een kieskring kunnen slechts worden afgelegd door personen
      die\nbinnen die kieskring als kiezer zijn geregistreerd voor de desbetreffende verkiezing."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.3
    text: "De kiezer die een verklaring van ondersteuning wenst af te leggen, ondertekent binnen een termijn\n\
      van veertien dagen voorafgaand aan of op de dag van de kandidaatstelling deze verklaring in het\n\
      gemeentehuis van de gemeente waar hij als kiezer is geregistreerd, in aanwezigheid van de\nburgemeester
      of een door deze daartoe aangewezen ambtenaar. De kiezer overhandigt aan de\nburgemeester of de
      ambtenaar een document als bedoeld in [artikel 1 van de Wet op de\nidentificatieplicht][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: H 4.4
    text: "De burgemeester of de door hem daartoe aangewezen ambtenaar gaat onverwijld na of de ondertekenaar\n\
      als kiezer in zijn gemeente is geregistreerd. Indien hem blijkt dat dit het geval is, tekent hij
      dit\nop de verklaring aan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.5
    text: Een kiezer mag niet meer dan één verklaring van ondersteuning ondertekenen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.6
    text: Een overgelegde verklaring van ondersteuning kan niet worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.7
    text: "Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de\n\
      verklaringen van ondersteuning, kosteloos, voor de kiezers verkrijgbaar zijn. Bij ministeriële\n\
      regeling wordt voor het formulier een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.8
    text: "De in het eerste lid bedoelde verplichting geldt niet voor een kandidatenlijst van een politieke\n\
      groepering, indien de aanduiding daarvan was geplaatst boven een kandidatenlijst waaraan bij de\n\
      laatstgehouden verkiezing van de leden van het desbetreffende vertegenwoordigende orgaan een of
      meer\nzetels zijn toegekend. De vorige volzin is mede van toepassing ten aanzien van:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.8.a
    text: "samenvoeging van aanduidingen van twee of meer groeperingen, indien bij de laatstgehouden verkiezing\n\
      van de leden van het desbetreffende orgaan, hetzij aan de gezamenlijke groeperingen, hetzij aan\n\
      tenminste één daarvan, één of meer zetels zijn toegekend;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.8.b
    text: "een nieuwe aanduiding indien twee of meer groeperingen als één groepering onder een nieuwe
      naam\nsamen aan de verkiezingen deelnemen en bij de laatstgehouden verkiezingen van de leden van
      het\ndesbetreffende orgaan, aan ieder van de afzonderlijke groeperingen één of meer zetels zijn\n\
      toegekend;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 4.8.c
    text: "een nieuwe aanduiding indien twee of meer groeperingen als één groepering onder een nieuwe
      naam\nsamen aan de verkiezingen deelnemen en bij de laatstgehouden verkiezingen van de leden van
      het\ndesbetreffende orgaan onder een samengevoegde aanduiding met een gezamenlijke lijst deelnamen
      en\ndaaraan één of meer zetels zijn toegekend."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_4
  - number: H 5
    text: "Op de lijst worden een of meer personen vermeld die bij verhindering van de inleveraar bevoegd
      zijn\ntot het herstel van verzuimen, bedoeld in [artikel I 2][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_2
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: H 6.1
    text: "De namen van de kandidaten worden op de lijsten geplaatst in de volgorde waarin aan hen de
      voorkeur\nwordt gegeven."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_6
  - number: H 6.2
    text: "Op dezelfde lijst mogen de namen van ten hoogste vijftig kandidaten worden geplaatst. Op dezelfde\n\
      lijst van een politieke groepering wier aanduiding was geplaatst boven een kandidatenlijst waaraan\n\
      bij de laatstgehouden verkiezing van de leden van het desbetreffende vertegenwoordigend orgaan meer\n\
      dan vijftien zetels zijn toegekend, mag een aantal namen worden geplaatst dat ten hoogste tachtig\n\
      bedraagt. Het bepaalde in de vorige volzin is van overeenkomstige toepassing ten aanzien van\nsamenvoeging
      van aanduidingen van twee of meer groeperingen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_6
  - number: H 7.1
    text: "De naam van een kandidaat mag niet voorkomen op een lijst, indien de kandidaat tijdens de\n\
      zittingsperiode van het orgaan waarvoor de verkiezing zal plaatshebben, niet de voor het zitting\n\
      nemen in dat orgaan vereiste leeftijd zal bereiken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_7
  - number: H 7.2
    text: "De naam van een kandidaat mag niet voorkomen op meer dan één van de lijsten die voor eenzelfde\n\
      kieskring zijn ingeleverd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_7
  - number: H 7.3
    text: "Indien voor de verkiezing van de leden van provinciale staten, de leden van het algemeen bestuur
      of\nde gemeenteraad op een lijst de naam voorkomt van een kandidaat die geen ingezetene is van de\n\
      provincie, het waterschap, onderscheidenlijk de gemeente, dient bij de lijst te worden overgelegd\n\
      een door die kandidaat ondertekende verklaring, waaruit blijkt, dat hij voornemens is zich bij\n\
      benoeming te vestigen in de provincie, het waterschap, onderscheidenlijk de gemeente."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_7
  - number: H 8
    text: "De wijze waarop kandidaten op de lijst worden vermeld, wordt geregeld bij algemene maatregel
      van\nbestuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_8
  - number: H 9.1
    text: "Bij de lijst wordt overgelegd een schriftelijke verklaring van iedere daarop voorkomende kandidaat\n\
      dat hij instemt met zijn kandidaatstelling op deze lijst voor de kieskring of de kieskringen\nwaarvoor
      zij is ingeleverd. Tenzij een gemachtigde, bedoeld in de [artikelen H 10, eerste\nlid][ref1], of
      [H 10a, eerste lid][ref2], wordt aangewezen, wordt op deze verklaring vermeld op welk\nadres de
      kandidaat de kennisgeving van zijn benoeming, bedoeld in [artikel V 1][ref3], wil\nontvangen.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_10\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_10a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_10
        hoofdstuk: H
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: H_10a
        hoofdstuk: H
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: H 9.2
    text: Een overgelegde verklaring van instemming kan niet worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_9
  - number: H 9.3
    text: "Bij de lijst wordt van iedere kandidaat die geen zitting heeft in het vertegenwoordigend orgaan\n\
      waarvoor de verkiezing wordt gehouden, tevens een kopie van een document als bedoeld in [artikel
      1\nvan de Wet op de identificatieplicht][ref1] overgelegd. Indien van een dergelijke kandidaat een\n\
      kopie van een document als bedoeld in artikel 1 van de Wet op de identificatieplicht ontbreekt,\n\
      wordt de verklaring van instemming van de betreffende kandidaat geacht te ontbreken.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_9
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: H 9.4
    text: "Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de\n\
      verklaringen van instemming, kosteloos, voor de kiezers verkrijgbaar zijn. Bij ministeriële regeling\n\
      wordt voor het formulier een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_9
  - number: H 10.1
    text: "De kandidaat wiens woonplaats buiten het Europese deel van Nederland is gelegen, wijst in de\n\
      verklaring van instemming tevens een in het Europese deel van Nederland wonende gemachtigde aan
      met\nvermelding van diens naam, voorletters, woonplaats en adres. Indien de kandidaat voorkomt op
      meer\ndan één lijst, moet in iedere verklaring dezelfde gemachtigde worden aangewezen. Deze gemachtigde
      is\nmet uitsluiting van de kandidaat bevoegd tot de handelingen, bedoeld in de [artikelen V 2, eerste,\n\
      vierde en vijfde lid][ref1], [V 3, eerste en derde lid][ref2], en [W 2, eerste lid, onder f][ref3].\n\
      Indien de kandidaat woonachtig is in één van de openbare lichamen Bonaire, Sint Eustatius en Saba,\n\
      is de gemachtigde met uitsluiting van de kandidaat bevoegd tot de handelingen, bedoeld in de\nartikelen
      V 2, eerste, vierde en vijfde lid, V 3, eerste en tweede lid, en W 2, eerste lid, onder f.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_2\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_2
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_3
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref3
        bwb_id: BWBR0004627
        artikel: W_2
        hoofdstuk: W
        afdeling: IV
  - number: H 10.2
    text: "De kandidaat is bevoegd de overeenkomstig het eerste lid gegeven volmacht in te trekken. Hij
      geeft\nhiervan schriftelijk kennis aan de voorzitter van het centraal stembureau, zo nodig met aanwijzing\n\
      van een nieuwe gemachtigde. Indien geen nieuwe gemachtigde wordt aangewezen, vermeldt de kandidaat\n\
      op welk adres hij de kennisgeving van zijn benoeming, bedoeld in [artikel V 1][ref1], wil ontvangen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: H 10a.1
    text: "De in het Europese deel van Nederland wonende kandidaat kan in geval van een verkiezing voor
      de\nleden van de Tweede Kamer en van provinciale staten van een provincie die uit meer dan één kieskring\n\
      bestaat, bij de verklaring van instemming tevens een in het Europese deel van Nederland wonende\n\
      gemachtigde aanwijzen met vermelding van diens naam, voorletters, woonplaats en adres. Indien de\n\
      kandidaat voorkomt op meer dan één lijst, wordt in iedere verklaring dezelfde gemachtigde\naangewezen.
      Deze gemachtigde is met uitsluiting van de kandidaat bevoegd tot de handelingen, bedoeld\nin de
      [artikelen V 2, eerste, vierde en vijfde lid][ref1], [V 3, eerste en tweede lid][ref2], en [W\n\
      2, eerste lid, onder f][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_2
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_3
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref3
        bwb_id: BWBR0004627
        artikel: W_2
        hoofdstuk: W
        afdeling: IV
  - number: H 10a.2
    text: "Van de machtiging kan alleen gebruik worden gemaakt, indien dit gebruik ertoe strekt dat kandidaten\n\
      van de gezamenlijke lijsten van de politieke groepering benoemd worden verklaard in de volgorde
      die\nvoor de dag van de stemming door de politieke groepering is vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10a
  - number: H 10a.3
    text: "In geval van een benoeming voorafgaande aan de eerste samenkomst van het nieuw gekozen orgaan,
      kan\nvan de machtiging geen gebruik worden gemaakt ten aanzien van kandidaten die op de gezamenlijke\n\
      lijsten waarop zij voorkomen een aantal stemmen hebben verkregen, groter dan 25% van de kiesdeler."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10a
  - number: H 10a.4
    text: "De politieke groepering deelt de in het tweede lid bedoelde volgorde uiterlijk twee weken na
      de\nkandidaatstelling mee aan het centraal stembureau. De voorzitter van het centraal stembureau
      draagt\ner zorg voor dat van de volgorde zo spoedig mogelijk mededeling wordt gedaan in de Staatscourant
      dan\nwel, indien het de verkiezing van de leden van provinciale staten betreft, in het provinciaal
      blad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10a
  - number: H 10a.5
    text: "[Artikel H 10, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_10a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_10
        hoofdstuk: H
        afdeling: II
  - number: H 11.1
    text: "Kandidatenlijsten, ingeleverd voor verschillende kieskringen, waarop dezelfde kandidaten in
      gelijk\naantal en in dezelfde volgorde zijn geplaatst, vormen tezamen een stel gelijkluidende lijsten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_11
  - number: H 11.2
    text: "Kandidatenlijsten, ingeleverd voor verschillende kieskringen, waarboven dezelfde aanduiding
      van een\npolitieke groepering is geplaatst of waarvan de eerste kandidaat dezelfde is, vormen tezamen
      een\nlijstengroep. Het bepaalde in de vorige volzin is mede van toepassing ten aanzien van samenvoeging\n\
      van aanduidingen van twee of meer groeperingen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_11
  - number: H 12.1
    text: "Indien het betreft de verkiezing van de leden van de Tweede Kamer, moet voor elke lijstengroep,
      elk\nniet van een groep deel uitmakend stel gelijkluidende lijsten en elke op zichzelf staande lijst
      een\nwaarborgsom van € 11 250 dan wel, indien boven de kandidatenlijst de aanduiding is geplaatst
      van een\ngroepering die blijkens de statuten haar zetel heeft in Bonaire, Sint Eustatius of Saba
      of, indien\nhet een kandidatenlijst betreft waarboven geen aanduiding is geplaatst, indien de eerstgenoemde\n\
      kandidaat ingezetene is van Bonaire, Sint Eustatius of Saba, een waarborgsom van USD 11 250 worden\n\
      betaald aan de Staat."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_12
  - number: H 12.2
    text: "[Artikel H 4, achtste lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: H 12.3
    text: "Degene die de in het eerste lid bedoelde betaling heeft verricht, ontvangt een bewijs daarvan.
      Bij\nde indiening van een lijst voor een of meer kieskringen moet het bewijs worden ingeleverd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_12
  - number: H 12.4
    text: "Indien geen geldige lijst wordt ingeleverd, wordt na de vaststelling van de uitslag van de\n\
      verkiezing door de Staat de waarborgsom teruggegeven aan degene die de betaling heeft verricht."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_12
  - number: H 12.5
    text: "Na de vaststelling van de uitslag van de verkiezing door het centraal stembureau wordt de\n\
      waarborgsom teruggegeven aan degene die de betaling heeft verricht, tenzij het stemcijfer van de\n\
      lijstengroep, het niet van een groep deel uitmakende stel gelijkluidende lijsten of de op zichzelf\n\
      staande lijst lager is dan 75 procent van de kiesdeler, bedoeld in [artikel P 5][ref1]. In dat geval\n\
      vervalt de waarborgsom aan de Staat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_5
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: H 13.1
    text: "Indien het betreft de verkiezing van de leden van provinciale staten, moet voor elke lijstengroep,\n\
      elk niet van een groep deel uitmakend stel gelijkluidende lijsten en elke op zichzelf staande lijst\n\
      een waarborgsom van € 1 125 dan wel, indien boven de kandidatenlijst de aanduiding is geplaatst
      van\neen groepering die blijkens de statuten haar zetel heeft in Bonaire, Sint Eustatius of Saba
      of,\nindien het een kandidatenlijst betreft waarboven geen aanduiding is geplaatst, indien de\n\
      eerstgenoemde kandidaat ingezetene is van Bonaire, Sint Eustatius of Saba, een waarborgsom van\n\
      USD 1 125 worden betaald aan de gemeente waar het centraal stembureau is gevestigd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_13
  - number: H 13.2
    text: "[Artikel H 4, achtste lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: H 13.3
    text: "Degene die de in het eerste lid bedoelde betaling heeft verricht, ontvangt een bewijs daarvan.
      Bij\nde indiening van een lijst voor een of meer kieskringen moet het bewijs worden ingeleverd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_13
  - number: H 13.4
    text: "Indien geen geldige lijst wordt ingeleverd, wordt na de vaststelling van de uitslag van de\n\
      verkiezing door de gemeente waar het centraal stembureau is gevestigd de waarborgsom teruggegeven\n\
      aan degene die de betaling heeft verricht."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_13
  - number: H 13.5
    text: "Na de vaststelling van de uitslag van de verkiezing door het centraal stembureau wordt de\n\
      waarborgsom teruggegeven aan degene die de betaling heeft verricht, tenzij het stemcijfer van de\n\
      lijstengroep, het niet van een groep deel uitmakende stel gelijkluidende lijsten of de op zichzelf\n\
      staande lijst lager is dan 75 procent van de kiesdeler, bedoeld in [artikel P 5][ref1], en aan de\n\
      lijst geen zetel is toegewezen. In dat geval vervalt de waarborgsom aan de gemeente waar het\ncentraal
      stembureau is gevestigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_5
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: H 13a.1
    text: "Indien het betreft de verkiezing van het algemeen bestuur, moet voor elke lijst een waarborgsom
      van\n€ 225,– worden betaald aan het waterschap."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_13a
  - number: H 13a.2
    text: "[Artikel H 4, achtste lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_13a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: H 13a.3
    text: "Degene die de in het eerste lid bedoelde betaling heeft verricht, ontvangt een bewijs daarvan.
      Dit\nbewijs moet bij de indiening van de lijst worden overgelegd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_13a
  - number: H 13a.4
    text: "Indien geen geldige lijst wordt ingeleverd, wordt na de vaststelling van de uitslag van de\n\
      verkiezing door het waterschap de waarborgsom teruggegeven aan degene die de betaling heeft\nverricht."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_13a
  - number: H 13a.5
    text: "Na de vaststelling van de uitslag van de verkiezing door het centraal stembureau wordt de\n\
      waarborgsom zo spoedig mogelijk teruggegeven aan degene die de betaling heeft verricht, tenzij het\n\
      stemcijfer van de lijst lager is dan 75 procent van de kiesdeler, bedoeld in [artikel P 5][ref1],
      en\naan de lijst geen zetel is toegewezen. In dat geval vervalt de waarborgsom aan het waterschap.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_13a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_5
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: H 14.1
    text: "Indien het betreft de verkiezing van de leden van de gemeenteraad, moet voor elke lijst een\n\
      waarborgsom van € 225 worden betaald aan de gemeente."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_14
  - number: H 14.2
    text: "[Artikel H 4, achtste lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_14
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: H 14.3
    text: "Degene die de in het eerste lid bedoelde betaling heeft verricht, ontvangt een bewijs daarvan.
      Dit\nbewijs moet bij de indiening van de lijst worden overgelegd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_14
  - number: H 14.4
    text: "Indien geen geldige lijst wordt ingeleverd, wordt na de vaststelling van de uitslag van de\n\
      verkiezing door de gemeente de waarborgsom teruggegeven aan degene die de betaling heeft verricht."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_14
  - number: H 14.5
    text: "Na de vaststelling van de uitslag van de verkiezing door het centraal stembureau wordt de\n\
      waarborgsom teruggegeven aan degene die de betaling heeft verricht, tenzij het stemcijfer van de\n\
      lijst lager is dan 75 procent van de kiesdeler, bedoeld in [artikel P 5][ref1], en aan de lijst
      geen\nzetel is toegewezen. In dat geval vervalt de waarborgsom aan de gemeente.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_14
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_5
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: H 15
    text: "Bij algemene maatregel van bestuur worden nadere regels gesteld betreffende het betalen van\n\
      waarborgsommen ten behoeve van de kandidatenlijsten. Bij ministeriële regeling worden voor de\n\
      bewijzen van betaling van de waarborgsom modellen vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_15
  - number: H 16
    text: "De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing\n\
      op verwerking van persoonsgegevens door het centraal stembureau bij of krachtens dit hoofdstuk."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_16
  - number: I 1.1
    text: "Op de dag na de kandidaatstelling, om zestien uur, houdt het centraal stembureau een zitting
      tot het\nonderzoeken van de kandidatenlijsten voor iedere kieskring waarvoor zij zijn ingeleverd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_1
  - number: I 1.2
    text: "Indien zich bij het onderzoek van een kandidatenlijst voor de verkiezing van de leden van de\n\
      provinciale staten een geval voordoet, bedoeld in [artikel H 7, derde lid][ref1], meldt het centraal\n\
      stembureau dit onverwijld aan het centraal stembureau voor de verkiezing van de leden van de\nprovinciale
      staten van de provincie waarvan de betrokkene ingezetene is. Ontvangt laatstbedoeld\ncentraal stembureau
      betreffende één persoon twee of meer meldingen als vorenbedoeld, dan stelt het\nde centraal stembureaus
      waarvan het deze meldingen heeft ontvangen daarvan in kennis.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_7
        hoofdstuk: H
        afdeling: II
  - number: I 1.3
    text: "Het tweede lid is van overeenkomstige toepassing op de verkiezing van de leden van het algemeen\n\
      bestuur en van de gemeenteraad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_1
  - number: I 2.1
    text: "Indien bij het onderzoek van een kandidatenlijst voor een kieskring blijkt van een of meer
      van de\nvolgende verzuimen, geeft het centraal stembureau onverwijld bij aangetekende brief of tegen\n\
      gedagtekend ontvangstbewijs kennis aan degene die de lijst heeft ingeleverd:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
  - number: I 2.1.a
    text: "dat, indien bij de lijst verklaringen van ondersteuning moeten worden overgelegd, niet ten
      minste\nhet aantal verklaringen voor deze kieskring, genoemd in [artikel H 4, eerste lid][ref1],
      is\novergelegd, waarbij niet meetellen de verklaringen die niet aan het bepaalde in [artikel H 4,
      eerste\nlid, eerste volzin, en tweede lid][ref2], voldoen, de verklaringen waarop niet een aantekening
      als\nbedoeld in [artikel H 4, vierde lid][ref3], voorkomt en de verklaringen van een kiezer die
      meer dan\néén verklaring heeft ondertekend;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: I 2.1.b
    text: "dat, indien zich het geval voordoet, bedoeld in [artikel H 7, derde lid][ref1], de verklaring
      dat de\nkandidaat voornemens is zich bij benoeming te vestigen in de provincie, het waterschap,\n\
      onderscheidenlijk de gemeente, ontbreekt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_7
        hoofdstuk: H
        afdeling: II
  - number: I 2.1.c
    text: "dat een kandidaat niet is vermeld overeenkomstig het bepaalde krachtens [artikel H 8][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_8
        hoofdstuk: H
        afdeling: II
  - number: I 2.1.d
    text: "dat voor een kandidaat ontbreekt de verklaring dat hij instemt met zijn kandidaatstelling op
      de\nlijst voor deze kieskring;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
  - number: I 2.1.e
    text: "dat ten aanzien van een kandidaat die buiten het Europese deel van Nederland woonplaats heeft
      in\nzijn verklaring van instemming de aanwijzing van een gemachtigde ontbreekt;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
  - number: I 2.1.f
    text: "dat, indien ten behoeve van de lijst een waarborgsom moet worden betaald, het bewijs dat deze\n\
      betaling is verricht, ontbreekt;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
  - number: I 2.1.g
    text: "dat de lijst niet persoonlijk is ingeleverd door een kiezer, bevoegd tot deelneming aan de\n\
      desbetreffende verkiezing;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
  - number: I 2.1.h
    text: "dat de inleveraar zich niet heeft geïdentificeerd met een document als bedoeld in [artikel
      1 van de\nWet op de identificatieplicht][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: I 2.1.i
    text: "dat een verklaring, bedoeld in het [tweede of derde lid van artikel H 3][ref1], ontbreekt.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_3
        hoofdstuk: H
        afdeling: II
  - number: I 2.2
    text: "Binnen de termijn van twee dagen na de zitting, bedoeld in [artikel I 1, eerste lid][ref1],
      kan\ndegene die de lijst heeft ingeleverd, het verzuim of de verzuimen, in de kennisgeving aangeduid,\n\
      herstellen bij het centraal stembureau, op beide dagen tussen negen en zeventien uur.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelI_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_1
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 2.3
    text: "In het geval, bedoeld in het eerste lid onder a, kunnen kiezers gedurende de verzuimperiode
      alsnog\nondersteuningsverklaringen afleggen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
  - number: I 2.4
    text: "In het geval, bedoeld in het eerste lid onder f, kan gedurende de verzuimperiode de waarborgsom\n\
      alsnog worden betaald."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
  - number: I 2.5
    text: "In het geval, bedoeld in het eerste lid onder g, kan gedurende de verzuimperiode een kiezer
      die tot\nhet inleveren van de lijst bevoegd zou zijn geweest, door persoonlijke verschijning bij
      het centraal\nstembureau zich in de plaats van de onbevoegde inleveraar stellen; hij identificeert
      zich met een\ndocument als bedoeld in [artikel 1 van de Wet op de identificatieplicht][ref1]. Het
      in de vorige zin\nbepaalde vindt overeenkomstige toepassing, indien in geval van onderdeel h de
      inleveraar zich niet\nalsnog tijdens de verzuimperiode identificeert.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: I 2.6
    text: "Bij verhindering of ontstentenis van degene die de lijst heeft ingeleverd, treedt in diens
      plaats\neen ingevolge [artikel H 5][ref1] op de lijst vermelde vervanger.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_5
        hoofdstuk: H
        afdeling: II
  - number: I 3
    text: "Onmiddellijk nadat de lijsten door het centraal stembureau zijn onderzocht, worden deze en,
      indien\nvereist, de verklaringen van ondersteuning, voor eenieder ter inzage gelegd bij het centraal\n\
      stembureau totdat onherroepelijk over de geldigheid van de ingeleverde lijsten is beslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_3
  - number: I 4
    text: "Op de dag na de termijn, genoemd in [artikel I 2, tweede lid][ref1], beslist het centraal stembureau\n\
      in een openbare zitting die om zeventien uur aanvangt, over de geldigheid van de lijsten voor iedere\n\
      kieskring waarvoor zij zijn ingeleverd en over het handhaven van de daarop voorkomende kandidaten,\n\
      alsmede over het handhaven van de daarboven geplaatste aanduiding van een politieke groepering,
      en\nmaakt deze beslissingen op de zitting bekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_2
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 5
    text: 'Voor een kieskring is ongeldig de lijst:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
  - number: I 5.a
    text: "die niet op de dag van kandidaatstelling tussen negen en zeventien uur bij het centraal stembureau\n\
      is ingeleverd;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
  - number: I 5.b
    text: "waarbij, indien ten behoeve van de lijst een waarborgsom moet worden betaald, niet gevoegd
      is het\nbewijs dat deze betaling is verricht;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
  - number: I 5.c
    text: "waarbij, indien bij de lijst verklaringen van ondersteuning moeten worden overgelegd, niet
      ten\nminste het aantal geldige verklaringen voor deze kieskring, genoemd in [artikel H 4, eerste\n\
      lid][ref1], is overgelegd;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: I 5.d
    text: die niet voldoet aan het bij ministeriële regeling vastgestelde model;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
  - number: I 5.e
    text: "die niet persoonlijk is ingeleverd door een kiezer, bevoegd tot deelneming aan de desbetreffende\n\
      verkiezing;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
  - number: I 5.f
    text: "waarbij de inleveraar zich niet heeft geïdentificeerd met een document als bedoeld in [artikel
      1 van\nde Wet op de identificatieplicht][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: I 5.g
    text: "waarop door toepassing van [artikel I 6][ref1] alle kandidaten zijn geschrapt.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelI_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_6
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 6.1
    text: "Het centraal stembureau schrapt, in de volgorde in dit lid aangewezen, van de lijst voor een\n\
      kieskring de naam van de kandidaat:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.a
    text: "die niet is vermeld overeenkomstig het bepaalde krachtens [artikel H 8][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelH_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_8
        hoofdstuk: H
        afdeling: II
  - number: I 6.1.b
    text: "van wie niet uit de overgelegde verklaring blijkt dat hij instemt met zijn kandidaatstelling
      op de\nlijst voor deze kieskring;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.c
    text: "wiens woonplaats buiten het Europese deel van Nederland is gelegen, indien de aanwijzing van
      een\ngemachtigde ontbreekt;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.d
    text: "die tijdens de zittingsperiode van het orgaan waarvoor de verkiezing zal plaatshebben, niet
      de voor\nhet zitting nemen in dat orgaan vereiste leeftijd bereikt;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.e
    text: "die bij een verkiezing van de leden van provinciale staten, van het algemeen bestuur of van
      de\ngemeenteraad geen ingezetene is van de provincie, het waterschap onderscheidenlijk de gemeente,
      en\nten aanzien van wie de verklaring dat hij voornemens is zich bij benoeming te vestigen in de\n\
      provincie, het waterschap onderscheidenlijk de gemeente, ontbreekt;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.f
    text: "die heeft verklaard dat hij voornemens is zich bij benoeming te vestigen in de provincie, het\n\
      waterschap, onderscheidenlijk de gemeente, en ten aanzien van wie blijkt dat hij tevens een zodanige\n\
      verklaring heeft afgelegd voor de verkiezing van de leden van de staten van een andere provincie,\n\
      van het algemeen bestuur van een ander waterschap, onderscheidenlijk van de raad van een andere\n\
      gemeente;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.g
    text: die voorkomt op meer dan één van de lijsten die voor deze kieskring zijn ingeleverd;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.h
    text: "van wie een uittreksel uit het register van overlijden dan wel een afschrift van de akte van\n\
      overlijden is overgelegd;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.i
    text: die op de lijst voorkomt na het ten hoogste toegelaten aantal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.2
    text: "Het centraal stembureau schrapt, in de volgorde in dit lid aangewezen, de aanduiding van een\n\
      politieke groepering van de lijst voor een kieskring, indien:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.2.a
    text: "een daarop betrekking hebbende verklaring als bedoeld in het [tweede of derde lid van artikel
      H\n3][ref1] ontbreekt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_3
        hoofdstuk: H
        afdeling: II
  - number: I 6.2.b
    text: de aanduiding geplaatst is boven meer dan één van de voor dezelfde kieskring ingeleverde
      lijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.3
    text: "Indien de aanduiding van een politieke groepering niet in overeenstemming is met die waaronder
      zij\nis geregistreerd, brengt het centraal stembureau deze ambtshalve daarmee in overeenstemming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 7.1
    text: "Tegen een beschikking als bedoeld in [artikel I 4][ref1] kan, in afwijking van [artikel 8:1
      van de\nAlgemene wet bestuursrecht][ref2], beroep worden ingesteld door een belanghebbende en iedere
      kiezer.\nIn afwijking van [artikel 6:7 van de Algemene wet bestuursrecht][ref3] bedraagt de termijn
      voor het\nindienen van een beroepschrift vier dagen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:1\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel6:7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:1
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 6:7
  - number: I 7.2
    text: "[Artikel D 8][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: I 7.3
    text: "De Afdeling bestuursrechtspraak van de Raad van State doet uitspraak uiterlijk op de zesde
      dag nadat\nhet beroepschrift is ontvangen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_7
  - number: I 7.4
    text: "Indien de uitspraak van de Afdeling bestuursrechtspraak van de Raad van State strekt tot\n\
      gegrondverklaring van het beroep, bepaalt zij dat haar uitspraak in de plaats treedt van de\nvernietigde
      beschikking."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_7
  - number: I 7.5
    text: "De voorzitter van de Afdeling bestuursrechtspraak van de Raad van State stelt partijen en de\n\
      voorzitter van het centraal stembureau onverwijld in kennis van de uitspraak."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_7
  - number: I 8.1
    text: "Indien beroep is ingesteld tegen een beschikking waarbij het centraal stembureau een lijst
      voor een\nkieskring ongeldig heeft verklaard of de naam van een kandidaat dan wel de aanduiding
      van een\npolitieke groepering heeft geschrapt op grond van een of meer van de verzuimen, vermeld
      in [artikel\nI 2, eerste lid][ref1], zonder dat het centraal stembureau tevoren overeenkomstig het
      in dat artikel\nbepaalde kennis heeft gegeven van het bestaan daarvan aan degene die de lijst heeft
      ingeleverd, kan\ndeze persoon, dan wel een persoon als bedoeld in [artikel H 5][ref2], het verzuim
      of de verzuimen\nalsnog herstellen bij de Afdeling bestuursrechtspraak van de Raad van State. [Artikel
      I 2, derde tot\nen met zesde lid][ref3], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_5\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_2
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: H_5
        hoofdstuk: H
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: I_2
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 8.2
    text: "Indien een verzuim overeenkomstig het eerste lid is hersteld, houdt de Afdeling bestuursrechtspraak\n\
      van de Raad van State bij haar uitspraak daarmee rekening."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_8
  - number: I 9
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_9
  - number: I 10
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_10
  - number: I 11
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_11
  - number: I 12
    text: "Het centraal stembureau nummert in de zitting, bedoeld in [artikel I 4][ref1], de kandidatenlijsten\n\
      die hij geldig heeft verklaard en maakt deze beslissing op de zitting bekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 13
    text: "Bij de nummering gelden de lijstengroepen alsmede de niet van een groep deel uitmakende stellen\n\
      gelijkluidende lijsten als één lijst."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_13
  - number: I 14.1
    text: "Eerst worden genummerd de lijsten van politieke groeperingen wier aanduiding was geplaatst
      boven een\nkandidatenlijst waaraan bij de laatstgehouden verkiezing van de leden van het desbetreffende\n\
      vertegenwoordigend orgaan een of meer zetels zijn toegekend. Aan deze lijsten worden de nummers
      1 en\nvolgende toegekend in de volgorde van de bij die verkiezing op de desbetreffende lijsten\n\
      uitgebrachte aantallen stemmen, met dien verstande dat aan de lijst van de groepering met het\n\
      hoogste aantal stemmen het nummer 1 wordt toegekend. Bij gelijkheid van het aantal beslist het lot."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_14
  - number: I 14.2
    text: "Het eerste lid is van overeenkomstige toepassing voor de gevallen, bedoeld in [artikel H 4,
      achtste\nlid, onderdelen a, b en c][ref1]. In de gevallen, bedoeld in artikel H 4, achtste lid,
      onderdelen a\nen b, waarbij aan ten minste één van de betrokken groeperingen één of meer zetels
      zijn toegekend\nworden voor de toepassing van het bepaalde in de tweede volzin van het eerste lid,
      de op de lijsten\nuitgebrachte aantallen stemmen van de groeperingen waaraan die zetels zijn toegekend,
      bij elkaar\nopgeteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_14
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: I 14.3
    text: "Vervolgens worden, met de nummers volgende op het laatste krachtens het eerste lid toegekende\n\
      nummer, genummerd de overige lijsten in de volgorde van het aantal kieskringen waarvoor de lijst\n\
      geldt, met dien verstande dat het eerstvolgende nummer wordt toegekend aan de lijst die geldt voor\n\
      de meeste kieskringen. Bij een gelijk aantal kieskringen beslist het lot."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_14
  - number: I 15
    text: "Onmiddellijk nadat de nummering heeft plaatsgevonden, doet de voorzitter mededeling welk nummer
      aan\nde onderscheidene lijsten is toegekend."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_15
  - number: I 16.1
    text: "Indien de uitspraak van de Afdeling bestuursrechtspraak van de Raad van State strekt tot\n\
      ongeldigverklaring van een kandidatenlijst, heeft dat geen gevolgen voor de nummers, toegekend aan\n\
      de overige kandidatenlijsten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_16
  - number: I 16.2
    text: "Indien de uitspraak van de Afdeling bestuursrechtspraak van de Raad van State strekt tot\n\
      geldigverklaring van een kandidatenlijst, wordt deze kandidatenlijst, indien nog niet genummerd,\n\
      door haar genummerd met het nummer volgende op het laatste krachtens [artikel I 14][ref1] en, indien\n\
      van toepassing, bij eerdere uitspraak van de Afdeling toegekende nummer.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_14"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_14
        hoofdstuk: I
        paragraaf: '3'
        afdeling: II
  - number: I 17.1
    text: "Nadat onherroepelijk is beslist over de geldigheid van de ingeleverde lijsten maakt het centraal\n\
      stembureau de lijsten zo spoedig mogelijk openbaar."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_17
  - number: I 17.2
    text: 'De openbaarmaking geschiedt:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_17
  - number: I 17.2.a
    text: "indien het betreft de verkiezing van de leden van de Tweede Kamer of van provinciale staten
      van een\nprovincie met meer dan één kieskring, door plaatsing van de lijsten naar de kieskringen
      gerangschikt\nen met vermelding van hun nummers en, in voorkomend geval, de aanduidingen van de
      politieke\ngroeperingen in de Staatscourant; en"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_17
  - number: I 17.2.b
    text: "indien het betreft de verkiezing van de leden van provinciale staten van een provincie die
      één\nkieskring vormt, het algemeen bestuur dan wel de gemeenteraad, door plaatsing van de lijsten
      met\nvermelding van hun nummers en, in voorkomend geval, de aanduidingen van de politieke groeperingen
      in\nhet provinciaal blad, het waterschapsblad onderscheidenlijk het gemeenteblad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_17
  - number: I 18.1
    text: "Van de in de [artikelen I 1][ref1] en [I 4][ref2] bedoelde zittingen wordt proces-verbaal opgemaakt.\n\
      Het proces-verbaal wordt voor eenieder ter inzage gelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_1
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 18.2
    text: "De bij de in [artikel I 4][ref1] bedoelde zitting aanwezige personen kunnen mondeling bezwaren\n\
      inbrengen. Van deze bezwaren, alsmede van de reactie van het centraal stembureau daarop, wordt in\n\
      het proces-verbaal melding gemaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 18.3
    text: 'Bij algemene maatregel van bestuur worden geregeld:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
  - number: I 18.3.a
    text: de plaats waar de processen-verbaal ter inzage worden gelegd;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
  - number: I 18.3.b
    text: "de bekendmaking van het tijdstip en de plaats van de zitting, bedoeld in [artikel I 4][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 18.4
    text: Bij ministeriële regeling worden voor de processen-verbaal modellen vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
  - number: I 19
    text: "Het centraal stembureau vernietigt de ingeleverde kandidatenlijsten alsmede de daarbij horende\n\
      stukken, met uitzondering van de overgelegde verklaringen van instemming, na de vaststelling van
      de\nuitslag. Van de vernietiging wordt proces-verbaal opgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_19
  - number: I 20
    text: "De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing\n\
      op verwerking van persoonsgegevens door het centraal stembureau bij of krachtens dit hoofdstuk."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_20
  - number: J 1.1
    text: "De stemming vindt plaats op de vierenveertigste dag na de kandidaatstelling. Indien toepassing
      is\ngegeven aan [artikel F 1, derde lid][ref1], kan bij het koninklijk besluit, bedoeld in dat artikel,\n\
      de dag van de stemming worden vastgesteld op een dag na de vierenveertigste dag na de\nkandidaatstelling,
      met dien verstande dat de dag van de stemming met niet meer dagen wordt\nverplaatst dan het aantal
      dagen waarmee de dag van kandidaatstelling is vervroegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelF_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: F_1
        hoofdstuk: F
        afdeling: II
  - number: J 1.2
    text: De stemming vangt aan om zeven uur dertig en duurt tot eenentwintig uur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_1
  - number: J 1.3
    text: "Burgemeester en wethouders kunnen voor stembureaus waar dat wenselijk is met het oog op de
      plaats\nwaar de bureaus zitting houden bepalen dat de stemming bij deze stembureaus aanvangt op
      een eerder\nof een later tijdstip dan zeven uur dertig en eindigt op een eerder tijdstip dan eenentwintig
      uur.\nDe burgemeester doet van deze tijdstippen ten minste veertien dagen voor de stemming mededeling
      in\nhet gemeenteblad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_1
  - number: J 1.4
    text: "De stemopneming van de stembureaus, bedoeld in het derde lid, vindt plaats om eenentwintig
      uur op\neen door burgemeester en wethouders vast te stellen en bekend te maken plaats. De plaats
      van\nstemopneming wordt bekendgemaakt in de mededeling, bedoeld in het derde lid. Indien de stemopneming\n\
      plaatsvindt op een andere locatie dan waar het stembureau laatstelijk zitting houdt, vermeldt het\n\
      stembureau in zijn proces-verbaal het aantal bedoeld in [artikel J 25, negende lid][ref1], alsook
      de\naantallen bedoeld in de [artikelen K 11, tweede lid][ref2], en [L 17, derde lid][ref3], in samenhang\n\
      met artikel J 25, negende lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_25\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelK_11\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelL_17"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_25
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: K_11
        hoofdstuk: K
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: L_17
        hoofdstuk: L
        paragraaf: '4'
        afdeling: II
  - number: J 1.5
    text: "Een stembureau als bedoeld in het derde lid is, met uitzondering van een stembureau als bedoeld
      in\n[artikel J 4a][ref1], op de dag van de stemming ten minste acht uur aaneengesloten geopend.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_4a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_4a
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: J 2
    text: "De stemming geschiedt in elke kieskring over de kandidaten wier namen voorkomen op de voor
      die\nkieskring geldig verklaarde kandidatenlijsten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_2
  - number: J 3
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_3
  - number: J 4.1
    text: "Burgemeester en wethouders wijzen voor elk stembureau een geschikt stemlokaal aan. Bij algemene\n\
      maatregel van bestuur kunnen hieromtrent nadere regels worden gesteld. De burgemeester doet van
      de\nadressen van de stemlokalen mededeling aan de kiezer op bij algemene maatregel van bestuur vast
      te\nstellen wijze."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4
  - number: J 4.2
    text: "Burgemeester en wethouders dragen er zorg voor dat alle in de gemeente aangewezen stemlokalen\n\
      zodanig zijn gelegen en zo zijn ingericht en uitgerust dat kiezers met lichamelijke beperkingen\n\
      zoveel mogelijk hun stem zelfstandig kunnen uitbrengen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4
  - number: J 4.3
    text: "Indien burgemeester en wethouders niet voldoen aan het tweede lid informeren zij de gemeenteraad\n\
      over de reden hiervoor."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4
  - number: J 4.4
    text: "Op verzoek van burgemeester en wethouders stellen de besturen van bijzondere scholen de daarvoor
      in\naanmerking komende lokalen en het zich daarin bevindende materiaal voor de inrichting en het
      gebruik\nals stemlokaal beschikbaar, desgewenst tegen vergoeding van de daaruit voortvloeiende onkosten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4
  - number: J 4.5
    text: "De burgemeester draagt zorg voor de inrichting van het stemlokaal en wijst zo nodig personen
      aan die\nhet stembureau ten dienste worden gesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4
  - number: J 4a.1
    text: "Burgemeester en wethouders kunnen in hun gemeente mobiele stembureaus aanwijzen. De burgemeester\n\
      doet van een dergelijke aanwijzing ten minste veertien dagen voor de stemming mededeling in het\n\
      gemeenteblad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4a
  - number: J 4a.2
    text: "Burgemeester en wethouders stellen de zittingstijden vast en onderscheiden plaatsen waar de
      mobiele\nstembureaus gedurende de dag der stemming worden gestationeerd. De tijdstippen en plaatsen
      worden\nbekendgemaakt in de mededeling, bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4a
  - number: J 4a.3
    text: "Alvorens een stembureau als bedoeld in het eerste lid naar een andere standplaats vertrekt,
      wordt de\nsleuf van de stembus door de voorzitter van het stembureau in tegenwoordigheid van de
      aanwezige\npersonen afgesloten en verzegeld. De voorzitter bewaart de sleutel waarmee de stembus
      is afgesloten,\ntijdens het verplaatsen naar de volgende standplaats. De voorzitter opent na de
      aankomst van het\nmobiele stembureau op de nieuwe standplaats de stembus in tegenwoordigheid van
      de aanwezige\npersonen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4a
  - number: J 4a.4
    text: "[Artikel J 1, vierde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_1
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: J 5.1
    text: "Behoudens de gevallen, genoemd in de [hoofdstukken K][ref1], [L][ref2] en [M][ref3] neemt de
      kiezer\ndeel aan de stemming in een stemlokaal van zijn keuze dat ligt in de gemeente waar hij op
      de dag van\nde kandidaatstelling als kiezer is geregistreerd en dat ligt in het gebied van het orgaan
      waarvoor\nde verkiezing wordt gehouden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n[ref2]:
      https://wetten.overheid.nl/BWBR0004627\n[ref3]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: K
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        hoofdstuk: L
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        hoofdstuk: M
        afdeling: II
  - number: J 5.2
    text: "Burgemeester en wethouders kunnen besluiten dat kiezers kunnen stemmen in één of meer stemlokalen\n\
      die liggen in de gemeente maar buiten het gebied van het orgaan waarvoor de verkiezing wordt\ngehouden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_5
  - number: J 6
    text: "De gemeenteraad kan bepalen dat tegelijk met de stemming in het stemlokaal een andere, door
      de\ngemeenteraad uitgeschreven, stemming plaatsvindt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_6
  - number: J 6a
    text: "De stemmingen voor de verkiezing van de leden van provinciale staten en de verkiezing van de
      leden\nvan het algemeen bestuur vinden in dezelfde stemlokalen plaats."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_6a
  - number: J 6b
    text: "Bij of krachtens algemene maatregel van bestuur worden voorschriften gegeven met het oog op
      de\ncombinatie van stemmingen als bedoeld in de [artikelen J 6][ref1] en [J 6a][ref2].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_6b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_6
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: J_6a
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: J 7.1
    text: "Daags na de dag van de kandidaatstelling stelt de burgemeester ten behoeve van het personaliseren\n\
      van de stempassen de gegevens vast van de personen die op de dag van de kandidaatstelling in de\n\
      gemeente als kiezer zijn geregistreerd en bevoegd zijn om aan de stemming deel te nemen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7
  - number: J 7.2
    text: "Ten minste veertien dagen voor de dag van de stemming ontvangt elke kiezer, bedoeld in het
      eerste\nlid, van de burgemeester van de gemeente waar hij als kiezer is geregistreerd een stempas.
      Op de\nstempas wordt een volgnummer vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7
  - number: J 7.3
    text: "Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties stelt bij ministeriële regeling
      een\nmodel vast voor de stempas."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7
  - number: J 7.4
    text: "Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties verstrekt tijdig voor de verkiezing
      aan\nde gemeente de informatie nodig voor het produceren van de stempas."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7
  - number: J 7.5
    text: "Artikel 18 van de Algemene verordening gegevensbescherming is niet van toepassing op verwerking
      van\npersoonsgegevens bij of krachtens de eerste volzin van dit artikel."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7
  - number: J 7a.1
    text: "Er is een register van ongeldige stempassen. De burgemeester stelt de dag voor de stemming
      in zijn\ngemeente uit het register een uittreksel van ongeldige stempassen vast."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.2
    text: 'Ongeldig is de stempas:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.2.a
    text: waarvoor in plaats daarvan door de burgemeester een kiezerspas of een volmachtbewijs is
      afgegeven;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.2.b
    text: "waarvoor krachtens [artikel J 8][ref1] een vervangende stempas is verstrekt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_8
        hoofdstuk: J
        paragraaf: '2'
        afdeling: II
  - number: J 7a.2.c
    text: "van de kiezer aan wie overeenkomstig [hoofdstuk M][ref1] een briefstembewijs is verstrekt;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: M
        afdeling: II
  - number: J 7a.2.d
    text: "van iemand die niet als kiezer behoort te zijn geregistreerd, dan wel voor het uitbrengen van
      zijn\nstem is overleden;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.2.e
    text: waarvan is vastgesteld dat deze stempas is ontvreemd of anderszins onrechtmatig in omloop
      is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.3
    text: "Bij of krachtens algemene maatregel van bestuur wordt bepaald welke gegevens het register,
      alsmede\nhet uittreksel, bedoeld in het eerste lid, bevatten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.4
    text: "De burgemeester bewaart het register drie maanden nadat over de toelating van de gekozenen
      is\nbeslist. Daarna vernietigt hij deze onmiddellijk. Van de vernietiging wordt proces-verbaal\n\
      opgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.5
    text: "De artikelen 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing
      op\nverwerking van persoonsgegevens bij of krachtens dit artikel."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 8.1
    text: "Aan de tot deelneming aan de stemming bevoegde kiezer wiens stempas in het ongerede is geraakt
      of\ndie geen stempas heeft ontvangen, wordt op zijn verzoek door de burgemeester een nieuwe stempas\n\
      uitgereikt of verzonden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_8
  - number: J 8.2
    text: De kiezer doet hiervoor een schriftelijk of mondeling verzoek aan de burgemeester.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_8
  - number: J 8.3
    text: "Het schriftelijk verzoek dient op de vijfde dag voor de dag van de stemming te zijn ontvangen.
      Het\nmondeling verzoek wordt uiterlijk op de dag voor de stemming om twaalf uur gedaan. Deze termijnen\n\
      worden op de stempas vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_8
  - number: J 8.4
    text: "De kiezer legt bij zijn verzoek een kopie over van een document als bedoeld in [artikel 1 van
      de Wet\nop de identificatieplicht][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_8
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: J 8.5
    text: "Aan de kiezer wiens stempas op grond van [artikel J 7a, tweede lid, onderdelen a, c, d en e][ref1],\n\
      ongeldig is, wordt geen nieuwe stempas uitgereikt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_7a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_7a
        hoofdstuk: J
        paragraaf: '2'
        afdeling: II
  - number: J 9
    text: "De burgemeester brengt de kandidatenlijsten ter kennis van de kiezers op bij algemene maatregel
      van\nbestuur vast te stellen wijze. De artikelen 15, 16 en 18 van de Algemene verordening\ngegevensbescherming
      zijn niet van toepassing op verwerking van persoonsgegevens bij of krachtens dit\nartikel."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_9
  - number: J 10
    text: "Iedere werkgever is verplicht te zorgen dat iedere kiezer die bij hem in dienstbetrekking is,
      de\ngelegenheid krijgt zijn stem uit te brengen voor zover dit niet kan geschieden buiten de\nvastgestelde
      arbeidstijd en mits de kiezer daardoor niet meer dan twee uur verhinderd is zijn arbeid\nte verrichten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_10
  - number: J 11.1
    text: "De voorzitter en de leden van het stembureau, alsmede de personen die het stembureau ten dienste\n\
      staan, die in een andere gemeente dan waar zij als kiesgerechtigde zijn geregistreerd aan de\nstemming
      deelnemen, kunnen, indien zij kiesgerechtigd zijn voor het orgaan waarvoor de verkiezing\nwordt
      gehouden, naar keuze bij dit stembureau of bij een stembureau binnen de gemeente waar zij als\n\
      kiesgerechtigde geregistreerd zijn, aan de stemming deelnemen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_11
  - number: J 11.2
    text: Van het uitbrengen van hun stem wordt melding gemaakt in het proces-verbaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_11
  - number: J 11.3
    text: Dit artikel is niet van toepassing bij een verkiezing van de leden van de gemeenteraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_11
  - number: J 12.1
    text: Gedurende de zitting zijn steeds de voorzitter en twee leden van het stembureau aanwezig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 12.2
    text: Het stembureau bepaalt wie als tweede en derde lid van het stembureau optreden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 12.3
    text: "Bij ontstentenis van de voorzitter treedt het tweede lid en bij diens ontstentenis het derde
      lid als\nvoorzitter op."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 12.4
    text: "Bij ontstentenis van een lid treedt een door of vanwege burgemeester en wethouders aan te wijzen\n\
      plaatsvervangend lid op."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 12.5
    text: "Indien geen plaatsvervangend lid beschikbaar is, verzoekt de voorzitter een van de in het stemlokaal\n\
      aanwezige personen die hij daartoe geschikt acht, als zodanig op te treden totdat dit wel het geval\n\
      is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 12.6
    text: "Van de wisselingen in de samenstelling van het stembureau wordt in het proces-verbaal aantekening\n\
      gehouden met opgave van de tijd van de vervanging."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 13
    text: "Indien bij het nemen van een beslissing door het stembureau de stemmen staken, beslist de stem
      van\nde voorzitter."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_13
  - number: J 14
    text: "De leden van het stembureau geven tijdens de uitoefening van hun functie geen blijk van hun\n\
      politieke gezindheid."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_14
  - number: J 15
    text: Het stemlokaal is zodanig ingericht dat het stemgeheim is gewaarborgd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_15
  - number: J 16.1
    text: "In het stemlokaal zijn geplaatst een tafel voor het stembureau en een of meer stembussen en\n\
      stemhokjes."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_16
  - number: J 16.2
    text: De toegang tot de stemhokjes moet zichtbaar zijn voor het publiek.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_16
  - number: J 16.3
    text: "In ieder stemhokje bevindt zich een handleiding voor de kiezer. Bij ministeriële regeling wordt
      voor\nde handleiding een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_16
  - number: J 16.4
    text: "De tafel voor het stembureau is zo geplaatst dat de in het stemlokaal aanwezige personen de\n\
      verrichtingen van het stembureau kunnen gadeslaan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_16
  - number: J 17.1
    text: "Op de tafel voor het stembureau ligt het uittreksel van ongeldige stempassen. De burgemeester
      draagt\ner zorg voor dat elk stembureau over dit uittreksel beschikt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_17
  - number: J 17.2
    text: Ieder stembureau beschikt over de wettelijke voorschriften die op de stemming betrekking
      hebben.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_17
  - number: J 18.1
    text: "De stembus, vervaardigd volgens bij algemene maatregel van bestuur te geven voorschriften,
      staat bij\nde tafel, binnen het bereik van het lid van het stembureau dat belast is met de in [artikel
      J 26,\nderde lid][ref1], bedoelde taak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_26"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_26
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: J 18.2
    text: "Tijdig voor de aanvang van de stemming sluit het stembureau de stembus, na zich ervan overtuigd
      te\nhebben dat zij leeg is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_18
  - number: J 19
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld betreffende de inrichting
      van\nhet stemlokaal."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_19
  - number: J 20.1
    text: "Op bij de verkiezingen te bezigen stembiljetten kunnen kiezers een keuze maken uit de kandidaten\n\
      over wie de stemming moet geschieden. De stembiljetten zijn voorzien van de naam van het\nvertegenwoordigend
      orgaan waarvoor de verkiezing geldt en een aanduiding van de kieskring."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_20
  - number: J 20.2
    text: Bij ministeriële regeling wordt voor de stembiljetten een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_20
  - number: J 21
    text: "De burgemeester draagt zorg dat voldoende stembiljetten en formulieren voor de processen-verbaal\n\
      voor aanvang van de stemming bij elk stembureau in zijn gemeente aanwezig zijn. De artikelen 15,
      16\nen 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing op verwerking
      van\npersoonsgegevens bij of krachtens dit artikel."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_21
  - number: J 22
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_22
  - number: J 23
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_23
  - number: J 24.1
    text: "Tot de stemming wordt slechts toegelaten de kiezer die bevoegd is aan de verkiezing deel te
      nemen,\nvoor zover:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_24
  - number: J 24.1.a
    text: "de voorzitter van het stembureau de identiteit van de kiezer heeft vastgesteld aan de hand
      van een\ndocument als bedoeld in [artikel 1 van de Wet op de identificatieplicht][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_24
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: J 24.1.b
    text: "de kiezer in het bezit is van de hem toegezonden of ingevolge [artikel J 8][ref1] uitgereikte\n\
      stempas, dan wel een kiezerspas of een volmachtbewijs.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_24
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_8
        hoofdstuk: J
        paragraaf: '2'
        afdeling: II
  - number: J 24.2
    text: "De in het eerste lid, onder a, bedoelde vaststelling van de identiteit kan ook geschieden aan
      de\nhand van een schriftelijke bevestiging van de betreffende autoriteit van het melden van de\n\
      vermissing, overeenkomstig [artikel 5a van de Paspoortwet][ref1], in combinatie met een document
      van\nde kiesgerechtigde op diens naam en voorzien van zijn foto.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005212#Artikel5a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_24
    references:
      - id: ref1
        bwb_id: BWBR0005212
        artikel: 5a
  - number: J 25.1
    text: "De kiezer overhandigt aan de voorzitter van het stembureau het in [artikel J 24, eerste lid,
      onder\na][ref1], genoemde identiteitsdocument, en de stempas.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_24"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_24
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: J 25.2
    text: "Indien de voorzitter constateert dat de kiezer niet beschikt over een geldig identiteitsdocument,\n\
      wordt de kiezer niet toegelaten tot de stemming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.3
    text: "Indien de kiezer naar het oordeel van de voorzitter over een geldig identiteitsdocument beschikt,\n\
      controleert de voorzitter de echtheid van de stempas."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.4
    text: "Indien het stembureau constateert dat de stempas niet echt is neemt de voorzitter de stempas
      in en\nwordt de kiezer niet toegelaten tot de stemming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.5
    text: "Indien de stempas echt is, gaat het tweede lid van het stembureau na of het volgnummer van
      de\nstempas voorkomt in het uittreksel van ongeldige stempassen, bedoeld in [artikel J 7a, tweede\n\
      volzin][ref1]. Indien dat het geval is, neemt het tweede lid van het stembureau de stempas in en\n\
      wordt de kiezer niet toegelaten tot de stemming.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_7a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_7a
        hoofdstuk: J
        paragraaf: '2'
        afdeling: II
  - number: J 25.6
    text: "Indien het volgnummer van de stempas niet voorkomt in het uittreksel van ongeldige stempassen,\n\
      controleert de voorzitter vervolgens of de gegevens op het identiteitsdocument overeenkomen met
      de\ngegevens op de stempas. Indien de voorzitter constateert dat de gegevens niet overeenkomen,
      wordt de\nkiezer niet toegelaten tot de stemming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.7
    text: "Indien de kiezer beschikt over een geldig identiteitdocument en een geldige stempas en de identiteit\n\
      op beide documenten overeenkomt, neemt het tweede lid van het stembureau de stempas in en wordt
      de\nkiezer toegelaten tot de stemming. Voor zover deze handeling als gevolg van een nieuwe stemming
      als\nbedoeld in [artikel V 6, tweede lid][ref1], een verwerking van persoonsgegevens als bedoeld
      in\nartikel 4 van de Algemene verordening gegevensbescherming betreft, zijn de artikelen 15, 16
      en 18\nvan die verordening niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_6
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: J 25.8
    text: Vervolgens overhandigt de voorzitter aan de kiezer een stembiljet.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.9
    text: De voorzitter houdt aantekening van het aantal ingenomen geldige stempassen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.10
    text: "De ingevolge dit artikel ingenomen stempassen die niet echt of ongeldig zijn, worden door het\n\
      stembureau onbruikbaar gemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 26.1
    text: "De kiezer gaat na ontvangst van het stembiljet naar een stemhokje en stemt aldaar door een
      wit\nstipje, geplaatst vóór de kandidaat van zijn keuze, rood te maken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_26
  - number: J 26.2
    text: Hij vouwt vervolgens het stembiljet dicht en gaat daarmee naar het stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_26
  - number: J 26.3
    text: Het derde lid van het stembureau ziet erop toe, dat de kiezer het stembiljet in de stembus
      steekt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_26
  - number: J 27.1
    text: "Indien een kiezer zich bij de invulling van zijn stembiljet vergist, geeft hij dit aan de voorzitter\n\
      terug. Deze verstrekt hem op zijn verzoek eenmaal een nieuw biljet."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_27
  - number: J 27.2
    text: "De teruggegeven stembiljetten worden door de voorzitter onmiddellijk onbruikbaar gemaakt op
      bij\nalgemene maatregel van bestuur te regelen wijze."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_27
  - number: J 28
    text: "Wanneer aan het stembureau blijkt dat een kiezer wegens zijn lichamelijke gesteldheid hulp
      behoeft,\nstaat het toe dat deze zich laat bijstaan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_28
  - number: J 29.1
    text: "Indien het stembureau blijkt dat een kiezer het stembiljet niet in de stembus steekt, houdt
      de\nvoorzitter daarvan aantekening."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_29
  - number: J 29.2
    text: "Indien een kiezer zijn stembiljet teruggeeft, wordt dit door de voorzitter onmiddellijk onbruikbaar\n\
      gemaakt op een bij algemene maatregel van bestuur te regelen wijze."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_29
  - number: J 30
    text: "Zodra de voor de stemming bepaalde tijd verstreken is, wordt dit door de voorzitter aangekondigd
      en\nworden alleen de op dat ogenblik in het stemlokaal of bij de ingang daarvan aanwezige kiezers
      nog\ntot de stemming toegelaten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_30
  - number: J 31
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld betreffende de gang
      van zaken\nbij de stemming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_31
  - number: J 32
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_32
  - number: J 33
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_33
  - number: J 34
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_34
  - number: J 35.1
    text: "Gedurende de tijd dat het stembureau zitting houdt, is eenieder bevoegd in het stemlokaal te\n\
      vertoeven, voor zover de orde daardoor niet wordt verstoord en de voortgang van de zitting niet\n\
      wordt belemmerd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_35
  - number: J 35.2
    text: De in het stemlokaal aanwezige personen kunnen mondeling bezwaren inbrengen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_35
  - number: J 35.3
    text: "De bezwaren, alsmede de reactie van het stembureau daarop, worden in het proces-verbaal van
      de\nzitting van het stembureau vermeld. Voor zover sprake is van verwerking van persoonsgegevens
      op\ngrond van deze bepaling zijn de artikelen 15, 16 en 18 van de Algemene verordening\ngegevensbescherming
      niet van toepassing."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_35
  - number: J 36
    text: "In het stemlokaal worden geen activiteiten ontplooid die erop gericht zijn de kiezers in hun
      keuze\nte beïnvloeden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_36
  - number: J 37
    text: "De voorzitter is belast met de handhaving van de orde tijdens de zitting. Hij kan daartoe de\n\
      burgemeester om bijstand verzoeken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_37
  - number: J 38.1
    text: "Indien zich naar het oordeel van het stembureau omstandigheden voordoen in of bij het stemlokaal
      die\nde behoorlijke voortgang van de zitting onmogelijk maken, wordt dit door de voorzitter verklaard.
      De\nzitting wordt daarop geschorst. De voorzitter doet hiervan terstond mededeling aan de burgemeester.\n\
      De burgemeester bepaalt vervolgens wanneer en waar de zitting wordt hervat."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_38
  - number: J 38.2
    text: Bij of krachtens algemene maatregel van bestuur worden hieromtrent nadere regels gesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_38
  - number: J 39.1
    text: "Onze Minister van Buitenlandse Zaken kan ter uitvoering van een verdrag of een internationale\n\
      afspraak personen toelaten die als waarnemer getuige mogen zijn van het verloop van de verkiezingen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_39
  - number: J 39.2
    text: "Een waarnemer is bevoegd in het stemlokaal te vertoeven gedurende de tijd dat het stembureau
      zitting\nhoudt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_39
  - number: J 39.3
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld omtrent\n\
      waarneming bij de verkiezingen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_39
  - number: K 1.1
    text: "Aan de kiezer wordt overeenkomstig de bepalingen van dit hoofdstuk op zijn verzoek toegestaan
      binnen\nhet gebied van het orgaan waarvoor de verkiezing wordt gehouden, aan de stemming deel te
      nemen in\neen stembureau van zijn keuze."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_1
  - number: K 1.2
    text: "Onverminderd het eerste lid kan de kiezer stemmen in de stemlokalen, bedoeld in [artikel J
      5, tweede\nlid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_5
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: K 2
    text: "Het in [artikel K 1][ref1] bepaalde geldt niet voor de kiezer aan wie op zijn verzoek is toegestaan\n\
      bij volmacht te stemmen of een briefstembewijs is verstrekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelK_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: K_1
        hoofdstuk: K
        afdeling: II
  - number: K 3.1
    text: "De kiezer richt zijn verzoek, schriftelijk of mondeling, aan de burgemeester van de gemeente
      waar\nhij op de dag van de kandidaatstelling als kiezer is geregistreerd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_3
  - number: K 3.2
    text: "De kiezer legt bij zijn verzoek een kopie over van een document als bedoeld in [artikel 1 van
      de Wet\nop de identificatieplicht][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_3
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: K 3.3
    text: "Het schriftelijk verzoek dient op de vijfde dag voor de dag van de stemming te zijn ontvangen.
      Het\nmondeling verzoek wordt uiterlijk op de dag voor de stemming om twaalf uur gedaan. De burgemeester\n\
      doet van deze termijnen op de dag van de kandidaatstelling mededeling in het gemeenteblad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_3
  - number: K 4.1
    text: "Aan de kiezer wordt als bewijs dat aan zijn verzoek is voldaan een verklaring uitgereikt of\n\
      verzonden, genaamd kiezerspas."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_4
  - number: K 4.2
    text: "De kiezer aan wie een kiezerspas is uitgereikt of verzonden, kan uitsluitend met deze pas aan
      de\nverkiezing deelnemen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_4
  - number: K 4.3
    text: "Aan de kiezer wiens kiezerspas in het ongerede is geraakt, wordt geen nieuwe uitgereikt of\n\
      verzonden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_4
  - number: K 4.4
    text: "Bij ministeriële regeling wordt voor de kiezerspas een model vastgesteld. Onze Minister van\n\
      Binnenlandse Zaken en Koninkrijksrelaties verstrekt tijdig voor de verkiezing aan de gemeente de\n\
      informatie nodig voor het produceren van de kiezerspas."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_4
  - number: K 5
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_5
  - number: K 6.1
    text: "Voor het indienen van een schriftelijk verzoek wordt een formulier gebruikt. Bij ministeriële\n\
      regeling wordt voor het formulier een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_6
  - number: K 6.2
    text: "Een mondeling verzoek geschiedt door de kiezer in persoon bij de gemeente waar hij op de dag
      van de\nkandidaatstelling als kiezer is geregistreerd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_6
  - number: K 7.1
    text: "In afwijking van [artikel K 3][ref1] dient een persoon die als kiezer is geregistreerd als
      bedoeld\nin [artikel D 2][ref2], een schriftelijk verzoek in bij de burgemeester van 's-Gravenhage.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelK_3\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: K_3
        hoofdstuk: K
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: K 7.2
    text: Een verzoek dient uiterlijk zes weken voor de dag van de stemming te zijn ontvangen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_7
  - number: K 8.1
    text: "Op het schriftelijk verzoek wordt zo spoedig mogelijk beslist. Op het mondeling verzoek wordt\n\
      terstond beslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_8
  - number: K 8.2
    text: "Het verzoek wordt slechts afgewezen, indien de verzoeker op de dag van de kandidaatstelling
      niet als\nkiezer is geregistreerd, hem overeenkomstig [paragraaf 2 van hoofdstuk L][ref1] is toegestaan
      bij\nvolmacht te stemmen, of een briefstembewijs is verstrekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
  - number: K 8.3
    text: "Indien het verzoek niet in verdere behandeling wordt genomen of wordt afgewezen, wordt de beslissing\n\
      met opgave van redenen schriftelijk aan de verzoeker medegedeeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_8
  - number: K 8.4
    text: "[Artikel D 8][ref1] is van overeenkomstige toepassing op een beschikking als bedoeld in dit
      artikel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: K 9
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot het\n\
      stemmen met een kiezerspas, onder meer over de indiening van een verzoek, de beslissing op een\n\
      verzoek en de verstrekking van formulieren, bedoeld in [artikel K 6, eerste lid][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelK_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: K_6
        hoofdstuk: K
        afdeling: II
  - number: K 10
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_10
  - number: K 11.1
    text: "Bij de stemming overhandigt de kiezer het in [artikel J 24, eerste lid, onder a][ref1], genoemde\n\
      identiteitsdocument, en de kiezerspas aan de voorzitter van het stembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_24"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_24
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: K 11.2
    text: "[Artikel J 25, tweede tot en met vierde lid, en zesde tot en met tiende lid][ref1], is van\n\
      overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_25"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_25
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: K 12
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_12
  - number: K 13
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_13
  - number: L 1
    text: "De kiezer die verwacht niet in staat te zullen zijn in persoon aan de stemming deel te nemen,
      kan\novereenkomstig de bepalingen van dit hoofdstuk bij volmacht stemmen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_1
  - number: L 2.1
    text: "Een volmacht kan worden verleend hetzij op een schriftelijke aanvraag overeenkomstig het bepaalde
      in\n[paragraaf 2][ref1], hetzij door overdracht van de stempas of kiezerspas overeenkomstig het
      bepaalde\nin [paragraaf 3 van dit hoofdstuk][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
  - number: L 2.2
    text: "Een schriftelijke aanvraag om bij volmacht te stemmen kan niet worden ingediend door de kiezer
      aan\nwie een kiezerspas of een briefstembewijs is verstrekt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_2
  - number: L 3
    text: "De gemachtigde kan een volmachtstem uitsluitend tegelijk met zijn eigen stem voor die verkiezing\n\
      uitbrengen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_3
  - number: L 4
    text: Een kiezer mag per verkiezing niet meer dan twee aanwijzingen als gemachtigde aannemen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_4
  - number: L 5.1
    text: "De volmachtgever is niet bevoegd een eenmaal verleende schriftelijke volmacht in te trekken
      of na\nhet verlenen van volmacht in persoon aan de stemming deel te nemen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_5
  - number: L 5.2
    text: "Een volmacht die is verleend door overdracht van de stempas of kiezerspas kan tot het uitbrengen
      van\neen stem door de gemachtigde door de volmachtgever worden ingetrokken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_5
  - number: L 5.3
    text: "Een schriftelijke aanvraag om bij volmacht te stemmen kan worden ingetrokken, zolang daarop
      niet is\nbeslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_5
  - number: L 6.1
    text: "Aan de gemachtigde wordt ten bewijze van zijn bevoegdheid een verklaring verstrekt, genaamd\n\
      volmachtbewijs."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_6
  - number: L 6.2
    text: Aan de gemachtigde wiens volmachtbewijs in het ongerede is geraakt, wordt geen nieuw
      verstrekt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_6
  - number: L 7.1
    text: "Het verzoekschrift, bedoeld in [artikel L 8][ref1], dient op de vijfde dag voor de dag van
      de\nstemming te zijn ontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelL_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: L_8
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
  - number: L 7.2
    text: "De burgemeester doet van deze termijn op de dag van de kandidaatstelling mededeling in het\n\
      gemeenteblad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_7
  - number: L 8.1
    text: "De kiezer die bij volmacht wenst te stemmen, dient daartoe een verzoekschrift in bij de burgemeester\n\
      van de gemeente waar hij op de dag van de kandidaatstelling als kiezer is geregistreerd. Voor het\n\
      indienen van een verzoekschrift wordt een formulier gebruikt. De burgemeester kan ter voorkoming
      van\nmisbruik beperkingen stellen aan de verkrijgbaarstelling. Van een daartoe strekkend besluit
      doet hij\nmededeling in het gemeenteblad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_8
  - number: L 8.2
    text: "In zijn verzoekschrift wijst de kiezer een gemachtigde aan. Als gemachtigde kan slechts optreden\n\
      degene die op de dag van de kandidaatstelling als kiezer is geregistreerd binnen het gebied waarvoor\n\
      de verkiezing geldt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_8
  - number: L 8.3
    text: "Bij het verzoekschrift wordt ingediend een verklaring van de gemachtigde dat deze bereid is
      als\nzodanig op te treden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_8
  - number: L 8.4
    text: "Bij ministeriële regeling worden voor het formulier en de verklaring modellen vastgesteld.
      Onze\nMinister van Binnenlandse Zaken en Koninkrijksrelaties verstrekt tijdig voor de verkiezing
      aan de\ngemeente de informatie nodig voor het produceren van de verklaring."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_8
  - number: L 9.1
    text: "In afwijking van [artikel L 8, eerste lid, eerste volzin][ref1], dient een persoon die als
      kiezer is\ngeregistreerd als bedoeld in [artikel D 2][ref2], een verzoekschrift in bij de burgemeester
      van\n's-Gravenhage.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelL_8\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: L_8
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: L 9.2
    text: Een verzoekschrift dient uiterlijk zes weken voor de dag van de stemming te zijn
      ontvangen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_9
  - number: L 10
    text: 'Het verzoek wordt afgewezen, indien:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_10
  - number: L 10.a
    text: blijkt dat de kiezer niet zelf de gemachtigde heeft aangewezen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_10
  - number: L 10.b
    text: "aan de kiezer die het verzoek heeft ingediend reeds een kiezerspas of een briefstembewijs is\n\
      verstrekt;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_10
  - number: L 10.c
    text: de verklaring van de gemachtigde dat deze bereid is als zodanig op te treden, ontbreekt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_10
  - number: L 10.d
    text: "degene die als gemachtigde is aangewezen, niet als kiesgerechtigde is geregistreerd binnen
      het\ngebied waarvoor de verkiezing geldt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_10
  - number: L 11.1
    text: "Op het verzoek wordt zo spoedig mogelijk beslist, doch niet eerder dan op de dag van de\nkandidaatstelling."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_11
  - number: L 11.2
    text: "Bij inwilliging wordt een volmachtbewijs opgemaakt. Bij ministeriële regeling wordt voor dit
      bewijs\neen model vastgesteld. De inwilliging wordt aan de volmachtgever bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_11
  - number: L 11.3
    text: "Indien het verzoek niet in verdere behandeling wordt genomen of wordt afgewezen, wordt de beslissing\n\
      met opgave van redenen schriftelijk aan de verzoeker medegedeeld. Degene die zich bereid heeft\n\
      verklaard als gemachtigde op te treden wordt van de beslissing in kennis gesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_11
  - number: L 11.4
    text: "[Artikel D 8][ref1] is van overeenkomstige toepassing op een beschikking als bedoeld in dit
      artikel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: L 12
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot het\n\
      stemmen bij volmacht, onder meer over de indiening van een verzoekschrift, de beslissing op een\n\
      verzoekschrift en de verstrekking van formulieren, bedoeld in [artikel L 8, eerste lid][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelL_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: L_8
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
  - number: L 13
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_13
  - number: L 14.1
    text: "De kiezer met een stempas kan een andere kiezer machtigen om voor hem te stemmen, indien de\n\
      gemachtigde stemt in de gemeente van de volmachtgever."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_14
  - number: L 14.2
    text: De kiezer met een kiezerspas kan een andere kiezer machtigen om voor hem te stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_14
  - number: L 14.3
    text: "Hij tekent daartoe het formulier dat voorkomt op de stempas of kiezerspas en laat de pas door
      de\ngemachtigde mede-ondertekenen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_14
  - number: L 14.4
    text: Hij draagt de aldus in een volmachtbewijs omgezette stempas of kiezerspas aan de
      gemachtigde over.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_14
  - number: L 15.1
    text: De kiezer verleent geen volmacht in een stemlokaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_15
  - number: L 15.2
    text: "Indien een volmacht is verleend in het stemlokaal, kan de gemachtigde de volmachtstem niet\n\
      uitbrengen. Indien de gemachtigde het volmachtbewijs aan de voorzitter van het stembureau heeft\n\
      overhandigd, geeft de voorzitter het volmachtbewijs aan de volmachtgever, of, indien deze het\n\
      stemlokaal heeft verlaten, aan de gemachtigde."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_15
  - number: L 16
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_16
  - number: L 17.1
    text: De gemachtigde overhandigt aan de voorzitter van het stembureau het volmachtbewijs.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_17
  - number: L 17.2
    text: "Indien het een volmachtbewijs betreft als bedoeld in [hoofdstuk L, paragraaf 3][ref1], overhandigt\n\
      de gemachtigde tevens een kopie van een identiteitsdocument als bedoeld in [artikel J 24][ref2],
      van\nde volmachtgever.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_24"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_17
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: L
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: J_24
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: L 17.3
    text: "[Artikel J 25, tweede tot en met tiende lid][ref1], is van overeenkomstige toepassing.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_25"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_17
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_25
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: M 1.1
    text: "Degene die als kiezer is geregistreerd als bedoeld in [artikel D 2][ref1], ontvangt als bewijs
      dat\nhij per brief mag stemmen voor de stemming een briefstembewijs. Hij ontvangt geen briefstembewijs\n\
      indien hem is toegestaan bij volmacht te stemmen of een kiezerspas is verstrekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: M 1.2
    text: "Voor de verkiezing van de leden van de Tweede Kamer wordt degene die kiesgerechtigd is en op
      de dag\nvan de stemming buiten Nederland zal verblijven overeenkomstig het bepaalde bij of krachtens
      dit\nhoofdstuk op zijn verzoek toegestaan per brief te stemmen. Aan hem wordt als bewijs dat aan
      zijn\nverzoek is voldaan een briefstembewijs verstrekt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_1
  - number: M 2
    text: "Aan een persoon aan wie een briefstembewijs is verstrekt, wordt geen stempas toegezonden. Hij
      mag\nslechts op de in [artikel M 7][ref1] aangewezen wijze aan de stemming deelnemen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelM_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_7
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 3.1
    text: Een verzoek om per brief te stemmen wordt ingediend bij de burgemeester van 's-Gravenhage.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
  - number: M 3.2
    text: "De kiezer legt bij zijn verzoek een kopie over van een document als bedoeld in [artikel 1 van
      de Wet\nop de identificatieplicht][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: M 3.3
    text: Een verzoek dient uiterlijk op de achtentwintigste dag voor de stemming te zijn ontvangen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
  - number: M 3.4
    text: "De kiezer vermeldt bij zijn verzoek het e-mailadres waarop hij het stembiljet wil ontvangen.
      Indien\nhij geen e-mailadres vermeldt, wordt hem het stembiljet per post toegezonden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
  - number: M 3.5
    text: De kiezer die het stembiljet per post wil ontvangen, vermeldt dit bij zijn verzoek.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
  - number: M 3.6
    text: "Voor het indienen van een verzoek wordt een formulier gebruikt. Bij ministeriële regeling wordt
      voor\nhet formulier een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
  - number: M 4.1
    text: Op het verzoek wordt zo spoedig mogelijk beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_4
  - number: M 4.2
    text: "Het verzoek wordt slechts afgewezen, indien gebleken is dat de verzoeker niet tot de in [artikel
      M\n1, tweede lid,][ref1] bedoelde kiezers behoort.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_1
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 4.3
    text: "Indien het verzoek niet in verdere behandeling wordt genomen of wordt afgewezen, wordt de beslissing\n\
      met opgave van redenen schriftelijk aan de verzoeker medegedeeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_4
  - number: M 4.4
    text: "De burgemeester van 's-Gravenhage doet zo spoedig mogelijk mededeling van de beslissing aan
      de\nburgemeester van de gemeente waar de verzoeker als kiezer is geregistreerd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_4
  - number: M 4.5
    text: "[Artikel D 8][ref1] is van overeenkomstige toepassing op een beschikking als bedoeld in dit
      artikel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: M 5.1
    text: "Er is een register van briefstembewijzen. Dit register wordt beheerd door de burgemeester van\n\
      ’s-Gravenhage."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 5.2
    text: 'Ongeldig is het briefstembewijs of het vervangend briefstembewijs:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 5.2.a
    text: "waarvoor krachtens [artikel M 6b][ref1] een vervangend briefstembewijs is verstrekt;\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_6b"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_6b
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 5.2.b
    text: "van iemand die niet als kiezer behoort te zijn geregistreerd, dan wel voor het uitbrengen van
      zijn\nstem is overleden;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 5.2.c
    text: "waarvan is vastgesteld dat dit briefstembewijs of vervangend briefstembewijs is ontvreemd of\n\
      anderszins onrechtmatig in omloop is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 5.3
    text: "Uiterlijk op de achtste dag voor de dag van de stemming stelt de burgemeester van ’s-Gravenhage
      uit\nhet register een uittreksel van ongeldige briefstembewijzen vast, dat hij aan alle briefstembureaus\n\
      verstrekt. Voorts verstrekt de burgemeester aan elk briefstembureau waarvan het adres staat op de\n\
      retourenveloppe, bedoeld in [artikel M 6, eerste lid, onder b][ref1], uit het register een\nuittreksel
      van geldige briefstembewijzen die vermoedelijk naar dat briefstembureau worden verstuurd.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_6
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 5.4
    text: "De burgemeester bewaart het register drie maanden nadat over de toelating van de gekozenen
      is\nbeslist. Daarna vernietigt hij dit onmiddellijk. Van de vernietiging wordt proces-verbaal opgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 5.5
    text: "De artikelen 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing
      op\nverwerking van persoonsgegevens bij of krachtens dit artikel."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 6.1
    text: "De burgemeester van ’s-Gravenhage zendt de personen, bedoeld in [artikel M 1][ref1], op bij
      algemene\nmaatregel van bestuur te bepalen wijze:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_1
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 6.1.a
    text: een stembiljet;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.1.b
    text: een overzicht van de kandidaten, geordend per lijst;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.1.c
    text: een geadresseerde retourenveloppe;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.1.d
    text: "het briefstembewijs, bevattende een door de persoon te ondertekenen verklaring dat hij het\n\
      stembiljet persoonlijk heeft ingevuld;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.1.e
    text: een enveloppe voor het stembiljet;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.1.f
    text: een handleiding voor de kiezer.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.2
    text: Op het briefstembewijs wordt een nummer vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.3
    text: "De stukken, bedoeld in het eerste lid, worden aan de personen, bedoeld in [artikel M 1, eerste\n\
      lid][ref1], uiterlijk twaalf weken voor de dag van de stemming en aan de personen, bedoeld in\n\
      artikel M 1, tweede lid, zo spoedig mogelijk toegezonden, behoudens het stembiljet en het overzicht\n\
      van de kandidatenlijsten, die zo spoedig mogelijk aan alle personen, bedoeld in artikel M 1, worden\n\
      toegezonden. Aan kiezers die hun werkelijke woonplaats in Aruba, Curaçao of Sint Maarten hebben,\n\
      worden de stembescheiden met tussenkomst van de Vertegenwoordiging van Nederland in Aruba, Curaçao\n\
      of Sint Maarten toegezonden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_1
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 6.4
    text: "Onverminderd het bepaalde in het derde lid maakt de burgemeester van 's-Gravenhage het overzicht,\n\
      bedoeld in het eerste lid, onder b, zo spoedig mogelijk op een algemeen toegankelijke wijze\nelektronisch
      openbaar."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.5
    text: "Bij ministeriële regeling worden voor de stukken, bedoeld in het eerste lid, onder a tot en
      met f,\nmodellen vastgesteld. Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties verstrekt
      tijdig\nvoor de verkiezing aan de gemeente ’s-Gravenhage de informatie nodig voor het produceren
      van het\nbriefstembewijs."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6a.1
    text: "Op het stembiljet en het overzicht van de kandidaten, bedoeld in [artikel M 6, eerste lid,
      onder a\nen b][ref1], wordt het logo van een politieke groepering geplaatst, indien:\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelM_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_6
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 6a.1.a
    text: dat logo is geregistreerd bij het centraal stembureau; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6a.1.b
    text: "op het stembiljet en het overzicht van de kandidaten de aanduiding van die groepering wordt\n\
      geplaatst."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6a.2
    text: 'De logo’s van twee of meer politieke groeperingen worden gezamenlijk geplaatst, indien:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6a.2.a
    text: die logo’s zijn geregistreerd bij het centraal stembureau; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6a.2.b
    text: "op het stembiljet en het overzicht van de kandidaten een aanduiding staat, gevormd door samenvoeging\n\
      van geregistreerde aanduidingen of afkortingen daarvan, van die politieke groeperingen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6a.3
    text: "Indien op het stembiljet en het overzicht van de kandidaten een aanduiding staat, gevormd door\n\
      samenvoeging van geregistreerde aanduidingen of afkortingen van twee of meer politieke groeperingen,\n\
      en niet van al deze politieke groeperingen een logo is geregistreerd bij het centraal stembureau,\n\
      wordt geen logo op het stembiljet en het overzicht van de kandidaten geplaatst."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6b.1
    text: "Aan de tot deelneming aan de stemming bevoegde kiezer wiens briefstembewijs in het ongerede
      is\ngeraakt of die geen briefstembewijs heeft ontvangen, wordt door de burgemeester van ’s-Gravenhage
      op\nzijn verzoek een nieuw briefstembewijs verstrekt. Dit is een vervangend briefstembewijs. Het\n\
      voorgaande is van overeenkomstige toepassing op de kiezer wiens vervangend briefstembewijs in het\n\
      ongerede is geraakt of die het vervangend briefstembewijs niet heeft ontvangen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 6b.2
    text: "De kiezer doet het verzoek schriftelijk of mondeling bij de burgemeester van ’s-Gravenhage.
      De\nkiezer kan het verzoek ook schriftelijk of mondeling indienen via de Vertegenwoordiger van Nederland\n\
      in Aruba, Curaçao of Sint Maarten, mits de kiezer op de dag van kandidaatstelling aldaar zijn\n\
      werkelijke woonplaats heeft."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 6b.3
    text: "Het schriftelijk verzoek dient uiterlijk op de twaalfde dag voor de dag van de stemming te
      zijn\nontvangen. De kiezer legt bij zijn verzoek een kopie over van een bij algemene maatregel van
      bestuur\naangewezen identiteitsdocument. De kiezer vermeldt in het verzoekschrift of hij zijn vervangend\n\
      briefstembewijs per post of per e-mail wil ontvangen. Op dit verzoek wordt zo spoedig mogelijk\n\
      beslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 6b.4
    text: "Het mondeling verzoek dient uiterlijk de negende dag voor de dag van de stemming om twaalf
      uur te\nzijn gedaan. De kiezer identificeert zich met een document als bedoeld in [artikel 1 van
      de Wet op\nde identificatieplicht][ref1], met een verklaring over het bezit van het Nederlanderschap
      of met de\ndocumenten als bedoeld in [artikel J 24, tweede lid][ref2], van de Kieswet. Op dit verzoek
      wordt\nterstond beslist.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_24"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0004627
        artikel: J_24
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: M 6b.5
    text: "Aan de kiezer die zijn werkelijke woonplaats in Aruba, Curaçao of Sint Maarten heeft kan het\n\
      vervangend briefstembewijs alleen per post worden toegezonden of in persoon worden uitgereikt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 6b.6
    text: Op het vervangend briefstembewijs wordt een nummer vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 6b.7
    text: "Bij ministeriële regeling wordt voor het verzoekschrift, bedoeld in het derde lid, en het vervangend\n\
      briefstembewijs een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 7.1
    text: 'Een kiezer stemt door op het stembiljet:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.1.1°
    text: "het stemvakje, geplaatst vóór de lijst waartoe de kandidaat van zijn keuze behoort, in te kleuren\n\
      met een kleur naar keuze; en vervolgens"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.1.2°
    text: "het stemvakje, geplaatst vóór het nummer van de kandidaat van zijn keuze op die lijst, in te
      kleuren\nmet een kleur naar keuze."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.2
    text: "Daarna vouwt hij het stembiljet dicht op zodanige wijze dat de namen van de kandidaten niet\n\
      zichtbaar zijn en doet hij het stembiljet in de enveloppe voor het stembiljet dan wel een andere\n\
      enveloppe."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.3
    text: "Hij ondertekent een op het briefstembewijs dan wel op het vervangend briefstembewijs gestelde\n\
      verklaring, dat hij het stembiljet persoonlijk heeft ingevuld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.4
    text: "Hij voegt een kopie van een identiteitsdocument toe dat bij algemene maatregel van bestuur
      is\naangewezen. Het identiteitsdocument is geldig op de dag van de kandidaatstelling. Een persoon
      als\nbedoeld in [artikel B 1, tweede lid, onderdeel b][ref1], voegt een verklaring toe dat hij of
      een aan\nhem gerelateerde persoon in Nederlandse openbare dienst is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelB_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: B_1
        hoofdstuk: B
        afdeling: II
  - number: M 7.5
    text: "Vervolgens doet hij het briefstembewijs dan wel vervangend briefstembewijs, de kopie van het\n\
      identiteitsdocument, indien van toepassing de verklaring vanwege de Nederlandse openbare dienst,
      en\nde enveloppe met het stembiljet in de toegestuurde retourenveloppe of een andere retourenveloppe
      en\nretourneert hij deze gesloten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.6
    text: "Een kiezer kan de retourenveloppe per post of in persoon doen toekomen aan de burgemeester
      van\n‘s-Gravenhage, onverminderd het zevende lid."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.6.a
    text: "Indien deze per post wordt geretourneerd, draagt de kiezer er zorg voor dat de retourenveloppe,
      is\ngefrankeerd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.6.b
    text: "Indien de retourenveloppe persoonlijk wordt afgegeven, houdt degene die de retourenveloppe
      ten\nbehoeve van de burgemeester in ontvangst neemt, daarvan aantekening door in ieder geval op
      de\nretourenveloppe de datum en het tijdstip van ontvangst en zijn handtekening te plaatsen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.7
    text: "De kiezer kan de toegestuurde retourenveloppe of een andere retourenveloppe ook per post of
      in\npersoon doen toekomen aan het hoofd van een diplomatieke of consulaire vertegenwoordiging van\n\
      Nederland in het buitenland. Het zesde lid is van overeenkomstige toepassing. Het hoofd van de\n\
      diplomatieke of consulaire vertegenwoordiging draagt er zorg voor dat de retourenveloppe na\nontvangst
      onverwijld wordt doorgezonden naar de burgemeester van ’s-Gravenhage. Daarbij draagt hij\ner zorg
      voor dat de retourenveloppen die uiterlijk op de vijfde dag voor de dag van de stemming om\ntien
      uur lokale tijd in zijn bezit zijn, tijdig in het bezit zijn van de burgemeester van\n’s-Gravenhage."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7a
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot het\n\
      stemmen per brief, onder meer over:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7a
  - number: M 7a.a
    text: "de gegevens en bescheiden waaruit een verzoek bestaat, het indienen van een verzoek, de beslissing\n\
      op een verzoek en de verstrekking van formulieren, bedoeld in [artikel M 3][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelM_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_3
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 7a.b
    text: de toezending en retourzending van stembescheiden; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7a
  - number: M 7a.c
    text: "de gegevens die het register van briefstembewijzen, alsmede de uittreksels, bedoeld in [artikel\n\
      M 5][ref1], bevatten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_5
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 8.1
    text: "De retourenveloppe, bedoeld in [artikel M 7, zesde lid][ref1], dient uiterlijk op de dag der\n\
      stemming om vijftien uur in het bezit te zijn van de burgemeester van 's-Gravenhage.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelM_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_7
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 8.2
    text: "De burgemeester draagt er zorg voor dat de tijdig binnengekomen retourenveloppen, die, als
      die per\npost zijn geretourneerd, zijn gefrankeerd, uiterlijk op de dag van de stemming om eenentwintig
      uur\nongeopend overhandigd worden aan de voorzitter van het briefstembureau, bedoeld in [artikel E 5,\n\
      eerste lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_5
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: M 8.3
    text: "Op de retourenveloppen die te laat zijn binnengekomen, worden door de burgemeester de dag en,
      indien\ndit de dag van de stemming is, tevens het uur van binnenkomst aangetekend. Deze retourenveloppen
      en\nde retourenveloppen die, als die per post zijn geretourneerd, niet zijn gefrankeerd, worden
      door de\nburgemeester ongeopend in een of meer te verzegelen pakken gedaan, die worden voorzien
      van een\nbeschrijving van de inhoud."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_8
  - number: M 8.4
    text: "De burgemeester bewaart de pakken, bedoeld in het derde lid, drie maanden nadat over de toelating\n\
      van de gekozenen is beslist. Daarna vernietigt hij deze pakken onmiddellijk. Van de vernietiging\n\
      wordt proces-verbaal opgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_8
  - number: M 9.1
    text: "De retourenveloppe, bedoeld in [artikel M 7, zevende lid][ref1], dient uiterlijk op de vijfde
      dag na\nde dag van de stemming om zeventien uur Nederlandse tijd in het bezit te zijn van de burgemeester\n\
      van ’s-Gravenhage.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_7
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 9.2
    text: "De burgemeester draagt er zorg voor dat de tijdig binnengekomen retourenveloppen, zo spoedig\n\
      mogelijk maar uiterlijk op de vijfde dag na de dag van de stemming om eenentwintig uur ongeopend\n\
      overhandigd worden aan de voorzitter van het briefstembureau, bedoeld in [artikel E 5, eerste\n\
      lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_5
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: M 9.3
    text: "[Artikel M 8, derde en vierde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_8
        hoofdstuk: M
        paragraaf: '2'
        afdeling: II
  - number: M 10
    text: "De [artikelen M 7, zesde lid][ref1], [M 7a, aanhef en onderdeel b][ref2], en [M 8][ref3], zijn
      van\novereenkomstige toepassing op briefstembureaus, bedoeld in [artikel E 5, tweede en derde lid][ref4],\n\
      met dien verstande dat:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_7\n[ref2]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelM_7a\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_8\n\
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_7
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: M_7a
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: M_8
        hoofdstuk: M
        paragraaf: '2'
        afdeling: II
      - id: ref4
        bwb_id: BWBR0004627
        artikel: E_5
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: M 10.a
    text: "aan de burgemeester opgedragen taken worden verricht door de vertegenwoordiger van Nederland
      in\nAruba, Curaçao of Sint Maarten dan wel door de burgemeester van de aangewezen gemeente;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_10
  - number: M 10.b
    text: de genoemde tijdstippen naar plaatselijke tijd gelden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_10
  - number: M 11
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_11
  - number: M 12
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_12
  - number: N 1.1
    text: "Burgemeester en wethouders kunnen voor een verkiezing besluiten dat de vaststelling van het
      aantal\nstemmen dat op iedere kandidaat van een lijst is uitgebracht geschiedt door het gemeentelijk\n\
      stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_1
  - number: N 1.2
    text: "Het in het eerste lid bedoelde besluit tot het houden van een centrale stemopneming wordt uiterlijk\n\
      op de dag van de kandidaatstelling voor een verkiezing bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_1
  - number: N 1a.1
    text: "Onmiddellijk nadat de stemming is geëindigd, stelt het stembureau vast de aantallen geldige\n\
      stempassen, kiezerspassen en volmachtbewijzen. De som van deze aantallen is het aantal kiezers dat\n\
      tot de stemming is toegelaten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_1a
  - number: N 1a.2
    text: De voorzitter deelt de aantallen mee aan de aanwezige personen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_1a
  - number: N 2.1
    text: 'Het stembureau doet in afzonderlijke pakken:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.1.a
    text: de geldige stempassen, kiezerspassen en volmachtbewijzen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.1.b
    text: de onbruikbaar gemaakte stempassen, kiezerspassen en volmachtbewijzen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.1.c
    text: de onbruikbaar gemaakte stembiljetten;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.1.d
    text: de niet gebruikte stembiljetten;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.1.e
    text: het uittreksel van ongeldige stempassen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.2
    text: "Elk pak wordt verzegeld en voorzien van de naam van de gemeente, het nummer van het stembureau\n\
      alsook een beschrijving van de inhoud."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 3
    text: "Onmiddellijk na de in [artikel N 2][ref1] voorgeschreven verzegelingen wordt de stembus geopend.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_2
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: N 4
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_4
  - number: N 5
    text: "De leden van het stembureau openen de stembiljetten en voegen deze lijstgewijze bijeen. Zij
      kunnen\nzich bij hun werkzaamheden doen bijstaan door plaatsvervangende leden en door ambtenaren
      van de\ngemeente, daartoe door burgemeester en wethouders aan te wijzen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_5
  - number: N 6.1
    text: 'Het stembureau stelt ten aanzien van iedere lijst vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.1.a
    text: het aantal op iedere kandidaat uitgebrachte stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.1.b
    text: de som van de aantallen stemmen, bedoeld onder a.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.2
    text: 'Daarnaast stelt het stembureau vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.2.a
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.2.b
    text: het aantal ongeldige stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.3
    text: "De som van de aantallen op kandidaten uitgebrachte stemmen, blanco stemmen en ongeldige stemmen
      is\nhet aantal stemmen dat is geteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.4
    text: Het eerste lid, onderdeel a, is niet van toepassing als er een centrale stemopneming
      plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.5
    text: De aantallen, bedoeld in het eerste tot en met derde lid, worden in het proces-verbaal
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 7.1
    text: "Blanco is de stem uitgebracht op een stembiljet dat door de kiezer is ingeleverd zonder dat
      hij\ngeheel of gedeeltelijk een wit stipje in een stemvak rood heeft gemaakt en zonder dat hij anderszins\n\
      op het stembiljet geschreven of getekend heeft."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_7
  - number: N 7.2
    text: "Ongeldig is de stem uitgebracht op een ander stembiljet dan bij of krachtens deze wet mag worden\n\
      gebruikt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_7
  - number: N 7.3
    text: "Voorts is ongeldig de stem die niet als blanco wordt aangemerkt, maar waarbij de kiezer op
      het\nstembiljet niet, door het geheel of gedeeltelijk rood maken van het witte stipje in een stemvak,
      op\nondubbelzinnige wijze heeft kenbaar gemaakt op welke kandidaat hij zijn stem uitbrengt, of waarbij\n\
      op het stembiljet bijvoegingen zijn geplaatst waardoor de kiezer kan worden geïdentificeerd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_7
  - number: N 8.1
    text: "Het stembureau beslist met inachtneming van [artikel N 7][ref1] over de geldigheid van de stem.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_7
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: N 8.2
    text: "De voorzitter stelt de aanwezige personen onmiddellijk in kennis van de reden van ongeldigverklaring\n\
      en van twijfel over de geldigheid, alsmede de beslissing daaromtrent."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8
  - number: N 8.3
    text: "Indien een van de aanwezige personen dit verlangt, moet het stembiljet worden getoond. De aanwezige\n\
      personen kunnen mondeling bezwaren tegen de genomen beslissing inbrengen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8
  - number: N 8a.1
    text: "Het stembureau stelt vast het verschil tussen het aantal kiezers dat tot de stemming is toegelaten\n\
      en het aantal stemmen dat is geteld. Voor zover mogelijk geeft het stembureau hiervoor een\nverklaring."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8a
  - number: N 8a.2
    text: "Onmiddellijk nadat de stemmen zijn opgenomen, stelt de voorzitter de aanwezige personen in
      kennis\nvan die aantallen en de aantallen bedoeld in [artikel N 6][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_6
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: N 8a.3
    text: "Door de aanwezige personen kunnen mondeling bezwaren worden ingebracht. De bezwaren, alsmede
      de\nreactie van het stembureau daarop, worden in het proces-verbaal van de zitting van het stembureau\n\
      vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8a
  - number: N 9.1
    text: 'Het stembureau doet in pakken:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.1.a
    text: de stembiljetten met een blanco stem;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.1.b
    text: de stembiljetten met een ongeldige stem.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.2
    text: 'Elk pak wordt verzegeld en voorzien van:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.2.a
    text: de naam van de gemeente;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.2.b
    text: het nummer van het stembureau; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.2.c
    text: een beschrijving van de inhoud.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.3
    text: "Daarna worden de stembiljetten met een geldige stem op een kandidaat, lijstgewijs gerangschikt,
      in\neen of meer pakken gedaan. Het tweede lid is van toepassing."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 10.1
    text: "Nadat alle werkzaamheden zijn beëindigd, wordt onmiddellijk proces-verbaal opgemaakt van de
      stemming\nen van de stemopneming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_10
  - number: N 10.2
    text: Het proces-verbaal wordt door alle aanwezige leden van het stembureau getekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_10
  - number: N 10.3
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_10
  - number: N 11.1
    text: "Na zich ervan overtuigd te hebben dat de transportbox leeg is, doet het stembureau de pakken,\n\
      bedoeld in de [artikelen N 2][ref1] en [N 9][ref2], in de transportbox. De transportbox wordt\n\
      voorzien van de naam van de gemeente, het nummer van het stembureau en een aanduiding van de\nverkiezing.
      Daarna wordt de transportbox op slot gedaan en verzegeld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_9"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_2
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_9
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: N 11.2
    text: "Het stembureau bewaart de sleutel van de transportbox en zijn proces-verbaal in een enveloppe,
      die\nhet eveneens verzegelt. Op deze enveloppe wordt de naam van de gemeente, het nummer van het\n\
      stembureau en een aanduiding van de verkiezing vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_11
  - number: N 11.3
    text: "Het stembureau draagt de transportbox en de enveloppe zo spoedig mogelijk over aan de burgemeester.\n\
      Tot aan die overdracht draagt het stembureau er zorg voor dat de zegels op de transportbox en de\n\
      enveloppe niet worden verbroken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_11
  - number: N 12
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de transportbox,
      het\nvervoer en de opslag van de stembescheiden, het proces-verbaal van het stembureau alsmede over
      de\noverdracht van de transportbox en enveloppe."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_12
  - number: N 13
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_13
  - number: N 14
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_14
  - number: N 15.1
    text: 'Het briefstembureau houdt twee openbare zittingen. De zittingen strekken respectievelijk tot:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
  - number: N 15.1.a
    text: "het verrichten van de handelingen, bedoeld in de [artikelen N 18 tot en met N 22][ref1];\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_18"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_18
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 15.1.b
    text: het verrichten van de stemopneming en de vaststelling en bekendmaking van de uitkomsten
      daarvan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
  - number: N 15.2
    text: "Burgemeester en wethouders wijzen voor elke dag waarop het briefstembureau zitting houdt één\n\
      geschikte locatie aan voor de zittingen van het briefstembureau. Deze locatie kan ook buiten de\n\
      grenzen van de eigen gemeente zijn gelegen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
  - number: N 15.3
    text: "Voor zover de zittingen gelijktijdig plaatsvinden, worden de handelingen die verricht worden
      ten\nbehoeve van beide zittingen verricht door verschillende leden van het briefstembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
  - number: N 15.4
    text: "De [artikelen J 12 tot en met J 14][ref1], [J 16][ref2], met uitzondering van de voorschriften
      die\nbetrekking hebben op stemhokjes, [J 17, tweede lid][ref3], [J 18][ref4], [J 19][ref5], [J 35][ref6],\n\
      [J 37][ref7] en [J 39, tweede en derde lid][ref8], zijn van overeenkomstige toepassing op de\nzittingen
      van het briefstembureau, met dien verstande dat in artikel J 18, eerste lid, in plaats van\n«[artikel
      J 26, derde lid][ref9]» gelezen wordt «[artikel N 20, eerste lid][ref10]».\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_12\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_16\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_17\n\
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_18\n[ref5]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_19\n\
      [ref6]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_35\n[ref7]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_37\n\
      [ref8]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_39\n[ref9]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_26\n\
      [ref10]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_20"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_12
