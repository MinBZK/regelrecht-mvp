        bwb_id: BWBR0004627
        artikel: I_18
        hoofdstuk: I
        paragraaf: '5'
        afdeling: II
  - number: Pa 16.1
    text: |-
      Bij de zitting bedoeld in [artikel I 4][ref1] kunnen geïnteresseerden, anders dan fysiek aanwezigen,
      aanwezig zijn door deze bij te wonen in een digitale omgeving. Daarnaast dienen geïnteresseerden de
      zitting op afstand te kunnen volgen door middel van een live-verbinding.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Pa 16.2
    text: 'Een zitting bedoeld in het eerste lid vindt slechts doorgang voor zover:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
  - number: Pa 16.2.a
    text: |-
      de leden zichtbaar en hoorbaar herkenbaar zijn op een zodanige wijze dat hun identiteit kan worden
      vastgesteld;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
  - number: Pa 16.2.b
    text: |-
      de andere deelnemers zichtbaar en hoorbaar kunnen zijn voor zover de voorzitter hun het woord
      verleent; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
  - number: Pa 16.2.c
    text: de voorzitter in staat is de orde te handhaven.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
  - number: Pa 16.3
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de digitale omgeving, de
      live-verbinding en de wijze waarop geïnteresseerden via de digitale omgeving bezwaren kunnen
      inbrengen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
  - number: Pa 17
    text: |-
      Voor de overeenkomstige toepassing van de [artikelen I 2, eerste lid, onderdeel b][ref1], en [I 6,
      eerste lid, onderdeel e][ref2], wordt in deze bepalingen gelezen de omstandigheid dat de kandidaat
      ingezetene is van Nederland en ten aanzien van wie de verklaring, bedoeld in [artikel Pa 11][ref3],
      dat hij voornemens is zich buiten Nederland te vestigen, ontbreekt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_6
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_11
