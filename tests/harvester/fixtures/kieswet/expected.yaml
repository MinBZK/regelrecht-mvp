  - number: Y 17
    text: |-
      Het centraal stembureau schrapt van de lijst in de eerste plaats de naam van de kandidaat van wie de
      verklaring, bedoeld in [artikel Y 13, eerste lid][ref1], niet is overgelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_13
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_17
