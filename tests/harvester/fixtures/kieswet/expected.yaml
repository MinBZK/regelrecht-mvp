  - number: Y 23
    text: |-
      Waar in de [artikelen P 24][ref1] en [V 11a][ref2] sprake is van het orgaan waarvoor de verkiezing
      heeft plaatsgevonden, treedt daarvoor de Tweede Kamer in de plaats.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_24
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_11a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_23
