        paragraaf: '2'
        afdeling: II
  - number: Pa 25a
    text: |-
      In afwijking van [artikel P 19, vijfde lid][ref1], blijft ten aanzien van de verkiezing waarbij het
      aantal te verdelen zetels minder dan dertien bedraagt, de rangschikking achterwege, voor zover het
      lijsten betreft waarop geen kandidaten gekozen zijn verklaard.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19
