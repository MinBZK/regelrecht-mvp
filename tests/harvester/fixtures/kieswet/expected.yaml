    text: |-
      Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz. enz. enz.

      Allen, die deze zullen zien of horen lezen, saluut! doen te weten:

      Alzo Wij in overweging genomen hebben, dat het wenselijk is nieuwe bepalingen inzake het kiesrecht
      en de verkiezingen van de leden van de Tweede Kamer en de Eerste Kamer der Staten-Generaal, alsmede
      van de leden van provinciale staten en de gemeenteraden, vast te stellen;

      Zo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben
      goedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#Aanhef
  - number: A 1
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_1
  - number: A 1.1
    text: |-
      *algemeen bestuur:* vertegenwoordigend orgaan van een waterschap voor zover het leden betreft van de
      categorie, bedoeld in [artikel 12, tweede lid, onderdeel a, van de Waterschapswet][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0005108#Artikel12
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_1
    references:
      - id: ref1
        bwb_id: BWBR0005108
        artikel: '12'
  - number: A 1.2
    text: '*dagelijks bestuur:* dagelijks bestuur van een waterschap.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_1
  - number: A 2
    text: Er is een Kiesraad, gevestigd te 's-Gravenhage.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_2
  - number: A 3
    text: 'De Kiesraad heeft tot taak:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 3.a
    text: op te treden als centraal stembureau in de gevallen waarin de wet dat voorschrijft;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 3.b
    text: |-
      de regering en de beide kamers der Staten-Generaal van advies te dienen in uitvoeringstechnische
      aangelegenheden die het kiesrecht of de verkiezingen betreffen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 3.c
    text: |-
      zorg te dragen voor programmatuur die bij de verkiezingen wordt gebruikt overeenkomstig de bij of
      krachtens deze wet te stellen bepalingen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 3.d
    text: |-
      de uitslagen van de op basis van deze wet gehouden verkiezingen te verzamelen en op een algemeen
      toegankelijke wijze te ontsluiten;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 3.e
    text: de overige in deze wet aan hem opgedragen taken ten uitvoer te leggen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 4
    text: |-
      De [Kaderwet zelfstandige bestuursorganen][ref1] is van toepassing op de Kiesraad, met uitzondering
      van de [artikelen 12][ref2], [21][ref3] en [22][ref4].


      [ref1]: https://wetten.overheid.nl/BWBR0020495
      [ref2]: https://wetten.overheid.nl/BWBR0020495#Artikel12
      [ref3]: https://wetten.overheid.nl/BWBR0020495#Artikel21
      [ref4]: https://wetten.overheid.nl/BWBR0020495#Artikel22
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_4
    references:
      - id: ref1
        bwb_id: BWBR0020495
      - id: ref2
        bwb_id: BWBR0020495
        artikel: '12'
      - id: ref3
        bwb_id: BWBR0020495
        artikel: '21'
      - id: ref4
        bwb_id: BWBR0020495
        artikel: '22'
  - number: A 5.1
    text: |-
      De Kiesraad bestaat uit een voorzitter en zes andere leden. De Kiesraad kan uit de leden
      ondervoorzitters aanwijzen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_5
  - number: A 5.2
    text: Artikel 11 van de Kaderwet adviescolleges is van toepassing op de Kiesraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_5
  - number: A 5.3
    text: |-
      De leden van de Kiesraad worden benoemd op grond van hun deskundigheid op het gebied van het
      kiesrecht en de verkiezingen. [Artikel 12, derde lid, van de Kaderwet adviescolleges][ref1] is van
      toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0008159#Artikel12
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_5
    references:
      - id: ref1
        bwb_id: BWBR0008159
        artikel: '12'
  - number: A 5.4
    text: |-
      De leden van de Kiesraad worden op eigen aanvraag door Onze Minister van Binnenlandse Zaken en
      Koninkrijksrelaties ontslagen. Zij kunnen voorts bij koninklijk besluit worden geschorst en
      ontslagen wegens ongeschiktheid, onbekwaamheid dan wel wegens andere zwaarwegende in de persoon van
      de betrokkene gelegen redenen. De voordracht voor schorsing of ontslag wordt niet gedaan dan nadat
      de Kiesraad daarover is gehoord.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_5
  - number: A 6.1
    text: |-
      De [artikelen 15, eerste, derde, vierde en vijfde lid][ref1], en [16 van de Kaderwet
      adviescolleges][ref2] zijn van toepassing op de Kiesraad.


      [ref1]: https://wetten.overheid.nl/BWBR0008159#Artikel15
      [ref2]: https://wetten.overheid.nl/BWBR0008159#Artikel16
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_6
    references:
      - id: ref1
        bwb_id: BWBR0008159
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0008159
        artikel: '16'
  - number: A 6.2
    text: |-
      De [artikelen 21][ref1] en [29 van de Kaderwet adviescolleges][ref2] zijn niet van toepassing op de
      Kiesraad.


      [ref1]: https://wetten.overheid.nl/BWBR0008159#Artikel21
      [ref2]: https://wetten.overheid.nl/BWBR0008159#Artikel29
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_6
    references:
