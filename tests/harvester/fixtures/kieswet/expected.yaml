        paragraaf: '2'
        afdeling: V
  - number: Y 6.1
    text: |-
      Voor Nederlanders die hun werkelijke woonplaats in een andere lidstaat hebben, bevat de aanvraag,
      bedoeld in [artikel Y 2][ref1] juncto [D 3][ref2], mede hun verklaring dat zij niet tevens zullen
      deelnemen aan de verkiezing in de andere lidstaat.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_6
    references:
