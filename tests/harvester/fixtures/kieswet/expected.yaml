  - number: X 10.1
    text: |-
      De voorzitter van een vertegenwoordigend orgaan verleent aan een lid van dat orgaan op diens verzoek
      tijdelijk ontslag wegens zwangerschap en bevalling op de in het verzoek vermelde dag die ligt tussen
      ten hoogste zes en ten minste vier weken voor de vermoedelijke datum van de bevalling die blijkt uit
      een door het lid overgelegde verklaring van een arts of verloskundige.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_10
  - number: X 10.2
    text: |-
      De voorzitter van een vertegenwoordigend orgaan verleent aan een lid van dat orgaan op diens verzoek
      tijdelijk ontslag, indien het lid wegens ziekte niet in staat is het lidmaatschap uit te oefenen en
      blijkens de verklaring van een arts aannemelijk is dat hij de uitoefening van het lidmaatschap niet
      binnen acht weken zal kunnen hervatten. Het tijdelijk ontslag gaat in op de dag na de bekendmaking
      van de beslissing op het verzoek.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_10
  - number: X 10.3
    text: |-
      Het lidmaatschap van het lid aan wie tijdelijk ontslag als bedoeld in het eerste lid of tweede lid
      is verleend, herleeft van rechtswege met ingang van de dag waarop zestien weken zijn verstreken
      sinds de dag van ingang van het tijdelijk ontslag.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_10
  - number: X 10.4
    text: |-
      Aan een lid van een vertegenwoordigend orgaan wordt ten hoogste drie maal per zittingsperiode
      tijdelijk ontslag als bedoeld in het eerste of het tweede lid verleend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_10
  - number: X 11.1
    text: |-
      De voorzitter van het vertegenwoordigend orgaan beslist op een verzoek tot tijdelijk ontslag als
      bedoeld in [artikel X 10, eerste of tweede lid][ref1], zo spoedig mogelijk, doch uiterlijk op de
      veertiende dag na indiening van het verzoek.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_10
        hoofdstuk: X
        paragraaf: '3'
        afdeling: IV
  - number: X 11.2
    text: |-
      De beslissing op het verzoek tot tijdelijk ontslag geschiedt in overeenstemming met de verklaring
      van de arts of verloskundige, bedoeld in [artikel X 10, eerste of tweede lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_11
