  - number: Ya 2.b
    text: |-
      het Gemeenschappelijk Hof: het Gemeenschappelijk Hof van Justitie van Aruba, Curaçao, Sint Maarten
      en van Bonaire, Sint Eustatius en Saba.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_2
  - number: Ya 3.1
    text: |-
      Voor de toepassing van de bij of krachtens deze wet gestelde bepalingen in Bonaire, Sint Eustatius
      en Saba wordt, voor zover deze afdeling niet anders bepaalt, telkens in die bepalingen gelezen in
