        afdeling: II
  - number: V 9.3
    text: |-
      Het onderzoek van de geloofsbrief van de aldus nieuw gekozen verklaarde strekt zich niet uit tot
      punten, die het verloop van de verkiezing raken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_9
  - number: V 10
    text: |-
      Indien het orgaan waarvoor de benoeming is geschied, heeft besloten de benoemde niet als lid toe te
      laten op de grond dat hij niet voldoet aan de vereisten voor het lidmaatschap, dat hij een met het
      lidmaatschap onverenigbare betrekking vervult of dat de benoemdverklaring van de voorzitter van het
      centraal stembureau in strijd is met het bepaalde in [hoofdstuk W][ref1], geeft de voorzitter van
      dat orgaan daarvan onverwijld kennis aan de voorzitter van het centraal stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: W
        afdeling: IV
  - number: V 11
    text: |-
      Het lidmaatschap van een tot lid van een vertegenwoordigend orgaan benoemde vangt aan zodra de
      beschikking omtrent zijn toelating aan de benoemde bekend is gemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_11
  - number: V 11a.1
    text: |-
      Het vertegenwoordigend orgaan waarvoor de verkiezing plaatsvindt, bewaart de op grond van [artikel P
      24][ref1] aan hem overgedragen stukken drie maanden nadat over de toelating van de gekozenen is
      beslist. Daarna vernietigt het deze stukken onmiddellijk, met uitzondering van het afschrift van het
      proces-verbaal van het centraal stembureau. Van de vernietiging wordt proces-verbaal opgemaakt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_24
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_11a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_24
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: V 11a.2
    text: |-
      Op de in [artikel V 4b][ref1] bedoelde pakken is het eerste lid van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_4b
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_11a
