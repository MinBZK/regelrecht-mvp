  - number: N 37.1
    text: |-
      De leden van een in Aruba, Curaçao en Sint Maarten gevestigd briefstembureau kunnen zich doen
      bijstaan door plaatsvervangende leden en door personen, werkzaam op de vertegenwoordiging van
      Nederland in het betreffende land.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_37
  - number: N 37.2
    text: |-
      Onverminderd het bepaalde in [artikel J 35][ref1], is eenieder bevoegd in het briefstembureau te
      vertoeven, tenzij dit als gevolg van bepaalde omstandigheden in het betreffende land naar het
      oordeel van Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties onmogelijk is. Van deze
      onmogelijkheid en de omstandigheden die daartoe geleid hebben, wordt melding gemaakt in de
      processen-verbaal.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_35
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_37
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_35
