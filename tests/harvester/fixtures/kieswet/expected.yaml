  - number: Pa 6
    text: |-
      Het centraal stembureau voor de verkiezing van de leden van provinciale staten van de provincie
      Zuid-Holland fungeert tevens als het centraal stembureau voor de verkiezing van de leden van het
      kiescollege.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_6
  - number: Pa 7
    text: |-
      Het centraal stembureau doet van de beslissing, bedoeld in [artikel G 2, vijfde lid][ref1], en het
      schrappen van de aanduiding in het register, bedoeld in artikel G 2, zevende lid, mededeling in de
      Staatscourant.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_7
    references:
