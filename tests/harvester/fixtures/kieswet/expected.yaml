        artikel: O_9
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
  - number: P 1h.1
    text: "De [artikelen P 1b tot en met P 1d, eerste, derde en vierde lid][ref1], zijn van overeenkomstige\n\
      toepassing op het proces-verbaal van een hoofdstembureau en een digitaal bestand als bedoeld in\n\
      [artikel O 10, tweede lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1h
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1b
