        artikel: P_19
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: W 4.2
    text: |-
      Indien bij de toepassing van de bepalingen van dit hoofdstuk op geen van de lijsten een kandidaat
      meer voor benoeming in aanmerking komt, beslist het centraal stembureau dat geen opvolger kan worden
      benoemd. Bij ministeriële regeling wordt voor het besluit een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_4
  - number: W 5.1
    text: |-
      Indien de toepassing van [artikel W 3][ref1] of [artikel W 4][ref2] tot een beslissing door het lot
      aanleiding geeft, zal de loting plaats hebben in een zitting van het centraal stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_3
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: W_3
