  - number: W 2.2
    text: Een verklaring als bedoeld in het eerste lid, onder f, kan worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.3
    text: |-
      Bij ministeriële regeling wordt een model vastgesteld voor de verklaring, bedoeld in het eerste lid,
      onder f.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 3
    text: |-
      Indien bij de toepassing van de bepalingen van dit hoofdstuk geen kandidaat meer voor benoeming in
      aanmerking komt op de lijst waarop degene is gekozen die moet worden opgevolgd, en deze lijst
      tezamen met één of meer andere lijsten een lijstengroep vormt, gaat de zetel door toepassing van
      [artikel P 13][ref1], onderscheidenlijk [artikel U 13][ref2], over op één van die andere lijsten. De
      kandidaat van deze lijst die naar de volgorde, vastgesteld overeenkomstig [artikel P 19][ref3],
      onderscheidenlijk [artikel U 15][ref4], voor benoeming in aanmerking komt, wordt benoemd verklaard.
      Komt ook op deze lijst geen kandidaat meer voor benoeming in aanmerking, dan wordt de plaats aan een
      andere van de groep deel uitmakende lijst toegekend door verdere toepassing van het in dit lid
      bepaalde, en zo vervolgens.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_13
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_13
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_3
