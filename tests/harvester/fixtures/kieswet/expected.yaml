  - number: P 1i.3.d
    text: "«[artikel O 5][ref1]»: [artikel O 23][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_5\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_23"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1i
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_5
        hoofdstuk: O
        paragraaf: '1'
