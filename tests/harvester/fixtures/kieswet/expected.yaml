        paragraaf: '4'
        afdeling: II
  - number: Y 22b.2
    text: |-
      De openbare zitting van het nationaal briefstembureau als bedoeld in artikel O 38, eerste lid, vindt
      niet eerder plaats dan nadat de stembussen in de lidstaat waar de kiezers het laatst hun stem
      uitbrengen tijdens de in de Akte bedoelde stemmingsperiode zijn gesloten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_22b
  - number: Y 22c
    text: |-
      [Artikel M 7, zevende lid, laatste volzin][ref1], wordt gelezen: «Daarbij draagt hij er zorg voor
      dat de retourenveloppen die uiterlijk op de zesde dag voor de dag van de stemming om tien uur lokale
      tijd in zijn bezit zijn, tijdig in het bezit zijn van de burgemeester van ’s-Gravenhage.»


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_22c
