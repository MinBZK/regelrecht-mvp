  - number: Xa 4
    text: |-
      Voor de overeenkomstige toepassing van [artikel V 6, eerste lid, onderdeel b, en tweede lid,
      onderdeel b][ref1], wordt in plaats van «gedeputeerde staten» gelezen «Onze Minister van
      Binnenlandse Zaken en Koninkrijksrelaties».


