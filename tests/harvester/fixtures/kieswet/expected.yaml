        artikel: '16'
  - number: Ya 22
    text: "De bij of krachtens deze wet gestelde bepalingen betreffende de verkiezing van de leden van\n\
      provinciale staten, betreffende het begin van en de veranderingen in het lidmaatschap van\nprovinciale
      staten en betreffende de beëindiging van het lidmaatschap en tijdelijke vervanging als\nlid, zijn,
      voor zover deze paragraaf niet anders bepaalt, van toepassing op het kiescollege, met\ndien verstande
      dat telkens in die bepalingen wordt gelezen in plaats van:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_22
  - number: Ya 22.a
    text: '«de provincie» en «een provincie die één kieskring vormt»: het openbaar lichaam;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_22
  - number: Ya 22.b
    text: '«provinciale staten» en «staten»: het kiescollege;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_22
  - number: Ya 22.c
    text: '«gedeputeerde staten»: het bestuurscollege.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_22
  - number: Ya 23
    text: Voor de verkiezing van de leden van het kiescollege vormt elk openbaar lichaam één
      kieskring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_23
  - number: Ya 24
    text: "De stembureaus, het stembureau van het openbaar lichaam en het centraal stembureau voor de\n\
      verkiezing van de leden van de eilandsraad zijn tevens de stembureaus, het stembureau van het\n\
      openbaar lichaam onderscheidenlijk het centraal stembureau voor de verkiezing van de leden van het\n\
      kiescollege."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_24
  - number: Ya 25.1
    text: "In [artikel G 2, eerste lid][ref1], wordt in plaats van «voor de verkiezing van de leden van
      de\nTweede Kamer» gelezen: voor de verkiezing van de leden van de Tweede Kamer of voor de verkiezing
      van\nde leden van de eilandsraad.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_2
        hoofdstuk: G
        afdeling: II
  - number: Ya 25.2
    text: "De politieke groepering die een verzoek tot registratie van de aanduiding als bedoeld in [artikel\n\
      G 2, eerste lid][ref1], indient bij het centraal stembureau voor de verkiezing van de leden van
      het\nkiescollege betaalt aan het openbaar lichaam een waarborgsom van USD 225.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_2
        hoofdstuk: G
        afdeling: II
  - number: Ya 25.3
    text: "In aanvulling op het bepaalde in [artikel G 2, derde lid][ref1], wordt bij het verzoek tevens\n\
      overgelegd een gewaarmerkt bewijs van inschrijving in het handelsregister, bedoeld in [artikel 2
      van\nde Handelsregisterwet 2007][ref2] dan wel [artikel 2 van de Handelsregisterwet 2009 BES][ref3].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2\n[ref2]: https://wetten.overheid.nl/BWBR0021777#Artikel2\n\
      [ref3]: https://wetten.overheid.nl/BWBR0028503#Artikel2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_2
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0021777
        artikel: '2'
      - id: ref3
        bwb_id: BWBR0028503
        artikel: '2'
  - number: Ya 25.4
    text: "In [artikel G 2, vierde lid, onderdeel b][ref1], wordt in plaats van «of [artikel G 1][ref2]»\n\
      gelezen: , artikel G 1 of artikel [Ya 15][ref3], in samenhang met [artikel G 3][ref4].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelG_2\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_15\n[ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_25
    references:
