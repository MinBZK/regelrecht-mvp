  - number: Xa 4a
    text: |-
      In afwijking van [artikel W 4, eerste lid][ref1], wordt er geen opvolger benoemd indien er geen
      kandidaat meer voor benoeming in aanmerking komt op de lijst, waarop degene die moet worden
