      niet van een groep deel uitmakend stel gelijkluidende lijsten en elke op zichzelf staande lijst een
      waarborgsom van € 11 250 dan wel, indien boven de kandidatenlijst de aanduiding is geplaatst van een
      groepering die blijkens de statuten haar zetel heeft in Bonaire, Sint Eustatius of Saba of, indien
      het een kandidatenlijst betreft waarboven geen aanduiding is geplaatst, indien de eerstgenoemde
      kandidaat ingezetene is van Bonaire, Sint Eustatius of Saba, een waarborgsom van USD 11 250 worden
      betaald aan de Staat.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelH_12
  - number: H 12.2
    text: |-
