  - number: Na 40
    text: |-
      De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing
      op verwerking van persoonsgegevens bij of krachtens dit hoofdstuk.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_40
  - number: O 1
    text: |-
      Onverwijld nadat het hoofdstembureau het proces-verbaal van een gemeentelijk stembureau heeft
      ontvangen, gaat het over tot het verrichten van de werkzaamheden ter vaststelling en bekendmaking
      van de uitkomst van de stemming bij de stembureaus op kieskringniveau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_1
  - number: O 2.1
    text: |-
      Het hoofdstembureau controleert of het digitale bestand, bedoeld in [artikel Na 32, derde
      lid][ref1], overeenkomstig daaraan bij of krachtens algemene maatregel van bestuur gestelde eisen
      aan hem is verstrekt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_32
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_32
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: O 2.2
    text: |-
      Het hoofdstembureau verzoekt het gemeentelijk stembureau dat het betreft alsnog onverwijld zorg te
      dragen voor verstrekking van het bestand overeenkomstig deze eisen, indien het constateert dat dat
      niet is gebeurd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_2
  - number: O 3
    text: |-
      Indien het hoofdstembureau een digitaal bestand als bedoeld in [artikel Na 32, derde lid][ref1],
      heeft ontvangen, en de in dit bestand vermelde uitkomst op gemeentelijk niveau niet overeenkomt met
      de uitkomst zoals vastgesteld in het bijbehorende proces-verbaal van het gemeentelijk stembureau,
      gaat het hoofdstembureau uit van de juistheid van de laatste en maakt het hiervan melding in zijn
      proces-verbaal.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_32
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_32
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: O 4
    text: |-
      Op de vijfde dag na de dag van de stemming houdt het hoofdstembureau om tien uur een zitting om de
      uitkomst van de stemming bij de stembureaus op kieskringniveau vast te stellen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_4
  - number: O 5.1
    text: |-
      Het hoofdstembureau stelt ten aanzien van iedere lijst vast het aantal op iedere kandidaat
      uitgebrachte stemmen en de som van deze aantallen. Deze som wordt stemcijfer genoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2
    text: 'Het hoofdstembureau stelt tevens vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.a
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.b
    text: het aantal ongeldige stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.c
    text: het aantal geldige stempassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.d
    text: het aantal geldige kiezerspassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.e
    text: het aantal geldige volmachtbewijzen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.f
    text: de som van de aantallen bedoeld onder c, d en e; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.g
    text: het aantal kiesgerechtigden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.3
    text: |-
      Voorts stelt het hoofdstembureau het verschil vast tussen het aantal kiezers dat tot de stemming is
      toegelaten en het aantal stemmen dat is geteld. Voor zover mogelijk geeft het hoofdstembureau
      hiervoor een verklaring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.4
    text: De aantallen, bedoeld in het eerste tot en met derde lid, worden in het proces-verbaal
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5a.1
    text: |-
      Het hoofdstembureau voert onder vermelding van het nummer van het stembureau in ieder geval de
      aantallen, bedoeld in [artikel O 5, eerste tot en met derde lid][ref1], uit het proces-verbaal in de
      programmatuur in.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_5
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
  - number: O 5a.2
    text: 'De invoer, bedoeld in het eerste lid:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5a
  - number: O 5a.2.a
    text: wordt afzonderlijk van elkaar, door twee leden van het hoofdstembureau of ondersteuners
      gedaan; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5a
  - number: O 5a.2.b
    text: geschiedt tenminste éénmaal handmatig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5a
  - number: O 6.1
    text: |-
      Het hoofdstembureau controleert de met de programmatuur gegenereerde uitkomst van de stemming op
      kieskringniveau aan de hand van een door de Kiesraad op te stellen controleprotocol. Indien het
      hoofdstembureau tot het oordeel komt dat de programmatuur niet betrouwbaar heeft gefunctioneerd en
      het gebrek na onderzoek niet hersteld kan worden, laat het de met de programmatuur gegenereerde
      uitkomst buiten beschouwing en stelt het de Kiesraad onverwijld van dit oordeel in kennis.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_6
  - number: O 6.2
    text: |-
      De uitkomst van de controle, bedoeld in het eerste lid, wordt in het proces-verbaal van het
      hoofdstembureau vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_6
  - number: O 6.3
    text: |-
      De Kiesraad maakt het controleprotocol, bedoeld in het eerste lid, voor een verkiezing uiterlijk op
      de dag van de kandidaatstelling in de Staatscourant bekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_6
  - number: O 7.1
    text: Nadat alle werkzaamheden zijn beëindigd, wordt daarvan onmiddellijk proces-verbaal
      opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_7
  - number: O 7.2
    text: Het proces-verbaal wordt door alle aanwezige leden van het hoofdstembureau getekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_7
  - number: O 7.3
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_7
  - number: O 8.1
    text: |-
      Het proces-verbaal van het hoofdstembureau wordt, met weglating van de ondertekening, onverwijld op
      een algemeen toegankelijke wijze elektronisch openbaargemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_8
  - number: O 8.2
    text: |-
      Het met de programmatuur gegenereerde digitale bestand met de uitkomst van de stemming in een
      kieskring wordt eveneens onverwijld op een algemeen toegankelijke wijze elektronisch openbaar
      gemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_8
  - number: O 8.3
    text: |-
      De openbaarmaking geschiedt ten minste tot drie maanden nadat over de toelating van de gekozenen is
      beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_8
  - number: O 8.4
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de
      elektronische openbaarmaking van het proces-verbaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_8
  - number: O 9.1
    text: |-
      In het gemeentehuis van de gemeente waar het hoofdstembureau is gevestigd wordt onverwijld een
      afschrift van het proces-verbaal van het hoofdstembureau voor eenieder ter inzage gelegd totdat over
      de toelating van de gekozenen is beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_9
  - number: O 9.2
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de
      terinzagelegging van het proces-verbaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_9
  - number: O 10.1
    text: |-
      Het proces-verbaal van het hoofdstembureau en de processen-verbaal van de gemeentelijk stembureaus
      worden onverwijld overgebracht naar het centraal stembureau. Indien het hoofdstembureau processen-
      verbaal van stembureaus en corrigenda heeft ontvangen, worden deze daarbij eveneens overgebracht.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_10
  - number: O 10.2
    text: |-
      Het met de programmatuur gegenereerde digitale bestand met de uitkomst van de stemming in een
      kieskring wordt eveneens onverwijld aan het centraal stembureau verstrekt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_10
  - number: O 10.3
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de
      overdracht van de processen-verbaal en corrigenda en de verstrekking van het digitale bestand.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_10
  - number: O 11.1
    text: |-
      Indien het betreft de verkiezing van de leden van de staten in een provincie die in meerdere
      kieskringen is verdeeld, verstrekt de burgemeester van de gemeente waarin het hoofdstembureau is
      gevestigd zo spoedig mogelijk nadat over de toelating van de gekozenen is beslist het bestand met de
      uitkomst van de stemming op kieskringniveau aan de Kiesraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_11
  - number: O 11.2
    text: |-
      Indien het hoofdstembureau geen programmatuur heeft gebruikt ten behoeve van de vaststelling van de
      uitkomst van de stemming, verstrekt de burgemeester in plaats van het digitale bestand, bedoeld in
      het eerste lid, een afschrift van het proces-verbaal van het hoofdstembureau aan de Kiesraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_11
  - number: O 12
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld betreffende de taak van het
      hoofdstembureau inzake de vaststelling van de verkiezingsuitslag.**
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_12
  - number: O 13
    text: |-
      Onverwijld nadat het nationaal briefstembureau de processen-verbaal van een briefstembureau heeft
      ontvangen, gaat het over tot het verrichten van de werkzaamheden, bedoeld in deze paragraaf.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_13
  - number: O 14
    text: |-
      Het nationaal briefstembureau controleert de juistheid van de uitkomst van de stemming zoals
      vastgesteld door het briefstembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_14
  - number: O 15.1
    text: |-
      Naar aanleiding van de controle, bedoeld in [artikel O 14][ref1], draagt het nationaal
      briefstembureau een briefstembureau op over te gaan tot een nieuwe opneming van de stembescheiden,
      dan wel een deel daarvan, indien:


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_14
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_14
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
  - number: O 15.1.a
    text: |-
      het briefstembureau in zijn proces-verbaal melding heeft gemaakt van een verschil tussen het aantal
      tot de stemming toegelaten kiezers en het aantal uitgebrachte stemmen, en het briefstembureau dit
      verschil niet heeft verklaard;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 15.1.b
    text: het vermoedt dat het briefstembureau een of meer fouten heeft gemaakt bij de stemopneming;
      of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 15.1.c
    text: |-
      het briefstembureau een of meer fouten heeft gemaakt bij de vaststelling van de uitkomst van de
      stemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 15.2
    text: |-
      Het nationaal briefstembureau vermeldt in zijn proces-verbaal welk briefstembureau een nieuwe
      opneming van stembescheiden heeft uitgevoerd alsmede welke opdracht het daarbij heeft gekregen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 15.3
    text: |-
      Het briefstembureau verricht zijn werkzaamheden zo spoedig mogelijk in een openbare zitting. Dag en
      uur van de zitting alsmede de locatie worden door de burgemeester dan wel de vertegenwoordiger van
      Nederland in Aruba, Curaçao of Sint Maarten vastgesteld en zo spoedig mogelijk bekendgemaakt. De
      wijze van bekendmaking wordt geregeld bij algemene maatregel van bestuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 15.4
    text: |-
      De burgemeester dan wel de vertegenwoordiger van Nederland in Aruba, Curaçao of Sint Maarten brengt
      de transportbox en de enveloppe, bedoeld in [artikel N 30][ref1], onverwijld over naar de locatie
      waar het briefstembureau zitting houdt. Het nationaal briefstembureau dan wel de burgemeester dan
      wel de vertegenwoordiger brengt de processen-verbaal van het briefstembureau onverwijld over naar
      deze locatie.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_30
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_30
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: O 15.5
    text: |-
      Een nieuwe opneming van stembescheiden vindt plaats met inachtneming van hetgeen bij of krachtens de
      wet is bepaald ten aanzien van het briefstembureau, met dien verstande dat [artikel Na 14][ref1] van
      overeenkomstige toepassing is.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_14
