        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: O_10
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
  - number: P 1h.2
    text: "Indien het centraal stembureau naar aanleiding van de controle, bedoeld in [artikel P 1d][ref1],
      een\nvermoeden heeft dat een hoofdstembureau een of meer fouten heeft gemaakt bij de vaststelling
      van de\nuitkomst van de stemming, zijn de [artikelen P 1f][ref2] en [P 1g][ref3] van overeenkomstige\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1d\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1f\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1g"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1h
