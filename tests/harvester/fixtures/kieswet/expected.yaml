  - number: Pa 24
    text: |-
      In [artikel P 1][ref1] wordt in plaats «het proces-verbaal van een gemeentelijk stembureau dan wel
      een hoofdstembureau» gelezen: de processen-verbaal van het briefstembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1
