  - number: Ya 3.1.g
    text: '«gemeentelijk stembureau»: stembureau van het openbaar lichaam;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.h
    text: |-
      «[artikel 1 van de Wet op de identificatieplicht][ref1]»: [artikel 2 van de Wet identificatieplicht
      BES][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
      [ref2]: https://wetten.overheid.nl/BWBR0028575#Artikel2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
