  - number: Ya 21
    text: "Voor de toepassing van [artikel X 8, eerste en derde lid][ref1], wordt in plaats van «[artikel
      15,\neerste lid, van de Gemeentewet][ref2]» gelezen: [artikel 16, eerste lid, van de Wet openbare\n\
      lichamen Bonaire, Sint Eustatius en Saba][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005416#Artikel15\n[ref3]: https://wetten.overheid.nl/BWBR0028142#Artikel16"
