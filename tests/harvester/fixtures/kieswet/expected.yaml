  - number: N 33.1.a
    text: |-
      de officier van justitie of de rechter-commissaris in het kader van een strafrechtelijk onderzoek
      een verzoek heeft gedaan tot overdracht van deze stukken, in welk geval de vernietiging plaatsvindt
      nadat dit onderzoek is afgerond;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_33
  - number: N 33.1.b
    text: |-
      strafvervolging is ingesteld wegens een strafbaar gestelde gedraging in deze wet, de [artikelen 125
      tot en met 129 van het Wetboek van Strafrecht][ref1] of de [artikelen 131 tot en met 135 van het
      Wetboek van Strafrecht BES][ref2], in welk geval de vernietiging plaatsvindt nadat er een
      onherroepelijke rechterlijke uitspraak is.


      [ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel125
      [ref2]: https://wetten.overheid.nl/BWBR0028570#Artikel131
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_33
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '125'
      - id: ref2
        bwb_id: BWBR0028570
        artikel: '131'
  - number: N 33.2
    text: Van de vernietiging wordt proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_33
  - number: N 34
    text: |-
      Nadat is beslist over de toelating van de gekozenen, is de burgemeester bevoegd de pakken alsmede de
      afschriften over te dragen aan de officier van justitie ten dienste van een onderzoek naar enig
      strafbaar feit.
