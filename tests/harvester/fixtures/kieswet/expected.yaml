  - number: D 3.2
    text: |-
      Een aanvraag dient uiterlijk op de tweeënveertigste dag voor de dag van de stemming te zijn
      ontvangen. De aanvragen die zijn ontvangen na die dag worden voor de daaropvolgende verkiezing in
      behandeling genomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_3
  - number: D 3.3
    text: |-
      In afwijking van het tweede lid, eerste zin, dient een aanvraag om een registratie te wijzigen
      uiterlijk op de drieënzestigste dag voor de dag van de stemming te zijn ontvangen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_3
  - number: D 3.4
    text: |-
      Voor het indienen van een aanvraag wordt een formulier gebruikt. Bij ministeriële regeling wordt
      voor de formulieren een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_3
  - number: D 4
    text: |-
      Bij algemene maatregel van bestuur wordt vastgesteld uit welke gegevens en bescheiden een
      registratie als bedoeld in [artikel D 2][ref1] bestaat.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: D 5
    text: |-
      Burgemeester en wethouders respectievelijk burgemeester en wethouders van 's-Gravenhage delen een
      persoon op zijn verzoek onverwijld mee of hij als kiezer is geregistreerd. Indien hij niet als
      kiezer is geregistreerd, worden hem uiterlijk op een bij algemene maatregel van bestuur te bepalen
      moment de redenen daarvan meegedeeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_5
  - number: D 6.1
    text: |-
      In aanvulling op artikel 16 van de Algemene verordening gegevensbescherming kan een registratie
      worden gewijzigd:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_6
  - number: D 6.1.a
    text: |-
      wat betreft een registratie als bedoeld in [artikel D 1][ref1], indien de persoon niet als kiezer is
      geregistreerd, op aanvraag; en


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_1
        hoofdstuk: D
        afdeling: II
  - number: D 6.1.b
    text: |-
      wat betreft een registratie als bedoeld in [artikel D 2][ref1], voor zover niet op aanvraag,
      ambtshalve overeenkomstig het tweede en derde lid.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: D 6.2
    text: |-
      Burgemeester en wethouders van 's-Gravenhage verwerken in de registratie gegevens van een persoon
      die voortvloeien uit een wijziging van zijn gegevens in de basisregistratie personen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_6
  - number: D 6.3
    text: |-
      Burgemeester en wethouders van ’s-Gravenhage verwijderen een persoon uit de registratie indien aan
      hen omstandigheden bekend worden op grond waarvan de persoon niet als kiezer behoort te zijn
      geregistreerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_6
  - number: D 7.1
    text: |-
      Op een aanvraag als bedoeld in dit hoofdstuk of ter uitoefening van het recht op rectificatie,
      bedoeld in artikel 16 van de Algemene verordening gegevensbescherming, ten aanzien van een
      registratie als bedoeld in artikel D 1 of D 2, wordt uiterlijk op een bij algemene maatregel van
      bestuur te bepalen moment beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_7
  - number: D 7.2
    text: |-
      Ambtshalve wijzigingen als bedoeld in [artikel D 6][ref1] worden gelijkgesteld met een beschikking.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_6
        hoofdstuk: D
        afdeling: II
  - number: D 8.1
    text: |-
      [Titel 8.3 van de Algemene wet bestuursrecht][ref1] is niet van toepassing op beschikkingen als
      bedoeld in dit hoofdstuk.


      [ref1]: https://wetten.overheid.nl/BWBR0005537
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_8
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: D 8.2
    text: |-
      In afwijking van [artikel 8:41, vijfde lid, van de Algemene wet bestuursrecht][ref1] bedraagt de
      termijn binnen welke de bijschrijving of storting van het verschuldigde bedrag dient plaats te
      vinden, twee weken. De voorzitter van de Afdeling bestuursrechtspraak van de Raad van State kan een
      kortere termijn stellen.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:41
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_8
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:41
  - number: D 8.3
    text: |-
      De Afdeling bestuursrechtspraak van de Raad van State behandelt de zaak met toepassing van [afdeling
      8.2.3 van de Algemene wet bestuursrecht][ref1]. [Afdeling 8.2.4][ref2] blijft buiten toepassing. Aan
      burgemeester en wethouders wordt terstond een afschrift van het beroepschrift gezonden.


      [ref1]: https://wetten.overheid.nl/BWBR0005537
      [ref2]: https://wetten.overheid.nl/BWBR0005537
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_8
    references:
      - id: ref1
        bwb_id: BWBR0005537
        afdeling: 8.2.3
      - id: ref2
        bwb_id: BWBR0005537
        afdeling: 8.2.4
  - number: D 9
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot de
      registratie van de kiesgerechtigdheid, onder meer over:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_9
  - number: D 9.a
    text: |-
      de indiening van een aanvraag, de beslissing op een aanvraag en de verstrekking van formulieren,
      bedoeld in artikel D 3; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_9
  - number: D 9.b
    text: ambtshalve wijzigingen als bedoeld in artikel D 6.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_9
  - number: D 10
    text: |-
      Artikel 18 van de Algemene verordening gegevensbescherming is niet van toepassing op verwerking van
      persoonsgegevens op grond van [artikel D 1][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_1
        hoofdstuk: D
        afdeling: II
  - number: E 1.1
    text: |-
      Voor de verkiezing van de leden van de Tweede Kamer wordt Nederland verdeeld in kieskringen,
      overeenkomstig de bij deze wet gevoegde tabel.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_1
  - number: E 1.2
    text: |-
      De kieskringen voor de verkiezing van de leden van de Tweede Kamer, voor zover gelegen in het
      Europese deel van Nederland, vormen tevens de kieskringen voor de verkiezing van de leden van
      provinciale staten. Provinciale staten kunnen voor de verkiezing van de leden van provinciale staten
      deze kieskringen in meer kieskringen verdelen en wijzen daarbij de gemeenten aan waar een
      hoofdstembureau wordt gevestigd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_1
  - number: E 1.3
    text: Voor de verkiezing van de leden van het algemeen bestuur vormt elk waterschap één
      kieskring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_1
  - number: E 1.4
    text: Voor de verkiezing van de leden van de gemeenteraad vormt elke gemeente één kieskring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_1
  - number: E 2
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_2
  - number: E 3.1
    text: |-
      Burgemeester en wethouders stellen één of meer stembureaus in de gemeente in. Ieder stembureau heeft
      een nummer.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_3
  - number: E 3.2
    text: |-
      De stembureaus voor de verkiezing van de leden van provinciale staten zijn tevens de stembureaus
      voor de verkiezing van de leden van het algemeen bestuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_3
  - number: E 3.3
    text: |-
      Een stembureau bestaat uit een bij algemene maatregel van bestuur vast te stellen aantal leden, van
      wie er één voorzitter is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_3
  - number: E 4.1
    text: |-
      Burgemeester en wethouders benoemen tijdig voor elke verkiezing de leden van elk stembureau en een
      voldoend aantal plaatsvervangende leden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2
    text: |-
      Als lid of plaatsvervangend lid van het stembureau kan worden benoemd degene die op de dag van de
      stemming de leeftijd van achttien jaar heeft bereikt en, na het volgen van een training, naar het
      oordeel van burgemeester en wethouders over voldoende kennis en vaardigheden beschikt op het terrein
      van het verkiezingsproces, met uitzondering van degene:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2.a
    text: |-
      die op de dag van de kandidaatstelling bij onherroepelijke rechterlijke uitspraak van het kiesrecht
      is ontzet;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2.b
    text: |-
      die lid of plaatsvervangend lid is van het gemeentelijk stembureau, hoofdstembureau of centraal
      stembureau voor de desbetreffende verkiezing;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2.c
    text: |-
      die als lid van een stembureau bij een vorige verkiezing heeft gehandeld of een handeling heeft
      nagelaten in strijd met het bij of krachtens deze wet bepaalde;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2.d
    text: die kandidaat is voor de verkiezing in de betreffende kieskring;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2.e
    text: die gekozen lid is van het vertegenwoordigend orgaan waarvoor de verkiezing wordt
      gehouden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.3
    text: |-
      Het lidmaatschap van het stembureau eindigt van rechtswege nadat over de toelating van de gekozenen
      is beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.4
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de training, waaronder
      regels over een toets. Hierbij kan worden bepaald dat uitsluitend degenen die de toets met goed
      gevolg hebben afgelegd als lid of plaatsvervangend lid van het stembureau kunnen worden benoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 5.1
    text: |-
      Burgemeester en wethouders van ’s-Gravenhage stellen voor elke verkiezing van de leden van de Tweede
      Kamer een briefstembureau in de gemeente in.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_5
  - number: E 5.2
    text: |-
      Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties stelt bij de Vertegenwoordiging van
      Nederland in Aruba, Curaçao en Sint Maarten voor elke verkiezing van de leden van de Tweede Kamer
      een briefstembureau in.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_5
  - number: E 5.3
    text: |-
      Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties kan, in overeenstemming met burgemeester
      en wethouders van de desbetreffende gemeente, voor elke verkiezing van de leden van de Tweede Kamer
      een gemeente aanwijzen waar door burgemeester en wethouders ook een briefstembureau wordt ingesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_5
  - number: E 5.4
    text: |-
      Een briefstembureau bestaat uit een bij algemene maatregel van bestuur vast te stellen aantal leden,
      van wie er één voorzitter is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_5
  - number: E 6.1
    text: |-
      Burgemeester en wethouders van 's-Gravenhage respectievelijk Onze Minister van Binnenlandse Zaken en
      Koninkrijksrelaties respectievelijk burgemeester en wethouders van de aangewezen gemeente benoemen
      tijdig voor elke verkiezing van de leden van de Tweede Kamer de leden van het briefstembureau en een
      voldoend aantal plaatsvervangende leden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_6
  - number: E 6.2
    text: |-
      [Artikel E 4, tweede tot en met vierde lid][ref1], is van overeenkomstige toepassing, met dien
      verstande dat:


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_4
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: E 6.2.a
    text: |-
      in het tweede lid in plaats van onderdeel b wordt gelezen: die lid of plaatsvervangend lid is van
      het nationaal briefstembureau of centraal stembureau voor de desbetreffende verkiezing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_6
  - number: E 6.2.b
    text: |-
      de bevoegdheden van burgemeester en wethouders ten aanzien van een briefstembureau als bedoeld in
      [artikel E 5, tweede lid][ref1], toekomen aan Onze Minister van Binnenlandse Zaken en
      Koninkrijksrelaties.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_5
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: E 7.1
    text: Burgemeester en wethouders stellen voor elke verkiezing een gemeentelijk stembureau in.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_7
  - number: E 7.2
    text: |-
      In afwijking van het eerste lid kunnen burgemeester en wethouders bij de gecombineerde stemming voor
      de verkiezing van de leden van provinciale staten en de leden van een algemeen bestuur, een of meer
      gemeentelijk stembureaus instellen die de stemopneming voor een of meer verkiezingen verrichten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_7
  - number: E 7.3
    text: |-
      De gemeenteraad kan bepalen dat een gemeentelijk stembureau dat ten behoeve van een verkiezing op
      basis van deze wet is ingesteld, tevens functioneert als gemeentelijk stembureau voor een andere,
      door de gemeenteraad uitgeschreven, stemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_7
  - number: E 7.4
    text: |-
      Een gemeentelijk stembureau bestaat uit een bij algemene maatregel van bestuur vast te stellen
      aantal leden, van wie er één voorzitter is en ten minste één plaatsvervangend voorzitter.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_7
  - number: E 8.1
    text: |-
      Burgemeester en wethouders benoemen tijdig voor elke verkiezing de leden van het gemeentelijk
      stembureau en een voldoend aantal plaatsvervangende leden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_8
  - number: E 8.2
    text: |-
      [Artikel E 4, tweede tot en met vierde lid][ref1], is van overeenkomstige toepassing, met dien
      verstande dat in het tweede lid in plaats van onderdeel b wordt gelezen: die lid of plaatsvervangend
      lid is van het stembureau, hoofdstembureau of centraal stembureau voor de desbetreffende verkiezing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_4
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: E 9
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de samenstelling en
      werkwijze van het gemeentelijk stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_9
  - number: E 10.1
    text: |-
      Voor elke verkiezing van de leden van de Tweede Kamer wordt door burgemeester en wethouders van de
      gemeente, daartoe aangewezen in de tabel behorend bij [artikel E 1, eerste lid][ref1], een
      hoofdstembureau ingesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_1
        hoofdstuk: E
        paragraaf: '1'
        afdeling: II
  - number: E 10.2
    text: |-
      Het hoofdstembureau bestaat uit vijf leden, van wie er één voorzitter en één plaatsvervangend
      voorzitter is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_10
  - number: E 11.1
    text: |-
      Voor elke verkiezing van de leden van provinciale staten in een provincie die in meerdere
      kieskringen is verdeeld, wordt door burgemeester en wethouders van de gemeente, daartoe aangewezen
      door provinciale staten, een hoofdstembureau ingesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_11
  - number: E 11.2
    text: |-
      Het hoofdstembureau bestaat uit vijf leden, van wie er één voorzitter en één plaatsvervangend
      voorzitter is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_11
  - number: E 12.1
    text: |-
      De voorzitter, plaatsvervangend voorzitter en de andere leden van het hoofdstembureau, alsmede drie
      plaatsvervangende leden, worden tijdig voor elke verkiezing door burgemeester en wethouders benoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2
    text: |-
      Als lid of plaatsvervangend lid van het hoofdstembureau kan worden benoemd degene die op de dag van
      de stemming de leeftijd van achttien jaar heeft bereikt, met uitzondering van degene:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2.a
    text: |-
      die op de dag van de kandidaatstelling bij onherroepelijke rechterlijke uitspraak van het kiesrecht
      is ontzet;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2.b
    text: |-
      die lid of plaatsvervangend lid is van het stembureau, gemeentelijk stembureau of centraal
      stembureau voor de desbetreffende verkiezing;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2.c
    text: |-
      die als lid van een hoofdstembureau bij een vorige verkiezing heeft gehandeld of een handeling heeft
      nagelaten in strijd met het bij of krachtens deze wet bepaalde;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2.d
    text: die zich kandidaat heeft gesteld voor de desbetreffende verkiezing;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2.e
    text: die gekozen lid is van het vertegenwoordigend orgaan waarvoor de verkiezing wordt
      gehouden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.3
    text: |-
      [Artikel E 4, derde lid][ref1], is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
