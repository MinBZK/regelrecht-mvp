    text: |-
      Indien het stembureau van het openbaar lichaam en het centraal stembureau bij de vaststelling,
      bedoeld in het eerste lid, geen gebruik maken van de uitslagprogrammatuur, zijn [hoofdstuk Ea][ref1]
      en de artikelen uit de [hoofdstukken O][ref2] en [P][ref3] die zien op het gebruik van de
      uitslagprogrammatuur niet van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
      [ref2]: https://wetten.overheid.nl/BWBR0004627
      [ref3]: https://wetten.overheid.nl/BWBR0004627
