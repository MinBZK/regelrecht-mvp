  - number: Ya 22
    text: |-
      De bij of krachtens deze wet gestelde bepalingen betreffende de verkiezing van de leden van
      provinciale staten, betreffende het begin van en de veranderingen in het lidmaatschap van
      provinciale staten en betreffende de beëindiging van het lidmaatschap en tijdelijke vervanging als
      lid, zijn, voor zover deze paragraaf niet anders bepaalt, van toepassing op het kiescollege, met
      dien verstande dat telkens in die bepalingen wordt gelezen in plaats van:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_22
  - number: Ya 22.a
    text: '«de provincie» en «een provincie die één kieskring vormt»: het openbaar lichaam;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_22
  - number: Ya 22.b
    text: '«provinciale staten» en «staten»: het kiescollege;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_22
  - number: Ya 22.c
    text: '«gedeputeerde staten»: het bestuurscollege.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_22
  - number: Ya 23
    text: Voor de verkiezing van de leden van het kiescollege vormt elk openbaar lichaam één
      kieskring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_23
  - number: Ya 24
    text: |-
      De stembureaus, het stembureau van het openbaar lichaam en het centraal stembureau voor de
      verkiezing van de leden van de eilandsraad zijn tevens de stembureaus, het stembureau van het
      openbaar lichaam onderscheidenlijk het centraal stembureau voor de verkiezing van de leden van het
      kiescollege.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_24
  - number: Ya 25.1
    text: |-
      In [artikel G 2, eerste lid][ref1], wordt in plaats van «voor de verkiezing van de leden van de
      Tweede Kamer» gelezen: voor de verkiezing van de leden van de Tweede Kamer of voor de verkiezing van
      de leden van de eilandsraad.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_25
    references:
