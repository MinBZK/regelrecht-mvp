  - number: Ea 1.1
    text: |-
      *gebruiker:* het gemeentelijk stembureau, het nationaal briefstembureau, het hoofdstembureau of het
      centraal stembureau;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
  - number: Ea 1.2
    text: |-
      *aansluitvoorschriften:* de aansluitvoorschriften, bedoeld in [artikel Ea 4, eerste lid, aanhef en
      onder a][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_4
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 1.3
    text: |-
      *gebruiksvoorschriften:* de gebruiksvoorschriften, bedoeld in [artikel Ea 4, eerste lid, aanhef en
      onder b][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_4
