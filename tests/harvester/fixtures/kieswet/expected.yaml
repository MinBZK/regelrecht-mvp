  - number: J 1.5
    text: |-
      Een stembureau als bedoeld in het derde lid is, met uitzondering van een stembureau als bedoeld in
      [artikel J 4a][ref1], op de dag van de stemming ten minste acht uur aaneengesloten geopend.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_4a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_1
