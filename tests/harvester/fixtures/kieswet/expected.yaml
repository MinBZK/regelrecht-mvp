  - number: Y 1
    text: 'In deze afdeling wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_1
  - number: Y 1.a
    text: |-
      de Akte: de Akte betreffende de rechtstreekse verkiezing van de leden van het Europees Parlement
      (Brussel, 20 september 1976, *Trb.* 1976, 175);
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_1
  - number: Y 1.b
    text: 'lid van het Europees Parlement: een in Nederland gekozen lid van het Europees Parlement.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_1
  - number: Y 2
    text: |-
      De leden van het Europees Parlement worden, voor zover deze afdeling niet anders bepaalt, gekozen
      met overeenkomstige toepassing van de bij of krachtens [afdeling II][ref1] gestelde bepalingen
      inzake de verkiezing van de leden van de Tweede Kamer der Staten-Generaal, met inachtneming van de
      Akte.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        afdeling: II
  - number: Y 3
    text: 'De leden van het Europees Parlement worden gekozen door:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 3.a
    text: |-
      degenen die op de dag van de kandidaatstelling Nederlander zijn en op de dag van de stemming de
      leeftijd van achttien jaar hebben bereikt en niet zijn uitgesloten van het kiesrecht;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 3.b
    text: 'de niet-Nederlanders die onderdanen zijn van andere lidstaten van de Europese Unie, mits zij:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 3.b.1°
    text: |-
      op de dag van de kandidaatstelling hun werkelijke woonplaats hebben in het Europese deel van
      Nederland,
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 3.b.2°
    text: op de dag van de stemming de leeftijd van achttien jaar hebben bereikt, en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 3.b.3°
    text: |-
      niet zijn uitgesloten van het kiesrecht, hetzij in Nederland, hetzij in de lidstaat waarvan zij
      onderdaan zijn.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 4
    text: 'Lid van het Europees Parlement kunnen zijn:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
  - number: Y 4.a
    text: |-
      zij die voldoen aan de vereisten die in [artikel 56 van de Grondwet][ref1] voor het lidmaatschap van
      de Staten-Generaal worden gesteld;


      [ref1]: https://wetten.overheid.nl/BWBR0001840#Artikel56
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
    references:
      - id: ref1
        bwb_id: BWBR0001840
        artikel: '56'
  - number: Y 4.b
    text: 'de niet-Nederlanders die onderdanen zijn van andere lidstaten van de Europese Unie, mits zij:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
  - number: Y 4.b.1°
    text: hun werkelijke woonplaats hebben in het Europese deel van Nederland,
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
  - number: Y 4.b.2°
    text: de leeftijd van achttien jaar hebben bereikt, en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
  - number: Y 4.b.3°
    text: |-
      niet zijn uitgesloten van het recht om gekozen te worden, hetzij in Nederland, hetzij in de lidstaat
      waarvan zij onderdaan zijn.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
  - number: Y 5.1
    text: |-
      De leden van het Europees Parlement worden gekozen voor een periode van vijf jaren, behoudens de
      mogelijkheid van een verlenging of verkorting van deze periode als gevolg van een verschuiving van
      de verkiezingsperiode ingevolge artikel 5, tweede lid, tweede volzin, van de Akte.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_5
  - number: Y 5.2
    text: Deze periode begint bij de opening van de eerste zitting na iedere verkiezing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_5
  - number: Y 5a
    text: |-
      In [artikel D 2][ref1] wordt in plaats van «aan wie kiesrecht toekomt op grond van [artikel B
      1][ref2]» gelezen: aan wie kiesrecht toekomt op grond van [artikel Y 3, onderdeel a][ref3].


