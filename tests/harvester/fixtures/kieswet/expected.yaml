        afdeling: II
  - number: Pa 19
    text: |-
      De openbaarmaking van de kandidatenlijsten voor de verkiezing van het kiescollege, bedoeld in
      [artikel I 17, eerste lid][ref1], geschiedt overeenkomstig artikel I 17, tweede lid, onderdeel a.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_17
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_19
