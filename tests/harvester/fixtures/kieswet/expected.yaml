  - number: Ea 5.2
    text: |-
      Indien de Kiesraad na het afronden van de toets, bedoeld in het eerste lid, wijzigingen van
      ondergeschikte aard aanbrengt in de uitslagprogrammatuur, de centrale voorzieningen en maatregelen
      van de Kiesraad, de aansluitvoorschriften of de gebruiksvoorschriften, behoeft geen hernieuwde toets
      plaats te vinden voordat hij de uitslagprogrammatuur aan de gebruiker ter beschikking stelt, mits
      deze wijzigingen in ieder geval geen betrekking hebben op:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.2.a
    text: |-
      de wijze waarop in de uitslagprogrammatuur [hoofdstuk P][ref1] wordt toegepast om de zetels aan de
      lijsten en aan de kandidaten toe te wijzen;


      [ref1]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: P
        afdeling: II
  - number: Ea 5.2.b
    text: onderdelen die de beveiliging van de uitslagprogrammatuur ten doel hebben.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.3
    text: |-
      Indien naar aanleiding van een aanbeveling uit de toets, bedoeld in het eerste lid, een niet-
      ondergeschikte wijziging in de uitslagprogrammatuur, de centrale voorzieningen en maatregelen, de
      aansluitvoorschriften of de gebruiksvoorschriften wordt doorgevoerd, wordt het onderdeel waarop de
      wijziging van toepassing is nogmaals getoetst door de instantie, bedoeld in het eerste lid.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.4
    text: 'De Kiesraad maakt op een algemeen toegankelijke wijze elektronisch openbaar:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.4.a
    text: de uitkomst van de toets, bedoeld in het eerste en derde lid, en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.4.b
    text: |-
      indien van toepassing, gegevens met betrekking tot ondergeschikte wijzigingen als bedoeld in het
      tweede lid.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.5
    text: |-
      Bij algemene maatregel van bestuur worden nadere regels gesteld over de openbaarmaking, bedoeld in
      het vierde lid.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 6.1
    text: |-
      Burgemeester en wethouders stellen bij elke verkiezing de gebruiker, niet zijnde de Kiesraad in zijn
      functie als centraal stembureau, in staat om op een betrouwbare en veilige wijze de
      uitslagprogrammatuur te kunnen gebruiken. Daartoe richten zij decentrale voorzieningen in en treffen
      decentrale maatregelen, en dragen er zorg voor dat deze decentrale voorzieningen en maatregelen aan
      de aansluitvoorschriften voldoen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.2
    text: |-
      Burgemeester en wethouders onderzoeken uiterlijk op een bij algemene maatregel van bestuur te
      bepalen tijdstip voor de dag van stemming of de decentrale voorzieningen en maatregelen aan de
      aansluitvoorschriften voldoen en stellen een verklaring op over de uitkomsten van dit onderzoek. De
      Kiesraad stelt bij regeling een model voor deze verklaring vast. Burgemeester en wethouders maken
      deze verklaring onverwijld op een algemeen toegankelijke wijze elektronisch openbaar. Zij
      verstrekken deze verklaring tevens onverwijld aan de Kiesraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.3
    text: |-
      Burgemeester en wethouders onderbreken al dan niet tijdelijk het gebruik van de uitslagprogrammatuur
      door een gebruiker, niet zijnde de Kiesraad in zijn functie als centraal stembureau, indien zij
      constateren dat de decentrale voorzieningen of maatregelen niet langer aan de aansluitvoorschriften
      voldoen. Zodra burgemeester en wethouders vaststellen dat de decentrale voorzieningen en maatregelen
      opnieuw aan de aansluitvoorschriften voldoen, stellen zij de betrokken gebruiker opnieuw in staat om
      de uitslagprogrammatuur te gebruiken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.4
    text: |-
      Burgemeester en wethouders stellen de Kiesraad onverwijld in kennis van een onderbreken en van een
      opnieuw in staat stellen van het gebruik van de uitslagprogrammatuur als bedoeld in het derde lid.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.5
    text: |-
      Indien het college van burgemeester en wethouders het gebruik van de uitslagprogrammatuur
      onderbreekt, als bedoeld in het derde lid, neemt het maatregelen om het gebruik zo spoedig als
      mogelijk te kunnen hervatten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.6
    text: |-
      Indien het na onderbreking van het gebruik van de uitslagprogrammatuur, op grond van het derde lid,
      niet mogelijk is om het gebruik binnen afzienbare tijd te hervatten, neemt het college van
      burgemeester en wethouders contact op met de Kiesraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.7
    text: 'Dit artikel is van overeenkomstige toepassing op:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.7.a
    text: |-
      de Kiesraad, die zichzelf in zijn functie als centraal stembureau voor de verkiezing van de leden
      van de Tweede Kamer, in staat stelt om op een betrouwbare en veilige wijze de uitslagprogrammatuur
      te kunnen gebruiken en, in de situatie bedoeld in het derde lid, zijn gebruik van de
      uitslagprogrammatuur al dan niet tijdelijk onderbreekt. Het tweede lid, laatste volzin, het vierde
      lid en het zesde lid, zijn niet van toepassing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.7.b
    text: |-
      het dagelijks bestuur voor wat betreft het centraal stembureau voor de verkiezing van de leden van
      het algemeen bestuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.8
    text: |-
      Bij algemene maatregel van bestuur worden nadere regels gesteld over het onderzoek en de verklaring,
      bedoeld in het tweede lid.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 7.1
    text: |-
      De gebruiker maakt bij de vaststelling, bedoeld in de [artikelen Na 26][ref1], [O 5][ref2] en [O
      16][ref3], onderscheidenlijk [P 20, eerste lid][ref4], gebruik van de door de Kiesraad ter
      beschikking gestelde uitslagprogrammatuur.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_26
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_5
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_16
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_26
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: O_5
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: O_16
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
      - id: ref4
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: Ea 7.2
    text: |-
      De gebruiker draagt er zorg voor dat de uitslagprogrammatuur betrouwbaar en veilig door hem wordt
      gebruikt. Daarbij neemt hij de gebruiksvoorschriften in acht.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_7
  - number: Ea 8.1
    text: |-
      De Kiesraad, de colleges van burgemeester en wethouders, de dagelijkse besturen en de gebruikers
      werken bij de uitvoering van de bij of krachtens dit hoofdstuk aan hen toegekende taken samen om tot
      een betrouwbaar en veilig gebruik van de uitslagprogrammatuur te komen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 8.2
    text: |-
      De Kiesraad stelt ter bevordering van het betrouwbaar en veilig gebruik van de uitslagprogrammatuur
      een samenwerkingsprotocol vast na overleg met: Onze Minister van Binnenlandse Zaken en
      Koninkrijksrelaties, een instantie die representatief kan worden geacht voor de colleges van
      burgemeester en wethouders alsmede een instantie die representatief kan worden geacht voor de
      dagelijks besturen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 8.3
    text: 'In het samenwerkingsprotocol worden in ieder geval procedures vastgelegd voor gevallen waarin:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 8.3.a
    text: |-
      decentrale voorzieningen of maatregelen als bedoeld in [artikel Ea 6, eerste lid, onder a][ref1],
      niet in overeenstemming zijn met de aansluitvoorschriften;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_6
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 8.3.b
    text: |-
      het gebruik van de uitslagprogrammatuur door de gebruiker niet in overeenstemming is met de
      gebruiksvoorschriften;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 8.3.c
    text: |-
      anderszins sprake is van een storing in of aantasting van de werking, betrouwbaarheid of beveiliging
      van de uitslagprogrammatuur, misbruik of oneigenlijk gebruik van de toegang tot de
      uitslagprogrammatuur, of het vermoeden of de dreiging daarvan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 8.4
    text: |-
      De Kiesraad maakt het samenwerkingsprotocol in de Staatscourant bekend. Tevens maakt de Kiesraad het
      samenwerkingsprotocol voor de dag van de kandidaatstelling op een algemeen toegankelijke wijze
      elektronisch openbaar.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 9.1
    text: |-
      De Kiesraad verstrekt burgemeester en wethouders, het dagelijks bestuur en de gebruiker desgevraagd
      en uit eigen beweging gegevens en inlichtingen over een inbreuk op de betrouwbare en veilige werking
      van de uitslagprogrammatuur of de dreiging of het vermoeden daarvan, voor zover dit noodzakelijk is
      voor het betrouwbare en veilige gebruik van de uitslagprogrammatuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 9.2
    text: |-
      Burgemeester en wethouders, het dagelijks bestuur en de gebruiker stellen, onderscheidenlijk stelt
      de Kiesraad desgevraagd en uit eigen beweging onverwijld in kennis van:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 9.2.a
    text: een misbruik of oneigenlijk gebruik van de uitslagprogrammatuur of het vermoeden daarvan;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 9.2.b
    text: een inbreuk op de beveiliging of de integriteit van de decentrale voorzieningen en
      maatregelen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 9.2.c
    text: |-
      andere informatie die de Kiesraad nodig heeft om maatregelen te kunnen nemen om een inbreuk op de
      betrouwbare en veilige werking van de uitslagprogrammatuur te voorkomen of te beëindigen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 9.3
    text: |-
      Eenieder kan schriftelijk bij de Kiesraad een onderbouwde melding maken van een vermeende of
      geconstateerde storing in of aantasting van de werking, betrouwbaarheid of beveiliging van de
      uitslagprogrammatuur of de dreiging daarvan. Onverminderd [artikel Ea 12, tweede lid, aanhef en
      onder b][ref1], maakt de Kiesraad deze meldingen bij elke verkiezing op een algemeen toegankelijke
      wijze elektronisch openbaar.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_12
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_12
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 9.4
    text: |-
      Bij algemene maatregel van bestuur kunnen regels worden gesteld over de publicatie van de meldingen,
      bedoeld in het derde lid.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 10.1
    text: |-
      De Kiesraad kan burgemeester en wethouders of het dagelijks bestuur een beheersaanwijzing geven met
      betrekking tot decentrale voorzieningen en decentrale maatregelen als bedoeld in [artikel Ea 6,
      eerste lid][ref1], indien:


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_6
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 10.1.a
    text: |-
      burgemeester en wethouders of het dagelijks bestuur tekortschieten, respectievelijk tekortschiet in
      de naleving van de aansluitvoorschriften en daardoor de betrouwbare of veilige werking van de
      uitslagprogrammatuur in gevaar is; of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.1.b
    text: |-
      sprake is van onvoorziene omstandigheden die van dien aard zijn, dat de betrouwbare of veilige
      werking van de uitslagprogrammatuur in gevaar is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.2
    text: |-
      De Kiesraad kan de gebruiker een beheersaanwijzing geven met betrekking tot het gebruik van de
      uitslagprogrammatuur indien:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.2.a
    text: |-
      de gebruiker tekortschiet in de naleving van de gebruiksvoorschriften en daardoor de betrouwbare of
      veilige werking van de uitslagprogrammatuur in gevaar is; of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.2.b
    text: |-
      sprake is van onvoorziene omstandigheden die van dien aard zijn, dat de betrouwbare of veilige
      werking van de uitslagprogrammatuur in gevaar is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.3
    text: Een beheersaanwijzing is evenredig aan het doel waarvoor zij wordt gegeven.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.4
    text: |-
      De Kiesraad stelt in de beheersaanwijzing een termijn waarbinnen aan de aanwijzing moet zijn
      voldaan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 11.1
    text: |-
      De Kiesraad kan het gebruik van de uitslagprogrammatuur door een gebruiker al dan niet tijdelijk
      onderbreken of doen onderbreken indien:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.1.a
    text: |-
      een beheersaanwijzing als bedoeld in [artikel Ea 10][ref1] niet wordt nageleefd;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_10
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 11.1.b
    text: |-
      anderszins sprake is van een ernstige storing of aantasting van de werking, beveiliging of
      betrouwbaarheid van de uitslagprogrammatuur of de dreiging daarvan; of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.1.c
    text: |-
      anderszins sprake is van een misbruik of oneigenlijk gebruik van de toegang tot de
      uitslagprogrammatuur of de dreiging daarvan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.2
    text: |-
      Onderbreking van het gebruik van de uitslagprogrammatuur op grond van het eerste lid, is een uiterst
      middel dat slechts kan worden ingezet indien het geven van instructies en het geven van een
      beheersaanwijzing niet mogelijk dan wel niet toereikend blijkt te zijn om het gesignaleerde risico
      voor de betrouwbare en veilige werking van de uitslagprogrammatuur weg te nemen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.3
    text: |-
      Zodra de Kiesraad vaststelt dat de grond die aanleiding gaf tot het onderbreken van het gebruik zich
      niet langer voordoet, stelt hij de betrokken gebruiker opnieuw in staat of doet hij de betrokken
      gebruiker opnieuw in staat stellen om de uitslagprogrammatuur te gebruiken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.4
    text: |-
      De Kiesraad stelt burgemeester en wethouders of het dagelijks bestuur en de gebruiker zo mogelijk
      voorafgaand aan een onderbreken en van het opnieuw in staat stellen van het gebruik van de
      uitslagprogrammatuur, doch in ieder geval onverwijld na een onderbreken of het opnieuw in staat
      stellen van het gebruik, in kennis hiervan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.5
    text: |-
      Bij de kennisgeving over het onderbreken van het gebruik van de uitslagprogrammatuur, geeft de
      Kiesraad instructies aan het betrokken college van burgemeester en wethouders of het dagelijks
      bestuur, en de betrokken gebruiker over de te nemen maatregelen om het gebruik te kunnen hervatten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.6
    text: |-
      De Kiesraad stelt tevens Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties onverwijld in
      kennis van een onderbreken van het gebruik en van het opnieuw in staat stellen van het gebruik van
      de uitslagprogrammatuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.7
    text: |-
      Bij algemene maatregel van bestuur worden regels gesteld over de gevolgen van het onderbreken of
      doen onderbreken van het gebruik van de uitslagprogrammatuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 12.1
    text: |-
      De Kiesraad stelt een rapportage van bevindingen op over de onregelmatigheden die door de Kiesraad
      zijn vastgesteld en die ertoe leiden dat de betrouwbare of veilige werking van de
      uitslagprogrammatuur in gevaar is geweest.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_12
  - number: Ea 12.2
    text: |-
      Burgemeester en wethouders, het dagelijks bestuur en de gebruiker verstrekkende Kiesraad desgevraagd
      en uit eigen beweging gegevens en inlichtingen die de Kiesraad nodig heeft voor de opstelling van de
      rapportage.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_12
  - number: Ea 12.3
    text: |-
      De Kiesraad zendt een rapportage zo spoedig mogelijk na vaststelling naar het betrokken
      vertegenwoordigend orgaan en maakt deze op een algemeen toegankelijke wijze elektronisch openbaar.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_12
  - number: Ea 13
    text: |-
      Indien de Kiesraad bij een verkiezing geen uitslagprogrammatuur ter beschikking stelt of de Kiesraad
      het gebruik van de uitslagprogrammatuur onderbreekt of doet onderbreken, zijn bij de vaststelling
      van de uitkomst van de stemming en van de uitslag van de verkiezing door de gebruiker, de artikelen
      in de [hoofdstukken Na][ref1], [O][ref2] en [P][ref3] voor zover die betrekking hebben op het
      gebruik van de uitslagprogrammatuur niet van toepassing.


