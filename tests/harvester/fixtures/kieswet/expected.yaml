  - number: Z 1
    text: "Degene die stembiljetten, stempassen, kiezerspassen, volmachtbewijzen, briefstembewijzen of\n\
      vervangend briefstembewijzen namaakt of vervalst met het oogmerk deze als echt en onvervalst te\n\
      gebruiken of door anderen te doen gebruiken, wordt gestraft met gevangenisstraf van ten hoogste
      zes\njaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_1
  - number: Z 2
    text: "Degene die opzettelijk als echt en onvervalst gebruikt of door anderen doet gebruiken stembiljetten,\n\
      stempassen, kiezerspassen, volmachtbewijzen, briefstembewijzen of vervangend briefstembewijzen,
      die\nhij zelf heeft nagemaakt of vervalst of waarvan de valsheid of vervalsing hem, toen hij ze
      ontving,\nbekend was, of deze, met het oogmerk om ze als echt en onvervalst te gebruiken of door
      anderen te\ndoen gebruiken, in voorraad heeft, wordt gestraft met gevangenisstraf van ten hoogste
      zes jaren of\ngeldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_2
  - number: Z 2a
    text: "Degene die opzettelijk en wederrechtelijk de uitslagprogrammatuur binnendringt, beschadigt
      of de\nbetrouwbare werking ervan beïnvloedt wordt gestraft met gevangenisstraf van ten hoogste zes
      jaren of\neen geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_2a
  - number: Z 3
    text: "Degene die stembiljetten, stempassen, kiezerspassen, volmachtbewijzen, briefstembewijzen of\n\
      vervangend briefstembewijzen voorhanden heeft met het oogmerk deze wederrechtelijk te gebruiken
      of\ndoor anderen te doen gebruiken, wordt gestraft met gevangenisstraf van ten hoogste twee jaren
      of\ngeldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_3
  - number: Z 4.1
    text: "Degene die bij een verkiezing door gift of belofte een kiezer omkoopt om volmacht te geven
      tot het\nuitbrengen van zijn stem, wordt gestraft met gevangenisstraf van ten hoogste zes maanden
      of\ngeldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_4
  - number: Z 4.2
    text: "Degene die bij een verkiezing door gift of belofte een kiezer omkoopt dan wel anderszins daartoe\n\
      dwingt om een verklaring als bedoeld in [artikel H 4, eerste lid][ref1], af te leggen ter\nondersteuning
      van een lijst, wordt gestraft met gevangenisstraf van ten hoogste zes maanden of\ngeldboete van
      de derde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: Z 4.3
    text: "Met dezelfde straf wordt gestraft de kiezer die zich door gift of belofte tot het bij volmacht\n\
      stemmen of het afleggen van een ondersteuningsverklaring laat omkopen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_4
  - number: Z 5.1
    text: "Bij veroordeling wegens een van de in de [artikelen Z 1 tot en met Z 4][ref1] omschreven misdrijven\n\
      kan ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°, van het Wetboek van\nStrafrecht][ref2]
      dan wel, indien de ontzetting wordt uitgesproken door de strafrechter in Bonaire,\nSint Eustatius
      of Saba, [artikel 32, onder 1°, 2° en 4°, van het Wetboek van Strafrecht BES][ref3]\nvermelde rechten
      worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelZ_1\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel28\n\
      [ref3]: https://wetten.overheid.nl/BWBR0028570#Artikel28"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Z_1
        hoofdstuk: Z
        paragraaf: '1'
        afdeling: VI
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '28'
      - id: ref3
        bwb_id: BWBR0028570
        artikel: '28'
  - number: Z 5.2
    text: "Bij veroordeling tot een vrijheidsstraf van ten minste een jaar wegens een van de in de [artikelen
      Z\n1 tot en met Z 3][ref1] omschreven misdrijven, kan ontzetting van het in [artikel 28, eerste
      lid,\nonder 3°, van het Wetboek van Strafrecht][ref2] dan wel, indien de ontzetting wordt uitgesproken\n\
      door de strafrechter in Bonaire, Sint Eustatius of Saba, [artikel 32, onder 3°, van het Wetboek
      van\nStrafrecht BES][ref3] vermelde recht worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelZ_1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel28\n[ref3]: https://wetten.overheid.nl/BWBR0028570#Artikel28"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Z_1
        hoofdstuk: Z
        paragraaf: '1'
        afdeling: VI
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '28'
      - id: ref3
        bwb_id: BWBR0028570
        artikel: '28'
  - number: Z 6
    text: "Degene die bij een verkiezing als gemachtigde stemt voor een persoon, wetende dat deze overleden
      is,\nwordt gestraft met hechtenis van ten hoogste een maand of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_6
  - number: Z 7
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_7
  - number: Z 8
    text: "Degene die stelselmatig personen aanspreekt of anderszins persoonlijk benadert ten einde hen
      te\nbewegen het formulier op hun stempas, bestemd voor het stemmen bij volmacht, te ondertekenen
      en deze\npas af te geven, wordt gestraft met hechtenis van ten hoogste een maand of geldboete van
      de derde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_8
  - number: Z 8a
    text: "De onderdaan van een lidstaat van de Europese Unie die zowel in Nederland als in een andere
      lidstaat\naan een stemming voor de verkiezing van de leden van het Europees Parlement deelneemt,
      wordt\ngestraft met hechtenis van ten hoogste een maand of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_8a
  - number: Z 9
    text: "De werkgever die de hem bij [artikel J 10][ref1] opgelegde verplichting niet nakomt, wordt
      gestraft\nmet hechtenis van ten hoogste veertien dagen of geldboete van de tweede categorie.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_10
        hoofdstuk: J
        paragraaf: '2'
        afdeling: II
  - number: Z 10
    text: "De voorzitter, de leden en de opgeroepen plaatsvervangende leden van het stembureau die gedurende
      de\nzitting buiten noodzaak afwezig zijn zonder dat in vervanging is voorzien, worden gestraft met\n\
      geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_10
  - number: Z 11
    text: "De in de [artikelen Z 1 tot en met Z 4][ref1] bedoelde strafbare feiten worden als misdrijven\n\
      beschouwd en de in de [artikelen Z 6 tot en met Z 10][ref2] bedoelde strafbare feiten als\novertredingen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelZ_1\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelZ_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Z_1
        hoofdstuk: Z
        paragraaf: '1'
        afdeling: VI
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Z_6
        hoofdstuk: Z
        paragraaf: '1'
        afdeling: VI
  - number: Z 11a.1
    text: "De [artikelen 14 tot en met 21 van de Uitvoeringswet Algemene verordening gegevensbescherming][ref1]\n\
      zijn van overeenkomstige toepassing op de uitoefening van de taken en bevoegdheden van de Autoriteit\n\
      persoonsgegevens in het kader van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040940#Artikel14"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_11a
    references:
      - id: ref1
        bwb_id: BWBR0040940
        artikel: '14'
  - number: Z 11a.2
    text: "De [artikelen 124][ref1] en [268 van de Gemeentewet][ref2] blijven buiten toepassing ten aanzien
      van\nhet toezicht op het college van burgemeester en wethouders en de burgemeester inzake verwerking
      van\npersoonsgegevens in het kader van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005416#Artikel124\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005416#Artikel268"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_11a
    references:
      - id: ref1
        bwb_id: BWBR0005416
        artikel: '124'
      - id: ref2
        bwb_id: BWBR0005416
        artikel: '268'
  - number: Z 11b
    text: "[Artikel 34 van de Uitvoeringswet Algemene verordening gegevensbescherming][ref1] is van\n\
      overeenkomstige toepassing op de uitoefening van de rechten, bedoeld in hoofdstuk III van de\nAlgemene
      verordening gegevensbescherming, ten aanzien van verwerking van persoonsgegevens op grond\nvan deze
      wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040940#Artikel34"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_11b
    references:
      - id: ref1
        bwb_id: BWBR0040940
        artikel: '34'
  - number: Z 11c
    text: "Indien bij of krachtens [artikel 58f][ref1] of [58g van de Wet op de publieke gezondheid][ref2]\n\
      maatregelen worden genomen die van toepassing zijn op plaatsen of gedeelten daarvan die in gebruik\n\
      zijn ten behoeve van de uitvoering van een verkiezing als bedoeld in de Kieswet, kan een lid van
      het\nstembureau, briefstembureau, gemeentelijk stembureau, hoofdstembureau, nationaal briefstembureau
      dan\nwel centraal stembureau de aanwijzingen geven die nodig zijn om de naleving daarvan te verzekeren.\n\
      De aanwijzing dat een persoon de locatie niet mag betreden, of dat een persoon de locatie moet\n\
      verlaten, kan enkel worden gegeven door de voorzitter.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0024705#Artikel58f\n\
      [ref2]: https://wetten.overheid.nl/BWBR0024705#Artikel58g"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_11c
    references:
      - id: ref1
        bwb_id: BWBR0024705
        artikel: 58f
      - id: ref2
        bwb_id: BWBR0024705
        artikel: 58g
  - number: Z 12.1
    text: "Wanneer bij of krachtens deze wet voorgeschreven verrichtingen op een zaterdag, zondag of algemeen\n\
      erkende feestdag zouden vallen, treedt de eerstvolgende dag, geen zaterdag, zondag of algemeen\n\
      erkende feestdag zijnde, daarvoor in de plaats. Deze bepaling is mede van toepassing op het tegelijk\n\
      aftreden van de leden van vertegenwoordigende organen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_12
  - number: Z 12.2
    text: "Het eerste lid geldt ook voor verrichtingen waarvoor de wettelijke termijn wordt bepaald door\n\
      terugrekening vanaf een tijdstip of een gebeurtenis."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_12
  - number: Z 12.3
    text: "Voor zover de bepaling van de tijd voor die verrichtingen aan het openbaar gezag is opgedragen,\n\
      worden daarvoor geen zaterdagen, zondagen of algemeen erkende feestdagen aangewezen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_12
  - number: Z 12.4
    text: "Onder algemeen erkende feestdagen worden verstaan de in [artikel 3 van de Algemene\ntermijnenwet][ref1]
      als zodanig genoemde en de bij of krachtens dat artikel daarmee gelijkgestelde\ndagen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002448#Artikel3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_12
    references:
      - id: ref1
        bwb_id: BWBR0002448
        artikel: '3'
  - number: Z 13
    text: De bij deze wet gevoegde tabel maakt deel uit van deze wet.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_13
  - number: Z 14
    text: "Op een terinzagelegging die plaatsvindt op grond van deze wet, is [artikel 12 van de\nBekendmakingswet][ref1]
      niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004287#Artikel12"
