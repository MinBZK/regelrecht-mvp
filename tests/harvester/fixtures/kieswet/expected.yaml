        paragraaf: '1'
        afdeling: IV
  - number: V 12
    text: |-
      De beslissing betreffende de toelating van de tot lid van provinciale staten, het algemeen bestuur
      onderscheidenlijk van de gemeenteraad benoemden wordt onverwijld genomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_12
  - number: V 13.1
    text: |-
      Elke beslissing betreffende de toelating van de benoemden tot lid van provinciale staten, het
      algemeen bestuur, onderscheidenlijk de gemeenteraad, wordt door de voorzitter van provinciale
      staten, de voorzitter van het vertegenwoordigend orgaan van het waterschap, onderscheidenlijk de
      voorzitter van de gemeenteraad, terstond aan de benoemde bekendgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_13
  - number: V 13.2
    text: Aan de niet-toegelatene worden de redenen van de beslissing meegedeeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_13
  - number: V 13.3
    text: |-
      Het eerste lid is van overeenkomstige toepassing, indien door het vertegenwoordigend orgaan, wegens
      herhaalde staking van stemmen of wegens staking van stemmen in een voltallige vergadering over een
      voorstel omtrent toelating geen beslissing is genomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_13
  - number: V 15.1
    text: |-
      Indien op het tijdstip van periodieke aftreding van de leden van provinciale staten, het
      vertegenwoordigend orgaan van het waterschap, onderscheidenlijk van de gemeenteraad, niet de
      geloofsbrieven van meer dan de helft van het wettelijk voorgeschreven aantal leden is goedgekeurd,
      houden de leden van dat vertegenwoordigend orgaan zitting, totdat zulks is geschied. Gedurende deze
      tijd oefenen de bij de verkiezing gekozen leden hun functie niet uit.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_15
  - number: V 15.2
    text: |-
      Een plaats die openvalt na het tijdstip van periodieke aftreding, wordt vervuld op dezelfde wijze,
      als zou zijn geschied, indien zij voor dat tijdstip zou zijn opengevallen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_15
  - number: W 1.1
    text: |-
      Wanneer, anders dan bij de vaststelling van de uitslag van een verkiezing, in een opengevallen
      plaats moet worden voorzien, verklaart de voorzitter van het centraal stembureau bij een met redenen
      omkleed besluit, uiterlijk op de veertiende dag nadat dit te zijner kennis is gekomen, benoemd de
      daarvoor in aanmerking komende kandidaat die in de volgorde, bedoeld in [artikel P 19][ref1] dan wel
      [artikel U 15, tweede lid][ref2], het hoogst is geplaatst op de lijst waarop degene die moet worden
      opgevolgd, is gekozen. Indien het lid in wiens plaats moet worden voorzien, ontslag heeft genomen
      met ingang van een bepaald tijdstip, vangt de termijn, bedoeld in de eerste volzin, aan op dat
      tijdstip.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_19
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: U_15
        hoofdstuk: U
        paragraaf: '3'
        afdeling: III
  - number: W 1.2
    text: |-
      Indien een plaats openvalt die door toepassing van [artikel P 16, tweede lid][ref1], was vervuld,
      verklaart de voorzitter van het centraal stembureau, in afwijking van het eerste lid, benoemd de
      daarvoor in aanmerking komende kandidaat op de lijst waaraan ingevolge [artikel P 16, tweede
      lid][ref2], een zetel was onthouden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_16
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_16
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_16
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_16
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: W 1.3
    text: |-
      Indien de lijst, bedoeld in het eerste lid, deel uitmaakt van een lijstengroep en op een of meer
      andere lijsten of stellen gelijkluidende lijsten van die groep kandidaten voorkomen die op de
      gezamenlijke lijsten waarop zij voorkomen, een aantal stemmen hebben verkregen groter dan 25% van de
      kiesdeler, doch die niet met toepassing van [artikel P 15][ref1] zijn gekozen, verklaart de
      voorzitter van het centraal stembureau, in afwijking van het eerste lid, benoemd diegene van deze
      kandidaten op wie het grootste aantal stemmen is uitgebracht.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: W 1.4
    text: |-
      Indien het de opvolging van een lid van een gemeenteraad met minder dan negentien zetels betreft,
      wordt bij de toepassing van het derde lid de helft van de kiesdeler in aanmerking genomen in plaats
      van 25% van de kiesdeler.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 1.5
    text: |-
      Indien een plaats openvalt die door toepassing van het derde lid was vervuld en dat lid niet opnieuw
      moet worden toegepast, verklaart de voorzitter van het centraal stembureau benoemd de daarvoor in
      aanmerking komende kandidaat op de lijst waaraan ingevolge het derde lid een zetel was onthouden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 1.6
    text: |-
      Bij ministeriële regeling wordt een model vastgesteld voor het besluit van de voorzitter van het
      centraal stembureau ter benoeming van een lid van een vertegenwoordigend orgaan, noodzakelijk
      geworden door:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 1.6.a
    text: het niet-aannemen van de benoeming door een kandidaat;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 1.6.b
    text: het niet-toelaten als lid van een kandidaat, of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 1.6.c
    text: het openvallen van een plaats in dat orgaan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 2.1
    text: |-
      Bij de toepassing van [artikel W 1][ref1] wordt buiten rekening gelaten de kandidaat:


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: W_1
        hoofdstuk: W
        afdeling: IV
  - number: W 2.1.a
    text: die is overleden;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.1.b
    text: aan wie tijdelijk ontslag is verleend wegens zwangerschap en bevalling of ziekte;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.1.c
    text: wiens vacature vervuld wordt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.1.d
    text: |-
      die in de vacature benoemd is verklaard, maar schriftelijk verklaard heeft of geacht wordt de
      benoeming niet aan te nemen, de in [artikel V 3][ref1] genoemde stukken niet tijdig heeft ingezonden
      of bij besluit niet tot het vertegenwoordigend orgaan is toegelaten;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_3
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: W 2.1.e
    text: |-
      die lid is van het vertegenwoordigend orgaan of als zodanig benoemd is verklaard, terwijl over zijn
      toelating als lid nog niet is beslist, tenzij hij is benoemd tot vervanger voor de plaats die is
      opengevallen als gevolg van een tijdelijk ontslag als bedoeld in [paragraaf 3 van hoofdstuk
      X][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: X
        paragraaf: '3'
        afdeling: IV
  - number: W 2.1.f
    text: |-
      van wie door de voorzitter van het centraal stembureau een schriftelijke verklaring is ontvangen dat
      hij niet voor benoeming in aanmerking wenst te komen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.1.g
    text: |-
      die lid was van het vertegenwoordigend orgaan, terwijl ook ten aanzien van deze kandidaat ter kennis
      van de voorzitter van het centraal stembureau is gekomen dat in zijn opengevallen plaats moet worden
      voorzien;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.1.h
    text: |-
      die, indien het de verkiezing van provinciale staten, het algemeen bestuur onderscheidenlijk de
      gemeenteraad betreft, niet benoembaar is ingevolge het bepaalde in [artikel 12 van de
      Provinciewet][ref1], [artikel 31b van de Waterschapswet][ref2] onderscheidenlijk [artikel 11 van de
      Gemeentewet][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0005645#Artikel12
      [ref2]: https://wetten.overheid.nl/BWBR0005108#Artikel31b
      [ref3]: https://wetten.overheid.nl/BWBR0005416#Artikel11
