        artikel: G_3
        hoofdstuk: G
        afdeling: II
  - number: Ya 25.5
    text: "Het centraal stembureau doet van de beslissing, bedoeld in [artikel G 2, vijfde lid][ref1],
      en het\nschrappen van de aanduiding in het register, bedoeld in artikel G 2, zevende lid, mededeling
      in het\nafkondigingsblad.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_2
        hoofdstuk: G
        afdeling: II
  - number: Ya 26.1
    text: "Onverminderd het bepaalde in het tweede lid, geldt een geregistreerde aanduiding waarvan\n\
      overeenkomstig het bepaalde in [artikel G 1, achtste lid][ref1], dan wel [artikel Ya 15, derde\n\
      lid][ref2], mededeling is gedaan, tevens voor de verkiezing van de leden van het kiescollege.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_26
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Ya_15
        hoofdstuk: Ya
        paragraaf: '3'
        afdeling: Va
  - number: Ya 26.2
    text: "Het centraal stembureau voor de verkiezing van de leden van het kiescollege bepaalt dat de
      in het\neerste lid bedoelde doorwerking van de registratie voor die verkiezing niet plaatsvindt,
      indien de\ngeregistreerde aanduiding geheel of in hoofdzaak overeenstemt met een reeds op de voet
      van\n[artikel G 2][ref1] in samenhang met [artikel Ya 25][ref2] geregistreerde aanduiding van een
      andere\npolitieke groepering, en daardoor verwarring te duchten is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_25"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_26
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_2
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Ya_25
        hoofdstuk: Ya
        paragraaf: 3a
        afdeling: Va
  - number: Ya 26.3
    text: "Een beschikking als bedoeld in het tweede lid wordt genomen uiterlijk op de veertiende dag
      na de\ndagtekening van de Staatscourant waarin de mededeling, bedoeld in [artikel G 1, achtste lid][ref1],\n\
      is gedaan of uiterlijk op de veertiende dag na de dagtekening van de mededeling, bedoeld in [artikel\n\
      Ya 15, derde lid][ref2]. De beschikking wordt terstond aan de gemachtigde van de desbetreffende\n\
      groepering bekendgemaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1\n[ref2]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelYa_15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_26
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Ya_15
        hoofdstuk: Ya
        paragraaf: '3'
        afdeling: Va
  - number: Ya 27
    text: "Het minimum aantal te overleggen verklaringen van ondersteuning, bedoeld in [artikel H 4, eerste\n\
      lid][ref1], bedraagt voor de kieskring bij de verkiezing van de leden van het kiescollege: tien.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_27
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: Ya 28
    text: "De [artikelen Ya 16][ref1] en [Ya 17][ref2] zijn van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_16\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_17"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_28
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ya_16
        hoofdstuk: Ya
        paragraaf: '3'
        afdeling: Va
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Ya_17
        hoofdstuk: Ya
        paragraaf: '3'
        afdeling: Va
  - number: Ya 28a
    text: "In [artikel J 6a][ref1] wordt in plaats van «de verkiezing van de leden van het algemeen bestuur»\n\
      gelezen: de verkiezing van de leden van de eilandsraad.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_28a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_6a
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: Ya 29
    text: "In afwijking van [artikel P 10][ref1] worden de overblijvende zetel of zetels niet toegewezen
      aan\neen lijst indien aan een lijst meer zetels zouden moet worden toegewezen dan er kandidaten
      zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_29
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_10
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: Ya 29a
    text: "In [artikel P 15, eerste lid][ref1], wordt in plaats van «25% van de kiesdeler» gelezen: 50%
      van de\nkiesdeler.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_29a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: Ya 29b
    text: "In afwijking van [artikel P 19, vijfde lid][ref1], blijft de rangschikking achterwege ten aanzien\n\
      van de verkiezing van de leden van het kiescollege, voor zover het lijsten betreft waarop geen\n\
      kandidaten gekozen zijn verklaard.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_29b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_19
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: Ya 29c
    text: "In afwijking van [artikel W 4, eerste lid][ref1], wordt er geen opvolger benoemd indien er
      geen\nkandidaat meer voor benoeming in aanmerking komt op de lijst, waarop degene die moet worden\n\
      opgevolgd is gekozen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_29c
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: W_4
        hoofdstuk: W
        afdeling: IV
  - number: Ya 30.1
    text: "De leden van de Eerste Kamer worden in de openbare lichamen gekozen door de leden van de\n\
      kiescolleges."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_30
  - number: Ya 30.2
    text: "De leden van de kiescolleges komen per openbaar lichaam in vergadering bijeen tot het uitbrengen
      van\nhun stem."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_30
  - number: Ya 30.3
    text: "De bij of krachtens deze wet gestelde bepalingen betreffende de verkiezing van de leden van
      de\nEerste Kamer zijn, voor zover deze paragraaf niet anders bepaalt, van toepassing op de verkiezing\n\
      van deze leden door de leden van de kiescolleges, met dien verstande dat telkens in die bepalingen\n\
      mede wordt gelezen in plaats van:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_30
  - number: Ya 30.3.a
    text: '«de provincie» of «de provincies»: het openbaar lichaam onderscheidenlijk de openbare lichamen;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_30
  - number: Ya 30.3.b
    text: '«provinciale staten» en «staten»: het kiescollege;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_30
  - number: Ya 30.3.c
    text: '«statenlid»: kiescollegelid;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_30
  - number: Ya 30.3.d
    text: '«statenvergadering»: vergadering van het kiescollege.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_30
  - number: Ya 31
    text: "De [artikelen Ya 4][ref1], [Ya 5][ref2], [Ya 7][ref3] en [Ya 8][ref4] zijn van toepassing,
      met dien\nverstande dat voor de toepassing van de artikelen Ya 4 en Ya 5 in plaats van «een gezaghebber»\n\
      telkens wordt gelezen «de gezaghebber».\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_5\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_7\n\
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_31
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ya_4
        hoofdstuk: Ya
        paragraaf: '2'
        afdeling: Va
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Ya_5
        hoofdstuk: Ya
        paragraaf: '2'
        afdeling: Va
      - id: ref3
        bwb_id: BWBR0004627
        artikel: Ya_7
        hoofdstuk: Ya
        paragraaf: '2'
        afdeling: Va
      - id: ref4
        bwb_id: BWBR0004627
        artikel: Ya_8
        hoofdstuk: Ya
        paragraaf: '2'
        afdeling: Va
  - number: Ya 31a
    text: "Onverminderd [artikel S 1, vierde en vijfde lid][ref1], kan degene die de lijst heeft ingeleverd\n\
      tevens uiterlijk op de derde dag na de zitting van het centraal stembureau, het verzuim of de\n\
      verzuimen, in de kennisgeving aangeduid, herstellen op het bestuurskantoor van negen tot zeventien\n\
      uur. [Artikel Ya 7][ref2] is van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_31a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_1
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Ya_7
        hoofdstuk: Ya
        paragraaf: '2'
        afdeling: Va
  - number: Ya 31b.1
    text: "Het centraal stembureau verzendt afschriften van de kandidatenlijsten die voor de kieskringen\n\
      Bonaire, Sint Eustatius en Saba zijn ingeleverd onverwijld na het onderzoek van de lijsten langs\n\
      elektronische weg naar de gezaghebbers."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_31b
  - number: Ya 31b.2
    text: "[Artikel Ya 10, tweede en derde lid][ref1], is van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_31b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ya_10
        hoofdstuk: Ya
        paragraaf: '2'
        afdeling: Va
  - number: Ya 31c.1
    text: "[Artikel S 3, aanhef en onderdeel a][ref1], is niet van toepassing indien een lijst op de dag
      van de\nkandidaatstelling tussen negen en zeventien uur bij een gezaghebber is ingeleverd.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_31c
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_3
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
  - number: Ya 31c.2
    text: "[Artikel Ya 10a, tweede lid][ref1], is van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_10a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_31c
    references:
