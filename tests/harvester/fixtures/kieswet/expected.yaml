  - number: Xa 2.3
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over het langs
      elektronische weg verrichten van de handelingen bedoeld in het eerste en tweede lid en het gebruik
      van het elektronisch systeem voor gegevensverwerking.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelXa_2
  - number: Xa 3
    text: |-
      In aanvulling op [artikel V 3, tweede lid][ref1], legt de benoemde die geen gemachtigde heeft een
      uittreksel uit de geboorteregisters over, waaruit datum en plaats van zijn geboorte blijken, alsmede
      een bewijs van Nederlanderschap.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3
