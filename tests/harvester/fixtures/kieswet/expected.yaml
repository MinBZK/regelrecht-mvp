  - number: Y 22a.1
    text: |-
      De stemming geschiedt in elke kieskring over de kandidaten wier namen voorkomen op de voor het
      gehele land geldig verklaarde kandidatenlijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_22a
  - number: Y 22a.2
    text: |-
      De stembiljetten zijn voorzien van de naam van het vertegenwoordigend orgaan waarvoor de verkiezing
      geldt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_22a
  - number: Y 22b.1
    text: |-
      Het gemeentelijk stembureau geeft niet eerder uitvoering aan het bepaalde in [artikel Na 29][ref1]
      dan nadat de stembussen in de lidstaat waar de kiezers het laatst hun stem uitbrengen tijdens de in
      de Akte bedoelde stemmingsperiode zijn gesloten. Tot die tijd wordt de zitting geschorst.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_29
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_22b
    references:
