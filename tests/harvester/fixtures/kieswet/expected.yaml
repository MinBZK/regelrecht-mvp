        artikel: '29'
  - number: B 1.1
    text: |-
      De leden van de Tweede Kamer der Staten-Generaal worden gekozen door degenen die op de dag van de
      kandidaatstelling Nederlander zijn en op de dag van de stemming de leeftijd van achttien jaar hebben
      bereikt, met uitzondering van degenen die op de dag van de kandidaatstelling hun werkelijke
      woonplaats hebben in Aruba, Curaçao of Sint Maarten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_1
  - number: B 1.2
    text: 'Deze uitzondering geldt niet voor:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_1
  - number: B 1.2.a
    text: de Nederlander die gedurende ten minste tien jaren ingezetene van Nederland is geweest;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_1
  - number: B 1.2.b
    text: |-
      de Nederlander die in Nederlandse openbare dienst in Aruba, Curaçao of Sint Maarten werkzaam is,
      alsmede zijn Nederlandse echtgenoot, geregistreerde partner of levensgezel en kinderen, voor zover
      dezen met hem een gemeenschappelijke huishouding voeren.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_1
  - number: B 2
    text: |-
      De leden van provinciale staten worden gekozen door degenen die op de dag van de kandidaatstelling
      ingezetenen zijn van de provincie, mits zij Nederlander zijn en op de dag van de stemming de
      leeftijd van achttien jaar hebben bereikt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_2
  - number: B 2a.1
    text: |-
      De leden van het algemeen bestuur worden gekozen door degenen die op de dag van de kandidaatstelling
      ingezetenen zijn van het waterschap en op de dag van de stemming de leeftijd van achttien jaar
      hebben bereikt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_2a
  - number: B 2a.2
    text: |-
      [Artikel B 3, tweede lid, aanhef en onderdeel a, en derde lid][ref1], is van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelB_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_2a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: B_3
        hoofdstuk: B
        afdeling: II
  - number: B 3.1
    text: |-
      De leden van de gemeenteraden worden gekozen door degenen die op de dag van de kandidaatstelling
      ingezetenen zijn van de gemeente en op de dag van de stemming de leeftijd van achttien jaar hebben
      bereikt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_3
  - number: B 3.2
    text: |-
      Zij die geen onderdaan van een lidstaat van de Europese Unie zijn, dienen om kiesgerechtigd te zijn
      op de dag van de kandidaatstelling tevens te voldoen aan de vereisten dat:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_3
  - number: B 3.2.a
    text: |-
      zij rechtmatig in Nederland verblijven op grond van [artikel 8, onder a, b, c, d, e of l, van de
      Vreemdelingenwet 2000][ref1] of op grond van een verdrag tussen een internationale organisatie en de
      Staat der Nederlanden inzake de zetel van deze organisatie in Nederland, en


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_3
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: B 3.2.b
    text: |-
      zij onmiddellijk voorafgaand aan de dag van de kandidaatstelling gedurende een onafgebroken periode
      van ten minste vijf jaren ingezetene van Nederland waren en beschikten over een verblijfsrecht als
      bedoeld onder a, dan wel op grond van [artikel 3][ref1] of [artikel 6 van de Wet toelating en
      uitzetting BES][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0028571#Artikel3
      [ref2]: https://wetten.overheid.nl/BWBR0028571#Artikel6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_3
    references:
      - id: ref1
        bwb_id: BWBR0028571
        artikel: '3'
      - id: ref2
        bwb_id: BWBR0028571
        artikel: '6'
  - number: B 3.3
    text: |-
      Niet kiesgerechtigd zijn zij die geen Nederlander zijn en, als door andere staten uitgezonden leden
      van diplomatieke of consulaire vertegenwoordigingen, in Nederland werkzaam zijn, alsmede hun niet-
      Nederlandse echtgenoten, geregistreerde partners of levensgezellen en kinderen, voor zover dezen met
      hen een gemeenschappelijke huishouding voeren.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_3
  - number: B 4.1
    text: |-
      Onder ingezetenen van Nederland, van de provincie, van het waterschap en van de gemeente verstaat
      deze wet hen die onderscheidenlijk in Nederland, in de provincie, in het waterschap en in de
      gemeente werkelijke woonplaats hebben.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_4
  - number: B 4.2
    text: |-
      Zij die als ingezetene met een adres in een gemeente zijn ingeschreven in de basisregistratie
      personen, worden voor de toepassing van deze wet, behoudens bewijs van het tegendeel, geacht
      werkelijke woonplaats te hebben in die gemeente.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_4
  - number: B 4.3
    text: |-
      Zij die als ingezetene met een adres zijn ingeschreven in de basisregistratie personen, worden voor
      de toepassing van deze wet, behoudens bewijs van het tegendeel, geacht werkelijke woonplaats te
      hebben in het waterschap waaronder dat adres valt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_4
  - number: B 5.1
    text: |-
      Van het kiesrecht zijn uitgesloten zij die bij onherroepelijke rechterlijke uitspraak van het
      kiesrecht zijn ontzet. De uitsluiting wordt beoordeeld naar de toestand op de dag van de
      kandidaatstelling.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_5
  - number: B 5.2
    text: |-
      Onze Minister van Justitie en Veiligheid draagt zorg, dat van elke onherroepelijke rechterlijke
      uitspraak als bedoeld in het eerste lid zo spoedig mogelijk mededeling wordt gedaan. Indien de
      betrokkene als ingezetene is ingeschreven in de basisregistratie personen wordt mededeling gedaan
      aan de burgemeester van de gemeente waar betrokkene volgens de basisregistratie zijn adres heeft. In
      andere gevallen wordt mededeling gedaan aan de burgemeester van de gemeente ’s-Gravenhage. In de
      mededeling worden naam, voorletters of voornamen, adres en geboortedatum van de betrokkene alsmede
      de duur van de uitsluiting vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_5
  - number: B 5.3
    text: |-
      De burgemeester respectievelijk de burgemeester van 's-Gravenhage stelt de persoon na ontvangst van
      de mededeling in kennis van zijn uitsluiting en de duur daarvan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_5
  - number: B 6.1
    text: |-
      Kiesgerechtigde personen aan wie op de dag van de stemming rechtmatig hun vrijheid is ontnomen,
      oefenen hun kiesrecht uit door bij volmacht te stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_6
  - number: B 6.2
    text: 'Deze beperking geldt niet:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_6
  - number: B 6.2.a
    text: |-
      voor hen die op de dag van de stemming een zodanige feitelijke bewegingsvrijheid genieten dat zij in
      persoon aan de stemming kunnen deelnemen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_6
  - number: B 6.2.b
    text: |-
      voor hen die op grond van het regime van de inrichting waarin zij verblijven aanspraak hebben op
      periodiek verlof.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_6
  - number: B 6.3
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld betreffende het stemmen bij
      volmacht door de in het eerste lid bedoelde personen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_6
  - number: C 1.1
    text: De leden van de Tweede Kamer worden gekozen voor vier jaren.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_1
  - number: C 1.2
    text: |-
      Zij treden tegelijk af op de woensdag op een door de Voorzitter van de Tweede Kamer te bepalen
      tijdstip in de periode van 29 maart tot en met 4 april.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_1
  - number: C 2.1
    text: |-
      De leden van de Tweede Kamer, gekozen na ontbinding van de kamer, treden tegelijk af op een door de
      Voorzitter van de Tweede Kamer te bepalen tijdstip op de eerstvolgende woensdag in de in [artikel C
      1][ref1], tweede lid, bedoelde periode nadat vier jaren zijn verstreken sedert de zitting van het
      centraal stembureau waarin de uitslag van de verkiezing is bekendgemaakt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelC_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: C_1
        hoofdstuk: C
        afdeling: II
  - number: C 2.2
    text: |-
      Indien deze vier jaren eindigen in een periode, aanvangend met het in [artikel C 1][ref1], tweede
      lid, bedoelde tijdstip en op een door de Voorzitter van de Tweede Kamer te bepalen tijdstip
      eindigend op de woensdag in de periode van 25 tot en met 31 mei, treden zij af met ingang van de
      eerstvolgende woensdag in de in dat lid bedoelde periode nadat drie jaren zijn verstreken sedert de
      zitting van het centraal stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelC_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: C_1
        hoofdstuk: C
        afdeling: II
  - number: C 3.1
    text: |-
      Indien het in [artikel C 1][ref1], tweede lid, of in [artikel C 2][ref2] bepaalde tijdstip valt in
      een jaar waarin de verkiezingen van de leden van provinciale staten onderscheidenlijk de
      gemeenteraad worden gehouden, treden de leden van de Tweede Kamer tegelijk af op een door de
      Voorzitter van de Tweede Kamer te bepalen tijdstip op de woensdag in de periode van 25 tot en met
      31 mei.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelC_1
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelC_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: C_1
        hoofdstuk: C
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: C_2
        hoofdstuk: C
        afdeling: II
  - number: C 3.2
    text: |-
      De leden van de Tweede Kamer die zijn gekozen ter vervulling van de plaatsen van leden die op het in
      het eerste lid genoemde tijdstip zijn afgetreden, treden, tenzij zich opnieuw het geval als bedoeld
      in het eerste lid voordoet, tegelijk af op een door de Voorzitter van de Tweede Kamer te bepalen
      tijdstip op de eerstvolgende woensdag in de in [artikel C 1, tweede lid][ref1], bedoelde periode
      nadat drie jaren zijn verstreken sedert de zitting van het centraal stembureau waarin de uitslag van
      de verkiezing is bekendgemaakt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelC_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: C_1
        hoofdstuk: C
        afdeling: II
  - number: C 4.1
    text: |-
      De leden van provinciale staten, de algemene besturen, onderscheidenlijk gemeenteraden worden
      gekozen voor vier jaren.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_4
  - number: C 4.2
    text: Zij treden tegelijk af met ingang van de woensdag in de periode van 29 maart tot en met
      4 april.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_4
  - number: C 5
    text: |-
      Degene die ter vervulling van een opengevallen plaats tot lid is benoemd, treedt af op het tijdstip
      waarop degene in wiens plaats hij is benoemd, zou hebben moeten aftreden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_5
  - number: D 1
    text: Burgemeester en wethouders registreren de kiesgerechtigdheid van de ingezetenen van de
      gemeente.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_1
  - number: D 2
    text: |-
      Burgemeester en wethouders van 's-Gravenhage dragen zorg voor een registratie van personen die hun
      werkelijke woonplaats buiten Nederland hebben en aan wie kiesrecht toekomt op grond van [artikel B
      1][ref1] en die niet zijn uitgesloten van het kiesrecht op grond van [artikel B 5][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelB_1
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelB_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: B_1
        hoofdstuk: B
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: B_5
        hoofdstuk: B
        afdeling: II
  - number: D 3.1
    text: |-
      Registratie van een persoon als bedoeld in [artikel D 2][ref1] gebeurt op aanvraag, onverminderd
      [artikel D 6, tweede en derde lid][ref2]. Een aanvraag van een persoon die de leeftijd van zeventien
      jaar heeft, wordt in behandeling genomen ten behoeve van een registratie met ingang van de
      vierenveertigste dag voor het bereiken van de achttienjarige leeftijd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_6
        hoofdstuk: D
