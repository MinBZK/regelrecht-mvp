  - number: Y 13.1
    text: |-
      Bij de lijst wordt van iedere daarop voorkomende kandidaat een schriftelijke verklaring overgelegd
      dat hij niet in een andere lidstaat kandidaat voor het lidmaatschap van het Europees Parlement zal
      zijn.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_13
  - number: Y 13.2
    text: |-
      Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de in het
      eerste lid bedoelde verklaring, kosteloos, voor de kiezers verkrijgbaar zijn. Bij ministeriële
      regeling wordt voor het formulier een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_13
  - number: Y 14
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_14
  - number: Y 15
    text: |-
      In aanvulling op [artikel I 2, eerste lid][ref1], wordt het ontbreken van de verklaring, bedoeld in
      [artikel Y 13, eerste lid][ref2], tevens als verzuim aangemerkt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_13
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_15
