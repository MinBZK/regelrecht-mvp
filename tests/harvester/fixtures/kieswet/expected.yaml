      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_22
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: W 6
    text: |-
      Indien de voorzitter van een centraal stembureau op dezelfde dag kennis krijgt van het openvallen
      van meer dan één plaats in een vertegenwoordigend orgaan en als gevolg hiervan een kandidaat op meer
      dan één lijst benoemd zou moeten worden verklaard, wordt deze benoemd met overeenkomstige toepassing
      van [artikel P 18][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_18
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_18
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: W 7.1
    text: |-
      Van iedere benoeming die met toepassing van de bepalingen van dit hoofdstuk geschiedt, wordt
      terstond mededeling gedaan in de Staatscourant of, indien het betreft de benoeming van een lid van
      provinciale staten, het algemeen bestuur of de gemeenteraad, in het provinciaal blad, het
      waterschapsblad onderscheidenlijk het gemeenteblad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_7
  - number: W 7.2
    text: |-
      De voorzitter van het centraal stembureau doet een afschrift van het benoemingsbesluit toekomen aan
      het vertegenwoordigend orgaan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_7
  - number: W 8
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld betreffende de voorziening in
      opengevallen plaatsen in vertegenwoordigende organen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_8
  - number: X 1.1
    text: |-
      Zodra onherroepelijk is komen vast te staan dat een lid van een vertegenwoordigend orgaan een van de
      vereisten voor het lidmaatschap niet bezit of dat hij een met het lidmaatschap onverenigbare
      betrekking vervult, houdt hij op lid te zijn.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_1
  - number: X 1.2
    text: |-
      De voorzitter van het vertegenwoordigend orgaan geeft hiervan onverwijld kennis aan de voorzitter
      van het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_1
  - number: X 1.3
    text: |-
      Een overeenkomstige kennisgeving vindt plaats, indien door het overlijden van een lid een plaats in
      het vertegenwoordigend orgaan is opengevallen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_1
  - number: X 2.1
    text: |-
      Een lid van een vertegenwoordigend orgaan, tot wiens toelating is besloten, kan te allen tijde zijn
      ontslag nemen. Ontslagneming met terugwerkende kracht is niet mogelijk.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_2
  - number: X 2.2
    text: |-
      Hij bericht dit schriftelijk aan de voorzitter van het vertegenwoordigend orgaan. Deze geeft hiervan
      onverwijld kennis aan de voorzitter van het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_2
  - number: X 2.3
    text: Op een ingediend ontslag kan niet worden teruggekomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_2
  - number: X 3.1
    text: |-
      Wanneer een lid van de Tweede of van de Eerste Kamer wordt benoemd in een ambt als bedoeld in
      [artikel 57, tweede lid, van de Grondwet][ref1], houdt zijn lidmaatschap van de Kamer van rechtswege
      op.


      [ref1]: https://wetten.overheid.nl/BWBR0001840#Artikel57
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_3
    references:
      - id: ref1
        bwb_id: BWBR0001840
        artikel: '57'
  - number: X 3.2
    text: |-
      Wanneer een lid van de Tweede of van de Eerste Kamer komt te verkeren in een van de gevallen,
      genoemd in het [eerste lid van artikel X 1][ref1], anders dan op grond van het voorgaande lid, geeft
      hij hiervan kennis aan de kamer, met vermelding van de reden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 3.3
    text: |-
      Indien de kennisgeving niet is gedaan en de voorzitter van de kamer van oordeel is, dat een lid van
      de kamer verkeert in een van de gevallen, genoemd in het [eerste lid van artikel X 1][ref1],
      waarschuwt hij de belanghebbende schriftelijk.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 3.4
    text: |-
      Het staat deze vrij de zaak uiterlijk op de achtste dag na de dagtekening van de in het derde lid
      bedoelde waarschuwing aan het oordeel van de kamer te onderwerpen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_3
  - number: X 4.1
    text: |-
      Wanneer een lid van provinciale staten komt te verkeren in een van de gevallen, genoemd in het
      [eerste lid van artikel X 1][ref1], geeft hij hiervan kennis aan de staten, met vermelding van de
      reden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 4.2
    text: |-
      Indien de kennisgeving niet is gedaan en de voorzitter van provinciale staten van oordeel is, dat
      een lid van provinciale staten verkeert in een van de gevallen, genoemd in het [eerste lid van
      artikel X 1][ref1], waarschuwt hij de belanghebbende schriftelijk.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 4.3
    text: |-
      Het staat deze vrij de zaak uiterlijk op de achtste dag na de dagtekening van de in het tweede lid
      bedoelde waarschuwing aan het oordeel van provinciale staten te onderwerpen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4
  - number: X 4a.1
    text: |-
      Wanneer een lid van het algemeen bestuur komt te verkeren in een van de gevallen, genoemd in het
      [eerste lid van artikel X 1][ref1], geeft hij hiervan kennis aan het vertegenwoordigend orgaan van
      het waterschap, met vermelding van de reden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 4a.2
    text: |-
      Indien de kennisgeving niet is gedaan en de voorzitter van het vertegenwoordigend orgaan van het
      waterschap van oordeel is, dat een lid van het algemeen bestuur verkeert in een van de gevallen,
      genoemd in het [eerste lid van artikel X 1][ref1], waarschuwt hij de belanghebbende schriftelijk.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 4a.3
    text: |-
      Het staat deze vrij de zaak uiterlijk op de achtste dag na de dagtekening van de in het tweede lid
      bedoelde waarschuwing aan het oordeel van het vertegenwoordigend orgaan van het waterschap te
      onderwerpen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4a
  - number: X 5.1
    text: |-
      Wanneer een lid van de gemeenteraad komt te verkeren in een van de gevallen, genoemd in het [eerste
      lid van artikel X 1][ref1], geeft hij hiervan kennis aan de raad, met vermelding van de reden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 5.2
    text: |-
      Indien de kennisgeving niet is gedaan en de voorzitter van de raad van oordeel is, dat een lid van
      de gemeenteraad verkeert in een van de gevallen, genoemd in het [eerste lid van artikel X 1][ref1],
      waarschuwt hij de belanghebbende schriftelijk.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 5.3
    text: |-
      Het staat deze vrij de zaak uiterlijk op de achtste dag na de dagtekening van de in het tweede lid
      bedoelde waarschuwing aan het oordeel van de raad te onderwerpen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_5
  - number: X 6
    text: |-
      Leden van provinciale staten, het algemeen bestuur en van de gemeenteraad die hun ontslag hebben
      ingezonden, behouden, ook indien zij ontslag hebben genomen met ingang van een bepaald tijdstip, hun
      lidmaatschap, totdat de geloofsbrieven van hun opvolgers zijn goedgekeurd of totdat het centraal
      stembureau heeft beslist dat geen opvolger kan worden benoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_6
  - number: X 7.1
    text: |-
      Het lid van provinciale staten dat in strijd met [artikel 15 van de Provinciewet][ref1] handelt, kan
      in zijn betrekking worden geschorst door de voorzitter van provinciale staten. De voorzitter
      onderwerpt de zaak aan het oordeel van provinciale staten in hun eerstvolgende vergadering.


      [ref1]: https://wetten.overheid.nl/BWBR0005645#Artikel15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
    references:
      - id: ref1
        bwb_id: BWBR0005645
        artikel: '15'
  - number: X 7.2
    text: |-
      Provinciale staten kunnen, na de geschorste in de gelegenheid te hebben gesteld zich mondeling te
      verdedigen, hem van zijn lidmaatschap vervallen verklaren. Indien zij daartoe geen aanleiding
      vinden, heffen zij de schorsing op.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
  - number: X 7.3
    text: |-
      Provinciale staten kunnen ook ambtshalve het lid dat in strijd met [artikel 15 van de
      Provinciewet][ref1] handelt, na hem in de gelegenheid te hebben gesteld zich mondeling te
      verdedigen, van zijn lidmaatschap vervallen verklaren.


      [ref1]: https://wetten.overheid.nl/BWBR0005645#Artikel15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
    references:
      - id: ref1
        bwb_id: BWBR0005645
        artikel: '15'
  - number: X 7.4
    text: |-
      Het besluit van provinciale staten, bedoeld in het tweede en derde lid, wordt terstond aan de
      belanghebbende bekendgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
  - number: X 7.5
    text: |-
      De werking van een besluit, inhoudende de vervallenverklaring, wordt opgeschort totdat de
      beroepstermijn is verstreken of, indien beroep is ingesteld, op het beroep is beslist. Ingeval de
      vervallenverklaring ambtshalve heeft plaatsgevonden, is het lid van provinciale staten gedurende
      deze periode in zijn betrekking geschorst.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
  - number: X 7.6
    text: |-
      Indien een lid van provinciale staten op grond van dit artikel onherroepelijk van zijn lidmaatschap
      vervallen is verklaard, doet de commissaris van de Koning daarvan mededeling aan de voorzitter van
      het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
  - number: X 7a.1
    text: |-
      Het lid van het algemeen bestuur dat in strijd met [artikel 33, eerste lid, van de
      Waterschapswet][ref1] handelt, kan in zijn betrekking worden geschorst door de voorzitter van het
      vertegenwoordigend orgaan van het waterschap. De voorzitter onderwerpt de zaak aan het oordeel van
      het vertegenwoordigend orgaan in zijn eerstvolgende vergadering.


      [ref1]: https://wetten.overheid.nl/BWBR0005108#Artikel33
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
    references:
      - id: ref1
        bwb_id: BWBR0005108
        artikel: '33'
  - number: X 7a.2
    text: |-
      Het vertegenwoordigend orgaan van het waterschap kan, na de geschorste in de gelegenheid te hebben
      gesteld zich mondeling te verdedigen, hem van zijn lidmaatschap vervallen verklaren. Indien hij
      daartoe geen aanleiding vindt, heft hij de schorsing op.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
  - number: X 7a.3
    text: |-
      Het vertegenwoordigend orgaan van het waterschap kan ook ambtshalve het lid dat in strijd met
      [artikel 33, eerste lid, van de Waterschapswet][ref1] handelt, na hem in de gelegenheid te hebben
      gesteld zich mondeling te verdedigen, van zijn lidmaatschap vervallen verklaren.


      [ref1]: https://wetten.overheid.nl/BWBR0005108#Artikel33
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
    references:
      - id: ref1
        bwb_id: BWBR0005108
        artikel: '33'
  - number: X 7a.4
    text: |-
      Het besluit van het vertegenwoordigend orgaan van het waterschap, bedoeld in het tweede en derde
      lid, wordt terstond aan de belanghebbende bekendgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
  - number: X 7a.5
    text: |-
      De werking van een besluit, inhoudende de vervallenverklaring, wordt opgeschort totdat de
      beroepstermijn is verstreken of, indien beroep is ingesteld, op het beroep is beslist. Ingeval de
      vervallenverklaring ambtshalve heeft plaatsgevonden, is het lid van het algemeen bestuur gedurende
      deze periode in zijn betrekking geschorst.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
  - number: X 7a.6
    text: |-
      Indien een lid van het algemeen bestuur als bedoeld in het eerste lid op grond van dit artikel
      onherroepelijk van zijn lidmaatschap vervallen is verklaard, doet de voorzitter van het waterschap
      daarvan mededeling aan de voorzitter van het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
  - number: X 8.1
    text: |-
      Het lid van de gemeenteraad dat in strijd met [artikel 15, eerste lid, van de Gemeentewet][ref1]
      handelt, kan in zijn betrekking worden geschorst door de voorzitter van de gemeenteraad. De
      voorzitter onderwerpt de zaak aan het oordeel van de raad in zijn eerstvolgende vergadering.


      [ref1]: https://wetten.overheid.nl/BWBR0005416#Artikel15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
    references:
