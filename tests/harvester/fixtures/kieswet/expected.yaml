  - number: Z 11a.1
    text: |-
      De [artikelen 14 tot en met 21 van de Uitvoeringswet Algemene verordening gegevensbescherming][ref1]
      zijn van overeenkomstige toepassing op de uitoefening van de taken en bevoegdheden van de Autoriteit
      persoonsgegevens in het kader van deze wet.


      [ref1]: https://wetten.overheid.nl/BWBR0040940#Artikel14
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_11a
    references:
