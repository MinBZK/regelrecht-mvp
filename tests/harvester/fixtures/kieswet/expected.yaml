  - number: Xa 1
    text: |-
      De bij of krachtens deze afdeling gestelde bepalingen betreffende het begin van en de veranderingen
      in het lidmaatschap van provinciale staten en betreffende de beëindiging van het lidmaatschap en
      tijdelijke vervanging als lid, zijn, voor zover dit hoofdstuk niet anders bepaalt, van
      overeenkomstige toepassing op het lidmaatschap van het kiescollege, met dien verstande dat telkens
      in die bepalingen in plaats van «provinciale staten» en «staten» wordt gelezen: het kiescollege.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelXa_1
  - number: Xa 2.1
    text: |-
      Indien een benoemde geen gemachtigde heeft aangewezen als bedoeld in [artikel Pa 13, eerste
      lid][ref1], wordt de brief houdende de kennisgeving van zijn benoeming, in afwijking van [artikel
      V 1, eerste lid][ref2], met tussenkomt van de burgemeester van ’s-Gravenhage verzonden via een
      elektronisch systeem voor gegevensverwerking waarin de geadresseerde toegang heeft tot het bericht
      via een publiek uitgegeven authenticatiemiddel.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_13
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelXa_2
