    text: |-
      Indien het centraal stembureau naar aanleiding van de controle, bedoeld in [artikel P 1d][ref1], het
      vermoeden heeft dat het nationaal briefstembureau een of meer fouten heeft gemaakt bij de
      vaststelling van de uitkomst van de stemming, is [artikel P 1i, vierde lid][ref2], van
      overeenkomstige toepassing.


