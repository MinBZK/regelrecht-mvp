  - number: O 16a.2.a
    text: |-
      wordt afzonderlijk van elkaar, door twee leden van het nationaal briefstembureau of ondersteuners
      gedaan; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16a
  - number: O 16a.2.b
    text: geschiedt handmatig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16a
  - number: O 16a.3
    text: |-
      Indien het briefstembureau op grond van [artikel O 15, eerste lid][ref1], overgaat tot een nieuwe
      opneming van alle verkiezingsbescheiden, dan wel een deel daarvan, heeft de invoer, bedoeld in het
      eerste lid, betrekking op het proces-verbaal van de nieuwe stemopneming.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16a
