  - number: R 8.2
    text: Een overgelegde verklaring van instemming kan niet worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_8
  - number: R 8.3
    text: "Bij de lijst wordt van iedere kandidaat die geen zitting in de Eerste Kamer heeft, tevens een
      kopie\nvan een document als bedoeld in [artikel 1 van de Wet op de identificatieplicht][ref1] overgelegd.\n\
      Indien van een dergelijke kandidaat een kopie van een document als bedoeld in artikel 1 van de Wet\n\
      op de identificatieplicht ontbreekt, wordt de verklaring van instemming van de betreffende kandidaat\n\
      geacht te ontbreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_8
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: R 8.4
    text: "Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de\n\
      verklaringen van instemming, kosteloos, verkrijgbaar zijn. Bij ministeriële regeling wordt voor
      het\nformulier een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_8
  - number: R 9.1
    text: "De kandidaat wiens woonplaats buiten het Europese deel van Nederland is gelegen, wijst in de\n\
      verklaring van instemming tevens een in het Europese deel van Nederland wonende gemachtigde aan
      met\nvermelding van diens naam, voorletters, woonplaats en adres. Indien de kandidaat meer dan één\n\
      verklaring ondertekent, moet in iedere verklaring dezelfde gemachtigde worden aangewezen. Deze\n\
      gemachtigde is met uitsluiting van de kandidaat bevoegd tot de handelingen, bedoeld in de [artikelen\n\
      V 2, eerste, vierde en vijfde lid][ref1], [V 3][ref2] en [W 2, eerste lid, onder f][ref3]. Indien
      de\nkandidaat woonachtig is in één van de openbare lichamen Bonaire, Sint Eustatius en Saba, is
      de\ngemachtigde met uitsluiting van de kandidaat bevoegd tot de handelingen, bedoeld in de artikelen
      V\n2, eerste, vierde en vijfde lid, V 3, eerste lid, en W 2, eerste lid, onder f.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_2
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_3
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref3
        bwb_id: BWBR0004627
        artikel: W_2
        hoofdstuk: W
        afdeling: IV
  - number: R 9.2
    text: "De kandidaat is bevoegd de overeenkomstig het eerste lid gegeven volmacht in te trekken. Hij
      geeft\nhiervan schriftelijk kennis aan de voorzitter van het centraal stembureau, zo nodig met aanwijzing\n\
      van een nieuwe gemachtigde. Indien geen nieuwe gemachtigde wordt aangewezen, vermeldt de kandidaat\n\
      op welk adres hij de kennisgeving van zijn benoeming, bedoeld in [artikel V 1][ref1], wil ontvangen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: R 9a.1
    text: "De in het Europese deel van Nederland wonende kandidaat kan bij de verklaring van instemming
      tevens\neen in het Europese deel van Nederland wonende gemachtigde aanwijzen met vermelding van
      diens naam,\nvoorletters, woonplaats en adres. Indien de kandidaat meer dan één verklaring ondertekent,
      wordt in\niedere verklaring dezelfde gemachtigde aangewezen. Deze gemachtigde is met uitsluiting
      van de\nkandidaat bevoegd tot de handelingen, bedoeld in de [artikelen V 2, eerste, vierde en vijfde\n\
      lid][ref1], [V 3, eerste en tweede lid][ref2], en [W 2, eerste lid, onder f][ref3].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelV_2\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_2
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_3
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref3
        bwb_id: BWBR0004627
        artikel: W_2
        hoofdstuk: W
        afdeling: IV
  - number: R 9a.2
    text: "Van de machtiging kan alleen gebruik worden gemaakt, indien dit gebruik ertoe strekt dat kandidaten\n\
      van de gezamenlijke lijsten van de politieke groepering benoemd worden verklaard in de volgorde
      die\nvoor de dag van de stemming door de politieke groepering is vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9a
  - number: R 9a.3
    text: "In geval van een benoeming voorafgaande aan de eerste samenkomst van het nieuw gekozen orgaan,
      kan\nvan de machtiging geen gebruik worden gemaakt ten aanzien van kandidaten die op de gezamenlijke\n\
      lijsten waarop zij voorkomen een aantal stemmen hebben verkregen, groter dan of gelijk aan de\n\
      kiesdeler."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9a
  - number: R 9a.4
    text: "De politieke groepering deelt de in het tweede lid bedoelde volgorde uiterlijk twee weken na
      de\nkandidaatstelling mee aan het centraal stembureau. De voorzitter van het centraal stembureau
      draagt\ner zorg voor dat van de volgorde zo spoedig mogelijk mededeling wordt gedaan in de Staatscourant
      dan\nwel, indien het de verkiezing van de leden van provinciale staten betreft, in het provinciaal
      blad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9a
  - number: R 9a.5
    text: "[Artikel R 9, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_9"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_9
        hoofdstuk: R
        afdeling: III
  - number: R 10.1
    text: "Kandidatenlijsten, ingeleverd voor verschillende provincies, waarop dezelfde kandidaten in
      gelijk\naantal en in dezelfde volgorde zijn geplaatst, vormen tezamen een stel gelijkluidende lijsten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_10
  - number: R 10.2
    text: "Kandidatenlijsten, ingeleverd voor verschillende provincies, waarboven dezelfde aanduiding
      van een\npolitieke groepering is geplaatst of waarvan de eerste kandidaat dezelfde is, vormen tezamen
      een\nlijstengroep. Het bepaalde in de vorige volzin is mede van toepassing ten aanzien van samenvoeging\n\
      van aanduidingen van twee of meer groeperingen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_10
  - number: R 11
    text: "De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing\n\
      op verwerking van persoonsgegevens door het centraal stembureau bij of krachtens dit hoofdstuk."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_11
  - number: S 1.1
    text: "Er is voor de verkiezing van de leden van de Eerste Kamer een centraal stembureau. De Kiesraad\n\
      treedt als zodanig op."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.2
    text: Het centraal stembureau houdt een zitting tot het onderzoeken van de kandidatenlijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.3
    text: "Indien bij het onderzoek blijkt van een of meer van de volgende verzuimen, geeft het centraal\n\
      stembureau onverwijld bij aangetekende brief of tegen gedagtekend ontvangstbewijs kennis aan degene\n\
      die de lijst heeft ingeleverd:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.3.a
    text: "dat voor een of meer provincies niet een verklaring als bedoeld in [artikel R 2, eerste lid][ref1],\n\
      is overgelegd, waarbij buiten beschouwing blijven de verklaringen van een lid van provinciale staten\n\
      dat meer dan één verklaring heeft ondertekend;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_2
        hoofdstuk: R
        afdeling: III
  - number: S 1.3.b
    text: "dat een kandidaat niet is vermeld overeenkomstig het bepaalde krachtens [artikel R 6][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_6
        hoofdstuk: R
        afdeling: III
  - number: S 1.3.c
    text: "dat ten aanzien van een kandidaat ontbreekt de verklaring dat hij instemt met zijn kandidaatstelling\n\
      op de lijst voor de provincie of provincies waarvoor deze lijst is ingeleverd;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.3.d
    text: "dat ten aanzien van een kandidaat die buiten het Europese deel van Nederland woonplaats heeft,
      in\nzijn verklaring van instemming de aanwijzing van een gemachtigde ontbreekt;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.3.e
    text: "dat een verklaring, bedoeld in [artikel R 7][ref1], ontbreekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_7
        hoofdstuk: R
        afdeling: III
  - number: S 1.4
    text: "Uiterlijk op de derde dag na de zitting, bedoeld in het tweede lid, kan degene die de lijst
      heeft\ningeleverd, het verzuim of de verzuimen, in de kennisgeving aangeduid, herstellen bij het
      centraal\nstembureau van negen tot zeventien uur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.5
    text: "Bij verhindering of ontstentenis van degene die de lijst heeft ingeleverd, treedt in diens
      plaats\neen ingevolge [artikel R 3][ref1] op de lijst vermelde vervanger.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_3
        hoofdstuk: R
        afdeling: III
  - number: S 1a
    text: "Onmiddellijk nadat de lijsten door het centraal stembureau zijn onderzocht, worden deze voor
      een\nieder ter inzage gelegd bij het centraal stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1a
  - number: S 2.1
    text: "Uiterlijk op de tiende dag na de kandidaatstelling beslist het centraal stembureau in een openbare\n\
      zitting over de geldigheid van de lijsten voor iedere provincie waarvoor zij zijn ingeleverd en
      over\nhet handhaven van de daarop voorkomende kandidaten, alsmede over het handhaven van de daarboven\n\
      geplaatste aanduiding van een politieke groepering."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_2
  - number: S 2.2
    text: "De voorzitter van het centraal stembureau doet van de dag, het uur en de plaats van de openbare\n\
      zitting tijdig mededeling in de Staatscourant."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_2
  - number: S 3
    text: 'Voor een provincie is ongeldig de lijst:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_3
  - number: S 3.a
    text: "die niet op de dag van de kandidaatstelling tussen negen en zeventien uur bij het centraal\n\
      stembureau door persoonlijke overhandiging is ingeleverd;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_3
  - number: S 3.b
    text: "waarbij niet is overgelegd een verklaring als bedoeld in [artikel R 2, eerste lid][ref1], van
      een\nlid van provinciale staten van deze provincie, waarbij buiten beschouwing blijven de verklaringen\n\
      van een lid van provinciale staten dat meer dan één verklaring heeft ondertekend;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_2
        hoofdstuk: R
        afdeling: III
  - number: S 3.c
    text: die niet voldoet aan het bij ministeriële regeling vastgestelde model;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_3
  - number: S 3.d
    text: "waarop door toepassing van [artikel S 4][ref1] alle kandidaten zijn geschrapt.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelS_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_4
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
  - number: S 4.1
    text: "Het centraal stembureau schrapt, in de volgorde in dit lid aangewezen, van de lijst voor een\n\
      provincie de naam van de kandidaat:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.a
    text: "die niet is vermeld overeenkomstig het bepaalde krachtens [artikel R 6][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelR_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_6
        hoofdstuk: R
        afdeling: III
  - number: S 4.1.b
    text: "van wie niet is overgelegd de verklaring dat hij instemt met zijn kandidaatstelling op de lijst
      voor\ndeze provincie;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.c
    text: "wiens woonplaats buiten het Europese deel van Nederland is gelegen, indien de aanwijzing van
      een\ngemachtigde ontbreekt;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.d
    text: "die tijdens de zittingsperiode van de Eerste Kamer waarvoor de verkiezing zal plaatsvinden,
      niet de\nvoor het zitting nemen in dat orgaan vereiste leeftijd bereikt;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.e
    text: die voorkomt op meer dan één van de voor deze provincie ingeleverde lijsten;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.f
    text: "van wie een uittreksel uit het register van overlijden dan wel een afschrift van de akte van\n\
      overlijden is overgelegd;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.g
    text: die op de lijst voorkomt na het ten hoogste toegelaten aantal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.2
    text: "Het centraal stembureau schrapt, in de volgorde in dit lid aangewezen, de aanduiding van een\n\
      politieke groepering van de lijst voor een provincie, indien:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.2.a
    text: "een daarop betrekking hebbende verklaring als bedoeld in [artikel R 7][ref1] ontbreekt;\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_7
        hoofdstuk: R
        afdeling: III
  - number: S 4.2.b
    text: "de aanduiding geplaatst is boven meer dan één van de bij het centraal stembureau ingeleverde
      lijsten\nvoor deze provincie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.3
    text: "Indien de aanduiding van een politieke groepering niet in overeenstemming is met die waaronder
      zij\nis geregistreerd, brengt het centraal stembureau deze ambtshalve daarmee in overeenstemming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 5.1
    text: "Tegen een beschikking als bedoeld in [artikel S 2][ref1] kan, in afwijking van [artikel 8:1
      van de\nAlgemene wet bestuursrecht][ref2], beroep worden ingesteld door een belanghebbende en iedere
      kiezer.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_2\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_2
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:1
  - number: S 5.2
    text: "[Artikel I 7, eerste lid, tweede volzin, en tweede tot en met vierde lid][ref1], is van\novereenkomstige
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_7
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: S 5.3
    text: "De voorzitter van de Afdeling bestuursrechtspraak van de Raad van State stelt partijen en de\n\
      voorzitter van het centraal stembureau onverwijld in kennis van de uitspraak."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_5
  - number: S 6.1
    text: "Indien beroep is ingesteld tegen een beschikking waarbij het centraal stembureau een lijst
      voor een\nprovincie ongeldig heeft verklaard of de naam van een kandidaat dan wel de aanduiding
      van een\npolitieke groepering heeft geschrapt op grond van een of meer der verzuimen, vermeld in
      [artikel S\n1, derde lid][ref1], zonder dat het centraal stembureau tevoren overeenkomstig het in
      dat artikel\nbepaalde kennis heeft gegeven van het bestaan daarvan aan degene die de lijst heeft
      ingeleverd, kan\ndeze persoon, dan wel een persoon als bedoeld in [artikel R 3][ref2], het verzuim
      of de verzuimen\nalsnog herstellen bij de Afdeling bestuursrechtspraak van de Raad van State. Artikel
      S 1, vijfde\nlid, is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_1
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
      - id: ref2
        bwb_id: BWBR0004627
        artikel: R_3
        hoofdstuk: R
        afdeling: III
  - number: S 6.2
    text: "Indien een verzuim overeenkomstig het eerste lid is hersteld, houdt de Afdeling bestuursrechtspraak\n\
      van de Raad van State bij haar uitspraak daarmee rekening."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_6
  - number: S 7.1
    text: "Van de in de [artikelen S 1][ref1] en [S 2][ref2] bedoelde zittingen wordt proces-verbaal opgemaakt.\n\
      Het proces-verbaal wordt voor eenieder ter inzage gelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_1
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
      - id: ref2
        bwb_id: BWBR0004627
        artikel: S_2
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
  - number: S 7.2
    text: "De bij de in [artikel S 2][ref1] bedoelde zitting aanwezige personen kunnen mondeling bezwaren\n\
      inbrengen. Van deze bezwaren, alsmede van de reactie van het centraal stembureau daarop, wordt in\n\
      het proces-verbaal melding gemaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_2
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
  - number: S 7.3
    text: Bij ministeriële regeling worden voor deze processen-verbaal modellen vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_7
  - number: S 8
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_8
  - number: S 9
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_9
  - number: S 10
    text: "In de zitting, bedoeld in [artikel S 2][ref1], nummert het centraal stembureau de kandidatenlijsten.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_2
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
  - number: S 11
    text: "Bij de nummering gelden de lijstengroepen alsmede de niet van een groep deel uitmakende stellen\n\
      gelijkluidende lijsten als één lijst."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_11
  - number: S 12.1
    text: "Eerst worden genummerd de lijsten van politieke groeperingen wier aanduiding was geplaatst
      boven een\nkandidatenlijst waaraan bij de laatstgehouden verkiezing van de leden van de Eerste Kamer
      een of\nmeer zetels zijn toegekend. Aan deze lijsten worden de nummers 1 en volgende toegekend in
      de\nvolgorde van de stemcijfers van de desbetreffende lijsten bij die verkiezing, met dien verstande
      dat\naan de lijst van de groepering met het hoogste stemcijfer het nummer 1 wordt toegekend. Bij\n\
      gelijkheid van het aantal beslist het lot."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_12
  - number: S 12.2
    text: "Het bepaalde in het eerste lid is van overeenkomstige toepassing ten aanzien van samenvoeging
      van\naanduidingen van twee of meer groeperingen, indien bij de laatstgehouden verkiezing van de
      leden van\nde Eerste Kamer, hetzij aan de gezamenlijke groeperingen, hetzij aan ten minste één daarvan,
      één of\nmeer zetels zijn toegekend. In het geval dat aan ten minste één van de groeperingen één
      of meer\nzetels zijn toegekend worden voor de toepassing van het bepaalde in de tweede volzin van
      het eerste\nlid, de op de lijsten uitgebrachte aantallen stemmen van de groeperingen waaraan die
      zetels zijn\ntoegekend, bij elkaar opgeteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_12
  - number: S 12.3
    text: "Vervolgens worden, met de nummers volgende op het laatste krachtens het eerste lid toegekende\n\
      nummer, genummerd de overige lijsten in de volgorde van het aantal provincies waarvoor de lijst\n\
      geldt, met dien verstande dat het eerstvolgende nummer wordt toegekend aan de lijst die geldt voor\n\
      de meeste provincies. Bij een gelijk aantal provincies beslist het lot."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_12
  - number: S 13
    text: "Nadat onherroepelijk is beslist over de geldigheid van de ingeleverde lijsten, maakt de voorzitter\n\
      van het centraal stembureau de lijsten uiterlijk op de zevende dag voor de stemming openbaar door\n\
      plaatsing van de lijsten naar de provincies gerangschikt en met vermelding van hun nummers en, in\n\
      voorkomend geval, de aanduidingen van de politieke groeperingen in de Staatscourant."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_13
  - number: S 14
    text: "Een beslissing in beroep tot ongeldigverklaring van een kandidatenlijst heeft geen gevolg ten\n\
      aanzien van de nummers, toegekend aan de overige kandidatenlijsten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_14
  - number: S 15
    text: "Het centraal stembureau vernietigt de ingeleverde kandidatenlijsten alsmede de daarbij horende\n\
      stukken, met uitzondering van de overgelegde verklaringen van instemming, na de vaststelling van
      de\nuitslag. Van de vernietiging wordt proces-verbaal opgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_15
  - number: S 16
    text: "De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing\n\
      op verwerking van persoonsgegevens door het centraal stembureau bij of krachtens dit hoofdstuk."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_16
  - number: T 1.1
    text: De stemming vindt plaats op de vierendertigste dag na de kandidaatstelling.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_1
  - number: T 1.2
    text: De stemming vindt plaats om vijftien uur (Europees-Nederlandse tijd).
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_1
  - number: T 2.1
    text: "Op het bij de verkiezing te bezigen stembiljet zijn aan de ene zijde gedrukt de lijsten van\n\
      kandidaten over wie de stemming moet geschieden, en aan de andere zijde de naam van de provincie
      en\nde handtekening van de voorzitter van de staten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_2
  - number: T 2.2
    text: Bij ministeriële regeling wordt voor het stembiljet een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_2
  - number: T 2.3
    text: "De voorzitter draagt zorg dat het benodigde aantal stembiljetten vóór de aanvang van de stemming
      in\nde vergadering aanwezig is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_2
  - number: T 3
    text: "De voorzitter benoemt uit de statenvergadering drie leden, die met hem als voorzitter het stembureau\n\
      vormen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_3
  - number: T 4.1
    text: "Een statenlid brengt zijn stem uit door een wit stipje, geplaatst vóór de kandidaat van zijn
      keuze,\nrood te maken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_4
  - number: T 4.2
    text: "Aan een statenlid wordt op zijn verzoek toegestaan bij volmacht te stemmen. Het lid dat van
      deze\nbevoegdheid gebruik wenst te maken, doet daarvan voor de aanvang van de zitting van de staten
      waarin\nde stemming zal worden gehouden, schriftelijk aan de voorzitter mededeling, onder aanwijzing
      van een\nlid van de staten dat bereid is als gemachtigde op te treden. Een statenlid mag niet meer
      dan één\naanwijzing als gemachtigde aannemen. Bij ministeriële regeling wordt voor deze mededeling
      een model\nvastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_4
  - number: T 4.3
    text: "[Artikel J 27][ref1] is van toepassing, met dien verstande dat in plaats van «een kiezer» wordt\n\
      gelezen: een statenlid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_27"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_27
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: T 5
    text: "Na het uitbrengen van zijn stem levert het statenlid het stembiljet dichtgevouwen bij de voorzitter\n\
      in."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_5
  - number: T 6.1
    text: De voorzitter deelt mee hoeveel stembiljetten zijn ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_6
  - number: T 6.2
    text: "De stemming is nietig, indien dit aantal groter is dan het aantal in de vergadering aanwezige
      leden,\nvermeerderd met het aantal aanwezige leden die als gemachtigde aan de stemming mogen deelnemen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_6
  - number: T 6.3
    text: "In dit geval vernietigt de voorzitter de ingeleverde stembiljetten en heeft een nieuwe stemming\n\
      plaats."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_6
  - number: T 7.1
    text: De voorzitter opent de stembiljetten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_7
  - number: T 7.2
    text: "Vervolgens deelt hij ten aanzien van elk stembiljet mee voor welke lijst en welke kandidaat
      het\ngeldt. Indien sprake is van een blanco of ongeldige stem maakt hij hiervan tevens melding."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_7
  - number: T 7.3
    text: "Nadat een van de leden van het stembureau het stembiljet heeft nagezien, houden de beide andere\n\
      leden aantekening van iedere uitgebrachte stem."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_7
  - number: T 8.1
    text: "Blanco is de stem uitgebracht op een stembiljet dat door de kiezer is ingeleverd zonder dat
      hij\ngeheel of gedeeltelijk een wit stipje in een stemvak rood heeft gemaakt en zonder dat hij anderszins\n\
      op het stembiljet geschreven of getekend heeft."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_8
  - number: T 8.2
    text: "Ongeldig is de stem uitgebracht op een ander stembiljet dan bij of krachtens deze wet mag worden\n\
      gebruikt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_8
  - number: T 8.3
    text: "Voorts is ongeldig de stem die niet als blanco wordt aangemerkt, maar waarbij de kiezer op
      het\nstembiljet niet, door het geheel of gedeeltelijk rood maken van het witte stipje in een stemvak,
      op\nondubbelzinnige wijze heeft kenbaar gemaakt op welke kandidaat hij zijn stem uitbrengt, of waarbij\n\
      op het stembiljet bijvoegingen zijn geplaatst waardoor de kiezer kan worden geïdentificeerd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_8
  - number: T 9
    text: "In geval van twijfel over de geldigheid van een stembiljet beslist de vergadering. Bij staken
      van\nstemmen beslist de voorzitter."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_9
  - number: T 10.1
    text: "Terstond nadat de stemmen zijn opgenomen, deelt de voorzitter ten aanzien van iedere lijst
      mede,\nzowel het aantal op iedere kandidaat uitgebrachte stemmen als het gezamenlijke aantal uitgebrachte\n\
      stemmen, dat stemcijfer wordt genoemd. Tevens deelt hij het aantal blanco en het aantal ongeldige\n\
      stemmen mede."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.2
    text: "Vervolgens worden de stembiljetten met een blanco stem en de ongeldig verklaarde stembiljetten
      in\npakken gedaan, die worden verzegeld. Op deze pakken wordt vermeld:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.2.a
    text: de naam van de provincie;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.2.b
    text: het aantal stembiljetten dat het pak bevat.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.3
    text: "Daarop worden de geldige stembiljetten, lijstgewijs gerangschikt, in een pak gedaan, dat wordt\n\
      verzegeld. Op dit pak worden vermeld;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.3.a
    text: de naam van de provincie;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.3.b
    text: het aantal stembiljetten dat het pak bevat.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 11.1
    text: "Nadat alle werkzaamheden, in [artikel T 10][ref1] vermeld, zijn beëindigd, wordt onmiddellijk\n\
      proces-verbaal opgemaakt van de stemming en van de stemopneming.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelT_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: T_10
        hoofdstuk: T
        afdeling: III
  - number: T 11.2
    text: Het proces-verbaal wordt door de voorzitter en alle leden van het stembureau getekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_11
  - number: T 11.3
    text: "Het proces-verbaal wordt met de verzegelde pakken, bedoeld in [artikel T 10][ref1], onverwijld
      na\nafloop van de stemming overgebracht naar de voorzitter van het centraal stembureau.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelT_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: T_10
        hoofdstuk: T
        afdeling: III
  - number: T 11.4
    text: "De voorzitter van het centraal stembureau maakt de processen-verbaal met weglating van de\n\
      ondertekening onverwijld op een algemeen toegankelijke wijze elektronisch openbaar. Daarnaast legt\n\
      deze een afschrift van de processen-verbaal onverwijld voor eenieder ter inzage bij het centraal\n\
      stembureau totdat over de toelating van de gekozenen is beslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_11
  - number: T 11.5
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_11
  - number: U 1
    text: "Onmiddellijk nadat de processen-verbaal zijn ontvangen, gaat het centraal stembureau over tot
      het\nverrichten van de werkzaamheden ter vaststelling en bekendmaking van de uitslag van de verkiezing."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_1
  - number: U 2.1
    text: "Elke stem geldt, naar gelang van de provincie waar zij is uitgebracht, voor een aantal stemmen,\n\
      gelijk aan het getal dat verkregen wordt door het inwonertal van de provincie te delen door het\n\
      honderdvoud van het aantal leden waaruit provinciale staten bestaan. Het quotiënt wordt daarna\n\
      afgerond tot een geheel getal, naar boven, indien een breuk 1/2 of meer, en naar beneden, indien
      een\nbreuk minder dan 1/2 bedraagt. Dit getal wordt de stemwaarde genoemd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_2
  - number: U 2.2
    text: "Als het inwonertal van een provincie geldt het inwonertal volgens de door het Centraal Bureau
      voor\nde Statistiek openbaar gemaakte bevolkingscijfers per 1 januari van het jaar waarin de verkiezing\n\
      plaatsvindt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_2
  - number: U 2.3
    text: "Indien, in geval van ontbinding van de Eerste Kamer, de inwonertallen van de provincies per\n\
      1 januari van het jaar waarin de verkiezing plaatsvindt drie weken voor de dag van de\nkandidaatstelling
      nog niet openbaar zijn gemaakt, geldt als inwonertal van een provincie het\ninwonertal volgens de
      door het Centraal Bureau voor de Statistiek openbaar gemaakte\nbevolkingscijfers per de eerste dag
      van de vierde maand voorafgaande aan de maand waarin de\nkandidaatstelling plaatsvindt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_2
  - number: U 2.4
    text: "Het centraal stembureau stelt de stemwaarden overeenkomstig dit artikel vast en maakt deze
      voor de\ndag van stemming openbaar door publicatie in de Staatscourant."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_2
  - number: U 3
    text: "Ten aanzien van iedere provincie vermenigvuldigt het centraal stembureau de aantallen op iedere\n\
      kandidaat uitgebrachte stemmen en de stemcijfers van de lijsten met de voor die provincie geldende\n\
      stemwaarde. Voor de vaststelling van de uitslag van de verkiezing gelden de aldus verkregen\nprodukten
      als de aantallen op ieder kandidaat uitgebrachte stemmen, onderscheidenlijk de stemcijfers\nvan
      de lijsten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_3
  - number: U 3a.1
    text: "Het centraal stembureau voert in ieder geval de aantallen, bedoeld in [artikel U 3][ref1],
      in de\nprogrammatuur in.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_3a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_3
        hoofdstuk: U
        paragraaf: '2'
        afdeling: III
  - number: U 3a.2
    text: 'De invoer, bedoeld in het eerste lid:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_3a
  - number: U 3a.2.a
    text: "wordt afzonderlijk van elkaar, door twee leden van het centraal stembureau of ondersteuners
      gedaan;\nen"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_3a
  - number: U 3a.2.b
    text: geschiedt handmatig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_3a
  - number: U 4.1
    text: "Een stel gelijkluidende lijsten als bedoeld in [artikel R 10, eerste lid][ref1], geldt voor
      de\nvaststelling van de uitslag van de verkiezing als één lijst.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_10
        hoofdstuk: R
        afdeling: III
  - number: U 4.2
    text: "Het centraal stembureau telt van deze gelijkluidende lijsten tezamen de stemcijfers en de aantallen\n\
      op iedere kandidaat uitgebrachte stemmen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_4
  - number: U 5
    text: "Een lijstengroep als bedoeld in [artikel R 10, tweede lid][ref1], geldt voor het bepalen van
      het\naantal daaraan toe te wijzen zetels als één lijst, met een stemcijfer gelijk aan de som van
      de\nstemcijfers van de lijsten waaruit de groep bestaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_10
        hoofdstuk: R
        afdeling: III
  - number: U 6
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_6
  - number: U 7.1
    text: "Het centraal stembureau deelt de som van de stemcijfers van alle lijsten door het aantal te
      verdelen\nzetels."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_7
  - number: U 7.2
    text: Het aldus verkregen quotiënt wordt kiesdeler genoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_7
  - number: U 8
    text: "Zoveel maal als de kiesdeler is begrepen in het stemcijfer van een lijst wordt aan die lijst
      een\nzetel toegewezen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_8
  - number: U 9
    text: "De overblijvende zetels, die restzetels worden genoemd, worden achtereenvolgens toegewezen
      aan de\nlijsten die na toewijzing van de zetels het grootste gemiddelde aantal stemmen per toegewezen
      zetel\nhebben. Indien gemiddelden gelijk zijn, beslist zo nodig het lot."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_9
  - number: U 10
    text: "Indien bij de toepassing van de vorige bepalingen aan een lijst meer zetels zouden moeten worden\n\
      toegewezen dan er kandidaten zijn, gaan de overblijvende zetel of zetels door voortgezette\ntoepassing
      van die bepalingen over op één of meer van de overige lijsten waarop kandidaten voorkomen\naan wie
      geen zetel is toegewezen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_10
  - number: U 11
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_11
  - number: U 12.1
    text: "De verdeling van de aan een lijstengroep toegewezen zetels over de lijsten waaruit de groep
      bestaat,\ngeschiedt als volgt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_12
  - number: U 12.2
    text: "Het centraal stembureau deelt het stemcijfer van de lijstengroep door het aantal aan de groep\n\
      toegewezen zetels."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_12
  - number: U 12.3
    text: Het aldus verkregen quotiënt wordt groepskiesdeler genoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_12
  - number: U 12.4
    text: "Zoveel maal als de groepskiesdeler is begrepen in het stemcijfer van elk van de lijsten waaruit
      de\ngroep bestaat, wordt aan die lijst een van de aan de groep toegewezen zetels toegewezen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_12
  - number: U 12.5
    text: "De restzetels worden achtereenvolgens toegewezen aan de lijsten van de groep waarvan de stemcijfers\n\
      bij deling door de groepskiesdeler de grootste overschotten hebben. Hierbij worden lijsten die geen\n\
      overschot hebben, geacht lijsten te zijn met het kleinste overschot. Indien overschotten gelijk\n\
      zijn, beslist zo nodig het lot."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_12
  - number: U 13.1
    text: "Indien bij de toepassing van [artikel U 12][ref1] aan een lijst meer zetels zouden moeten worden\n\
      toegewezen dan er kandidaten zijn, gaan de overblijvende zetel of zetels door voorgezette toepassing\n\
      van dat artikel over op een van de andere lijsten van de groep, waarop kandidaten voorkomen aan
      wie\ngeen zetel is toegewezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_12"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_12
        hoofdstuk: U
        paragraaf: '2'
        afdeling: III
  - number: U 13.2
    text: "Zijn er na toepassing van het eerste lid nog zetels toe te wijzen, dan worden deze toegewezen\n\
      volgens het stelsel van de grootste gemiddelden als bedoeld in [artikel U 9][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelU_9"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_9
        hoofdstuk: U
        paragraaf: '2'
        afdeling: III
  - number: U 14
    text: "De in de voorgaande artikelen bedoelde lotingen vinden plaats in de in [artikel U 16][ref1]
      bedoelde\nzitting van het centraal stembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_16"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_14
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_16
        hoofdstuk: U
        paragraaf: '4'
        afdeling: III
  - number: U 15.1
    text: "Gekozen zijn de kandidaten van de lijst, daartoe aangewezen door overeenkomstige toepassing
      van de\n[artikelen P 15 tot en met P 18][ref1] en [P 19a][ref2], met dien verstande dat in afwijking
      van\n[artikel P 15, eerste lid, eerste zin][ref3], zijn gekozen de kandidaten die een aantal stemmen\n\
      hebben verkregen, groter dan of gelijk aan de kiesdeler.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19a\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_19a
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: U 15.2
    text: "De rangschikking van de kandidaten geschiedt overeenkomstig het bepaalde in [artikel P 19,
      eerste,\nderde en vierde lid][ref1], met dien verstande dat de rangschikking achterwege blijft,
      voor zover\nhet lijsten betreft waarop geen kandidaten gekozen zijn verklaard en die niet deel uitmaken
      van een\nlijstengroep waaraan één of meer zetels zijn toegekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_19
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: U 16.1
    text: "Het centraal stembureau stelt de uitslag van de verkiezingen zo spoedig mogelijk vast. De\n\
      vaststelling en bekendmaking geschieden in een openbare zitting van het centraal stembureau. De\n\
      [artikelen P 20, tweede tot en met vierde lid][ref1], en [P 22][ref2] zijn van toepassing.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_22"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_22
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: U 16.2
    text: "Het centraal stembureau maakt zijn proces-verbaal met weglating van de ondertekening onverwijld
      op\neen algemeen toegankelijke wijze elektronisch openbaar. Bij ministeriële regeling kan hiervoor
      een\ninternetadres worden aangewezen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_16
  - number: U 16.3
    text: "De voorzitter van het centraal stembureau doet een afschrift van het proces-verbaal toekomen
      aan de\nEerste Kamer."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_16
  - number: U 17
    text: "Het centraal stembureau kan, hetzij ambtshalve, hetzij naar aanleiding van een met opgave van\n\
      redenen gedaan verzoek van een of meer leden van de staten van een provincie, tot een nieuwe\nopneming
      van stembiljetten uit een of meer provincies overgaan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_17
  - number: U 18.1
    text: "Zodra de uitslag van de verkiezing is vastgesteld, worden de geopende verzegelde pakken, nadat
      alle\nstembiljetten weer daarin zijn gedaan, opnieuw verzegeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_18
  - number: U 18.2
    text: "Het centraal stembureau bewaart de verzegelde pakken drie maanden nadat over de toelating van
      de\ngekozenen is beslist. Daarna vernietigt het deze pakken onmiddellijk. Van deze vernietiging
      wordt\nproces-verbaal opgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_18
  - number: U 19
    text: "De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing\n\
      op verwerking van persoonsgegevens bij of krachtens dit hoofdstuk."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_19
  - number: Ua 1.1
    text: "De leden van de Eerste Kamer ter vertegenwoordiging van Nederlanders die geen ingezetenen zijn,\n\
      worden gekozen door de leden van het kiescollege."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_1
  - number: Ua 1.2
    text: "De leden van het kiescollege komen tot het uitbrengen van hun stem in vergadering bijeen in
      het\nEuropese deel van Nederland."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_1
  - number: Ua 1.3
    text: "Voor de verkiezing van de leden van de Eerste Kamer vormt het gebied buiten Nederland één kieskring:\n\
      kieskring buitenland."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_1
  - number: Ua 2
    text: "De bij of krachtens deze afdeling gestelde bepalingen betreffende de verkiezing van de leden
      van de\nEerste Kamer zijn, voor zover deze paragraaf niet anders bepaalt, van overeenkomstige toepassing
      op\nde verkiezing van deze leden door de leden van het kiescollege, met dien verstande dat telkens
      in\ndie bepalingen mede wordt gelezen in plaats van:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_2
  - number: Ua 2.a
    text: '«provincie» of «provincies»: kieskring buitenland;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_2
  - number: Ua 2.b
    text: '«provinciale staten» en «staten»: het kiescollege;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_2
  - number: Ua 2.c
    text: '«statenlid»: kiescollegelid; en'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_2
  - number: Ua 2.d
    text: '«statenvergadering»: vergadering van het kiescollege.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_2
  - number: Ua 3.1
    text: "In aanvulling op [artikel T 4, tweede lid][ref1], kan een lid van het kiescollege, indien hij\n\
      verhinderd is om fysiek deel te nemen aan de stemming, zijn verzoek om bij volmacht te stemmen voor\n\
      aanvang van de zitting langs elektronische weg aan de voorzitter mededelen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelT_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: T_4
        hoofdstuk: T
        afdeling: III
  - number: Ua 3.2
    text: "Bij ministeriële regeling wordt voor deze mededeling een model vastgesteld. Bij algemene maatregel\n\
      van bestuur kunnen nadere regels worden gesteld over de mededeling langs elektronische weg."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_3
  - number: Ua 4.1
    text: "In afwijking van [artikel U 2, eerste lid][ref1], geldt de stem van een lid van het kiescollege
      voor\neen aantal stemmen, gelijk aan het getal dat verkregen wordt door eerst het aantal geregistreerde\n\
      kiezers voor de verkiezing van de leden van het kiescollege te delen door het honderdvoud van het\n\
      aantal leden van het kiescollege op grond van [artikel 5, eerste lid, van de Wet kiescollege niet-\n\
      ingezetenen][ref2] en het getal dat hieruit volgt te vermenigvuldigen met het getal dat verkregen\n\
      wordt door het aantal inwoners van Nederland te delen door het aantal kiesgerechtigden voor de\n\
      verkiezingen van de leden van provinciale staten en de kiescolleges voor de Eerste Kamer in Bonaire,\n\
      Sint Eustatius en Saba. Het quotiënt wordt daarna afgerond tot een geheel getal, naar boven, indien\n\
      een breuk 1/2 of meer, en naar beneden, indien een breuk minder dan 1/2 bedraagt. Dit getal wordt
      de\nstemwaarde genoemd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_2\n[ref2]:
      https://wetten.overheid.nl/BWBR0047384#Artikel5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_2
        hoofdstuk: U
        paragraaf: '1'
        afdeling: III
      - id: ref2
        bwb_id: BWBR0047384
        artikel: '5'
  - number: Ua 4.2
    text: "Als het aantal geregistreerde kiesgerechtigden voor de verkiezing van de leden van het kiescollege\n\
      geldt het aantal voor deze verkiezing geregistreerde kiezers op grond van [Pa 3][ref1] in samenhang\n\
      met [artikel D 2][ref2] vierendertig dagen voor de dag van de stemming. Burgemeester en wethouders\n\
      verschaffen deze informatie onverwijld aan het centraal stembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_3\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Pa_3
        hoofdstuk: Pa
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: Ua 4.3
    text: "Als het inwonertal van Nederland geldt het inwonertal volgens de door het Centraal Bureau voor
      de\nStatistiek openbaar gemaakte bevolkingscijfers per 1 januari van het jaar waarin de verkiezing\n\
      plaatsvindt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
  - number: Ua 4.4
    text: "Als het aantal kiesgerechtigden voor de verkiezingen van de leden van provinciale staten en
      de\nkiescolleges voor de Eerste Kamer in Bonaire, Sint Eustatius en Saba geldt het aantal personen
      dat\nkiesgerechtigd was bij de voorgaande verkiezing van provinciale staten en voornoemde kiescolleges."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
  - number: Ua 4.5
    text: "Indien, in geval van ontbinding van de Eerste Kamer, het inwonertal van Nederland per 1 januari
      van\nhet jaar waarin de verkiezing plaatsvindt drie weken voor de dag van de kandidaatstelling nog
      niet\nopenbaar is gemaakt, geldt het inwonertal volgens de door het Centraal Bureau voor de Statistiek\n\
      openbaar gemaakte bevolkingscijfers per de eerste dag van de vierde maand voorafgaande aan de maand\n\
      waarin de kandidaatstelling plaatsvindt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
  - number: Ua 4.6
    text: "Het centraal stembureau stelt de stemwaarde overeenkomstig dit artikel vast en maakt deze voor
      de\ndag van stemming openbaar door publicatie in de Staatscourant."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
  - number: V 1.1
    text: "De voorzitter van het centraal stembureau geeft de benoemde schriftelijk kennis van zijn benoeming.\n\
      De brief, houdende deze kennisgeving, wordt uiterlijk de dag na de vaststelling van de uitslag van\n\
      de verkiezingen of na de benoemdverklaring tegen gedagtekend ontvangstbewijs uitgereikt of\naangetekend
      verzonden. Aan benoemde leden van de Tweede Kamer respectievelijk de Eerste Kamer wordt\nde brief
      binnen deze termijn tegen gedagtekend ontvangstbewijs uitgereikt of aangetekend verzonden\ndoor
      de voorzitter van de Tweede Kamer respectievelijk de Eerste Kamer der Staten-Generaal. De\nvoorzitter
      van het centraal stembureau overhandigt de brief hiertoe onverwijld na de vaststelling\nvan de uitslag
      of de benoemdverklaring aan de voorzitter van de Tweede Kamer respectievelijk de\nEerste Kamer der
      Staten-Generaal."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_1
  - number: V 1.2
    text: "Indien de benoemde een gemachtigde heeft aangewezen, geschiedt de toezending of uitreiking
      aan die\ngemachtigde."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_1
  - number: V 1.3
    text: "De voorzitter geeft tegelijkertijd schriftelijk kennis van de benoeming aan het vertegenwoordigend\n\
      orgaan. Deze kennisgeving strekt de benoemde tot geloofsbrief."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_1
  - number: V 2.1
    text: "De benoemde draagt er zorg voor dat uiterlijk op de tiende of, bij een benoeming in een na
      de eerste\nsamenkomst van het nieuw gekozen orgaan opengevallen plaats, de achtentwintigste dag
      na de\ndagtekening van de kennisgeving van benoeming het vertegenwoordigend orgaan van hem,\nonderscheidenlijk
      van de gemachtigde, bij brief mededeling ontvangt dat hij de benoeming aanneemt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_2
  - number: V 2.2
    text: "Is binnen die tijd de mededeling niet ontvangen, dan wordt hij geacht de benoeming niet aan
      te\nnemen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_2
  - number: V 2.3
    text: "De voorzitter van het vertegenwoordigend orgaan deelt aan de voorzitter van het centraal stembureau\n\
      onverwijld mede, dat de benoemde de benoeming heeft aangenomen, dan wel dat hij geacht wordt de\n\
      benoeming niet aan te nemen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_2
  - number: V 2.4
    text: "Indien de benoemde de benoeming niet aanneemt, doet hij of zijn gemachtigde daarvan binnen
      de in het\neerste lid bedoelde termijn bij brief mededeling aan de voorzitter van het centraal stembureau.
      Deze\ngeeft hiervan kennis aan het vertegenwoordigend orgaan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_2
  - number: V 2.5
    text: "Zolang nog niet tot toelating van de benoemde is besloten, kan deze, onderscheidenlijk zijn\n\
      gemachtigde, bij brief aan het vertegenwoordigend orgaan mededelen dat hij op de aanneming van de\n\
      benoeming terugkomt. Hij wordt dan geacht de benoeming niet te hebben aangenomen. De voorzitter
      van\nhet vertegenwoordigend orgaan geeft van de ontvangst van deze mededeling onverwijld kennis
      aan de\nvoorzitter van het centraal stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_2
  - number: V 3.1
    text: "Tegelijk met de mededeling dat hij zijn benoeming aanneemt, legt de benoemde, onderscheidenlijk
      zijn\ngemachtigde, aan het vertegenwoordigend orgaan een door hem ondertekende verklaring over,\n\
      vermeldende alle openbare betrekkingen die de benoemde bekleedt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_3
  - number: V 3.2
    text: "Tenzij de benoemde op het tijdstip van benoeming reeds lid van het vertegenwoordigend orgaan
      was,\nlegt hij tevens een gewaarmerkt afschrift van gegevens uit de basisregistratie personen over,\n\
      waaruit zijn woonplaats, datum en plaats van de geboorte, kiesgerechtigdheid, alsmede, indien het\n\
      betreft een benoeming tot lid van de Tweede of Eerste Kamer of provinciale staten, zijn\nNederlanderschap
      blijken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_3
  - number: V 3.3
    text: "De gemachtigde van de benoemde die buiten Nederland woonplaats heeft, legt in plaats van het\n\
      afschrift, bedoeld in het tweede lid, een uittreksel uit de geboorteregisters over, waaruit datum
      en\nplaats van de geboorte van de benoemde blijken, alsmede een bewijs van Nederlanderschap betreffende\n\
      de benoemde."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_3
  - number: V 3.4
    text: "Indien een tot lid van de gemeenteraad benoemde persoon geen onderdaan is van een lidstaat
      van de\nEuropese Unie, legt hij een gewaarmerkt afschrift van gegevens uit de basisregistratie personen\n\
      over, waaruit blijkt of hij voldoet aan de vereisten, bedoeld in [artikel 10, tweede lid, van de\n\
      Gemeentewet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005416#Artikel10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_3
    references:
      - id: ref1
        bwb_id: BWBR0005416
        artikel: '10'
  - number: V 4.1
    text: "Het vertegenwoordigend orgaan waarvoor de verkiezing is geschied, onderzoekt de geloofsbrief\n\
      onverwijld en beslist of de benoemde als lid van dat orgaan wordt toegelaten. Daarbij gaat het na,\n\
      of de benoemde aan de vereisten voor het lidmaatschap voldoet en geen met het lidmaatschap\nonverenigbare
      betrekking vervult, en beslist het de geschillen welke met betrekking tot de\ngeloofsbrief of de
      verkiezing zelf rijzen. Indien de benoemde voor de eerste samenkomst van het\nnieuw gekozen orgaan
      de voor het lidmaatschap vereiste leeftijd zal hebben bereikt, wordt daarmee\nbij het nemen van
      de beslissing rekening gehouden. De wijze waarop het onderzoek van de\ngeloofsbrieven van de leden
      van de Tweede, onderscheidenlijk van de Eerste Kamer geschiedt, wordt\ngeregeld in het reglement
      van orde van de desbetreffende kamer."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4
  - number: V 4.2
    text: Het onderzoek van de geloofsbrief strekt zich niet uit tot de geldigheid van de
      kandidatenlijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4
  - number: V 4.3
    text: "Betreft het de toelating van degene die is benoemd in een tussentijds opengevallen plaats,
      dan\nstrekt het onderzoek zich niet uit tot punten die het verloop van de verkiezing of de vaststelling\n\
      van de uitslag betreffen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4
  - number: V 4a.1
    text: "Voor de verkiezing van de leden van de Tweede Kamer, de provinciale staten, het algemeen bestuur
      en\nde gemeenteraad kan het vertegenwoordigend orgaan ten behoeve van het onderzoek, bedoeld in
      [artikel\nV 4, eerste lid][ref1], besluiten tot een nieuwe opneming van de stembiljetten, zowel
      uit alle als\nuit een of meer stembureaus of briefstembureaus.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_4
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: V 4a.2
    text: "Een nieuwe stemopneming als bedoeld in het eerste lid, wordt onder verantwoordelijkheid van
      het\nvertegenwoordigend orgaan in het openbaar uitgevoerd door de gemeentelijk stembureaus of\n\
      briefstembureaus die de stemmen eerder hebben opgenomen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4a
  - number: V 4a.3
    text: "Voor zover bij een gecombineerde stemming als bedoeld in [artikel J 6a][ref1] van de Kieswet
      een\nvertegenwoordigend orgaan tot een nieuwe stemopneming besluit, geschiedt deze mede in aanwezigheid\n\
      van het vertegenwoordigend orgaan waarvoor de andere stemming is gehouden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_6a
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: V 4a.4
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld omtrent de nieuwe\n\
      stemopneming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4a
  - number: V 4b.1
    text: "Voor de verkiezing van de leden van de Eerste Kamer kan het vertegenwoordigend orgaan ten behoeve\n\
      van het onderzoek, bedoeld in [artikel V 4, eerste lid][ref1], besluiten tot een nieuwe stemopneming\n\
      in een of meer provincies.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_4
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: V 4b.2
    text: "De voorzitter van het centraal stembureau brengt de pakken, bedoeld in [artikel T 10][ref1],\n\
      onverwijld over naar het vertegenwoordigend orgaan. Na ontvangst van de pakken gaat het\nvertegenwoordigend
      orgaan onmiddellijk tot de stemopneming over. Het is bevoegd daartoe de\nverzegelde pakken te openen
      en de inhoud te vergelijken met de processen-verbaal van de stembureaus.\nDe [artikelen T 6 tot
      en met T 10][ref2] zijn van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelT_10\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelT_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: T_10
        hoofdstuk: T
        afdeling: III
      - id: ref2
        bwb_id: BWBR0004627
        artikel: T_6
        hoofdstuk: T
        afdeling: III
  - number: V 4b.3
    text: "Na beëindiging van het onderzoek worden de bescheiden uit de geopende pakken opnieuw ingepakt
      en\nverzegeld op de in [artikel T 10][ref1] voorgeschreven wijze.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelT_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: T_10
        hoofdstuk: T
        afdeling: III
  - number: V 5
    text: "De ongeldigheid van de stemming in een of meer stembureaus, briefstembureaus of provincies
      of een\nonjuistheid in de vaststelling van de uitslag van de verkiezing staat niet in de weg aan
      de\ntoelating van de leden, op wier verkiezing de ongeldigheid of onjuistheid geen invloed kan hebben\n\
      gehad, en, in geval van ongeldigheid van de stemming, de nieuwe stemming geen invloed kan hebben."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_5
  - number: V 6.1
    text: "Indien het orgaan waarvoor de benoeming is geschied, besluit tot niet-toelating van een of
      meer\nleden wegens de ongeldigheid van de stemming bij een of meer stembureaus, briefstembureaus
      of\nprovincies geeft de voorzitter daarvan onverwijld kennis aan:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.1.a
    text: "Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties, indien het betreft een verkiezing
      van\nde leden van de Tweede Kamer of Eerste Kamer;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.1.b
    text: gedeputeerde staten, indien het betreft een verkiezing van de leden van de staten van een
      provincie;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.1.c
    text: het dagelijks bestuur, indien het betreft een verkiezing van de leden van het algemeen
      bestuur;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.1.d
    text: burgemeester en wethouders, indien het betreft een verkiezing van de leden van de
      gemeenteraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.2
    text: "Uiterlijk op de dertigste dag nadat deze kennisgeving is ontvangen, vindt bij de in het eerste
      lid\nbedoelde stembureaus, briefstembureaus onderscheidenlijk provincies, een nieuwe stemming plaats
      en\nwordt de uitslag van de verkiezing opnieuw vastgesteld. De dag van de stemming wordt vastgesteld\n\
      door:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.2.a
    text: "Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties, indien het betreft een verkiezing
      van\nde leden van de Tweede of Eerste Kamer;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.2.b
    text: gedeputeerde staten, indien het betreft een verkiezing van de leden van de staten van een
      provincie;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.2.c
    text: het dagelijks bestuur, indien het betreft een verkiezing van de leden van het algemeen
      bestuur;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.2.d
    text: burgemeester en wethouders, indien het betreft een verkiezing van de leden van de
      gemeenteraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.3
    text: "Bij deze vaststelling blijft degene die reeds als lid is toegelaten, gekozen verklaard, ook
      indien\nmocht blijken dat dit ten onrechte is geschied. Tegenover hem valt dan af de kandidaat die,
      indien\nde toegelatene niet gekozen was verklaard, gekozen zou zijn."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 7.1
    text: "Aan de in [artikel V 6, tweede lid][ref1], bedoelde stemming zijn de kiezers bevoegd deel te
      nemen\nwier namen voorkomen op de geldige stempassen, kiezerspassen, volmachtbewijzen, voor zover
      het de\nvolmachtgever betreft, briefstembewijzen en vervangend briefstembewijzen, die zijn ingeleverd
      bij de\nongeldig verklaarde stemming, met uitzondering van personen waarvan na de ongeldig verklaarde\n\
      stemming blijkt dat zij ten onrechte als kiezer waren geregistreerd. Voor zover ten aanzien van
      de\nbescheiden sprake is van verwerking van persoonsgegevens als gevolg van een in artikel V 6,
      tweede\nlid, bedoelde stemming, zijn de artikelen 15, 16 en 18 van de Algemene verordening\ngegevensbescherming
      niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_6
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: V 7.2
    text: "Indien de in [artikel V 6, tweede lid][ref1], bedoelde stemming alle stembureaus in een gemeente\n\
      betreft, zijn bevoegd deel te nemen aan de nieuwe stemming de personen die voor de ongeldig\nverklaarde
      stemming:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_6
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: V 7.2.a
    text: "in de gemeente terecht als kiezer waren geregistreerd of ten onrechte niet als kiezer waren\n\
      geregistreerd, met uitzondering van personen:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 7.2.a.–
    text: "aan wie een kiezerspas is verstrekt die niet is ingeleverd bij de ongeldig verklaarde stemming
      in de\ngemeente;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 7.2.a.–
    text: "ten behoeve van wie een volmachtbewijs is verstrekt dat niet is ingeleverd bij de ongeldig\n\
      verklaarde stemming in de gemeente; of"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 7.2.a.–
    text: aan wie een briefstembewijs is verstrekt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 7.2.b
    text: "in een andere gemeente terecht als kiezer waren geregistreerd en voorkomen op de bij de ongeldig\n\
      verklaarde stemming in de gemeente ingeleverde geldige kiezerspassen of volmachtbewijzen, voor zover\n\
      het de volmachtgever betreft."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 7.3
    text: Het tweede lid is niet van toepassing op briefstembureaus.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 8
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_8
  - number: V 9.1
    text: "Indien het vertegenwoordigend orgaan waarvoor de benoeming is geschied, toepassing heeft gegeven
      aan\n[artikel V 4a][ref1] of [V 4b][ref2], stelt het centraal stembureau uiterlijk op de veertiende
      dag\nna de dag van de stemming de uitslag van de verkiezing voor zover nodig opnieuw vast, en maakt
      deze\nop zitting bekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_4a\n[ref2]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelV_4b"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_4a
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_4b
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: V 9.2
    text: "De [artikelen P 20][ref1] en [P 22 tot en met P 24][ref2] vinden overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_22"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_22
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: V 9.3
    text: "Het onderzoek van de geloofsbrief van de aldus nieuw gekozen verklaarde strekt zich niet uit
      tot\npunten, die het verloop van de verkiezing raken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_9
  - number: V 10
    text: "Indien het orgaan waarvoor de benoeming is geschied, heeft besloten de benoemde niet als lid
      toe te\nlaten op de grond dat hij niet voldoet aan de vereisten voor het lidmaatschap, dat hij een
      met het\nlidmaatschap onverenigbare betrekking vervult of dat de benoemdverklaring van de voorzitter
      van het\ncentraal stembureau in strijd is met het bepaalde in [hoofdstuk W][ref1], geeft de voorzitter
      van\ndat orgaan daarvan onverwijld kennis aan de voorzitter van het centraal stembureau.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: W
        afdeling: IV
  - number: V 11
    text: "Het lidmaatschap van een tot lid van een vertegenwoordigend orgaan benoemde vangt aan zodra
      de\nbeschikking omtrent zijn toelating aan de benoemde bekend is gemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_11
  - number: V 11a.1
    text: "Het vertegenwoordigend orgaan waarvoor de verkiezing plaatsvindt, bewaart de op grond van [artikel
      P\n24][ref1] aan hem overgedragen stukken drie maanden nadat over de toelating van de gekozenen
      is\nbeslist. Daarna vernietigt het deze stukken onmiddellijk, met uitzondering van het afschrift
      van het\nproces-verbaal van het centraal stembureau. Van de vernietiging wordt proces-verbaal opgemaakt.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_24"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_11a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_24
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: V 11a.2
    text: "Op de in [artikel V 4b][ref1] bedoelde pakken is het eerste lid van toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelV_4b"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_11a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_4b
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: V 12
    text: "De beslissing betreffende de toelating van de tot lid van provinciale staten, het algemeen
      bestuur\nonderscheidenlijk van de gemeenteraad benoemden wordt onverwijld genomen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_12
  - number: V 13.1
    text: "Elke beslissing betreffende de toelating van de benoemden tot lid van provinciale staten, het\n\
      algemeen bestuur, onderscheidenlijk de gemeenteraad, wordt door de voorzitter van provinciale\n\
      staten, de voorzitter van het vertegenwoordigend orgaan van het waterschap, onderscheidenlijk de\n\
      voorzitter van de gemeenteraad, terstond aan de benoemde bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_13
  - number: V 13.2
    text: Aan de niet-toegelatene worden de redenen van de beslissing meegedeeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_13
  - number: V 13.3
    text: "Het eerste lid is van overeenkomstige toepassing, indien door het vertegenwoordigend orgaan,
      wegens\nherhaalde staking van stemmen of wegens staking van stemmen in een voltallige vergadering
      over een\nvoorstel omtrent toelating geen beslissing is genomen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_13
  - number: V 15.1
    text: "Indien op het tijdstip van periodieke aftreding van de leden van provinciale staten, het\n\
      vertegenwoordigend orgaan van het waterschap, onderscheidenlijk van de gemeenteraad, niet de\ngeloofsbrieven
      van meer dan de helft van het wettelijk voorgeschreven aantal leden is goedgekeurd,\nhouden de leden
      van dat vertegenwoordigend orgaan zitting, totdat zulks is geschied. Gedurende deze\ntijd oefenen
      de bij de verkiezing gekozen leden hun functie niet uit."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_15
  - number: V 15.2
    text: "Een plaats die openvalt na het tijdstip van periodieke aftreding, wordt vervuld op dezelfde
      wijze,\nals zou zijn geschied, indien zij voor dat tijdstip zou zijn opengevallen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_15
  - number: W 1.1
    text: "Wanneer, anders dan bij de vaststelling van de uitslag van een verkiezing, in een opengevallen\n\
      plaats moet worden voorzien, verklaart de voorzitter van het centraal stembureau bij een met redenen\n\
      omkleed besluit, uiterlijk op de veertiende dag nadat dit te zijner kennis is gekomen, benoemd de\n\
      daarvoor in aanmerking komende kandidaat die in de volgorde, bedoeld in [artikel P 19][ref1] dan
      wel\n[artikel U 15, tweede lid][ref2], het hoogst is geplaatst op de lijst waarop degene die moet
      worden\nopgevolgd, is gekozen. Indien het lid in wiens plaats moet worden voorzien, ontslag heeft
      genomen\nmet ingang van een bepaald tijdstip, vangt de termijn, bedoeld in de eerste volzin, aan
      op dat\ntijdstip.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_19
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: U_15
        hoofdstuk: U
        paragraaf: '3'
        afdeling: III
  - number: W 1.2
    text: "Indien een plaats openvalt die door toepassing van [artikel P 16, tweede lid][ref1], was vervuld,\n\
      verklaart de voorzitter van het centraal stembureau, in afwijking van het eerste lid, benoemd de\n\
      daarvoor in aanmerking komende kandidaat op de lijst waaraan ingevolge [artikel P 16, tweede\nlid][ref2],
      een zetel was onthouden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_16\n[ref2]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelP_16"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_16
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_16
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: W 1.3
    text: "Indien de lijst, bedoeld in het eerste lid, deel uitmaakt van een lijstengroep en op een of
      meer\nandere lijsten of stellen gelijkluidende lijsten van die groep kandidaten voorkomen die op
      de\ngezamenlijke lijsten waarop zij voorkomen, een aantal stemmen hebben verkregen groter dan 25%
      van de\nkiesdeler, doch die niet met toepassing van [artikel P 15][ref1] zijn gekozen, verklaart
      de\nvoorzitter van het centraal stembureau, in afwijking van het eerste lid, benoemd diegene van
      deze\nkandidaten op wie het grootste aantal stemmen is uitgebracht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: W 1.4
    text: "Indien het de opvolging van een lid van een gemeenteraad met minder dan negentien zetels betreft,\n\
      wordt bij de toepassing van het derde lid de helft van de kiesdeler in aanmerking genomen in plaats\n\
      van 25% van de kiesdeler."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 1.5
    text: "Indien een plaats openvalt die door toepassing van het derde lid was vervuld en dat lid niet
      opnieuw\nmoet worden toegepast, verklaart de voorzitter van het centraal stembureau benoemd de daarvoor
      in\naanmerking komende kandidaat op de lijst waaraan ingevolge het derde lid een zetel was onthouden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 1.6
    text: "Bij ministeriële regeling wordt een model vastgesteld voor het besluit van de voorzitter van
      het\ncentraal stembureau ter benoeming van een lid van een vertegenwoordigend orgaan, noodzakelijk\n\
      geworden door:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 1.6.a
    text: het niet-aannemen van de benoeming door een kandidaat;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 1.6.b
    text: het niet-toelaten als lid van een kandidaat, of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 1.6.c
    text: het openvallen van een plaats in dat orgaan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_1
  - number: W 2.1
    text: "Bij de toepassing van [artikel W 1][ref1] wordt buiten rekening gelaten de kandidaat:\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: W_1
        hoofdstuk: W
        afdeling: IV
  - number: W 2.1.a
    text: die is overleden;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.1.b
    text: aan wie tijdelijk ontslag is verleend wegens zwangerschap en bevalling of ziekte;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.1.c
    text: wiens vacature vervuld wordt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.1.d
    text: "die in de vacature benoemd is verklaard, maar schriftelijk verklaard heeft of geacht wordt
      de\nbenoeming niet aan te nemen, de in [artikel V 3][ref1] genoemde stukken niet tijdig heeft ingezonden\n\
      of bij besluit niet tot het vertegenwoordigend orgaan is toegelaten;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_3
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: W 2.1.e
    text: "die lid is van het vertegenwoordigend orgaan of als zodanig benoemd is verklaard, terwijl over
      zijn\ntoelating als lid nog niet is beslist, tenzij hij is benoemd tot vervanger voor de plaats
      die is\nopengevallen als gevolg van een tijdelijk ontslag als bedoeld in [paragraaf 3 van hoofdstuk\n\
      X][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: X
        paragraaf: '3'
        afdeling: IV
  - number: W 2.1.f
    text: "van wie door de voorzitter van het centraal stembureau een schriftelijke verklaring is ontvangen
      dat\nhij niet voor benoeming in aanmerking wenst te komen;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.1.g
    text: "die lid was van het vertegenwoordigend orgaan, terwijl ook ten aanzien van deze kandidaat ter
      kennis\nvan de voorzitter van het centraal stembureau is gekomen dat in zijn opengevallen plaats
      moet worden\nvoorzien;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.1.h
    text: "die, indien het de verkiezing van provinciale staten, het algemeen bestuur onderscheidenlijk
      de\ngemeenteraad betreft, niet benoembaar is ingevolge het bepaalde in [artikel 12 van de\nProvinciewet][ref1],
      [artikel 31b van de Waterschapswet][ref2] onderscheidenlijk [artikel 11 van de\nGemeentewet][ref3].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005645#Artikel12\n[ref2]: https://wetten.overheid.nl/BWBR0005108#Artikel31b\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005416#Artikel11"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
    references:
      - id: ref1
        bwb_id: BWBR0005645
        artikel: '12'
      - id: ref2
        bwb_id: BWBR0005108
        artikel: 31b
      - id: ref3
        bwb_id: BWBR0005416
        artikel: '11'
  - number: W 2.2
    text: Een verklaring als bedoeld in het eerste lid, onder f, kan worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 2.3
    text: "Bij ministeriële regeling wordt een model vastgesteld voor de verklaring, bedoeld in het eerste
      lid,\nonder f."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_2
  - number: W 3
    text: "Indien bij de toepassing van de bepalingen van dit hoofdstuk geen kandidaat meer voor benoeming
      in\naanmerking komt op de lijst waarop degene is gekozen die moet worden opgevolgd, en deze lijst\n\
      tezamen met één of meer andere lijsten een lijstengroep vormt, gaat de zetel door toepassing van\n\
      [artikel P 13][ref1], onderscheidenlijk [artikel U 13][ref2], over op één van die andere lijsten.
      De\nkandidaat van deze lijst die naar de volgorde, vastgesteld overeenkomstig [artikel P 19][ref3],\n\
      onderscheidenlijk [artikel U 15][ref4], voor benoeming in aanmerking komt, wordt benoemd verklaard.\n\
      Komt ook op deze lijst geen kandidaat meer voor benoeming in aanmerking, dan wordt de plaats aan
      een\nandere van de groep deel uitmakende lijst toegekend door verdere toepassing van het in dit
      lid\nbepaalde, en zo vervolgens.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_13\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_13\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19\n\
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_13
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: U_13
        hoofdstuk: U
        paragraaf: '2'
        afdeling: III
      - id: ref3
        bwb_id: BWBR0004627
        artikel: P_19
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
      - id: ref4
        bwb_id: BWBR0004627
        artikel: U_15
        hoofdstuk: U
        paragraaf: '3'
        afdeling: III
  - number: W 4.1
    text: "Indien bij opvolging van leden van een vertegenwoordigend orgaan met minder dan negentien leden
      geen\nkandidaat meer voor benoeming in aanmerking komt op de lijst, waarop degene is gekozen die
      moet\nworden opgevolgd, of op de lijsten die met deze lijst een lijstengroep vormen, wordt door
      toepassing\nvan [artikel P 10][ref1] beslist aan welke van de andere lijsten de plaats zal worden
      toegekend. De\nkandidaat die op de lijst waaraan de plaats wordt toegekend, naar de volgorde, vastgesteld\n\
      overeenkomstig [artikel P 19][ref2], voor benoeming in aanmerking komt, wordt benoemd verklaard.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_10\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_10
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_19
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: W 4.2
    text: "Indien bij de toepassing van de bepalingen van dit hoofdstuk op geen van de lijsten een kandidaat\n\
      meer voor benoeming in aanmerking komt, beslist het centraal stembureau dat geen opvolger kan worden\n\
      benoemd. Bij ministeriële regeling wordt voor het besluit een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_4
  - number: W 5.1
    text: "Indien de toepassing van [artikel W 3][ref1] of [artikel W 4][ref2] tot een beslissing door
      het lot\naanleiding geeft, zal de loting plaats hebben in een zitting van het centraal stembureau.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_3\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: W_3
        hoofdstuk: W
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: W_4
        hoofdstuk: W
        afdeling: IV
  - number: W 5.2
    text: "Op de in het eerste lid bedoelde zitting vinden de [artikelen P 20][ref1] en [P 22][ref2]\n\
      overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20\n[ref2]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelP_22"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_22
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: W 6
    text: "Indien de voorzitter van een centraal stembureau op dezelfde dag kennis krijgt van het openvallen\n\
      van meer dan één plaats in een vertegenwoordigend orgaan en als gevolg hiervan een kandidaat op
      meer\ndan één lijst benoemd zou moeten worden verklaard, wordt deze benoemd met overeenkomstige
      toepassing\nvan [artikel P 18][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_18"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_18
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: W 7.1
    text: "Van iedere benoeming die met toepassing van de bepalingen van dit hoofdstuk geschiedt, wordt\n\
      terstond mededeling gedaan in de Staatscourant of, indien het betreft de benoeming van een lid van\n\
      provinciale staten, het algemeen bestuur of de gemeenteraad, in het provinciaal blad, het\nwaterschapsblad
      onderscheidenlijk het gemeenteblad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_7
  - number: W 7.2
    text: "De voorzitter van het centraal stembureau doet een afschrift van het benoemingsbesluit toekomen
      aan\nhet vertegenwoordigend orgaan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_7
  - number: W 8
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld betreffende de voorziening
      in\nopengevallen plaatsen in vertegenwoordigende organen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_8
  - number: X 1.1
    text: "Zodra onherroepelijk is komen vast te staan dat een lid van een vertegenwoordigend orgaan een
      van de\nvereisten voor het lidmaatschap niet bezit of dat hij een met het lidmaatschap onverenigbare\n\
      betrekking vervult, houdt hij op lid te zijn."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_1
  - number: X 1.2
    text: "De voorzitter van het vertegenwoordigend orgaan geeft hiervan onverwijld kennis aan de voorzitter\n\
      van het centraal stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_1
  - number: X 1.3
    text: "Een overeenkomstige kennisgeving vindt plaats, indien door het overlijden van een lid een plaats
      in\nhet vertegenwoordigend orgaan is opengevallen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_1
  - number: X 2.1
    text: "Een lid van een vertegenwoordigend orgaan, tot wiens toelating is besloten, kan te allen tijde
      zijn\nontslag nemen. Ontslagneming met terugwerkende kracht is niet mogelijk."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_2
  - number: X 2.2
    text: "Hij bericht dit schriftelijk aan de voorzitter van het vertegenwoordigend orgaan. Deze geeft
      hiervan\nonverwijld kennis aan de voorzitter van het centraal stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_2
  - number: X 2.3
    text: Op een ingediend ontslag kan niet worden teruggekomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_2
  - number: X 3.1
    text: "Wanneer een lid van de Tweede of van de Eerste Kamer wordt benoemd in een ambt als bedoeld
      in\n[artikel 57, tweede lid, van de Grondwet][ref1], houdt zijn lidmaatschap van de Kamer van rechtswege\n\
      op.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001840#Artikel57"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_3
    references:
      - id: ref1
        bwb_id: BWBR0001840
        artikel: '57'
  - number: X 3.2
    text: "Wanneer een lid van de Tweede of van de Eerste Kamer komt te verkeren in een van de gevallen,\n\
      genoemd in het [eerste lid van artikel X 1][ref1], anders dan op grond van het voorgaande lid, geeft\n\
      hij hiervan kennis aan de kamer, met vermelding van de reden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 3.3
    text: "Indien de kennisgeving niet is gedaan en de voorzitter van de kamer van oordeel is, dat een
      lid van\nde kamer verkeert in een van de gevallen, genoemd in het [eerste lid van artikel X 1][ref1],\n\
      waarschuwt hij de belanghebbende schriftelijk.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 3.4
    text: "Het staat deze vrij de zaak uiterlijk op de achtste dag na de dagtekening van de in het derde
      lid\nbedoelde waarschuwing aan het oordeel van de kamer te onderwerpen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_3
  - number: X 4.1
    text: "Wanneer een lid van provinciale staten komt te verkeren in een van de gevallen, genoemd in
      het\n[eerste lid van artikel X 1][ref1], geeft hij hiervan kennis aan de staten, met vermelding
      van de\nreden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 4.2
    text: "Indien de kennisgeving niet is gedaan en de voorzitter van provinciale staten van oordeel is,
      dat\neen lid van provinciale staten verkeert in een van de gevallen, genoemd in het [eerste lid
      van\nartikel X 1][ref1], waarschuwt hij de belanghebbende schriftelijk.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 4.3
    text: "Het staat deze vrij de zaak uiterlijk op de achtste dag na de dagtekening van de in het tweede
      lid\nbedoelde waarschuwing aan het oordeel van provinciale staten te onderwerpen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4
  - number: X 4a.1
    text: "Wanneer een lid van het algemeen bestuur komt te verkeren in een van de gevallen, genoemd in
      het\n[eerste lid van artikel X 1][ref1], geeft hij hiervan kennis aan het vertegenwoordigend orgaan
      van\nhet waterschap, met vermelding van de reden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 4a.2
    text: "Indien de kennisgeving niet is gedaan en de voorzitter van het vertegenwoordigend orgaan van
      het\nwaterschap van oordeel is, dat een lid van het algemeen bestuur verkeert in een van de gevallen,\n\
      genoemd in het [eerste lid van artikel X 1][ref1], waarschuwt hij de belanghebbende schriftelijk.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 4a.3
    text: "Het staat deze vrij de zaak uiterlijk op de achtste dag na de dagtekening van de in het tweede
      lid\nbedoelde waarschuwing aan het oordeel van het vertegenwoordigend orgaan van het waterschap
      te\nonderwerpen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_4a
  - number: X 5.1
    text: "Wanneer een lid van de gemeenteraad komt te verkeren in een van de gevallen, genoemd in het
      [eerste\nlid van artikel X 1][ref1], geeft hij hiervan kennis aan de raad, met vermelding van de
      reden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 5.2
    text: "Indien de kennisgeving niet is gedaan en de voorzitter van de raad van oordeel is, dat een
      lid van\nde gemeenteraad verkeert in een van de gevallen, genoemd in het [eerste lid van artikel
      X 1][ref1],\nwaarschuwt hij de belanghebbende schriftelijk.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_1
        hoofdstuk: X
        paragraaf: '1'
        afdeling: IV
  - number: X 5.3
    text: "Het staat deze vrij de zaak uiterlijk op de achtste dag na de dagtekening van de in het tweede
      lid\nbedoelde waarschuwing aan het oordeel van de raad te onderwerpen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_5
  - number: X 6
    text: "Leden van provinciale staten, het algemeen bestuur en van de gemeenteraad die hun ontslag hebben\n\
      ingezonden, behouden, ook indien zij ontslag hebben genomen met ingang van een bepaald tijdstip,
      hun\nlidmaatschap, totdat de geloofsbrieven van hun opvolgers zijn goedgekeurd of totdat het centraal\n\
      stembureau heeft beslist dat geen opvolger kan worden benoemd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_6
  - number: X 7.1
    text: "Het lid van provinciale staten dat in strijd met [artikel 15 van de Provinciewet][ref1] handelt,
      kan\nin zijn betrekking worden geschorst door de voorzitter van provinciale staten. De voorzitter\n\
      onderwerpt de zaak aan het oordeel van provinciale staten in hun eerstvolgende vergadering.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0005645#Artikel15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
    references:
      - id: ref1
        bwb_id: BWBR0005645
        artikel: '15'
  - number: X 7.2
    text: "Provinciale staten kunnen, na de geschorste in de gelegenheid te hebben gesteld zich mondeling
      te\nverdedigen, hem van zijn lidmaatschap vervallen verklaren. Indien zij daartoe geen aanleiding\n\
      vinden, heffen zij de schorsing op."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
  - number: X 7.3
    text: "Provinciale staten kunnen ook ambtshalve het lid dat in strijd met [artikel 15 van de\nProvinciewet][ref1]
      handelt, na hem in de gelegenheid te hebben gesteld zich mondeling te\nverdedigen, van zijn lidmaatschap
      vervallen verklaren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005645#Artikel15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
    references:
      - id: ref1
        bwb_id: BWBR0005645
        artikel: '15'
  - number: X 7.4
    text: "Het besluit van provinciale staten, bedoeld in het tweede en derde lid, wordt terstond aan
      de\nbelanghebbende bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
  - number: X 7.5
    text: "De werking van een besluit, inhoudende de vervallenverklaring, wordt opgeschort totdat de\n\
      beroepstermijn is verstreken of, indien beroep is ingesteld, op het beroep is beslist. Ingeval de\n\
      vervallenverklaring ambtshalve heeft plaatsgevonden, is het lid van provinciale staten gedurende\n\
      deze periode in zijn betrekking geschorst."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
  - number: X 7.6
    text: "Indien een lid van provinciale staten op grond van dit artikel onherroepelijk van zijn lidmaatschap\n\
      vervallen is verklaard, doet de commissaris van de Koning daarvan mededeling aan de voorzitter van\n\
      het centraal stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7
  - number: X 7a.1
    text: "Het lid van het algemeen bestuur dat in strijd met [artikel 33, eerste lid, van de\nWaterschapswet][ref1]
      handelt, kan in zijn betrekking worden geschorst door de voorzitter van het\nvertegenwoordigend
      orgaan van het waterschap. De voorzitter onderwerpt de zaak aan het oordeel van\nhet vertegenwoordigend
      orgaan in zijn eerstvolgende vergadering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005108#Artikel33"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
    references:
      - id: ref1
        bwb_id: BWBR0005108
        artikel: '33'
  - number: X 7a.2
    text: "Het vertegenwoordigend orgaan van het waterschap kan, na de geschorste in de gelegenheid te
      hebben\ngesteld zich mondeling te verdedigen, hem van zijn lidmaatschap vervallen verklaren. Indien
      hij\ndaartoe geen aanleiding vindt, heft hij de schorsing op."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
  - number: X 7a.3
    text: "Het vertegenwoordigend orgaan van het waterschap kan ook ambtshalve het lid dat in strijd met\n\
      [artikel 33, eerste lid, van de Waterschapswet][ref1] handelt, na hem in de gelegenheid te hebben\n\
      gesteld zich mondeling te verdedigen, van zijn lidmaatschap vervallen verklaren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005108#Artikel33"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
    references:
      - id: ref1
        bwb_id: BWBR0005108
        artikel: '33'
  - number: X 7a.4
    text: "Het besluit van het vertegenwoordigend orgaan van het waterschap, bedoeld in het tweede en
      derde\nlid, wordt terstond aan de belanghebbende bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
  - number: X 7a.5
    text: "De werking van een besluit, inhoudende de vervallenverklaring, wordt opgeschort totdat de\n\
      beroepstermijn is verstreken of, indien beroep is ingesteld, op het beroep is beslist. Ingeval de\n\
      vervallenverklaring ambtshalve heeft plaatsgevonden, is het lid van het algemeen bestuur gedurende\n\
      deze periode in zijn betrekking geschorst."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
  - number: X 7a.6
    text: "Indien een lid van het algemeen bestuur als bedoeld in het eerste lid op grond van dit artikel\n\
      onherroepelijk van zijn lidmaatschap vervallen is verklaard, doet de voorzitter van het waterschap\n\
      daarvan mededeling aan de voorzitter van het centraal stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_7a
  - number: X 8.1
    text: "Het lid van de gemeenteraad dat in strijd met [artikel 15, eerste lid, van de Gemeentewet][ref1]\n\
      handelt, kan in zijn betrekking worden geschorst door de voorzitter van de gemeenteraad. De\nvoorzitter
      onderwerpt de zaak aan het oordeel van de raad in zijn eerstvolgende vergadering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005416#Artikel15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
    references:
      - id: ref1
        bwb_id: BWBR0005416
        artikel: '15'
  - number: X 8.2
    text: "De raad kan, na de geschorste in de gelegenheid te hebben gesteld zich mondeling te verdedigen,
      hem\nvan zijn lidmaatschap vervallen verklaren. Indien hij daartoe geen aanleiding vindt, heft hij
      de\nschorsing op."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
  - number: X 8.3
    text: "De raad kan ook ambtshalve het lid dat in strijd met [artikel 15, eerste lid, van de\nGemeentewet][ref1]
      handelt, na hem in de gelegenheid te hebben gesteld zich mondeling te verdedigen,\nvan zijn lidmaatschap
      vervallen verklaren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005416#Artikel15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
    references:
      - id: ref1
        bwb_id: BWBR0005416
        artikel: '15'
  - number: X 8.4
    text: "Het besluit van de raad, bedoeld in het tweede en derde lid, wordt terstond aan de belanghebbende\n\
      bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
  - number: X 8.5
    text: "De werking van een besluit, inhoudende de vervallenverklaring, wordt opgeschort totdat de\n\
      beroepstermijn is verstreken of, indien beroep is ingesteld, op het beroep is beslist. Ingeval de\n\
      vervallenverklaring ambtshalve heeft plaatsgevonden, is het lid van de raad gedurende deze periode\n\
      in zijn betrekking geschorst."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
  - number: X 8.6
    text: "Indien een lid van de raad op grond van dit artikel onherroepelijk van zijn lidmaatschap vervallen\n\
      is verklaard, doet de burgemeester daarvan mededeling aan de voorzitter van het centraal stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
  - number: X 9
    text: "[Artikel D 8][ref1] is van overeenkomstige toepassing op een besluit als bedoeld in [artikel
      X 4,\nderde lid][ref2], [X 4a, derde lid][ref3], [X 5, derde lid][ref4],[ X 7, vierde lid][ref5],
      [X 7a,\nvierde lid][ref6], en [X 8, vierde lid][ref7].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8\n\
