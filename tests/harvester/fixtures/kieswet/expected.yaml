        paragraaf: '8'
        afdeling: II
  - number: N 38
    text: |-
      De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing
      op verwerking van persoonsgegevens bij of krachtens dit hoofdstuk.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_38
  - number: Na 1.1
    text: Het gemeentelijk stembureau houdt op de dag na de dag van de stemming een openbare
      zitting.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_1
  - number: Na 1.2
    text: |-
      In afwijking van het eerste lid houdt het gemeentelijk stembureau bij de verkiezing van de leden van
      het algemeen bestuur op de eerste of de tweede dag na de dag van de stemming een openbare zitting.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_1
  - number: Na 2.1
    text: |-
      Burgemeester en wethouders wijzen voor de zitting van het gemeentelijk stembureau een of meer
      geschikte locaties aan. Voorts stellen zij voor elke locatie de dag en het tijdstip vast waarop de
      werkzaamheden aanvangen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_2
  - number: Na 2.2
    text: |-
      De aanwijzing van een of meer locaties, de dag en het aanvangstijdstip van de werkzaamheden worden
      ten minste veertien dagen voor de dag van de stemming bekendgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_2
  - number: Na 2.3
    text: |-
      Indien voor de controle van de processen-verbaal dan wel de centrale stemopneming meer dan één
      locatie wordt aangewezen, stellen burgemeester en wethouders tevens voor elk stembureau vast op
      welke locatie de werkzaamheden plaatsvinden. Het tweede lid is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_2
  - number: Na 2.4
    text: |-
      Burgemeester en wethouders doen op bij algemene maatregel van bestuur vast te stellen wijze
      mededeling aan de kiezer van de locatie waar de werkzaamheden voor elk stembureau plaatsvinden
      alsmede van de dag en het aanvangstijdstip van de werkzaamheden van het gemeentelijk stembureau op
      elke aangewezen locatie.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_2
  - number: Na 3
    text: |-
      De burgemeester draagt zorg voor de inrichting van de locatie waar het gemeentelijk stembureau zijn
      werkzaamheden uitvoert.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_3
  - number: Na 4.1
    text: |-
      Gedurende de zitting zijn op elke locatie waar het gemeentelijk stembureau zitting houdt ten minste
      vijf leden aanwezig, onder wie de voorzitter of een plaatsvervangend voorzitter.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_4
  - number: Na 4.2
    text: |-
      In afwijking van het eerste lid zijn voor de verkiezing van de leden van de gemeenteraad op elke
      locatie waar het gemeentelijk stembureau zitting houdt ten minste drie leden aanwezig, onder wie de
      voorzitter of een plaatsvervangend voorzitter.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_4
  - number: Na 4.3
    text: |-
      Bij afwezigheid van de voorzitter worden de bij of krachtens de wet aan hem opgedragen taken en
      bevoegdheden uitgeoefend door een plaatsvervangend voorzitter.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_4
  - number: Na 5.1
    text: |-
      Indien de werkzaamheden op meer dan één locatie plaatsvinden, besluiten en handelen de op elke
      locatie aanwezige leden van het gemeentelijk stembureau namens het gemeentelijk stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_5
  - number: Na 5.2
    text: |-
      Indien bij het nemen van een beslissing door de aanwezige leden de stemmen staken, beslist de stem
      van de voorzitter.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_5
  - number: Na 6.1
    text: |-
      De leden van het gemeentelijk stembureau kunnen zich bij hun werkzaamheden doen bijstaan door een of
      meer ondersteuners. Ondersteuners kunnen zijn: ambtenaren van de gemeente, daartoe door burgemeester
      en wethouders aangewezen, alsmede andere personen, daartoe door burgemeester en wethouders benoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_6
  - number: Na 6.2
    text: |-
      [Artikel E 4, tweede lid, aanhef en onderdelen a, c tot en met e, derde en vierde lid][ref1] is van
      overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_4
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: Na 7
    text: |-
      De voorzitter van het gemeentelijk stembureau is belast met de handhaving van de orde tijdens de
      zitting. Hij kan daartoe de burgemeester om bijstand verzoeken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_7
  - number: Na 8.1
    text: 'De voorzitter van het gemeentelijk stembureau schorst de zitting, indien:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_8
  - number: Na 8.1.a
    text: de werkzaamheden niet afgerond kunnen worden op de dag waarop zij zijn aangevangen; of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_8
  - number: Na 8.1.b
    text: |-
      zich naar het oordeel van het gemeentelijk stembureau in of nabij de locatie waar de zitting wordt
      gehouden omstandigheden voordoen die de behoorlijke voortgang van de zitting onmogelijk maken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_8
  - number: Na 8.2
    text: |-
      Indien zich naar het oordeel van het gemeentelijk stembureau een situatie voordoet als bedoeld in
      het eerste lid, wordt dit door de voorzitter verklaard. De zitting wordt daarop geschorst. De
      voorzitter doet hiervan onverwijld mededeling aan de burgemeester. De burgemeester bepaalt
      vervolgens wanneer en waar de zitting wordt hervat.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_8
  - number: Na 8.3
    text: Bij of krachtens algemene maatregel van bestuur worden hieromtrent nadere regels gesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_8
  - number: Na 9
    text: |-
      De burgemeester draagt er zorg voor dat van elk stembureau de transportbox, bedoeld in [artikel N
      11, eerste lid][ref1], en de enveloppe, bedoeld in artikel N 11, tweede lid, tijdig worden
      overgedragen aan het gemeentelijk stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_11
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_11
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 10
    text: |-
      Deze paragraaf is van toepassing als bij de verkiezing geen centrale stemopneming plaatsvindt als
      bedoeld in [artikel N 1][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_1
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 11
    text: |-
      Het gemeentelijk stembureau controleert de juistheid van de uitkomst van de stemming zoals
      vastgesteld door elk stembureau. Het is bevoegd daartoe de enveloppen, bedoeld in [artikel N 11,
      tweede lid][ref1], te openen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_11
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_11
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 12
    text: |-
      Het gemeentelijk stembureau gaat over tot een nieuwe opneming van de stembescheiden, dan wel een
      deel daarvan, indien:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_12
  - number: Na 12.a
    text: |-
      het stembureau in zijn proces-verbaal melding heeft gemaakt van een verschil tussen het aantal tot
      de stemming toegelaten kiezers en het aantal uitgebrachte stemmen en het stembureau dit verschil
      niet volledig heeft verklaard in zijn proces-verbaal;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_12
  - number: Na 12.b
    text: |-
      het gemeentelijk stembureau vermoedt dat het stembureau een of meer fouten heeft gemaakt bij de
      stemopneming; of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_12
  - number: Na 12.c
    text: het stembureau een of meer fouten heeft gemaakt bij de vaststelling van de uitkomst van de
      stemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_12
  - number: Na 13.1
    text: |-
      De leden van het gemeentelijk stembureau zijn bevoegd om de transportbox en de pakken, bedoeld in
      [artikel N 11, eerste lid][ref1], te openen ten behoeve van een nieuwe stemopneming.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_11
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_11
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 13.2
    text: |-
      Het gemeentelijk stembureau vermeldt in zijn proces-verbaal ten aanzien van welke stembureaus een
      nieuwe opneming van stembescheiden heeft plaatsgevonden, de reden op grond waarvan het daartoe is
      overgegaan alsmede welke stembescheiden het betrof.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_13
  - number: Na 13.3
    text: |-
      De nieuwe stemopneming van stembescheiden vindt plaats met inachtneming van hetgeen bij of krachtens
      de wet is bepaald ten aanzien van de stemopneming door een stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_13
  - number: Na 13.4
    text: |-
      Nadat de nieuwe stemopneming is afgerond worden de stembescheiden uit de geopende pakken opnieuw
      ingepakt en verzegeld op de in de [artikelen N 2][ref1] en [N 9][ref2] beschreven wijze. Vervolgens
      worden de pakken teruggelegd in de transportbox. Daarna wordt de transportbox op slot gedaan en
      verzegeld.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_9
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_2
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_9
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 14.1
    text: |-
      Het gemeentelijk stembureau legt de uitkomst van de nieuwe stemopneming vast in een corrigendum dat
      het bij het proces-verbaal van het stembureau voegt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_14
  - number: Na 14.2
    text: |-
      De in het corrigendum vastgelegde aantallen treden in de plaats van de aantallen zoals deze eerder
      door het stembureau in zijn proces-verbaal zijn vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_14
  - number: Na 14.3
    text: |-
      Het corrigendum wordt ondertekend door de leden van het gemeentelijk stembureau die de nieuwe
      stemopneming hebben uitgevoerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_14
  - number: Na 14.4
    text: |-
      Op het proces-verbaal van het stembureau wordt aantekening gemaakt van het bestaan van het
      corrigendum.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_14
  - number: Na 14.5
    text: |-
      Bij ministeriële regeling wordt voor het corrigendum bij het proces-verbaal van het stembureau een
      model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_14
  - number: Na 15.1
    text: |-
      Nadat de controle van het proces-verbaal van een stembureau is afgerond worden het proces-verbaal
      van dat stembureau en, indien van toepassing, het corrigendum, alsook de sleutel van de
      transportbox, in een enveloppe gedaan. De enveloppe wordt verzegeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_15
  - number: Na 15.2
    text: |-
      Op de enveloppe wordt de naam van de gemeente, het nummer van het stembureau en een aanduiding van
      de verkiezing vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_15
  - number: Na 16
    text: |-
      Deze paragraaf is van toepassing als bij de verkiezing een centrale stemopneming plaatsvindt als
      bedoeld in [artikel N 1][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_1
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 17.1
    text: Het gemeentelijk stembureau stelt voor elk stembureau de uitkomst van de stemming vast.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_17
  - number: Na 17.2
    text: |-
      De leden van het gemeentelijk stembureau zijn bevoegd daartoe de transportbox en de pakken, bedoeld
      in [artikel N 11, eerste lid][ref1], alsook de enveloppe, bedoeld in artikel N 11, tweede lid, te
      openen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_11
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_17
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_11
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 18.1
    text: 'Het gemeentelijk stembureau stelt ten aanzien van iedere lijst vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.1.a
    text: het aantal op iedere kandidaat uitgebrachte stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.1.b
    text: de som van de aantallen stemmen, bedoeld onder a.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.2
    text: 'Daarnaast stelt het gemeentelijk stembureau vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.2.a
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.2.b
    text: het aantal ongeldige stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.3
    text: |-
      De som van de aantallen op kandidaten uitgebrachte stemmen, blanco stemmen en ongeldige stemmen is
      het aantal stemmen dat is geteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 19.1
    text: |-
      Indien een ondersteuner twijfelt over de geldigheid van een stem of van oordeel is dat een stem
      ongeldig is, wordt het stembiljet ter beoordeling voorgelegd aan een of meer leden van het
      gemeentelijk stembureau. De leden beslissen over de geldigheid van de stem met inachtneming van
      [artikel N 7][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_7
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 19.2
    text: |-
      Aan de aanwezige personen wordt onmiddellijk mededeling gedaan van de reden van twijfel over de
      geldigheid dan wel de reden van ongeldigverklaring van een stem.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_19
  - number: Na 19.3
    text: |-
      Indien een van de aanwezige personen dit verlangt, wordt het stembiljet getoond. De aanwezige
      personen kunnen mondeling bezwaren tegen de genomen beslissing inbrengen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_19
  - number: Na 20.1
    text: |-
      Het gemeentelijk stembureau gaat over tot een nieuwe opneming van de aantallen geldige stempassen,
      kiezerspassen en volmachtbewijzen, indien:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_20
  - number: Na 20.1.a
    text: |-
      het stembureau in zijn proces-verbaal melding heeft gemaakt van een telverschil als bedoeld in
      [artikel N 8a, eerste lid][ref1], en het stembureau hiervoor geen verklaring heeft gegeven; of


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_8a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_20
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_8a
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 20.1.b
    text: |-
      er een verschil is tussen het aantal tot de stemming toegelaten kiezers als bedoeld in artikel N 1a,
      eerste lid, en het door het gemeentelijk stembureau vastgestelde aantal uitgebrachte stemmen als
      bedoeld in [artikel Na 18, derde lid][ref1], en het stembureau hiervoor geen verklaring heeft
      gegeven.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_18
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_20
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_18
        hoofdstuk: Na
        paragraaf: '3'
        afdeling: II
  - number: Na 20.2
    text: |-
      In afwijking van artikel N 1a, eerste lid, is de som van de aantallen, bedoeld in het eerste lid,
      het aantal kiezers dat tot de stemming is toegelaten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_20
  - number: Na 21
    text: |-
      Nadat de stemopneming van een stembureau is afgerond worden de stembescheiden uit de geopende pakken
      opnieuw ingepakt en verzegeld op de in de [artikelen N 2][ref1] en [N 9][ref2] beschreven wijze.
      Vervolgens worden de pakken teruggelegd in de transportbox. Daarna wordt de transportbox op slot
      gedaan en verzegeld.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_9
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_2
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_9
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 22.1
    text: |-
      Het gemeentelijk stembureau stelt voor iedere lijst vast het verschil tussen de door hem
      vastgestelde som van het aantal op de kandidaten uitgebrachte stemmen en de som van het aantal op de
      kandidaten uitgebrachte stemmen zoals vastgesteld door het stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_22
  - number: Na 22.2
    text: |-
      Het gemeentelijk stembureau stelt vast het verschil tussen het aantal kiezers dat tot de stemming is
      toegelaten en het aantal stemmen dat is geteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_22
  - number: Na 22.3
    text: Voor zover mogelijk geeft het gemeentelijk stembureau voor de verschillen een verklaring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_22
  - number: Na 23
    text: |-
      Het gemeentelijk stembureau stelt de aanwezige personen in kennis van de aantallen, bedoeld in de
      artikelen N 1a, eerste lid, [Na 18, eerste tot en met derde lid][ref1], [Na 20, eerste en tweede
      lid][ref2], en [Na 22, eerste en tweede lid][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_18
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_20
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_22
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_23
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_18
        hoofdstuk: Na
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Na_20
        hoofdstuk: Na
        paragraaf: '3'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: Na_22
        hoofdstuk: Na
        paragraaf: '3'
        afdeling: II
  - number: Na 24.1
    text: Het proces-verbaal van het gemeentelijk stembureau bevat de uitkomst van de stemming per
      stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_24
  - number: Na 24.2
    text: |-
      Voorts wordt daarin melding gemaakt van alle bezwaren die in de processen-verbaal van de stembureaus
      zijn vermeld, alsmede van de reactie die het stembureau daarop heeft gegeven.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_24
  - number: Na 25.1
    text: |-
      Nadat de stemopneming voor een stembureau is afgerond worden het proces-verbaal van dat stembureau
      en de sleutel van de transportbox in een enveloppe gedaan. De enveloppe wordt verzegeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_25
  - number: Na 25.2
    text: |-
      Op de enveloppe wordt de naam van de gemeente, het nummer van het stembureau en een aanduiding van
      de verkiezing vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_25
  - number: Na 26.1
    text: |-
      Het gemeentelijk stembureau stelt ten aanzien van iedere kandidaat en iedere lijst vast het aantal
      stemmen dat binnen de gemeente op die kandidaat, onderscheidenlijk die lijst, is uitgebracht.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2
    text: 'Het gemeentelijk stembureau stelt tevens vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.a
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.b
    text: het aantal ongeldige stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.c
    text: het aantal geldige stempassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.d
    text: het aantal geldige kiezerspassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.e
    text: het aantal geldige volmachtbewijzen; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.f
    text: de som van de aantallen bedoeld onder c, d en e.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.3
    text: |-
      Voorts stelt het gemeentelijk stembureau het verschil vast tussen het aantal kiezers dat tot de
      stemming is toegelaten en het aantal stemmen dat is geteld. Voor zover mogelijk geeft het
      gemeentelijk stembureau hiervoor een verklaring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.4
    text: De aantallen, bedoeld in het eerste tot en met derde lid, worden in het proces-verbaal
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26a.1
    text: |-
      Het gemeentelijk stembureau voert onder vermelding van het nummer van het stembureau in ieder geval
      de aantallen, bedoeld in [artikel Na 26, eerste tot en met derde lid][ref1], uit het proces-verbaal
      in de programmatuur in.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_26
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_26
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: Na 26a.2
    text: 'De invoer, bedoeld in het eerste lid:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26a
  - number: Na 26a.2.a
    text: |-
      wordt afzonderlijk van elkaar, door twee leden van het gemeentelijk stembureau of ondersteuners
      gedaan; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26a
  - number: Na 26a.2.b
    text: geschiedt handmatig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26a
  - number: Na 27.1
    text: |-
      Het gemeentelijk stembureau controleert de met de programmatuur gegenereerde uitkomst van de
      stemming op gemeentelijk niveau aan de hand van een door de Kiesraad op te stellen controleprotocol.
      Indien het gemeentelijk stembureau tot het oordeel komt dat de programmatuur niet betrouwbaar heeft
      gefunctioneerd en het gebrek na onderzoek niet hersteld kan worden, laat het de met de programmatuur
      gegenereerde uitkomst buiten beschouwing en stelt het de Kiesraad onverwijld van dit oordeel in
      kennis.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_27
  - number: Na 27.2
    text: |-
      De uitkomst van de controle, bedoeld in het eerste lid, wordt in het proces-verbaal van het
      gemeentelijk stembureau vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_27
  - number: Na 27.3
    text: |-
      De Kiesraad maakt het controleprotocol, bedoeld in het eerste lid, voor een verkiezing uiterlijk op
      de dag van de kandidaatstelling in de Staatscourant bekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_27
  - number: Na 28
    text: |-
      Burgemeester en wethouders informeren het gemeentelijk stembureau op basis van de registratie,
      bedoeld in [artikel D 1][ref1], over het aantal kiesgerechtigden voor de stemming. Dit aantal wordt
      door het gemeentelijk stembureau in de programmatuur en het proces-verbaal overgenomen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_28
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_1
        hoofdstuk: D
        afdeling: II
  - number: Na 29
    text: |-
      Het gemeentelijk stembureau stelt de aanwezige personen in kennis van de aantallen, bedoeld in de
      [artikelen Na 26][ref1] en [Na 28][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_26
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_28
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_29
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_26
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Na_28
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: Na 30
    text: |-
      De aanwezige personen kunnen mondeling bezwaren inbrengen. De bezwaren, alsmede de reactie van het
      gemeentelijk stembureau daarop, worden in het proces-verbaal van het gemeentelijk stembureau
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_30
  - number: Na 31.1
    text: Nadat alle werkzaamheden zijn voltooid, wordt daarvan aanstonds proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_31
  - number: Na 31.2
    text: |-
      Het proces-verbaal wordt door alle aanwezige leden van het gemeentelijk stembureau getekend, onder
      wie ten minste de voorzitter en alle plaatsvervangend voorzitters.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_31
  - number: Na 31.3
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_31
  - number: Na 32.1
    text: |-
      Het gemeentelijk stembureau draagt zijn proces-verbaal onverwijld over aan de burgemeester. Ook de
      eerder op grond van [artikel Na 9][ref1] ontvangen transportboxen en enveloppen worden terug
      overgedragen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_9
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_32
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_9
        hoofdstuk: Na
        paragraaf: '1'
        afdeling: II
  - number: Na 32.2
    text: |-
      Tot aan de overdracht draagt het gemeentelijk stembureau er zorg voor dat de zegels op de
      transportboxen en de enveloppen niet worden verbroken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_32
  - number: Na 32.3
    text: |-
      Het gemeentelijk stembureau brengt het met de programmatuur gegenereerde digitale bestand met de
      uitkomst van de stemming op gemeentelijk niveau langs elektronische weg over naar de burgemeester,
      het hoofdstembureau en het centraal stembureau, dan wel, indien het de verkiezing betreft van de
      gemeenteraad, van het algemeen bestuur of van provinciale staten van een provincie die één kieskring
      vormt, naar de burgemeester en het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_32
  - number: Na 33.1
    text: |-
      De burgemeester maakt het proces-verbaal van het gemeentelijk stembureau, het met de programmatuur
      gegenereerde digitale bestand met de uitkomst van de stemming op gemeentelijk niveau, de processen-
      verbaal van de stembureaus en, indien van toepassing, de bijbehorende corrigenda, met weglating van
      de ondertekening, onverwijld op een algemeen toegankelijke wijze elektronisch openbaar.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_33
  - number: Na 33.2
    text: |-
      De openbaarmaking geschiedt ten minste tot drie maanden nadat over de toelating van de gekozenen is
      beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_33
  - number: Na 33.3
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de
      elektronische openbaarmaking van de processen-verbaal, corrigenda en de digitale bestanden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_33
  - number: Na 34.1
    text: |-
      De burgemeester legt onverwijld afschriften van het proces-verbaal van het gemeentelijk stembureau,
      de processen-verbaal van de stembureaus en, indien van toepassing, de bijbehorende corrigenda, voor
      eenieder ter inzage in het gemeentehuis totdat over de toelating van de gekozenen is beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_34
  - number: Na 34.2
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de
      terinzagelegging van de processen-verbaal en de corrigenda.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_34
  - number: Na 35.1
    text: |-
      Het proces-verbaal van het gemeentelijk stembureau wordt onverwijld overgebracht naar het
      hoofdstembureau dan wel, indien het de verkiezing betreft van de gemeenteraad, van het algemeen
      bestuur of van provinciale staten van een provincie die één kieskring vormt, het centraal
      stembureau. Indien in de gemeente geen centrale stemopneming heeft plaatsgevonden, worden daarbij
      tevens de processen-verbaal van de stembureaus en de corrigenda overgebracht.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_35
  - number: Na 35.2
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de
      overdracht, bedoeld in het eerste lid.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_35
  - number: Na 36.1
    text: |-
      Indien het betreft de verkiezing van de leden van de gemeenteraad, provinciale staten of het
      algemeen bestuur, verstrekt de burgemeester zo spoedig mogelijk nadat over de toelating van de
      gekozenen is beslist het digitale bestand met de uitkomst van de stemopneming aan de Kiesraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_36
  - number: Na 36.2
    text: |-
      Indien het gemeentelijk stembureau geen programmatuur heeft gebruikt ten behoeve van de vaststelling
      van de uitkomst van de stemopneming verstrekt de burgemeester in plaats van het digitale bestand,
      bedoeld in het eerste lid, een afschrift van het proces-verbaal van het gemeentelijk stembureau aan
      de Kiesraad alsmede, indien er geen centrale stemopneming heeft plaatsgevonden, afschriften van de
      processen-verbaal van de stembureaus.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_36
  - number: Na 37.1
    text: |-
      De burgemeester bewaart de pakken, bedoeld in [artikel N 2][ref1] en [N 9][ref2], en de afschriften,
      bedoeld in [artikel Na 34, eerste lid][ref3], tot drie maanden nadat over de toelating van de
      gekozenen is beslist. Daarna worden deze stukken onmiddellijk vernietigd, tenzij:


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_9
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_34
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_37
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_2
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_9
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: Na_34
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: Na 37.1.a
    text: |-
      de officier van justitie of de rechter-commissaris in het kader van een strafrechtelijk onderzoek
      een verzoek heeft gedaan tot overdracht van deze stukken, in welk geval de vernietiging plaatsvindt
      nadat dit onderzoek is afgerond;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_37
  - number: Na 37.1.b
    text: |-
      strafvervolging is ingesteld wegens een strafbaar gestelde gedraging in deze wet, de [artikelen 125
      tot en met 129 van het Wetboek van Strafrecht][ref1] of de [artikelen 131 tot en met 135 van het
      Wetboek van Strafrecht BES][ref2], in welk geval de vernietiging plaatsvindt nadat er een
      onherroepelijke rechterlijke uitspraak is.


      [ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel125
      [ref2]: https://wetten.overheid.nl/BWBR0028570#Artikel131
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_37
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '125'
      - id: ref2
        bwb_id: BWBR0028570
        artikel: '131'
  - number: Na 37.2
    text: Van de vernietiging wordt proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_37
  - number: Na 38
    text: |-
      Nadat is beslist over de toelating van de gekozenen, is de burgemeester bevoegd de pakken, bedoeld
      in de [artikelen N 2][ref1] en [N 9][ref2], alsmede de afschriften, bedoeld in [artikel Na 34,
      eerste lid][ref3], over te dragen aan de officier van justitie ten dienste van een onderzoek naar
      enig strafbaar feit.


