  - number: N 16.1
    text: |-
      De zitting, bedoeld in [artikel N 15, eerste lid, onder a][ref1], vangt aan op een door burgemeester
      en wethouders vast te stellen dag en tijdstip, maar niet eerder dan de zevende dag voor de stemming.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_15
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 16.2
    text: |-
      De zitting, bedoeld in [artikel N 15, eerste lid, onder b][ref1], vangt aan op de dag van de
      stemming om zeven uur dertig ten aanzien van de stembiljetten die zich op dat moment in de stembus
      bevinden, of zoveel later als burgemeester en wethouders bepalen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_15
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 16.3
    text: |-
      De aanwijzing van de locaties, bedoeld in [artikel N 15, tweede lid][ref1], en de tijdstippen wordt
      ten minste zeven dagen voor aanvang van de eerste zittingsdag van het briefstembureau bekendgemaakt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_15
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 17.1
    text: 'De voorzitter van het briefstembureau schorst de zitting in elk geval indien:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_17
  - number: N 17.1.a
    text: |-
      zich naar het oordeel van het briefstembureau in of nabij de locatie van het briefstembureau
      omstandigheden voordoen die de behoorlijke voortgang van de zitting onmogelijk maken;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_17
  - number: N 17.1.b
    text: de zitting niet op één dag kan worden afgerond.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_17
  - number: N 17.2
    text: |-
      Indien zich naar het oordeel van het briefstembureau een situatie voordoet als bedoeld in het eerste
      lid, onderdeel a, wordt dit door de voorzitter verklaard. De zitting wordt daarop geschorst. De
      voorzitter doet hiervan terstond mededeling aan de burgemeester. De burgemeester bepaalt vervolgens
      wanneer en waar de zitting wordt hervat.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_17
  - number: N 17.3
    text: Bij of krachtens algemene maatregel van bestuur worden hieromtrent nadere regels gesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_17
  - number: N 18.1
    text: |-
      Het briefstembureau opent de retourenveloppe en neemt het briefstembewijs dan wel het vervangend
      briefstembewijs, de kopie van het identiteitsdocument, de enveloppe met het stembiljet en, indien
      van toepassing, de verklaring vanwege de Nederlandse openbare dienst, eruit. Vervolgens controleert
      het:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
  - number: N 18.1.a
    text: of het briefstembewijs dan wel het vervangend briefstembewijs echt is;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
  - number: N 18.1.b
    text: |-
      of het nummer van het briefstembewijs onderscheidenlijk vervangend briefstembewijs niet voorkomt in
      het uittreksel van ongeldige briefstembewijzen, bedoeld in [artikel M 5, derde lid][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_5
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: N 18.1.c
    text: |-
      of er blijkens het uittreksel van geldige briefstembewijzen, bedoeld in [artikel M 5, derde
      lid][ref1], niet eerder een briefstembewijs dan wel een vervangend briefstembewijs met dit nummer is
      ontvangen;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_5
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: N 18.1.d
    text: |-
      aan de hand van de kopie van het identiteitsdocument, of dit document geldig was op de dag van de
      kandidaatstelling;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
  - number: N 18.1.e
    text: |-
      of de verklaring dat de kiezer het stembiljet persoonlijk heeft ingevuld, is ondertekend en of de
      daaronder geplaatste handtekening overeenkomt met de handtekening op het identiteitsdocument; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
  - number: N 18.1.f
    text: |-
      indien van toepassing, of de verklaring vanwege de Nederlandse openbare dienst is ondertekend en of
      de daaronder geplaatste handtekening overeenkomt met de handtekening op het identiteitsdocument.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
  - number: N 18.2
    text: |-
      Indien het lid vaststelt dat de retourenveloppe niet alle benodigde bescheiden bevat is hij bevoegd
      de enveloppe met het stembiljet te openen om vast te stellen of het ontbrekende bescheid zich daarin
      bevindt. Het stembiljet mag hierbij niet worden ingezien.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
  - number: N 18.3
    text: |-
      Het lid van het briefstembureau doet de aangetroffen bescheiden wederom in de retourenveloppe,
      verzegelt deze, en legt deze terzijde, indien:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
  - number: N 18.3.a
    text: de retourenveloppe niet alle benodigde bescheiden bevat;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
  - number: N 18.3.b
    text: |-
      de stembescheiden, anders dan het stembiljet, niet voldoen aan de vereisten, bedoeld in het eerste
      lid; of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
  - number: N 18.3.c
    text: |-
      in een retourenveloppe stembescheiden van meer personen zijn gevoegd, waarvan er een of meer niet
      voldoen aan de vereisten, bedoeld in het eerste lid, of waarvan het aantal stembescheiden niet
      overeenkomt met het aantal stembiljetten, onderscheidenlijk enveloppen met stembiljet.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_18
  - number: N 19.1
    text: |-
      Het briefstembureau houdt in het uittreksel van geldige briefstembewijzen, bedoeld in [artikel M 5,
      derde lid][ref1], aantekening van de kiezers die tot de stemming zijn toegelaten op basis van een
      vervangend briefstembewijs.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_5
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: N 19.2
    text: |-
      Indien het nummer van een briefstembewijs dan wel vervangend briefstembewijs niet voorkomt in het
      uittreksel, bedoeld in het eerste lid, neemt het briefstembureau contact op met de burgemeester van
      's-Gravenhage.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_19
  - number: N 19.3
    text: |-
      Indien de burgemeester blijkt dat een briefstembewijs of vervangend briefstembewijs met dat nummer
      eerder is ontvangen door een ander briefstembureau, is [artikel N 18, tweede lid][ref1], van
      toepassing. Heeft niet eerder een ander briefstembureau een briefstembewijs of vervangend
      briefstembewijs met dat nummer ontvangen, dan voegt het briefstembureau dat het briefstembewijs of
      vervangend briefstembewijs heeft ontvangen het nummer toe aan zijn uittreksel van geldige
      briefstembewijzen en tekent het briefstembureau in wiens uittreksel van geldige briefstembewijzen
      het nummer voorkomt daarin aan dat het ontvangen is.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_18
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_18
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 20.1
    text: |-
      Indien de retourenveloppe niet terzijde is gelegd wordt de enveloppe met het stembiljet ongeopend in
      de stembus gestoken. Indien het stembiljet zich niet in de daartoe bestemde enveloppe bevindt, wordt
      het, zonder het in te zien, dichtgevouwen in de stembus gestoken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_20
  - number: N 20.2
    text: |-
      Indien de som van het aantal briefstembewijzen en vervangend briefstembewijzen overeenkomt met het
      aantal stembiljetten, onderscheidenlijk enveloppen met stembiljet, maar er meer dan één
      briefstembewijs of vervangend briefstembewijs in een retourenveloppe zit, houdt het briefstembureau
      hier aantekening van bij.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_20
  - number: N 21.1
    text: |-
      Het briefstembureau stelt de som van het aantal ontvangen briefstembewijzen en vervangend
      briefstembewijzen vast. Dit is het aantal kiezers dat tot de stemming is toegelaten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_21
  - number: N 21.2
    text: |-
      De voorzitter stelt de aanwezige personen in kennis van het aantal kiezers dat tot de stemming is
      toegelaten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_21
  - number: N 22.1
    text: 'Het briefstembureau doet in een of meer afzonderlijke pakken:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_22
  - number: N 22.1.a
    text: de ontvangen briefstembewijzen en vervangend briefstembewijzen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_22
  - number: N 22.1.b
    text: |-
      de enveloppen die op grond van [artikel N 18, tweede lid][ref1], terzijde zijn gelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_18
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_22
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_18
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 22.2
    text: Elk pak wordt verzegeld, voorzien van de naam van de gemeente en een beschrijving van de
      inhoud.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_22
  - number: N 23.1
    text: De voorzitter van het briefstembureau opent de enveloppen die zich in de stembus bevinden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_23
  - number: N 23.2
    text: |-
      Indien in een enveloppe zich geen of meer dan één stembiljet bevindt, wordt hiervan een aantekening
      gemaakt in het proces-verbaal. Indien zich meer dan één stembiljet in een enveloppe bevindt, doet de
      voorzitter van het briefstembureau deze stembiljetten wederom in de enveloppe en legt hij deze, na
      haar te hebben verzegeld, terzijde.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_23
  - number: N 24
    text: |-
      De leden van het briefstembureau openen de stembiljetten en voegen deze lijstgewijze bijeen. Zij
      kunnen zich bij hun werkzaamheden doen bijstaan door plaatsvervangende leden en door ambtenaren van
      de gemeente, daartoe door burgemeester en wethouders aan te wijzen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_24
  - number: N 25.1
    text: 'Het briefstembureau stelt ten aanzien van iedere lijst vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_25
  - number: N 25.1.a
    text: het aantal op iedere kandidaat uitgebrachte stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_25
  - number: N 25.1.b
    text: de som van de aantallen stemmen, bedoeld onder a.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_25
  - number: N 25.2
    text: 'Daarnaast stelt het briefstembureau vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_25
  - number: N 25.2.a
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_25
  - number: N 25.2.b
    text: het aantal ongeldige stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_25
  - number: N 25.3
    text: |-
      De som van de aantallen op kandidaten uitgebrachte stemmen, blanco stemmen en ongeldige stemmen is
      het aantal stemmen dat is geteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_25
  - number: N 25.4
    text: De aantallen, bedoeld in het eerste tot en met derde lid, worden in het proces-verbaal
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_25
  - number: N 26.1
    text: Het briefstembureau beslist over de geldigheid van de stem.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_26
  - number: N 26.2
    text: |-
      Een stem is geldig die op een kandidaat of blanco is uitgebracht, met een stembiljet dat bij of
      krachtens deze wet mag worden gebruikt en waarop geen bijvoegingen zijn geplaatst waardoor de kiezer
      kan worden geïdentificeerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_26
  - number: N 26.3
    text: |-
      Een stem is op een kandidaat uitgebracht indien dat op ondubbelzinnige wijze kenbaar is gemaakt door
      het geheel of gedeeltelijk inkleuren van zowel het stemvakje, geplaatst vóór een lijst, als het
      stemvakje, geplaatst vóór het nummer van een kandidaat op die lijst.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_26
  - number: N 26.4
    text: 'Onverminderd het derde lid is een stem op de eerste kandidaat van een lijst uitgebracht indien:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_26
  - number: N 26.4.a
    text: |-
      de kiezer op ondubbelzinnige wijze kenbaar maakt dat de kandidaat van zijn keuze op die lijst staat
      door het geheel of gedeeltelijk inkleuren van het stemvakje, geplaatst vóór een lijst, en er geen
      stemvakje geplaatst vóór een kandidaatsnummer, geheel of gedeeltelijk is ingekleurd;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_26
  - number: N 26.4.b
    text: |-
      ondubbelzinnig blijkt dat de kiezer niet met bijschrijvingen op een andere kandidaat heeft willen
      stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_26
  - number: N 26.5
    text: |-
      Een stem is blanco uitgebracht indien dat op ondubbelzinnige wijze is kenbaar gemaakt doordat op het
      stembiljet geen stemvakje is ingekleurd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_26
  - number: N 26.6
    text: |-
      De voorzitter van het briefstembureau doet onmiddellijk mededeling van de reden van
      ongeldigverklaring en van twijfel over de geldigheid, alsmede de beslissing daaromtrent, aan de
      aanwezige personen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_26
  - number: N 26.7
    text: |-
      Indien een van de aanwezige personen dit verlangt, wordt het stembiljet getoond. De aanwezige
      personen kunnen mondeling bezwaren tegen de genomen beslissing inbrengen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_26
  - number: N 27.1
    text: |-
      Het briefstembureau stelt vast het verschil tussen het aantal kiezers dat tot de stemming is
      toegelaten en het aantal stemmen dat is geteld. Voor zover mogelijk geeft het briefstembureau
      hiervoor een verklaring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_27
  - number: N 27.2
    text: |-
      De voorzitter van het briefstembureau stelt de aanwezige personen in kennis van die aantallen,
      alsmede de aantallen bedoeld in [artikel N 25][ref1], doch niet eerder dan nadat de stemming bij
      alle stembureaus in Nederland is beëindigd. Tot die tijd is eenieder die ambtshalve kennis kan nemen
      van de vastgestelde aantallen, verplicht tot geheimhouding daarvan.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_25
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_27
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_25
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 27.3
    text: |-
      De aanwezige personen kunnen mondeling bezwaren inbrengen. De bezwaren, alsmede de reactie van het
      briefstembureau daarop, worden in het proces-verbaal van de zitting van het briefstembureau vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_27
  - number: N 28.1
    text: 'Het briefstembureau doet in een of meer afzonderlijke pakken:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_28
  - number: N 28.1.a
    text: de stembiljetten met een stem op een kandidaat, lijstgewijs gerangschikt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_28
  - number: N 28.1.b
    text: de stembiljetten met een blanco stem;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_28
  - number: N 28.1.c
    text: de stembiljetten met een ongeldige stem;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_28
  - number: N 28.1.d
    text: |-
      de enveloppen die op grond van [artikel N 23, tweede lid][ref1], terzijde zijn gelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_23
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_28
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_23
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 28.2
    text: Elk pak wordt verzegeld, voorzien van de naam van de gemeente en een beschrijving van de
      inhoud.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_28
  - number: N 29.1
    text: |-
      Nadat alle werkzaamheden zijn voltooid, maakt het briefstembureau voor elk van de zittingen, bedoeld
      in [artikel N 15, eerste lid][ref1], afzonderlijk een proces-verbaal op. In deze processen-verbaal
      legt het briefstembureau verantwoording af over elke dag waarop het zitting heeft gehouden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_29
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_15
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 29.2
    text: |-
      De processen-verbaal worden door alle aanwezige leden van het briefstembureau getekend, onder wie
      ten minste de voorzitter en alle plaatsvervangend voorzitters.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_29
  - number: N 29.3
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de
      verantwoording door het briefstembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_29
  - number: N 29.4
    text: Bij ministeriële regeling wordt voor elk van de processen-verbaal een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_29
  - number: N 30.1
    text: |-
      Na zich ervan overtuigd te hebben dat de transportbox leeg is, doet het briefstembureau de pakken,
      bedoeld in de [artikelen N 22][ref1] en [N 28][ref2], in de transportbox. De transportbox wordt
      voorzien van de naam van de gemeente en een aanduiding van de verkiezing. Daarna wordt de
      transportbox op slot gedaan en verzegeld.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_22
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_28
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_30
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_22
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_28
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 30.2
    text: |-
      Het briefstembureau bewaart de sleutel van de transportbox in een enveloppe, die het eveneens
      verzegelt. Op deze enveloppe wordt de naam van de gemeente en een aanduiding van de verkiezing
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_30
  - number: N 30.3
    text: |-
      Het briefstembureau draagt de transportbox en de enveloppe zo spoedig mogelijk over aan de
      burgemeester. Tot aan die overdracht draagt het briefstembureau er zorg voor dat de zegels op de
      transportbox en de enveloppe niet worden verbroken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_30
  - number: N 31.1
    text: |-
      Een briefstembureau dat is ingesteld door burgemeester en wethouders van ’s-Gravenhage, brengt zijn
      processen-verbaal onverwijld over naar de burgemeester.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_31
  - number: N 31.2
    text: |-
      De burgemeester maakt de processen-verbaal, met weglating van de ondertekening, onverwijld op een
      algemeen toegankelijke wijze elektronisch openbaar. Bij ministeriële regeling kan hiervoor een
      internetadres worden aangewezen. De openbaarmaking geschiedt ten minste tot drie maanden nadat over
      de toelating van de gekozenen is beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_31
  - number: N 31.3
    text: |-
      De burgemeester legt een afschrift van de processen-verbaal voor eenieder ter inzage in het
      gemeentehuis totdat over de toelating van de gekozenen is beslist. Voorts brengt de burgemeester de
      processen-verbaal onverwijld over naar het nationaal briefstembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_31
  - number: N 31.4
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de werkwijze van de
      burgemeester.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_31
  - number: N 32.1
    text: |-
      Een briefstembureau dat is ingesteld door burgemeester en wethouders van een andere gemeente, brengt
      zijn processen-verbaal onverwijld over naar de burgemeester.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_32
  - number: N 32.2
    text: |-
      De burgemeester legt een afschrift van de processen-verbaal voor eenieder ter inzage in het
      gemeentehuis, totdat over de toelating van de gekozenen is beslist. Voorts brengt de burgemeester de
      processen-verbaal onverwijld langs elektronische weg ter kennis van het nationaal briefstembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_32
  - number: N 32.3
    text: |-
      [Artikel N 31, tweede en vierde lid][ref1], zijn van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_31
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_32
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_31
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 33.1
    text: |-
      De burgemeester bewaart de pakken, bedoeld in de [artikelen N 22][ref1] en [N 28][ref2], en de
      afschriften, bedoeld in [artikel N 31, derde lid][ref3], onderscheidenlijk [artikel N 32, tweede
      lid][ref4], drie maanden nadat over de toelating van de gekozenen is beslist. Daarna worden deze
      stukken onmiddellijk vernietigd, tenzij:


