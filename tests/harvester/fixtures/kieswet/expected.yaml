        paragraaf: '1'
        afdeling: II
  - number: I 8.2
    text: |-
      Indien een verzuim overeenkomstig het eerste lid is hersteld, houdt de Afdeling bestuursrechtspraak
      van de Raad van State bij haar uitspraak daarmee rekening.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_8
  - number: I 9
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_9
  - number: I 10
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_10
  - number: I 11
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_11
  - number: I 12
    text: |-
      Het centraal stembureau nummert in de zitting, bedoeld in [artikel I 4][ref1], de kandidatenlijsten
      die hij geldig heeft verklaard en maakt deze beslissing op de zitting bekend.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 13
    text: |-
      Bij de nummering gelden de lijstengroepen alsmede de niet van een groep deel uitmakende stellen
      gelijkluidende lijsten als één lijst.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_13
  - number: I 14.1
    text: |-
      Eerst worden genummerd de lijsten van politieke groeperingen wier aanduiding was geplaatst boven een
      kandidatenlijst waaraan bij de laatstgehouden verkiezing van de leden van het desbetreffende
      vertegenwoordigend orgaan een of meer zetels zijn toegekend. Aan deze lijsten worden de nummers 1 en
      volgende toegekend in de volgorde van de bij die verkiezing op de desbetreffende lijsten
      uitgebrachte aantallen stemmen, met dien verstande dat aan de lijst van de groepering met het
      hoogste aantal stemmen het nummer 1 wordt toegekend. Bij gelijkheid van het aantal beslist het lot.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_14
  - number: I 14.2
    text: |-
      Het eerste lid is van overeenkomstige toepassing voor de gevallen, bedoeld in [artikel H 4, achtste
      lid, onderdelen a, b en c][ref1]. In de gevallen, bedoeld in artikel H 4, achtste lid, onderdelen a
      en b, waarbij aan ten minste één van de betrokken groeperingen één of meer zetels zijn toegekend
      worden voor de toepassing van het bepaalde in de tweede volzin van het eerste lid, de op de lijsten
      uitgebrachte aantallen stemmen van de groeperingen waaraan die zetels zijn toegekend, bij elkaar
      opgeteld.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_14
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: I 14.3
    text: |-
      Vervolgens worden, met de nummers volgende op het laatste krachtens het eerste lid toegekende
      nummer, genummerd de overige lijsten in de volgorde van het aantal kieskringen waarvoor de lijst
      geldt, met dien verstande dat het eerstvolgende nummer wordt toegekend aan de lijst die geldt voor
      de meeste kieskringen. Bij een gelijk aantal kieskringen beslist het lot.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_14
  - number: I 15
    text: |-
      Onmiddellijk nadat de nummering heeft plaatsgevonden, doet de voorzitter mededeling welk nummer aan
      de onderscheidene lijsten is toegekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_15
  - number: I 16.1
    text: |-
      Indien de uitspraak van de Afdeling bestuursrechtspraak van de Raad van State strekt tot
      ongeldigverklaring van een kandidatenlijst, heeft dat geen gevolgen voor de nummers, toegekend aan
      de overige kandidatenlijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_16
  - number: I 16.2
    text: |-
      Indien de uitspraak van de Afdeling bestuursrechtspraak van de Raad van State strekt tot
      geldigverklaring van een kandidatenlijst, wordt deze kandidatenlijst, indien nog niet genummerd,
      door haar genummerd met het nummer volgende op het laatste krachtens [artikel I 14][ref1] en, indien
      van toepassing, bij eerdere uitspraak van de Afdeling toegekende nummer.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_14
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_14
        hoofdstuk: I
        paragraaf: '3'
        afdeling: II
  - number: I 17.1
    text: |-
      Nadat onherroepelijk is beslist over de geldigheid van de ingeleverde lijsten maakt het centraal
      stembureau de lijsten zo spoedig mogelijk openbaar.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_17
  - number: I 17.2
    text: 'De openbaarmaking geschiedt:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_17
  - number: I 17.2.a
    text: |-
      indien het betreft de verkiezing van de leden van de Tweede Kamer of van provinciale staten van een
      provincie met meer dan één kieskring, door plaatsing van de lijsten naar de kieskringen gerangschikt
      en met vermelding van hun nummers en, in voorkomend geval, de aanduidingen van de politieke
      groeperingen in de Staatscourant; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_17
  - number: I 17.2.b
    text: |-
      indien het betreft de verkiezing van de leden van provinciale staten van een provincie die één
      kieskring vormt, het algemeen bestuur dan wel de gemeenteraad, door plaatsing van de lijsten met
      vermelding van hun nummers en, in voorkomend geval, de aanduidingen van de politieke groeperingen in
      het provinciaal blad, het waterschapsblad onderscheidenlijk het gemeenteblad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_17
  - number: I 18.1
    text: |-
      Van de in de [artikelen I 1][ref1] en [I 4][ref2] bedoelde zittingen wordt proces-verbaal opgemaakt.
      Het proces-verbaal wordt voor eenieder ter inzage gelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_1
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_1
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 18.2
    text: |-
      De bij de in [artikel I 4][ref1] bedoelde zitting aanwezige personen kunnen mondeling bezwaren
      inbrengen. Van deze bezwaren, alsmede van de reactie van het centraal stembureau daarop, wordt in
      het proces-verbaal melding gemaakt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 18.3
    text: 'Bij algemene maatregel van bestuur worden geregeld:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
  - number: I 18.3.a
    text: de plaats waar de processen-verbaal ter inzage worden gelegd;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
  - number: I 18.3.b
    text: |-
      de bekendmaking van het tijdstip en de plaats van de zitting, bedoeld in [artikel I 4][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 18.4
    text: Bij ministeriële regeling worden voor de processen-verbaal modellen vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_18
  - number: I 19
    text: |-
      Het centraal stembureau vernietigt de ingeleverde kandidatenlijsten alsmede de daarbij horende
      stukken, met uitzondering van de overgelegde verklaringen van instemming, na de vaststelling van de
      uitslag. Van de vernietiging wordt proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_19
  - number: I 20
    text: |-
      De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing
      op verwerking van persoonsgegevens door het centraal stembureau bij of krachtens dit hoofdstuk.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_20
  - number: J 1.1
    text: |-
      De stemming vindt plaats op de vierenveertigste dag na de kandidaatstelling. Indien toepassing is
      gegeven aan [artikel F 1, derde lid][ref1], kan bij het koninklijk besluit, bedoeld in dat artikel,
      de dag van de stemming worden vastgesteld op een dag na de vierenveertigste dag na de
      kandidaatstelling, met dien verstande dat de dag van de stemming met niet meer dagen wordt
      verplaatst dan het aantal dagen waarmee de dag van kandidaatstelling is vervroegd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelF_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: F_1
        hoofdstuk: F
        afdeling: II
  - number: J 1.2
    text: De stemming vangt aan om zeven uur dertig en duurt tot eenentwintig uur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_1
  - number: J 1.3
    text: |-
      Burgemeester en wethouders kunnen voor stembureaus waar dat wenselijk is met het oog op de plaats
      waar de bureaus zitting houden bepalen dat de stemming bij deze stembureaus aanvangt op een eerder
      of een later tijdstip dan zeven uur dertig en eindigt op een eerder tijdstip dan eenentwintig uur.
      De burgemeester doet van deze tijdstippen ten minste veertien dagen voor de stemming mededeling in
      het gemeenteblad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_1
  - number: J 1.4
    text: |-
      De stemopneming van de stembureaus, bedoeld in het derde lid, vindt plaats om eenentwintig uur op
      een door burgemeester en wethouders vast te stellen en bekend te maken plaats. De plaats van
      stemopneming wordt bekendgemaakt in de mededeling, bedoeld in het derde lid. Indien de stemopneming
      plaatsvindt op een andere locatie dan waar het stembureau laatstelijk zitting houdt, vermeldt het
      stembureau in zijn proces-verbaal het aantal bedoeld in [artikel J 25, negende lid][ref1], alsook de
      aantallen bedoeld in de [artikelen K 11, tweede lid][ref2], en [L 17, derde lid][ref3], in samenhang
      met artikel J 25, negende lid.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_25
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelK_11
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelL_17
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
