  - number: U 15.2
    text: |-
      De rangschikking van de kandidaten geschiedt overeenkomstig het bepaalde in [artikel P 19, eerste,
      derde en vierde lid][ref1], met dien verstande dat de rangschikking achterwege blijft, voor zover
      het lijsten betreft waarop geen kandidaten gekozen zijn verklaard en die niet deel uitmaken van een
      lijstengroep waaraan één of meer zetels zijn toegekend.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_15
    references:
