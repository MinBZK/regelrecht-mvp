        artikel: G_2
        hoofdstuk: G
        afdeling: II
  - number: Pa 8.1
    text: |-
      Het bepaalde bij of krachtens [artikel G 1a][ref1] over het registreren van logo’s is van
      overeenkomstige toepassing op de verkiezing van de leden van het kiescollege, met dien verstande dat
      in plaats van het eerste lid, eerste volzin, wordt gelezen: Een politieke groepering waarvan het
      logo niet reeds bij het centraal stembureau voor de verkiezing van de leden van de Tweede Kamer is
      geregistreerd, kan aan het centraal stembureau voor de verkiezing van de leden van het kiescollege
      schriftelijk verzoeken haar logo bij te schrijven in het register, bedoeld in [artikel Pa 1][ref2]
      in samenhang met [G 2][ref3] van de Kieswet.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1a
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_1
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2
