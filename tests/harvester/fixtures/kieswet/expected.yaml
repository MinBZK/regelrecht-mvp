        paragraaf: '1'
        afdeling: II
  - number: N 36
    text: "[Paragraaf 3][ref1] is van overeenkomstige toepassing op de briefstembureaus die gevestigd
      zijn in\nAruba, Curaçao en Sint Maarten, met uitzondering van de [artikelen N 24, tweede volzin][ref2],
      en [N\n31][ref3], en met dien verstande dat:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_24\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_31"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_36
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: N
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_24
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: N_31
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 36.a
    text: "de bevoegdheden van de burgemeester bevoegdheden zijn van de vertegenwoordiger van Nederland
      in\nAruba, Curaçao of Sint Maarten;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_36
  - number: N 36.b
    text: "de bevoegdheden van burgemeester en wethouders bevoegdheden zijn van Onze Minister van Binnenlandse\n\
      Zaken en Koninkrijksrelaties;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_36
  - number: N 36.c
    text: de genoemde tijdstippen naar plaatselijke tijd gelden;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_36
  - number: N 36.d
    text: "als locatie van het briefstembureau de locatie van de vertegenwoordiging van Nederland in het\n\
      betreffende land wordt aangewezen;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_36
  - number: N 36.e
    text: "in afwijking van de [artikelen N 22, tweede lid][ref1], en [N 28, tweede lid][ref2], niet de
      naam\nvan de gemeente, maar de naam van het land wordt vermeld;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_22\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_28"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_36
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_22
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_28
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 36.f
    text: "indien de zitting, bedoeld in [artikel N 15, eerste lid, onderdeel b][ref1], gemeten naar\n\
      Nederlandse tijd, eerder aanvangt dan in Nederland, [artikel N 27, tweede lid][ref2], buiten\ntoepassing
      blijft;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_15\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_27"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_36
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_15
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_27
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 36.g
    text: "de vertegenwoordiger het afschrift van de processen-verbaal, bedoeld in [artikel N 32, tweede\n\
      lid][ref1], ter inzage legt bij de vertegenwoordiging van Nederland in het betreffende land.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_32"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_36
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_32
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 37.1
    text: "De leden van een in Aruba, Curaçao en Sint Maarten gevestigd briefstembureau kunnen zich doen\n\
      bijstaan door plaatsvervangende leden en door personen, werkzaam op de vertegenwoordiging van\n\
      Nederland in het betreffende land."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_37
  - number: N 37.2
    text: "Onverminderd het bepaalde in [artikel J 35][ref1], is eenieder bevoegd in het briefstembureau
      te\nvertoeven, tenzij dit als gevolg van bepaalde omstandigheden in het betreffende land naar het\n\
      oordeel van Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties onmogelijk is. Van deze\n\
      onmogelijkheid en de omstandigheden die daartoe geleid hebben, wordt melding gemaakt in de\nprocessen-verbaal.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_35"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_37
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_35
        hoofdstuk: J
        paragraaf: '8'
        afdeling: II
  - number: N 38
    text: "De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing\n\
      op verwerking van persoonsgegevens bij of krachtens dit hoofdstuk."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_38
  - number: Na 1.1
    text: Het gemeentelijk stembureau houdt op de dag na de dag van de stemming een openbare
      zitting.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_1
  - number: Na 1.2
    text: "In afwijking van het eerste lid houdt het gemeentelijk stembureau bij de verkiezing van de
      leden van\nhet algemeen bestuur op de eerste of de tweede dag na de dag van de stemming een openbare
      zitting."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_1
  - number: Na 2.1
    text: "Burgemeester en wethouders wijzen voor de zitting van het gemeentelijk stembureau een of meer\n\
      geschikte locaties aan. Voorts stellen zij voor elke locatie de dag en het tijdstip vast waarop
      de\nwerkzaamheden aanvangen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_2
  - number: Na 2.2
    text: "De aanwijzing van een of meer locaties, de dag en het aanvangstijdstip van de werkzaamheden
      worden\nten minste veertien dagen voor de dag van de stemming bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_2
  - number: Na 2.3
    text: "Indien voor de controle van de processen-verbaal dan wel de centrale stemopneming meer dan
      één\nlocatie wordt aangewezen, stellen burgemeester en wethouders tevens voor elk stembureau vast
      op\nwelke locatie de werkzaamheden plaatsvinden. Het tweede lid is van overeenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_2
  - number: Na 2.4
    text: "Burgemeester en wethouders doen op bij algemene maatregel van bestuur vast te stellen wijze\n\
      mededeling aan de kiezer van de locatie waar de werkzaamheden voor elk stembureau plaatsvinden\n\
      alsmede van de dag en het aanvangstijdstip van de werkzaamheden van het gemeentelijk stembureau
      op\nelke aangewezen locatie."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_2
  - number: Na 3
    text: "De burgemeester draagt zorg voor de inrichting van de locatie waar het gemeentelijk stembureau
      zijn\nwerkzaamheden uitvoert."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_3
  - number: Na 4.1
    text: "Gedurende de zitting zijn op elke locatie waar het gemeentelijk stembureau zitting houdt ten
      minste\nvijf leden aanwezig, onder wie de voorzitter of een plaatsvervangend voorzitter."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_4
  - number: Na 4.2
    text: "In afwijking van het eerste lid zijn voor de verkiezing van de leden van de gemeenteraad op
      elke\nlocatie waar het gemeentelijk stembureau zitting houdt ten minste drie leden aanwezig, onder
      wie de\nvoorzitter of een plaatsvervangend voorzitter."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_4
  - number: Na 4.3
    text: "Bij afwezigheid van de voorzitter worden de bij of krachtens de wet aan hem opgedragen taken
      en\nbevoegdheden uitgeoefend door een plaatsvervangend voorzitter."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_4
  - number: Na 5.1
    text: "Indien de werkzaamheden op meer dan één locatie plaatsvinden, besluiten en handelen de op elke\n\
      locatie aanwezige leden van het gemeentelijk stembureau namens het gemeentelijk stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_5
  - number: Na 5.2
    text: "Indien bij het nemen van een beslissing door de aanwezige leden de stemmen staken, beslist
      de stem\nvan de voorzitter."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_5
  - number: Na 6.1
    text: "De leden van het gemeentelijk stembureau kunnen zich bij hun werkzaamheden doen bijstaan door
      een of\nmeer ondersteuners. Ondersteuners kunnen zijn: ambtenaren van de gemeente, daartoe door
      burgemeester\nen wethouders aangewezen, alsmede andere personen, daartoe door burgemeester en wethouders
      benoemd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_6
  - number: Na 6.2
    text: "[Artikel E 4, tweede lid, aanhef en onderdelen a, c tot en met e, derde en vierde lid][ref1]
      is van\novereenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_4
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: Na 7
    text: "De voorzitter van het gemeentelijk stembureau is belast met de handhaving van de orde tijdens
      de\nzitting. Hij kan daartoe de burgemeester om bijstand verzoeken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_7
  - number: Na 8.1
    text: 'De voorzitter van het gemeentelijk stembureau schorst de zitting, indien:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_8
  - number: Na 8.1.a
    text: de werkzaamheden niet afgerond kunnen worden op de dag waarop zij zijn aangevangen; of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_8
  - number: Na 8.1.b
    text: "zich naar het oordeel van het gemeentelijk stembureau in of nabij de locatie waar de zitting
      wordt\ngehouden omstandigheden voordoen die de behoorlijke voortgang van de zitting onmogelijk maken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_8
  - number: Na 8.2
    text: "Indien zich naar het oordeel van het gemeentelijk stembureau een situatie voordoet als bedoeld
      in\nhet eerste lid, wordt dit door de voorzitter verklaard. De zitting wordt daarop geschorst. De\n\
      voorzitter doet hiervan onverwijld mededeling aan de burgemeester. De burgemeester bepaalt\nvervolgens
      wanneer en waar de zitting wordt hervat."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_8
  - number: Na 8.3
    text: Bij of krachtens algemene maatregel van bestuur worden hieromtrent nadere regels gesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_8
  - number: Na 9
    text: "De burgemeester draagt er zorg voor dat van elk stembureau de transportbox, bedoeld in [artikel
      N\n11, eerste lid][ref1], en de enveloppe, bedoeld in artikel N 11, tweede lid, tijdig worden\n\
      overgedragen aan het gemeentelijk stembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_11"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_11
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 10
    text: "Deze paragraaf is van toepassing als bij de verkiezing geen centrale stemopneming plaatsvindt
      als\nbedoeld in [artikel N 1][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_1
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 11
    text: "Het gemeentelijk stembureau controleert de juistheid van de uitkomst van de stemming zoals\n\
      vastgesteld door elk stembureau. Het is bevoegd daartoe de enveloppen, bedoeld in [artikel N 11,\n\
      tweede lid][ref1], te openen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_11"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_11
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 12
    text: "Het gemeentelijk stembureau gaat over tot een nieuwe opneming van de stembescheiden, dan wel
      een\ndeel daarvan, indien:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_12
  - number: Na 12.a
    text: "het stembureau in zijn proces-verbaal melding heeft gemaakt van een verschil tussen het aantal
      tot\nde stemming toegelaten kiezers en het aantal uitgebrachte stemmen en het stembureau dit verschil\n\
      niet volledig heeft verklaard in zijn proces-verbaal;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_12
  - number: Na 12.b
    text: "het gemeentelijk stembureau vermoedt dat het stembureau een of meer fouten heeft gemaakt bij
      de\nstemopneming; of"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_12
  - number: Na 12.c
    text: het stembureau een of meer fouten heeft gemaakt bij de vaststelling van de uitkomst van de
      stemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_12
  - number: Na 13.1
    text: "De leden van het gemeentelijk stembureau zijn bevoegd om de transportbox en de pakken, bedoeld
      in\n[artikel N 11, eerste lid][ref1], te openen ten behoeve van een nieuwe stemopneming.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelN_11"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_11
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 13.2
    text: "Het gemeentelijk stembureau vermeldt in zijn proces-verbaal ten aanzien van welke stembureaus
      een\nnieuwe opneming van stembescheiden heeft plaatsgevonden, de reden op grond waarvan het daartoe
      is\novergegaan alsmede welke stembescheiden het betrof."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_13
  - number: Na 13.3
    text: "De nieuwe stemopneming van stembescheiden vindt plaats met inachtneming van hetgeen bij of
      krachtens\nde wet is bepaald ten aanzien van de stemopneming door een stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_13
  - number: Na 13.4
    text: "Nadat de nieuwe stemopneming is afgerond worden de stembescheiden uit de geopende pakken opnieuw\n\
      ingepakt en verzegeld op de in de [artikelen N 2][ref1] en [N 9][ref2] beschreven wijze. Vervolgens\n\
      worden de pakken teruggelegd in de transportbox. Daarna wordt de transportbox op slot gedaan en\n\
      verzegeld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_2\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_9"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_2
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_9
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 14.1
    text: "Het gemeentelijk stembureau legt de uitkomst van de nieuwe stemopneming vast in een corrigendum
      dat\nhet bij het proces-verbaal van het stembureau voegt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_14
  - number: Na 14.2
    text: "De in het corrigendum vastgelegde aantallen treden in de plaats van de aantallen zoals deze
      eerder\ndoor het stembureau in zijn proces-verbaal zijn vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_14
  - number: Na 14.3
    text: "Het corrigendum wordt ondertekend door de leden van het gemeentelijk stembureau die de nieuwe\n\
      stemopneming hebben uitgevoerd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_14
  - number: Na 14.4
    text: "Op het proces-verbaal van het stembureau wordt aantekening gemaakt van het bestaan van het\n\
      corrigendum."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_14
  - number: Na 14.5
    text: "Bij ministeriële regeling wordt voor het corrigendum bij het proces-verbaal van het stembureau
      een\nmodel vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_14
  - number: Na 15.1
    text: "Nadat de controle van het proces-verbaal van een stembureau is afgerond worden het proces-verbaal\n\
      van dat stembureau en, indien van toepassing, het corrigendum, alsook de sleutel van de\ntransportbox,
      in een enveloppe gedaan. De enveloppe wordt verzegeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_15
  - number: Na 15.2
    text: "Op de enveloppe wordt de naam van de gemeente, het nummer van het stembureau en een aanduiding
      van\nde verkiezing vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_15
  - number: Na 16
    text: "Deze paragraaf is van toepassing als bij de verkiezing een centrale stemopneming plaatsvindt
      als\nbedoeld in [artikel N 1][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_1
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 17.1
    text: Het gemeentelijk stembureau stelt voor elk stembureau de uitkomst van de stemming vast.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_17
  - number: Na 17.2
    text: "De leden van het gemeentelijk stembureau zijn bevoegd daartoe de transportbox en de pakken,
      bedoeld\nin [artikel N 11, eerste lid][ref1], alsook de enveloppe, bedoeld in artikel N 11, tweede
      lid, te\nopenen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_11"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_17
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_11
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 18.1
    text: 'Het gemeentelijk stembureau stelt ten aanzien van iedere lijst vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.1.a
    text: het aantal op iedere kandidaat uitgebrachte stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.1.b
    text: de som van de aantallen stemmen, bedoeld onder a.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.2
    text: 'Daarnaast stelt het gemeentelijk stembureau vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.2.a
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.2.b
    text: het aantal ongeldige stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 18.3
    text: "De som van de aantallen op kandidaten uitgebrachte stemmen, blanco stemmen en ongeldige stemmen
      is\nhet aantal stemmen dat is geteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_18
  - number: Na 19.1
    text: "Indien een ondersteuner twijfelt over de geldigheid van een stem of van oordeel is dat een
      stem\nongeldig is, wordt het stembiljet ter beoordeling voorgelegd aan een of meer leden van het\n\
      gemeentelijk stembureau. De leden beslissen over de geldigheid van de stem met inachtneming van\n\
      [artikel N 7][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_7
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 19.2
    text: "Aan de aanwezige personen wordt onmiddellijk mededeling gedaan van de reden van twijfel over
      de\ngeldigheid dan wel de reden van ongeldigverklaring van een stem."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_19
  - number: Na 19.3
    text: "Indien een van de aanwezige personen dit verlangt, wordt het stembiljet getoond. De aanwezige\n\
      personen kunnen mondeling bezwaren tegen de genomen beslissing inbrengen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_19
  - number: Na 20.1
    text: "Het gemeentelijk stembureau gaat over tot een nieuwe opneming van de aantallen geldige stempassen,\n\
      kiezerspassen en volmachtbewijzen, indien:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_20
  - number: Na 20.1.a
    text: "het stembureau in zijn proces-verbaal melding heeft gemaakt van een telverschil als bedoeld
      in\n[artikel N 8a, eerste lid][ref1], en het stembureau hiervoor geen verklaring heeft gegeven;
      of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_8a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_20
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_8a
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 20.1.b
    text: "er een verschil is tussen het aantal tot de stemming toegelaten kiezers als bedoeld in artikel
      N 1a,\neerste lid, en het door het gemeentelijk stembureau vastgestelde aantal uitgebrachte stemmen
      als\nbedoeld in [artikel Na 18, derde lid][ref1], en het stembureau hiervoor geen verklaring heeft\n\
      gegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_18"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_20
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_18
        hoofdstuk: Na
        paragraaf: '3'
        afdeling: II
  - number: Na 20.2
    text: "In afwijking van artikel N 1a, eerste lid, is de som van de aantallen, bedoeld in het eerste
      lid,\nhet aantal kiezers dat tot de stemming is toegelaten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_20
  - number: Na 21
    text: "Nadat de stemopneming van een stembureau is afgerond worden de stembescheiden uit de geopende
      pakken\nopnieuw ingepakt en verzegeld op de in de [artikelen N 2][ref1] en [N 9][ref2] beschreven
      wijze.\nVervolgens worden de pakken teruggelegd in de transportbox. Daarna wordt de transportbox
      op slot\ngedaan en verzegeld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_2\n[ref2]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelN_9"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_2
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_9
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 22.1
    text: "Het gemeentelijk stembureau stelt voor iedere lijst vast het verschil tussen de door hem\n\
      vastgestelde som van het aantal op de kandidaten uitgebrachte stemmen en de som van het aantal op
      de\nkandidaten uitgebrachte stemmen zoals vastgesteld door het stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_22
  - number: Na 22.2
    text: "Het gemeentelijk stembureau stelt vast het verschil tussen het aantal kiezers dat tot de stemming
      is\ntoegelaten en het aantal stemmen dat is geteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_22
  - number: Na 22.3
    text: Voor zover mogelijk geeft het gemeentelijk stembureau voor de verschillen een verklaring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_22
  - number: Na 23
    text: "Het gemeentelijk stembureau stelt de aanwezige personen in kennis van de aantallen, bedoeld
      in de\nartikelen N 1a, eerste lid, [Na 18, eerste tot en met derde lid][ref1], [Na 20, eerste en
      tweede\nlid][ref2], en [Na 22, eerste en tweede lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_18\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_20\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_22"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_23
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_18
        hoofdstuk: Na
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Na_20
        hoofdstuk: Na
        paragraaf: '3'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: Na_22
        hoofdstuk: Na
        paragraaf: '3'
        afdeling: II
  - number: Na 24.1
    text: Het proces-verbaal van het gemeentelijk stembureau bevat de uitkomst van de stemming per
      stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_24
  - number: Na 24.2
    text: "Voorts wordt daarin melding gemaakt van alle bezwaren die in de processen-verbaal van de stembureaus\n\
      zijn vermeld, alsmede van de reactie die het stembureau daarop heeft gegeven."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_24
  - number: Na 25.1
    text: "Nadat de stemopneming voor een stembureau is afgerond worden het proces-verbaal van dat stembureau\n\
      en de sleutel van de transportbox in een enveloppe gedaan. De enveloppe wordt verzegeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_25
  - number: Na 25.2
    text: "Op de enveloppe wordt de naam van de gemeente, het nummer van het stembureau en een aanduiding
      van\nde verkiezing vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_25
  - number: Na 26.1
    text: "Het gemeentelijk stembureau stelt ten aanzien van iedere kandidaat en iedere lijst vast het
      aantal\nstemmen dat binnen de gemeente op die kandidaat, onderscheidenlijk die lijst, is uitgebracht."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2
    text: 'Het gemeentelijk stembureau stelt tevens vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.a
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.b
    text: het aantal ongeldige stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.c
    text: het aantal geldige stempassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.d
    text: het aantal geldige kiezerspassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.e
    text: het aantal geldige volmachtbewijzen; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.2.f
    text: de som van de aantallen bedoeld onder c, d en e.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.3
    text: "Voorts stelt het gemeentelijk stembureau het verschil vast tussen het aantal kiezers dat tot
      de\nstemming is toegelaten en het aantal stemmen dat is geteld. Voor zover mogelijk geeft het\n\
      gemeentelijk stembureau hiervoor een verklaring."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26.4
    text: De aantallen, bedoeld in het eerste tot en met derde lid, worden in het proces-verbaal
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26
  - number: Na 26a.1
    text: "Het gemeentelijk stembureau voert onder vermelding van het nummer van het stembureau in ieder
      geval\nde aantallen, bedoeld in [artikel Na 26, eerste tot en met derde lid][ref1], uit het proces-verbaal\n\
      in de programmatuur in.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_26"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_26
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: Na 26a.2
    text: 'De invoer, bedoeld in het eerste lid:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26a
  - number: Na 26a.2.a
    text: "wordt afzonderlijk van elkaar, door twee leden van het gemeentelijk stembureau of ondersteuners\n\
      gedaan; en"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26a
  - number: Na 26a.2.b
    text: geschiedt handmatig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_26a
  - number: Na 27.1
    text: "Het gemeentelijk stembureau controleert de met de programmatuur gegenereerde uitkomst van de\n\
      stemming op gemeentelijk niveau aan de hand van een door de Kiesraad op te stellen controleprotocol.\n\
      Indien het gemeentelijk stembureau tot het oordeel komt dat de programmatuur niet betrouwbaar heeft\n\
      gefunctioneerd en het gebrek na onderzoek niet hersteld kan worden, laat het de met de programmatuur\n\
      gegenereerde uitkomst buiten beschouwing en stelt het de Kiesraad onverwijld van dit oordeel in\n\
      kennis."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_27
  - number: Na 27.2
    text: "De uitkomst van de controle, bedoeld in het eerste lid, wordt in het proces-verbaal van het\n\
      gemeentelijk stembureau vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_27
  - number: Na 27.3
    text: "De Kiesraad maakt het controleprotocol, bedoeld in het eerste lid, voor een verkiezing uiterlijk
      op\nde dag van de kandidaatstelling in de Staatscourant bekend."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_27
  - number: Na 28
    text: "Burgemeester en wethouders informeren het gemeentelijk stembureau op basis van de registratie,\n\
      bedoeld in [artikel D 1][ref1], over het aantal kiesgerechtigden voor de stemming. Dit aantal wordt\n\
      door het gemeentelijk stembureau in de programmatuur en het proces-verbaal overgenomen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelD_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_28
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_1
        hoofdstuk: D
        afdeling: II
  - number: Na 29
    text: "Het gemeentelijk stembureau stelt de aanwezige personen in kennis van de aantallen, bedoeld
      in de\n[artikelen Na 26][ref1] en [Na 28][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_26\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_28"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_29
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_26
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Na_28
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: Na 30
    text: "De aanwezige personen kunnen mondeling bezwaren inbrengen. De bezwaren, alsmede de reactie
      van het\ngemeentelijk stembureau daarop, worden in het proces-verbaal van het gemeentelijk stembureau\n\
      vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_30
  - number: Na 31.1
    text: Nadat alle werkzaamheden zijn voltooid, wordt daarvan aanstonds proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_31
  - number: Na 31.2
    text: "Het proces-verbaal wordt door alle aanwezige leden van het gemeentelijk stembureau getekend,
      onder\nwie ten minste de voorzitter en alle plaatsvervangend voorzitters."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_31
  - number: Na 31.3
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_31
  - number: Na 32.1
    text: "Het gemeentelijk stembureau draagt zijn proces-verbaal onverwijld over aan de burgemeester.
      Ook de\neerder op grond van [artikel Na 9][ref1] ontvangen transportboxen en enveloppen worden terug\n\
      overgedragen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_9"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_32
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_9
        hoofdstuk: Na
        paragraaf: '1'
        afdeling: II
  - number: Na 32.2
    text: "Tot aan de overdracht draagt het gemeentelijk stembureau er zorg voor dat de zegels op de\n\
      transportboxen en de enveloppen niet worden verbroken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_32
  - number: Na 32.3
    text: "Het gemeentelijk stembureau brengt het met de programmatuur gegenereerde digitale bestand met
      de\nuitkomst van de stemming op gemeentelijk niveau langs elektronische weg over naar de burgemeester,\n\
      het hoofdstembureau en het centraal stembureau, dan wel, indien het de verkiezing betreft van de\n\
      gemeenteraad, van het algemeen bestuur of van provinciale staten van een provincie die één kieskring\n\
      vormt, naar de burgemeester en het centraal stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_32
  - number: Na 33.1
    text: "De burgemeester maakt het proces-verbaal van het gemeentelijk stembureau, het met de programmatuur\n\
      gegenereerde digitale bestand met de uitkomst van de stemming op gemeentelijk niveau, de processen-\n\
      verbaal van de stembureaus en, indien van toepassing, de bijbehorende corrigenda, met weglating
      van\nde ondertekening, onverwijld op een algemeen toegankelijke wijze elektronisch openbaar."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_33
  - number: Na 33.2
    text: "De openbaarmaking geschiedt ten minste tot drie maanden nadat over de toelating van de gekozenen
      is\nbeslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_33
  - number: Na 33.3
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      elektronische openbaarmaking van de processen-verbaal, corrigenda en de digitale bestanden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_33
  - number: Na 34.1
    text: "De burgemeester legt onverwijld afschriften van het proces-verbaal van het gemeentelijk stembureau,\n\
      de processen-verbaal van de stembureaus en, indien van toepassing, de bijbehorende corrigenda, voor\n\
      eenieder ter inzage in het gemeentehuis totdat over de toelating van de gekozenen is beslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_34
  - number: Na 34.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      terinzagelegging van de processen-verbaal en de corrigenda."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_34
  - number: Na 35.1
    text: "Het proces-verbaal van het gemeentelijk stembureau wordt onverwijld overgebracht naar het\n\
      hoofdstembureau dan wel, indien het de verkiezing betreft van de gemeenteraad, van het algemeen\n\
      bestuur of van provinciale staten van een provincie die één kieskring vormt, het centraal\nstembureau.
      Indien in de gemeente geen centrale stemopneming heeft plaatsgevonden, worden daarbij\ntevens de
      processen-verbaal van de stembureaus en de corrigenda overgebracht."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_35
  - number: Na 35.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      overdracht, bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_35
  - number: Na 36.1
    text: "Indien het betreft de verkiezing van de leden van de gemeenteraad, provinciale staten of het\n\
      algemeen bestuur, verstrekt de burgemeester zo spoedig mogelijk nadat over de toelating van de\n\
      gekozenen is beslist het digitale bestand met de uitkomst van de stemopneming aan de Kiesraad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_36
  - number: Na 36.2
    text: "Indien het gemeentelijk stembureau geen programmatuur heeft gebruikt ten behoeve van de vaststelling\n\
      van de uitkomst van de stemopneming verstrekt de burgemeester in plaats van het digitale bestand,\n\
      bedoeld in het eerste lid, een afschrift van het proces-verbaal van het gemeentelijk stembureau
      aan\nde Kiesraad alsmede, indien er geen centrale stemopneming heeft plaatsgevonden, afschriften
      van de\nprocessen-verbaal van de stembureaus."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_36
  - number: Na 37.1
    text: "De burgemeester bewaart de pakken, bedoeld in [artikel N 2][ref1] en [N 9][ref2], en de afschriften,\n\
      bedoeld in [artikel Na 34, eerste lid][ref3], tot drie maanden nadat over de toelating van de\n\
      gekozenen is beslist. Daarna worden deze stukken onmiddellijk vernietigd, tenzij:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_9\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_34"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_37
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_2
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_9
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: Na_34
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: Na 37.1.a
    text: "de officier van justitie of de rechter-commissaris in het kader van een strafrechtelijk onderzoek\n\
      een verzoek heeft gedaan tot overdracht van deze stukken, in welk geval de vernietiging plaatsvindt\n\
      nadat dit onderzoek is afgerond;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_37
  - number: Na 37.1.b
    text: "strafvervolging is ingesteld wegens een strafbaar gestelde gedraging in deze wet, de [artikelen
      125\ntot en met 129 van het Wetboek van Strafrecht][ref1] of de [artikelen 131 tot en met 135 van
      het\nWetboek van Strafrecht BES][ref2], in welk geval de vernietiging plaatsvindt nadat er een\n\
      onherroepelijke rechterlijke uitspraak is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel125\n\
      [ref2]: https://wetten.overheid.nl/BWBR0028570#Artikel131"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_37
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '125'
      - id: ref2
        bwb_id: BWBR0028570
        artikel: '131'
  - number: Na 37.2
    text: Van de vernietiging wordt proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_37
  - number: Na 38
    text: "Nadat is beslist over de toelating van de gekozenen, is de burgemeester bevoegd de pakken,
      bedoeld\nin de [artikelen N 2][ref1] en [N 9][ref2], alsmede de afschriften, bedoeld in [artikel
      Na 34,\neerste lid][ref3], over te dragen aan de officier van justitie ten dienste van een onderzoek
      naar\nenig strafbaar feit.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_2\n[ref2]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelN_9\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_34"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_38
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_2
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_9
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: Na_34
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: Na 39
    text: "[Artikel N 12][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_12"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_39
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_12
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: Na 40
    text: "De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing\n\
      op verwerking van persoonsgegevens bij of krachtens dit hoofdstuk."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelNa_40
  - number: O 1
    text: "Onverwijld nadat het hoofdstembureau het proces-verbaal van een gemeentelijk stembureau heeft\n\
      ontvangen, gaat het over tot het verrichten van de werkzaamheden ter vaststelling en bekendmaking\n\
      van de uitkomst van de stemming bij de stembureaus op kieskringniveau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_1
  - number: O 2.1
    text: "Het hoofdstembureau controleert of het digitale bestand, bedoeld in [artikel Na 32, derde\n\
      lid][ref1], overeenkomstig daaraan bij of krachtens algemene maatregel van bestuur gestelde eisen\n\
      aan hem is verstrekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_32"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_32
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: O 2.2
    text: "Het hoofdstembureau verzoekt het gemeentelijk stembureau dat het betreft alsnog onverwijld
      zorg te\ndragen voor verstrekking van het bestand overeenkomstig deze eisen, indien het constateert
      dat dat\nniet is gebeurd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_2
  - number: O 3
    text: "Indien het hoofdstembureau een digitaal bestand als bedoeld in [artikel Na 32, derde lid][ref1],\n\
      heeft ontvangen, en de in dit bestand vermelde uitkomst op gemeentelijk niveau niet overeenkomt
      met\nde uitkomst zoals vastgesteld in het bijbehorende proces-verbaal van het gemeentelijk stembureau,\n\
      gaat het hoofdstembureau uit van de juistheid van de laatste en maakt het hiervan melding in zijn\n\
      proces-verbaal.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_32"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_32
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: O 4
    text: "Op de vijfde dag na de dag van de stemming houdt het hoofdstembureau om tien uur een zitting
      om de\nuitkomst van de stemming bij de stembureaus op kieskringniveau vast te stellen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_4
  - number: O 5.1
    text: "Het hoofdstembureau stelt ten aanzien van iedere lijst vast het aantal op iedere kandidaat\n\
      uitgebrachte stemmen en de som van deze aantallen. Deze som wordt stemcijfer genoemd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2
    text: 'Het hoofdstembureau stelt tevens vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.a
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.b
    text: het aantal ongeldige stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.c
    text: het aantal geldige stempassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.d
    text: het aantal geldige kiezerspassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.e
    text: het aantal geldige volmachtbewijzen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.f
    text: de som van de aantallen bedoeld onder c, d en e; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.2.g
    text: het aantal kiesgerechtigden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.3
    text: "Voorts stelt het hoofdstembureau het verschil vast tussen het aantal kiezers dat tot de stemming
      is\ntoegelaten en het aantal stemmen dat is geteld. Voor zover mogelijk geeft het hoofdstembureau\n\
      hiervoor een verklaring."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5.4
    text: De aantallen, bedoeld in het eerste tot en met derde lid, worden in het proces-verbaal
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5
  - number: O 5a.1
    text: "Het hoofdstembureau voert onder vermelding van het nummer van het stembureau in ieder geval
      de\naantallen, bedoeld in [artikel O 5, eerste tot en met derde lid][ref1], uit het proces-verbaal
      in de\nprogrammatuur in.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_5
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
  - number: O 5a.2
    text: 'De invoer, bedoeld in het eerste lid:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5a
  - number: O 5a.2.a
    text: wordt afzonderlijk van elkaar, door twee leden van het hoofdstembureau of ondersteuners
      gedaan; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5a
  - number: O 5a.2.b
    text: geschiedt tenminste éénmaal handmatig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_5a
  - number: O 6.1
    text: "Het hoofdstembureau controleert de met de programmatuur gegenereerde uitkomst van de stemming
      op\nkieskringniveau aan de hand van een door de Kiesraad op te stellen controleprotocol. Indien
      het\nhoofdstembureau tot het oordeel komt dat de programmatuur niet betrouwbaar heeft gefunctioneerd
      en\nhet gebrek na onderzoek niet hersteld kan worden, laat het de met de programmatuur gegenereerde\n\
      uitkomst buiten beschouwing en stelt het de Kiesraad onverwijld van dit oordeel in kennis."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_6
  - number: O 6.2
    text: "De uitkomst van de controle, bedoeld in het eerste lid, wordt in het proces-verbaal van het\n\
      hoofdstembureau vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_6
  - number: O 6.3
    text: "De Kiesraad maakt het controleprotocol, bedoeld in het eerste lid, voor een verkiezing uiterlijk
      op\nde dag van de kandidaatstelling in de Staatscourant bekend."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_6
  - number: O 7.1
    text: Nadat alle werkzaamheden zijn beëindigd, wordt daarvan onmiddellijk proces-verbaal
      opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_7
  - number: O 7.2
    text: Het proces-verbaal wordt door alle aanwezige leden van het hoofdstembureau getekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_7
  - number: O 7.3
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_7
  - number: O 8.1
    text: "Het proces-verbaal van het hoofdstembureau wordt, met weglating van de ondertekening, onverwijld
      op\neen algemeen toegankelijke wijze elektronisch openbaargemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_8
  - number: O 8.2
    text: "Het met de programmatuur gegenereerde digitale bestand met de uitkomst van de stemming in een\n\
      kieskring wordt eveneens onverwijld op een algemeen toegankelijke wijze elektronisch openbaar\n\
      gemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_8
  - number: O 8.3
    text: "De openbaarmaking geschiedt ten minste tot drie maanden nadat over de toelating van de gekozenen
      is\nbeslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_8
  - number: O 8.4
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      elektronische openbaarmaking van het proces-verbaal."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_8
  - number: O 9.1
    text: "In het gemeentehuis van de gemeente waar het hoofdstembureau is gevestigd wordt onverwijld
      een\nafschrift van het proces-verbaal van het hoofdstembureau voor eenieder ter inzage gelegd totdat
      over\nde toelating van de gekozenen is beslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_9
  - number: O 9.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      terinzagelegging van het proces-verbaal."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_9
  - number: O 10.1
    text: "Het proces-verbaal van het hoofdstembureau en de processen-verbaal van de gemeentelijk stembureaus\n\
      worden onverwijld overgebracht naar het centraal stembureau. Indien het hoofdstembureau processen-\n\
      verbaal van stembureaus en corrigenda heeft ontvangen, worden deze daarbij eveneens overgebracht."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_10
  - number: O 10.2
    text: "Het met de programmatuur gegenereerde digitale bestand met de uitkomst van de stemming in een\n\
      kieskring wordt eveneens onverwijld aan het centraal stembureau verstrekt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_10
  - number: O 10.3
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      overdracht van de processen-verbaal en corrigenda en de verstrekking van het digitale bestand."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_10
  - number: O 11.1
    text: "Indien het betreft de verkiezing van de leden van de staten in een provincie die in meerdere\n\
      kieskringen is verdeeld, verstrekt de burgemeester van de gemeente waarin het hoofdstembureau is\n\
      gevestigd zo spoedig mogelijk nadat over de toelating van de gekozenen is beslist het bestand met
      de\nuitkomst van de stemming op kieskringniveau aan de Kiesraad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_11
  - number: O 11.2
    text: "Indien het hoofdstembureau geen programmatuur heeft gebruikt ten behoeve van de vaststelling
      van de\nuitkomst van de stemming, verstrekt de burgemeester in plaats van het digitale bestand,
      bedoeld in\nhet eerste lid, een afschrift van het proces-verbaal van het hoofdstembureau aan de
      Kiesraad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_11
  - number: O 12
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld betreffende de taak
      van het\nhoofdstembureau inzake de vaststelling van de verkiezingsuitslag.**"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_12
  - number: O 13
    text: "Onverwijld nadat het nationaal briefstembureau de processen-verbaal van een briefstembureau
      heeft\nontvangen, gaat het over tot het verrichten van de werkzaamheden, bedoeld in deze paragraaf."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_13
  - number: O 14
    text: "Het nationaal briefstembureau controleert de juistheid van de uitkomst van de stemming zoals\n\
      vastgesteld door het briefstembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_14
  - number: O 15.1
    text: "Naar aanleiding van de controle, bedoeld in [artikel O 14][ref1], draagt het nationaal\nbriefstembureau
      een briefstembureau op over te gaan tot een nieuwe opneming van de stembescheiden,\ndan wel een
      deel daarvan, indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_14"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_14
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
  - number: O 15.1.a
    text: "het briefstembureau in zijn proces-verbaal melding heeft gemaakt van een verschil tussen het
      aantal\ntot de stemming toegelaten kiezers en het aantal uitgebrachte stemmen, en het briefstembureau
      dit\nverschil niet heeft verklaard;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 15.1.b
    text: het vermoedt dat het briefstembureau een of meer fouten heeft gemaakt bij de stemopneming;
      of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 15.1.c
    text: "het briefstembureau een of meer fouten heeft gemaakt bij de vaststelling van de uitkomst van
      de\nstemming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 15.2
    text: "Het nationaal briefstembureau vermeldt in zijn proces-verbaal welk briefstembureau een nieuwe\n\
      opneming van stembescheiden heeft uitgevoerd alsmede welke opdracht het daarbij heeft gekregen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 15.3
    text: "Het briefstembureau verricht zijn werkzaamheden zo spoedig mogelijk in een openbare zitting.
      Dag en\nuur van de zitting alsmede de locatie worden door de burgemeester dan wel de vertegenwoordiger
      van\nNederland in Aruba, Curaçao of Sint Maarten vastgesteld en zo spoedig mogelijk bekendgemaakt.
      De\nwijze van bekendmaking wordt geregeld bij algemene maatregel van bestuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 15.4
    text: "De burgemeester dan wel de vertegenwoordiger van Nederland in Aruba, Curaçao of Sint Maarten
      brengt\nde transportbox en de enveloppe, bedoeld in [artikel N 30][ref1], onverwijld over naar de
      locatie\nwaar het briefstembureau zitting houdt. Het nationaal briefstembureau dan wel de burgemeester
      dan\nwel de vertegenwoordiger brengt de processen-verbaal van het briefstembureau onverwijld over
      naar\ndeze locatie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_30"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_30
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: O 15.5
    text: "Een nieuwe opneming van stembescheiden vindt plaats met inachtneming van hetgeen bij of krachtens
      de\nwet is bepaald ten aanzien van het briefstembureau, met dien verstande dat [artikel Na 14][ref1]
      van\novereenkomstige toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_14"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_14
        hoofdstuk: Na
        paragraaf: '2'
        afdeling: II
  - number: O 15.6
    text: "Bij ministeriële regeling wordt voor het proces-verbaal van de openbare zitting, bedoeld in
      het\nderde lid, een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 16.1
    text: "Het nationaal briefstembureau stelt zo spoedig mogelijk ten aanzien van iedere kandidaat en
      iedere\nlijst vast het aantal stemmen dat per brief op die kandidaat, onderscheidenlijk die lijst,
      is\nuitgebracht."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.2
    text: 'Het nationaal briefstembureau stelt tevens vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.2.a
    text: het aantal kiezers dat tot de stemming is toegelaten;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.2.b
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.2.c
    text: het aantal ongeldige stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.3
    text: "Voorts stelt het nationaal briefstembureau het verschil vast tussen het aantal kiezers dat
      tot de\nstemming is toegelaten en het aantal stemmen dat is geteld. Voor zover mogelijk geeft het
      nationaal\nbriefstembureau hiervoor een verklaring."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.4
    text: De aantallen, bedoeld in het eerste tot en met derde lid, worden in het proces-verbaal
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16a.1
    text: "Het nationaal briefstembureau voert onder vermelding van het nummer van het stembureau in ieder\n\
      geval de aantallen, bedoeld in [artikel O 16, eerste tot en met het derde lid][ref1], uit het\n\
      proces-verbaal in de programmatuur in.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_16"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_16
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
  - number: O 16a.2
    text: 'De invoer, bedoeld in het eerste lid:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16a
  - number: O 16a.2.a
    text: "wordt afzonderlijk van elkaar, door twee leden van het nationaal briefstembureau of ondersteuners\n\
      gedaan; en"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16a
  - number: O 16a.2.b
    text: geschiedt handmatig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16a
  - number: O 16a.3
    text: "Indien het briefstembureau op grond van [artikel O 15, eerste lid][ref1], overgaat tot een
      nieuwe\nopneming van alle verkiezingsbescheiden, dan wel een deel daarvan, heeft de invoer, bedoeld
      in het\neerste lid, betrekking op het proces-verbaal van de nieuwe stemopneming.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_15
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
  - number: O 17.1
    text: "Het nationaal briefstembureau controleert de met de programmatuur gegenereerde uitkomst van
      de\nstemopneming van het stemmen per brief aan de hand van een door de Kiesraad op te stellen\n\
      controleprotocol. Indien het nationaal briefstembureau tot het oordeel komt dat de programmatuur\n\
      niet betrouwbaar heeft gefunctioneerd en het gebrek na onderzoek niet hersteld kan worden, laat
      het\nde met de programmatuur gegenereerde uitkomst buiten beschouwing en stelt het de Kiesraad onverwijld\n\
      van dit oordeel in kennis."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_17
  - number: O 17.2
    text: "De uitkomst van de controle, bedoeld in het eerste lid, wordt in het proces-verbaal van het\n\
      nationaal briefstembureau vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_17
  - number: O 17.3
    text: "De Kiesraad maakt het controleprotocol, bedoeld in het eerste lid, voor een verkiezing uiterlijk
      op\nde dag van de kandidaatstelling in de Staatscourant bekend."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_17
  - number: O 18
    text: "Burgemeester en wethouders van ’s-Gravenhage informeren het nationaal briefstembureau op basis
      van\nde registratie, bedoeld in [artikel D 2][ref1], over het aantal kiesgerechtigden voor de stemming.\n\
      Dit aantal wordt door het nationaal briefstembureau in de programmatuur en het proces-verbaal\n\
      overgenomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: O 19.1
    text: "Het nationaal briefstembureau deelt de aantallen, bedoeld in de [artikelen O 16][ref1] en [O\n\
      18][ref2], zo spoedig mogelijk mee in een openbare zitting.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_16\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_18"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_16
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: O_18
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
  - number: O 19.2
    text: "Dag en uur van de zitting alsmede de locatie worden door de burgemeester van ’s-Gravenhage\n\
      vastgesteld en bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_19
  - number: O 19.3
    text: "De aanwezige personen kunnen mondeling bezwaren inbrengen. De bezwaren, alsmede de reactie
      van het\nnationaal briefstembureau daarop, worden in het proces-verbaal van het nationaal briefstembureau\n\
      vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_19
  - number: O 19.4
    text: "De voorzitter van het nationaal briefstembureau is belast met de handhaving van de orde tijdens
      de\nzitting. Hij kan daartoe de burgemeester van ’s-Gravenhage om bijstand verzoeken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_19
  - number: O 20.1
    text: "Nadat alle werkzaamheden zijn voltooid, maakt het nationaal briefstembureau daarvan aanstonds\n\
      proces-verbaal op."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_20
  - number: O 20.2
    text: "Het proces-verbaal wordt door alle aanwezige leden getekend, onder wie ten minste de voorzitter
      en\nalle plaatsvervangend voorzitters."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_20
  - number: O 20.3
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_20
  - number: O 21.1
    text: "Het nationaal briefstembureau brengt zijn proces-verbaal, alsmede de processen-verbaal en het\n\
      corrigendum van het briefstembureau dat is gevestigd in ‘s-Gravenhage onverwijld over naar het\n\
      centraal stembureau. Tevens brengt het een afschrift van zijn proces-verbaal zo spoedig mogelijk\n\
      naar de burgemeester van ’s-Gravenhage."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_21
  - number: O 21.2
    text: "Het nationaal briefstembureau brengt de langs elektronische weg ontvangen processen-verbaal
      en\ncorrigenda van de overige briefstembureaus onverwijld langs elektronische weg ter kennis van
      het\ncentraal stembureau. Bij of krachtens algemene maatregel van bestuur kan worden bepaald aan
      welke\neisen de overdracht moet voldoen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_21
  - number: O 21.3
    text: "Het nationaal briefstembureau verstrekt het met de programmatuur gegenereerde digitale bestand
      met\nde uitkomst van de stemming per brief langs elektronische weg aan het centraal stembureau en
      aan de\nburgemeester van ‘s-Gravenhage."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_21
  - number: O 22.1
    text: "De burgemeester van ’s-Gravenhage maakt het afschrift van het proces-verbaal van het nationaal\n\
      briefstembureau, met weglating van de ondertekening, onverwijld op een algemeen toegankelijke wijze\n\
      elektronisch openbaar."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_22
  - number: O 22.2
    text: "De burgemeester van ’s-Gravenhage maakt het met de programmatuur gegenereerde digitale bestand
      met\nde uitkomst van de stemming per brief onverwijld op een algemeen toegankelijke wijze elektronisch\n\
      openbaar."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_22
  - number: O 22.3
    text: "De openbaarmaking geschiedt ten minste tot drie maanden nadat over de toelating van de gekozenen
      is\nbeslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_22
  - number: O 22.4
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      elektronische openbaarmaking van het proces-verbaal."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_22
  - number: O 23.1
    text: "De burgemeester van ’s-Gravenhage legt onverwijld een afschrift van het proces-verbaal van
      het\nnationaal briefstembureau voor eenieder ter inzage in het gemeentehuis totdat over de toelating
      van\nde gekozenen is beslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_23
  - number: O 23.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      terinzagelegging van het proces-verbaal."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_23
  - number: O 24
    text: "De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing\n\
      op de verwerking van persoonsgegevens bij of krachtens dit hoofdstuk."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_24
  - number: P 1
    text: "Onverwijld nadat het centraal stembureau het proces-verbaal van een gemeentelijk stembureau
      dan wel\neen hoofdstembureau heeft ontvangen, gaat het over tot het verrichten van de werkzaamheden
      ter\nvaststelling en bekendmaking van de uitslag van de verkiezing."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1
  - number: P 1a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1a
  - number: P 1b.1
    text: "Eenieder kan schriftelijk bij het centraal stembureau een onderbouwde melding maken van een\n\
      vermeende fout in het proces-verbaal van een stembureau of gemeentelijk stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1b
  - number: P 1b.2
    text: "Een melding als bedoeld in het eerste lid kan ook betrekking hebben op een vermeende fout in
      het met\nde programmatuur gegenereerde digitale bestand met de uitkomst van de stemming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1b
  - number: P 1b.3
    text: "De melding dient uiterlijk achtenveertig uur voorafgaand aan de zitting, bedoeld in [artikel
      P 20,\ntweede lid][ref1], door het centraal stembureau te zijn ontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: P 1c.1
    text: "Het centraal stembureau controleert of het digitale bestand, bedoeld in [artikel Na 32, derde\n\
      lid][ref1], overeenkomstig daaraan bij of krachtens algemene maatregel van bestuur gestelde eisen\n\
      aan hem is verstrekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_32"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1c
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_32
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: P 1c.2
    text: "Het centraal stembureau verzoekt het gemeentelijk stembureau dat het betreft alsnog onverwijld
      zorg\nte dragen voor verstrekking van het bestand overeenkomstig deze eisen, indien het constateert
      dat\ndat niet is gebeurd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1c
  - number: P 1d.1
    text: "Het centraal stembureau controleert de uitkomsten in de processen-verbaal van de gemeentelijk\n\
      stembureaus."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1d
  - number: P 1d.2
    text: "Indien burgemeester en wethouders niet hebben besloten dat bij de verkiezing een centrale\n\
      stemopneming plaatsvindt als bedoeld in [artikel N 1][ref1], controleert het centraal stembureau\n\
      tevens de uitkomsten in de processen-verbaal van de binnen die gemeente gelegen stembureaus.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1d
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_1
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: P 1d.3
    text: "Het centraal stembureau maakt voor de controles, bedoeld in het eerste en tweede lid, gebruik
      van\neen door de Kiesraad op te stellen controle-protocol. De Kiesraad maakt dit controle-protocol
      voor\neen verkiezing uiterlijk op de dag van de kandidaatstelling in de Staatscourant bekend."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1d
  - number: P 1d.4
    text: "Het centraal stembureau controleert voorts de juistheid van de uitkomsten in de processen-verbaal\n\
      het digitale bestand, bedoeld in [artikel Na 32, derde lid][ref1], naar aanleiding van meldingen,\n\
      bedoeld in [artikel P 1b][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_32\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1b"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1d
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_32
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_1b
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1e.1
    text: "Indien naar aanleiding van de controle, bedoeld in [artikel P 1d][ref1], het vermoeden bestaat
      dat\neen gemeentelijk stembureau een of meer fouten heeft gemaakt bij de stemopneming of de vaststelling\n\
      van de uitkomst van de stemming, draagt de voorzitter van het centraal stembureau het gemeentelijk\n\
      stembureau op de vermeende fouten nader te onderzoeken en daartoe, zo nodig, over te gaan tot een\n\
      nieuwe opneming van de stembescheiden, dan wel een deel daarvan, ten aanzien van een of meer\nstembureaus.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1d"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1d
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1e.2
    text: "Het gemeentelijk stembureau verricht zijn werkzaamheden in een openbare zitting. Dag en uur
      van de\nzitting alsmede de locatie worden door de burgemeester vastgesteld en tijdig bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
  - number: P 1e.3
    text: "Een nieuwe opneming van stembescheiden vindt plaats met inachtneming van hetgeen bij of krachtens
      de\nwet is bepaald ten aanzien van het gemeentelijk stembureau, met dien verstande dat [artikel
      Na\n14][ref1] van overeenkomstige toepassing is op het proces-verbaal van het gemeentelijk stembureau.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_14"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_14
        hoofdstuk: Na
        paragraaf: '2'
        afdeling: II
  - number: P 1e.4
    text: "Het gemeentelijk stembureau brengt de inhoud van het met de programmatuur gegenereerde digitale\n\
      bestand met de uitkomst van de stemming in een gemeente in overeenstemming met zijn proces-verbaal\n\
      en, indien van toepassing, de processen-verbaal van de stembureaus met inachtneming van de\ncorrecties
      zoals deze in de corrigenda zijn opgenomen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
  - number: P 1e.5
    text: "Indien er een gecombineerde stemming als bedoeld in [artikel J 6][ref1] of [J 6a][ref2] van
      de\nKieswet heeft plaatsgevonden, stelt het centraal stembureau het centraal stembureau voor de
      andere\nverkiezing onverwijld in kennis van een beslissing als bedoeld in het eerste lid.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_6
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: J_6a
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: P 1e.6
    text: "Omtrent het nader onderzoek door het gemeentelijk stembureau kunnen bij of krachtens algemene\n\
      maatregel van bestuur nadere regels worden gesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
  - number: P 1e.7
    text: "Bij ministeriële regeling wordt voor het corrigendum bij het proces-verbaal van het gemeentelijk\n\
      stembureau een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
  - number: P 1f.1
    text: "Tenzij het betreft de verkiezing van de leden van de gemeenteraad, het algemeen bestuur of\n\
      provinciale staten van een provincie die één kieskring vormt, stelt het centraal stembureau een\n\
      corrigendum vast bij het proces-verbaal van een hoofdstembureau indien het nader onderzoek door
      een\ngemeentelijk stembureau, bedoeld in [artikel P 1e][ref1], leidt tot een corrigendum bij het
      proces-\nverbaal van dat gemeentelijk stembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1e"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1e
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1f.2
    text: "De in het corrigendum vastgelegde aantallen treden in de plaats van de aantallen zoals deze
      eerder\ndoor het hoofdstembureau in zijn proces-verbaal zijn opgenomen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
  - number: P 1f.3
    text: Het corrigendum wordt ondertekend door de voorzitter van het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
  - number: P 1f.4
    text: "Op het proces-verbaal van het hoofdstembureau wordt op een bij algemene maatregel van bestuur
      te\nregelen wijze aantekening gemaakt van het bestaan van het corrigendum."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
  - number: P 1f.5
    text: "Het centraal stembureau brengt de inhoud van het met de programmatuur gegenereerde digitale
      bestand\nvan de uitkomst van de stemming in een kieskring in overeenstemming met de processen-verbaal
      van het\ngemeentelijk stembureau en het hoofdstembureau met inachtneming van de correcties zoals
      deze in de\ncorrigenda zijn opgenomen. [Artikel O 6][ref1] is van overeenkomstige toepassing.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_6
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
  - number: P 1f.6
    text: "Bij ministeriële regeling wordt voor het corrigendum bij het proces-verbaal van het hoofdstembureau\n\
      een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
  - number: P 1g.1
    text: "Van een proces-verbaal met een in [artikel P 1f, vierde lid][ref1], bedoelde aantekening wordt
      zo\nspoedig mogelijk een afschrift verstrekt aan het hoofdstembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1f"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1g
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1f
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1g.2
    text: Het centraal stembureau verstrekt tevens het gecorrigeerde digitale bestand aan het
      hoofdstembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1g
  - number: P 1g.3
    text: "De [artikelen O 8][ref1] en [O 9][ref2] zijn van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_9"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1g
    references:
