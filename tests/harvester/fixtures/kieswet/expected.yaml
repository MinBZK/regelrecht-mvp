      - id: ref4
        bwb_id: BWBR0004627
        artikel: Xa_3
        hoofdstuk: Xa
        afdeling: IV
  - number: Xa 2.3
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over het
      langs\nelektronische weg verrichten van de handelingen bedoeld in het eerste en tweede lid en het
      gebruik\nvan het elektronisch systeem voor gegevensverwerking."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelXa_2
  - number: Xa 3
    text: "In aanvulling op [artikel V 3, tweede lid][ref1], legt de benoemde die geen gemachtigde heeft
      een\nuittreksel uit de geboorteregisters over, waaruit datum en plaats van zijn geboorte blijken,
      alsmede\neen bewijs van Nederlanderschap.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelXa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_3
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: Xa 4
    text: "Voor de overeenkomstige toepassing van [artikel V 6, eerste lid, onderdeel b, en tweede lid,\n\
      onderdeel b][ref1], wordt in plaats van «gedeputeerde staten» gelezen «Onze Minister van\nBinnenlandse
      Zaken en Koninkrijksrelaties».\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelXa_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_6
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: Xa 4a
    text: "In afwijking van [artikel W 4, eerste lid][ref1], wordt er geen opvolger benoemd indien er
      geen\nkandidaat meer voor benoeming in aanmerking komt op de lijst, waarop degene die moet worden\n\
      opgevolgd is gekozen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelXa_4a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: W_4
        hoofdstuk: W
        afdeling: IV
  - number: Xa 5
    text: "Bekendmaking van de benoeming van een lid van het kiescollege op grond van [artikel W 7, eerste\n\
      lid][ref1], geschiedt in de Staatscourant.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelXa_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: W_7
        hoofdstuk: W
        afdeling: IV
  - number: Y 1
    text: 'In deze afdeling wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_1
  - number: Y 1.a
    text: "de Akte: de Akte betreffende de rechtstreekse verkiezing van de leden van het Europees Parlement\n\
      (Brussel, 20 september 1976, *Trb.* 1976, 175);"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_1
  - number: Y 1.b
    text: 'lid van het Europees Parlement: een in Nederland gekozen lid van het Europees Parlement.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_1
  - number: Y 2
    text: "De leden van het Europees Parlement worden, voor zover deze afdeling niet anders bepaalt, gekozen\n\
      met overeenkomstige toepassing van de bij of krachtens [afdeling II][ref1] gestelde bepalingen\n\
      inzake de verkiezing van de leden van de Tweede Kamer der Staten-Generaal, met inachtneming van
      de\nAkte.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        afdeling: II
  - number: Y 3
    text: 'De leden van het Europees Parlement worden gekozen door:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 3.a
    text: "degenen die op de dag van de kandidaatstelling Nederlander zijn en op de dag van de stemming
      de\nleeftijd van achttien jaar hebben bereikt en niet zijn uitgesloten van het kiesrecht;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 3.b
    text: 'de niet-Nederlanders die onderdanen zijn van andere lidstaten van de Europese Unie, mits zij:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 3.b.1°
    text: "op de dag van de kandidaatstelling hun werkelijke woonplaats hebben in het Europese deel van\n\
      Nederland,"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 3.b.2°
    text: op de dag van de stemming de leeftijd van achttien jaar hebben bereikt, en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 3.b.3°
    text: "niet zijn uitgesloten van het kiesrecht, hetzij in Nederland, hetzij in de lidstaat waarvan
      zij\nonderdaan zijn."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_3
  - number: Y 4
    text: 'Lid van het Europees Parlement kunnen zijn:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
  - number: Y 4.a
    text: "zij die voldoen aan de vereisten die in [artikel 56 van de Grondwet][ref1] voor het lidmaatschap
      van\nde Staten-Generaal worden gesteld;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001840#Artikel56"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
    references:
      - id: ref1
        bwb_id: BWBR0001840
        artikel: '56'
  - number: Y 4.b
    text: 'de niet-Nederlanders die onderdanen zijn van andere lidstaten van de Europese Unie, mits zij:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
  - number: Y 4.b.1°
    text: hun werkelijke woonplaats hebben in het Europese deel van Nederland,
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
  - number: Y 4.b.2°
    text: de leeftijd van achttien jaar hebben bereikt, en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
  - number: Y 4.b.3°
    text: "niet zijn uitgesloten van het recht om gekozen te worden, hetzij in Nederland, hetzij in de
      lidstaat\nwaarvan zij onderdaan zijn."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_4
  - number: Y 5.1
    text: "De leden van het Europees Parlement worden gekozen voor een periode van vijf jaren, behoudens
      de\nmogelijkheid van een verlenging of verkorting van deze periode als gevolg van een verschuiving
      van\nde verkiezingsperiode ingevolge artikel 5, tweede lid, tweede volzin, van de Akte."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_5
  - number: Y 5.2
    text: Deze periode begint bij de opening van de eerste zitting na iedere verkiezing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_5
  - number: Y 5a
    text: "In [artikel D 2][ref1] wordt in plaats van «aan wie kiesrecht toekomt op grond van [artikel
      B\n1][ref2]» gelezen: aan wie kiesrecht toekomt op grond van [artikel Y 3, onderdeel a][ref3].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelB_1\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_5a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
      - id: ref2
