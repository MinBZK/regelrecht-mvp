  - number: Y 6.2
    text: Bij ministeriële regeling wordt voor de verklaring een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_6
  - number: Y 6.3
    text: |-
      Burgemeester en wethouders van 's-Gravenhage wijzen een aanvraag mede af of verwijderen een persoon
      mede uit de registratie, bedoeld in artikel [Y 2][ref1] juncto [D 2][ref2], indien zij van de
      lidstaat bericht hebben ontvangen dat de persoon in die lidstaat als kiezer is geregistreerd. De
      [artikelen D 7][ref3], [D 8][ref4] en [D 9][ref5] zijn van overeenkomstige toepassing op de
      beslissing van burgemeester en wethouders.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2
