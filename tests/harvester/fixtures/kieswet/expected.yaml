  - number: F 1.3
    text: |-
      Bij koninklijk besluit kan, indien zwaarwichtige redenen verband houdend met de dag van
      kandidaatstelling of met de dag van stemming daartoe nopen, worden bepaald dat de kandidaatstelling
      plaatsvindt op de maandag, dinsdag, woensdag, donderdag of vrijdag vóór de in het eerste
      onderscheidenlijk tweede lid genoemde dag. Het koninklijk besluit wordt bekendgemaakt uiterlijk zes
      maanden vóór de in het eerste onderscheidenlijk tweede lid genoemde dag.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelF_1
  - number: F 2
    text: |-
      In geval van ontbinding van de Tweede Kamer vindt de kandidaatstelling plaats op een bij het
      koninklijk besluit tot ontbinding te bepalen dag.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelF_2
  - number: G 1.1
    text: |-
      Een politieke groepering die een vereniging is met volledige rechtsbevoegdheid kan aan het centraal
      stembureau voor de verkiezing van de leden van de Tweede Kamer schriftelijk verzoeken de aanduiding
      waarmee zij voor die verkiezing op de kandidatenlijst wenst te worden vermeld, in te schrijven in
      een register dat door het centraal stembureau wordt bijgehouden. De verzoeken die zijn ontvangen of
      aangevuld als bedoeld in [artikel 4:5, eerste lid, van de Algemene wet bestuursrecht][ref1], na de
      tweeënveertigste dag voor de kandidaatstelling, blijven voor de daaropvolgende verkiezing buiten
      behandeling.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:5
  - number: G 1.2
    text: |-
      Voor de in het eerste lid bedoelde registratie moet een waarborgsom van € 450 dan wel, indien het
      een groepering betreft die blijkens de statuten haar zetel heeft in Bonaire, Sint Eustatius of Saba,
      een waarborgsom van USD 450 worden betaald aan de Staat. Degene die de betaling heeft verricht,
      ontvangt een bewijs daarvan. Na inlevering van een geldige kandidatenlijst voor de eerstkomende
      verkiezing na de beslissing op het verzoek wordt hem de waarborgsom teruggegeven.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.3
    text: 'Bij het verzoek worden overgelegd:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.3.a
    text: een afschrift van de notariële akte waarin de statuten van de vereniging zijn opgenomen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.3.b
    text: het in het tweede lid bedoelde bewijs van betaling;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.3.c
    text: |-
      een verklaring van de politieke groepering, houdende aanwijzing van haar gemachtigde en
      plaatsvervangend gemachtigde bij het centraal stembureau, welke geldt zolang zij niet door een
      andere is vervangen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4
    text: 'Het centraal stembureau beschikt slechts afwijzend op het verzoek, indien:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.a
    text: de aanduiding strijdig is met de openbare orde;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.b
    text: |-
      de aanduiding geheel of in hoofdzaak overeenstemt met een reeds geregistreerde aanduiding van een
      andere politieke groepering, of met een aanduiding waarvoor reeds eerder op grond van dit artikel
      een registratieverzoek is ontvangen, en daardoor verwarring te duchten is;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.c
    text: de aanduiding anderszins misleidend is voor de kiezers;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.d
    text: de aanduiding meer dan 35 letters of andere tekens bevat;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.e
    text: |-
      de aanduiding geheel of in hoofdzaak overeenstemt met die van een rechtspersoon die bij
      onherroepelijke rechterlijke uitspraak verboden is verklaard en deswege is ontbonden;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.f
    text: |-
      het verzoek op dezelfde dag bij het centraal stembureau is ingekomen als een ander verzoek,
      strekkende tot inschrijving van een geheel of in hoofdzaak gelijkluidende aanduiding, tenzij dat
      andere verzoek reeds op een der onder *a* tot en met *e* genoemde gronden moet worden afgewezen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.5
    text: |-
      Van de beslissing van het centraal stembureau op het verzoek wordt mededeling gedaan aan de
      gemachtigde en in de Staatscourant.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.6
    text: |-
      Een politieke groepering waarvan de aanduiding is ingeschreven in het register, kan schriftelijk een
      verzoek tot wijziging van deze aanduiding indienen bij het centraal stembureau. De laatste volzin
      van het eerste lid, alsmede het vierde en vijfde lid zijn op verzoeken tot wijziging van
      overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.7
    text: |-
      Het centraal stembureau schrapt de aanduiding in het register en doet hiervan mededeling in de
      Staatscourant, wanneer:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.7.a
    text: de politieke groepering heeft opgehouden te bestaan;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.7.b
    text: de politieke groepering een verzoek daartoe heeft gedaan;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.7.c
    text: |-
      de politieke groepering als vereniging bij onherroepelijke rechterlijke uitspraak verboden is
      verklaard en deswege is ontbonden;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.7.d
    text: |-
      voor de laatstgehouden verkiezing van de leden van de Tweede Kamer geen geldige kandidatenlijst is
      ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.8
    text: |-
      Op de veertigste dag voor de kandidaatstelling voor de verkiezing van de leden van provinciale
      staten, van het algemeen bestuur of van de gemeenteraad, doet het centraal stembureau van de door
      hem geregistreerde aanduidingen van politieke groeperingen, voor zover de registratie daarvan
      onherroepelijk is, alsmede van de namen van de gemachtigden en hun plaatsvervangers mededeling in de
      Staatscourant.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.9
    text: |-
      Het centraal stembureau vernietigt het verzoekschrift en de daarbij overgelegde stukken, bedoeld in
      het derde lid, zodra de schrapping van de aanduiding van de politieke groepering onherroepelijk is.
      De verklaring, bedoeld in het derde lid, onderdeel c, wordt tevens vernietigd wanneer de verklaring
      wordt vervangen door een andere.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1a.1
    text: |-
