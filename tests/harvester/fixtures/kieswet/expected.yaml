        afdeling: II
      - id: ref5
        bwb_id: BWBR0004627
        artikel: D_9
        hoofdstuk: D
        afdeling: II
  - number: Y 8.1
    text: "De stemming voor de verkiezing van de leden van het Europees Parlement vindt plaats op de donderdag,\n\
      gelegen in de daarvoor ingevolge artikel 11, eerste en tweede lid, van de Akte bepaalde periode."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_8
  - number: Y 8.2
    text: De kandidaatstelling vindt plaats op de vierenveertigste dag voor de stemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_8
  - number: Y 9
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_9
  - number: Y 10
    text: "Naast op de in [artikel G 1, vierde lid][ref1], genoemde gronden wordt op een verzoek om registratie\n\
      van de aanduiding van een politieke groepering ten behoeve van de verkiezing van de leden van het\n\
      Europees Parlement eveneens afwijzend beschikt, indien de aanduiding geheel of in hoofdzaak\novereenstemt
      met een aanduiding van een andere politieke groepering die reeds ten behoeve van de\nverkiezing
      van de leden van de Tweede Kamer is geregistreerd, of met een aanduiding waarvoor reeds\neerder
      ten behoeve van die verkiezing een registratieverzoek is ontvangen, en daardoor verwarring te\n\
      duchten is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
  - number: Y 11
    text: "[Artikel G 1, achtste lid][ref1], blijft buiten toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
  - number: Y 11a
    text: "Naast op de in [artikel G 1a, tweede lid][ref1], genoemde gronden wordt op een verzoek om\n\
      registratie van het logo van een politieke groepering ten behoeve van de verkiezing van de leden
      van\nhet Europees Parlement eveneens afwijzend beschikt, indien het logo geheel of in hoofdzaak\n\
      overeenstemt met een logo van een andere politieke groepering die reeds ten behoeve van de\nverkiezing
      van de leden van de Tweede Kamer is geregistreerd, of met een logo waarvoor reeds eerder\nten behoeve
      van die verkiezing een registratieverzoek is ontvangen, en daardoor verwarring te\nduchten is.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_11a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1a
        hoofdstuk: G
        afdeling: II
  - number: Y 12
    text: "Voor de overeenkomstige toepassing van de [hoofdstukken H][ref1] en [I][ref2] geldt Nederland
      als\néén kieskring. [Artikel H 10a][ref3] blijft buiten toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_10a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: H
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        hoofdstuk: I
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: H_10a
        hoofdstuk: H
        afdeling: II
  - number: Y 13.1
    text: "Bij de lijst wordt van iedere daarop voorkomende kandidaat een schriftelijke verklaring overgelegd\n\
      dat hij niet in een andere lidstaat kandidaat voor het lidmaatschap van het Europees Parlement zal\n\
      zijn."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_13
  - number: Y 13.2
    text: "Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de in
      het\neerste lid bedoelde verklaring, kosteloos, voor de kiezers verkrijgbaar zijn. Bij ministeriële\n\
      regeling wordt voor het formulier een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_13
  - number: Y 14
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_14
  - number: Y 15
    text: "In aanvulling op [artikel I 2, eerste lid][ref1], wordt het ontbreken van de verklaring, bedoeld
      in\n[artikel Y 13, eerste lid][ref2], tevens als verzuim aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_13"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_2
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Y_13
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
  - number: Y 16
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_16
  - number: Y 17
    text: "Het centraal stembureau schrapt van de lijst in de eerste plaats de naam van de kandidaat van
      wie de\nverklaring, bedoeld in [artikel Y 13, eerste lid][ref1], niet is overgelegd.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelY_13"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_17
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_13
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
  - number: Y 17a
    text: "In aanvulling op [artikel I 19][ref1] vernietigt het centraal stembureau tevens de overgelegde\n\
      verklaringen, bedoeld in [artikel Y 13, eerste lid][ref2], na de vaststelling van de uitslag.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_19\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_13"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_17a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_19
        hoofdstuk: I
        paragraaf: '5'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Y_13
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
  - number: Y 18
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_18
  - number: Y 19
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_19
  - number: Y 20
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_20
  - number: Y 21
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_21
  - number: Y 22
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_22
  - number: Y 22a.1
    text: "De stemming geschiedt in elke kieskring over de kandidaten wier namen voorkomen op de voor
      het\ngehele land geldig verklaarde kandidatenlijsten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_22a
  - number: Y 22a.2
    text: "De stembiljetten zijn voorzien van de naam van het vertegenwoordigend orgaan waarvoor de verkiezing\n\
      geldt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_22a
  - number: Y 22b.1
    text: "Het gemeentelijk stembureau geeft niet eerder uitvoering aan het bepaalde in [artikel Na 29][ref1]\n\
      dan nadat de stembussen in de lidstaat waar de kiezers het laatst hun stem uitbrengen tijdens de
      in\nde Akte bedoelde stemmingsperiode zijn gesloten. Tot die tijd wordt de zitting geschorst.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_29"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_22b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_29
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: Y 22b.2
    text: "De openbare zitting van het nationaal briefstembureau als bedoeld in artikel O 38, eerste lid,
      vindt\nniet eerder plaats dan nadat de stembussen in de lidstaat waar de kiezers het laatst hun
      stem\nuitbrengen tijdens de in de Akte bedoelde stemmingsperiode zijn gesloten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_22b
  - number: Y 22c
    text: "[Artikel M 7, zevende lid, laatste volzin][ref1], wordt gelezen: «Daarbij draagt hij er zorg
      voor\ndat de retourenveloppen die uiterlijk op de zesde dag voor de dag van de stemming om tien
      uur lokale\ntijd in zijn bezit zijn, tijdig in het bezit zijn van de burgemeester van ’s-Gravenhage.»\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_22c
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_7
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: Y 23
    text: "Waar in de [artikelen P 24][ref1] en [V 11a][ref2] sprake is van het orgaan waarvoor de verkiezing\n\
      heeft plaatsgevonden, treedt daarvoor de Tweede Kamer in de plaats.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_24\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_11a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_23
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_24
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_11a
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: Y 23a
    text: "Voor de toepassing van de [artikelen P 15][ref1] en [P 19, tweede lid][ref2], wordt voor «25%
      van de\nkiesdeler» gelezen: 10% van de kiesdeler.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_23a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_19
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: Y 24
    text: "Bij algemene maatregel van bestuur kunnen voor zover nodig voorschriften worden gegeven die
      afwijken\nvan krachtens [afdeling II][ref1] bij algemene maatregel van bestuur gestelde bepalingen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_24
    references:
      - id: ref1
        bwb_id: BWBR0004627
        afdeling: II
  - number: Y 25.1
    text: "De Tweede Kamer onderzoekt zo spoedig mogelijk of de benoemde op grond van de nationale bepalingen\n\
      als lid van het Europees Parlement kan worden toegelaten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_25
  - number: Y 25.2
    text: "De [artikelen V 1 tot en met V 4a][ref1] en [V 5 tot en met V 10][ref2] zijn daarbij van\n\
      overeenkomstige toepassing, met dien verstande dat waar in deze artikelen sprake is van het\nvertegenwoordigend
      orgaan of het orgaan waarvoor de benoeming is geschied, daarvoor de Tweede Kamer\nin de plaats treedt.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_5
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: Y 26
    text: "De voorzitter van de Tweede Kamer geeft van de uitkomst van het onderzoek onverwijld kennis
      aan de\nvoorzitter van het Europees Parlement en aan de benoemde. Indien de Tweede Kamer heeft besloten
      dat\nde benoemde op grond van de nationale bepalingen als lid van het Europees Parlement kan worden\n\
      toegelaten, zendt de voorzitter van de Tweede Kamer aan de voorzitter van het Europees Parlement\n\
      tevens de geloofsbrief van de benoemde toe."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_26
  - number: Y 27
    text: "Wanneer, anders dan bij de vaststelling van de uitslag van een verkiezing, in een opengevallen\n\
      plaats moet worden voorzien, geschiedt dit met overeenkomstige toepassing van [hoofdstuk W][ref1],\n\
      met dien verstande dat voor de toepassing van [artikel W 1, derde lid][ref2], voor «25% van de\n\
      kiesdeler» wordt gelezen: 10% van de kiesdeler.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_27
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: W
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: W_1
        hoofdstuk: W
        afdeling: IV
  - number: Y 28
    text: "Zodra onherroepelijk is komen vast te staan dat een lid van het Europees Parlement een van
      de in\n[artikel Y 4][ref1] bedoelde vereisten voor het lidmaatschap niet bezit of een ingevolge
      de\nnationale bepalingen met het lidmaatschap onverenigbare betrekking vervult, houdt hij op lid
      te\nzijn. De voorzitter van de Tweede Kamer geeft hiervan onverwijld kennis aan de voorzitter van
      het\nEuropees Parlement en aan de voorzitter van het centraal stembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_28
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_4
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
  - number: Y 29.1
    text: "Wanneer een lid van het Europees Parlement komt te verkeren in een van de gevallen, genoemd
      in\n[artikel Y 28][ref1], geeft hij hiervan kennis aan de voorzitter van de Tweede Kamer, met vermelding\n\
      van de reden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_28"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_29
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_28
        hoofdstuk: Y
        paragraaf: '3'
        afdeling: V
  - number: Y 29.2
    text: "Indien de kennisgeving niet is gedaan en de voorzitter van de Tweede Kamer van oordeel is dat
      een\nlid van het Europees Parlement verkeert in een van de gevallen, genoemd in [artikel Y 28][ref1],\n\
      waarschuwt hij de belanghebbende schriftelijk.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_28"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_29
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_28
        hoofdstuk: Y
        paragraaf: '3'
        afdeling: V
  - number: Y 29.3
    text: "Het staat deze vrij de zaak uiterlijk op de achtste dag na de dagtekening van de in het tweede
      lid\nbedoelde waarschuwing aan het oordeel van de Tweede Kamer te onderwerpen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_29
  - number: Y 30
    text: "Indien de voorzitter van de Tweede Kamer een bericht ontvangt van de voorzitter van het Europees\n\
      Parlement dat het lidmaatschap van een lid van het Europees Parlement is beëindigd wegens ontslag,\n\
      overlijden of het vervullen van een ingevolge de Akte onverenigbare functie, geeft hij hiervan\n\
      onverwijld kennis aan de voorzitter van het centraal stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_30
  - number: Y 30a
    text: Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2020/77.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_30a
  - number: Y 30b
    text: Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2020/77.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_30b
  - number: Y 31
    text: "De kiesgerechtigde niet-Nederlander die onderdaan is van een andere lidstaat van de Europese
      Unie\ndie zijn werkelijke woonplaats in het Europese deel van Nederland heeft, neemt aan de verkiezing\n\
      deel hetzij in het Europese deel van Nederland, hetzij in de lidstaat waarvan hij onderdaan is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_31
  - number: Y 32.1
    text: "Burgemeester en wethouders registreren de kiesgerechtigdheid van de in [artikel Y 3, onder
      b][ref1],\nbedoelde personen die ingezetene zijn van de gemeente, indien zij daartoe een schriftelijk
      verzoek\nhebben ingediend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_3
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
  - number: Y 32.2
    text: "Bij het verzoek vermeldt verzoeker zijn adres van verblijf en, voor zover van toepassing, de
      plaats\nin de lidstaat waarvan hij onderdaan is, waar hij het laatst als kiezer was geregistreerd.
      Bij het\nverzoek legt verzoeker een kopie over van een document als bedoeld in [artikel 1 van de
      Wet op de\nidentificatieplicht][ref1]. Voorts verklaart hij dat hij in de lidstaat waarvan hij onderdaan
      is,\nniet van het kiesrecht is uitgesloten en dat hij het kiesrecht uitsluitend in Nederland zal\n\
      uitoefenen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: Y 32.3
    text: "Verzoeken die worden ontvangen na de dag van de kandidaatstelling blijven voor de daaropvolgende\n\
      verkiezing buiten beschouwing."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.4
    text: "Bij algemene maatregel van bestuur wordt geregeld waar en wanneer het formulier voor het verzoek,\n\
      kosteloos, voor de kiezers verkrijgbaar is. Van het formulier maken de verklaringen, bedoeld in
      het\ntweede lid, deel uit. Bij ministeriële regeling wordt voor het formulier een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.5
    text: "Burgemeester en wethouders zenden aan de niet-Nederlander, die de nationaliteit van een andere\n\
      lidstaat van de Europese Unie heeft, en die zich van buiten het Europese deel van Nederland vestigt\n\
      in de gemeente, een formulier toe waarmee hij registratie van zijn kiesgerechtigdheid kan verzoeken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.6
    text: "Burgemeester en wethouders beslissen op het verzoek uiterlijk op de zevende dag nadat zij het\n\
      verzoek hebben ontvangen en maken de beslissing onverwijld aan de verzoeker bekend."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.7
    text: "Indien burgemeester en wethouders van een andere lidstaat bericht hebben ontvangen dat een
      niet-\nNederlander die onderdaan is van die lidstaat aldaar van het kiesrecht is uitgesloten, registreren\n\
      zij de kiesgerechtigdheid van betrokkene niet."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.8
    text: "Nadat het verzoek om registratie is ingewilligd, delen burgemeester en wethouders aan de door
      de\ndesbetreffende lidstaat aangewezen autoriteit mede, dat betrokkene in Nederland als kiezer is\n\
      geregistreerd. Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld\n\
      omtrent de wijze en het tijdstip waarop deze mededeling dient te geschieden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.9
    text: "Ten minste zes weken voor de kandidaatstelling doet de burgemeester van de mogelijkheid van\n\
      registratie voor niet-Nederlanders die onderdanen zijn van andere lidstaten mededeling in het\n\
      gemeenteblad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.10
    text: "[Artikel D 8][ref1] is van overeenkomstige toepassing op een beschikking als bedoeld in dit
      artikel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: Y 33.1
    text: "De kiesgerechtigdheid van de niet-Nederlander die onderdaan is van een andere lidstaat blijft\n\
      geregistreerd zolang betrokkene ingezetene is van een Nederlandse gemeente of totdat de registratie\n\
      van de kiesgerechtigdheid van betrokkene is geschrapt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
  - number: Y 33.2
    text: "Burgemeester en wethouders schrappen de registratie van de kiesgerechtigdheid van de als kiezer\n\
      geregistreerde niet-Nederlander die onderdaan is van een andere lidstaat:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
  - number: Y 33.2.a
    text: op verzoek van betrokkene;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
  - number: Y 33.2.b
    text: "indien aan hen omstandigheden bekend worden op grond waarvan de desbetreffende persoon niet
      als\nkiezer behoort te zijn geregistreerd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
  - number: Y 33.3
    text: "Burgemeester en wethouders maken het besluit tot schrapping van de registratie van de\nkiesgerechtigdheid
      onverwijld aan de betrokkene bekend. Ook doen zij mededeling van deze beschikking\naan de door de
      desbetreffende lidstaat aangewezen autoriteit waarvan betrokkene onderdaan is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
  - number: Y 33.4
    text: "[Artikel D 8][ref1] is van overeenkomstige toepassing op een beschikking als bedoeld in dit
      artikel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: Y 33a
    text: "Burgemeester en wethouders schrappen de registratie van de kiesgerechtigdheid als bedoeld in\n\
      [artikel Y 32, eerste lid][ref1], indien betrokkene het Nederlanderschap verkrijgt.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelY_32"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_32
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 34
    text: "In de in [artikel H 1][ref1] bedoelde mededeling wordt tevens melding gemaakt van de mogelijkheid\n\
      van kandidaatstelling van niet-Nederlanders die onderdanen zijn van andere lidstaten.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelH_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_34
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_1
        hoofdstuk: H
        afdeling: II
  - number: Y 35.1
    text: "Bij de lijst wordt van iedere daarop voorkomende kandidaat die onderdaan is van een andere
      lidstaat\nen niet tevens de Nederlandse nationaliteit heeft een schriftelijke verklaring van de
      kandidaat\novergelegd dat hij in die lidstaat niet is uitgesloten van het recht om te worden gekozen.
      De\nkandidaat vermeldt op deze verklaring tevens zijn nationaliteit, geboortedatum, geboorteplaats
      en\nzijn laatste adres in die lidstaat."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35
  - number: Y 35.2
    text: "De formulieren voor de verklaring zijn kosteloos voor de kiezers verkrijgbaar op dezelfde wijze
      en\ngedurende dezelfde termijn als de formulieren, bedoeld in [artikel Y 13, tweede lid][ref1].
      Bij\nministeriële regeling wordt voor het formulier een model vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_13"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_13
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
  - number: Y 35.3
    text: "In aanvulling op [artikel I 2, eerste lid][ref1], wordt het ontbreken van de verklaring, bedoeld
      in\nhet eerste lid, tevens als verzuim aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_2
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Y 35a
    text: "Het centraal stembureau schrapt van de lijst de kandidaat van wie de verklaring, bedoeld in
      [artikel\nY 35, eerste lid][ref1], niet is overgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_35
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 35b.1
    text: "Het centraal stembureau zendt de verklaring, bedoeld in [artikel Y 35, eerste lid][ref1], onverwijld\n\
      aan de daartoe aangewezen autoriteit in de andere lidstaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_35
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 35b.2
    text: "Het centraal stembureau verzoekt de in het eerste lid bedoelde autoriteit voor aanvang van
      de\nzitting, bedoeld in [artikel I 4][ref1], schriftelijk te verklaren of de kandidaat op wie de\n\
      verklaring, bedoeld in [artikel Y 35, eerste lid][ref2], betrekking heeft in die lidstaat is\nuitgesloten
      van het recht om te worden gekozen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Y_35
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 35c.1
    text: "Het centraal stembureau schrapt van de lijst de kandidaat die blijkens een verklaring als bedoeld
      in\n[artikel Y 35b, tweede lid][ref1], in een andere lidstaat is uitgesloten van het recht om te
      worden\ngekozen, indien deze verklaring is ontvangen voor aanvang van de zitting, bedoeld in [artikel
      I\n4][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35b\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35c
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_35b
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
      - id: ref2
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Y 35c.2
    text: "Indien het centraal stembureau na het tijdstip, bedoeld in het eerste lid, een verklaring als\n\
      bedoeld in [artikel Y 35b, tweede lid][ref1], ontvangt dat een kandidaat in de lidstaat waarvan
      hij\nonderdaan is, is uitgesloten van het recht om te worden gekozen, zendt het centraal stembureau
      de\nverklaring:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35b"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35c
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_35b
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 35c.2.a
    text: "gelijktijdig met de kennisgeving, bedoeld in [artikel V 1, derde lid][ref1], aan de Tweede
      Kamer,\nindien de kandidaat benoemd wordt tot lid van het Europees Parlement;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35c
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: Y 35c.2.b
    text: onverwijld aan de Tweede Kamer, indien de kandidaat lid is van het Europees Parlement.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35c
  - number: Y 36
    text: "Het centraal stembureau stelt door tussenkomst van Onze Minister van Buitenlandse Zaken de
      andere\nlidstaten in kennis van de namen van hun onderdanen, die niet tevens de Nederlandse nationaliteit\n\
      hebben en die op de geldige kandidatenlijsten voorkomen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_36
  - number: Y 38.1
    text: "Indien de autoriteit, bedoeld in [artikel Y 35b, eerste lid][ref1], het centraal stembureau
      verzoekt\nte verklaren of een kandidaat in Nederland is uitgesloten van het recht om te worden gekozen,\n\
      verzoekt het centraal stembureau Onze Minister van Justitie en Veiligheid een dergelijke verklaring\n\
      te verstrekken. De verklaring wordt onverwijld verstrekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35b"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_38
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_35b
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 38.2
    text: "Het centraal stembureau geleidt de verklaring van Onze Minister van Justitie en Veiligheid
      zo\nspoedig mogelijk, doch uiterlijk binnen vijf werkdagen na ontvangst van het verzoek van de\n\
      autoriteit door naar die autoriteit."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_38
  - number: Y 39
    text: "Bij ministeriële regeling kunnen krachtens de [afdelingen II][ref1] en [IV][ref2] vastgestelde\n\
      modellen die ingevolge bepalingen van deze afdeling van overeenkomstige toepassing worden verklaard\n\
      voor de verkiezing van de leden van het Europees Parlement, voor deze verkiezing nader worden\n\
      vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n[ref2]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_39
    references:
      - id: ref1
        bwb_id: BWBR0004627
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        afdeling: IV
  - number: Ya 1
    text: "Deze wet en de daarop berustende bepalingen is mede van toepassing in Bonaire, Sint Eustatius
      en\nSaba, met inachtneming van het in deze afdeling bepaalde."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_1
  - number: Ya 2
    text: 'In deze afdeling en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_2
  - number: Ya 2.a
    text: 'openbaar lichaam: openbaar lichaam Bonaire, Sint Eustatius of Saba;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_2
  - number: Ya 2.b
    text: "het Gemeenschappelijk Hof: het Gemeenschappelijk Hof van Justitie van Aruba, Curaçao, Sint
      Maarten\nen van Bonaire, Sint Eustatius en Saba."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_2
  - number: Ya 3.1
    text: "Voor de toepassing van de bij of krachtens deze wet gestelde bepalingen in Bonaire, Sint Eustatius\n\
      en Saba wordt, voor zover deze afdeling niet anders bepaalt, telkens in die bepalingen gelezen in\n\
      plaats van:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.a
    text: '«de gemeente»: het openbaar lichaam;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.b
    text: '«de burgemeester»: de gezaghebber;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.c
    text: '«burgemeester en wethouders»: het bestuurscollege;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.d
    text: '«de gemeenteraad»: de eilandsraad;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.e
    text: '«gemeentehuis»: het bestuurskantoor;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.f
    text: '«gemeenteblad»: afkondigingsblad;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.g
    text: '«gemeentelijk stembureau»: stembureau van het openbaar lichaam;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3.1.h
    text: "«[artikel 1 van de Wet op de identificatieplicht][ref1]»: [artikel 2 van de Wet identificatieplicht\n\
      BES][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0028575#Artikel2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0028575
        artikel: '2'
  - number: Ya 3.2
    text: "Indien uitsluitend de gemeente, de burgemeester of burgemeester en wethouders van ’s-Gravenhage\n\
      wordt bedoeld, geldt het eerste lid, onder a tot en met c, niet."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3a
    text: "In aanvulling op [artikel D 6, eerste lid, onderdeel a][ref1], kan een registratie van een\n\
      ingezetene van de openbare lichamen Bonaire, Sint Eustatius of Saba op aanvraag worden gewijzigd\n\
      indien de persoon niet op de juiste wijze als kiezer is geregistreerd. [Artikel D 7, eerste\nlid][ref2],
      is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_6\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_6
        hoofdstuk: D
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_7
        hoofdstuk: D
        afdeling: II
  - number: Ya 3b.1
    text: "In afwijking van [artikel Ea 7, eerste lid][ref1], stellen de Kiesraad en het bestuurscollege
      in\nonderling overleg vast of het stembureau van het openbaar lichaam en het centraal stembureau
      bij de\nvaststelling, bedoeld in de [artikelen Na 26a][ref2] en [P 20a][ref3], gebruik maken van
      de door de\nKiesraad ter beschikking te stellen uitslagprogrammatuur.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_26a\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_7
        hoofdstuk: Ea
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Na_26a
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: P_20a
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: Ya 3b.2
    text: "Indien het stembureau van het openbaar lichaam en het centraal stembureau bij de vaststelling,\n\
      bedoeld in het eerste lid, geen gebruik maken van de uitslagprogrammatuur, zijn [hoofdstuk Ea][ref1]\n\
      en de artikelen uit de [hoofdstukken O][ref2] en [P][ref3] die zien op het gebruik van de\nuitslagprogrammatuur
      niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n[ref2]: https://wetten.overheid.nl/BWBR0004627\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: Ea
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        hoofdstuk: O
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        hoofdstuk: P
        afdeling: II
  - number: Ya 4
    text: "Op de dag van de kandidaatstelling kunnen tevens bij een gezaghebber, van negen tot zeventien
      uur,\nkandidatenlijsten worden ingeleverd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_4
  - number: Ya 5.1
    text: "De verklaringen of bewijzen die moeten worden overgelegd bij een kandidatenlijst, die is ingeleverd\n\
      bij een gezaghebber of het centraal stembureau, kunnen tevens afzonderlijk worden ingeleverd op
      de\ndag van kandidaatstelling, van negen tot zeventien uur, bij een gezaghebber of het centraal\n\
      stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_5
  - number: Ya 5.2
    text: "De inlevering geschiedt door de degene die de kandidatenlijst heeft ingeleverd of een persoon
      die,\nblijkens de kandidatenlijst, bevoegd is tot het herstel van verzuimen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_5
  - number: Ya 5.3
    text: "De inleveraar identificeert zich bij een gezaghebber dan wel het centraal stembureau met een\n\
      document als bedoeld in [artikel 2 van de Wet op de identificatieplicht BES][ref1], respectievelijk\n\
      een document als bedoeld in [artikel 1 van de Wet op de identificatieplicht][ref2].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0028575#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_5
    references:
      - id: ref1
        bwb_id: BWBR0028575
        artikel: '2'
      - id: ref2
        bwb_id: BWBR0006297
        artikel: '1'
  - number: Ya 5.4
    text: Degene die verklaringen of bewijzen afzonderlijk inlevert, ontvangt daarvan een bewijs.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_5
  - number: Ya 6
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_6
  - number: Ya 7.1
    text: "De gezaghebber beoordeelt de authenticiteit van de stukken die bij hem worden ingeleverd en
      legt\nzijn bevindingen vast in een begeleidingsverklaring. Bij ministeriële regeling wordt voor
      de\nbegeleidingsverklaring een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_7
  - number: Ya 7.2
    text: "De gezaghebber brengt terstond langs elektronische weg de begeleidingsverklaring en de stukken
      ter\nkennis van het centraal stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_7
  - number: Ya 7.3
    text: "De gezaghebber maakt van de begeleidingsverklaring en de stukken gewaarmerkte afschriften.
      Hij\nvernietigt deze afschriften onverwijld nadat de beslissing van het centraal stembureau over
      de\ngeldigheid van de lijsten onherroepelijk is geworden. Van de vernietiging wordt proces-verbaal\n\
      opgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_7
  - number: Ya 7.4
    text: "De gezaghebber doet de stukken in een pak, dat hij verzegelt. Het verzegelde pak wordt zo spoedig\n\
      mogelijk per post naar het centraal stembureau overgebracht."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_7
  - number: Ya 8.1
    text: "Indien het centraal stembureau een of meer verzuimen heeft geconstateerd bij een lijst die
      in een\nopenbaar lichaam is ingeleverd, geeft het onverwijld langs elektronische weg kennis hiervan
      aan de\ngezaghebber van dat openbaar lichaam."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_8
  - number: Ya 8.2
    text: "De gezaghebber geeft van de verzuimen onverwijld bij aangetekende brief of tegen gedagtekend\n\
      ontvangstbewijs kennis aan degene die de lijst heeft ingeleverd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_8
  - number: Ya 9
    text: "Een herstelbaar verzuim kan tevens uiterlijk de eerste werkdag vóór de dag, bedoeld in [artikel
      I\n4][ref1], worden hersteld bij een gezaghebber van negen tot zeventien uur. [Artikel Ya 7][ref2]
      is\nvan overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Ya_7
        hoofdstuk: Ya
        paragraaf: '2'
        afdeling: Va
  - number: Ya 10.1
    text: "Het centraal stembureau verzendt afschriften van de kandidatenlijsten die voor kieskring 20\n\
      (Bonaire) zijn ingeleverd en, indien vereist, verklaringen van ondersteuning, onverwijld na het\n\
      onderzoek van de lijsten langs elektronische weg naar de gezaghebbers."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_10
  - number: Ya 10.2
    text: "De gezaghebbers leggen de stukken op het bestuurskantoor voor eenieder ter inzage, zodra deze
      zijn\nontvangen. De stukken liggen ter inzage totdat onherroepelijk over de geldigheid van de ingeleverde\n\
      lijsten is beslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_10
  - number: Ya 10.3
    text: "De gezaghebbers vernietigen de stukken onverwijld nadat over de toelating van de gekozenen
      is\nbeslist. Van de vernietiging wordt proces-verbaal opgemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_10
  - number: Ya 10a.1
    text: "[Artikel I 5, aanhef en onder a][ref1], is niet van toepassing indien een lijst op de dag van
      de\nkandidaatstelling tussen negen en zeventien uur bij een gezaghebber is ingeleverd.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelI_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_10a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_5
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Ya 10a.2
    text: "Een verklaring of bewijs dat afzonderlijk wordt ingeleverd, is niet geldig indien deze niet\n\
      overeenkomstig [artikel Ya 5, eerste tot en met derde lid][ref1], is ingeleverd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_10a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ya_5
        hoofdstuk: Ya
        paragraaf: '2'
        afdeling: Va
  - number: Ya 11.1
    text: "In afwijking van [artikel Na 35, eerste lid][ref1], dragen de gezaghebbers van Sint Eustatius
      en\nSaba ervoor zorg dat het proces-verbaal van het stembureau van het openbaar lichaam onverwijld
      langs\nelektronische weg ter kennis van het hoofdstembureau wordt gebracht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_35"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_35
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: Ya 11.2
    text: "Indien in het openbaar lichaam geen centrale stemopneming heeft plaatsgevonden, worden op dezelfde\n\
      wijze tevens de processen-verbaal van de stembureaus en corrigenda ter kennis van het\nhoofdstembureau
      gebracht."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_11
  - number: Ya 12
    text: "In afwijking van [artikel O 10, eerste lid][ref1], draagt de voorzitter van het hoofdstembureau\n\
      ervoor zorg dat de in die bepaling bedoelde verkiezingsbescheiden terstond nadat de leden het\n\
      proces-verbaal van het hoofdstembureau hebben getekend, langs elektronische weg ter kennis wordt\n\
      gebracht van het centraal stembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_10
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
  - number: Ya 13
    text: "De bij of krachtens deze wet gestelde bepalingen betreffende de verkiezing van de leden van
      de\ngemeenteraden, betreffende het begin van en de veranderingen in het lidmaatschap van de gemeenteraad\n\
      en betreffende de beëindiging van het lidmaatschap en tijdelijke vervanging als lid, zijn, voor\n\
      zover deze afdeling niet anders bepaalt, van overeenkomstige toepassing op de eilandsraden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_13
  - number: Ya 14.1
    text: "De leden van de eilandsraden worden gekozen door degenen die op de dag van de kandidaatstelling\n\
      ingezetenen zijn van het openbaar lichaam en op de dag van de stemming de leeftijd van achttien
      jaar\nhebben bereikt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_14
  - number: Ya 14.2
    text: "Zij die geen Nederlander zijn, dienen om kiesgerechtigd te zijn op de dag van de kandidaatstelling\n\
      tevens te voldoen aan de vereisten dat:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_14
  - number: Ya 14.2.a
    text: "zij rechtmatig in Nederland verblijven op grond van [artikel 3][ref1] of [artikel 6 van de
      Wet\ntoelating en uitzetting BES][ref2] of op grond van een verdrag tussen een internationale organisatie\n\
      en de Staat der Nederlanden inzake de zetel van deze organisatie in Nederland, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0028571#Artikel3\n\
      [ref2]: https://wetten.overheid.nl/BWBR0028571#Artikel6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_14
    references:
      - id: ref1
        bwb_id: BWBR0028571
        artikel: '3'
      - id: ref2
        bwb_id: BWBR0028571
        artikel: '6'
  - number: Ya 14.2.b
    text: "zij onmiddellijk voorafgaand aan de dag van de kandidaatstelling gedurende een onafgebroken
      periode\nvan tenminste vijf jaren ingezetene van Nederland waren en beschikten over een verblijfsrecht
      als\nbedoeld onder a, dan wel rechtmatig in Nederland verbleven op grond van [artikel 8, onder a,
      b, c,\nd, e of l, van de Vreemdelingenwet 2000][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_14
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: Ya 14.3
    text: "Niet kiesgerechtigd zijn zij die geen Nederlander zijn en, als door andere staten uitgezonden
      leden\nvan diplomatieke of consulaire vertegenwoordigingen, in Nederland werkzaam zijn, alsmede
      hun niet-\nNederlandse echtgenoten, geregistreerde partners of levensgezellen en kinderen, voor
      zover dezen met\nhen een gemeenschappelijke huishouding voeren."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_14
  - number: Ya 15.1
    text: "De politieke groepering die een verzoek tot registratie van de aanduiding als bedoeld in [artikel
      G\n3][ref1] indient bij het centraal stembureau voor de verkiezing van de leden van de eilandsraad\n\
      betaalt aan het openbaar lichaam een waarborgsom van USD 112,50.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_3
        hoofdstuk: G
        afdeling: II
  - number: Ya 15.2
    text: "In aanvulling op het bepaalde in [artikel G 3, derde lid][ref1], wordt bij het verzoek tevens\n\
      overgelegd een gewaarmerkt bewijs van inschrijving in het handelsregister, bedoeld in [artikel 2
      van\nde Handelsregisterwet 2007][ref2] dan wel [artikel 2 van de Handelsregisterwet 2009 BES][ref3].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_3\n[ref2]: https://wetten.overheid.nl/BWBR0021777#Artikel2\n\
      [ref3]: https://wetten.overheid.nl/BWBR0028503#Artikel2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_3
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0021777
        artikel: '2'
      - id: ref3
        bwb_id: BWBR0028503
        artikel: '2'
  - number: Ya 15.3
    text: "Op de veertigste dag vóór de kandidaatstelling voor de verkiezing van de leden van het kiescollege,\n\
      doet het centraal stembureau van de door hem geregistreerde aanduidingen van politieke groeperingen,\n\
      voor zover de registratie daarvan onherroepelijk is, alsmede van de namen van de gemachtigden en
      hun\nplaatsvervangers mededeling in het afkondigingsblad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_15
  - number: Ya 16
    text: "In de [artikelen H 10, eerste lid][ref1], [I 2, eerste lid, onderdeel e][ref2], en [I 6, eerste
      lid,\nonderdeel c][ref3], wordt in plaats van «het Europese deel van Nederland» telkens gelezen
      «het\nopenbaar lichaam waar hij zich kandidaat stelt» en in artikel H 10, eerste lid, wordt in plaats
      van\n«in één van de openbare lichamen Bonaire, Sint Eustatius en Saba» gelezen: in Nederland, maar
      niet\nin één van de openbare lichamen Bonaire, Sint Eustatius en Saba.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_10\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_10
        hoofdstuk: H
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: I_2
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: I_6
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Ya 17
    text: "Voor elke kandidatenlijst die wordt ingeleverd in een van de openbare lichamen, wordt aan dat\n\
      openbaar lichaam een waarborgsom betaald van USD 225."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_17
  - number: Ya 18
    text: "De gezaghebber brengt zo spoedig mogelijk nadat over de toelating van de gekozenen is beslist
      een\nafschrift van het proces-verbaal van het stembureau van het openbaar lichaam, bedoeld in [artikel
      Na\n31][ref1], en een afschrift van het proces-verbaal van het centraal stembureau, bedoeld in [artikel\n\
      P 22][ref2], langs elektronische weg over aan de Kiesraad, dan wel, indien het stembureau van het\n\
      openbaar lichaam of het centraal stembureau programmatuur heeft gebruikt, de digitale bestanden.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_31\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_22"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_18
