    text: |-
      In afwijking van [artikel N 31, derde lid, tweede volzin][ref1], brengt de burgemeester van
      ’s-Gravenhage de processen-verbaal naar het centraal stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_31
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_23
