  - number: Xa 2.2
    text: |-
      Ingeval het eerste lid van toepassing is, geldt voor de handelingen bedoeld in de [artikelen V 2,
      eerste, vierde en vijfde lid][ref1], [V 3][ref2], [W 2, eerste lid onder f][ref3], en [Xa 3][ref4],
      dat de benoemde deze verricht via het versturen van een bericht langs elektronische weg aan het
      kiescollege dan wel het centraal stembureau.


