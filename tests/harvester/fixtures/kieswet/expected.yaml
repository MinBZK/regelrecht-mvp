        bwb_id: BWBR0040940
        artikel: '34'
  - number: Z 11c
    text: |-
      Indien bij of krachtens [artikel 58f][ref1] of [58g van de Wet op de publieke gezondheid][ref2]
      maatregelen worden genomen die van toepassing zijn op plaatsen of gedeelten daarvan die in gebruik
      zijn ten behoeve van de uitvoering van een verkiezing als bedoeld in de Kieswet, kan een lid van het
      stembureau, briefstembureau, gemeentelijk stembureau, hoofdstembureau, nationaal briefstembureau dan
      wel centraal stembureau de aanwijzingen geven die nodig zijn om de naleving daarvan te verzekeren.
      De aanwijzing dat een persoon de locatie niet mag betreden, of dat een persoon de locatie moet
      verlaten, kan enkel worden gegeven door de voorzitter.


      [ref1]: https://wetten.overheid.nl/BWBR0024705#Artikel58f
      [ref2]: https://wetten.overheid.nl/BWBR0024705#Artikel58g
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_11c
    references:
