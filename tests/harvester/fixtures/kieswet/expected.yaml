  - number: V 9.2
    text: |-
      De [artikelen P 20][ref1] en [P 22 tot en met P 24][ref2] vinden overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_22
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_9
