  - number: Pa 27.1
    text: |-
      Bij de zitting bedoeld in [artikel P 20, tweede lid][ref1], kunnen geïnteresseerden, anders dan
      fysiek aanwezigen, aanwezig zijn door deze bij te wonen in een digitale omgeving. Daarnaast dienen
      geïnteresseerden de zitting op afstand te kunnen volgen door middel van een live-verbinding.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: Pa 27.2
    text: 'Een zitting bedoeld in het eerste lid vindt slechts doorgang voor zover:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
  - number: Pa 27.2.a
    text: |-
      de leden zichtbaar en hoorbaar herkenbaar zijn op een zodanige wijze dat hun identiteit kan worden
      vastgesteld;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
  - number: Pa 27.2.b
    text: |-
      de andere deelnemers zichtbaar en hoorbaar kunnen zijn voor zover de voorzitter hun het woord
      verleent; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
  - number: Pa 27.2.c
    text: de voorzitter in staat is de orde te handhaven.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
  - number: Pa 27.3
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de digitale omgeving, de
      live-verbinding en de wijze waarop geïnteresseerden via de digitale omgeving bezwaren kunnen
      inbrengen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
  - number: Q 1.1
    text: De leden van de Eerste Kamer worden gekozen door de leden van provinciale staten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_1
  - number: Q 1.2
    text: |-
      De leden van provinciale staten komen per provincie in vergadering bijeen tot het uitbrengen van hun
      stem.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_1
  - number: Q 2.1
    text: De leden van de Eerste Kamer worden gekozen voor vier jaren.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_2
  - number: Q 2.2
    text: |-
      Zij treden tegelijk af met ingang van de dinsdag in de periode van 7 tot en met 13 juni in het jaar
      waarin de leden van provinciale staten worden gekozen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_2
  - number: Q 2.3
    text: |-
      Indien de eerste samenkomst van de na een ontbinding gekozen Eerste Kamer valt voor het tijdstip
      waarop de zittingsduur van de ontbonden kamer zou zijn geëindigd, treden de leden van de nieuw
      gekozen kamer tegelijk op dat tijdstip af.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_2
  - number: Q 3
    text: |-
      Degene die ter vervulling van een opengevallen plaats tot lid van de Eerste Kamer is benoemd, treedt
      af op het tijdstip waarop degene in wiens plaats hij is benoemd, zou hebben moeten aftreden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_3
  - number: Q 4
    text: |-
      De kandidaatstelling voor de verkiezing van de leden van de Eerste Kamer vindt plaats op de dinsdag
      in de periode van 19 tot en met 25 april.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_4
  - number: Q 5
    text: |-
      In geval van ontbinding van de Eerste Kamer vindt de kandidaatstelling plaats binnen veertig dagen
      na de dagtekening van het koninklijk besluit tot ontbinding, op een bij dat besluit te bepalen dag.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_5
  - number: Q 6.1
    text: |-
      De registratie van een aanduiding van een politieke groepering voor de verkiezing van de leden van
      de Tweede Kamer, als bedoeld in [artikel G 1][ref1], geldt tevens voor de verkiezing van de leden
      van de Eerste Kamer.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
  - number: Q 6.2
    text: |-
      Een politieke groepering die een vereniging is met volledige rechtsbevoegdheid, waarvan de
      aanduiding niet is geregistreerd voor de verkiezing van de leden van de Tweede Kamer, kan aan het
      centraal stembureau voor de verkiezingen van de leden van de Eerste Kamer schriftelijk verzoeken de
      aanduiding waarmee zij voor die verkiezingen op de kandidatenlijst wenst te worden vermeld, in te
      schrijven in een register dat door het centraal stembureau wordt bijgehouden. Verzoeken, ontvangen
      na de negenentwintigste dag voor de kandidaatstelling, blijven voor de daaropvolgende verkiezing
      buiten behandeling.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_6
  - number: Q 6.3
    text: |-
      Het [tweede tot en met zevende en negende lid van artikel G 1][ref1] zijn van overeenkomstige
      toepassing, met dien verstande dat voor de toepassing van het zevende lid, onder d, in plaats van
      «de Tweede Kamer» wordt gelezen «de Eerste Kamer».


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
  - number: Q 6.4
    text: |-
      Behalve op de in [artikel G 1, vierde lid][ref1], genoemde gronden wordt op een verzoek om
      registratie van de aanduiding van een politieke groepering ten behoeve van de verkiezingen van de
      leden van de Eerste Kamer afwijzend beschikt, indien de aanduiding geheel of in hoofdzaak
      overeenstemt met een aanduiding van een andere politieke groepering die reeds ten behoeve van de
      verkiezingen van de leden van de Tweede Kamer is geregistreerd, of met een aanduiding waarvoor reeds
      eerder ten behoeve van de verkiezing van de leden van de Tweede Kamer een registratieverzoek is
      ontvangen, en daardoor verwarring te duchten is.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
  - number: Q 6.5
    text: |-
      In afwijking van de [artikelen 6:7][ref1] en [6:8, eerste lid, van de Algemene wet
      bestuursrecht][ref2] wordt een beroepschrift tegen een beschikking als bedoeld in dit artikel
      ingediend uiterlijk op de zesde dag na de dagtekening van de Staatscourant waarin de beschikking is
      medegedeeld. [Artikel D 8][ref3] is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:7
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel6:8
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_6
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:7
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 6:8
      - id: ref3
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: Q 7.1
    text: |-
      De leden van de Eerste Kamer der Staten-Generaal worden gekozen met overeenkomstige toepassing van
      de bij of krachtens [hoofdstuk Ea][ref1] gestelde bepalingen inzake de digitale ondersteuning in het
      verkiezingsproces.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: Ea
        afdeling: II
  - number: Q 7.2
    text: |-
      De gebruiker maakt bij de vaststelling, bedoeld in [artikel U 3][ref1], gebruik van de door de
      Kiesraad ter beschikking gestelde uitslagprogrammatuur.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_3
        hoofdstuk: U
        paragraaf: '2'
        afdeling: III
  - number: R 1.1
    text: |-
      Op de dag van de kandidaatstelling kunnen bij het centraal stembureau van negen tot zeventien uur
      kandidatenlijsten door persoonlijke overhandiging worden ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_1
  - number: R 1.2
    text: Op de kandidatenlijst wordt vermeld voor welke provincie of provincies zij wordt
      ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_1
  - number: R 1.3
    text: |-
      Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de
      kandidatenlijsten, kosteloos, voor de leden van provinciale staten verkrijgbaar zijn. Bij
      ministeriële regeling wordt voor het formulier een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_1
  - number: R 2.1
    text: |-
      Bij de lijst wordt overgelegd een schriftelijke verklaring van ten minste één lid van provinciale
      staten van iedere provincie waarvoor de lijst wordt ingeleverd dat hij de lijst ondersteunt. Op deze
      verklaring worden de kandidaten op dezelfde wijze en in dezelfde volgorde vermeld als op de lijst.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_2
  - number: R 2.2
    text: Een lid van provinciale staten mag niet meer dan één verklaring van ondersteuning
      ondertekenen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_2
  - number: R 2.3
    text: Een overgelegde verklaring van ondersteuning kan niet worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_2
  - number: R 2.4
    text: |-
      Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de verklaring
      van ondersteuning, kosteloos, voor de leden van provinciale staten verkrijgbaar zijn. Bij
      ministeriële regeling wordt voor het formulier een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_2
  - number: R 2.5
    text: |-
      [Artikel H 4, achtste lid][ref1], is van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: R 3
    text: |-
      Op de lijst worden een of meer personen vermeld die bij verhindering van de inleveraar bevoegd zijn
      tot het herstel van verzuimen, bedoeld in [artikel S 1, derde lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_1
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
  - number: R 4.1
    text: |-
      De namen van de kandidaten worden op de lijsten geplaatst in de volgorde waarin aan hen de voorkeur
      wordt gegeven.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_4
  - number: R 4.2
    text: |-
      Op dezelfde lijst mogen de namen van ten hoogste vijftig kandidaten worden geplaatst. Op dezelfde
      lijst van een politieke groepering wier aanduiding was geplaatst boven een kandidatenlijst waaraan
      bij de laatstgehouden verkiezing van de leden van het desbetreffende vertegenwoordigend orgaan meer
      dan vijftien zetels zijn toegekend, mag een aantal namen worden geplaatst dat ten hoogste tachtig
      zetels bedraagt. Het bepaalde in de vorige volzin is van overeenkomstige toepassing ten aanzien van
      samenvoeging van aanduidingen van twee of meer groeperingen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_4
  - number: R 5.1
    text: |-
      De naam van een kandidaat mag niet voorkomen op een lijst, indien de kandidaat tijdens de
      zittingsperiode van de Eerste Kamer waarvoor de verkiezing zal plaatshebben, niet de voor het
      zitting nemen in dat orgaan vereiste leeftijd zal bereiken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_5
  - number: R 5.2
    text: |-
      De naam van een kandidaat mag niet voorkomen op meer dan één van de lijsten die voor eenzelfde
      provincie zijn ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_5
  - number: R 6
    text: |-
      De wijze waarop kandidaten op de lijst worden vermeld, wordt geregeld bij algemene maatregel van
      bestuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_6
  - number: R 7.1
    text: |-
      De gemachtigde, bedoeld in [artikel G 1, derde lid, onder c][ref1], onderscheidenlijk [artikel Q 6,
      derde lid][ref2], in samenhang met artikel G 1, derde lid, onder c, kan aan degene die de
      kandidatenlijst inlevert de bevoegdheid verlenen boven de lijst de aanduiding van de desbetreffende
      groepering te plaatsen, zoals die door het centraal stembureau is geregistreerd. Een verklaring van
      de gemachtigde waaruit deze bevoegdheid blijkt, wordt bij de lijst overgelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelQ_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Q_6
        hoofdstuk: Q
        afdeling: III
  - number: R 7.2
    text: |-
      Degene die de lijst inlevert, is bevoegd daarboven een aanduiding te plaatsen, gevormd door
      samenvoeging van door het centraal stembureau voor de verkiezing van de leden van de Eerste Kamer of
      van de Tweede Kamer geregistreerde aanduidingen of afkortingen daarvan, indien hem daartoe de
      bevoegdheid is verleend door de gemachtigden van de onderscheidene groeperingen. Verklaringen van de
      gemachtigden waaruit deze bevoegdheid blijkt, worden bij de lijst overgelegd. Een aldus gevormde
      aanduiding mag niet meer dan 35 letters of andere tekens bevatten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_7
  - number: R 7.3
    text: Degene die de lijst heeft ingeleverd, ontvangt daarvan een bewijs.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_7
  - number: R 7.4
    text: |-
      Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de
      verklaringen met betrekking tot het plaatsen van aanduidingen van politieke groeperingen boven
      kandidatenlijsten, kosteloos, verkrijgbaar zijn. Bij ministeriële regeling wordt voor de formulieren
      een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_7
  - number: R 8.1
    text: |-
      Bij de lijst wordt overgelegd een schriftelijke verklaring van iedere daarop voorkomende kandidaat
      dat hij instemt met zijn kandidaatstelling op deze lijst voor de provincie of provincies waarvoor
      deze lijst is ingeleverd. Tenzij een gemachtigde, bedoeld in de [artikelen R 9][ref1] of [R
      9a][ref2], wordt aangewezen wordt op deze verklaring vermeld op welk adres de kandidaat de
      kennisgeving van zijn benoeming, bedoeld in [artikel V 1][ref3], wil ontvangen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_9
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_9a
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_9
        hoofdstuk: R
        afdeling: III
      - id: ref2
        bwb_id: BWBR0004627
        artikel: R_9a
        hoofdstuk: R
        afdeling: III
      - id: ref3
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: R 8.2
    text: Een overgelegde verklaring van instemming kan niet worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_8
  - number: R 8.3
    text: |-
      Bij de lijst wordt van iedere kandidaat die geen zitting in de Eerste Kamer heeft, tevens een kopie
      van een document als bedoeld in [artikel 1 van de Wet op de identificatieplicht][ref1] overgelegd.
      Indien van een dergelijke kandidaat een kopie van een document als bedoeld in artikel 1 van de Wet
      op de identificatieplicht ontbreekt, wordt de verklaring van instemming van de betreffende kandidaat
      geacht te ontbreken.


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_8
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: R 8.4
    text: |-
      Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de
      verklaringen van instemming, kosteloos, verkrijgbaar zijn. Bij ministeriële regeling wordt voor het
      formulier een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_8
  - number: R 9.1
    text: |-
      De kandidaat wiens woonplaats buiten het Europese deel van Nederland is gelegen, wijst in de
      verklaring van instemming tevens een in het Europese deel van Nederland wonende gemachtigde aan met
      vermelding van diens naam, voorletters, woonplaats en adres. Indien de kandidaat meer dan één
      verklaring ondertekent, moet in iedere verklaring dezelfde gemachtigde worden aangewezen. Deze
      gemachtigde is met uitsluiting van de kandidaat bevoegd tot de handelingen, bedoeld in de [artikelen
      V 2, eerste, vierde en vijfde lid][ref1], [V 3][ref2] en [W 2, eerste lid, onder f][ref3]. Indien de
      kandidaat woonachtig is in één van de openbare lichamen Bonaire, Sint Eustatius en Saba, is de
      gemachtigde met uitsluiting van de kandidaat bevoegd tot de handelingen, bedoeld in de artikelen V
      2, eerste, vierde en vijfde lid, V 3, eerste lid, en W 2, eerste lid, onder f.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_2
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_3
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref3
        bwb_id: BWBR0004627
        artikel: W_2
        hoofdstuk: W
        afdeling: IV
  - number: R 9.2
    text: |-
      De kandidaat is bevoegd de overeenkomstig het eerste lid gegeven volmacht in te trekken. Hij geeft
      hiervan schriftelijk kennis aan de voorzitter van het centraal stembureau, zo nodig met aanwijzing
      van een nieuwe gemachtigde. Indien geen nieuwe gemachtigde wordt aangewezen, vermeldt de kandidaat
      op welk adres hij de kennisgeving van zijn benoeming, bedoeld in [artikel V 1][ref1], wil ontvangen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: R 9a.1
    text: |-
      De in het Europese deel van Nederland wonende kandidaat kan bij de verklaring van instemming tevens
      een in het Europese deel van Nederland wonende gemachtigde aanwijzen met vermelding van diens naam,
      voorletters, woonplaats en adres. Indien de kandidaat meer dan één verklaring ondertekent, wordt in
      iedere verklaring dezelfde gemachtigde aangewezen. Deze gemachtigde is met uitsluiting van de
      kandidaat bevoegd tot de handelingen, bedoeld in de [artikelen V 2, eerste, vierde en vijfde
      lid][ref1], [V 3, eerste en tweede lid][ref2], en [W 2, eerste lid, onder f][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_2
