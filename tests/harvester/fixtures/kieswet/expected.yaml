  - number: Ea 5.1.c
    text: |-
      de aansluitvoorschriften en de gebruiksvoorschriften voldoen aan het vereiste, gesteld in [artikel
      Ea 4, tweede lid][ref1], en de bij of krachtens algemene maatregel van bestuur te stellen regels,
      bedoeld in artikel Ea 4, vierde lid.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_4
