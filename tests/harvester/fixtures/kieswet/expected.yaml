        bwb_id: BWBR0006297
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0028575
        artikel: '2'
  - number: Ya 3.2
    text: |-
      Indien uitsluitend de gemeente, de burgemeester of burgemeester en wethouders van ’s-Gravenhage
      wordt bedoeld, geldt het eerste lid, onder a tot en met c, niet.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3
  - number: Ya 3a
    text: |-
      In aanvulling op [artikel D 6, eerste lid, onderdeel a][ref1], kan een registratie van een
      ingezetene van de openbare lichamen Bonaire, Sint Eustatius of Saba op aanvraag worden gewijzigd
      indien de persoon niet op de juiste wijze als kiezer is geregistreerd. [Artikel D 7, eerste
      lid][ref2], is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_6
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_3a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_6
