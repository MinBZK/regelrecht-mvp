  - number: Pa 10
    text: |-
      Het minimumaantal over te leggen verklaringen van ondersteuning, bedoeld in [artikel H 4, eerste
      lid][ref1], bedraagt voor de verkiezing van de leden van het kiescollege: 10.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: Pa 11.1
    text: |-
      In afwijking van [artikel H 4, derde lid][ref1], legt een kiezer een verklaring van ondersteuning af
      in een digitale omgeving, ten overstaan van de burgemeester van ’s-Gravenhage of een door deze
      daartoe aangewezen ambtenaar van de gemeente. In de digitale omgeving maakt de kiezer door middel
      van een wilsuitdrukking kenbaar hoe de verklaring ingevuld dient te worden en dat de burgemeester of
      ambtenaar de ondersteuningsverklaring namens hem mag invullen. De burgemeester of ambtenaar
      verklaart dat de ondersteuningsverklaring overeenstemt met de wilsuitdrukking van de kiezer door de
      verklaring te ondertekenen. Bij ministeriële regeling wordt voor het formulier voor de verklaring
      een model vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: Pa 11.2
    text: |-
      De kiezer identificeert zich door een kopie van een document als bedoeld in [artikel 1 van de Wet op
      de identificatieplicht][ref1] in de digitale omgeving te tonen.


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: Pa 11.3
    text: |-
      In afwijking van [artikel H 4, vierde lid, tweede volzin][ref1], gaat de burgemeester of ambtenaar
      onverwijld na of de in de digitale omgeving aanwezige persoon geregistreerd is voor de verkiezing
      van het kiescollege en tekent dit op de verklaring aan.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: Pa 11.4
    text: 'Het afleggen van de ondersteuningsverklaring vindt slechts doorgang voor zover:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
  - number: Pa 11.4.a
    text: |-
      de kiezer en de burgemeester of ambtenaar elkaar via het audiovisuele communicatiemiddel kunnen zien
      en verstaan; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
  - number: Pa 11.4.b
    text: |-
      het invullen en ondertekenen van de verklaring van ondersteuning door de burgemeester of ambtenaar
      zichtbaar is voor de kiezer.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
  - number: Pa 11.5
    text: |-
      Onmiddellijk na het afleggen van de verklaring van ondersteuning wordt een kopie van de verklaring
      langs elektronische weg aan de kiezer toegestuurd. De kiezer en de burgemeester blijven aanwezig in
      de digitale omgeving totdat de kiezer de kopie van de verklaring ontvangt en kenbaar maakt of de
      verklaring op de juiste wijze namens hem is ingevuld en ondertekend. Indien dat niet het geval is,
      kan de kiezer verzoeken om een nieuwe verklaring af te leggen. De nieuwe verklaring treedt in de
      plaats van de eerste verklaring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
  - number: Pa 12
    text: |-
      In [artikel H 7, derde lid][ref1], wordt gelezen: Indien voor de verkiezing van de leden van het
      kiescollege op een lijst de naam voorkomt van een kandidaat die ingezetene is van Nederland, dient
      bij de lijst te worden overgelegd een door die kandidaat ondertekende verklaring, waaruit blijkt,
      dat hij voornemens is of dat hij bij benoeming bereid is zich te vestigen buiten Nederland.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_7
        hoofdstuk: H
        afdeling: II
  - number: Pa 13.1
    text: |-
      In afwijking van [artikel H 10, eerste lid, eerste volzin][ref1], kan een kandidaat ervoor kiezen om
      in zijn verklaring van instemming geen gemachtigde aan te wijzen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_10
        hoofdstuk: H
        afdeling: II
  - number: Pa 13.2
    text: |-
      Indien een kandidaat geen gemachtigde aanwijst, tekent hij op de verklaring van instemming, bedoeld
      in [artikel H 9, eerste lid][ref1], aan dat hij ermee instemt de kennisgeving van zijn benoeming te
      ontvangen via een elektronisch systeem voor gegevensverwerking waarin de geadresseerde toegang heeft
      tot het bericht via een publiek uitgegeven authenticatiemiddel.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_9
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_9
        hoofdstuk: H
        afdeling: II
  - number: Pa 14
    text: |-
      Voor elke kandidatenlijst die wordt ingeleverd voor de verkiezing van de leden van het kiescollege
      wordt aan de gemeente ‘s-Gravenhage een waarborgsom betaald van € 225.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_14
  - number: Pa 15.1
    text: |-
      Het centraal stembureau gaat na afloop van de zittingen, bedoeld in [artikel I 1, eerste lid][ref1],
      respectievelijk [artikel I 4][ref2], voor de verkiezing van de leden van provinciale staten van
      Zuid-Holland over tot het houden van deze zittingen voor de verkiezing van de leden van het
      kiescollege. Het tijdstip van de zitting bedoeld in artikel I 4 wordt tijdig op een algemeen
      toegankelijke wijze elektronisch openbaar gemaakt. Bij algemene maatregel van bestuur wordt de
      bekendmaking van het tijdstip en de digitale locatie van de zitting geregeld.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_1
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_1
