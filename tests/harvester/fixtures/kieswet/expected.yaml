        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Ya 17
    text: |-
      Voor elke kandidatenlijst die wordt ingeleverd in een van de openbare lichamen, wordt aan dat
      openbaar lichaam een waarborgsom betaald van USD 225.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_17
  - number: Ya 18
    text: |-
      De gezaghebber brengt zo spoedig mogelijk nadat over de toelating van de gekozenen is beslist een
      afschrift van het proces-verbaal van het stembureau van het openbaar lichaam, bedoeld in [artikel Na
      31][ref1], en een afschrift van het proces-verbaal van het centraal stembureau, bedoeld in [artikel
      P 22][ref2], langs elektronische weg over aan de Kiesraad, dan wel, indien het stembureau van het
      openbaar lichaam of het centraal stembureau programmatuur heeft gebruikt, de digitale bestanden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_31
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_22
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_18
