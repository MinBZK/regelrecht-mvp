    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
  - number: I 5.e
    text: |-
      die niet persoonlijk is ingeleverd door een kiezer, bevoegd tot deelneming aan de desbetreffende
      verkiezing;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
  - number: I 5.f
    text: |-
      waarbij de inleveraar zich niet heeft geïdentificeerd met een document als bedoeld in [artikel 1 van
      de Wet op de identificatieplicht][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: I 5.g
    text: |-
      waarop door toepassing van [artikel I 6][ref1] alle kandidaten zijn geschrapt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_6
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: I 6.1
    text: |-
      Het centraal stembureau schrapt, in de volgorde in dit lid aangewezen, van de lijst voor een
      kieskring de naam van de kandidaat:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.a
    text: |-
      die niet is vermeld overeenkomstig het bepaalde krachtens [artikel H 8][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_8
        hoofdstuk: H
        afdeling: II
  - number: I 6.1.b
    text: |-
      van wie niet uit de overgelegde verklaring blijkt dat hij instemt met zijn kandidaatstelling op de
      lijst voor deze kieskring;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.c
    text: |-
      wiens woonplaats buiten het Europese deel van Nederland is gelegen, indien de aanwijzing van een
      gemachtigde ontbreekt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.d
    text: |-
      die tijdens de zittingsperiode van het orgaan waarvoor de verkiezing zal plaatshebben, niet de voor
      het zitting nemen in dat orgaan vereiste leeftijd bereikt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.e
    text: |-
      die bij een verkiezing van de leden van provinciale staten, van het algemeen bestuur of van de
      gemeenteraad geen ingezetene is van de provincie, het waterschap onderscheidenlijk de gemeente, en
      ten aanzien van wie de verklaring dat hij voornemens is zich bij benoeming te vestigen in de
      provincie, het waterschap onderscheidenlijk de gemeente, ontbreekt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.f
    text: |-
      die heeft verklaard dat hij voornemens is zich bij benoeming te vestigen in de provincie, het
      waterschap, onderscheidenlijk de gemeente, en ten aanzien van wie blijkt dat hij tevens een zodanige
      verklaring heeft afgelegd voor de verkiezing van de leden van de staten van een andere provincie,
      van het algemeen bestuur van een ander waterschap, onderscheidenlijk van de raad van een andere
      gemeente;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.g
    text: die voorkomt op meer dan één van de lijsten die voor deze kieskring zijn ingeleverd;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.h
    text: |-
      van wie een uittreksel uit het register van overlijden dan wel een afschrift van de akte van
      overlijden is overgelegd;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.1.i
    text: die op de lijst voorkomt na het ten hoogste toegelaten aantal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.2
    text: |-
      Het centraal stembureau schrapt, in de volgorde in dit lid aangewezen, de aanduiding van een
      politieke groepering van de lijst voor een kieskring, indien:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.2.a
    text: |-
      een daarop betrekking hebbende verklaring als bedoeld in het [tweede of derde lid van artikel H
      3][ref1] ontbreekt;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_3
        hoofdstuk: H
        afdeling: II
  - number: I 6.2.b
    text: de aanduiding geplaatst is boven meer dan één van de voor dezelfde kieskring ingeleverde
      lijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 6.3
    text: |-
      Indien de aanduiding van een politieke groepering niet in overeenstemming is met die waaronder zij
      is geregistreerd, brengt het centraal stembureau deze ambtshalve daarmee in overeenstemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_6
  - number: I 7.1
    text: |-
      Tegen een beschikking als bedoeld in [artikel I 4][ref1] kan, in afwijking van [artikel 8:1 van de
      Algemene wet bestuursrecht][ref2], beroep worden ingesteld door een belanghebbende en iedere kiezer.
      In afwijking van [artikel 6:7 van de Algemene wet bestuursrecht][ref3] bedraagt de termijn voor het
      indienen van een beroepschrift vier dagen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:1
      [ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel6:7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
