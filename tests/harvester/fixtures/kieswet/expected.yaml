        bwb_id: BWBR0004627
        artikel: J_10
        hoofdstuk: J
        paragraaf: '2'
        afdeling: II
  - number: Z 10
    text: |-
      De voorzitter, de leden en de opgeroepen plaatsvervangende leden van het stembureau die gedurende de
      zitting buiten noodzaak afwezig zijn zonder dat in vervanging is voorzien, worden gestraft met
      geldboete van de eerste categorie.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_10
  - number: Z 11
    text: |-
      De in de [artikelen Z 1 tot en met Z 4][ref1] bedoelde strafbare feiten worden als misdrijven
      beschouwd en de in de [artikelen Z 6 tot en met Z 10][ref2] bedoelde strafbare feiten als
      overtredingen.


