      - id: ref3
        bwb_id: BWBR0004627
        artikel: Y_3
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
  - number: Y 6.1
    text: "Voor Nederlanders die hun werkelijke woonplaats in een andere lidstaat hebben, bevat de aanvraag,\n\
      bedoeld in [artikel Y 2][ref1] juncto [D 3][ref2], mede hun verklaring dat zij niet tevens zullen\n\
      deelnemen aan de verkiezing in de andere lidstaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_2
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_3
        hoofdstuk: D
        afdeling: II
  - number: Y 6.2
    text: Bij ministeriële regeling wordt voor de verklaring een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_6
  - number: Y 6.3
    text: "Burgemeester en wethouders van 's-Gravenhage wijzen een aanvraag mede af of verwijderen een
      persoon\nmede uit de registratie, bedoeld in artikel [Y 2][ref1] juncto [D 2][ref2], indien zij
      van de\nlidstaat bericht hebben ontvangen dat de persoon in die lidstaat als kiezer is geregistreerd.
      De\n[artikelen D 7][ref3], [D 8][ref4] en [D 9][ref5] zijn van overeenkomstige toepassing op de\n\
      beslissing van burgemeester en wethouders.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_7\n\
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8\n[ref5]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_9"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_2
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
