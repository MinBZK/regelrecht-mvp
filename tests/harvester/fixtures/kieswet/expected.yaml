        paragraaf: '3'
        afdeling: II
  - number: U 16.1
    text: |-
      Het centraal stembureau stelt de uitslag van de verkiezingen zo spoedig mogelijk vast. De
      vaststelling en bekendmaking geschieden in een openbare zitting van het centraal stembureau. De
      [artikelen P 20, tweede tot en met vierde lid][ref1], en [P 22][ref2] zijn van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_22
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_22
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: U 16.2
    text: |-
      Het centraal stembureau maakt zijn proces-verbaal met weglating van de ondertekening onverwijld op
      een algemeen toegankelijke wijze elektronisch openbaar. Bij ministeriële regeling kan hiervoor een
      internetadres worden aangewezen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_16
  - number: U 16.3
    text: |-
      De voorzitter van het centraal stembureau doet een afschrift van het proces-verbaal toekomen aan de
      Eerste Kamer.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_16
  - number: U 17
    text: |-
      Het centraal stembureau kan, hetzij ambtshalve, hetzij naar aanleiding van een met opgave van
      redenen gedaan verzoek van een of meer leden van de staten van een provincie, tot een nieuwe
      opneming van stembiljetten uit een of meer provincies overgaan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_17
  - number: U 18.1
    text: |-
      Zodra de uitslag van de verkiezing is vastgesteld, worden de geopende verzegelde pakken, nadat alle
      stembiljetten weer daarin zijn gedaan, opnieuw verzegeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_18
  - number: U 18.2
    text: |-
      Het centraal stembureau bewaart de verzegelde pakken drie maanden nadat over de toelating van de
      gekozenen is beslist. Daarna vernietigt het deze pakken onmiddellijk. Van deze vernietiging wordt
      proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_18
  - number: U 19
    text: |-
      De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing
      op verwerking van persoonsgegevens bij of krachtens dit hoofdstuk.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_19
  - number: Ua 1.1
    text: |-
      De leden van de Eerste Kamer ter vertegenwoordiging van Nederlanders die geen ingezetenen zijn,
      worden gekozen door de leden van het kiescollege.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_1
  - number: Ua 1.2
    text: |-
      De leden van het kiescollege komen tot het uitbrengen van hun stem in vergadering bijeen in het
      Europese deel van Nederland.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_1
  - number: Ua 1.3
    text: |-
      Voor de verkiezing van de leden van de Eerste Kamer vormt het gebied buiten Nederland één kieskring:
      kieskring buitenland.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_1
  - number: Ua 2
    text: |-
      De bij of krachtens deze afdeling gestelde bepalingen betreffende de verkiezing van de leden van de
      Eerste Kamer zijn, voor zover deze paragraaf niet anders bepaalt, van overeenkomstige toepassing op
      de verkiezing van deze leden door de leden van het kiescollege, met dien verstande dat telkens in
      die bepalingen mede wordt gelezen in plaats van:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_2
  - number: Ua 2.a
    text: '«provincie» of «provincies»: kieskring buitenland;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_2
  - number: Ua 2.b
    text: '«provinciale staten» en «staten»: het kiescollege;'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_2
  - number: Ua 2.c
    text: '«statenlid»: kiescollegelid; en'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_2
  - number: Ua 2.d
    text: '«statenvergadering»: vergadering van het kiescollege.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_2
  - number: Ua 3.1
    text: |-
      In aanvulling op [artikel T 4, tweede lid][ref1], kan een lid van het kiescollege, indien hij
      verhinderd is om fysiek deel te nemen aan de stemming, zijn verzoek om bij volmacht te stemmen voor
      aanvang van de zitting langs elektronische weg aan de voorzitter mededelen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelT_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: T_4
        hoofdstuk: T
        afdeling: III
  - number: Ua 3.2
    text: |-
      Bij ministeriële regeling wordt voor deze mededeling een model vastgesteld. Bij algemene maatregel
      van bestuur kunnen nadere regels worden gesteld over de mededeling langs elektronische weg.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_3
  - number: Ua 4.1
    text: |-
      In afwijking van [artikel U 2, eerste lid][ref1], geldt de stem van een lid van het kiescollege voor
      een aantal stemmen, gelijk aan het getal dat verkregen wordt door eerst het aantal geregistreerde
      kiezers voor de verkiezing van de leden van het kiescollege te delen door het honderdvoud van het
      aantal leden van het kiescollege op grond van [artikel 5, eerste lid, van de Wet kiescollege niet-
      ingezetenen][ref2] en het getal dat hieruit volgt te vermenigvuldigen met het getal dat verkregen
      wordt door het aantal inwoners van Nederland te delen door het aantal kiesgerechtigden voor de
      verkiezingen van de leden van provinciale staten en de kiescolleges voor de Eerste Kamer in Bonaire,
      Sint Eustatius en Saba. Het quotiënt wordt daarna afgerond tot een geheel getal, naar boven, indien
      een breuk 1/2 of meer, en naar beneden, indien een breuk minder dan 1/2 bedraagt. Dit getal wordt de
      stemwaarde genoemd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_2
      [ref2]: https://wetten.overheid.nl/BWBR0047384#Artikel5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_2
        hoofdstuk: U
        paragraaf: '1'
        afdeling: III
      - id: ref2
        bwb_id: BWBR0047384
        artikel: '5'
  - number: Ua 4.2
    text: |-
      Als het aantal geregistreerde kiesgerechtigden voor de verkiezing van de leden van het kiescollege
      geldt het aantal voor deze verkiezing geregistreerde kiezers op grond van [Pa 3][ref1] in samenhang
      met [artikel D 2][ref2] vierendertig dagen voor de dag van de stemming. Burgemeester en wethouders
      verschaffen deze informatie onverwijld aan het centraal stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_3
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Pa_3
        hoofdstuk: Pa
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: Ua 4.3
    text: |-
      Als het inwonertal van Nederland geldt het inwonertal volgens de door het Centraal Bureau voor de
      Statistiek openbaar gemaakte bevolkingscijfers per 1 januari van het jaar waarin de verkiezing
      plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
  - number: Ua 4.4
    text: |-
      Als het aantal kiesgerechtigden voor de verkiezingen van de leden van provinciale staten en de
      kiescolleges voor de Eerste Kamer in Bonaire, Sint Eustatius en Saba geldt het aantal personen dat
      kiesgerechtigd was bij de voorgaande verkiezing van provinciale staten en voornoemde kiescolleges.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
  - number: Ua 4.5
    text: |-
      Indien, in geval van ontbinding van de Eerste Kamer, het inwonertal van Nederland per 1 januari van
      het jaar waarin de verkiezing plaatsvindt drie weken voor de dag van de kandidaatstelling nog niet
      openbaar is gemaakt, geldt het inwonertal volgens de door het Centraal Bureau voor de Statistiek
      openbaar gemaakte bevolkingscijfers per de eerste dag van de vierde maand voorafgaande aan de maand
      waarin de kandidaatstelling plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
  - number: Ua 4.6
    text: |-
      Het centraal stembureau stelt de stemwaarde overeenkomstig dit artikel vast en maakt deze voor de
      dag van stemming openbaar door publicatie in de Staatscourant.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelUa_4
  - number: V 1.1
    text: |-
      De voorzitter van het centraal stembureau geeft de benoemde schriftelijk kennis van zijn benoeming.
      De brief, houdende deze kennisgeving, wordt uiterlijk de dag na de vaststelling van de uitslag van
      de verkiezingen of na de benoemdverklaring tegen gedagtekend ontvangstbewijs uitgereikt of
      aangetekend verzonden. Aan benoemde leden van de Tweede Kamer respectievelijk de Eerste Kamer wordt
      de brief binnen deze termijn tegen gedagtekend ontvangstbewijs uitgereikt of aangetekend verzonden
      door de voorzitter van de Tweede Kamer respectievelijk de Eerste Kamer der Staten-Generaal. De
      voorzitter van het centraal stembureau overhandigt de brief hiertoe onverwijld na de vaststelling
      van de uitslag of de benoemdverklaring aan de voorzitter van de Tweede Kamer respectievelijk de
      Eerste Kamer der Staten-Generaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_1
  - number: V 1.2
    text: |-
      Indien de benoemde een gemachtigde heeft aangewezen, geschiedt de toezending of uitreiking aan die
      gemachtigde.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_1
  - number: V 1.3
    text: |-
      De voorzitter geeft tegelijkertijd schriftelijk kennis van de benoeming aan het vertegenwoordigend
      orgaan. Deze kennisgeving strekt de benoemde tot geloofsbrief.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_1
  - number: V 2.1
    text: |-
      De benoemde draagt er zorg voor dat uiterlijk op de tiende of, bij een benoeming in een na de eerste
      samenkomst van het nieuw gekozen orgaan opengevallen plaats, de achtentwintigste dag na de
      dagtekening van de kennisgeving van benoeming het vertegenwoordigend orgaan van hem,
      onderscheidenlijk van de gemachtigde, bij brief mededeling ontvangt dat hij de benoeming aanneemt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_2
  - number: V 2.2
    text: |-
      Is binnen die tijd de mededeling niet ontvangen, dan wordt hij geacht de benoeming niet aan te
      nemen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_2
  - number: V 2.3
    text: |-
      De voorzitter van het vertegenwoordigend orgaan deelt aan de voorzitter van het centraal stembureau
      onverwijld mede, dat de benoemde de benoeming heeft aangenomen, dan wel dat hij geacht wordt de
      benoeming niet aan te nemen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_2
  - number: V 2.4
    text: |-
      Indien de benoemde de benoeming niet aanneemt, doet hij of zijn gemachtigde daarvan binnen de in het
      eerste lid bedoelde termijn bij brief mededeling aan de voorzitter van het centraal stembureau. Deze
      geeft hiervan kennis aan het vertegenwoordigend orgaan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_2
  - number: V 2.5
    text: |-
      Zolang nog niet tot toelating van de benoemde is besloten, kan deze, onderscheidenlijk zijn
      gemachtigde, bij brief aan het vertegenwoordigend orgaan mededelen dat hij op de aanneming van de
      benoeming terugkomt. Hij wordt dan geacht de benoeming niet te hebben aangenomen. De voorzitter van
      het vertegenwoordigend orgaan geeft van de ontvangst van deze mededeling onverwijld kennis aan de
      voorzitter van het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_2
  - number: V 3.1
    text: |-
      Tegelijk met de mededeling dat hij zijn benoeming aanneemt, legt de benoemde, onderscheidenlijk zijn
      gemachtigde, aan het vertegenwoordigend orgaan een door hem ondertekende verklaring over,
      vermeldende alle openbare betrekkingen die de benoemde bekleedt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_3
  - number: V 3.2
    text: |-
      Tenzij de benoemde op het tijdstip van benoeming reeds lid van het vertegenwoordigend orgaan was,
      legt hij tevens een gewaarmerkt afschrift van gegevens uit de basisregistratie personen over,
      waaruit zijn woonplaats, datum en plaats van de geboorte, kiesgerechtigdheid, alsmede, indien het
      betreft een benoeming tot lid van de Tweede of Eerste Kamer of provinciale staten, zijn
      Nederlanderschap blijken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_3
  - number: V 3.3
    text: |-
      De gemachtigde van de benoemde die buiten Nederland woonplaats heeft, legt in plaats van het
      afschrift, bedoeld in het tweede lid, een uittreksel uit de geboorteregisters over, waaruit datum en
      plaats van de geboorte van de benoemde blijken, alsmede een bewijs van Nederlanderschap betreffende
      de benoemde.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_3
  - number: V 3.4
    text: |-
      Indien een tot lid van de gemeenteraad benoemde persoon geen onderdaan is van een lidstaat van de
      Europese Unie, legt hij een gewaarmerkt afschrift van gegevens uit de basisregistratie personen
      over, waaruit blijkt of hij voldoet aan de vereisten, bedoeld in [artikel 10, tweede lid, van de
      Gemeentewet][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0005416#Artikel10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_3
    references:
      - id: ref1
        bwb_id: BWBR0005416
        artikel: '10'
  - number: V 4.1
    text: |-
      Het vertegenwoordigend orgaan waarvoor de verkiezing is geschied, onderzoekt de geloofsbrief
      onverwijld en beslist of de benoemde als lid van dat orgaan wordt toegelaten. Daarbij gaat het na,
      of de benoemde aan de vereisten voor het lidmaatschap voldoet en geen met het lidmaatschap
      onverenigbare betrekking vervult, en beslist het de geschillen welke met betrekking tot de
      geloofsbrief of de verkiezing zelf rijzen. Indien de benoemde voor de eerste samenkomst van het
      nieuw gekozen orgaan de voor het lidmaatschap vereiste leeftijd zal hebben bereikt, wordt daarmee
      bij het nemen van de beslissing rekening gehouden. De wijze waarop het onderzoek van de
      geloofsbrieven van de leden van de Tweede, onderscheidenlijk van de Eerste Kamer geschiedt, wordt
      geregeld in het reglement van orde van de desbetreffende kamer.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4
  - number: V 4.2
    text: Het onderzoek van de geloofsbrief strekt zich niet uit tot de geldigheid van de
      kandidatenlijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4
  - number: V 4.3
    text: |-
      Betreft het de toelating van degene die is benoemd in een tussentijds opengevallen plaats, dan
      strekt het onderzoek zich niet uit tot punten die het verloop van de verkiezing of de vaststelling
      van de uitslag betreffen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4
  - number: V 4a.1
    text: |-
      Voor de verkiezing van de leden van de Tweede Kamer, de provinciale staten, het algemeen bestuur en
      de gemeenteraad kan het vertegenwoordigend orgaan ten behoeve van het onderzoek, bedoeld in [artikel
      V 4, eerste lid][ref1], besluiten tot een nieuwe opneming van de stembiljetten, zowel uit alle als
      uit een of meer stembureaus of briefstembureaus.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_4
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: V 4a.2
    text: |-
      Een nieuwe stemopneming als bedoeld in het eerste lid, wordt onder verantwoordelijkheid van het
      vertegenwoordigend orgaan in het openbaar uitgevoerd door de gemeentelijk stembureaus of
      briefstembureaus die de stemmen eerder hebben opgenomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4a
  - number: V 4a.3
    text: |-
      Voor zover bij een gecombineerde stemming als bedoeld in [artikel J 6a][ref1] van de Kieswet een
      vertegenwoordigend orgaan tot een nieuwe stemopneming besluit, geschiedt deze mede in aanwezigheid
      van het vertegenwoordigend orgaan waarvoor de andere stemming is gehouden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_6a
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: V 4a.4
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld omtrent de nieuwe
      stemopneming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4a
  - number: V 4b.1
    text: |-
      Voor de verkiezing van de leden van de Eerste Kamer kan het vertegenwoordigend orgaan ten behoeve
      van het onderzoek, bedoeld in [artikel V 4, eerste lid][ref1], besluiten tot een nieuwe stemopneming
      in een of meer provincies.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_4
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: V 4b.2
    text: |-
      De voorzitter van het centraal stembureau brengt de pakken, bedoeld in [artikel T 10][ref1],
      onverwijld over naar het vertegenwoordigend orgaan. Na ontvangst van de pakken gaat het
      vertegenwoordigend orgaan onmiddellijk tot de stemopneming over. Het is bevoegd daartoe de
      verzegelde pakken te openen en de inhoud te vergelijken met de processen-verbaal van de stembureaus.
      De [artikelen T 6 tot en met T 10][ref2] zijn van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelT_10
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelT_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: T_10
        hoofdstuk: T
        afdeling: III
      - id: ref2
        bwb_id: BWBR0004627
        artikel: T_6
        hoofdstuk: T
        afdeling: III
  - number: V 4b.3
    text: |-
      Na beëindiging van het onderzoek worden de bescheiden uit de geopende pakken opnieuw ingepakt en
      verzegeld op de in [artikel T 10][ref1] voorgeschreven wijze.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelT_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_4b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: T_10
        hoofdstuk: T
        afdeling: III
  - number: V 5
    text: |-
      De ongeldigheid van de stemming in een of meer stembureaus, briefstembureaus of provincies of een
      onjuistheid in de vaststelling van de uitslag van de verkiezing staat niet in de weg aan de
      toelating van de leden, op wier verkiezing de ongeldigheid of onjuistheid geen invloed kan hebben
      gehad, en, in geval van ongeldigheid van de stemming, de nieuwe stemming geen invloed kan hebben.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_5
  - number: V 6.1
    text: |-
      Indien het orgaan waarvoor de benoeming is geschied, besluit tot niet-toelating van een of meer
      leden wegens de ongeldigheid van de stemming bij een of meer stembureaus, briefstembureaus of
      provincies geeft de voorzitter daarvan onverwijld kennis aan:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.1.a
    text: |-
      Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties, indien het betreft een verkiezing van
      de leden van de Tweede Kamer of Eerste Kamer;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.1.b
    text: gedeputeerde staten, indien het betreft een verkiezing van de leden van de staten van een
      provincie;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.1.c
    text: het dagelijks bestuur, indien het betreft een verkiezing van de leden van het algemeen
      bestuur;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.1.d
    text: burgemeester en wethouders, indien het betreft een verkiezing van de leden van de
      gemeenteraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.2
    text: |-
      Uiterlijk op de dertigste dag nadat deze kennisgeving is ontvangen, vindt bij de in het eerste lid
      bedoelde stembureaus, briefstembureaus onderscheidenlijk provincies, een nieuwe stemming plaats en
      wordt de uitslag van de verkiezing opnieuw vastgesteld. De dag van de stemming wordt vastgesteld
      door:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.2.a
    text: |-
      Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties, indien het betreft een verkiezing van
      de leden van de Tweede of Eerste Kamer;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.2.b
    text: gedeputeerde staten, indien het betreft een verkiezing van de leden van de staten van een
      provincie;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.2.c
    text: het dagelijks bestuur, indien het betreft een verkiezing van de leden van het algemeen
      bestuur;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.2.d
    text: burgemeester en wethouders, indien het betreft een verkiezing van de leden van de
      gemeenteraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 6.3
    text: |-
      Bij deze vaststelling blijft degene die reeds als lid is toegelaten, gekozen verklaard, ook indien
      mocht blijken dat dit ten onrechte is geschied. Tegenover hem valt dan af de kandidaat die, indien
      de toegelatene niet gekozen was verklaard, gekozen zou zijn.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_6
  - number: V 7.1
    text: |-
      Aan de in [artikel V 6, tweede lid][ref1], bedoelde stemming zijn de kiezers bevoegd deel te nemen
      wier namen voorkomen op de geldige stempassen, kiezerspassen, volmachtbewijzen, voor zover het de
      volmachtgever betreft, briefstembewijzen en vervangend briefstembewijzen, die zijn ingeleverd bij de
      ongeldig verklaarde stemming, met uitzondering van personen waarvan na de ongeldig verklaarde
      stemming blijkt dat zij ten onrechte als kiezer waren geregistreerd. Voor zover ten aanzien van de
      bescheiden sprake is van verwerking van persoonsgegevens als gevolg van een in artikel V 6, tweede
      lid, bedoelde stemming, zijn de artikelen 15, 16 en 18 van de Algemene verordening
      gegevensbescherming niet van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
    references:
