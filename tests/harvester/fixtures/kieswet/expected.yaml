        hoofdstuk: X
        paragraaf: '3'
        afdeling: IV
  - number: X 11.3
    text: Een beslissing tot tijdelijk ontslag bevat de dag van ingang van het ontslag.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_11
  - number: X 11.4
    text: |-
      De voorzitter van het vertegenwoordigend orgaan geeft van een beslissing tot tijdelijk ontslag
      onverwijld kennis aan de voorzitter van het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_11
  - number: X 12.1
    text: |-
      De voorzitter van het centraal stembureau benoemt een vervanger voor de plaats die is opengevallen
      als gevolg van een tijdelijk ontslag als bedoeld in deze paragraaf. De [hoofdstukken V][ref1] en
      [W][ref2] zijn van toepassing, met dien verstande dat in afwijking van [artikel V 2, eerste
      lid][ref3], de benoeming uiterlijk op de tiende dag na de dagtekening van de kennisgeving van
      benoeming wordt aangenomen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
      [ref2]: https://wetten.overheid.nl/BWBR0004627
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: V
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        hoofdstuk: W
        afdeling: IV
      - id: ref3
        bwb_id: BWBR0004627
        artikel: V_2
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: X 12.2
    text: |-
      Degene die als vervanger is benoemd, houdt op lid te zijn met ingang van de dag waarop zestien weken
      zijn verstreken sinds de dag van ingang van het tijdelijk ontslag, onverminderd de mogelijkheid dat
      het vervangende lidmaatschap ingevolge deze wet op een eerder tijdstip eindigt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_12
  - number: X 12.3
    text: |-
      Indien de vervanger van het lid van een vertegenwoordigend orgaan aan wie tijdelijk ontslag is
      verleend wegens zwangerschap en bevalling of ziekte, voortijdig ontslag neemt, dan wel wordt benoemd
      tot lid van het vertegenwoordigend orgaan voor een plaats die is opengevallen anders dan als gevolg
      van een tijdelijk ontslag, benoemt de voorzitter van het centraal stembureau een nieuwe tijdelijke
      vervanger voor de resterende periode van het tijdelijk ontslag.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_12
  - number: X 12.4
    text: |-
      [Artikel X 6][ref1] is niet van toepassing op een vervanger.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_12
