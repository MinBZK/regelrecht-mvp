        bwb_id: BWBR0004627
        artikel: M_1
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 6.4
    text: |-
      Onverminderd het bepaalde in het derde lid maakt de burgemeester van 's-Gravenhage het overzicht,
      bedoeld in het eerste lid, onder b, zo spoedig mogelijk op een algemeen toegankelijke wijze
      elektronisch openbaar.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.5
    text: |-
      Bij ministeriële regeling worden voor de stukken, bedoeld in het eerste lid, onder a tot en met f,
      modellen vastgesteld. Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties verstrekt tijdig
      voor de verkiezing aan de gemeente ’s-Gravenhage de informatie nodig voor het produceren van het
      briefstembewijs.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6a.1
    text: |-
      Op het stembiljet en het overzicht van de kandidaten, bedoeld in [artikel M 6, eerste lid, onder a
      en b][ref1], wordt het logo van een politieke groepering geplaatst, indien:


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_6
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 6a.1.a
    text: dat logo is geregistreerd bij het centraal stembureau; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6a.1.b
    text: |-
      op het stembiljet en het overzicht van de kandidaten de aanduiding van die groepering wordt
      geplaatst.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6a.2
    text: 'De logo’s van twee of meer politieke groeperingen worden gezamenlijk geplaatst, indien:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6a.2.a
    text: die logo’s zijn geregistreerd bij het centraal stembureau; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6a.2.b
    text: |-
      op het stembiljet en het overzicht van de kandidaten een aanduiding staat, gevormd door samenvoeging
      van geregistreerde aanduidingen of afkortingen daarvan, van die politieke groeperingen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6a.3
    text: |-
      Indien op het stembiljet en het overzicht van de kandidaten een aanduiding staat, gevormd door
      samenvoeging van geregistreerde aanduidingen of afkortingen van twee of meer politieke groeperingen,
      en niet van al deze politieke groeperingen een logo is geregistreerd bij het centraal stembureau,
      wordt geen logo op het stembiljet en het overzicht van de kandidaten geplaatst.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6a
  - number: M 6b.1
    text: |-
      Aan de tot deelneming aan de stemming bevoegde kiezer wiens briefstembewijs in het ongerede is
      geraakt of die geen briefstembewijs heeft ontvangen, wordt door de burgemeester van ’s-Gravenhage op
      zijn verzoek een nieuw briefstembewijs verstrekt. Dit is een vervangend briefstembewijs. Het
      voorgaande is van overeenkomstige toepassing op de kiezer wiens vervangend briefstembewijs in het
      ongerede is geraakt of die het vervangend briefstembewijs niet heeft ontvangen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 6b.2
    text: |-
      De kiezer doet het verzoek schriftelijk of mondeling bij de burgemeester van ’s-Gravenhage. De
      kiezer kan het verzoek ook schriftelijk of mondeling indienen via de Vertegenwoordiger van Nederland
      in Aruba, Curaçao of Sint Maarten, mits de kiezer op de dag van kandidaatstelling aldaar zijn
      werkelijke woonplaats heeft.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 6b.3
    text: |-
      Het schriftelijk verzoek dient uiterlijk op de twaalfde dag voor de dag van de stemming te zijn
      ontvangen. De kiezer legt bij zijn verzoek een kopie over van een bij algemene maatregel van bestuur
      aangewezen identiteitsdocument. De kiezer vermeldt in het verzoekschrift of hij zijn vervangend
      briefstembewijs per post of per e-mail wil ontvangen. Op dit verzoek wordt zo spoedig mogelijk
      beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 6b.4
    text: |-
      Het mondeling verzoek dient uiterlijk de negende dag voor de dag van de stemming om twaalf uur te
      zijn gedaan. De kiezer identificeert zich met een document als bedoeld in [artikel 1 van de Wet op
      de identificatieplicht][ref1], met een verklaring over het bezit van het Nederlanderschap of met de
      documenten als bedoeld in [artikel J 24, tweede lid][ref2], van de Kieswet. Op dit verzoek wordt
      terstond beslist.


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_24
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0004627
        artikel: J_24
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: M 6b.5
    text: |-
      Aan de kiezer die zijn werkelijke woonplaats in Aruba, Curaçao of Sint Maarten heeft kan het
      vervangend briefstembewijs alleen per post worden toegezonden of in persoon worden uitgereikt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 6b.6
    text: Op het vervangend briefstembewijs wordt een nummer vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 6b.7
    text: |-
      Bij ministeriële regeling wordt voor het verzoekschrift, bedoeld in het derde lid, en het vervangend
      briefstembewijs een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6b
  - number: M 7.1
    text: 'Een kiezer stemt door op het stembiljet:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.1.1°
    text: |-
      het stemvakje, geplaatst vóór de lijst waartoe de kandidaat van zijn keuze behoort, in te kleuren
      met een kleur naar keuze; en vervolgens
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.1.2°
    text: |-
      het stemvakje, geplaatst vóór het nummer van de kandidaat van zijn keuze op die lijst, in te kleuren
      met een kleur naar keuze.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.2
    text: |-
      Daarna vouwt hij het stembiljet dicht op zodanige wijze dat de namen van de kandidaten niet
      zichtbaar zijn en doet hij het stembiljet in de enveloppe voor het stembiljet dan wel een andere
      enveloppe.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.3
    text: |-
      Hij ondertekent een op het briefstembewijs dan wel op het vervangend briefstembewijs gestelde
      verklaring, dat hij het stembiljet persoonlijk heeft ingevuld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.4
    text: |-
      Hij voegt een kopie van een identiteitsdocument toe dat bij algemene maatregel van bestuur is
      aangewezen. Het identiteitsdocument is geldig op de dag van de kandidaatstelling. Een persoon als
      bedoeld in [artikel B 1, tweede lid, onderdeel b][ref1], voegt een verklaring toe dat hij of een aan
      hem gerelateerde persoon in Nederlandse openbare dienst is.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelB_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: B_1
        hoofdstuk: B
        afdeling: II
  - number: M 7.5
    text: |-
      Vervolgens doet hij het briefstembewijs dan wel vervangend briefstembewijs, de kopie van het
      identiteitsdocument, indien van toepassing de verklaring vanwege de Nederlandse openbare dienst, en
      de enveloppe met het stembiljet in de toegestuurde retourenveloppe of een andere retourenveloppe en
      retourneert hij deze gesloten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.6
    text: |-
      Een kiezer kan de retourenveloppe per post of in persoon doen toekomen aan de burgemeester van
      ‘s-Gravenhage, onverminderd het zevende lid.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.6.a
    text: |-
      Indien deze per post wordt geretourneerd, draagt de kiezer er zorg voor dat de retourenveloppe, is
      gefrankeerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.6.b
    text: |-
      Indien de retourenveloppe persoonlijk wordt afgegeven, houdt degene die de retourenveloppe ten
      behoeve van de burgemeester in ontvangst neemt, daarvan aantekening door in ieder geval op de
      retourenveloppe de datum en het tijdstip van ontvangst en zijn handtekening te plaatsen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7.7
    text: |-
      De kiezer kan de toegestuurde retourenveloppe of een andere retourenveloppe ook per post of in
      persoon doen toekomen aan het hoofd van een diplomatieke of consulaire vertegenwoordiging van
      Nederland in het buitenland. Het zesde lid is van overeenkomstige toepassing. Het hoofd van de
      diplomatieke of consulaire vertegenwoordiging draagt er zorg voor dat de retourenveloppe na
      ontvangst onverwijld wordt doorgezonden naar de burgemeester van ’s-Gravenhage. Daarbij draagt hij
      er zorg voor dat de retourenveloppen die uiterlijk op de vijfde dag voor de dag van de stemming om
      tien uur lokale tijd in zijn bezit zijn, tijdig in het bezit zijn van de burgemeester van
      ’s-Gravenhage.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7
  - number: M 7a
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot het
      stemmen per brief, onder meer over:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7a
  - number: M 7a.a
    text: |-
      de gegevens en bescheiden waaruit een verzoek bestaat, het indienen van een verzoek, de beslissing
      op een verzoek en de verstrekking van formulieren, bedoeld in [artikel M 3][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_3
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 7a.b
    text: de toezending en retourzending van stembescheiden; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7a
  - number: M 7a.c
    text: |-
      de gegevens die het register van briefstembewijzen, alsmede de uittreksels, bedoeld in [artikel
      M 5][ref1], bevatten.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_7a
    references:
