        artikel: '12'
  - number: Ya 21
    text: |-
      Voor de toepassing van [artikel X 8, eerste en derde lid][ref1], wordt in plaats van «[artikel 15,
      eerste lid, van de Gemeentewet][ref2]» gelezen: [artikel 16, eerste lid, van de Wet openbare
