  - number: Z 1
    text: |-
      Degene die stembiljetten, stempassen, kiezerspassen, volmachtbewijzen, briefstembewijzen of
      vervangend briefstembewijzen namaakt of vervalst met het oogmerk deze als echt en onvervalst te
      gebruiken of door anderen te doen gebruiken, wordt gestraft met gevangenisstraf van ten hoogste zes
      jaren of geldboete van de vierde categorie.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_1
  - number: Z 2
    text: |-
      Degene die opzettelijk als echt en onvervalst gebruikt of door anderen doet gebruiken stembiljetten,
      stempassen, kiezerspassen, volmachtbewijzen, briefstembewijzen of vervangend briefstembewijzen, die
      hij zelf heeft nagemaakt of vervalst of waarvan de valsheid of vervalsing hem, toen hij ze ontving,
      bekend was, of deze, met het oogmerk om ze als echt en onvervalst te gebruiken of door anderen te
      doen gebruiken, in voorraad heeft, wordt gestraft met gevangenisstraf van ten hoogste zes jaren of
      geldboete van de vierde categorie.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_2
  - number: Z 2a
    text: |-
      Degene die opzettelijk en wederrechtelijk de uitslagprogrammatuur binnendringt, beschadigt of de
      betrouwbare werking ervan beïnvloedt wordt gestraft met gevangenisstraf van ten hoogste zes jaren of
      een geldboete van de vierde categorie.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_2a
  - number: Z 3
    text: |-
      Degene die stembiljetten, stempassen, kiezerspassen, volmachtbewijzen, briefstembewijzen of
      vervangend briefstembewijzen voorhanden heeft met het oogmerk deze wederrechtelijk te gebruiken of
      door anderen te doen gebruiken, wordt gestraft met gevangenisstraf van ten hoogste twee jaren of
      geldboete van de vierde categorie.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_3
  - number: Z 4.1
    text: |-
