  - number: Ya 31d.1
    text: "De voorzitter van het stembureau in een openbaar lichaam draagt er tevens zorg voor dat het
      proces-\nverbaal, bedoeld in [artikel T 11, eerste lid][ref1], langs elektronische weg terstond
      nadat de\nleden het proces-verbaal hebben getekend, ter kennis wordt gebracht van het centraal stembureau.\n\
