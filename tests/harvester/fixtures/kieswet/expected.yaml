  - number: X 10.1
    text: "De voorzitter van een vertegenwoordigend orgaan verleent aan een lid van dat orgaan op diens
      verzoek\ntijdelijk ontslag wegens zwangerschap en bevalling op de in het verzoek vermelde dag die
      ligt tussen\nten hoogste zes en ten minste vier weken voor de vermoedelijke datum van de bevalling
      die blijkt uit\neen door het lid overgelegde verklaring van een arts of verloskundige."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_10
  - number: X 10.2
    text: "De voorzitter van een vertegenwoordigend orgaan verleent aan een lid van dat orgaan op diens
      verzoek\ntijdelijk ontslag, indien het lid wegens ziekte niet in staat is het lidmaatschap uit te
      oefenen en\nblijkens de verklaring van een arts aannemelijk is dat hij de uitoefening van het lidmaatschap
      niet\nbinnen acht weken zal kunnen hervatten. Het tijdelijk ontslag gaat in op de dag na de bekendmaking\n\
      van de beslissing op het verzoek."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_10
  - number: X 10.3
    text: "Het lidmaatschap van het lid aan wie tijdelijk ontslag als bedoeld in het eerste lid of tweede
      lid\nis verleend, herleeft van rechtswege met ingang van de dag waarop zestien weken zijn verstreken\n\
      sinds de dag van ingang van het tijdelijk ontslag."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_10
  - number: X 10.4
    text: "Aan een lid van een vertegenwoordigend orgaan wordt ten hoogste drie maal per zittingsperiode\n\
      tijdelijk ontslag als bedoeld in het eerste of het tweede lid verleend."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_10
  - number: X 11.1
    text: "De voorzitter van het vertegenwoordigend orgaan beslist op een verzoek tot tijdelijk ontslag
      als\nbedoeld in [artikel X 10, eerste of tweede lid][ref1], zo spoedig mogelijk, doch uiterlijk
      op de\nveertiende dag na indiening van het verzoek.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_10
        hoofdstuk: X
        paragraaf: '3'
        afdeling: IV
  - number: X 11.2
    text: "De beslissing op het verzoek tot tijdelijk ontslag geschiedt in overeenstemming met de verklaring\n\
      van de arts of verloskundige, bedoeld in [artikel X 10, eerste of tweede lid][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelX_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_10
        hoofdstuk: X
        paragraaf: '3'
        afdeling: IV
  - number: X 11.3
    text: Een beslissing tot tijdelijk ontslag bevat de dag van ingang van het ontslag.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_11
  - number: X 11.4
    text: "De voorzitter van het vertegenwoordigend orgaan geeft van een beslissing tot tijdelijk ontslag\n\
      onverwijld kennis aan de voorzitter van het centraal stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_11
  - number: X 12.1
    text: "De voorzitter van het centraal stembureau benoemt een vervanger voor de plaats die is opengevallen\n\
      als gevolg van een tijdelijk ontslag als bedoeld in deze paragraaf. De [hoofdstukken V][ref1] en\n\
      [W][ref2] zijn van toepassing, met dien verstande dat in afwijking van [artikel V 2, eerste\nlid][ref3],
      de benoeming uiterlijk op de tiende dag na de dagtekening van de kennisgeving van\nbenoeming wordt
      aangenomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n[ref2]: https://wetten.overheid.nl/BWBR0004627\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: V
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        hoofdstuk: W
        afdeling: IV
      - id: ref3
        bwb_id: BWBR0004627
        artikel: V_2
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: X 12.2
    text: "Degene die als vervanger is benoemd, houdt op lid te zijn met ingang van de dag waarop zestien
      weken\nzijn verstreken sinds de dag van ingang van het tijdelijk ontslag, onverminderd de mogelijkheid
      dat\nhet vervangende lidmaatschap ingevolge deze wet op een eerder tijdstip eindigt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_12
  - number: X 12.3
    text: "Indien de vervanger van het lid van een vertegenwoordigend orgaan aan wie tijdelijk ontslag
      is\nverleend wegens zwangerschap en bevalling of ziekte, voortijdig ontslag neemt, dan wel wordt
      benoemd\ntot lid van het vertegenwoordigend orgaan voor een plaats die is opengevallen anders dan
      als gevolg\nvan een tijdelijk ontslag, benoemt de voorzitter van het centraal stembureau een nieuwe
      tijdelijke\nvervanger voor de resterende periode van het tijdelijk ontslag."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_12
  - number: X 12.4
    text: "[Artikel X 6][ref1] is niet van toepassing op een vervanger.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelX_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: X_6
        hoofdstuk: X
        paragraaf: '2'
        afdeling: IV
  - number: Xa 1
    text: "De bij of krachtens deze afdeling gestelde bepalingen betreffende het begin van en de veranderingen\n\
      in het lidmaatschap van provinciale staten en betreffende de beëindiging van het lidmaatschap en\n\
      tijdelijke vervanging als lid, zijn, voor zover dit hoofdstuk niet anders bepaalt, van\novereenkomstige
      toepassing op het lidmaatschap van het kiescollege, met dien verstande dat telkens\nin die bepalingen
      in plaats van «provinciale staten» en «staten» wordt gelezen: het kiescollege."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelXa_1
  - number: Xa 2.1
    text: "Indien een benoemde geen gemachtigde heeft aangewezen als bedoeld in [artikel Pa 13, eerste\n\
      lid][ref1], wordt de brief houdende de kennisgeving van zijn benoeming, in afwijking van [artikel\n\
      V 1, eerste lid][ref2], met tussenkomt van de burgemeester van ’s-Gravenhage verzonden via een\n\
      elektronisch systeem voor gegevensverwerking waarin de geadresseerde toegang heeft tot het bericht\n\
      via een publiek uitgegeven authenticatiemiddel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_13\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelXa_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Pa_13
        hoofdstuk: Pa
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: Xa 2.2
    text: "Ingeval het eerste lid van toepassing is, geldt voor de handelingen bedoeld in de [artikelen
      V 2,\neerste, vierde en vijfde lid][ref1], [V 3][ref2], [W 2, eerste lid onder f][ref3], en [Xa 3][ref4],\n\
      dat de benoemde deze verricht via het versturen van een bericht langs elektronische weg aan het\n\
      kiescollege dan wel het centraal stembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_3\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_2\n\
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelXa_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelXa_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_2
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
