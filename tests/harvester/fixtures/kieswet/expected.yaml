  - number: O 17.1
    text: |-
      Het nationaal briefstembureau controleert de met de programmatuur gegenereerde uitkomst van de
      stemopneming van het stemmen per brief aan de hand van een door de Kiesraad op te stellen
      controleprotocol. Indien het nationaal briefstembureau tot het oordeel komt dat de programmatuur
      niet betrouwbaar heeft gefunctioneerd en het gebrek na onderzoek niet hersteld kan worden, laat het
      de met de programmatuur gegenereerde uitkomst buiten beschouwing en stelt het de Kiesraad onverwijld
      van dit oordeel in kennis.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_17
  - number: O 17.2
    text: |-
      De uitkomst van de controle, bedoeld in het eerste lid, wordt in het proces-verbaal van het
      nationaal briefstembureau vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_17
  - number: O 17.3
    text: |-
      De Kiesraad maakt het controleprotocol, bedoeld in het eerste lid, voor een verkiezing uiterlijk op
      de dag van de kandidaatstelling in de Staatscourant bekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_17
  - number: O 18
    text: |-
      Burgemeester en wethouders van ’s-Gravenhage informeren het nationaal briefstembureau op basis van
      de registratie, bedoeld in [artikel D 2][ref1], over het aantal kiesgerechtigden voor de stemming.
      Dit aantal wordt door het nationaal briefstembureau in de programmatuur en het proces-verbaal
      overgenomen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: O 19.1
    text: |-
      Het nationaal briefstembureau deelt de aantallen, bedoeld in de [artikelen O 16][ref1] en [O
      18][ref2], zo spoedig mogelijk mee in een openbare zitting.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_16
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_18
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_16
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: O_18
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
  - number: O 19.2
    text: |-
      Dag en uur van de zitting alsmede de locatie worden door de burgemeester van ’s-Gravenhage
      vastgesteld en bekendgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_19
  - number: O 19.3
    text: |-
      De aanwezige personen kunnen mondeling bezwaren inbrengen. De bezwaren, alsmede de reactie van het
      nationaal briefstembureau daarop, worden in het proces-verbaal van het nationaal briefstembureau
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_19
  - number: O 19.4
    text: |-
      De voorzitter van het nationaal briefstembureau is belast met de handhaving van de orde tijdens de
      zitting. Hij kan daartoe de burgemeester van ’s-Gravenhage om bijstand verzoeken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_19
  - number: O 20.1
    text: |-
      Nadat alle werkzaamheden zijn voltooid, maakt het nationaal briefstembureau daarvan aanstonds
      proces-verbaal op.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_20
  - number: O 20.2
    text: |-
      Het proces-verbaal wordt door alle aanwezige leden getekend, onder wie ten minste de voorzitter en
      alle plaatsvervangend voorzitters.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_20
  - number: O 20.3
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_20
  - number: O 21.1
    text: |-
      Het nationaal briefstembureau brengt zijn proces-verbaal, alsmede de processen-verbaal en het
      corrigendum van het briefstembureau dat is gevestigd in ‘s-Gravenhage onverwijld over naar het
      centraal stembureau. Tevens brengt het een afschrift van zijn proces-verbaal zo spoedig mogelijk
      naar de burgemeester van ’s-Gravenhage.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_21
  - number: O 21.2
    text: |-
      Het nationaal briefstembureau brengt de langs elektronische weg ontvangen processen-verbaal en
      corrigenda van de overige briefstembureaus onverwijld langs elektronische weg ter kennis van het
      centraal stembureau. Bij of krachtens algemene maatregel van bestuur kan worden bepaald aan welke
      eisen de overdracht moet voldoen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_21
  - number: O 21.3
    text: |-
      Het nationaal briefstembureau verstrekt het met de programmatuur gegenereerde digitale bestand met
      de uitkomst van de stemming per brief langs elektronische weg aan het centraal stembureau en aan de
      burgemeester van ‘s-Gravenhage.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_21
  - number: O 22.1
    text: |-
      De burgemeester van ’s-Gravenhage maakt het afschrift van het proces-verbaal van het nationaal
      briefstembureau, met weglating van de ondertekening, onverwijld op een algemeen toegankelijke wijze
      elektronisch openbaar.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_22
  - number: O 22.2
    text: |-
      De burgemeester van ’s-Gravenhage maakt het met de programmatuur gegenereerde digitale bestand met
      de uitkomst van de stemming per brief onverwijld op een algemeen toegankelijke wijze elektronisch
      openbaar.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_22
  - number: O 22.3
    text: |-
      De openbaarmaking geschiedt ten minste tot drie maanden nadat over de toelating van de gekozenen is
      beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_22
  - number: O 22.4
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de
      elektronische openbaarmaking van het proces-verbaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_22
  - number: O 23.1
    text: |-
      De burgemeester van ’s-Gravenhage legt onverwijld een afschrift van het proces-verbaal van het
      nationaal briefstembureau voor eenieder ter inzage in het gemeentehuis totdat over de toelating van
      de gekozenen is beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_23
  - number: O 23.2
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de
      terinzagelegging van het proces-verbaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_23
  - number: O 24
    text: |-
      De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing
      op de verwerking van persoonsgegevens bij of krachtens dit hoofdstuk.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_24
  - number: P 1
    text: |-
      Onverwijld nadat het centraal stembureau het proces-verbaal van een gemeentelijk stembureau dan wel
      een hoofdstembureau heeft ontvangen, gaat het over tot het verrichten van de werkzaamheden ter
      vaststelling en bekendmaking van de uitslag van de verkiezing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1
  - number: P 1a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1a
  - number: P 1b.1
    text: |-
      Eenieder kan schriftelijk bij het centraal stembureau een onderbouwde melding maken van een
      vermeende fout in het proces-verbaal van een stembureau of gemeentelijk stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1b
  - number: P 1b.2
    text: |-
      Een melding als bedoeld in het eerste lid kan ook betrekking hebben op een vermeende fout in het met
      de programmatuur gegenereerde digitale bestand met de uitkomst van de stemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1b
  - number: P 1b.3
    text: |-
      De melding dient uiterlijk achtenveertig uur voorafgaand aan de zitting, bedoeld in [artikel P 20,
      tweede lid][ref1], door het centraal stembureau te zijn ontvangen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: P 1c.1
    text: |-
      Het centraal stembureau controleert of het digitale bestand, bedoeld in [artikel Na 32, derde
      lid][ref1], overeenkomstig daaraan bij of krachtens algemene maatregel van bestuur gestelde eisen
      aan hem is verstrekt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_32
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1c
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_32
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: P 1c.2
    text: |-
      Het centraal stembureau verzoekt het gemeentelijk stembureau dat het betreft alsnog onverwijld zorg
      te dragen voor verstrekking van het bestand overeenkomstig deze eisen, indien het constateert dat
      dat niet is gebeurd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1c
  - number: P 1d.1
    text: |-
      Het centraal stembureau controleert de uitkomsten in de processen-verbaal van de gemeentelijk
      stembureaus.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1d
  - number: P 1d.2
    text: |-
      Indien burgemeester en wethouders niet hebben besloten dat bij de verkiezing een centrale
      stemopneming plaatsvindt als bedoeld in [artikel N 1][ref1], controleert het centraal stembureau
      tevens de uitkomsten in de processen-verbaal van de binnen die gemeente gelegen stembureaus.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1d
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_1
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: P 1d.3
    text: |-
      Het centraal stembureau maakt voor de controles, bedoeld in het eerste en tweede lid, gebruik van
      een door de Kiesraad op te stellen controle-protocol. De Kiesraad maakt dit controle-protocol voor
      een verkiezing uiterlijk op de dag van de kandidaatstelling in de Staatscourant bekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1d
  - number: P 1d.4
    text: |-
      Het centraal stembureau controleert voorts de juistheid van de uitkomsten in de processen-verbaal
      het digitale bestand, bedoeld in [artikel Na 32, derde lid][ref1], naar aanleiding van meldingen,
      bedoeld in [artikel P 1b][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_32
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1b
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1d
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_32
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_1b
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1e.1
    text: |-
      Indien naar aanleiding van de controle, bedoeld in [artikel P 1d][ref1], het vermoeden bestaat dat
      een gemeentelijk stembureau een of meer fouten heeft gemaakt bij de stemopneming of de vaststelling
      van de uitkomst van de stemming, draagt de voorzitter van het centraal stembureau het gemeentelijk
      stembureau op de vermeende fouten nader te onderzoeken en daartoe, zo nodig, over te gaan tot een
      nieuwe opneming van de stembescheiden, dan wel een deel daarvan, ten aanzien van een of meer
      stembureaus.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1d
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1d
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1e.2
    text: |-
      Het gemeentelijk stembureau verricht zijn werkzaamheden in een openbare zitting. Dag en uur van de
      zitting alsmede de locatie worden door de burgemeester vastgesteld en tijdig bekendgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
  - number: P 1e.3
    text: |-
      Een nieuwe opneming van stembescheiden vindt plaats met inachtneming van hetgeen bij of krachtens de
      wet is bepaald ten aanzien van het gemeentelijk stembureau, met dien verstande dat [artikel Na
      14][ref1] van overeenkomstige toepassing is op het proces-verbaal van het gemeentelijk stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_14
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_14
        hoofdstuk: Na
        paragraaf: '2'
        afdeling: II
  - number: P 1e.4
    text: |-
      Het gemeentelijk stembureau brengt de inhoud van het met de programmatuur gegenereerde digitale
      bestand met de uitkomst van de stemming in een gemeente in overeenstemming met zijn proces-verbaal
      en, indien van toepassing, de processen-verbaal van de stembureaus met inachtneming van de
      correcties zoals deze in de corrigenda zijn opgenomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
  - number: P 1e.5
    text: |-
      Indien er een gecombineerde stemming als bedoeld in [artikel J 6][ref1] of [J 6a][ref2] van de
      Kieswet heeft plaatsgevonden, stelt het centraal stembureau het centraal stembureau voor de andere
      verkiezing onverwijld in kennis van een beslissing als bedoeld in het eerste lid.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_6
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: J_6a
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: P 1e.6
    text: |-
      Omtrent het nader onderzoek door het gemeentelijk stembureau kunnen bij of krachtens algemene
      maatregel van bestuur nadere regels worden gesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
  - number: P 1e.7
    text: |-
      Bij ministeriële regeling wordt voor het corrigendum bij het proces-verbaal van het gemeentelijk
      stembureau een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1e
  - number: P 1f.1
    text: |-
      Tenzij het betreft de verkiezing van de leden van de gemeenteraad, het algemeen bestuur of
      provinciale staten van een provincie die één kieskring vormt, stelt het centraal stembureau een
      corrigendum vast bij het proces-verbaal van een hoofdstembureau indien het nader onderzoek door een
      gemeentelijk stembureau, bedoeld in [artikel P 1e][ref1], leidt tot een corrigendum bij het proces-
      verbaal van dat gemeentelijk stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1e
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1e
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1f.2
    text: |-
      De in het corrigendum vastgelegde aantallen treden in de plaats van de aantallen zoals deze eerder
      door het hoofdstembureau in zijn proces-verbaal zijn opgenomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
  - number: P 1f.3
    text: Het corrigendum wordt ondertekend door de voorzitter van het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
  - number: P 1f.4
    text: |-
      Op het proces-verbaal van het hoofdstembureau wordt op een bij algemene maatregel van bestuur te
      regelen wijze aantekening gemaakt van het bestaan van het corrigendum.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
  - number: P 1f.5
    text: |-
      Het centraal stembureau brengt de inhoud van het met de programmatuur gegenereerde digitale bestand
      van de uitkomst van de stemming in een kieskring in overeenstemming met de processen-verbaal van het
      gemeentelijk stembureau en het hoofdstembureau met inachtneming van de correcties zoals deze in de
      corrigenda zijn opgenomen. [Artikel O 6][ref1] is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_6
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
  - number: P 1f.6
    text: |-
      Bij ministeriële regeling wordt voor het corrigendum bij het proces-verbaal van het hoofdstembureau
      een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1f
  - number: P 1g.1
    text: |-
      Van een proces-verbaal met een in [artikel P 1f, vierde lid][ref1], bedoelde aantekening wordt zo
      spoedig mogelijk een afschrift verstrekt aan het hoofdstembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1f
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1g
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1f
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1g.2
    text: Het centraal stembureau verstrekt tevens het gecorrigeerde digitale bestand aan het
      hoofdstembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1g
  - number: P 1g.3
    text: |-
      De [artikelen O 8][ref1] en [O 9][ref2] zijn van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_8
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_9
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1g
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_8
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: O_9
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
  - number: P 1h.1
    text: |-
      De [artikelen P 1b tot en met P 1d, eerste, derde en vierde lid][ref1], zijn van overeenkomstige
      toepassing op het proces-verbaal van een hoofdstembureau en een digitaal bestand als bedoeld in
      [artikel O 10, tweede lid][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1b
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1h
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1b
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: O_10
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
  - number: P 1h.2
    text: |-
      Indien het centraal stembureau naar aanleiding van de controle, bedoeld in [artikel P 1d][ref1], een
      vermoeden heeft dat een hoofdstembureau een of meer fouten heeft gemaakt bij de vaststelling van de
      uitkomst van de stemming, zijn de [artikelen P 1f][ref2] en [P 1g][ref3] van overeenkomstige
      toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1d
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1f
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1g
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1h
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1d
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_1f
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: P_1g
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1i.1
    text: |-
      De [artikelen P 1b][ref1], [P 1d][ref2] en [P 1e, eerste, tweede, zesde en zevende lid][ref3], zijn
      van overeenkomstige toepassing op de processen-verbaal van briefstembureaus, met dien verstande dat
      ten aanzien van de briefstembureaus in Aruba, Curaçao en Sint Maarten de aan de burgemeester
      opgedragen taken worden verricht door de vertegenwoordiger van Nederland in het betreffende land.


