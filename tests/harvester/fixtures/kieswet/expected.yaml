      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_28
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_31
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_32
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_33
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_22
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_28
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: N_31
        hoofdstuk: N
        paragraaf: '2'
