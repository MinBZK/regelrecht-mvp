  - number: Pa 18
    text: |-
      In aanvulling op [artikel I 3][ref1] worden de in dat artikel bedoelde stukken met weglating van de
      ondertekening op een algemeen toegankelijke wijze elektronisch openbaar gemaakt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_18
