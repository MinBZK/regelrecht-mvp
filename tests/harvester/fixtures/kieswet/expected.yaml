  - number: Y 24
    text: |-
      Bij algemene maatregel van bestuur kunnen voor zover nodig voorschriften worden gegeven die afwijken
      van krachtens [afdeling II][ref1] bij algemene maatregel van bestuur gestelde bepalingen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_24
    references:
      - id: ref1
        bwb_id: BWBR0004627
        afdeling: II
  - number: Y 25.1
    text: |-
      De Tweede Kamer onderzoekt zo spoedig mogelijk of de benoemde op grond van de nationale bepalingen
      als lid van het Europees Parlement kan worden toegelaten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_25
  - number: Y 25.2
    text: |-
      De [artikelen V 1 tot en met V 4a][ref1] en [V 5 tot en met V 10][ref2] zijn daarbij van
      overeenkomstige toepassing, met dien verstande dat waar in deze artikelen sprake is van het
      vertegenwoordigend orgaan of het orgaan waarvoor de benoeming is geschied, daarvoor de Tweede Kamer
      in de plaats treedt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: V_5
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: Y 26
    text: |-
      De voorzitter van de Tweede Kamer geeft van de uitkomst van het onderzoek onverwijld kennis aan de
      voorzitter van het Europees Parlement en aan de benoemde. Indien de Tweede Kamer heeft besloten dat
      de benoemde op grond van de nationale bepalingen als lid van het Europees Parlement kan worden
      toegelaten, zendt de voorzitter van de Tweede Kamer aan de voorzitter van het Europees Parlement
      tevens de geloofsbrief van de benoemde toe.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_26
  - number: Y 27
    text: |-
      Wanneer, anders dan bij de vaststelling van de uitslag van een verkiezing, in een opengevallen
      plaats moet worden voorzien, geschiedt dit met overeenkomstige toepassing van [hoofdstuk W][ref1],
      met dien verstande dat voor de toepassing van [artikel W 1, derde lid][ref2], voor «25% van de
      kiesdeler» wordt gelezen: 10% van de kiesdeler.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_27
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: W
        afdeling: IV
      - id: ref2
        bwb_id: BWBR0004627
        artikel: W_1
        hoofdstuk: W
        afdeling: IV
  - number: Y 28
    text: |-
      Zodra onherroepelijk is komen vast te staan dat een lid van het Europees Parlement een van de in
      [artikel Y 4][ref1] bedoelde vereisten voor het lidmaatschap niet bezit of een ingevolge de
      nationale bepalingen met het lidmaatschap onverenigbare betrekking vervult, houdt hij op lid te
      zijn. De voorzitter van de Tweede Kamer geeft hiervan onverwijld kennis aan de voorzitter van het
      Europees Parlement en aan de voorzitter van het centraal stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_28
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_4
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
  - number: Y 29.1
    text: |-
      Wanneer een lid van het Europees Parlement komt te verkeren in een van de gevallen, genoemd in
      [artikel Y 28][ref1], geeft hij hiervan kennis aan de voorzitter van de Tweede Kamer, met vermelding
      van de reden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_28
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_29
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_28
        hoofdstuk: Y
        paragraaf: '3'
        afdeling: V
  - number: Y 29.2
    text: |-
      Indien de kennisgeving niet is gedaan en de voorzitter van de Tweede Kamer van oordeel is dat een
      lid van het Europees Parlement verkeert in een van de gevallen, genoemd in [artikel Y 28][ref1],
      waarschuwt hij de belanghebbende schriftelijk.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_28
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_29
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_28
        hoofdstuk: Y
        paragraaf: '3'
        afdeling: V
  - number: Y 29.3
    text: |-
      Het staat deze vrij de zaak uiterlijk op de achtste dag na de dagtekening van de in het tweede lid
      bedoelde waarschuwing aan het oordeel van de Tweede Kamer te onderwerpen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_29
  - number: Y 30
    text: |-
      Indien de voorzitter van de Tweede Kamer een bericht ontvangt van de voorzitter van het Europees
      Parlement dat het lidmaatschap van een lid van het Europees Parlement is beëindigd wegens ontslag,
      overlijden of het vervullen van een ingevolge de Akte onverenigbare functie, geeft hij hiervan
      onverwijld kennis aan de voorzitter van het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_30
  - number: Y 30a
    text: Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2020/77.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_30a
  - number: Y 30b
    text: Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2020/77.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_30b
  - number: Y 31
    text: |-
      De kiesgerechtigde niet-Nederlander die onderdaan is van een andere lidstaat van de Europese Unie
      die zijn werkelijke woonplaats in het Europese deel van Nederland heeft, neemt aan de verkiezing
      deel hetzij in het Europese deel van Nederland, hetzij in de lidstaat waarvan hij onderdaan is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_31
  - number: Y 32.1
    text: |-
      Burgemeester en wethouders registreren de kiesgerechtigdheid van de in [artikel Y 3, onder b][ref1],
      bedoelde personen die ingezetene zijn van de gemeente, indien zij daartoe een schriftelijk verzoek
      hebben ingediend.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_3
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
  - number: Y 32.2
    text: |-
      Bij het verzoek vermeldt verzoeker zijn adres van verblijf en, voor zover van toepassing, de plaats
      in de lidstaat waarvan hij onderdaan is, waar hij het laatst als kiezer was geregistreerd. Bij het
      verzoek legt verzoeker een kopie over van een document als bedoeld in [artikel 1 van de Wet op de
      identificatieplicht][ref1]. Voorts verklaart hij dat hij in de lidstaat waarvan hij onderdaan is,
      niet van het kiesrecht is uitgesloten en dat hij het kiesrecht uitsluitend in Nederland zal
      uitoefenen.


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: Y 32.3
    text: |-
      Verzoeken die worden ontvangen na de dag van de kandidaatstelling blijven voor de daaropvolgende
      verkiezing buiten beschouwing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.4
    text: |-
      Bij algemene maatregel van bestuur wordt geregeld waar en wanneer het formulier voor het verzoek,
      kosteloos, voor de kiezers verkrijgbaar is. Van het formulier maken de verklaringen, bedoeld in het
      tweede lid, deel uit. Bij ministeriële regeling wordt voor het formulier een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.5
    text: |-
      Burgemeester en wethouders zenden aan de niet-Nederlander, die de nationaliteit van een andere
      lidstaat van de Europese Unie heeft, en die zich van buiten het Europese deel van Nederland vestigt
      in de gemeente, een formulier toe waarmee hij registratie van zijn kiesgerechtigdheid kan verzoeken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.6
    text: |-
      Burgemeester en wethouders beslissen op het verzoek uiterlijk op de zevende dag nadat zij het
      verzoek hebben ontvangen en maken de beslissing onverwijld aan de verzoeker bekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.7
    text: |-
      Indien burgemeester en wethouders van een andere lidstaat bericht hebben ontvangen dat een niet-
      Nederlander die onderdaan is van die lidstaat aldaar van het kiesrecht is uitgesloten, registreren
      zij de kiesgerechtigdheid van betrokkene niet.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.8
    text: |-
      Nadat het verzoek om registratie is ingewilligd, delen burgemeester en wethouders aan de door de
      desbetreffende lidstaat aangewezen autoriteit mede, dat betrokkene in Nederland als kiezer is
      geregistreerd. Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld
      omtrent de wijze en het tijdstip waarop deze mededeling dient te geschieden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.9
    text: |-
      Ten minste zes weken voor de kandidaatstelling doet de burgemeester van de mogelijkheid van
      registratie voor niet-Nederlanders die onderdanen zijn van andere lidstaten mededeling in het
      gemeenteblad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
  - number: Y 32.10
    text: |-
      [Artikel D 8][ref1] is van overeenkomstige toepassing op een beschikking als bedoeld in dit artikel.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_32
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: Y 33.1
    text: |-
      De kiesgerechtigdheid van de niet-Nederlander die onderdaan is van een andere lidstaat blijft
      geregistreerd zolang betrokkene ingezetene is van een Nederlandse gemeente of totdat de registratie
      van de kiesgerechtigdheid van betrokkene is geschrapt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
  - number: Y 33.2
    text: |-
      Burgemeester en wethouders schrappen de registratie van de kiesgerechtigdheid van de als kiezer
      geregistreerde niet-Nederlander die onderdaan is van een andere lidstaat:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
  - number: Y 33.2.a
    text: op verzoek van betrokkene;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
  - number: Y 33.2.b
    text: |-
      indien aan hen omstandigheden bekend worden op grond waarvan de desbetreffende persoon niet als
      kiezer behoort te zijn geregistreerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
  - number: Y 33.3
    text: |-
      Burgemeester en wethouders maken het besluit tot schrapping van de registratie van de
      kiesgerechtigdheid onverwijld aan de betrokkene bekend. Ook doen zij mededeling van deze beschikking
      aan de door de desbetreffende lidstaat aangewezen autoriteit waarvan betrokkene onderdaan is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
  - number: Y 33.4
    text: |-
      [Artikel D 8][ref1] is van overeenkomstige toepassing op een beschikking als bedoeld in dit artikel.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: Y 33a
    text: |-
      Burgemeester en wethouders schrappen de registratie van de kiesgerechtigdheid als bedoeld in
      [artikel Y 32, eerste lid][ref1], indien betrokkene het Nederlanderschap verkrijgt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_32
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_33a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_32
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 34
    text: |-
      In de in [artikel H 1][ref1] bedoelde mededeling wordt tevens melding gemaakt van de mogelijkheid
      van kandidaatstelling van niet-Nederlanders die onderdanen zijn van andere lidstaten.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_34
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_1
        hoofdstuk: H
        afdeling: II
  - number: Y 35.1
    text: |-
      Bij de lijst wordt van iedere daarop voorkomende kandidaat die onderdaan is van een andere lidstaat
      en niet tevens de Nederlandse nationaliteit heeft een schriftelijke verklaring van de kandidaat
      overgelegd dat hij in die lidstaat niet is uitgesloten van het recht om te worden gekozen. De
      kandidaat vermeldt op deze verklaring tevens zijn nationaliteit, geboortedatum, geboorteplaats en
      zijn laatste adres in die lidstaat.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35
  - number: Y 35.2
    text: |-
      De formulieren voor de verklaring zijn kosteloos voor de kiezers verkrijgbaar op dezelfde wijze en
      gedurende dezelfde termijn als de formulieren, bedoeld in [artikel Y 13, tweede lid][ref1]. Bij
      ministeriële regeling wordt voor het formulier een model vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_13
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_13
        hoofdstuk: Y
        paragraaf: '2'
        afdeling: V
  - number: Y 35.3
    text: |-
      In aanvulling op [artikel I 2, eerste lid][ref1], wordt het ontbreken van de verklaring, bedoeld in
      het eerste lid, tevens als verzuim aangemerkt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_2
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Y 35a
    text: |-
      Het centraal stembureau schrapt van de lijst de kandidaat van wie de verklaring, bedoeld in [artikel
      Y 35, eerste lid][ref1], niet is overgelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_35
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 35b.1
    text: |-
      Het centraal stembureau zendt de verklaring, bedoeld in [artikel Y 35, eerste lid][ref1], onverwijld
      aan de daartoe aangewezen autoriteit in de andere lidstaat.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_35
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 35b.2
    text: |-
      Het centraal stembureau verzoekt de in het eerste lid bedoelde autoriteit voor aanvang van de
      zitting, bedoeld in [artikel I 4][ref1], schriftelijk te verklaren of de kandidaat op wie de
      verklaring, bedoeld in [artikel Y 35, eerste lid][ref2], betrekking heeft in die lidstaat is
      uitgesloten van het recht om te worden gekozen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Y_35
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 35c.1
    text: |-
      Het centraal stembureau schrapt van de lijst de kandidaat die blijkens een verklaring als bedoeld in
      [artikel Y 35b, tweede lid][ref1], in een andere lidstaat is uitgesloten van het recht om te worden
      gekozen, indien deze verklaring is ontvangen voor aanvang van de zitting, bedoeld in [artikel I
      4][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35b
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35c
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_35b
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
      - id: ref2
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Y 35c.2
    text: |-
      Indien het centraal stembureau na het tijdstip, bedoeld in het eerste lid, een verklaring als
      bedoeld in [artikel Y 35b, tweede lid][ref1], ontvangt dat een kandidaat in de lidstaat waarvan hij
      onderdaan is, is uitgesloten van het recht om te worden gekozen, zendt het centraal stembureau de
      verklaring:


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35b
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35c
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_35b
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 35c.2.a
    text: |-
      gelijktijdig met de kennisgeving, bedoeld in [artikel V 1, derde lid][ref1], aan de Tweede Kamer,
      indien de kandidaat benoemd wordt tot lid van het Europees Parlement;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35c
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_1
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: Y 35c.2.b
    text: onverwijld aan de Tweede Kamer, indien de kandidaat lid is van het Europees Parlement.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_35c
  - number: Y 36
    text: |-
      Het centraal stembureau stelt door tussenkomst van Onze Minister van Buitenlandse Zaken de andere
      lidstaten in kennis van de namen van hun onderdanen, die niet tevens de Nederlandse nationaliteit
      hebben en die op de geldige kandidatenlijsten voorkomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_36
  - number: Y 38.1
    text: |-
      Indien de autoriteit, bedoeld in [artikel Y 35b, eerste lid][ref1], het centraal stembureau verzoekt
      te verklaren of een kandidaat in Nederland is uitgesloten van het recht om te worden gekozen,
      verzoekt het centraal stembureau Onze Minister van Justitie en Veiligheid een dergelijke verklaring
      te verstrekken. De verklaring wordt onverwijld verstrekt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelY_35b
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_38
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Y_35b
        hoofdstuk: Y
        paragraaf: '4'
        afdeling: V
  - number: Y 38.2
    text: |-
      Het centraal stembureau geleidt de verklaring van Onze Minister van Justitie en Veiligheid zo
      spoedig mogelijk, doch uiterlijk binnen vijf werkdagen na ontvangst van het verzoek van de
      autoriteit door naar die autoriteit.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_38
  - number: Y 39
    text: |-
      Bij ministeriële regeling kunnen krachtens de [afdelingen II][ref1] en [IV][ref2] vastgestelde
      modellen die ingevolge bepalingen van deze afdeling van overeenkomstige toepassing worden verklaard
      voor de verkiezing van de leden van het Europees Parlement, voor deze verkiezing nader worden
      vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
      [ref2]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_39
    references:
