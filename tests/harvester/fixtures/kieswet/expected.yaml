      - id: ref2
        bwb_id: BWBR0004627
        artikel: O_23
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
  - number: P 1j.1
    text: "De [artikelen P 1b tot en met P 1d, eerste, derde en vierde lid][ref1], zijn van overeenkomstige\n\
      toepassing op het proces-verbaal van het nationaal briefstembureau en het digitale bestand, bedoeld\n\
      in [artikel O 21, derde lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_21"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1j
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1b
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: O_21
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
  - number: P 1j.2
    text: "Indien het centraal stembureau naar aanleiding van de controle, bedoeld in [artikel P 1d][ref1],
      het\nvermoeden heeft dat het nationaal briefstembureau een of meer fouten heeft gemaakt bij de\n\
      vaststelling van de uitkomst van de stemming, is [artikel P 1i, vierde lid][ref2], van\novereenkomstige
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1d\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1i"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1j
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1d
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_1i
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 2.1
    text: "Een stel gelijkluidende lijsten als bedoeld in [artikel H 11, eerste lid][ref1], geldt voor
      de\nvaststelling van de uitslag van de verkiezing als één lijst.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_11"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_11
        hoofdstuk: H
        afdeling: II
  - number: P 2.2
    text: "Het centraal stembureau telt van deze gelijkluidende lijsten tezamen de stemcijfers en de aantallen\n\
      op iedere kandidaat uitgebrachte stemmen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_2
  - number: P 3
    text: "Een lijstengroep als bedoeld in [artikel H 11, tweede lid][ref1], geldt voor het bepalen van
      het\naantal daaraan toe te wijzen zetels als één lijst met een stemcijfer gelijk aan de som van
      de\nstemcijfers van de lijsten waaruit de groep bestaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_11"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_11
        hoofdstuk: H
        afdeling: II
  - number: P 4
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_4
  - number: P 5.1
    text: "Het centraal stembureau deelt de som van de stemcijfers van alle lijsten door het aantal te
      verdelen\nzetels."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_5
  - number: P 5.2
    text: Het aldus verkregen quotiënt wordt kiesdeler genoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_5
  - number: P 6
    text: "Zoveel maal als de kiesdeler is begrepen in het stemcijfer van een lijst wordt aan die lijst
      een\nzetel toegewezen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_6
  - number: P 7.1
    text: "De overblijvende zetels, die restzetels worden genoemd, worden, indien het aantal te verdelen
      zetels\nnegentien of meer bedraagt, achtereenvolgens toegewezen aan de lijsten die na toewijzing
      van de\nzetel het grootste gemiddelde aantal stemmen per toegewezen zetel hebben. Indien gemiddelden
      gelijk\nzijn, beslist zo nodig het lot."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_7
  - number: P 7.2
    text: "Indien het betreft de verkiezing van de leden van de Tweede Kamer, komen bij deze toewijzing
      niet in\naanmerking lijsten waarvan het stemcijfer lager is dan de kiesdeler."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_7
  - number: P 8.1
    text: "De restzetels worden, indien het aantal te verdelen zetels minder dan negentien bedraagt,\n\
      achtereenvolgens toegewezen aan de lijsten waarvan de stemcijfers bij deling door de kiesdeler de\n\
      grootste overschotten hebben. Hierbij worden lijsten die geen overschot hebben, geacht lijsten te\n\
      zijn met het kleinste overschot. Indien overschotten gelijk zijn, beslist zo nodig het lot."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_8
  - number: P 8.2
    text: "Bij deze toewijzing komen niet in aanmerking lijsten met een stemcijfer dat lager is dan 75%
      van de\nkiesdeler."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_8
  - number: P 8.3
    text: "Wanneer alle lijsten die daarvoor in aanmerking komen een restzetel hebben ontvangen en er
      nog\nzetels te verdelen blijven, worden deze zetels toegewezen volgens het stelsel van de grootste\n\
      gemiddelden als bedoeld in [artikel P 7, eerste lid][ref1], met dien verstande, dat bij deze\ntoewijzing
      aan geen van de lijsten meer dan één zetel wordt toegewezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_7
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: P 9
    text: "Indien aan een lijst die de volstrekte meerderheid van de uitgebrachte geldige stemmen heeft\n\
      verkregen, een aantal zetels is toegewezen, kleiner dan de volstrekte meerderheid van het aantal
      toe\nte wijzen zetels, wordt aan die lijst alsnog één zetel toegewezen en vervalt daartegenover
      één\nzetel, toegewezen aan de lijst die voor het kleinste gemiddelde of het kleinste overschot een
      zetel\nheeft verworven. Indien twee of meer lijsten voor hetzelfde kleinste gemiddelde of hetzelfde\n\
      kleinste overschot een zetel hebben verworven, beslist het lot."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_9
  - number: P 10
    text: "Indien bij de toepassing van de vorige bepalingen aan een lijst meer zetels zouden moeten worden\n\
      toegewezen dan er kandidaten zijn, gaan de overblijvende zetel of zetels door voortgezette\ntoepassing
      van die bepalingen over op één of meer van de overige lijsten, waarop kandidaten\nvoorkomen aan
      wie geen zetel is toegewezen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_10
  - number: P 11
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_11
  - number: P 12.1
    text: "De verdeling van de aan een lijstengroep toegewezen zetels over de lijsten waaruit de groep
      bestaat,\ngeschiedt als volgt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_12
  - number: P 12.2
    text: "Het centraal stembureau deelt het stemcijfer van de lijstengroep door het aantal aan de groep\n\
      toegewezen zetels."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_12
  - number: P 12.3
    text: Het aldus verkregen quotiënt wordt groepskiesdeler genoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_12
  - number: P 12.4
    text: "Zoveel maal als de groepskiesdeler is begrepen in het stemcijfer van elk van de lijsten waaruit
      de\ngroep bestaat, wordt aan die lijst een van de aan de groep toegewezen zetels toegewezen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_12
  - number: P 12.5
    text: "De restzetels worden achtereenvolgens toegewezen aan de lijsten van de groep waarvan de stemcijfers\n\
      bij deling door de groepskiesdeler de grootste overschotten hebben. Hierbij worden lijsten die geen\n\
      overschot hebben, geacht lijsten te zijn met het kleinste overschot. Indien overschotten gelijk\n\
      zijn, beslist zo nodig het lot."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_12
  - number: P 13.1
    text: "Indien bij de toepassing van [artikel P 12][ref1] aan een lijst meer zetels zouden moeten worden\n\
      toegewezen dan er kandidaten zijn, gaan de overblijvende zetel of zetels door voortgezette\ntoepassing
      van dat artikel over op een van de andere lijsten van de groep, waarop kandidaten\nvoorkomen aan
      wie geen zetel is toegewezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_12"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_12
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: P 13.2
    text: "Zijn er na toepassing van het eerste lid nog zetels toe te wijzen, dan worden deze toegewezen\n\
      volgens het stelsel van de grootste gemiddelden als bedoeld in [artikel P 7, eerste lid][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_7
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: P 14
    text: "De in de voorgaande artikelen bedoelde lotingen vinden plaats in de in [artikel P 20][ref1]
      bedoelde\nzitting van het centraal stembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_14
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: P 15.1
    text: "In de volgorde van de aantallen op hen uitgebrachte stemmen zijn gekozen die kandidaten die
      op de\ngezamenlijke lijsten waarop zij voorkomen, een aantal stemmen hebben verkregen, groter dan
      25% van\nde kiesdeler, voor zover aan de lijstengroep of de niet van een lijstengroep deel uitmakende
      lijst\nvoldoende zetels zijn toegewezen. Indien aantallen gelijk zijn, beslist zo nodig het lot."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_15
  - number: P 15.2
    text: "Indien het aantal bij de verkiezing van de leden van de gemeenteraad te verdelen zetels minder
      dan\nnegentien bedraagt, wordt bij de toepassing van het eerste lid niet 25% van de kiesdeler, maar
      de\nhelft van de kiesdeler in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_15
  - number: P 16.1
    text: "Betreft het een lijstengroep, dan geldt, indien een aldus gekozen kandidaat op meer dan één
      lijst is\nvermeld, die kandidaat als gekozen op de lijst waarop het grootste aantal stemmen op hem
      is\nuitgebracht; voor zover aan die lijst voldoende zetels zijn toegewezen. Voor zover aantallen
      gelijk\nzijn, geldt hij als gekozen op de lijst, ingeleverd voor de kieskring, met het laagste nummer."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_16
  - number: P 16.2
    text: "Indien aan geen van de lijsten waarop de gekozen kandidaat is vermeld, voldoende zetels zijn\n\
      toegewezen, wordt aan hem niettemin een zetel toegewezen op de lijst waarop hij het grootste aantal\n\
      stemmen heeft verkregen, en vervalt daartegenover de zetel die met toepassing van [artikel P\n12][ref1]
      of [P 13][ref2] het laatst was toegewezen aan een van de lijsten van de groep.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_12\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_13"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_12
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_13
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: P 17
    text: "De zetels, toegewezen aan de al dan niet van een lijstengroep deel uitmakende lijsten, die
      na\ntoepassing van de [artikelen P 15][ref1] en [P 16][ref2] nog niet aan een kandidaat zijn toegewezen,\n\
      worden aan de nog niet gekozen kandidaten van de desbetreffende lijsten toegewezen in de volgorde\n\
      van de lijst.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_16"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_17
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_16
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: P 18.1
    text: "Betreft het een lijstengroep, dan geldt, indien een kandidaat met toepassing van artikel P
      17 op\nmeer dan één lijst van de lijstengroep gekozen is, die kandidaat als gekozen op de lijst
      waarop het\ngrootste aantal stemmen op hem is uitgebracht. Voor zover aantallen gelijk zijn, geldt
      hij als\ngekozen op de lijst, ingeleverd voor de kieskring met het laagste nummer."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_18
  - number: P 18.2
    text: "De aan een lijst toegewezen zetels die na toepassing van het eerste lid nog niet aan een kandidaat\n\
      zijn toegewezen, worden aan de nog niet gekozen kandidaten van de desbetreffende lijst toegewezen
      in\nde volgorde van de lijst."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_18
  - number: P 18.3
    text: "Indien na toepassing van het tweede lid opnieuw een kandidaat op meer dan één lijst is gekozen,\n\
      wordt de procedure, bedoeld in het eerste en tweede lid, zo lang herhaald, totdat alle aan de\n\
      lijsten toegewezen zetels aan kandidaten zijn toegewezen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_18
  - number: P 18a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_18a
  - number: P 19.1
    text: "Het centraal stembureau rangschikt ten aanzien van iedere lijst de daarop voorkomende kandidaten\n\
      zodanig, dat bovenaan komen te staan de kandidaten aan wie een zetel is toegewezen met toepassing\n\
      van [artikel P 15][ref1], in de volgorde waarin de zetels zijn toegewezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: P 19.2
    text: "Vervolgens worden, in de volgorde van de aantallen op hen uitgebrachte stemmen, gerangschikt
      de op\nde lijst voorkomende kandidaten die op de gezamenlijke lijsten waarop zij voorkomen een aantal\n\
      stemmen hebben verkregen, groter dan 25% van de kiesdeler onderscheidenlijk groter dan de helft
      van\nde kiesdeler, doch die niet met toepassing van [artikel P 15, eerste onderscheidenlijk tweede\n\
      lid][ref1], zijn gekozen verklaard. Indien aantallen gelijk zijn, beslist de volgorde van de lijst.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: P 19.3
    text: "Tenslotte worden, in de volgorde van de lijst, gerangschikt de overige op de lijst voorkomende\n\
      kandidaten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19
  - number: P 19.4
    text: "Bij de rangschikking blijft [artikel P 18][ref1] buiten toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_18"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_18
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: P 19.5
    text: "Behoudens ten aanzien van de verkiezing waarbij het aantal te verdelen zetels minder dan negentien\n\
      bedraagt, blijft de rangschikking achterwege, voor zover het lijsten betreft waarop geen kandidaten\n\
      gekozen zijn verklaard en die niet deel uitmaken van een lijstengroep waaraan één of meer zetels\n\
      zijn toegekend."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19
  - number: P 19a
    text: "Indien een kandidaat is overleden, wordt deze bij de toepassing van deze paragraaf buiten\n\
      beschouwing gelaten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19a
  - number: P 20.1
    text: "Het centraal stembureau stelt de uitslag van de verkiezing zo spoedig mogelijk vast doch niet
      eerder\ndan de achtste dag nadat de stemming heeft plaatsgevonden. Het centraal stembureau stelt
      tevens\nvast:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.a
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.b
    text: het aantal ongeldige stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.c
    text: het aantal geldige stempassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.d
    text: het aantal geldige kiezerspassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.e
    text: het aantal geldige volmachtbewijzen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.f
    text: het aantal geldige briefstembewijzen en vervangend briefstembewijzen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.g
    text: de som van de aantallen bedoeld onder c, d, e en f;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.h
    text: het aantal kiesgerechtigden; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.i
    text: "het verschil tussen het aantal kiezers dat tot de stemming is toegelaten en het aantal stemmen
      dat\nis geteld. Voor zover mogelijk geeft het centraal stembureau hiervoor een verklaring."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.2
    text: "De vaststelling en bekendmaking geschieden in een openbare zitting van het centraal stembureau.
      Dag\nen uur van de zitting worden door de voorzitter van het centraal stembureau tijdig bekendgemaakt.
      De\nwijze van bekendmaking wordt geregeld bij algemene maatregel van bestuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.3
    text: De aanwezige personen kunnen mondeling bezwaren inbrengen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.4
    text: "De voorzitter van het centraal stembureau is belast met de handhaving van de orde tijdens de\n\
      zitting."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20a.1
    text: "Het centraal stembureau voert onder vermelding van de naam van de kieskring in ieder geval
      de\naantallen, bedoeld in [artikel P 20, eerste tot en met derde lid][ref1], uit het proces-verbaal
      in\nde programmatuur in.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: P 20a.2
    text: 'De invoer, bedoeld in het eerste lid:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20a
  - number: P 20a.2.a
    text: "wordt afzonderlijk van elkaar, door twee leden van het centraal stembureau of ondersteuners
      gedaan;\nen"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20a
  - number: P 20a.2.b
    text: geschiedt tenminste éénmaal handmatig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20a
  - number: P 20b.1
    text: "Het centraal stembureau controleert de met de programmatuur gegenereerde uitkomst van de stemming\n\
      aan de hand van een door de Kiesraad op te stellen controleprotocol. Indien het centraal stembureau\n\
      tot het oordeel komt dat de programmatuur niet betrouwbaar heeft gefunctioneerd en het gebrek na\n\
      onderzoek niet hersteld kan worden, laat het de met de programmatuur gegenereerde uitkomst buiten\n\
      beschouwing. Indien het de verkiezing van de leden van de gemeenteraad, de provinciale staten of
      het\nalgemeen bestuur betreft, stelt het centraal stembureau de Kiesraad onverwijld van dit oordeel
      in\nkennis."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20b
  - number: P 20b.2
    text: "De Kiesraad maakt het controleprotocol, bedoeld in het eerste lid, voor een verkiezing uiterlijk
      op\nde dag van de kandidaatstelling in de Staatscourant bekend."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20b
  - number: P 21.1
    text: "Indien een ernstig vermoeden bestaat dat een of meer gemeentelijk stembureaus of briefstembureaus\n\
      bij de stemopneming zodanige fouten hebben gemaakt dat die van invloed kunnen zijn op de\nzetelverdeling,
      kan het centraal stembureau op de in [artikel P 20][ref1] bedoelde zitting, voordat\nde uitslag
      van de verkiezing bekend wordt gemaakt, hetzij ambtshalve, hetzij naar aanleiding van een\nonderbouwd
      verzoek van een of meer personen, besluiten over te gaan tot een nieuwe opneming van\nstembiljetten,
      zowel uit alle als uit een of meer stembureaus of briefstembureaus.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: P 21.2
    text: "Een nieuwe stemopneming als bedoeld in het eerste lid, wordt onder mandaat en machtiging van
      het\ncentraal stembureau in het openbaar uitgevoerd door het gemeentelijk stembureau of het\nbriefstembureau
      dat de stemmen eerder heeft opgenomen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
  - number: P 21.3
    text: "De burgemeester dan wel de vertegenwoordiger van Nederland in Aruba, Sint Maarten of Curaçao
      wijst\neen of meer geschikte locaties aan voor de nieuwe stemopneming en de vaststelling en bekendmaking\n\
      van de uitkomsten van deze stemopneming. Voorts wordt vastgesteld op welke dag en op welk tijdstip\n\
      de nieuwe stemopneming aanvangt. Het besluit hieromtrent wordt onverwijld op een algemeen\ntoegankelijke
      wijze elektronisch openbaar gemaakt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
  - number: P 21.4
    text: "Indien de nieuwe stemopneming wordt uitgevoerd door een gemeentelijk stembureau zijn de [artikelen
      P\n1e, derde tot en met zevende lid][ref1], [P 1f][ref2] en [P 1g][ref3] van overeenkomstige\ntoepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1e\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1f\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1g"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1e
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_1f
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: P_1g
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 21.5
    text: "Indien de nieuwe stemopneming wordt uitgevoerd door een briefstembureau, is [artikel P 1i,
      tweede\ntot en met vierde lid][ref1], van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1i"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1i
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 21.6
    text: "Indien bij een gecombineerde stemming als bedoeld in [artikel J 6][ref1] of [J 6a][ref2] van
      de\nKieswet een nieuwe stemopneming plaatsvindt, geschiedt deze mede in aanwezigheid van het centraal\n\
      stembureau voor de andere verkiezing. Het centraal stembureau dat mede aanwezig is bij de nieuwe\n\
      stemopneming doet daarvan verslag aan het vertegenwoordigend orgaan waarvoor het de\nverkiezingsuitslag
      vaststelt of heeft vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6a"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_6
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: J_6a
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: P 21.7
    text: "Omtrent de nieuwe stemopneming kunnen bij algemene maatregel van bestuur nadere regels worden\n\
      gesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
  - number: P 22.1
    text: "Nadat alle werkzaamheden zijn beëindigd, wordt daarvan aanstonds proces-verbaal opgemaakt.
      In dit\nproces-verbaal wordt vermeld:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 22.1.a
    text: de uitslag van de verkiezing, die voor iedere kieskring herleidbaar is;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 22.1.b
    text: het aantal stemmen dat op elke kandidaat is uitgebracht en het stemcijfer van elke lijst;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 22.1.c
    text: "de ontvangen meldingen als bedoeld in [artikel P 1b, eerste lid][ref1], en hoe daarmee is omgegaan;\n\
      en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1b"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1b
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 22.1.d
    text: de mondeling ingebrachte bezwaren alsmede de reactie van het centraal stembureau daarop.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 22.2
    text: Het proces-verbaal wordt door alle aanwezige leden van het centraal stembureau getekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 22.3
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 23.1
    text: "Het centraal stembureau maakt zijn proces-verbaal, met weglating van de ondertekening, onverwijld
      op\neen algemeen toegankelijke wijze elektronisch openbaar."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_23
  - number: P 23.2
    text: "Het centraal stembureau legt voorts onverwijld een afschrift van zijn proces-verbaal voor eenieder\n\
      ter inzage totdat over de toelating van de gekozenen is beslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_23
  - number: P 23.3
    text: "Het centraal stembureau maakt tevens het met de programmatuur gegenereerde digitale bestand
      op een\nalgemeen toegankelijk wijze elektronisch openbaar."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_23
  - number: P 23.4
    text: "Indien het betreft de verkiezing van de leden van de gemeenteraad, de provinciale staten of
      het\nalgemeen bestuur, verstrekt het centraal stembureau zo spoedig mogelijk de digitale bestanden
      dan\nwel, indien het centraal stembureau geen gebruik heeft gemaakt van programmatuur ten behoeve
      van de\nberekening van de uitslag van de verkiezing, een afschrift van zijn proces-verbaal aan de
      Kiesraad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_23
  - number: P 23.5
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      elektronische openbaarmaking van het proces-verbaal en de digitale bestanden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_23
  - number: P 24.1
    text: 'Het centraal stembureau doet aan het vertegenwoordigend orgaan toekomen:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.1.a
    text: een afschrift van zijn proces-verbaal; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.1.b
    text: de processen-verbaal van de gemeentelijk stembureaus.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2
    text: "Indien het centraal stembureau over de navolgende bescheiden beschikt, doet het deze eveneens\n\
      toekomen aan het vertegenwoordigend orgaan:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2.a
    text: het proces-verbaal van het nationaal briefstembureau;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2.b
    text: de processen-verbaal van de briefstembureaus;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2.c
    text: de processen-verbaal van de hoofdstembureaus;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2.d
    text: de processen-verbaal van de stembureaus; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2.e
    text: de corrigenda bij de bovengenoemde processen-verbaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 25
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_25
  - number: P 26
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_26
  - number: P 27
    text: "De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing\n\
      op verwerking van persoonsgegevens bij of krachtens dit hoofdstuk."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_27
  - number: Pa 1
    text: "De leden van het kiescollege worden, voor zover dit hoofdstuk niet anders bepaalt, gekozen
      met\novereenkomstige toepassing van de bij of krachtens deze afdeling gestelde bepalingen inzake
      de\nverkiezing van de leden van provinciale staten van een provincie die één kieskring vormt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_1
  - number: Pa 2.1
    text: "De leden van het kiescollege worden gekozen door degenen die Nederlander zijn, op de dag van
      de\nstemming de leeftijd van achttien jaar hebben bereikt en op de dag van kandidaatstelling geen\n\
      ingezetenen van Nederland zijn, met uitzondering van degenen die op de dag van de kandidaatstelling\n\
      hun werkelijke woonplaats hebben in Aruba, Curaçao of Sint Maarten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_2
  - number: Pa 2.2
    text: 'Deze uitzondering geldt niet voor:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_2
  - number: Pa 2.2.a
    text: de Nederlander die gedurende ten minste tien jaren ingezetene van Nederland is geweest;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_2
  - number: Pa 2.2.b
    text: "de Nederlander die in Nederlandse openbare dienst in Aruba, Curaçao of Sint Maarten werkzaam
      is,\nalsmede zijn Nederlandse echtgenoot, geregistreerde partner of levensgezel en kinderen, voor
      zover\ndezen met hem een gemeenschappelijke huishouding voeren."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_2
  - number: Pa 3
    text: "Het bij en krachtens [hoofdstuk D][ref1] bepaalde is van overeenkomstige toepassing op de verkiezing\n\
      van het kiescollege, met dien verstande dat in [artikel D 2][ref2] in plaats van «aan wie kiesrecht\n\
      toekomt op grond van [artikel B 1][ref3]» wordt gelezen: aan wie kiesrecht toekomt op grond van\n\
      [artikel Pa 2][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelB_1\n[ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: D
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: B_1
        hoofdstuk: B
        afdeling: II
      - id: ref4
        bwb_id: BWBR0004627
        artikel: Pa_2
        hoofdstuk: Pa
        afdeling: II
  - number: Pa 4
    text: "Voor de verkiezing van de leden van het kiescollege vormt het gebied buiten Nederland één kieskring:\n\
      kieskring buitenland."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_4
  - number: Pa 5.1
    text: "Voor de verkiezing van de leden van het kiescollege stellen burgemeester en wethouders geen\n\
      stembureaus in als bedoeld in [artikel E 3, eerste lid][ref1], en geen gemeentelijk stembureau als\n\
      bedoeld in [artikel E 6, eerste lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_3\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_3
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: E_6
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: Pa 5.2
    text: "Voor de verkiezing van de leden van het kiescollege wordt een briefstembureau ingesteld als
      bedoeld\nin [artikel E 5, eerste lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_5
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: Pa 5.3
    text: "De [artikelen E 5, vierde lid][ref1], en E 5a zijn van overeenkomstige toepassing op het\n\
      briefstembureau bedoeld in het tweede lid, met dien verstande dat in plaats van artikel E 5a, eerste\n\
      lid, wordt gelezen: Burgemeester en wethouders van ’s-Gravenhage benoemen tijdig voor de verkiezing\n\
      van de leden van het kiescollege de leden van het briefstembureau en een voldoend aantal\nplaatsvervangende
      leden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_5
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: Pa 6
    text: "Het centraal stembureau voor de verkiezing van de leden van provinciale staten van de provincie\n\
      Zuid-Holland fungeert tevens als het centraal stembureau voor de verkiezing van de leden van het\n\
      kiescollege."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_6
  - number: Pa 7
    text: "Het centraal stembureau doet van de beslissing, bedoeld in [artikel G 2, vijfde lid][ref1],
      en het\nschrappen van de aanduiding in het register, bedoeld in artikel G 2, zevende lid, mededeling
      in de\nStaatscourant.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_2
        hoofdstuk: G
        afdeling: II
  - number: Pa 8.1
    text: "Het bepaalde bij of krachtens [artikel G 1a][ref1] over het registreren van logo’s is van\n\
      overeenkomstige toepassing op de verkiezing van de leden van het kiescollege, met dien verstande
      dat\nin plaats van het eerste lid, eerste volzin, wordt gelezen: Een politieke groepering waarvan
      het\nlogo niet reeds bij het centraal stembureau voor de verkiezing van de leden van de Tweede Kamer
      is\ngeregistreerd, kan aan het centraal stembureau voor de verkiezing van de leden van het kiescollege\n\
      schriftelijk verzoeken haar logo bij te schrijven in het register, bedoeld in [artikel Pa 1][ref2]\n\
      in samenhang met [G 2][ref3] van de Kieswet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_1\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1a
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Pa_1
        hoofdstuk: Pa
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: G_2
        hoofdstuk: G
        afdeling: II
  - number: Pa 8.2
    text: "Een geregistreerd logo voor de verkiezing van de leden van de Tweede Kamer, waarvan mededeling
      is\ngedaan in de Staatscourant, geldt tevens voor de verkiezing van de leden van het kiescollege."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_8
  - number: Pa 8a
    text: "De mededeling bedoeld in [artikel H 1, tweede lid][ref1], geschiedt in de Staatscourant.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_8a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_1
        hoofdstuk: H
        afdeling: II
  - number: Pa 9
    text: "In aanvulling op [artikel H 3, eerste lid][ref1], en [artikel I 5, aanhef en onderdeel e][ref2],
      kan\nde inlevering van de kandidatenlijst geschieden door een kiezer die kiesgerechtigd is voor
      de\nverkiezing van de leden van provinciale staten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1a
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: I_5
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Pa 10
    text: "Het minimumaantal over te leggen verklaringen van ondersteuning, bedoeld in [artikel H 4, eerste\n\
      lid][ref1], bedraagt voor de verkiezing van de leden van het kiescollege: 10.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: Pa 11.1
    text: "In afwijking van [artikel H 4, derde lid][ref1], legt een kiezer een verklaring van ondersteuning
      af\nin een digitale omgeving, ten overstaan van de burgemeester van ’s-Gravenhage of een door deze\n\
      daartoe aangewezen ambtenaar van de gemeente. In de digitale omgeving maakt de kiezer door middel\n\
      van een wilsuitdrukking kenbaar hoe de verklaring ingevuld dient te worden en dat de burgemeester
      of\nambtenaar de ondersteuningsverklaring namens hem mag invullen. De burgemeester of ambtenaar\n\
      verklaart dat de ondersteuningsverklaring overeenstemt met de wilsuitdrukking van de kiezer door
      de\nverklaring te ondertekenen. Bij ministeriële regeling wordt voor het formulier voor de verklaring\n\
      een model vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: Pa 11.2
    text: "De kiezer identificeert zich door een kopie van een document als bedoeld in [artikel 1 van
      de Wet op\nde identificatieplicht][ref1] in de digitale omgeving te tonen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: Pa 11.3
    text: "In afwijking van [artikel H 4, vierde lid, tweede volzin][ref1], gaat de burgemeester of ambtenaar\n\
      onverwijld na of de in de digitale omgeving aanwezige persoon geregistreerd is voor de verkiezing\n\
      van het kiescollege en tekent dit op de verklaring aan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: Pa 11.4
    text: 'Het afleggen van de ondersteuningsverklaring vindt slechts doorgang voor zover:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
  - number: Pa 11.4.a
    text: "de kiezer en de burgemeester of ambtenaar elkaar via het audiovisuele communicatiemiddel kunnen
      zien\nen verstaan; en"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
  - number: Pa 11.4.b
    text: "het invullen en ondertekenen van de verklaring van ondersteuning door de burgemeester of ambtenaar\n\
      zichtbaar is voor de kiezer."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
  - number: Pa 11.5
    text: "Onmiddellijk na het afleggen van de verklaring van ondersteuning wordt een kopie van de verklaring\n\
      langs elektronische weg aan de kiezer toegestuurd. De kiezer en de burgemeester blijven aanwezig
      in\nde digitale omgeving totdat de kiezer de kopie van de verklaring ontvangt en kenbaar maakt of
      de\nverklaring op de juiste wijze namens hem is ingevuld en ondertekend. Indien dat niet het geval
      is,\nkan de kiezer verzoeken om een nieuwe verklaring af te leggen. De nieuwe verklaring treedt
      in de\nplaats van de eerste verklaring."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_11
  - number: Pa 12
    text: "In [artikel H 7, derde lid][ref1], wordt gelezen: Indien voor de verkiezing van de leden van
      het\nkiescollege op een lijst de naam voorkomt van een kandidaat die ingezetene is van Nederland,
      dient\nbij de lijst te worden overgelegd een door die kandidaat ondertekende verklaring, waaruit
      blijkt,\ndat hij voornemens is of dat hij bij benoeming bereid is zich te vestigen buiten Nederland.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_7"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_7
        hoofdstuk: H
        afdeling: II
  - number: Pa 13.1
    text: "In afwijking van [artikel H 10, eerste lid, eerste volzin][ref1], kan een kandidaat ervoor
      kiezen om\nin zijn verklaring van instemming geen gemachtigde aan te wijzen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_10
        hoofdstuk: H
        afdeling: II
  - number: Pa 13.2
    text: "Indien een kandidaat geen gemachtigde aanwijst, tekent hij op de verklaring van instemming,
      bedoeld\nin [artikel H 9, eerste lid][ref1], aan dat hij ermee instemt de kennisgeving van zijn
      benoeming te\nontvangen via een elektronisch systeem voor gegevensverwerking waarin de geadresseerde
      toegang heeft\ntot het bericht via een publiek uitgegeven authenticatiemiddel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_9"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_9
        hoofdstuk: H
        afdeling: II
  - number: Pa 14
    text: "Voor elke kandidatenlijst die wordt ingeleverd voor de verkiezing van de leden van het kiescollege\n\
      wordt aan de gemeente ‘s-Gravenhage een waarborgsom betaald van € 225."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_14
  - number: Pa 15.1
    text: "Het centraal stembureau gaat na afloop van de zittingen, bedoeld in [artikel I 1, eerste lid][ref1],\n\
      respectievelijk [artikel I 4][ref2], voor de verkiezing van de leden van provinciale staten van\n\
      Zuid-Holland over tot het houden van deze zittingen voor de verkiezing van de leden van het\nkiescollege.
      Het tijdstip van de zitting bedoeld in artikel I 4 wordt tijdig op een algemeen\ntoegankelijke wijze
      elektronisch openbaar gemaakt. Bij algemene maatregel van bestuur wordt de\nbekendmaking van het
      tijdstip en de digitale locatie van de zitting geregeld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_1
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Pa 15.2
    text: "In aanvulling op [artikel I 18, eerste lid][ref1], worden de processen-verbaal onverwijld op
      een\nalgemeen toegankelijke wijze elektronisch openbaar gemaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_18"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_18
        hoofdstuk: I
        paragraaf: '5'
        afdeling: II
  - number: Pa 16.1
    text: "Bij de zitting bedoeld in [artikel I 4][ref1] kunnen geïnteresseerden, anders dan fysiek aanwezigen,\n\
      aanwezig zijn door deze bij te wonen in een digitale omgeving. Daarnaast dienen geïnteresseerden
      de\nzitting op afstand te kunnen volgen door middel van een live-verbinding.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Pa 16.2
    text: 'Een zitting bedoeld in het eerste lid vindt slechts doorgang voor zover:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
  - number: Pa 16.2.a
    text: "de leden zichtbaar en hoorbaar herkenbaar zijn op een zodanige wijze dat hun identiteit kan
      worden\nvastgesteld;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
  - number: Pa 16.2.b
    text: "de andere deelnemers zichtbaar en hoorbaar kunnen zijn voor zover de voorzitter hun het woord\n\
      verleent; en"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
  - number: Pa 16.2.c
    text: de voorzitter in staat is de orde te handhaven.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
  - number: Pa 16.3
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de digitale omgeving,
      de\nlive-verbinding en de wijze waarop geïnteresseerden via de digitale omgeving bezwaren kunnen\n\
      inbrengen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_16
  - number: Pa 17
    text: "Voor de overeenkomstige toepassing van de [artikelen I 2, eerste lid, onderdeel b][ref1], en
      [I 6,\neerste lid, onderdeel e][ref2], wordt in deze bepalingen gelezen de omstandigheid dat de
      kandidaat\ningezetene is van Nederland en ten aanzien van wie de verklaring, bedoeld in [artikel
      Pa 11][ref3],\ndat hij voornemens is zich buiten Nederland te vestigen, ontbreekt.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelI_2\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_6\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_11"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_17
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_2
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: I_6
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: Pa_11
        hoofdstuk: Pa
        afdeling: II
  - number: Pa 18
    text: "In aanvulling op [artikel I 3][ref1] worden de in dat artikel bedoelde stukken met weglating
      van de\nondertekening op een algemeen toegankelijke wijze elektronisch openbaar gemaakt.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelI_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_3
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Pa 19
    text: "De openbaarmaking van de kandidatenlijsten voor de verkiezing van het kiescollege, bedoeld
      in\n[artikel I 17, eerste lid][ref1], geschiedt overeenkomstig artikel I 17, tweede lid, onderdeel
      a.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_17"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_17
        hoofdstuk: I
        paragraaf: '4'
        afdeling: II
  - number: Pa 20
    text: "Een kiezer kan uitsluitend per brief deelnemen aan de stemming voor de verkiezing van de leden
      van\nhet kiescollege. Kiezers ontvangen geen stempas en kunnen geen stem uitbrengen in een stemlokaal."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_20
  - number: Pa 21
    text: "De mogelijkheid om te stemmen bij volmacht of met een kiezerspas, bedoeld in de [hoofstukken\n\
      K][ref1] en [L][ref2], blijft buiten toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: K
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        hoofdstuk: L
        afdeling: II
  - number: Pa 22
    text: "Het bij of krachtens [hoofdstuk M][ref1] bepaalde is van overeenkomstige toepassing op de verkiezing\n\
      van de leden van het kiescollege, met dien verstande dat in [artikel M 1, eerste lid][ref2], wordt\n\
      gelezen: Degene die als kiezer is geregistreerd als bedoeld in [Pa 3][ref3] in samenhang met\n[artikel
      D 2][ref4] ontvangt als bewijs dat hij mag stemmen voor de stemming een briefstembewijs.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_1\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_3\n[ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_22
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: M
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: M_1
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: Pa_3
        hoofdstuk: Pa
        afdeling: II
      - id: ref4
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: Pa 23
    text: "In afwijking van [artikel N 31, derde lid, tweede volzin][ref1], brengt de burgemeester van\n\
      ’s-Gravenhage de processen-verbaal naar het centraal stembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_31"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_23
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_31
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: Pa 24
    text: "In [artikel P 1][ref1] wordt in plaats «het proces-verbaal van een gemeentelijk stembureau
      dan wel\neen hoofdstembureau» gelezen: de processen-verbaal van het briefstembureau.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelP_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_24
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: Pa 25
    text: "In afwijking van [artikel P 10][ref1] worden de overblijvende zetel of zetels niet toegewezen
      aan\neen lijst indien aan een lijst meer zetels zouden moet worden toegewezen dan er kandidaten
      zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_10
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: Pa 25a
    text: "In afwijking van [artikel P 19, vijfde lid][ref1], blijft ten aanzien van de verkiezing waarbij
      het\naantal te verdelen zetels minder dan dertien bedraagt, de rangschikking achterwege, voor zover
      het\nlijsten betreft waarop geen kandidaten gekozen zijn verklaard.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_25a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_19
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: Pa 26
    text: "Het centraal stembureau gaat na afloop van de zitting bedoeld in [artikel P 20, tweede lid][ref1],\n\
      voor de verkiezing van de leden van provinciale staten van Zuid-Holland over tot het houden van
      deze\nzitting voor de verkiezing van de leden van het kiescollege. Het tijdstip wordt tijdig op
      een\nalgemeen toegankelijke wijze elektronisch openbaar gemaakt. Bij algemene maatregel van bestuur
      wordt\nde bekendmaking van het tijdstip en de digitale locatie van de zitting geregeld.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelP_20"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_26
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: Pa 27.1
    text: "Bij de zitting bedoeld in [artikel P 20, tweede lid][ref1], kunnen geïnteresseerden, anders
      dan\nfysiek aanwezigen, aanwezig zijn door deze bij te wonen in een digitale omgeving. Daarnaast
      dienen\ngeïnteresseerden de zitting op afstand te kunnen volgen door middel van een live-verbinding.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: Pa 27.2
    text: 'Een zitting bedoeld in het eerste lid vindt slechts doorgang voor zover:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
  - number: Pa 27.2.a
    text: "de leden zichtbaar en hoorbaar herkenbaar zijn op een zodanige wijze dat hun identiteit kan
      worden\nvastgesteld;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
  - number: Pa 27.2.b
    text: "de andere deelnemers zichtbaar en hoorbaar kunnen zijn voor zover de voorzitter hun het woord\n\
      verleent; en"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
  - number: Pa 27.2.c
    text: de voorzitter in staat is de orde te handhaven.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
  - number: Pa 27.3
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de digitale omgeving,
      de\nlive-verbinding en de wijze waarop geïnteresseerden via de digitale omgeving bezwaren kunnen\n\
      inbrengen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_27
  - number: Q 1.1
    text: De leden van de Eerste Kamer worden gekozen door de leden van provinciale staten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_1
  - number: Q 1.2
    text: "De leden van provinciale staten komen per provincie in vergadering bijeen tot het uitbrengen
      van hun\nstem."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_1
  - number: Q 2.1
    text: De leden van de Eerste Kamer worden gekozen voor vier jaren.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_2
  - number: Q 2.2
    text: "Zij treden tegelijk af met ingang van de dinsdag in de periode van 7 tot en met 13 juni in
      het jaar\nwaarin de leden van provinciale staten worden gekozen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_2
  - number: Q 2.3
    text: "Indien de eerste samenkomst van de na een ontbinding gekozen Eerste Kamer valt voor het tijdstip\n\
      waarop de zittingsduur van de ontbonden kamer zou zijn geëindigd, treden de leden van de nieuw\n\
      gekozen kamer tegelijk op dat tijdstip af."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_2
  - number: Q 3
    text: "Degene die ter vervulling van een opengevallen plaats tot lid van de Eerste Kamer is benoemd,
      treedt\naf op het tijdstip waarop degene in wiens plaats hij is benoemd, zou hebben moeten aftreden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_3
  - number: Q 4
    text: "De kandidaatstelling voor de verkiezing van de leden van de Eerste Kamer vindt plaats op de
      dinsdag\nin de periode van 19 tot en met 25 april."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_4
  - number: Q 5
    text: "In geval van ontbinding van de Eerste Kamer vindt de kandidaatstelling plaats binnen veertig
      dagen\nna de dagtekening van het koninklijk besluit tot ontbinding, op een bij dat besluit te bepalen
      dag."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_5
  - number: Q 6.1
    text: "De registratie van een aanduiding van een politieke groepering voor de verkiezing van de leden
      van\nde Tweede Kamer, als bedoeld in [artikel G 1][ref1], geldt tevens voor de verkiezing van de
      leden\nvan de Eerste Kamer.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
  - number: Q 6.2
    text: "Een politieke groepering die een vereniging is met volledige rechtsbevoegdheid, waarvan de\n\
      aanduiding niet is geregistreerd voor de verkiezing van de leden van de Tweede Kamer, kan aan het\n\
      centraal stembureau voor de verkiezingen van de leden van de Eerste Kamer schriftelijk verzoeken
      de\naanduiding waarmee zij voor die verkiezingen op de kandidatenlijst wenst te worden vermeld,
      in te\nschrijven in een register dat door het centraal stembureau wordt bijgehouden. Verzoeken,
      ontvangen\nna de negenentwintigste dag voor de kandidaatstelling, blijven voor de daaropvolgende
      verkiezing\nbuiten behandeling."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_6
  - number: Q 6.3
    text: "Het [tweede tot en met zevende en negende lid van artikel G 1][ref1] zijn van overeenkomstige\n\
      toepassing, met dien verstande dat voor de toepassing van het zevende lid, onder d, in plaats van\n\
      «de Tweede Kamer» wordt gelezen «de Eerste Kamer».\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
  - number: Q 6.4
    text: "Behalve op de in [artikel G 1, vierde lid][ref1], genoemde gronden wordt op een verzoek om\n\
      registratie van de aanduiding van een politieke groepering ten behoeve van de verkiezingen van de\n\
      leden van de Eerste Kamer afwijzend beschikt, indien de aanduiding geheel of in hoofdzaak\novereenstemt
      met een aanduiding van een andere politieke groepering die reeds ten behoeve van de\nverkiezingen
      van de leden van de Tweede Kamer is geregistreerd, of met een aanduiding waarvoor reeds\neerder
      ten behoeve van de verkiezing van de leden van de Tweede Kamer een registratieverzoek is\nontvangen,
      en daardoor verwarring te duchten is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
  - number: Q 6.5
    text: "In afwijking van de [artikelen 6:7][ref1] en [6:8, eerste lid, van de Algemene wet\nbestuursrecht][ref2]
      wordt een beroepschrift tegen een beschikking als bedoeld in dit artikel\ningediend uiterlijk op
      de zesde dag na de dagtekening van de Staatscourant waarin de beschikking is\nmedegedeeld. [Artikel D 8][ref3]
      is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel6:8\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_6
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:7
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 6:8
      - id: ref3
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: Q 7.1
    text: "De leden van de Eerste Kamer der Staten-Generaal worden gekozen met overeenkomstige toepassing
      van\nde bij of krachtens [hoofdstuk Ea][ref1] gestelde bepalingen inzake de digitale ondersteuning
      in het\nverkiezingsproces.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: Ea
        afdeling: II
  - number: Q 7.2
    text: "De gebruiker maakt bij de vaststelling, bedoeld in [artikel U 3][ref1], gebruik van de door
      de\nKiesraad ter beschikking gestelde uitslagprogrammatuur.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelQ_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_3
        hoofdstuk: U
        paragraaf: '2'
        afdeling: III
  - number: R 1.1
    text: "Op de dag van de kandidaatstelling kunnen bij het centraal stembureau van negen tot zeventien
      uur\nkandidatenlijsten door persoonlijke overhandiging worden ingeleverd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_1
  - number: R 1.2
    text: Op de kandidatenlijst wordt vermeld voor welke provincie of provincies zij wordt
      ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_1
  - number: R 1.3
    text: "Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de\n\
      kandidatenlijsten, kosteloos, voor de leden van provinciale staten verkrijgbaar zijn. Bij\nministeriële
      regeling wordt voor het formulier een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_1
  - number: R 2.1
    text: "Bij de lijst wordt overgelegd een schriftelijke verklaring van ten minste één lid van provinciale\n\
      staten van iedere provincie waarvoor de lijst wordt ingeleverd dat hij de lijst ondersteunt. Op
      deze\nverklaring worden de kandidaten op dezelfde wijze en in dezelfde volgorde vermeld als op de
      lijst."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_2
  - number: R 2.2
    text: Een lid van provinciale staten mag niet meer dan één verklaring van ondersteuning
      ondertekenen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_2
  - number: R 2.3
    text: Een overgelegde verklaring van ondersteuning kan niet worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_2
  - number: R 2.4
    text: "Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de verklaring\n\
      van ondersteuning, kosteloos, voor de leden van provinciale staten verkrijgbaar zijn. Bij\nministeriële
      regeling wordt voor het formulier een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_2
  - number: R 2.5
    text: "[Artikel H 4, achtste lid][ref1], is van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_4
        hoofdstuk: H
        afdeling: II
  - number: R 3
    text: "Op de lijst worden een of meer personen vermeld die bij verhindering van de inleveraar bevoegd
      zijn\ntot het herstel van verzuimen, bedoeld in [artikel S 1, derde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_1
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
  - number: R 4.1
    text: "De namen van de kandidaten worden op de lijsten geplaatst in de volgorde waarin aan hen de
      voorkeur\nwordt gegeven."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_4
  - number: R 4.2
    text: "Op dezelfde lijst mogen de namen van ten hoogste vijftig kandidaten worden geplaatst. Op dezelfde\n\
      lijst van een politieke groepering wier aanduiding was geplaatst boven een kandidatenlijst waaraan\n\
      bij de laatstgehouden verkiezing van de leden van het desbetreffende vertegenwoordigend orgaan meer\n\
      dan vijftien zetels zijn toegekend, mag een aantal namen worden geplaatst dat ten hoogste tachtig\n\
      zetels bedraagt. Het bepaalde in de vorige volzin is van overeenkomstige toepassing ten aanzien
      van\nsamenvoeging van aanduidingen van twee of meer groeperingen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_4
  - number: R 5.1
    text: "De naam van een kandidaat mag niet voorkomen op een lijst, indien de kandidaat tijdens de\n\
      zittingsperiode van de Eerste Kamer waarvoor de verkiezing zal plaatshebben, niet de voor het\n\
      zitting nemen in dat orgaan vereiste leeftijd zal bereiken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_5
  - number: R 5.2
    text: "De naam van een kandidaat mag niet voorkomen op meer dan één van de lijsten die voor eenzelfde\n\
      provincie zijn ingeleverd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_5
  - number: R 6
    text: "De wijze waarop kandidaten op de lijst worden vermeld, wordt geregeld bij algemene maatregel
      van\nbestuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_6
  - number: R 7.1
    text: "De gemachtigde, bedoeld in [artikel G 1, derde lid, onder c][ref1], onderscheidenlijk [artikel
      Q 6,\nderde lid][ref2], in samenhang met artikel G 1, derde lid, onder c, kan aan degene die de\n\
      kandidatenlijst inlevert de bevoegdheid verlenen boven de lijst de aanduiding van de desbetreffende\n\
      groepering te plaatsen, zoals die door het centraal stembureau is geregistreerd. Een verklaring
      van\nde gemachtigde waaruit deze bevoegdheid blijkt, wordt bij de lijst overgelegd.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelG_1\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelQ_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Q_6
        hoofdstuk: Q
        afdeling: III
  - number: R 7.2
    text: "Degene die de lijst inlevert, is bevoegd daarboven een aanduiding te plaatsen, gevormd door\n\
      samenvoeging van door het centraal stembureau voor de verkiezing van de leden van de Eerste Kamer
      of\nvan de Tweede Kamer geregistreerde aanduidingen of afkortingen daarvan, indien hem daartoe de\n\
      bevoegdheid is verleend door de gemachtigden van de onderscheidene groeperingen. Verklaringen van
      de\ngemachtigden waaruit deze bevoegdheid blijkt, worden bij de lijst overgelegd. Een aldus gevormde\n\
      aanduiding mag niet meer dan 35 letters of andere tekens bevatten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_7
  - number: R 7.3
    text: Degene die de lijst heeft ingeleverd, ontvangt daarvan een bewijs.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_7
  - number: R 7.4
    text: "Bij algemene maatregel van bestuur wordt geregeld waar en wanneer de formulieren voor de\n\
      verklaringen met betrekking tot het plaatsen van aanduidingen van politieke groeperingen boven\n\
      kandidatenlijsten, kosteloos, verkrijgbaar zijn. Bij ministeriële regeling wordt voor de formulieren\n\
      een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_7
  - number: R 8.1
    text: "Bij de lijst wordt overgelegd een schriftelijke verklaring van iedere daarop voorkomende kandidaat\n\
      dat hij instemt met zijn kandidaatstelling op deze lijst voor de provincie of provincies waarvoor\n\
      deze lijst is ingeleverd. Tenzij een gemachtigde, bedoeld in de [artikelen R 9][ref1] of [R\n9a][ref2],
      wordt aangewezen wordt op deze verklaring vermeld op welk adres de kandidaat de\nkennisgeving van
      zijn benoeming, bedoeld in [artikel V 1][ref3], wil ontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_9\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_9a\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_8
    references:
      - id: ref1
