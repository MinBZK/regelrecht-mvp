  - number: R 9a.2
    text: |-
      Van de machtiging kan alleen gebruik worden gemaakt, indien dit gebruik ertoe strekt dat kandidaten
      van de gezamenlijke lijsten van de politieke groepering benoemd worden verklaard in de volgorde die
      voor de dag van de stemming door de politieke groepering is vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9a
  - number: R 9a.3
    text: |-
      In geval van een benoeming voorafgaande aan de eerste samenkomst van het nieuw gekozen orgaan, kan
      van de machtiging geen gebruik worden gemaakt ten aanzien van kandidaten die op de gezamenlijke
      lijsten waarop zij voorkomen een aantal stemmen hebben verkregen, groter dan of gelijk aan de
      kiesdeler.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9a
  - number: R 9a.4
    text: |-
      De politieke groepering deelt de in het tweede lid bedoelde volgorde uiterlijk twee weken na de
      kandidaatstelling mee aan het centraal stembureau. De voorzitter van het centraal stembureau draagt
      er zorg voor dat van de volgorde zo spoedig mogelijk mededeling wordt gedaan in de Staatscourant dan
      wel, indien het de verkiezing van de leden van provinciale staten betreft, in het provinciaal blad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9a
  - number: R 9a.5
    text: |-
      [Artikel R 9, tweede lid][ref1], is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_9
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_9a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_9
        hoofdstuk: R
        afdeling: III
  - number: R 10.1
    text: |-
      Kandidatenlijsten, ingeleverd voor verschillende provincies, waarop dezelfde kandidaten in gelijk
      aantal en in dezelfde volgorde zijn geplaatst, vormen tezamen een stel gelijkluidende lijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_10
  - number: R 10.2
    text: |-
      Kandidatenlijsten, ingeleverd voor verschillende provincies, waarboven dezelfde aanduiding van een
      politieke groepering is geplaatst of waarvan de eerste kandidaat dezelfde is, vormen tezamen een
      lijstengroep. Het bepaalde in de vorige volzin is mede van toepassing ten aanzien van samenvoeging
      van aanduidingen van twee of meer groeperingen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_10
  - number: R 11
    text: |-
      De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing
      op verwerking van persoonsgegevens door het centraal stembureau bij of krachtens dit hoofdstuk.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelR_11
  - number: S 1.1
    text: |-
      Er is voor de verkiezing van de leden van de Eerste Kamer een centraal stembureau. De Kiesraad
      treedt als zodanig op.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.2
    text: Het centraal stembureau houdt een zitting tot het onderzoeken van de kandidatenlijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.3
    text: |-
      Indien bij het onderzoek blijkt van een of meer van de volgende verzuimen, geeft het centraal
      stembureau onverwijld bij aangetekende brief of tegen gedagtekend ontvangstbewijs kennis aan degene
      die de lijst heeft ingeleverd:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.3.a
    text: |-
      dat voor een of meer provincies niet een verklaring als bedoeld in [artikel R 2, eerste lid][ref1],
      is overgelegd, waarbij buiten beschouwing blijven de verklaringen van een lid van provinciale staten
      dat meer dan één verklaring heeft ondertekend;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_2
        hoofdstuk: R
        afdeling: III
  - number: S 1.3.b
    text: |-
      dat een kandidaat niet is vermeld overeenkomstig het bepaalde krachtens [artikel R 6][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_6
        hoofdstuk: R
        afdeling: III
  - number: S 1.3.c
    text: |-
      dat ten aanzien van een kandidaat ontbreekt de verklaring dat hij instemt met zijn kandidaatstelling
      op de lijst voor de provincie of provincies waarvoor deze lijst is ingeleverd;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.3.d
    text: |-
      dat ten aanzien van een kandidaat die buiten het Europese deel van Nederland woonplaats heeft, in
      zijn verklaring van instemming de aanwijzing van een gemachtigde ontbreekt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.3.e
    text: |-
      dat een verklaring, bedoeld in [artikel R 7][ref1], ontbreekt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_7
        hoofdstuk: R
        afdeling: III
  - number: S 1.4
    text: |-
      Uiterlijk op de derde dag na de zitting, bedoeld in het tweede lid, kan degene die de lijst heeft
      ingeleverd, het verzuim of de verzuimen, in de kennisgeving aangeduid, herstellen bij het centraal
      stembureau van negen tot zeventien uur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
  - number: S 1.5
    text: |-
      Bij verhindering of ontstentenis van degene die de lijst heeft ingeleverd, treedt in diens plaats
      een ingevolge [artikel R 3][ref1] op de lijst vermelde vervanger.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_3
        hoofdstuk: R
        afdeling: III
  - number: S 1a
    text: |-
      Onmiddellijk nadat de lijsten door het centraal stembureau zijn onderzocht, worden deze voor een
      ieder ter inzage gelegd bij het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_1a
  - number: S 2.1
    text: |-
      Uiterlijk op de tiende dag na de kandidaatstelling beslist het centraal stembureau in een openbare
      zitting over de geldigheid van de lijsten voor iedere provincie waarvoor zij zijn ingeleverd en over
      het handhaven van de daarop voorkomende kandidaten, alsmede over het handhaven van de daarboven
      geplaatste aanduiding van een politieke groepering.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_2
  - number: S 2.2
    text: |-
      De voorzitter van het centraal stembureau doet van de dag, het uur en de plaats van de openbare
      zitting tijdig mededeling in de Staatscourant.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_2
  - number: S 3
    text: 'Voor een provincie is ongeldig de lijst:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_3
  - number: S 3.a
    text: |-
      die niet op de dag van de kandidaatstelling tussen negen en zeventien uur bij het centraal
      stembureau door persoonlijke overhandiging is ingeleverd;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_3
  - number: S 3.b
    text: |-
      waarbij niet is overgelegd een verklaring als bedoeld in [artikel R 2, eerste lid][ref1], van een
      lid van provinciale staten van deze provincie, waarbij buiten beschouwing blijven de verklaringen
      van een lid van provinciale staten dat meer dan één verklaring heeft ondertekend;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_2
        hoofdstuk: R
        afdeling: III
  - number: S 3.c
    text: die niet voldoet aan het bij ministeriële regeling vastgestelde model;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_3
  - number: S 3.d
    text: |-
      waarop door toepassing van [artikel S 4][ref1] alle kandidaten zijn geschrapt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_4
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
  - number: S 4.1
    text: |-
      Het centraal stembureau schrapt, in de volgorde in dit lid aangewezen, van de lijst voor een
      provincie de naam van de kandidaat:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.a
    text: |-
      die niet is vermeld overeenkomstig het bepaalde krachtens [artikel R 6][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_6
        hoofdstuk: R
        afdeling: III
  - number: S 4.1.b
    text: |-
      van wie niet is overgelegd de verklaring dat hij instemt met zijn kandidaatstelling op de lijst voor
      deze provincie;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.c
    text: |-
      wiens woonplaats buiten het Europese deel van Nederland is gelegen, indien de aanwijzing van een
      gemachtigde ontbreekt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.d
    text: |-
      die tijdens de zittingsperiode van de Eerste Kamer waarvoor de verkiezing zal plaatsvinden, niet de
      voor het zitting nemen in dat orgaan vereiste leeftijd bereikt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.e
    text: die voorkomt op meer dan één van de voor deze provincie ingeleverde lijsten;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.f
    text: |-
      van wie een uittreksel uit het register van overlijden dan wel een afschrift van de akte van
      overlijden is overgelegd;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.1.g
    text: die op de lijst voorkomt na het ten hoogste toegelaten aantal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.2
    text: |-
      Het centraal stembureau schrapt, in de volgorde in dit lid aangewezen, de aanduiding van een
      politieke groepering van de lijst voor een provincie, indien:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.2.a
    text: |-
      een daarop betrekking hebbende verklaring als bedoeld in [artikel R 7][ref1] ontbreekt;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_7
        hoofdstuk: R
        afdeling: III
  - number: S 4.2.b
    text: |-
      de aanduiding geplaatst is boven meer dan één van de bij het centraal stembureau ingeleverde lijsten
      voor deze provincie.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 4.3
    text: |-
      Indien de aanduiding van een politieke groepering niet in overeenstemming is met die waaronder zij
      is geregistreerd, brengt het centraal stembureau deze ambtshalve daarmee in overeenstemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_4
  - number: S 5.1
    text: |-
      Tegen een beschikking als bedoeld in [artikel S 2][ref1] kan, in afwijking van [artikel 8:1 van de
      Algemene wet bestuursrecht][ref2], beroep worden ingesteld door een belanghebbende en iedere kiezer.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_2
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_2
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:1
  - number: S 5.2
    text: |-
      [Artikel I 7, eerste lid, tweede volzin, en tweede tot en met vierde lid][ref1], is van
      overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_7
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: S 5.3
    text: |-
      De voorzitter van de Afdeling bestuursrechtspraak van de Raad van State stelt partijen en de
      voorzitter van het centraal stembureau onverwijld in kennis van de uitspraak.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_5
  - number: S 6.1
    text: |-
      Indien beroep is ingesteld tegen een beschikking waarbij het centraal stembureau een lijst voor een
      provincie ongeldig heeft verklaard of de naam van een kandidaat dan wel de aanduiding van een
      politieke groepering heeft geschrapt op grond van een of meer der verzuimen, vermeld in [artikel S
      1, derde lid][ref1], zonder dat het centraal stembureau tevoren overeenkomstig het in dat artikel
      bepaalde kennis heeft gegeven van het bestaan daarvan aan degene die de lijst heeft ingeleverd, kan
      deze persoon, dan wel een persoon als bedoeld in [artikel R 3][ref2], het verzuim of de verzuimen
      alsnog herstellen bij de Afdeling bestuursrechtspraak van de Raad van State. Artikel S 1, vijfde
      lid, is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_1
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_1
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
      - id: ref2
        bwb_id: BWBR0004627
        artikel: R_3
        hoofdstuk: R
        afdeling: III
  - number: S 6.2
    text: |-
      Indien een verzuim overeenkomstig het eerste lid is hersteld, houdt de Afdeling bestuursrechtspraak
      van de Raad van State bij haar uitspraak daarmee rekening.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_6
  - number: S 7.1
    text: |-
      Van de in de [artikelen S 1][ref1] en [S 2][ref2] bedoelde zittingen wordt proces-verbaal opgemaakt.
      Het proces-verbaal wordt voor eenieder ter inzage gelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_1
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_1
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
      - id: ref2
        bwb_id: BWBR0004627
        artikel: S_2
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
  - number: S 7.2
    text: |-
      De bij de in [artikel S 2][ref1] bedoelde zitting aanwezige personen kunnen mondeling bezwaren
      inbrengen. Van deze bezwaren, alsmede van de reactie van het centraal stembureau daarop, wordt in
      het proces-verbaal melding gemaakt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_2
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
  - number: S 7.3
    text: Bij ministeriële regeling worden voor deze processen-verbaal modellen vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_7
  - number: S 8
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_8
  - number: S 9
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_9
  - number: S 10
    text: |-
      In de zitting, bedoeld in [artikel S 2][ref1], nummert het centraal stembureau de kandidatenlijsten.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelS_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: S_2
        hoofdstuk: S
        paragraaf: '1'
        afdeling: III
  - number: S 11
    text: |-
      Bij de nummering gelden de lijstengroepen alsmede de niet van een groep deel uitmakende stellen
      gelijkluidende lijsten als één lijst.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_11
  - number: S 12.1
    text: |-
      Eerst worden genummerd de lijsten van politieke groeperingen wier aanduiding was geplaatst boven een
      kandidatenlijst waaraan bij de laatstgehouden verkiezing van de leden van de Eerste Kamer een of
      meer zetels zijn toegekend. Aan deze lijsten worden de nummers 1 en volgende toegekend in de
      volgorde van de stemcijfers van de desbetreffende lijsten bij die verkiezing, met dien verstande dat
      aan de lijst van de groepering met het hoogste stemcijfer het nummer 1 wordt toegekend. Bij
      gelijkheid van het aantal beslist het lot.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_12
  - number: S 12.2
    text: |-
      Het bepaalde in het eerste lid is van overeenkomstige toepassing ten aanzien van samenvoeging van
      aanduidingen van twee of meer groeperingen, indien bij de laatstgehouden verkiezing van de leden van
      de Eerste Kamer, hetzij aan de gezamenlijke groeperingen, hetzij aan ten minste één daarvan, één of
      meer zetels zijn toegekend. In het geval dat aan ten minste één van de groeperingen één of meer
      zetels zijn toegekend worden voor de toepassing van het bepaalde in de tweede volzin van het eerste
      lid, de op de lijsten uitgebrachte aantallen stemmen van de groeperingen waaraan die zetels zijn
      toegekend, bij elkaar opgeteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_12
  - number: S 12.3
    text: |-
      Vervolgens worden, met de nummers volgende op het laatste krachtens het eerste lid toegekende
      nummer, genummerd de overige lijsten in de volgorde van het aantal provincies waarvoor de lijst
      geldt, met dien verstande dat het eerstvolgende nummer wordt toegekend aan de lijst die geldt voor
      de meeste provincies. Bij een gelijk aantal provincies beslist het lot.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_12
  - number: S 13
    text: |-
      Nadat onherroepelijk is beslist over de geldigheid van de ingeleverde lijsten, maakt de voorzitter
      van het centraal stembureau de lijsten uiterlijk op de zevende dag voor de stemming openbaar door
      plaatsing van de lijsten naar de provincies gerangschikt en met vermelding van hun nummers en, in
      voorkomend geval, de aanduidingen van de politieke groeperingen in de Staatscourant.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_13
  - number: S 14
    text: |-
      Een beslissing in beroep tot ongeldigverklaring van een kandidatenlijst heeft geen gevolg ten
      aanzien van de nummers, toegekend aan de overige kandidatenlijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_14
  - number: S 15
    text: |-
      Het centraal stembureau vernietigt de ingeleverde kandidatenlijsten alsmede de daarbij horende
      stukken, met uitzondering van de overgelegde verklaringen van instemming, na de vaststelling van de
      uitslag. Van de vernietiging wordt proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_15
  - number: S 16
    text: |-
      De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing
      op verwerking van persoonsgegevens door het centraal stembureau bij of krachtens dit hoofdstuk.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelS_16
  - number: T 1.1
    text: De stemming vindt plaats op de vierendertigste dag na de kandidaatstelling.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_1
  - number: T 1.2
    text: De stemming vindt plaats om vijftien uur (Europees-Nederlandse tijd).
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_1
  - number: T 2.1
    text: |-
      Op het bij de verkiezing te bezigen stembiljet zijn aan de ene zijde gedrukt de lijsten van
      kandidaten over wie de stemming moet geschieden, en aan de andere zijde de naam van de provincie en
      de handtekening van de voorzitter van de staten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_2
  - number: T 2.2
    text: Bij ministeriële regeling wordt voor het stembiljet een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_2
  - number: T 2.3
    text: |-
      De voorzitter draagt zorg dat het benodigde aantal stembiljetten vóór de aanvang van de stemming in
      de vergadering aanwezig is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_2
  - number: T 3
    text: |-
      De voorzitter benoemt uit de statenvergadering drie leden, die met hem als voorzitter het stembureau
      vormen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_3
  - number: T 4.1
    text: |-
      Een statenlid brengt zijn stem uit door een wit stipje, geplaatst vóór de kandidaat van zijn keuze,
      rood te maken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_4
  - number: T 4.2
    text: |-
      Aan een statenlid wordt op zijn verzoek toegestaan bij volmacht te stemmen. Het lid dat van deze
      bevoegdheid gebruik wenst te maken, doet daarvan voor de aanvang van de zitting van de staten waarin
      de stemming zal worden gehouden, schriftelijk aan de voorzitter mededeling, onder aanwijzing van een
      lid van de staten dat bereid is als gemachtigde op te treden. Een statenlid mag niet meer dan één
      aanwijzing als gemachtigde aannemen. Bij ministeriële regeling wordt voor deze mededeling een model
      vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_4
  - number: T 4.3
    text: |-
      [Artikel J 27][ref1] is van toepassing, met dien verstande dat in plaats van «een kiezer» wordt
      gelezen: een statenlid.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_27
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_27
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: T 5
    text: |-
      Na het uitbrengen van zijn stem levert het statenlid het stembiljet dichtgevouwen bij de voorzitter
      in.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_5
  - number: T 6.1
    text: De voorzitter deelt mee hoeveel stembiljetten zijn ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_6
  - number: T 6.2
    text: |-
      De stemming is nietig, indien dit aantal groter is dan het aantal in de vergadering aanwezige leden,
      vermeerderd met het aantal aanwezige leden die als gemachtigde aan de stemming mogen deelnemen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_6
  - number: T 6.3
    text: |-
      In dit geval vernietigt de voorzitter de ingeleverde stembiljetten en heeft een nieuwe stemming
      plaats.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_6
  - number: T 7.1
    text: De voorzitter opent de stembiljetten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_7
  - number: T 7.2
    text: |-
      Vervolgens deelt hij ten aanzien van elk stembiljet mee voor welke lijst en welke kandidaat het
      geldt. Indien sprake is van een blanco of ongeldige stem maakt hij hiervan tevens melding.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_7
  - number: T 7.3
    text: |-
      Nadat een van de leden van het stembureau het stembiljet heeft nagezien, houden de beide andere
      leden aantekening van iedere uitgebrachte stem.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_7
  - number: T 8.1
    text: |-
      Blanco is de stem uitgebracht op een stembiljet dat door de kiezer is ingeleverd zonder dat hij
      geheel of gedeeltelijk een wit stipje in een stemvak rood heeft gemaakt en zonder dat hij anderszins
      op het stembiljet geschreven of getekend heeft.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_8
  - number: T 8.2
    text: |-
      Ongeldig is de stem uitgebracht op een ander stembiljet dan bij of krachtens deze wet mag worden
      gebruikt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_8
  - number: T 8.3
    text: |-
      Voorts is ongeldig de stem die niet als blanco wordt aangemerkt, maar waarbij de kiezer op het
      stembiljet niet, door het geheel of gedeeltelijk rood maken van het witte stipje in een stemvak, op
      ondubbelzinnige wijze heeft kenbaar gemaakt op welke kandidaat hij zijn stem uitbrengt, of waarbij
      op het stembiljet bijvoegingen zijn geplaatst waardoor de kiezer kan worden geïdentificeerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_8
  - number: T 9
    text: |-
      In geval van twijfel over de geldigheid van een stembiljet beslist de vergadering. Bij staken van
      stemmen beslist de voorzitter.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_9
  - number: T 10.1
    text: |-
      Terstond nadat de stemmen zijn opgenomen, deelt de voorzitter ten aanzien van iedere lijst mede,
      zowel het aantal op iedere kandidaat uitgebrachte stemmen als het gezamenlijke aantal uitgebrachte
      stemmen, dat stemcijfer wordt genoemd. Tevens deelt hij het aantal blanco en het aantal ongeldige
      stemmen mede.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.2
    text: |-
      Vervolgens worden de stembiljetten met een blanco stem en de ongeldig verklaarde stembiljetten in
      pakken gedaan, die worden verzegeld. Op deze pakken wordt vermeld:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.2.a
    text: de naam van de provincie;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.2.b
    text: het aantal stembiljetten dat het pak bevat.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.3
    text: |-
      Daarop worden de geldige stembiljetten, lijstgewijs gerangschikt, in een pak gedaan, dat wordt
      verzegeld. Op dit pak worden vermeld;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.3.a
    text: de naam van de provincie;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 10.3.b
    text: het aantal stembiljetten dat het pak bevat.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_10
  - number: T 11.1
    text: |-
      Nadat alle werkzaamheden, in [artikel T 10][ref1] vermeld, zijn beëindigd, wordt onmiddellijk
      proces-verbaal opgemaakt van de stemming en van de stemopneming.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelT_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: T_10
        hoofdstuk: T
        afdeling: III
  - number: T 11.2
    text: Het proces-verbaal wordt door de voorzitter en alle leden van het stembureau getekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_11
  - number: T 11.3
    text: |-
      Het proces-verbaal wordt met de verzegelde pakken, bedoeld in [artikel T 10][ref1], onverwijld na
      afloop van de stemming overgebracht naar de voorzitter van het centraal stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelT_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: T_10
        hoofdstuk: T
        afdeling: III
  - number: T 11.4
    text: |-
      De voorzitter van het centraal stembureau maakt de processen-verbaal met weglating van de
      ondertekening onverwijld op een algemeen toegankelijke wijze elektronisch openbaar. Daarnaast legt
      deze een afschrift van de processen-verbaal onverwijld voor eenieder ter inzage bij het centraal
      stembureau totdat over de toelating van de gekozenen is beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_11
  - number: T 11.5
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelT_11
  - number: U 1
    text: |-
      Onmiddellijk nadat de processen-verbaal zijn ontvangen, gaat het centraal stembureau over tot het
      verrichten van de werkzaamheden ter vaststelling en bekendmaking van de uitslag van de verkiezing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_1
  - number: U 2.1
    text: |-
      Elke stem geldt, naar gelang van de provincie waar zij is uitgebracht, voor een aantal stemmen,
      gelijk aan het getal dat verkregen wordt door het inwonertal van de provincie te delen door het
      honderdvoud van het aantal leden waaruit provinciale staten bestaan. Het quotiënt wordt daarna
      afgerond tot een geheel getal, naar boven, indien een breuk 1/2 of meer, en naar beneden, indien een
      breuk minder dan 1/2 bedraagt. Dit getal wordt de stemwaarde genoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_2
  - number: U 2.2
    text: |-
      Als het inwonertal van een provincie geldt het inwonertal volgens de door het Centraal Bureau voor
      de Statistiek openbaar gemaakte bevolkingscijfers per 1 januari van het jaar waarin de verkiezing
      plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_2
  - number: U 2.3
    text: |-
      Indien, in geval van ontbinding van de Eerste Kamer, de inwonertallen van de provincies per
      1 januari van het jaar waarin de verkiezing plaatsvindt drie weken voor de dag van de
      kandidaatstelling nog niet openbaar zijn gemaakt, geldt als inwonertal van een provincie het
      inwonertal volgens de door het Centraal Bureau voor de Statistiek openbaar gemaakte
      bevolkingscijfers per de eerste dag van de vierde maand voorafgaande aan de maand waarin de
      kandidaatstelling plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_2
  - number: U 2.4
    text: |-
      Het centraal stembureau stelt de stemwaarden overeenkomstig dit artikel vast en maakt deze voor de
      dag van stemming openbaar door publicatie in de Staatscourant.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_2
  - number: U 3
    text: |-
      Ten aanzien van iedere provincie vermenigvuldigt het centraal stembureau de aantallen op iedere
      kandidaat uitgebrachte stemmen en de stemcijfers van de lijsten met de voor die provincie geldende
      stemwaarde. Voor de vaststelling van de uitslag van de verkiezing gelden de aldus verkregen
      produkten als de aantallen op ieder kandidaat uitgebrachte stemmen, onderscheidenlijk de stemcijfers
      van de lijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_3
  - number: U 3a.1
    text: |-
      Het centraal stembureau voert in ieder geval de aantallen, bedoeld in [artikel U 3][ref1], in de
      programmatuur in.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_3a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_3
        hoofdstuk: U
        paragraaf: '2'
        afdeling: III
  - number: U 3a.2
    text: 'De invoer, bedoeld in het eerste lid:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_3a
  - number: U 3a.2.a
    text: |-
      wordt afzonderlijk van elkaar, door twee leden van het centraal stembureau of ondersteuners gedaan;
      en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_3a
  - number: U 3a.2.b
    text: geschiedt handmatig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_3a
  - number: U 4.1
    text: |-
      Een stel gelijkluidende lijsten als bedoeld in [artikel R 10, eerste lid][ref1], geldt voor de
      vaststelling van de uitslag van de verkiezing als één lijst.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_10
        hoofdstuk: R
        afdeling: III
  - number: U 4.2
    text: |-
      Het centraal stembureau telt van deze gelijkluidende lijsten tezamen de stemcijfers en de aantallen
      op iedere kandidaat uitgebrachte stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_4
  - number: U 5
    text: |-
      Een lijstengroep als bedoeld in [artikel R 10, tweede lid][ref1], geldt voor het bepalen van het
      aantal daaraan toe te wijzen zetels als één lijst, met een stemcijfer gelijk aan de som van de
      stemcijfers van de lijsten waaruit de groep bestaat.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelR_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: R_10
        hoofdstuk: R
        afdeling: III
  - number: U 6
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_6
  - number: U 7.1
    text: |-
      Het centraal stembureau deelt de som van de stemcijfers van alle lijsten door het aantal te verdelen
      zetels.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_7
  - number: U 7.2
    text: Het aldus verkregen quotiënt wordt kiesdeler genoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_7
  - number: U 8
    text: |-
      Zoveel maal als de kiesdeler is begrepen in het stemcijfer van een lijst wordt aan die lijst een
      zetel toegewezen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_8
  - number: U 9
    text: |-
      De overblijvende zetels, die restzetels worden genoemd, worden achtereenvolgens toegewezen aan de
      lijsten die na toewijzing van de zetels het grootste gemiddelde aantal stemmen per toegewezen zetel
      hebben. Indien gemiddelden gelijk zijn, beslist zo nodig het lot.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_9
  - number: U 10
    text: |-
      Indien bij de toepassing van de vorige bepalingen aan een lijst meer zetels zouden moeten worden
      toegewezen dan er kandidaten zijn, gaan de overblijvende zetel of zetels door voortgezette
      toepassing van die bepalingen over op één of meer van de overige lijsten waarop kandidaten voorkomen
      aan wie geen zetel is toegewezen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_10
  - number: U 11
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_11
  - number: U 12.1
    text: |-
      De verdeling van de aan een lijstengroep toegewezen zetels over de lijsten waaruit de groep bestaat,
      geschiedt als volgt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_12
  - number: U 12.2
    text: |-
      Het centraal stembureau deelt het stemcijfer van de lijstengroep door het aantal aan de groep
      toegewezen zetels.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_12
  - number: U 12.3
    text: Het aldus verkregen quotiënt wordt groepskiesdeler genoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_12
  - number: U 12.4
    text: |-
      Zoveel maal als de groepskiesdeler is begrepen in het stemcijfer van elk van de lijsten waaruit de
      groep bestaat, wordt aan die lijst een van de aan de groep toegewezen zetels toegewezen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_12
  - number: U 12.5
    text: |-
      De restzetels worden achtereenvolgens toegewezen aan de lijsten van de groep waarvan de stemcijfers
      bij deling door de groepskiesdeler de grootste overschotten hebben. Hierbij worden lijsten die geen
      overschot hebben, geacht lijsten te zijn met het kleinste overschot. Indien overschotten gelijk
      zijn, beslist zo nodig het lot.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_12
  - number: U 13.1
    text: |-
      Indien bij de toepassing van [artikel U 12][ref1] aan een lijst meer zetels zouden moeten worden
      toegewezen dan er kandidaten zijn, gaan de overblijvende zetel of zetels door voorgezette toepassing
      van dat artikel over op een van de andere lijsten van de groep, waarop kandidaten voorkomen aan wie
      geen zetel is toegewezen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_12
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_12
        hoofdstuk: U
        paragraaf: '2'
        afdeling: III
  - number: U 13.2
    text: |-
      Zijn er na toepassing van het eerste lid nog zetels toe te wijzen, dan worden deze toegewezen
      volgens het stelsel van de grootste gemiddelden als bedoeld in [artikel U 9][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_9
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_9
        hoofdstuk: U
        paragraaf: '2'
        afdeling: III
  - number: U 14
    text: |-
      De in de voorgaande artikelen bedoelde lotingen vinden plaats in de in [artikel U 16][ref1] bedoelde
      zitting van het centraal stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelU_16
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_14
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: U_16
        hoofdstuk: U
        paragraaf: '4'
        afdeling: III
  - number: U 15.1
    text: |-
      Gekozen zijn de kandidaten van de lijst, daartoe aangewezen door overeenkomstige toepassing van de
      [artikelen P 15 tot en met P 18][ref1] en [P 19a][ref2], met dien verstande dat in afwijking van
      [artikel P 15, eerste lid, eerste zin][ref3], zijn gekozen de kandidaten die een aantal stemmen
      hebben verkregen, groter dan of gelijk aan de kiesdeler.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19a
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelU_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
      - id: ref2
