        paragraaf: '2'
        afdeling: II
  - number: O 15.6
    text: |-
      Bij ministeriële regeling wordt voor het proces-verbaal van de openbare zitting, bedoeld in het
      derde lid, een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_15
  - number: O 16.1
    text: |-
      Het nationaal briefstembureau stelt zo spoedig mogelijk ten aanzien van iedere kandidaat en iedere
      lijst vast het aantal stemmen dat per brief op die kandidaat, onderscheidenlijk die lijst, is
      uitgebracht.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.2
    text: 'Het nationaal briefstembureau stelt tevens vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.2.a
    text: het aantal kiezers dat tot de stemming is toegelaten;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.2.b
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.2.c
    text: het aantal ongeldige stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.3
    text: |-
      Voorts stelt het nationaal briefstembureau het verschil vast tussen het aantal kiezers dat tot de
      stemming is toegelaten en het aantal stemmen dat is geteld. Voor zover mogelijk geeft het nationaal
      briefstembureau hiervoor een verklaring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16.4
    text: De aantallen, bedoeld in het eerste tot en met derde lid, worden in het proces-verbaal
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16
  - number: O 16a.1
    text: |-
      Het nationaal briefstembureau voert onder vermelding van het nummer van het stembureau in ieder
      geval de aantallen, bedoeld in [artikel O 16, eerste tot en met het derde lid][ref1], uit het
      proces-verbaal in de programmatuur in.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_16
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelO_16a
    references:
      - id: ref1
