    text: |-
      Voor het houden van de zittingen van het centraal stembureau voor de verkiezing van de leden van het
      algemeen bestuur wijst het dagelijks bestuur een geschikte ruimte aan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_21
  - number: E 22
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de samenstelling en
