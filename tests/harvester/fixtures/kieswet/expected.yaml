      Degene die stelselmatig personen aanspreekt of anderszins persoonlijk benadert ten einde hen te
      bewegen het formulier op hun stempas, bestemd voor het stemmen bij volmacht, te ondertekenen en deze
      pas af te geven, wordt gestraft met hechtenis van ten hoogste een maand of geldboete van de derde
      categorie.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_8
  - number: Z 8a
    text: |-
      De onderdaan van een lidstaat van de Europese Unie die zowel in Nederland als in een andere lidstaat
      aan een stemming voor de verkiezing van de leden van het Europees Parlement deelneemt, wordt
      gestraft met hechtenis van ten hoogste een maand of geldboete van de tweede categorie.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_8a
  - number: Z 9
    text: |-
      De werkgever die de hem bij [artikel J 10][ref1] opgelegde verplichting niet nakomt, wordt gestraft
      met hechtenis van ten hoogste veertien dagen of geldboete van de tweede categorie.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_9
    references:
