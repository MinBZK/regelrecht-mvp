  - number: E 13.1
    text: |-
      Burgemeester en wethouders van ’s-Gravenhage stellen voor elke verkiezing van de leden van de Tweede
      Kamer een nationaal briefstembureau in.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_13
  - number: E 13.2
    text: |-
      Het nationaal briefstembureau bestaat uit vijf leden, van wie er één voorzitter en één
      plaatsvervangend voorzitter is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_13
  - number: E 13.3
    text: |-
      De voorzitter, plaatsvervangend voorzitter en de andere leden, alsmede drie plaatsvervangende leden,
      worden tijdig voor de verkiezing benoemd door burgemeester en wethouders.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_13
  - number: E 13.4
    text: |-
      [Artikel E 4, tweede tot en met vierde lid][ref1], is van overeenkomstige toepassing, met dien
      verstande dat in het tweede lid in plaats van onderdeel b wordt gelezen: die lid of plaatsvervangend
      lid is van het briefstembureau of centraal stembureau voor de desbetreffende verkiezing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_4
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_4
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: E 14
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de samenstelling en
      werkwijze van het hoofdstembureau en het nationaal briefstembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_14
  - number: E 15
    text: Er is voor de verkiezing van elk vertegenwoordigend orgaan een centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_15
  - number: E 16
    text: |-
      Voor de verkiezing van de leden van de Tweede Kamer der Staten-Generaal treedt de Kiesraad als
      centraal stembureau op.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_16
  - number: E 17.1
    text: |-
      Voor de verkiezing van de leden van provinciale staten is het centraal stembureau gevestigd in de
      gemeente waar de vergadering van de staten wordt gehouden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_17
  - number: E 17.2
    text: |-
      Het centraal stembureau bestaat uit vijf leden, van wie er één voorzitter en één plaatsvervangend
      voorzitter is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_17
  - number: E 17.3
    text: |-
      Voorzitter is de burgemeester van de gemeente waar het centraal stembureau is gevestigd. De
      plaatsvervangend voorzitter en de andere leden, alsmede drie plaatsvervangende leden, worden benoemd
      en ontslagen door gedeputeerde staten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_17
  - number: E 18.1
    text: |-
      Voor de verkiezing van de leden van het algemeen bestuur is het centraal stembureau gevestigd in een
      gemeente binnen het waterschap, daartoe aangewezen door het vertegenwoordigend orgaan van het
      waterschap.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_18
  - number: E 18.2
    text: |-
      Het centraal stembureau bestaat uit vijf leden, van wie er één voorzitter en één plaatsvervangend
      voorzitter is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_18
  - number: E 18.3
    text: |-
      De voorzitter van het waterschap is voorzitter van het centraal stembureau. De plaatsvervangend
      voorzitter en de andere leden, alsmede drie plaatsvervangende leden, worden benoemd en ontslagen
      door het dagelijks bestuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_18
  - number: E 19.1
    text: |-
      Voor de verkiezing van de leden van de gemeenteraad bestaat het centraal stembureau uit drie of vijf
      leden, van wie er één voorzitter en één plaatsvervangend voorzitter is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_19
  - number: E 19.2
    text: |-
      De burgemeester is voorzitter van het centraal stembureau. De plaatsvervangend voorzitter en de
      andere leden, alsmede drie plaatsvervangende leden, worden benoemd en ontslagen door burgemeester en
      wethouders.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_19
  - number: E 20.1
    text: |-
      Als lid of plaatsvervangend lid van het centraal stembureau, niet zijnde de Kiesraad, kan worden
      benoemd degene die de leeftijd van achttien jaar heeft bereikt, met uitzondering van degene, bedoeld
      in [artikel E 4, tweede lid, onderdelen a en c tot en met e][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_4
