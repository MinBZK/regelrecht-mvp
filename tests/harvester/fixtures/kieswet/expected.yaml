        artikel: P_1g
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1i.1
    text: "De [artikelen P 1b][ref1], [P 1d][ref2] en [P 1e, eerste, tweede, zesde en zevende lid][ref3],
      zijn\nvan overeenkomstige toepassing op de processen-verbaal van briefstembureaus, met dien verstande
      dat\nten aanzien van de briefstembureaus in Aruba, Curaçao en Sint Maarten de aan de burgemeester\n\
      opgedragen taken worden verricht door de vertegenwoordiger van Nederland in het betreffende land.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1b\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1d\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1e"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1i
    references:
