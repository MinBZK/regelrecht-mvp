articles:
  - number: aanhef
    text: "Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz.
      enz. enz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging
      genomen hebben, dat het wenselijk is nieuwe bepalingen inzake het kiesrecht\nen de verkiezingen
      van de leden van de Tweede Kamer en de Eerste Kamer der Staten-Generaal, alsmede\nvan de leden van
      provinciale staten en de gemeenteraden, vast te stellen;\n\nZo is het, dat Wij, de Raad van State
      gehoord, en met gemeen overleg der Staten-Generaal, hebben\ngoedgevonden en verstaan, gelijk Wij
      goedvinden en verstaan bij deze:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#Aanhef
  - number: A 1
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_1
  - number: A 1.1
    text: "*algemeen bestuur:* vertegenwoordigend orgaan van een waterschap voor zover het leden betreft
      van de\ncategorie, bedoeld in [artikel 12, tweede lid, onderdeel a, van de Waterschapswet][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005108#Artikel12"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_1
    references:
      - id: ref1
        bwb_id: BWBR0005108
        artikel: '12'
  - number: A 1.2
    text: '*dagelijks bestuur:* dagelijks bestuur van een waterschap.'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_1
  - number: A 2
    text: Er is een Kiesraad, gevestigd te 's-Gravenhage.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_2
  - number: A 3
    text: 'De Kiesraad heeft tot taak:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 3.a
    text: op te treden als centraal stembureau in de gevallen waarin de wet dat voorschrijft;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 3.b
    text: "de regering en de beide kamers der Staten-Generaal van advies te dienen in uitvoeringstechnische\n\
      aangelegenheden die het kiesrecht of de verkiezingen betreffen;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 3.c
    text: "zorg te dragen voor programmatuur die bij de verkiezingen wordt gebruikt overeenkomstig de
      bij of\nkrachtens deze wet te stellen bepalingen;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 3.d
    text: "de uitslagen van de op basis van deze wet gehouden verkiezingen te verzamelen en op een algemeen\n\
      toegankelijke wijze te ontsluiten;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 3.e
    text: de overige in deze wet aan hem opgedragen taken ten uitvoer te leggen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_3
  - number: A 4
    text: "De [Kaderwet zelfstandige bestuursorganen][ref1] is van toepassing op de Kiesraad, met uitzondering\n\
      van de [artikelen 12][ref2], [21][ref3] en [22][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020495\n\
      [ref2]: https://wetten.overheid.nl/BWBR0020495#Artikel12\n[ref3]: https://wetten.overheid.nl/BWBR0020495#Artikel21\n\
      [ref4]: https://wetten.overheid.nl/BWBR0020495#Artikel22"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_4
    references:
      - id: ref1
        bwb_id: BWBR0020495
      - id: ref2
        bwb_id: BWBR0020495
        artikel: '12'
      - id: ref3
        bwb_id: BWBR0020495
        artikel: '21'
      - id: ref4
        bwb_id: BWBR0020495
        artikel: '22'
  - number: A 5.1
    text: "De Kiesraad bestaat uit een voorzitter en zes andere leden. De Kiesraad kan uit de leden\n\
      ondervoorzitters aanwijzen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_5
  - number: A 5.2
    text: Artikel 11 van de Kaderwet adviescolleges is van toepassing op de Kiesraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_5
  - number: A 5.3
    text: "De leden van de Kiesraad worden benoemd op grond van hun deskundigheid op het gebied van het\n\
      kiesrecht en de verkiezingen. [Artikel 12, derde lid, van de Kaderwet adviescolleges][ref1] is van\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008159#Artikel12"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_5
    references:
      - id: ref1
        bwb_id: BWBR0008159
        artikel: '12'
  - number: A 5.4
    text: "De leden van de Kiesraad worden op eigen aanvraag door Onze Minister van Binnenlandse Zaken
      en\nKoninkrijksrelaties ontslagen. Zij kunnen voorts bij koninklijk besluit worden geschorst en\n\
      ontslagen wegens ongeschiktheid, onbekwaamheid dan wel wegens andere zwaarwegende in de persoon
      van\nde betrokkene gelegen redenen. De voordracht voor schorsing of ontslag wordt niet gedaan dan
      nadat\nde Kiesraad daarover is gehoord."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_5
  - number: A 6.1
    text: "De [artikelen 15, eerste, derde, vierde en vijfde lid][ref1], en [16 van de Kaderwet\nadviescolleges][ref2]
      zijn van toepassing op de Kiesraad.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008159#Artikel15\n\
      [ref2]: https://wetten.overheid.nl/BWBR0008159#Artikel16"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_6
    references:
      - id: ref1
        bwb_id: BWBR0008159
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0008159
        artikel: '16'
  - number: A 6.2
    text: "De [artikelen 21][ref1] en [29 van de Kaderwet adviescolleges][ref2] zijn niet van toepassing
      op de\nKiesraad.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008159#Artikel21\n[ref2]: https://wetten.overheid.nl/BWBR0008159#Artikel29"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelA_6
    references:
      - id: ref1
        bwb_id: BWBR0008159
        artikel: '21'
      - id: ref2
        bwb_id: BWBR0008159
        artikel: '29'
  - number: B 1.1
    text: "De leden van de Tweede Kamer der Staten-Generaal worden gekozen door degenen die op de dag
      van de\nkandidaatstelling Nederlander zijn en op de dag van de stemming de leeftijd van achttien
      jaar hebben\nbereikt, met uitzondering van degenen die op de dag van de kandidaatstelling hun werkelijke\n\
      woonplaats hebben in Aruba, Curaçao of Sint Maarten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_1
  - number: B 1.2
    text: 'Deze uitzondering geldt niet voor:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_1
  - number: B 1.2.a
    text: de Nederlander die gedurende ten minste tien jaren ingezetene van Nederland is geweest;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_1
  - number: B 1.2.b
    text: "de Nederlander die in Nederlandse openbare dienst in Aruba, Curaçao of Sint Maarten werkzaam
      is,\nalsmede zijn Nederlandse echtgenoot, geregistreerde partner of levensgezel en kinderen, voor
      zover\ndezen met hem een gemeenschappelijke huishouding voeren."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_1
  - number: B 2
    text: "De leden van provinciale staten worden gekozen door degenen die op de dag van de kandidaatstelling\n\
      ingezetenen zijn van de provincie, mits zij Nederlander zijn en op de dag van de stemming de\nleeftijd
      van achttien jaar hebben bereikt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_2
  - number: B 2a.1
    text: "De leden van het algemeen bestuur worden gekozen door degenen die op de dag van de kandidaatstelling\n\
      ingezetenen zijn van het waterschap en op de dag van de stemming de leeftijd van achttien jaar\n\
      hebben bereikt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_2a
  - number: B 2a.2
    text: "[Artikel B 3, tweede lid, aanhef en onderdeel a, en derde lid][ref1], is van toepassing.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelB_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_2a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: B_3
        hoofdstuk: B
        afdeling: II
  - number: B 3.1
    text: "De leden van de gemeenteraden worden gekozen door degenen die op de dag van de kandidaatstelling\n\
      ingezetenen zijn van de gemeente en op de dag van de stemming de leeftijd van achttien jaar hebben\n\
      bereikt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_3
  - number: B 3.2
    text: "Zij die geen onderdaan van een lidstaat van de Europese Unie zijn, dienen om kiesgerechtigd
      te zijn\nop de dag van de kandidaatstelling tevens te voldoen aan de vereisten dat:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_3
  - number: B 3.2.a
    text: "zij rechtmatig in Nederland verblijven op grond van [artikel 8, onder a, b, c, d, e of l, van
      de\nVreemdelingenwet 2000][ref1] of op grond van een verdrag tussen een internationale organisatie
      en de\nStaat der Nederlanden inzake de zetel van deze organisatie in Nederland, en\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011823#Artikel8"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_3
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: B 3.2.b
    text: "zij onmiddellijk voorafgaand aan de dag van de kandidaatstelling gedurende een onafgebroken
      periode\nvan ten minste vijf jaren ingezetene van Nederland waren en beschikten over een verblijfsrecht
      als\nbedoeld onder a, dan wel op grond van [artikel 3][ref1] of [artikel 6 van de Wet toelating
      en\nuitzetting BES][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0028571#Artikel3\n[ref2]:
      https://wetten.overheid.nl/BWBR0028571#Artikel6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_3
    references:
      - id: ref1
        bwb_id: BWBR0028571
        artikel: '3'
      - id: ref2
        bwb_id: BWBR0028571
        artikel: '6'
  - number: B 3.3
    text: "Niet kiesgerechtigd zijn zij die geen Nederlander zijn en, als door andere staten uitgezonden
      leden\nvan diplomatieke of consulaire vertegenwoordigingen, in Nederland werkzaam zijn, alsmede
      hun niet-\nNederlandse echtgenoten, geregistreerde partners of levensgezellen en kinderen, voor
      zover dezen met\nhen een gemeenschappelijke huishouding voeren."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_3
  - number: B 4.1
    text: "Onder ingezetenen van Nederland, van de provincie, van het waterschap en van de gemeente verstaat\n\
      deze wet hen die onderscheidenlijk in Nederland, in de provincie, in het waterschap en in de\ngemeente
      werkelijke woonplaats hebben."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_4
  - number: B 4.2
    text: "Zij die als ingezetene met een adres in een gemeente zijn ingeschreven in de basisregistratie\n\
      personen, worden voor de toepassing van deze wet, behoudens bewijs van het tegendeel, geacht\nwerkelijke
      woonplaats te hebben in die gemeente."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_4
  - number: B 4.3
    text: "Zij die als ingezetene met een adres zijn ingeschreven in de basisregistratie personen, worden
      voor\nde toepassing van deze wet, behoudens bewijs van het tegendeel, geacht werkelijke woonplaats
      te\nhebben in het waterschap waaronder dat adres valt."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_4
  - number: B 5.1
    text: "Van het kiesrecht zijn uitgesloten zij die bij onherroepelijke rechterlijke uitspraak van het\n\
      kiesrecht zijn ontzet. De uitsluiting wordt beoordeeld naar de toestand op de dag van de\nkandidaatstelling."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_5
  - number: B 5.2
    text: "Onze Minister van Justitie en Veiligheid draagt zorg, dat van elke onherroepelijke rechterlijke\n\
      uitspraak als bedoeld in het eerste lid zo spoedig mogelijk mededeling wordt gedaan. Indien de\n\
      betrokkene als ingezetene is ingeschreven in de basisregistratie personen wordt mededeling gedaan\n\
      aan de burgemeester van de gemeente waar betrokkene volgens de basisregistratie zijn adres heeft.
      In\nandere gevallen wordt mededeling gedaan aan de burgemeester van de gemeente ’s-Gravenhage. In
      de\nmededeling worden naam, voorletters of voornamen, adres en geboortedatum van de betrokkene alsmede\n\
      de duur van de uitsluiting vermeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_5
  - number: B 5.3
    text: "De burgemeester respectievelijk de burgemeester van 's-Gravenhage stelt de persoon na ontvangst
      van\nde mededeling in kennis van zijn uitsluiting en de duur daarvan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_5
  - number: B 6.1
    text: "Kiesgerechtigde personen aan wie op de dag van de stemming rechtmatig hun vrijheid is ontnomen,\n\
      oefenen hun kiesrecht uit door bij volmacht te stemmen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_6
  - number: B 6.2
    text: 'Deze beperking geldt niet:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_6
  - number: B 6.2.a
    text: "voor hen die op de dag van de stemming een zodanige feitelijke bewegingsvrijheid genieten dat
      zij in\npersoon aan de stemming kunnen deelnemen;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_6
  - number: B 6.2.b
    text: "voor hen die op grond van het regime van de inrichting waarin zij verblijven aanspraak hebben
      op\nperiodiek verlof."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_6
  - number: B 6.3
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld betreffende het stemmen
      bij\nvolmacht door de in het eerste lid bedoelde personen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelB_6
  - number: C 1.1
    text: De leden van de Tweede Kamer worden gekozen voor vier jaren.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_1
  - number: C 1.2
    text: "Zij treden tegelijk af op de woensdag op een door de Voorzitter van de Tweede Kamer te bepalen\n\
      tijdstip in de periode van 29 maart tot en met 4 april."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_1
  - number: C 2.1
    text: "De leden van de Tweede Kamer, gekozen na ontbinding van de kamer, treden tegelijk af op een
      door de\nVoorzitter van de Tweede Kamer te bepalen tijdstip op de eerstvolgende woensdag in de in
      [artikel C\n1][ref1], tweede lid, bedoelde periode nadat vier jaren zijn verstreken sedert de zitting
      van het\ncentraal stembureau waarin de uitslag van de verkiezing is bekendgemaakt.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelC_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: C_1
        hoofdstuk: C
        afdeling: II
  - number: C 2.2
    text: "Indien deze vier jaren eindigen in een periode, aanvangend met het in [artikel C 1][ref1],
      tweede\nlid, bedoelde tijdstip en op een door de Voorzitter van de Tweede Kamer te bepalen tijdstip\n\
      eindigend op de woensdag in de periode van 25 tot en met 31 mei, treden zij af met ingang van de\n\
      eerstvolgende woensdag in de in dat lid bedoelde periode nadat drie jaren zijn verstreken sedert
      de\nzitting van het centraal stembureau.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelC_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: C_1
        hoofdstuk: C
        afdeling: II
  - number: C 3.1
    text: "Indien het in [artikel C 1][ref1], tweede lid, of in [artikel C 2][ref2] bepaalde tijdstip
      valt in\neen jaar waarin de verkiezingen van de leden van provinciale staten onderscheidenlijk de\n\
      gemeenteraad worden gehouden, treden de leden van de Tweede Kamer tegelijk af op een door de\nVoorzitter
      van de Tweede Kamer te bepalen tijdstip op de woensdag in de periode van 25 tot en met\n31 mei.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelC_1\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelC_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: C_1
        hoofdstuk: C
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: C_2
        hoofdstuk: C
        afdeling: II
  - number: C 3.2
    text: "De leden van de Tweede Kamer die zijn gekozen ter vervulling van de plaatsen van leden die
      op het in\nhet eerste lid genoemde tijdstip zijn afgetreden, treden, tenzij zich opnieuw het geval
      als bedoeld\nin het eerste lid voordoet, tegelijk af op een door de Voorzitter van de Tweede Kamer
      te bepalen\ntijdstip op de eerstvolgende woensdag in de in [artikel C 1, tweede lid][ref1], bedoelde
      periode\nnadat drie jaren zijn verstreken sedert de zitting van het centraal stembureau waarin de
      uitslag van\nde verkiezing is bekendgemaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelC_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: C_1
        hoofdstuk: C
        afdeling: II
  - number: C 4.1
    text: "De leden van provinciale staten, de algemene besturen, onderscheidenlijk gemeenteraden worden\n\
      gekozen voor vier jaren."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_4
  - number: C 4.2
    text: Zij treden tegelijk af met ingang van de woensdag in de periode van 29 maart tot en met
      4 april.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_4
  - number: C 5
    text: "Degene die ter vervulling van een opengevallen plaats tot lid is benoemd, treedt af op het
      tijdstip\nwaarop degene in wiens plaats hij is benoemd, zou hebben moeten aftreden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelC_5
  - number: D 1
    text: Burgemeester en wethouders registreren de kiesgerechtigdheid van de ingezetenen van de
      gemeente.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_1
  - number: D 2
    text: "Burgemeester en wethouders van 's-Gravenhage dragen zorg voor een registratie van personen
      die hun\nwerkelijke woonplaats buiten Nederland hebben en aan wie kiesrecht toekomt op grond van
      [artikel B\n1][ref1] en die niet zijn uitgesloten van het kiesrecht op grond van [artikel B 5][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelB_1\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelB_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: B_1
        hoofdstuk: B
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: B_5
        hoofdstuk: B
        afdeling: II
  - number: D 3.1
    text: "Registratie van een persoon als bedoeld in [artikel D 2][ref1] gebeurt op aanvraag, onverminderd\n\
      [artikel D 6, tweede en derde lid][ref2]. Een aanvraag van een persoon die de leeftijd van zeventien\n\
      jaar heeft, wordt in behandeling genomen ten behoeve van een registratie met ingang van de\nvierenveertigste
      dag voor het bereiken van de achttienjarige leeftijd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_6
        hoofdstuk: D
        afdeling: II
  - number: D 3.2
    text: "Een aanvraag dient uiterlijk op de tweeënveertigste dag voor de dag van de stemming te zijn\n\
      ontvangen. De aanvragen die zijn ontvangen na die dag worden voor de daaropvolgende verkiezing in\n\
      behandeling genomen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_3
  - number: D 3.3
    text: "In afwijking van het tweede lid, eerste zin, dient een aanvraag om een registratie te wijzigen\n\
      uiterlijk op de drieënzestigste dag voor de dag van de stemming te zijn ontvangen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_3
  - number: D 3.4
    text: "Voor het indienen van een aanvraag wordt een formulier gebruikt. Bij ministeriële regeling
      wordt\nvoor de formulieren een model vastgesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_3
  - number: D 4
    text: "Bij algemene maatregel van bestuur wordt vastgesteld uit welke gegevens en bescheiden een\n\
      registratie als bedoeld in [artikel D 2][ref1] bestaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: D 5
    text: "Burgemeester en wethouders respectievelijk burgemeester en wethouders van 's-Gravenhage delen
      een\npersoon op zijn verzoek onverwijld mee of hij als kiezer is geregistreerd. Indien hij niet
      als\nkiezer is geregistreerd, worden hem uiterlijk op een bij algemene maatregel van bestuur te
      bepalen\nmoment de redenen daarvan meegedeeld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_5
  - number: D 6.1
    text: "In aanvulling op artikel 16 van de Algemene verordening gegevensbescherming kan een registratie\n\
      worden gewijzigd:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_6
  - number: D 6.1.a
    text: "wat betreft een registratie als bedoeld in [artikel D 1][ref1], indien de persoon niet als
      kiezer is\ngeregistreerd, op aanvraag; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_1
        hoofdstuk: D
        afdeling: II
  - number: D 6.1.b
    text: "wat betreft een registratie als bedoeld in [artikel D 2][ref1], voor zover niet op aanvraag,\n\
      ambtshalve overeenkomstig het tweede en derde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: D 6.2
    text: "Burgemeester en wethouders van 's-Gravenhage verwerken in de registratie gegevens van een persoon\n\
      die voortvloeien uit een wijziging van zijn gegevens in de basisregistratie personen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_6
  - number: D 6.3
    text: "Burgemeester en wethouders van ’s-Gravenhage verwijderen een persoon uit de registratie indien
      aan\nhen omstandigheden bekend worden op grond waarvan de persoon niet als kiezer behoort te zijn\n\
      geregistreerd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_6
  - number: D 7.1
    text: "Op een aanvraag als bedoeld in dit hoofdstuk of ter uitoefening van het recht op rectificatie,\n\
      bedoeld in artikel 16 van de Algemene verordening gegevensbescherming, ten aanzien van een\nregistratie
      als bedoeld in artikel D 1 of D 2, wordt uiterlijk op een bij algemene maatregel van\nbestuur te
      bepalen moment beslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_7
  - number: D 7.2
    text: "Ambtshalve wijzigingen als bedoeld in [artikel D 6][ref1] worden gelijkgesteld met een beschikking.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_6
        hoofdstuk: D
        afdeling: II
  - number: D 8.1
    text: "[Titel 8.3 van de Algemene wet bestuursrecht][ref1] is niet van toepassing op beschikkingen
      als\nbedoeld in dit hoofdstuk.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_8
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: D 8.2
    text: "In afwijking van [artikel 8:41, vijfde lid, van de Algemene wet bestuursrecht][ref1] bedraagt
      de\ntermijn binnen welke de bijschrijving of storting van het verschuldigde bedrag dient plaats
      te\nvinden, twee weken. De voorzitter van de Afdeling bestuursrechtspraak van de Raad van State
      kan een\nkortere termijn stellen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:41"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_8
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:41
  - number: D 8.3
    text: "De Afdeling bestuursrechtspraak van de Raad van State behandelt de zaak met toepassing van
      [afdeling\n8.2.3 van de Algemene wet bestuursrecht][ref1]. [Afdeling 8.2.4][ref2] blijft buiten
      toepassing. Aan\nburgemeester en wethouders wordt terstond een afschrift van het beroepschrift gezonden.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_8
    references:
      - id: ref1
        bwb_id: BWBR0005537
        afdeling: 8.2.3
      - id: ref2
        bwb_id: BWBR0005537
        afdeling: 8.2.4
  - number: D 9
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot de\n\
      registratie van de kiesgerechtigdheid, onder meer over:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_9
  - number: D 9.a
    text: "de indiening van een aanvraag, de beslissing op een aanvraag en de verstrekking van formulieren,\n\
      bedoeld in artikel D 3; en"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_9
  - number: D 9.b
    text: ambtshalve wijzigingen als bedoeld in artikel D 6.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_9
  - number: D 10
    text: "Artikel 18 van de Algemene verordening gegevensbescherming is niet van toepassing op verwerking
      van\npersoonsgegevens op grond van [artikel D 1][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelD_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_1
        hoofdstuk: D
        afdeling: II
  - number: E 1.1
    text: "Voor de verkiezing van de leden van de Tweede Kamer wordt Nederland verdeeld in kieskringen,\n\
      overeenkomstig de bij deze wet gevoegde tabel."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_1
  - number: E 1.2
    text: "De kieskringen voor de verkiezing van de leden van de Tweede Kamer, voor zover gelegen in het\n\
      Europese deel van Nederland, vormen tevens de kieskringen voor de verkiezing van de leden van\n\
      provinciale staten. Provinciale staten kunnen voor de verkiezing van de leden van provinciale staten\n\
      deze kieskringen in meer kieskringen verdelen en wijzen daarbij de gemeenten aan waar een\nhoofdstembureau
      wordt gevestigd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_1
  - number: E 1.3
    text: Voor de verkiezing van de leden van het algemeen bestuur vormt elk waterschap één
      kieskring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_1
  - number: E 1.4
    text: Voor de verkiezing van de leden van de gemeenteraad vormt elke gemeente één kieskring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_1
  - number: E 2
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_2
  - number: E 3.1
    text: "Burgemeester en wethouders stellen één of meer stembureaus in de gemeente in. Ieder stembureau
      heeft\neen nummer."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_3
  - number: E 3.2
    text: "De stembureaus voor de verkiezing van de leden van provinciale staten zijn tevens de stembureaus\n\
      voor de verkiezing van de leden van het algemeen bestuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_3
  - number: E 3.3
    text: "Een stembureau bestaat uit een bij algemene maatregel van bestuur vast te stellen aantal leden,
      van\nwie er één voorzitter is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_3
  - number: E 4.1
    text: "Burgemeester en wethouders benoemen tijdig voor elke verkiezing de leden van elk stembureau
      en een\nvoldoend aantal plaatsvervangende leden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2
    text: "Als lid of plaatsvervangend lid van het stembureau kan worden benoemd degene die op de dag
      van de\nstemming de leeftijd van achttien jaar heeft bereikt en, na het volgen van een training,
      naar het\noordeel van burgemeester en wethouders over voldoende kennis en vaardigheden beschikt
      op het terrein\nvan het verkiezingsproces, met uitzondering van degene:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2.a
    text: "die op de dag van de kandidaatstelling bij onherroepelijke rechterlijke uitspraak van het kiesrecht\n\
      is ontzet;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2.b
    text: "die lid of plaatsvervangend lid is van het gemeentelijk stembureau, hoofdstembureau of centraal\n\
      stembureau voor de desbetreffende verkiezing;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2.c
    text: "die als lid van een stembureau bij een vorige verkiezing heeft gehandeld of een handeling heeft\n\
      nagelaten in strijd met het bij of krachtens deze wet bepaalde;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2.d
    text: die kandidaat is voor de verkiezing in de betreffende kieskring;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.2.e
    text: die gekozen lid is van het vertegenwoordigend orgaan waarvoor de verkiezing wordt
      gehouden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.3
    text: "Het lidmaatschap van het stembureau eindigt van rechtswege nadat over de toelating van de gekozenen\n\
      is beslist."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 4.4
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de training, waaronder\n\
      regels over een toets. Hierbij kan worden bepaald dat uitsluitend degenen die de toets met goed\n\
      gevolg hebben afgelegd als lid of plaatsvervangend lid van het stembureau kunnen worden benoemd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_4
  - number: E 5.1
    text: "Burgemeester en wethouders van ’s-Gravenhage stellen voor elke verkiezing van de leden van
      de Tweede\nKamer een briefstembureau in de gemeente in."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_5
  - number: E 5.2
    text: "Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties stelt bij de Vertegenwoordiging
      van\nNederland in Aruba, Curaçao en Sint Maarten voor elke verkiezing van de leden van de Tweede
      Kamer\neen briefstembureau in."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_5
  - number: E 5.3
    text: "Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties kan, in overeenstemming met burgemeester\n\
      en wethouders van de desbetreffende gemeente, voor elke verkiezing van de leden van de Tweede Kamer\n\
      een gemeente aanwijzen waar door burgemeester en wethouders ook een briefstembureau wordt ingesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_5
  - number: E 5.4
    text: "Een briefstembureau bestaat uit een bij algemene maatregel van bestuur vast te stellen aantal
      leden,\nvan wie er één voorzitter is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_5
  - number: E 6.1
    text: "Burgemeester en wethouders van 's-Gravenhage respectievelijk Onze Minister van Binnenlandse
      Zaken en\nKoninkrijksrelaties respectievelijk burgemeester en wethouders van de aangewezen gemeente
      benoemen\ntijdig voor elke verkiezing van de leden van de Tweede Kamer de leden van het briefstembureau
      en een\nvoldoend aantal plaatsvervangende leden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_6
  - number: E 6.2
    text: "[Artikel E 4, tweede tot en met vierde lid][ref1], is van overeenkomstige toepassing, met dien\n\
      verstande dat:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_4
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: E 6.2.a
    text: "in het tweede lid in plaats van onderdeel b wordt gelezen: die lid of plaatsvervangend lid
      is van\nhet nationaal briefstembureau of centraal stembureau voor de desbetreffende verkiezing."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_6
  - number: E 6.2.b
    text: "de bevoegdheden van burgemeester en wethouders ten aanzien van een briefstembureau als bedoeld
      in\n[artikel E 5, tweede lid][ref1], toekomen aan Onze Minister van Binnenlandse Zaken en\nKoninkrijksrelaties.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_5
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: E 7.1
    text: Burgemeester en wethouders stellen voor elke verkiezing een gemeentelijk stembureau in.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_7
  - number: E 7.2
    text: "In afwijking van het eerste lid kunnen burgemeester en wethouders bij de gecombineerde stemming
      voor\nde verkiezing van de leden van provinciale staten en de leden van een algemeen bestuur, een
      of meer\ngemeentelijk stembureaus instellen die de stemopneming voor een of meer verkiezingen verrichten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_7
  - number: E 7.3
    text: "De gemeenteraad kan bepalen dat een gemeentelijk stembureau dat ten behoeve van een verkiezing
      op\nbasis van deze wet is ingesteld, tevens functioneert als gemeentelijk stembureau voor een andere,\n\
      door de gemeenteraad uitgeschreven, stemming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_7
  - number: E 7.4
    text: "Een gemeentelijk stembureau bestaat uit een bij algemene maatregel van bestuur vast te stellen\n\
      aantal leden, van wie er één voorzitter is en ten minste één plaatsvervangend voorzitter."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_7
  - number: E 8.1
    text: "Burgemeester en wethouders benoemen tijdig voor elke verkiezing de leden van het gemeentelijk\n\
      stembureau en een voldoend aantal plaatsvervangende leden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_8
  - number: E 8.2
    text: "[Artikel E 4, tweede tot en met vierde lid][ref1], is van overeenkomstige toepassing, met dien\n\
      verstande dat in het tweede lid in plaats van onderdeel b wordt gelezen: die lid of plaatsvervangend\n\
      lid is van het stembureau, hoofdstembureau of centraal stembureau voor de desbetreffende verkiezing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_4
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: E 9
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de samenstelling
      en\nwerkwijze van het gemeentelijk stembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_9
  - number: E 10.1
    text: "Voor elke verkiezing van de leden van de Tweede Kamer wordt door burgemeester en wethouders
      van de\ngemeente, daartoe aangewezen in de tabel behorend bij [artikel E 1, eerste lid][ref1], een\n\
      hoofdstembureau ingesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_1"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_1
        hoofdstuk: E
        paragraaf: '1'
        afdeling: II
  - number: E 10.2
    text: "Het hoofdstembureau bestaat uit vijf leden, van wie er één voorzitter en één plaatsvervangend\n\
      voorzitter is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_10
  - number: E 11.1
    text: "Voor elke verkiezing van de leden van provinciale staten in een provincie die in meerdere\n\
      kieskringen is verdeeld, wordt door burgemeester en wethouders van de gemeente, daartoe aangewezen\n\
      door provinciale staten, een hoofdstembureau ingesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_11
  - number: E 11.2
    text: "Het hoofdstembureau bestaat uit vijf leden, van wie er één voorzitter en één plaatsvervangend\n\
      voorzitter is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_11
  - number: E 12.1
    text: "De voorzitter, plaatsvervangend voorzitter en de andere leden van het hoofdstembureau, alsmede
      drie\nplaatsvervangende leden, worden tijdig voor elke verkiezing door burgemeester en wethouders
      benoemd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2
    text: "Als lid of plaatsvervangend lid van het hoofdstembureau kan worden benoemd degene die op de
      dag van\nde stemming de leeftijd van achttien jaar heeft bereikt, met uitzondering van degene:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2.a
    text: "die op de dag van de kandidaatstelling bij onherroepelijke rechterlijke uitspraak van het kiesrecht\n\
      is ontzet;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2.b
    text: "die lid of plaatsvervangend lid is van het stembureau, gemeentelijk stembureau of centraal\n\
      stembureau voor de desbetreffende verkiezing;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2.c
    text: "die als lid van een hoofdstembureau bij een vorige verkiezing heeft gehandeld of een handeling
      heeft\nnagelaten in strijd met het bij of krachtens deze wet bepaalde;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2.d
    text: die zich kandidaat heeft gesteld voor de desbetreffende verkiezing;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.2.e
    text: die gekozen lid is van het vertegenwoordigend orgaan waarvoor de verkiezing wordt
      gehouden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
  - number: E 12.3
    text: "[Artikel E 4, derde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_4
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: E 13.1
    text: "Burgemeester en wethouders van ’s-Gravenhage stellen voor elke verkiezing van de leden van
      de Tweede\nKamer een nationaal briefstembureau in."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_13
  - number: E 13.2
    text: "Het nationaal briefstembureau bestaat uit vijf leden, van wie er één voorzitter en één\nplaatsvervangend
      voorzitter is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_13
  - number: E 13.3
    text: "De voorzitter, plaatsvervangend voorzitter en de andere leden, alsmede drie plaatsvervangende
      leden,\nworden tijdig voor de verkiezing benoemd door burgemeester en wethouders."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_13
  - number: E 13.4
    text: "[Artikel E 4, tweede tot en met vierde lid][ref1], is van overeenkomstige toepassing, met dien\n\
      verstande dat in het tweede lid in plaats van onderdeel b wordt gelezen: die lid of plaatsvervangend\n\
      lid is van het briefstembureau of centraal stembureau voor de desbetreffende verkiezing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelE_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_4
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: E 14
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de samenstelling
      en\nwerkwijze van het hoofdstembureau en het nationaal briefstembureau."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_14
  - number: E 15
    text: Er is voor de verkiezing van elk vertegenwoordigend orgaan een centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_15
  - number: E 16
    text: "Voor de verkiezing van de leden van de Tweede Kamer der Staten-Generaal treedt de Kiesraad
      als\ncentraal stembureau op."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_16
  - number: E 17.1
    text: "Voor de verkiezing van de leden van provinciale staten is het centraal stembureau gevestigd
      in de\ngemeente waar de vergadering van de staten wordt gehouden."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_17
  - number: E 17.2
    text: "Het centraal stembureau bestaat uit vijf leden, van wie er één voorzitter en één plaatsvervangend\n\
      voorzitter is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_17
  - number: E 17.3
    text: "Voorzitter is de burgemeester van de gemeente waar het centraal stembureau is gevestigd. De\n\
      plaatsvervangend voorzitter en de andere leden, alsmede drie plaatsvervangende leden, worden benoemd\n\
      en ontslagen door gedeputeerde staten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_17
  - number: E 18.1
    text: "Voor de verkiezing van de leden van het algemeen bestuur is het centraal stembureau gevestigd
      in een\ngemeente binnen het waterschap, daartoe aangewezen door het vertegenwoordigend orgaan van
      het\nwaterschap."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_18
  - number: E 18.2
    text: "Het centraal stembureau bestaat uit vijf leden, van wie er één voorzitter en één plaatsvervangend\n\
      voorzitter is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_18
  - number: E 18.3
    text: "De voorzitter van het waterschap is voorzitter van het centraal stembureau. De plaatsvervangend\n\
      voorzitter en de andere leden, alsmede drie plaatsvervangende leden, worden benoemd en ontslagen\n\
      door het dagelijks bestuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_18
  - number: E 19.1
    text: "Voor de verkiezing van de leden van de gemeenteraad bestaat het centraal stembureau uit drie
      of vijf\nleden, van wie er één voorzitter en één plaatsvervangend voorzitter is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_19
  - number: E 19.2
    text: "De burgemeester is voorzitter van het centraal stembureau. De plaatsvervangend voorzitter en
      de\nandere leden, alsmede drie plaatsvervangende leden, worden benoemd en ontslagen door burgemeester
      en\nwethouders."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_19
  - number: E 20.1
    text: "Als lid of plaatsvervangend lid van het centraal stembureau, niet zijnde de Kiesraad, kan worden\n\
      benoemd degene die de leeftijd van achttien jaar heeft bereikt, met uitzondering van degene, bedoeld\n\
      in [artikel E 4, tweede lid, onderdelen a en c tot en met e][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_20
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_4
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: E 20.2
    text: "De in de [artikelen E 17][ref1], [E 18][ref2] en [E 19][ref3] bedoelde benoemingen geschieden
      voor\nvier kalenderjaren. Degene die ter vervulling van een opengevallen plaats is benoemd, treedt
      af op\nhet tijdstip waarop degene in wiens plaats hij is benoemd, zou hebben moeten aftreden.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_17\n[ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_18\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_19"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_20
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_17
        hoofdstuk: E
        paragraaf: '5'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: E_18
        hoofdstuk: E
        paragraaf: '5'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: E_19
        hoofdstuk: E
        paragraaf: '5'
        afdeling: II
  - number: E 21.1
    text: "Voor het houden van de zittingen van het centraal stembureau, bedoeld in de [artikelen E 17][ref1]\n\
      en [E 19][ref2], wijzen burgemeester en wethouders een geschikte ruimte aan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_17\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_19"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_17
        hoofdstuk: E
        paragraaf: '5'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: E_19
        hoofdstuk: E
        paragraaf: '5'
        afdeling: II
  - number: E 21.2
    text: "Voor het houden van de zittingen van het centraal stembureau voor de verkiezing van de leden
      van het\nalgemeen bestuur wijst het dagelijks bestuur een geschikte ruimte aan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_21
  - number: E 22
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de samenstelling
      en\nwerkwijze van centraal stembureaus, niet zijnde de Kiesraad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelE_22
  - number: Ea 1
    text: 'In dit hoofdstuk en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
  - number: Ea 1.a
    text: '*uitslagprogrammatuur:*'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
  - number: Ea 1.a.a
    text: "programmatuur die het gemeentelijk stembureau gebruikt ten behoeve van de vaststelling van
      de\naantallen, bedoeld in [artikel Na 26][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_26"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_26
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: Ea 1.a.b
    text: "programmatuur die het hoofdstembureau gebruikt ten behoeve van de vaststelling van de aantallen,\n\
      bedoeld in [artikel O 5][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_5
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
  - number: Ea 1.a.c
    text: "programmatuur die het nationaal briefstembureau gebruikt voor de vaststelling van de aantallen,\n\
      bedoeld in [artikel O 16][ref1]; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_16"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_16
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
  - number: Ea 1.a.d
    text: "programmatuur die het centraal stembureau gebruikt ten behoeve van de vaststelling van de uitslag\n\
      van de verkiezing en de vaststelling van de aantallen, bedoeld in [artikel P 20, eerste lid][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: Ea 1.1
    text: "*gebruiker:* het gemeentelijk stembureau, het nationaal briefstembureau, het hoofdstembureau
      of het\ncentraal stembureau;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
  - number: Ea 1.2
    text: "*aansluitvoorschriften:* de aansluitvoorschriften, bedoeld in [artikel Ea 4, eerste lid, aanhef
      en\nonder a][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_4
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 1.3
    text: "*gebruiksvoorschriften:* de gebruiksvoorschriften, bedoeld in [artikel Ea 4, eerste lid, aanhef
      en\nonder b][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_4
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 1.4
    text: "*burgemeester en wethouders:* burgemeester en wethouders die het gemeentelijk stembureau hebben\n\
      ingesteld, burgemeester en wethouders van ’s-Gravenhage die het nationaal briefstembureau hebben\n\
      ingesteld, burgemeester en wethouders van de gemeente waar het centraal stembureau voor de\nverkiezing
      van de leden van de gemeenteraad, onderscheidenlijk provinciale staten is gevestigd;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
  - number: Ea 1.5
    text: "*dagelijks bestuur:* het dagelijks bestuur van het waterschap waarvoor het centraal stembureau
      voor\nde verkiezing van de leden van het algemeen bestuur is ingesteld."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
  - number: Ea 2.1
    text: "De Kiesraad draagt overeenkomstig de bij of krachtens dit hoofdstuk gestelde bepalingen zorg
      voor de\nbeschikbaarstelling, instandhouding, betrouwbare werking en beveiliging van de uitslagprogrammatuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_2
  - number: Ea 2.2
    text: "De Kiesraad stelt bij elke verkiezing de uitslagprogrammatuur ter beschikking aan de gebruiker,
      mits\nvooraf een toets als bedoeld in [artikel Ea 5, eerste lid][ref1], heeft plaatsgevonden.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_5
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 2.3
    text: "Als de uitslagprogrammatuur gebruik maakt van centrale voorzieningen, richt de Kiesraad deze
      in en\ntreft de Kiesraad centrale maatregelen, met het oog op de betrouwbare werking en beveiliging
      van de\nuitslagprogrammatuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_2
  - number: Ea 2.4
    text: "Bij algemene maatregel van bestuur worden regels gesteld over het ter beschikking stellen van
      de\nuitslagprogrammatuur aan de gebruiker."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_2
  - number: Ea 3.1
    text: "Onverminderd de artikelen Ea 3, vierde lid, en [Ea 5, vierde lid][ref1], maakt de Kiesraad,
      met het\noog op transparantie van de uitslagprogrammatuur, voorafgaand aan elke verkiezing op een
      algemeen\ntoegankelijke wijze elektronisch openbaar:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_5
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 3.1.a
    text: "gegevens, waaronder in ieder geval technische gegevens, met betrekking tot de uitslagprogrammatuur\n\
      die bij die verkiezing wordt gebruikt, en"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.1.b
    text: "indien de situatie, bedoeld in [artikel Ea 2, derde lid][ref1], zich voordoet: een beschrijving
      van\nde in dat artikel bedoelde centrale voorzieningen en maatregelen van de Kiesraad.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelEa_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_2
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 3.2
    text: "Van het eerste lid kan worden afgeweken, voor zover zwaarwegende redenen met betrekking tot
      de\nbeveiliging van de uitslagprogrammatuur of de centrale voorzieningen en maatregelen zich tegen\n\
      openbaarmaking verzetten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.3
    text: "De Kiesraad stelt voor de uitslagprogrammatuur een specificatie op, die duidelijk maakt op
      welke\nwijze in de uitslagprogrammatuur de voor de berekening en vaststelling van de uitslag van
      de\nverkiezing relevante bepalingen van [hoofdstuk P][ref1] worden toegepast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: P
        afdeling: II
  - number: Ea 3.4
    text: "De Kiesraad laat de specificatie toetsen door een deskundige en onafhankelijke instantie, en
      maakt\nde specificatie en de uitkomst van de toets op een algemeen toegankelijke wijze elektronisch\n\
      openbaar."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.5
    text: "De uitslagprogrammatuur bevat de functionaliteiten die overeenkomstig de specificatie, bedoeld
      in\nhet derde lid, nodig zijn voor de berekening en vaststelling van de uitslag van de verkiezingen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.6
    text: "Het ontwerp van de uitslagprogrammatuur is erop gericht om toevallig of opzettelijk foutief
      gebruik\ndaarvan te voorkomen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.7
    text: 'Bij algemene maatregel van bestuur worden nadere regels gesteld over:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.7.a
    text: "de gegevens, bedoeld in het eerste lid, onder a, en de wijze van openbaarmaking van die gegevens
      en\nvan de beschrijving, bedoeld in het eerste lid, onder b,"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.7.b
    text: de werking, het ontwerp, de betrouwbaarheid en de beveiliging van de uitslagprogrammatuur,
      en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.7.c
    text: "de inrichting, de werking, de betrouwbaarheid en de beveiliging van de in [artikel Ea 2, derde\n\
      lid][ref1] bedoelde centrale voorzieningen en de eisen met betrekking tot de in dat artikellid\n\
      bedoelde maatregelen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_2"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_2
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 4.1
    text: "De Kiesraad stelt met het oog op de betrouwbare werking en de beveiliging van de\nuitslagprogrammatuur
      voor elke verkiezing bij regeling vast:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
  - number: Ea 4.1.a
    text: "aansluitvoorschriften inzake de decentrale voorzieningen en maatregelen als bedoeld in [artikel
      Ea\n6, eerste lid][ref1], voor het gebruik van de uitslagprogrammatuur;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_6
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 4.1.b
    text: gebruiksvoorschriften inzake het gebruik van de uitslagprogrammatuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
  - number: Ea 4.2
    text: "De aansluitvoorschriften en gebruiksvoorschriften dragen bij aan het veilig en betrouwbaar
      gebruik\nvan de uitslagprogrammatuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
  - number: Ea 4.3
    text: "Voorafgaand aan de vaststelling van de aansluitvoorschriften en gebruiksvoorschriften worden
      een\ninstantie die representatief kan worden geacht voor de colleges van burgemeester en wethouders
      en\neen instantie die representatief kan worden geacht voor de dagelijks besturen geconsulteerd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
  - number: Ea 4.4
    text: "Bij algemene maatregel van bestuur worden regels gesteld over de onderwerpen waarop de\naansluitvoorschriften
      en gebruiksvoorschriften betrekking kunnen hebben en het moment van\nvaststelling van de aansluitvoorschriften
      en gebruiksvoorschriften."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
  - number: Ea 5.1
    text: "Voordat de Kiesraad uitslagprogrammatuur bij een verkiezing ter beschikking stelt, is door
      een door\nde Kiesraad aan te wijzen deskundige en onafhankelijke instantie getoetst dat:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.1.a
    text: "de uitslagprogrammatuur voldoet aan de vereisten, bedoeld in [artikel Ea 3, vijfde en zesde
      lid en\nhet zevende lid van dat artikel, aanhef en onder b][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_3
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 5.1.b
    text: "de in [artikel Ea 2, derde lid][ref1], bedoelde centrale voorzieningen en maatregelen van de\n\
      Kiesraad voldoen aan de bij of krachtens algemene maatregel van bestuur te stellen regels, bedoeld\n\
      in [artikel Ea 3, zevende lid, aanhef en onder c][ref2], en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_2
        hoofdstuk: Ea
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Ea_3
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 5.1.c
    text: "de aansluitvoorschriften en de gebruiksvoorschriften voldoen aan het vereiste, gesteld in [artikel\n\
      Ea 4, tweede lid][ref1], en de bij of krachtens algemene maatregel van bestuur te stellen regels,\n\
      bedoeld in artikel Ea 4, vierde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_4"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_4
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 5.2
    text: "Indien de Kiesraad na het afronden van de toets, bedoeld in het eerste lid, wijzigingen van\n\
      ondergeschikte aard aanbrengt in de uitslagprogrammatuur, de centrale voorzieningen en maatregelen\n\
      van de Kiesraad, de aansluitvoorschriften of de gebruiksvoorschriften, behoeft geen hernieuwde toets\n\
      plaats te vinden voordat hij de uitslagprogrammatuur aan de gebruiker ter beschikking stelt, mits\n\
      deze wijzigingen in ieder geval geen betrekking hebben op:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.2.a
    text: "de wijze waarop in de uitslagprogrammatuur [hoofdstuk P][ref1] wordt toegepast om de zetels
      aan de\nlijsten en aan de kandidaten toe te wijzen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: P
        afdeling: II
  - number: Ea 5.2.b
    text: onderdelen die de beveiliging van de uitslagprogrammatuur ten doel hebben.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.3
    text: "Indien naar aanleiding van een aanbeveling uit de toets, bedoeld in het eerste lid, een niet-\n\
      ondergeschikte wijziging in de uitslagprogrammatuur, de centrale voorzieningen en maatregelen, de\n\
      aansluitvoorschriften of de gebruiksvoorschriften wordt doorgevoerd, wordt het onderdeel waarop
      de\nwijziging van toepassing is nogmaals getoetst door de instantie, bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.4
    text: 'De Kiesraad maakt op een algemeen toegankelijke wijze elektronisch openbaar:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.4.a
    text: de uitkomst van de toets, bedoeld in het eerste en derde lid, en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.4.b
    text: "indien van toepassing, gegevens met betrekking tot ondergeschikte wijzigingen als bedoeld in
      het\ntweede lid."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.5
    text: "Bij algemene maatregel van bestuur worden nadere regels gesteld over de openbaarmaking, bedoeld
      in\nhet vierde lid."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 6.1
    text: "Burgemeester en wethouders stellen bij elke verkiezing de gebruiker, niet zijnde de Kiesraad
      in zijn\nfunctie als centraal stembureau, in staat om op een betrouwbare en veilige wijze de\nuitslagprogrammatuur
      te kunnen gebruiken. Daartoe richten zij decentrale voorzieningen in en treffen\ndecentrale maatregelen,
      en dragen er zorg voor dat deze decentrale voorzieningen en maatregelen aan\nde aansluitvoorschriften
      voldoen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.2
    text: "Burgemeester en wethouders onderzoeken uiterlijk op een bij algemene maatregel van bestuur
      te\nbepalen tijdstip voor de dag van stemming of de decentrale voorzieningen en maatregelen aan
      de\naansluitvoorschriften voldoen en stellen een verklaring op over de uitkomsten van dit onderzoek.
      De\nKiesraad stelt bij regeling een model voor deze verklaring vast. Burgemeester en wethouders
      maken\ndeze verklaring onverwijld op een algemeen toegankelijke wijze elektronisch openbaar. Zij\n\
      verstrekken deze verklaring tevens onverwijld aan de Kiesraad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.3
    text: "Burgemeester en wethouders onderbreken al dan niet tijdelijk het gebruik van de uitslagprogrammatuur\n\
      door een gebruiker, niet zijnde de Kiesraad in zijn functie als centraal stembureau, indien zij\n\
      constateren dat de decentrale voorzieningen of maatregelen niet langer aan de aansluitvoorschriften\n\
      voldoen. Zodra burgemeester en wethouders vaststellen dat de decentrale voorzieningen en maatregelen\n\
      opnieuw aan de aansluitvoorschriften voldoen, stellen zij de betrokken gebruiker opnieuw in staat
      om\nde uitslagprogrammatuur te gebruiken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.4
    text: "Burgemeester en wethouders stellen de Kiesraad onverwijld in kennis van een onderbreken en
      van een\nopnieuw in staat stellen van het gebruik van de uitslagprogrammatuur als bedoeld in het
      derde lid."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.5
    text: "Indien het college van burgemeester en wethouders het gebruik van de uitslagprogrammatuur\n\
      onderbreekt, als bedoeld in het derde lid, neemt het maatregelen om het gebruik zo spoedig als\n\
      mogelijk te kunnen hervatten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.6
    text: "Indien het na onderbreking van het gebruik van de uitslagprogrammatuur, op grond van het derde
      lid,\nniet mogelijk is om het gebruik binnen afzienbare tijd te hervatten, neemt het college van\n\
      burgemeester en wethouders contact op met de Kiesraad."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.7
    text: 'Dit artikel is van overeenkomstige toepassing op:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.7.a
    text: "de Kiesraad, die zichzelf in zijn functie als centraal stembureau voor de verkiezing van de
      leden\nvan de Tweede Kamer, in staat stelt om op een betrouwbare en veilige wijze de uitslagprogrammatuur\n\
      te kunnen gebruiken en, in de situatie bedoeld in het derde lid, zijn gebruik van de\nuitslagprogrammatuur
      al dan niet tijdelijk onderbreekt. Het tweede lid, laatste volzin, het vierde\nlid en het zesde
      lid, zijn niet van toepassing."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.7.b
    text: "het dagelijks bestuur voor wat betreft het centraal stembureau voor de verkiezing van de leden
      van\nhet algemeen bestuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 6.8
    text: "Bij algemene maatregel van bestuur worden nadere regels gesteld over het onderzoek en de verklaring,\n\
      bedoeld in het tweede lid."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_6
  - number: Ea 7.1
    text: "De gebruiker maakt bij de vaststelling, bedoeld in de [artikelen Na 26][ref1], [O 5][ref2]
      en [O\n16][ref3], onderscheidenlijk [P 20, eerste lid][ref4], gebruik van de door de Kiesraad ter\n\
      beschikking gestelde uitslagprogrammatuur.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_26\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_5\n[ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_16\n\
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_26
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: O_5
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: O_16
        hoofdstuk: O
        paragraaf: '2'
        afdeling: II
      - id: ref4
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: Ea 7.2
    text: "De gebruiker draagt er zorg voor dat de uitslagprogrammatuur betrouwbaar en veilig door hem
      wordt\ngebruikt. Daarbij neemt hij de gebruiksvoorschriften in acht."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_7
  - number: Ea 8.1
    text: "De Kiesraad, de colleges van burgemeester en wethouders, de dagelijkse besturen en de gebruikers\n\
      werken bij de uitvoering van de bij of krachtens dit hoofdstuk aan hen toegekende taken samen om
      tot\neen betrouwbaar en veilig gebruik van de uitslagprogrammatuur te komen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 8.2
    text: "De Kiesraad stelt ter bevordering van het betrouwbaar en veilig gebruik van de uitslagprogrammatuur\n\
      een samenwerkingsprotocol vast na overleg met: Onze Minister van Binnenlandse Zaken en\nKoninkrijksrelaties,
      een instantie die representatief kan worden geacht voor de colleges van\nburgemeester en wethouders
      alsmede een instantie die representatief kan worden geacht voor de\ndagelijks besturen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 8.3
    text: 'In het samenwerkingsprotocol worden in ieder geval procedures vastgelegd voor gevallen waarin:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 8.3.a
    text: "decentrale voorzieningen of maatregelen als bedoeld in [artikel Ea 6, eerste lid, onder a][ref1],\n\
      niet in overeenstemming zijn met de aansluitvoorschriften;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_6
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 8.3.b
    text: "het gebruik van de uitslagprogrammatuur door de gebruiker niet in overeenstemming is met de\n\
      gebruiksvoorschriften;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 8.3.c
    text: "anderszins sprake is van een storing in of aantasting van de werking, betrouwbaarheid of beveiliging\n\
      van de uitslagprogrammatuur, misbruik of oneigenlijk gebruik van de toegang tot de\nuitslagprogrammatuur,
      of het vermoeden of de dreiging daarvan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 8.4
    text: "De Kiesraad maakt het samenwerkingsprotocol in de Staatscourant bekend. Tevens maakt de Kiesraad
      het\nsamenwerkingsprotocol voor de dag van de kandidaatstelling op een algemeen toegankelijke wijze\n\
      elektronisch openbaar."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_8
  - number: Ea 9.1
    text: "De Kiesraad verstrekt burgemeester en wethouders, het dagelijks bestuur en de gebruiker desgevraagd\n\
      en uit eigen beweging gegevens en inlichtingen over een inbreuk op de betrouwbare en veilige werking\n\
      van de uitslagprogrammatuur of de dreiging of het vermoeden daarvan, voor zover dit noodzakelijk
      is\nvoor het betrouwbare en veilige gebruik van de uitslagprogrammatuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 9.2
    text: "Burgemeester en wethouders, het dagelijks bestuur en de gebruiker stellen, onderscheidenlijk
      stelt\nde Kiesraad desgevraagd en uit eigen beweging onverwijld in kennis van:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 9.2.a
    text: een misbruik of oneigenlijk gebruik van de uitslagprogrammatuur of het vermoeden daarvan;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 9.2.b
    text: een inbreuk op de beveiliging of de integriteit van de decentrale voorzieningen en
      maatregelen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 9.2.c
    text: "andere informatie die de Kiesraad nodig heeft om maatregelen te kunnen nemen om een inbreuk
      op de\nbetrouwbare en veilige werking van de uitslagprogrammatuur te voorkomen of te beëindigen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 9.3
    text: "Eenieder kan schriftelijk bij de Kiesraad een onderbouwde melding maken van een vermeende of\n\
      geconstateerde storing in of aantasting van de werking, betrouwbaarheid of beveiliging van de\n\
      uitslagprogrammatuur of de dreiging daarvan. Onverminderd [artikel Ea 12, tweede lid, aanhef en\n\
      onder b][ref1], maakt de Kiesraad deze meldingen bij elke verkiezing op een algemeen toegankelijke\n\
      wijze elektronisch openbaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_12"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_12
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 9.4
    text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld over de publicatie van de meldingen,\n\
      bedoeld in het derde lid."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_9
  - number: Ea 10.1
    text: "De Kiesraad kan burgemeester en wethouders of het dagelijks bestuur een beheersaanwijzing geven
      met\nbetrekking tot decentrale voorzieningen en decentrale maatregelen als bedoeld in [artikel Ea
      6,\neerste lid][ref1], indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_6"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_6
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 10.1.a
    text: "burgemeester en wethouders of het dagelijks bestuur tekortschieten, respectievelijk tekortschiet
      in\nde naleving van de aansluitvoorschriften en daardoor de betrouwbare of veilige werking van de\n\
      uitslagprogrammatuur in gevaar is; of"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.1.b
    text: "sprake is van onvoorziene omstandigheden die van dien aard zijn, dat de betrouwbare of veilige\n\
      werking van de uitslagprogrammatuur in gevaar is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.2
    text: "De Kiesraad kan de gebruiker een beheersaanwijzing geven met betrekking tot het gebruik van
      de\nuitslagprogrammatuur indien:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.2.a
    text: "de gebruiker tekortschiet in de naleving van de gebruiksvoorschriften en daardoor de betrouwbare
      of\nveilige werking van de uitslagprogrammatuur in gevaar is; of"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.2.b
    text: "sprake is van onvoorziene omstandigheden die van dien aard zijn, dat de betrouwbare of veilige\n\
      werking van de uitslagprogrammatuur in gevaar is."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.3
    text: Een beheersaanwijzing is evenredig aan het doel waarvoor zij wordt gegeven.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 10.4
    text: "De Kiesraad stelt in de beheersaanwijzing een termijn waarbinnen aan de aanwijzing moet zijn\n\
      voldaan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_10
  - number: Ea 11.1
    text: "De Kiesraad kan het gebruik van de uitslagprogrammatuur door een gebruiker al dan niet tijdelijk\n\
      onderbreken of doen onderbreken indien:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.1.a
    text: "een beheersaanwijzing als bedoeld in [artikel Ea 10][ref1] niet wordt nageleefd;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004627#ArtikelEa_10"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_10
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 11.1.b
    text: "anderszins sprake is van een ernstige storing of aantasting van de werking, beveiliging of\n\
      betrouwbaarheid van de uitslagprogrammatuur of de dreiging daarvan; of"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.1.c
    text: "anderszins sprake is van een misbruik of oneigenlijk gebruik van de toegang tot de\nuitslagprogrammatuur
      of de dreiging daarvan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.2
    text: "Onderbreking van het gebruik van de uitslagprogrammatuur op grond van het eerste lid, is een
      uiterst\nmiddel dat slechts kan worden ingezet indien het geven van instructies en het geven van
      een\nbeheersaanwijzing niet mogelijk dan wel niet toereikend blijkt te zijn om het gesignaleerde
      risico\nvoor de betrouwbare en veilige werking van de uitslagprogrammatuur weg te nemen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.3
    text: "Zodra de Kiesraad vaststelt dat de grond die aanleiding gaf tot het onderbreken van het gebruik
      zich\nniet langer voordoet, stelt hij de betrokken gebruiker opnieuw in staat of doet hij de betrokken\n\
      gebruiker opnieuw in staat stellen om de uitslagprogrammatuur te gebruiken."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.4
    text: "De Kiesraad stelt burgemeester en wethouders of het dagelijks bestuur en de gebruiker zo mogelijk\n\
      voorafgaand aan een onderbreken en van het opnieuw in staat stellen van het gebruik van de\nuitslagprogrammatuur,
      doch in ieder geval onverwijld na een onderbreken of het opnieuw in staat\nstellen van het gebruik,
      in kennis hiervan."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.5
    text: "Bij de kennisgeving over het onderbreken van het gebruik van de uitslagprogrammatuur, geeft
      de\nKiesraad instructies aan het betrokken college van burgemeester en wethouders of het dagelijks\n\
      bestuur, en de betrokken gebruiker over de te nemen maatregelen om het gebruik te kunnen hervatten."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.6
    text: "De Kiesraad stelt tevens Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties onverwijld
      in\nkennis van een onderbreken van het gebruik en van het opnieuw in staat stellen van het gebruik
      van\nde uitslagprogrammatuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 11.7
    text: "Bij algemene maatregel van bestuur worden regels gesteld over de gevolgen van het onderbreken
      of\ndoen onderbreken van het gebruik van de uitslagprogrammatuur."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_11
  - number: Ea 12.1
    text: "De Kiesraad stelt een rapportage van bevindingen op over de onregelmatigheden die door de Kiesraad\n\
      zijn vastgesteld en die ertoe leiden dat de betrouwbare of veilige werking van de\nuitslagprogrammatuur
      in gevaar is geweest."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_12
  - number: Ea 12.2
    text: "Burgemeester en wethouders, het dagelijks bestuur en de gebruiker verstrekkende Kiesraad desgevraagd\n\
      en uit eigen beweging gegevens en inlichtingen die de Kiesraad nodig heeft voor de opstelling van
      de\nrapportage."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_12
  - number: Ea 12.3
    text: "De Kiesraad zendt een rapportage zo spoedig mogelijk na vaststelling naar het betrokken\nvertegenwoordigend
      orgaan en maakt deze op een algemeen toegankelijke wijze elektronisch openbaar."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_12
  - number: Ea 13
    text: "Indien de Kiesraad bij een verkiezing geen uitslagprogrammatuur ter beschikking stelt of de
      Kiesraad\nhet gebruik van de uitslagprogrammatuur onderbreekt of doet onderbreken, zijn bij de vaststelling\n\
      van de uitkomst van de stemming en van de uitslag van de verkiezing door de gebruiker, de artikelen\n\
      in de [hoofdstukken Na][ref1], [O][ref2] en [P][ref3] voor zover die betrekking hebben op het\n\
      gebruik van de uitslagprogrammatuur niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627\n[ref3]: https://wetten.overheid.nl/BWBR0004627"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: Na
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        hoofdstuk: O
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        hoofdstuk: P
        afdeling: II
  - number: F 1.1
    text: "De kandidaatstelling voor de verkiezing van de leden van de Tweede Kamer, provinciale staten,
      het\nalgemeen bestuur en de gemeenteraad vindt plaats op de maandag in de periode van 30 januari
      tot en\nmet 5 februari of, in een schrikkeljaar, op de maandag in de periode van 31 januari tot
      en met\n6 februari."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelF_1
  - number: F 1.2
    text: "In het geval, bedoeld in [artikel C 3, eerste lid][ref1], vindt de kandidaatstelling voor de\n\
      verkiezing van de leden van de Tweede Kamer plaats op de maandag in de periode van 28 maart tot
      en\nmet 3 april.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelC_3"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelF_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: C_3
        hoofdstuk: C
        afdeling: II
  - number: F 1.3
    text: "Bij koninklijk besluit kan, indien zwaarwichtige redenen verband houdend met de dag van\nkandidaatstelling
      of met de dag van stemming daartoe nopen, worden bepaald dat de kandidaatstelling\nplaatsvindt op
      de maandag, dinsdag, woensdag, donderdag of vrijdag vóór de in het eerste\nonderscheidenlijk tweede
      lid genoemde dag. Het koninklijk besluit wordt bekendgemaakt uiterlijk zes\nmaanden vóór de in het
      eerste onderscheidenlijk tweede lid genoemde dag."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelF_1
  - number: F 2
    text: "In geval van ontbinding van de Tweede Kamer vindt de kandidaatstelling plaats op een bij het\n\
      koninklijk besluit tot ontbinding te bepalen dag."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelF_2
  - number: G 1.1
    text: "Een politieke groepering die een vereniging is met volledige rechtsbevoegdheid kan aan het
      centraal\nstembureau voor de verkiezing van de leden van de Tweede Kamer schriftelijk verzoeken
      de aanduiding\nwaarmee zij voor die verkiezing op de kandidatenlijst wenst te worden vermeld, in
      te schrijven in\neen register dat door het centraal stembureau wordt bijgehouden. De verzoeken die
      zijn ontvangen of\naangevuld als bedoeld in [artikel 4:5, eerste lid, van de Algemene wet bestuursrecht][ref1],
      na de\ntweeënveertigste dag voor de kandidaatstelling, blijven voor de daaropvolgende verkiezing
      buiten\nbehandeling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:5
  - number: G 1.2
    text: "Voor de in het eerste lid bedoelde registratie moet een waarborgsom van € 450 dan wel, indien
      het\neen groepering betreft die blijkens de statuten haar zetel heeft in Bonaire, Sint Eustatius
      of Saba,\neen waarborgsom van USD 450 worden betaald aan de Staat. Degene die de betaling heeft
      verricht,\nontvangt een bewijs daarvan. Na inlevering van een geldige kandidatenlijst voor de eerstkomende\n\
      verkiezing na de beslissing op het verzoek wordt hem de waarborgsom teruggegeven."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.3
    text: 'Bij het verzoek worden overgelegd:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.3.a
    text: een afschrift van de notariële akte waarin de statuten van de vereniging zijn opgenomen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.3.b
    text: het in het tweede lid bedoelde bewijs van betaling;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.3.c
    text: "een verklaring van de politieke groepering, houdende aanwijzing van haar gemachtigde en\nplaatsvervangend
      gemachtigde bij het centraal stembureau, welke geldt zolang zij niet door een\nandere is vervangen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4
    text: 'Het centraal stembureau beschikt slechts afwijzend op het verzoek, indien:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.a
    text: de aanduiding strijdig is met de openbare orde;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.b
    text: "de aanduiding geheel of in hoofdzaak overeenstemt met een reeds geregistreerde aanduiding van
      een\nandere politieke groepering, of met een aanduiding waarvoor reeds eerder op grond van dit artikel\n\
      een registratieverzoek is ontvangen, en daardoor verwarring te duchten is;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.c
    text: de aanduiding anderszins misleidend is voor de kiezers;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.d
    text: de aanduiding meer dan 35 letters of andere tekens bevat;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.e
    text: "de aanduiding geheel of in hoofdzaak overeenstemt met die van een rechtspersoon die bij\nonherroepelijke
      rechterlijke uitspraak verboden is verklaard en deswege is ontbonden;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.4.f
    text: "het verzoek op dezelfde dag bij het centraal stembureau is ingekomen als een ander verzoek,\n\
      strekkende tot inschrijving van een geheel of in hoofdzaak gelijkluidende aanduiding, tenzij dat\n\
      andere verzoek reeds op een der onder *a* tot en met *e* genoemde gronden moet worden afgewezen."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.5
    text: "Van de beslissing van het centraal stembureau op het verzoek wordt mededeling gedaan aan de\n\
      gemachtigde en in de Staatscourant."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.6
    text: "Een politieke groepering waarvan de aanduiding is ingeschreven in het register, kan schriftelijk
      een\nverzoek tot wijziging van deze aanduiding indienen bij het centraal stembureau. De laatste
      volzin\nvan het eerste lid, alsmede het vierde en vijfde lid zijn op verzoeken tot wijziging van\n\
      overeenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.7
    text: "Het centraal stembureau schrapt de aanduiding in het register en doet hiervan mededeling in
      de\nStaatscourant, wanneer:"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.7.a
    text: de politieke groepering heeft opgehouden te bestaan;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.7.b
    text: de politieke groepering een verzoek daartoe heeft gedaan;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.7.c
    text: "de politieke groepering als vereniging bij onherroepelijke rechterlijke uitspraak verboden
      is\nverklaard en deswege is ontbonden;"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.7.d
    text: "voor de laatstgehouden verkiezing van de leden van de Tweede Kamer geen geldige kandidatenlijst
      is\ningeleverd."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.8
    text: "Op de veertigste dag voor de kandidaatstelling voor de verkiezing van de leden van provinciale\n\
      staten, van het algemeen bestuur of van de gemeenteraad, doet het centraal stembureau van de door\n\
      hem geregistreerde aanduidingen van politieke groeperingen, voor zover de registratie daarvan\n\
      onherroepelijk is, alsmede van de namen van de gemachtigden en hun plaatsvervangers mededeling in
      de\nStaatscourant."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1.9
    text: "Het centraal stembureau vernietigt het verzoekschrift en de daarbij overgelegde stukken, bedoeld
      in\nhet derde lid, zodra de schrapping van de aanduiding van de politieke groepering onherroepelijk
      is.\nDe verklaring, bedoeld in het derde lid, onderdeel c, wordt tevens vernietigd wanneer de verklaring\n\
      wordt vervangen door een andere."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1
  - number: G 1a.1
    text: "Een politieke groepering kan aan het centraal stembureau voor de verkiezing van de leden van
      de\nTweede Kamer schriftelijk verzoeken haar logo bij te schrijven in het register, bedoeld in [artikel\n\
      G 1][ref1] van de Kieswet. De verzoeken die zijn ontvangen of aangevuld als bedoeld in [artikel
      4:5,\neerste lid, van de Algemene wet bestuursrecht][ref2], na de tweeënveertigste dag voor de\n\
      kandidaatstelling, blijven voor de daaropvolgende verkiezing buiten behandeling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:5"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelG_1a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_1
        hoofdstuk: G
        afdeling: II
