        afdeling: IV
  - number: Y 23a
    text: |-
      Voor de toepassing van de [artikelen P 15][ref1] en [P 19, tweede lid][ref2], wordt voor «25% van de
      kiesdeler» gelezen: 10% van de kiesdeler.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_23a
