        artikel: V_6
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: V 7.2.a
    text: |-
      in de gemeente terecht als kiezer waren geregistreerd of ten onrechte niet als kiezer waren
      geregistreerd, met uitzondering van personen:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 7.2.a.–
    text: |-
      aan wie een kiezerspas is verstrekt die niet is ingeleverd bij de ongeldig verklaarde stemming in de
      gemeente;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 7.2.a.–
    text: |-
      ten behoeve van wie een volmachtbewijs is verstrekt dat niet is ingeleverd bij de ongeldig
      verklaarde stemming in de gemeente; of
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 7.2.a.–
    text: aan wie een briefstembewijs is verstrekt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 7.2.b
    text: |-
      in een andere gemeente terecht als kiezer waren geregistreerd en voorkomen op de bij de ongeldig
      verklaarde stemming in de gemeente ingeleverde geldige kiezerspassen of volmachtbewijzen, voor zover
      het de volmachtgever betreft.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 7.3
    text: Het tweede lid is niet van toepassing op briefstembureaus.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
  - number: V 8
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_8
  - number: V 9.1
    text: |-
      Indien het vertegenwoordigend orgaan waarvoor de benoeming is geschied, toepassing heeft gegeven aan
      [artikel V 4a][ref1] of [V 4b][ref2], stelt het centraal stembureau uiterlijk op de veertiende dag
      na de dag van de stemming de uitslag van de verkiezing voor zover nodig opnieuw vast, en maakt deze
      op zitting bekend.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_4a
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_4b
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_9
    references:
