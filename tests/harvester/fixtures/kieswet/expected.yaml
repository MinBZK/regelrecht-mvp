        paragraaf: '1'
        afdeling: II
  - number: M 8.1
    text: |-
      De retourenveloppe, bedoeld in [artikel M 7, zesde lid][ref1], dient uiterlijk op de dag der
      stemming om vijftien uur in het bezit te zijn van de burgemeester van 's-Gravenhage.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_7
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 8.2
    text: |-
      De burgemeester draagt er zorg voor dat de tijdig binnengekomen retourenveloppen, die, als die per
      post zijn geretourneerd, zijn gefrankeerd, uiterlijk op de dag van de stemming om eenentwintig uur
      ongeopend overhandigd worden aan de voorzitter van het briefstembureau, bedoeld in [artikel E 5,
      eerste lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_5
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: M 8.3
    text: |-
      Op de retourenveloppen die te laat zijn binnengekomen, worden door de burgemeester de dag en, indien
      dit de dag van de stemming is, tevens het uur van binnenkomst aangetekend. Deze retourenveloppen en
      de retourenveloppen die, als die per post zijn geretourneerd, niet zijn gefrankeerd, worden door de
      burgemeester ongeopend in een of meer te verzegelen pakken gedaan, die worden voorzien van een
      beschrijving van de inhoud.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_8
  - number: M 8.4
    text: |-
      De burgemeester bewaart de pakken, bedoeld in het derde lid, drie maanden nadat over de toelating
      van de gekozenen is beslist. Daarna vernietigt hij deze pakken onmiddellijk. Van de vernietiging
      wordt proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_8
  - number: M 9.1
    text: |-
      De retourenveloppe, bedoeld in [artikel M 7, zevende lid][ref1], dient uiterlijk op de vijfde dag na
      de dag van de stemming om zeventien uur Nederlandse tijd in het bezit te zijn van de burgemeester
      van ’s-Gravenhage.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_7
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 9.2
    text: |-
      De burgemeester draagt er zorg voor dat de tijdig binnengekomen retourenveloppen, zo spoedig
      mogelijk maar uiterlijk op de vijfde dag na de dag van de stemming om eenentwintig uur ongeopend
      overhandigd worden aan de voorzitter van het briefstembureau, bedoeld in [artikel E 5, eerste
      lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_5
