        bwb_id: BWBR0004627
        artikel: V_6
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: V 7.2
    text: |-
      Indien de in [artikel V 6, tweede lid][ref1], bedoelde stemming alle stembureaus in een gemeente
      betreft, zijn bevoegd deel te nemen aan de nieuwe stemming de personen die voor de ongeldig
      verklaarde stemming:


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelV_7
