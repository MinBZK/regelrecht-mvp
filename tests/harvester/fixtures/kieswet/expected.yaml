  - number: Y 8.1
    text: |-
      De stemming voor de verkiezing van de leden van het Europees Parlement vindt plaats op de donderdag,
      gelegen in de daarvoor ingevolge artikel 11, eerste en tweede lid, van de Akte bepaalde periode.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_8
  - number: Y 8.2
    text: De kandidaatstelling vindt plaats op de vierenveertigste dag voor de stemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_8
  - number: Y 9
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_9
  - number: Y 10
    text: |-
      Naast op de in [artikel G 1, vierde lid][ref1], genoemde gronden wordt op een verzoek om registratie
      van de aanduiding van een politieke groepering ten behoeve van de verkiezing van de leden van het
      Europees Parlement eveneens afwijzend beschikt, indien de aanduiding geheel of in hoofdzaak
      overeenstemt met een aanduiding van een andere politieke groepering die reeds ten behoeve van de
      verkiezing van de leden van de Tweede Kamer is geregistreerd, of met een aanduiding waarvoor reeds
      eerder ten behoeve van die verkiezing een registratieverzoek is ontvangen, en daardoor verwarring te
      duchten is.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_10
