  - number: P 2.1
    text: |-
      Een stel gelijkluidende lijsten als bedoeld in [artikel H 11, eerste lid][ref1], geldt voor de
      vaststelling van de uitslag van de verkiezing als één lijst.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_11
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_11
        hoofdstuk: H
        afdeling: II
  - number: P 2.2
    text: |-
      Het centraal stembureau telt van deze gelijkluidende lijsten tezamen de stemcijfers en de aantallen
      op iedere kandidaat uitgebrachte stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_2
  - number: P 3
    text: |-
      Een lijstengroep als bedoeld in [artikel H 11, tweede lid][ref1], geldt voor het bepalen van het
      aantal daaraan toe te wijzen zetels als één lijst met een stemcijfer gelijk aan de som van de
      stemcijfers van de lijsten waaruit de groep bestaat.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_11
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: H_11
        hoofdstuk: H
        afdeling: II
  - number: P 4
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_4
  - number: P 5.1
    text: |-
      Het centraal stembureau deelt de som van de stemcijfers van alle lijsten door het aantal te verdelen
      zetels.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_5
  - number: P 5.2
    text: Het aldus verkregen quotiënt wordt kiesdeler genoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_5
  - number: P 6
    text: |-
      Zoveel maal als de kiesdeler is begrepen in het stemcijfer van een lijst wordt aan die lijst een
      zetel toegewezen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_6
  - number: P 7.1
    text: |-
      De overblijvende zetels, die restzetels worden genoemd, worden, indien het aantal te verdelen zetels
      negentien of meer bedraagt, achtereenvolgens toegewezen aan de lijsten die na toewijzing van de
      zetel het grootste gemiddelde aantal stemmen per toegewezen zetel hebben. Indien gemiddelden gelijk
      zijn, beslist zo nodig het lot.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_7
  - number: P 7.2
    text: |-
      Indien het betreft de verkiezing van de leden van de Tweede Kamer, komen bij deze toewijzing niet in
      aanmerking lijsten waarvan het stemcijfer lager is dan de kiesdeler.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_7
  - number: P 8.1
    text: |-
      De restzetels worden, indien het aantal te verdelen zetels minder dan negentien bedraagt,
      achtereenvolgens toegewezen aan de lijsten waarvan de stemcijfers bij deling door de kiesdeler de
      grootste overschotten hebben. Hierbij worden lijsten die geen overschot hebben, geacht lijsten te
      zijn met het kleinste overschot. Indien overschotten gelijk zijn, beslist zo nodig het lot.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_8
  - number: P 8.2
    text: |-
      Bij deze toewijzing komen niet in aanmerking lijsten met een stemcijfer dat lager is dan 75% van de
      kiesdeler.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_8
  - number: P 8.3
    text: |-
      Wanneer alle lijsten die daarvoor in aanmerking komen een restzetel hebben ontvangen en er nog
      zetels te verdelen blijven, worden deze zetels toegewezen volgens het stelsel van de grootste
      gemiddelden als bedoeld in [artikel P 7, eerste lid][ref1], met dien verstande, dat bij deze
      toewijzing aan geen van de lijsten meer dan één zetel wordt toegewezen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_7
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: P 9
    text: |-
      Indien aan een lijst die de volstrekte meerderheid van de uitgebrachte geldige stemmen heeft
      verkregen, een aantal zetels is toegewezen, kleiner dan de volstrekte meerderheid van het aantal toe
      te wijzen zetels, wordt aan die lijst alsnog één zetel toegewezen en vervalt daartegenover één
      zetel, toegewezen aan de lijst die voor het kleinste gemiddelde of het kleinste overschot een zetel
      heeft verworven. Indien twee of meer lijsten voor hetzelfde kleinste gemiddelde of hetzelfde
      kleinste overschot een zetel hebben verworven, beslist het lot.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_9
  - number: P 10
    text: |-
      Indien bij de toepassing van de vorige bepalingen aan een lijst meer zetels zouden moeten worden
      toegewezen dan er kandidaten zijn, gaan de overblijvende zetel of zetels door voortgezette
      toepassing van die bepalingen over op één of meer van de overige lijsten, waarop kandidaten
      voorkomen aan wie geen zetel is toegewezen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_10
  - number: P 11
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_11
  - number: P 12.1
    text: |-
      De verdeling van de aan een lijstengroep toegewezen zetels over de lijsten waaruit de groep bestaat,
      geschiedt als volgt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_12
  - number: P 12.2
    text: |-
      Het centraal stembureau deelt het stemcijfer van de lijstengroep door het aantal aan de groep
      toegewezen zetels.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_12
  - number: P 12.3
    text: Het aldus verkregen quotiënt wordt groepskiesdeler genoemd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_12
  - number: P 12.4
    text: |-
      Zoveel maal als de groepskiesdeler is begrepen in het stemcijfer van elk van de lijsten waaruit de
      groep bestaat, wordt aan die lijst een van de aan de groep toegewezen zetels toegewezen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_12
  - number: P 12.5
    text: |-
      De restzetels worden achtereenvolgens toegewezen aan de lijsten van de groep waarvan de stemcijfers
      bij deling door de groepskiesdeler de grootste overschotten hebben. Hierbij worden lijsten die geen
      overschot hebben, geacht lijsten te zijn met het kleinste overschot. Indien overschotten gelijk
      zijn, beslist zo nodig het lot.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_12
  - number: P 13.1
    text: |-
      Indien bij de toepassing van [artikel P 12][ref1] aan een lijst meer zetels zouden moeten worden
      toegewezen dan er kandidaten zijn, gaan de overblijvende zetel of zetels door voortgezette
      toepassing van dat artikel over op een van de andere lijsten van de groep, waarop kandidaten
      voorkomen aan wie geen zetel is toegewezen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_12
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_12
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: P 13.2
    text: |-
      Zijn er na toepassing van het eerste lid nog zetels toe te wijzen, dan worden deze toegewezen
      volgens het stelsel van de grootste gemiddelden als bedoeld in [artikel P 7, eerste lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_13
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_7
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: P 14
    text: |-
      De in de voorgaande artikelen bedoelde lotingen vinden plaats in de in [artikel P 20][ref1] bedoelde
      zitting van het centraal stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_14
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: P 15.1
    text: |-
      In de volgorde van de aantallen op hen uitgebrachte stemmen zijn gekozen die kandidaten die op de
      gezamenlijke lijsten waarop zij voorkomen, een aantal stemmen hebben verkregen, groter dan 25% van
      de kiesdeler, voor zover aan de lijstengroep of de niet van een lijstengroep deel uitmakende lijst
      voldoende zetels zijn toegewezen. Indien aantallen gelijk zijn, beslist zo nodig het lot.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_15
  - number: P 15.2
    text: |-
      Indien het aantal bij de verkiezing van de leden van de gemeenteraad te verdelen zetels minder dan
      negentien bedraagt, wordt bij de toepassing van het eerste lid niet 25% van de kiesdeler, maar de
      helft van de kiesdeler in aanmerking genomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_15
  - number: P 16.1
    text: |-
      Betreft het een lijstengroep, dan geldt, indien een aldus gekozen kandidaat op meer dan één lijst is
      vermeld, die kandidaat als gekozen op de lijst waarop het grootste aantal stemmen op hem is
      uitgebracht; voor zover aan die lijst voldoende zetels zijn toegewezen. Voor zover aantallen gelijk
      zijn, geldt hij als gekozen op de lijst, ingeleverd voor de kieskring, met het laagste nummer.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_16
  - number: P 16.2
    text: |-
      Indien aan geen van de lijsten waarop de gekozen kandidaat is vermeld, voldoende zetels zijn
      toegewezen, wordt aan hem niettemin een zetel toegewezen op de lijst waarop hij het grootste aantal
      stemmen heeft verkregen, en vervalt daartegenover de zetel die met toepassing van [artikel P
      12][ref1] of [P 13][ref2] het laatst was toegewezen aan een van de lijsten van de groep.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_12
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_13
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_16
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_12
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_13
        hoofdstuk: P
        paragraaf: '2'
        afdeling: II
  - number: P 17
    text: |-
      De zetels, toegewezen aan de al dan niet van een lijstengroep deel uitmakende lijsten, die na
      toepassing van de [artikelen P 15][ref1] en [P 16][ref2] nog niet aan een kandidaat zijn toegewezen,
      worden aan de nog niet gekozen kandidaten van de desbetreffende lijsten toegewezen in de volgorde
      van de lijst.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_16
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_17
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_16
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: P 18.1
    text: |-
      Betreft het een lijstengroep, dan geldt, indien een kandidaat met toepassing van artikel P 17 op
      meer dan één lijst van de lijstengroep gekozen is, die kandidaat als gekozen op de lijst waarop het
      grootste aantal stemmen op hem is uitgebracht. Voor zover aantallen gelijk zijn, geldt hij als
      gekozen op de lijst, ingeleverd voor de kieskring met het laagste nummer.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_18
  - number: P 18.2
    text: |-
      De aan een lijst toegewezen zetels die na toepassing van het eerste lid nog niet aan een kandidaat
      zijn toegewezen, worden aan de nog niet gekozen kandidaten van de desbetreffende lijst toegewezen in
      de volgorde van de lijst.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_18
  - number: P 18.3
    text: |-
      Indien na toepassing van het tweede lid opnieuw een kandidaat op meer dan één lijst is gekozen,
      wordt de procedure, bedoeld in het eerste en tweede lid, zo lang herhaald, totdat alle aan de
      lijsten toegewezen zetels aan kandidaten zijn toegewezen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_18
  - number: P 18a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_18a
  - number: P 19.1
    text: |-
      Het centraal stembureau rangschikt ten aanzien van iedere lijst de daarop voorkomende kandidaten
      zodanig, dat bovenaan komen te staan de kandidaten aan wie een zetel is toegewezen met toepassing
      van [artikel P 15][ref1], in de volgorde waarin de zetels zijn toegewezen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: P 19.2
    text: |-
      Vervolgens worden, in de volgorde van de aantallen op hen uitgebrachte stemmen, gerangschikt de op
      de lijst voorkomende kandidaten die op de gezamenlijke lijsten waarop zij voorkomen een aantal
      stemmen hebben verkregen, groter dan 25% van de kiesdeler onderscheidenlijk groter dan de helft van
      de kiesdeler, doch die niet met toepassing van [artikel P 15, eerste onderscheidenlijk tweede
      lid][ref1], zijn gekozen verklaard. Indien aantallen gelijk zijn, beslist de volgorde van de lijst.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_15
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: P 19.3
    text: |-
      Tenslotte worden, in de volgorde van de lijst, gerangschikt de overige op de lijst voorkomende
      kandidaten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19
  - number: P 19.4
    text: |-
      Bij de rangschikking blijft [artikel P 18][ref1] buiten toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_18
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_18
        hoofdstuk: P
        paragraaf: '3'
        afdeling: II
  - number: P 19.5
    text: |-
      Behoudens ten aanzien van de verkiezing waarbij het aantal te verdelen zetels minder dan negentien
      bedraagt, blijft de rangschikking achterwege, voor zover het lijsten betreft waarop geen kandidaten
      gekozen zijn verklaard en die niet deel uitmaken van een lijstengroep waaraan één of meer zetels
      zijn toegekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19
  - number: P 19a
    text: |-
      Indien een kandidaat is overleden, wordt deze bij de toepassing van deze paragraaf buiten
      beschouwing gelaten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_19a
  - number: P 20.1
    text: |-
      Het centraal stembureau stelt de uitslag van de verkiezing zo spoedig mogelijk vast doch niet eerder
      dan de achtste dag nadat de stemming heeft plaatsgevonden. Het centraal stembureau stelt tevens
      vast:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.a
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.b
    text: het aantal ongeldige stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.c
    text: het aantal geldige stempassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.d
    text: het aantal geldige kiezerspassen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.e
    text: het aantal geldige volmachtbewijzen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.f
    text: het aantal geldige briefstembewijzen en vervangend briefstembewijzen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.g
    text: de som van de aantallen bedoeld onder c, d, e en f;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.h
    text: het aantal kiesgerechtigden; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.1.i
    text: |-
      het verschil tussen het aantal kiezers dat tot de stemming is toegelaten en het aantal stemmen dat
      is geteld. Voor zover mogelijk geeft het centraal stembureau hiervoor een verklaring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.2
    text: |-
      De vaststelling en bekendmaking geschieden in een openbare zitting van het centraal stembureau. Dag
      en uur van de zitting worden door de voorzitter van het centraal stembureau tijdig bekendgemaakt. De
      wijze van bekendmaking wordt geregeld bij algemene maatregel van bestuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.3
    text: De aanwezige personen kunnen mondeling bezwaren inbrengen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20.4
    text: |-
      De voorzitter van het centraal stembureau is belast met de handhaving van de orde tijdens de
      zitting.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20
  - number: P 20a.1
    text: |-
      Het centraal stembureau voert onder vermelding van de naam van de kieskring in ieder geval de
      aantallen, bedoeld in [artikel P 20, eerste tot en met derde lid][ref1], uit het proces-verbaal in
      de programmatuur in.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: P 20a.2
    text: 'De invoer, bedoeld in het eerste lid:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20a
  - number: P 20a.2.a
    text: |-
      wordt afzonderlijk van elkaar, door twee leden van het centraal stembureau of ondersteuners gedaan;
      en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20a
  - number: P 20a.2.b
    text: geschiedt tenminste éénmaal handmatig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20a
  - number: P 20b.1
    text: |-
      Het centraal stembureau controleert de met de programmatuur gegenereerde uitkomst van de stemming
      aan de hand van een door de Kiesraad op te stellen controleprotocol. Indien het centraal stembureau
      tot het oordeel komt dat de programmatuur niet betrouwbaar heeft gefunctioneerd en het gebrek na
      onderzoek niet hersteld kan worden, laat het de met de programmatuur gegenereerde uitkomst buiten
      beschouwing. Indien het de verkiezing van de leden van de gemeenteraad, de provinciale staten of het
      algemeen bestuur betreft, stelt het centraal stembureau de Kiesraad onverwijld van dit oordeel in
      kennis.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20b
  - number: P 20b.2
    text: |-
      De Kiesraad maakt het controleprotocol, bedoeld in het eerste lid, voor een verkiezing uiterlijk op
      de dag van de kandidaatstelling in de Staatscourant bekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_20b
  - number: P 21.1
    text: |-
      Indien een ernstig vermoeden bestaat dat een of meer gemeentelijk stembureaus of briefstembureaus
      bij de stemopneming zodanige fouten hebben gemaakt dat die van invloed kunnen zijn op de
      zetelverdeling, kan het centraal stembureau op de in [artikel P 20][ref1] bedoelde zitting, voordat
      de uitslag van de verkiezing bekend wordt gemaakt, hetzij ambtshalve, hetzij naar aanleiding van een
      onderbouwd verzoek van een of meer personen, besluiten over te gaan tot een nieuwe opneming van
      stembiljetten, zowel uit alle als uit een of meer stembureaus of briefstembureaus.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_20
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_20
        hoofdstuk: P
        paragraaf: '4'
        afdeling: II
  - number: P 21.2
    text: |-
      Een nieuwe stemopneming als bedoeld in het eerste lid, wordt onder mandaat en machtiging van het
      centraal stembureau in het openbaar uitgevoerd door het gemeentelijk stembureau of het
      briefstembureau dat de stemmen eerder heeft opgenomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
  - number: P 21.3
    text: |-
      De burgemeester dan wel de vertegenwoordiger van Nederland in Aruba, Sint Maarten of Curaçao wijst
      een of meer geschikte locaties aan voor de nieuwe stemopneming en de vaststelling en bekendmaking
      van de uitkomsten van deze stemopneming. Voorts wordt vastgesteld op welke dag en op welk tijdstip
      de nieuwe stemopneming aanvangt. Het besluit hieromtrent wordt onverwijld op een algemeen
      toegankelijke wijze elektronisch openbaar gemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
  - number: P 21.4
    text: |-
      Indien de nieuwe stemopneming wordt uitgevoerd door een gemeentelijk stembureau zijn de [artikelen P
      1e, derde tot en met zevende lid][ref1], [P 1f][ref2] en [P 1g][ref3] van overeenkomstige
      toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1e
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1f
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1g
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1e
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: P_1f
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: P_1g
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 21.5
    text: |-
      Indien de nieuwe stemopneming wordt uitgevoerd door een briefstembureau, is [artikel P 1i, tweede
      tot en met vierde lid][ref1], van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1i
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1i
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 21.6
    text: |-
      Indien bij een gecombineerde stemming als bedoeld in [artikel J 6][ref1] of [J 6a][ref2] van de
      Kieswet een nieuwe stemopneming plaatsvindt, geschiedt deze mede in aanwezigheid van het centraal
      stembureau voor de andere verkiezing. Het centraal stembureau dat mede aanwezig is bij de nieuwe
      stemopneming doet daarvan verslag aan het vertegenwoordigend orgaan waarvoor het de
      verkiezingsuitslag vaststelt of heeft vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_6
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: J_6a
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: P 21.7
    text: |-
      Omtrent de nieuwe stemopneming kunnen bij algemene maatregel van bestuur nadere regels worden
      gesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_21
  - number: P 22.1
    text: |-
      Nadat alle werkzaamheden zijn beëindigd, wordt daarvan aanstonds proces-verbaal opgemaakt. In dit
      proces-verbaal wordt vermeld:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 22.1.a
    text: de uitslag van de verkiezing, die voor iedere kieskring herleidbaar is;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 22.1.b
    text: het aantal stemmen dat op elke kandidaat is uitgebracht en het stemcijfer van elke lijst;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 22.1.c
    text: |-
      de ontvangen meldingen als bedoeld in [artikel P 1b, eerste lid][ref1], en hoe daarmee is omgegaan;
      en


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1b
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: P_1b
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 22.1.d
    text: de mondeling ingebrachte bezwaren alsmede de reactie van het centraal stembureau daarop.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 22.2
    text: Het proces-verbaal wordt door alle aanwezige leden van het centraal stembureau getekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 22.3
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_22
  - number: P 23.1
    text: |-
      Het centraal stembureau maakt zijn proces-verbaal, met weglating van de ondertekening, onverwijld op
      een algemeen toegankelijke wijze elektronisch openbaar.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_23
  - number: P 23.2
    text: |-
      Het centraal stembureau legt voorts onverwijld een afschrift van zijn proces-verbaal voor eenieder
      ter inzage totdat over de toelating van de gekozenen is beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_23
  - number: P 23.3
    text: |-
      Het centraal stembureau maakt tevens het met de programmatuur gegenereerde digitale bestand op een
      algemeen toegankelijk wijze elektronisch openbaar.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_23
  - number: P 23.4
    text: |-
      Indien het betreft de verkiezing van de leden van de gemeenteraad, de provinciale staten of het
      algemeen bestuur, verstrekt het centraal stembureau zo spoedig mogelijk de digitale bestanden dan
      wel, indien het centraal stembureau geen gebruik heeft gemaakt van programmatuur ten behoeve van de
      berekening van de uitslag van de verkiezing, een afschrift van zijn proces-verbaal aan de Kiesraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_23
  - number: P 23.5
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de
      elektronische openbaarmaking van het proces-verbaal en de digitale bestanden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_23
  - number: P 24.1
    text: 'Het centraal stembureau doet aan het vertegenwoordigend orgaan toekomen:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.1.a
    text: een afschrift van zijn proces-verbaal; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.1.b
    text: de processen-verbaal van de gemeentelijk stembureaus.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2
    text: |-
      Indien het centraal stembureau over de navolgende bescheiden beschikt, doet het deze eveneens
      toekomen aan het vertegenwoordigend orgaan:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2.a
    text: het proces-verbaal van het nationaal briefstembureau;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2.b
    text: de processen-verbaal van de briefstembureaus;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2.c
    text: de processen-verbaal van de hoofdstembureaus;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2.d
    text: de processen-verbaal van de stembureaus; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 24.2.e
    text: de corrigenda bij de bovengenoemde processen-verbaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_24
  - number: P 25
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_25
  - number: P 26
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_26
  - number: P 27
    text: |-
      De artikelen 15, 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing
      op verwerking van persoonsgegevens bij of krachtens dit hoofdstuk.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_27
  - number: Pa 1
    text: |-
      De leden van het kiescollege worden, voor zover dit hoofdstuk niet anders bepaalt, gekozen met
      overeenkomstige toepassing van de bij of krachtens deze afdeling gestelde bepalingen inzake de
      verkiezing van de leden van provinciale staten van een provincie die één kieskring vormt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_1
  - number: Pa 2.1
    text: |-
      De leden van het kiescollege worden gekozen door degenen die Nederlander zijn, op de dag van de
      stemming de leeftijd van achttien jaar hebben bereikt en op de dag van kandidaatstelling geen
      ingezetenen van Nederland zijn, met uitzondering van degenen die op de dag van de kandidaatstelling
      hun werkelijke woonplaats hebben in Aruba, Curaçao of Sint Maarten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_2
  - number: Pa 2.2
    text: 'Deze uitzondering geldt niet voor:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_2
  - number: Pa 2.2.a
    text: de Nederlander die gedurende ten minste tien jaren ingezetene van Nederland is geweest;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_2
  - number: Pa 2.2.b
    text: |-
      de Nederlander die in Nederlandse openbare dienst in Aruba, Curaçao of Sint Maarten werkzaam is,
      alsmede zijn Nederlandse echtgenoot, geregistreerde partner of levensgezel en kinderen, voor zover
      dezen met hem een gemeenschappelijke huishouding voeren.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_2
  - number: Pa 3
    text: |-
      Het bij en krachtens [hoofdstuk D][ref1] bepaalde is van overeenkomstige toepassing op de verkiezing
      van het kiescollege, met dien verstande dat in [artikel D 2][ref2] in plaats van «aan wie kiesrecht
      toekomt op grond van [artikel B 1][ref3]» wordt gelezen: aan wie kiesrecht toekomt op grond van
      [artikel Pa 2][ref4].


      [ref1]: https://wetten.overheid.nl/BWBR0004627
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelB_1
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: D
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        artikel: B_1
        hoofdstuk: B
        afdeling: II
      - id: ref4
        bwb_id: BWBR0004627
        artikel: Pa_2
        hoofdstuk: Pa
        afdeling: II
  - number: Pa 4
    text: |-
      Voor de verkiezing van de leden van het kiescollege vormt het gebied buiten Nederland één kieskring:
      kieskring buitenland.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_4
  - number: Pa 5.1
    text: |-
      Voor de verkiezing van de leden van het kiescollege stellen burgemeester en wethouders geen
      stembureaus in als bedoeld in [artikel E 3, eerste lid][ref1], en geen gemeentelijk stembureau als
      bedoeld in [artikel E 6, eerste lid][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_3
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_3
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: E_6
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: Pa 5.2
    text: |-
      Voor de verkiezing van de leden van het kiescollege wordt een briefstembureau ingesteld als bedoeld
      in [artikel E 5, eerste lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: E_5
        hoofdstuk: E
        paragraaf: '2'
        afdeling: II
  - number: Pa 5.3
    text: |-
      De [artikelen E 5, vierde lid][ref1], en E 5a zijn van overeenkomstige toepassing op het
      briefstembureau bedoeld in het tweede lid, met dien verstande dat in plaats van artikel E 5a, eerste
      lid, wordt gelezen: Burgemeester en wethouders van ’s-Gravenhage benoemen tijdig voor de verkiezing
      van de leden van het kiescollege de leden van het briefstembureau en een voldoend aantal
      plaatsvervangende leden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelE_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_5
