        afdeling: II
  - number: Ea 1.4
    text: |-
      *burgemeester en wethouders:* burgemeester en wethouders die het gemeentelijk stembureau hebben
      ingesteld, burgemeester en wethouders van ’s-Gravenhage die het nationaal briefstembureau hebben
      ingesteld, burgemeester en wethouders van de gemeente waar het centraal stembureau voor de
      verkiezing van de leden van de gemeenteraad, onderscheidenlijk provinciale staten is gevestigd;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
  - number: Ea 1.5
    text: |-
      *dagelijks bestuur:* het dagelijks bestuur van het waterschap waarvoor het centraal stembureau voor
      de verkiezing van de leden van het algemeen bestuur is ingesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_1
  - number: Ea 2.1
    text: |-
      De Kiesraad draagt overeenkomstig de bij of krachtens dit hoofdstuk gestelde bepalingen zorg voor de
      beschikbaarstelling, instandhouding, betrouwbare werking en beveiliging van de uitslagprogrammatuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_2
  - number: Ea 2.2
    text: |-
      De Kiesraad stelt bij elke verkiezing de uitslagprogrammatuur ter beschikking aan de gebruiker, mits
      vooraf een toets als bedoeld in [artikel Ea 5, eerste lid][ref1], heeft plaatsgevonden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_5
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 2.3
    text: |-
      Als de uitslagprogrammatuur gebruik maakt van centrale voorzieningen, richt de Kiesraad deze in en
      treft de Kiesraad centrale maatregelen, met het oog op de betrouwbare werking en beveiliging van de
      uitslagprogrammatuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_2
  - number: Ea 2.4
    text: |-
      Bij algemene maatregel van bestuur worden regels gesteld over het ter beschikking stellen van de
      uitslagprogrammatuur aan de gebruiker.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_2
  - number: Ea 3.1
    text: |-
      Onverminderd de artikelen Ea 3, vierde lid, en [Ea 5, vierde lid][ref1], maakt de Kiesraad, met het
      oog op transparantie van de uitslagprogrammatuur, voorafgaand aan elke verkiezing op een algemeen
      toegankelijke wijze elektronisch openbaar:


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_5
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 3.1.a
    text: |-
      gegevens, waaronder in ieder geval technische gegevens, met betrekking tot de uitslagprogrammatuur
      die bij die verkiezing wordt gebruikt, en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.1.b
    text: |-
      indien de situatie, bedoeld in [artikel Ea 2, derde lid][ref1], zich voordoet: een beschrijving van
      de in dat artikel bedoelde centrale voorzieningen en maatregelen van de Kiesraad.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_2
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 3.2
    text: |-
      Van het eerste lid kan worden afgeweken, voor zover zwaarwegende redenen met betrekking tot de
      beveiliging van de uitslagprogrammatuur of de centrale voorzieningen en maatregelen zich tegen
      openbaarmaking verzetten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.3
    text: |-
      De Kiesraad stelt voor de uitslagprogrammatuur een specificatie op, die duidelijk maakt op welke
      wijze in de uitslagprogrammatuur de voor de berekening en vaststelling van de uitslag van de
      verkiezing relevante bepalingen van [hoofdstuk P][ref1] worden toegepast.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: P
        afdeling: II
  - number: Ea 3.4
    text: |-
      De Kiesraad laat de specificatie toetsen door een deskundige en onafhankelijke instantie, en maakt
      de specificatie en de uitkomst van de toets op een algemeen toegankelijke wijze elektronisch
      openbaar.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.5
    text: |-
      De uitslagprogrammatuur bevat de functionaliteiten die overeenkomstig de specificatie, bedoeld in
      het derde lid, nodig zijn voor de berekening en vaststelling van de uitslag van de verkiezingen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.6
    text: |-
      Het ontwerp van de uitslagprogrammatuur is erop gericht om toevallig of opzettelijk foutief gebruik
      daarvan te voorkomen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.7
    text: 'Bij algemene maatregel van bestuur worden nadere regels gesteld over:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.7.a
    text: |-
      de gegevens, bedoeld in het eerste lid, onder a, en de wijze van openbaarmaking van die gegevens en
      van de beschrijving, bedoeld in het eerste lid, onder b,
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.7.b
    text: de werking, het ontwerp, de betrouwbaarheid en de beveiliging van de uitslagprogrammatuur,
      en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
  - number: Ea 3.7.c
    text: |-
      de inrichting, de werking, de betrouwbaarheid en de beveiliging van de in [artikel Ea 2, derde
      lid][ref1] bedoelde centrale voorzieningen en de eisen met betrekking tot de in dat artikellid
      bedoelde maatregelen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_2
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 4.1
    text: |-
      De Kiesraad stelt met het oog op de betrouwbare werking en de beveiliging van de
      uitslagprogrammatuur voor elke verkiezing bij regeling vast:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
  - number: Ea 4.1.a
    text: |-
      aansluitvoorschriften inzake de decentrale voorzieningen en maatregelen als bedoeld in [artikel Ea
      6, eerste lid][ref1], voor het gebruik van de uitslagprogrammatuur;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ea_6
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 4.1.b
    text: gebruiksvoorschriften inzake het gebruik van de uitslagprogrammatuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
  - number: Ea 4.2
    text: |-
      De aansluitvoorschriften en gebruiksvoorschriften dragen bij aan het veilig en betrouwbaar gebruik
      van de uitslagprogrammatuur.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
  - number: Ea 4.3
    text: |-
      Voorafgaand aan de vaststelling van de aansluitvoorschriften en gebruiksvoorschriften worden een
      instantie die representatief kan worden geacht voor de colleges van burgemeester en wethouders en
      een instantie die representatief kan worden geacht voor de dagelijks besturen geconsulteerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
  - number: Ea 4.4
    text: |-
      Bij algemene maatregel van bestuur worden regels gesteld over de onderwerpen waarop de
      aansluitvoorschriften en gebruiksvoorschriften betrekking kunnen hebben en het moment van
      vaststelling van de aansluitvoorschriften en gebruiksvoorschriften.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_4
  - number: Ea 5.1
    text: |-
      Voordat de Kiesraad uitslagprogrammatuur bij een verkiezing ter beschikking stelt, is door een door
      de Kiesraad aan te wijzen deskundige en onafhankelijke instantie getoetst dat:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
  - number: Ea 5.1.a
    text: |-
      de uitslagprogrammatuur voldoet aan de vereisten, bedoeld in [artikel Ea 3, vijfde en zesde lid en
      het zevende lid van dat artikel, aanhef en onder b][ref1],


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
