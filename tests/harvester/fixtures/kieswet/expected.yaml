  - number: Pa 8.2
    text: |-
      Een geregistreerd logo voor de verkiezing van de leden van de Tweede Kamer, waarvan mededeling is
      gedaan in de Staatscourant, geldt tevens voor de verkiezing van de leden van het kiescollege.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_8
  - number: Pa 8a
    text: |-
      De mededeling bedoeld in [artikel H 1, tweede lid][ref1], geschiedt in de Staatscourant.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_8a
