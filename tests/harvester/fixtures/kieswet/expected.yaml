        bwb_id: BWBR0040940
        artikel: '14'
  - number: Z 11a.2
    text: |-
      De [artikelen 124][ref1] en [268 van de Gemeentewet][ref2] blijven buiten toepassing ten aanzien van
      het toezicht op het college van burgemeester en wethouders en de burgemeester inzake verwerking van
      persoonsgegevens in het kader van deze wet.


      [ref1]: https://wetten.overheid.nl/BWBR0005416#Artikel124
      [ref2]: https://wetten.overheid.nl/BWBR0005416#Artikel268
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_11a
