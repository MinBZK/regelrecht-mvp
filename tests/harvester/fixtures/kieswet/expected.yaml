  - number: W 4.1
    text: |-
      Indien bij opvolging van leden van een vertegenwoordigend orgaan met minder dan negentien leden geen
      kandidaat meer voor benoeming in aanmerking komt op de lijst, waarop degene is gekozen die moet
      worden opgevolgd, of op de lijsten die met deze lijst een lijstengroep vormen, wordt door toepassing
      van [artikel P 10][ref1] beslist aan welke van de andere lijsten de plaats zal worden toegekend. De
      kandidaat die op de lijst waaraan de plaats wordt toegekend, naar de volgorde, vastgesteld
      overeenkomstig [artikel P 19][ref2], voor benoeming in aanmerking komt, wordt benoemd verklaard.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_10
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_19
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelW_4
    references:
