        artikel: 8:1
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 6:7
  - number: I 7.2
    text: |-
      [Artikel D 8][ref1] is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: I 7.3
    text: |-
      De Afdeling bestuursrechtspraak van de Raad van State doet uitspraak uiterlijk op de zesde dag nadat
      het beroepschrift is ontvangen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_7
  - number: I 7.4
    text: |-
      Indien de uitspraak van de Afdeling bestuursrechtspraak van de Raad van State strekt tot
      gegrondverklaring van het beroep, bepaalt zij dat haar uitspraak in de plaats treedt van de
      vernietigde beschikking.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_7
  - number: I 7.5
    text: |-
      De voorzitter van de Afdeling bestuursrechtspraak van de Raad van State stelt partijen en de
      voorzitter van het centraal stembureau onverwijld in kennis van de uitspraak.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_7
  - number: I 8.1
    text: |-
      Indien beroep is ingesteld tegen een beschikking waarbij het centraal stembureau een lijst voor een
      kieskring ongeldig heeft verklaard of de naam van een kandidaat dan wel de aanduiding van een
      politieke groepering heeft geschrapt op grond van een of meer van de verzuimen, vermeld in [artikel
      I 2, eerste lid][ref1], zonder dat het centraal stembureau tevoren overeenkomstig het in dat artikel
      bepaalde kennis heeft gegeven van het bestaan daarvan aan degene die de lijst heeft ingeleverd, kan
      deze persoon, dan wel een persoon als bedoeld in [artikel H 5][ref2], het verzuim of de verzuimen
      alsnog herstellen bij de Afdeling bestuursrechtspraak van de Raad van State. [Artikel I 2, derde tot
      en met zesde lid][ref3], is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_5
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelI_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_2
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: H_5
