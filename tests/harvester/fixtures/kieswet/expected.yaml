        bwb_id: BWBR0004627
        artikel: G_2
        hoofdstuk: G
        afdeling: II
  - number: Ya 25.2
    text: |-
      De politieke groepering die een verzoek tot registratie van de aanduiding als bedoeld in [artikel
      G 2, eerste lid][ref1], indient bij het centraal stembureau voor de verkiezing van de leden van het
