        bwb_id: BWBR0004627
        artikel: Ea_3
        hoofdstuk: Ea
        afdeling: II
  - number: Ea 5.1.b
    text: |-
      de in [artikel Ea 2, derde lid][ref1], bedoelde centrale voorzieningen en maatregelen van de
      Kiesraad voldoen aan de bij of krachtens algemene maatregel van bestuur te stellen regels, bedoeld
      in [artikel Ea 3, zevende lid, aanhef en onder c][ref2], en


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelEa_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelEa_5
