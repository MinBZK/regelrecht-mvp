  - number: Y 11a
    text: |-
      Naast op de in [artikel G 1a, tweede lid][ref1], genoemde gronden wordt op een verzoek om
      registratie van het logo van een politieke groepering ten behoeve van de verkiezing van de leden van
      het Europees Parlement eveneens afwijzend beschikt, indien het logo geheel of in hoofdzaak
      overeenstemt met een logo van een andere politieke groepering die reeds ten behoeve van de
      verkiezing van de leden van de Tweede Kamer is geregistreerd, of met een logo waarvoor reeds eerder
      ten behoeve van die verkiezing een registratieverzoek is ontvangen, en daardoor verwarring te
      duchten is.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelY_11a
