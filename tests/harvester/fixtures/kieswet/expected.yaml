  - number: M 10.a
    text: |-
      aan de burgemeester opgedragen taken worden verricht door de vertegenwoordiger van Nederland in
      Aruba, Curaçao of Sint Maarten dan wel door de burgemeester van de aangewezen gemeente;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_10
  - number: M 10.b
    text: de genoemde tijdstippen naar plaatselijke tijd gelden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_10
  - number: M 11
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_11
  - number: M 12
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_12
  - number: N 1.1
    text: |-
      Burgemeester en wethouders kunnen voor een verkiezing besluiten dat de vaststelling van het aantal
      stemmen dat op iedere kandidaat van een lijst is uitgebracht geschiedt door het gemeentelijk
      stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_1
  - number: N 1.2
    text: |-
      Het in het eerste lid bedoelde besluit tot het houden van een centrale stemopneming wordt uiterlijk
      op de dag van de kandidaatstelling voor een verkiezing bekendgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_1
  - number: N 1a.1
    text: |-
      Onmiddellijk nadat de stemming is geëindigd, stelt het stembureau vast de aantallen geldige
      stempassen, kiezerspassen en volmachtbewijzen. De som van deze aantallen is het aantal kiezers dat
      tot de stemming is toegelaten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_1a
  - number: N 1a.2
    text: De voorzitter deelt de aantallen mee aan de aanwezige personen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_1a
  - number: N 2.1
    text: 'Het stembureau doet in afzonderlijke pakken:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.1.a
    text: de geldige stempassen, kiezerspassen en volmachtbewijzen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.1.b
    text: de onbruikbaar gemaakte stempassen, kiezerspassen en volmachtbewijzen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.1.c
    text: de onbruikbaar gemaakte stembiljetten;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.1.d
    text: de niet gebruikte stembiljetten;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.1.e
    text: het uittreksel van ongeldige stempassen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 2.2
    text: |-
      Elk pak wordt verzegeld en voorzien van de naam van de gemeente, het nummer van het stembureau
      alsook een beschrijving van de inhoud.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_2
  - number: N 3
    text: |-
      Onmiddellijk na de in [artikel N 2][ref1] voorgeschreven verzegelingen wordt de stembus geopend.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_3
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_2
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: N 4
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_4
  - number: N 5
    text: |-
      De leden van het stembureau openen de stembiljetten en voegen deze lijstgewijze bijeen. Zij kunnen
      zich bij hun werkzaamheden doen bijstaan door plaatsvervangende leden en door ambtenaren van de
      gemeente, daartoe door burgemeester en wethouders aan te wijzen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_5
  - number: N 6.1
    text: 'Het stembureau stelt ten aanzien van iedere lijst vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.1.a
    text: het aantal op iedere kandidaat uitgebrachte stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.1.b
    text: de som van de aantallen stemmen, bedoeld onder a.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.2
    text: 'Daarnaast stelt het stembureau vast:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.2.a
    text: het aantal blanco stemmen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.2.b
    text: het aantal ongeldige stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.3
    text: |-
      De som van de aantallen op kandidaten uitgebrachte stemmen, blanco stemmen en ongeldige stemmen is
      het aantal stemmen dat is geteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.4
    text: Het eerste lid, onderdeel a, is niet van toepassing als er een centrale stemopneming
      plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 6.5
    text: De aantallen, bedoeld in het eerste tot en met derde lid, worden in het proces-verbaal
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_6
  - number: N 7.1
    text: |-
      Blanco is de stem uitgebracht op een stembiljet dat door de kiezer is ingeleverd zonder dat hij
      geheel of gedeeltelijk een wit stipje in een stemvak rood heeft gemaakt en zonder dat hij anderszins
      op het stembiljet geschreven of getekend heeft.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_7
  - number: N 7.2
    text: |-
      Ongeldig is de stem uitgebracht op een ander stembiljet dan bij of krachtens deze wet mag worden
      gebruikt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_7
  - number: N 7.3
    text: |-
      Voorts is ongeldig de stem die niet als blanco wordt aangemerkt, maar waarbij de kiezer op het
      stembiljet niet, door het geheel of gedeeltelijk rood maken van het witte stipje in een stemvak, op
      ondubbelzinnige wijze heeft kenbaar gemaakt op welke kandidaat hij zijn stem uitbrengt, of waarbij
      op het stembiljet bijvoegingen zijn geplaatst waardoor de kiezer kan worden geïdentificeerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_7
  - number: N 8.1
    text: |-
      Het stembureau beslist met inachtneming van [artikel N 7][ref1] over de geldigheid van de stem.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_7
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: N 8.2
    text: |-
      De voorzitter stelt de aanwezige personen onmiddellijk in kennis van de reden van ongeldigverklaring
      en van twijfel over de geldigheid, alsmede de beslissing daaromtrent.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8
  - number: N 8.3
    text: |-
      Indien een van de aanwezige personen dit verlangt, moet het stembiljet worden getoond. De aanwezige
      personen kunnen mondeling bezwaren tegen de genomen beslissing inbrengen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8
  - number: N 8a.1
    text: |-
      Het stembureau stelt vast het verschil tussen het aantal kiezers dat tot de stemming is toegelaten
      en het aantal stemmen dat is geteld. Voor zover mogelijk geeft het stembureau hiervoor een
      verklaring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8a
  - number: N 8a.2
    text: |-
      Onmiddellijk nadat de stemmen zijn opgenomen, stelt de voorzitter de aanwezige personen in kennis
      van die aantallen en de aantallen bedoeld in [artikel N 6][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_6
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: N 8a.3
    text: |-
      Door de aanwezige personen kunnen mondeling bezwaren worden ingebracht. De bezwaren, alsmede de
      reactie van het stembureau daarop, worden in het proces-verbaal van de zitting van het stembureau
      vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_8a
  - number: N 9.1
    text: 'Het stembureau doet in pakken:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.1.a
    text: de stembiljetten met een blanco stem;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.1.b
    text: de stembiljetten met een ongeldige stem.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.2
    text: 'Elk pak wordt verzegeld en voorzien van:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.2.a
    text: de naam van de gemeente;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.2.b
    text: het nummer van het stembureau; en
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.2.c
    text: een beschrijving van de inhoud.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 9.3
    text: |-
      Daarna worden de stembiljetten met een geldige stem op een kandidaat, lijstgewijs gerangschikt, in
      een of meer pakken gedaan. Het tweede lid is van toepassing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_9
  - number: N 10.1
    text: |-
      Nadat alle werkzaamheden zijn beëindigd, wordt onmiddellijk proces-verbaal opgemaakt van de stemming
      en van de stemopneming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_10
  - number: N 10.2
    text: Het proces-verbaal wordt door alle aanwezige leden van het stembureau getekend.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_10
  - number: N 10.3
    text: Bij ministeriële regeling wordt voor het proces-verbaal een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_10
  - number: N 11.1
    text: |-
      Na zich ervan overtuigd te hebben dat de transportbox leeg is, doet het stembureau de pakken,
      bedoeld in de [artikelen N 2][ref1] en [N 9][ref2], in de transportbox. De transportbox wordt
      voorzien van de naam van de gemeente, het nummer van het stembureau en een aanduiding van de
      verkiezing. Daarna wordt de transportbox op slot gedaan en verzegeld.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_2
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_9
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_2
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: N_9
        hoofdstuk: N
        paragraaf: '1'
        afdeling: II
  - number: N 11.2
    text: |-
      Het stembureau bewaart de sleutel van de transportbox en zijn proces-verbaal in een enveloppe, die
      het eveneens verzegelt. Op deze enveloppe wordt de naam van de gemeente, het nummer van het
      stembureau en een aanduiding van de verkiezing vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_11
  - number: N 11.3
    text: |-
      Het stembureau draagt de transportbox en de enveloppe zo spoedig mogelijk over aan de burgemeester.
      Tot aan die overdracht draagt het stembureau er zorg voor dat de zegels op de transportbox en de
      enveloppe niet worden verbroken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_11
  - number: N 12
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de transportbox, het
      vervoer en de opslag van de stembescheiden, het proces-verbaal van het stembureau alsmede over de
      overdracht van de transportbox en enveloppe.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_12
  - number: N 13
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_13
  - number: N 14
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_14
  - number: N 15.1
    text: 'Het briefstembureau houdt twee openbare zittingen. De zittingen strekken respectievelijk tot:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
  - number: N 15.1.a
    text: |-
      het verrichten van de handelingen, bedoeld in de [artikelen N 18 tot en met N 22][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_18
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: N_18
        hoofdstuk: N
        paragraaf: '2'
        afdeling: II
  - number: N 15.1.b
    text: het verrichten van de stemopneming en de vaststelling en bekendmaking van de uitkomsten
      daarvan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
  - number: N 15.2
    text: |-
      Burgemeester en wethouders wijzen voor elke dag waarop het briefstembureau zitting houdt één
      geschikte locatie aan voor de zittingen van het briefstembureau. Deze locatie kan ook buiten de
      grenzen van de eigen gemeente zijn gelegen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
  - number: N 15.3
    text: |-
      Voor zover de zittingen gelijktijdig plaatsvinden, worden de handelingen die verricht worden ten
      behoeve van beide zittingen verricht door verschillende leden van het briefstembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
  - number: N 15.4
    text: |-
      De [artikelen J 12 tot en met J 14][ref1], [J 16][ref2], met uitzondering van de voorschriften die
      betrekking hebben op stemhokjes, [J 17, tweede lid][ref3], [J 18][ref4], [J 19][ref5], [J 35][ref6],
      [J 37][ref7] en [J 39, tweede en derde lid][ref8], zijn van overeenkomstige toepassing op de
      zittingen van het briefstembureau, met dien verstande dat in artikel J 18, eerste lid, in plaats van
      «[artikel J 26, derde lid][ref9]» gelezen wordt «[artikel N 20, eerste lid][ref10]».


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_12
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_16
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_17
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_18
      [ref5]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_19
      [ref6]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_35
      [ref7]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_37
      [ref8]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_39
      [ref9]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_26
      [ref10]: https://wetten.overheid.nl/BWBR0004627#ArtikelN_20
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelN_15
