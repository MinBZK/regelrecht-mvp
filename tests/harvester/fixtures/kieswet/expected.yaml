  - number: Pa 22
    text: |-
      Het bij of krachtens [hoofdstuk M][ref1] bepaalde is van overeenkomstige toepassing op de verkiezing
      van de leden van het kiescollege, met dien verstande dat in [artikel M 1, eerste lid][ref2], wordt
      gelezen: Degene die als kiezer is geregistreerd als bedoeld in [Pa 3][ref3] in samenhang met
      [artikel D 2][ref4] ontvangt als bewijs dat hij mag stemmen voor de stemming een briefstembewijs.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_1
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelPa_3
      [ref4]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2
