        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Pa 15.2
    text: |-
      In aanvulling op [artikel I 18, eerste lid][ref1], worden de processen-verbaal onverwijld op een
      algemeen toegankelijke wijze elektronisch openbaar gemaakt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_18
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelPa_15
    references:
