  - number: Ya 4
    text: |-
      Op de dag van de kandidaatstelling kunnen tevens bij een gezaghebber, van negen tot zeventien uur,
      kandidatenlijsten worden ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_4
  - number: Ya 5.1
    text: |-
      De verklaringen of bewijzen die moeten worden overgelegd bij een kandidatenlijst, die is ingeleverd
      bij een gezaghebber of het centraal stembureau, kunnen tevens afzonderlijk worden ingeleverd op de
      dag van kandidaatstelling, van negen tot zeventien uur, bij een gezaghebber of het centraal
      stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_5
  - number: Ya 5.2
    text: |-
      De inlevering geschiedt door de degene die de kandidatenlijst heeft ingeleverd of een persoon die,
      blijkens de kandidatenlijst, bevoegd is tot het herstel van verzuimen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_5
  - number: Ya 5.3
    text: |-
      De inleveraar identificeert zich bij een gezaghebber dan wel het centraal stembureau met een
      document als bedoeld in [artikel 2 van de Wet op de identificatieplicht BES][ref1], respectievelijk
      een document als bedoeld in [artikel 1 van de Wet op de identificatieplicht][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0028575#Artikel2
      [ref2]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_5
    references:
      - id: ref1
        bwb_id: BWBR0028575
        artikel: '2'
      - id: ref2
        bwb_id: BWBR0006297
        artikel: '1'
  - number: Ya 5.4
    text: Degene die verklaringen of bewijzen afzonderlijk inlevert, ontvangt daarvan een bewijs.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_5
  - number: Ya 6
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_6
  - number: Ya 7.1
    text: |-
      De gezaghebber beoordeelt de authenticiteit van de stukken die bij hem worden ingeleverd en legt
      zijn bevindingen vast in een begeleidingsverklaring. Bij ministeriële regeling wordt voor de
      begeleidingsverklaring een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_7
  - number: Ya 7.2
    text: |-
      De gezaghebber brengt terstond langs elektronische weg de begeleidingsverklaring en de stukken ter
      kennis van het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_7
  - number: Ya 7.3
    text: |-
      De gezaghebber maakt van de begeleidingsverklaring en de stukken gewaarmerkte afschriften. Hij
      vernietigt deze afschriften onverwijld nadat de beslissing van het centraal stembureau over de
      geldigheid van de lijsten onherroepelijk is geworden. Van de vernietiging wordt proces-verbaal
      opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_7
  - number: Ya 7.4
    text: |-
      De gezaghebber doet de stukken in een pak, dat hij verzegelt. Het verzegelde pak wordt zo spoedig
      mogelijk per post naar het centraal stembureau overgebracht.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_7
  - number: Ya 8.1
    text: |-
      Indien het centraal stembureau een of meer verzuimen heeft geconstateerd bij een lijst die in een
      openbaar lichaam is ingeleverd, geeft het onverwijld langs elektronische weg kennis hiervan aan de
      gezaghebber van dat openbaar lichaam.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_8
  - number: Ya 8.2
    text: |-
      De gezaghebber geeft van de verzuimen onverwijld bij aangetekende brief of tegen gedagtekend
      ontvangstbewijs kennis aan degene die de lijst heeft ingeleverd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_8
  - number: Ya 9
    text: |-
      Een herstelbaar verzuim kan tevens uiterlijk de eerste werkdag vóór de dag, bedoeld in [artikel I
      4][ref1], worden hersteld bij een gezaghebber van negen tot zeventien uur. [Artikel Ya 7][ref2] is
      van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_4
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_4
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: Ya_7
        hoofdstuk: Ya
        paragraaf: '2'
        afdeling: Va
  - number: Ya 10.1
    text: |-
      Het centraal stembureau verzendt afschriften van de kandidatenlijsten die voor kieskring 20
      (Bonaire) zijn ingeleverd en, indien vereist, verklaringen van ondersteuning, onverwijld na het
      onderzoek van de lijsten langs elektronische weg naar de gezaghebbers.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_10
  - number: Ya 10.2
    text: |-
      De gezaghebbers leggen de stukken op het bestuurskantoor voor eenieder ter inzage, zodra deze zijn
      ontvangen. De stukken liggen ter inzage totdat onherroepelijk over de geldigheid van de ingeleverde
      lijsten is beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_10
  - number: Ya 10.3
    text: |-
      De gezaghebbers vernietigen de stukken onverwijld nadat over de toelating van de gekozenen is
      beslist. Van de vernietiging wordt proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_10
  - number: Ya 10a.1
    text: |-
      [Artikel I 5, aanhef en onder a][ref1], is niet van toepassing indien een lijst op de dag van de
      kandidaatstelling tussen negen en zeventien uur bij een gezaghebber is ingeleverd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_10a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: I_5
        hoofdstuk: I
        paragraaf: '1'
        afdeling: II
  - number: Ya 10a.2
    text: |-
      Een verklaring of bewijs dat afzonderlijk wordt ingeleverd, is niet geldig indien deze niet
      overeenkomstig [artikel Ya 5, eerste tot en met derde lid][ref1], is ingeleverd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelYa_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_10a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Ya_5
        hoofdstuk: Ya
        paragraaf: '2'
        afdeling: Va
  - number: Ya 11.1
    text: |-
      In afwijking van [artikel Na 35, eerste lid][ref1], dragen de gezaghebbers van Sint Eustatius en
      Saba ervoor zorg dat het proces-verbaal van het stembureau van het openbaar lichaam onverwijld langs
      elektronische weg ter kennis van het hoofdstembureau wordt gebracht.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_35
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_35
        hoofdstuk: Na
        paragraaf: '4'
        afdeling: II
  - number: Ya 11.2
    text: |-
      Indien in het openbaar lichaam geen centrale stemopneming heeft plaatsgevonden, worden op dezelfde
      wijze tevens de processen-verbaal van de stembureaus en corrigenda ter kennis van het
      hoofdstembureau gebracht.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_11
  - number: Ya 12
    text: |-
      In afwijking van [artikel O 10, eerste lid][ref1], draagt de voorzitter van het hoofdstembureau
      ervoor zorg dat de in die bepaling bedoelde verkiezingsbescheiden terstond nadat de leden het
      proces-verbaal van het hoofdstembureau hebben getekend, langs elektronische weg ter kennis wordt
      gebracht van het centraal stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelO_10
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: O_10
        hoofdstuk: O
        paragraaf: '1'
        afdeling: II
  - number: Ya 13
    text: |-
      De bij of krachtens deze wet gestelde bepalingen betreffende de verkiezing van de leden van de
      gemeenteraden, betreffende het begin van en de veranderingen in het lidmaatschap van de gemeenteraad
      en betreffende de beëindiging van het lidmaatschap en tijdelijke vervanging als lid, zijn, voor
      zover deze afdeling niet anders bepaalt, van overeenkomstige toepassing op de eilandsraden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_13
  - number: Ya 14.1
    text: |-
      De leden van de eilandsraden worden gekozen door degenen die op de dag van de kandidaatstelling
      ingezetenen zijn van het openbaar lichaam en op de dag van de stemming de leeftijd van achttien jaar
      hebben bereikt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_14
  - number: Ya 14.2
    text: |-
      Zij die geen Nederlander zijn, dienen om kiesgerechtigd te zijn op de dag van de kandidaatstelling
      tevens te voldoen aan de vereisten dat:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_14
  - number: Ya 14.2.a
    text: |-
      zij rechtmatig in Nederland verblijven op grond van [artikel 3][ref1] of [artikel 6 van de Wet
      toelating en uitzetting BES][ref2] of op grond van een verdrag tussen een internationale organisatie
      en de Staat der Nederlanden inzake de zetel van deze organisatie in Nederland, en


      [ref1]: https://wetten.overheid.nl/BWBR0028571#Artikel3
      [ref2]: https://wetten.overheid.nl/BWBR0028571#Artikel6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_14
    references:
      - id: ref1
        bwb_id: BWBR0028571
        artikel: '3'
      - id: ref2
        bwb_id: BWBR0028571
        artikel: '6'
  - number: Ya 14.2.b
    text: |-
      zij onmiddellijk voorafgaand aan de dag van de kandidaatstelling gedurende een onafgebroken periode
      van tenminste vijf jaren ingezetene van Nederland waren en beschikten over een verblijfsrecht als
      bedoeld onder a, dan wel rechtmatig in Nederland verbleven op grond van [artikel 8, onder a, b, c,
      d, e of l, van de Vreemdelingenwet 2000][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_14
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: Ya 14.3
    text: |-
      Niet kiesgerechtigd zijn zij die geen Nederlander zijn en, als door andere staten uitgezonden leden
      van diplomatieke of consulaire vertegenwoordigingen, in Nederland werkzaam zijn, alsmede hun niet-
      Nederlandse echtgenoten, geregistreerde partners of levensgezellen en kinderen, voor zover dezen met
      hen een gemeenschappelijke huishouding voeren.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_14
  - number: Ya 15.1
    text: |-
      De politieke groepering die een verzoek tot registratie van de aanduiding als bedoeld in [artikel G
      3][ref1] indient bij het centraal stembureau voor de verkiezing van de leden van de eilandsraad
      betaalt aan het openbaar lichaam een waarborgsom van USD 112,50.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_3
        hoofdstuk: G
        afdeling: II
  - number: Ya 15.2
    text: |-
      In aanvulling op het bepaalde in [artikel G 3, derde lid][ref1], wordt bij het verzoek tevens
      overgelegd een gewaarmerkt bewijs van inschrijving in het handelsregister, bedoeld in [artikel 2 van
      de Handelsregisterwet 2007][ref2] dan wel [artikel 2 van de Handelsregisterwet 2009 BES][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_3
      [ref2]: https://wetten.overheid.nl/BWBR0021777#Artikel2
      [ref3]: https://wetten.overheid.nl/BWBR0028503#Artikel2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_15
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: G_3
        hoofdstuk: G
        afdeling: II
      - id: ref2
        bwb_id: BWBR0021777
        artikel: '2'
      - id: ref3
        bwb_id: BWBR0028503
        artikel: '2'
  - number: Ya 15.3
    text: |-
      Op de veertigste dag vóór de kandidaatstelling voor de verkiezing van de leden van het kiescollege,
      doet het centraal stembureau van de door hem geregistreerde aanduidingen van politieke groeperingen,
      voor zover de registratie daarvan onherroepelijk is, alsmede van de namen van de gemachtigden en hun
      plaatsvervangers mededeling in het afkondigingsblad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_15
  - number: Ya 16
    text: |-
      In de [artikelen H 10, eerste lid][ref1], [I 2, eerste lid, onderdeel e][ref2], en [I 6, eerste lid,
      onderdeel c][ref3], wordt in plaats van «het Europese deel van Nederland» telkens gelezen «het
      openbaar lichaam waar hij zich kandidaat stelt» en in artikel H 10, eerste lid, wordt in plaats van
      «in één van de openbare lichamen Bonaire, Sint Eustatius en Saba» gelezen: in Nederland, maar niet
      in één van de openbare lichamen Bonaire, Sint Eustatius en Saba.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelH_10
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_2
      [ref3]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelYa_16
