  - number: F 1.1
    text: |-
      De kandidaatstelling voor de verkiezing van de leden van de Tweede Kamer, provinciale staten, het
      algemeen bestuur en de gemeenteraad vindt plaats op de maandag in de periode van 30 januari tot en
      met 5 februari of, in een schrikkeljaar, op de maandag in de periode van 31 januari tot en met
      6 februari.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelF_1
  - number: F 1.2
    text: |-
      In het geval, bedoeld in [artikel C 3, eerste lid][ref1], vindt de kandidaatstelling voor de
      verkiezing van de leden van de Tweede Kamer plaats op de maandag in de periode van 28 maart tot en
      met 3 april.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelC_3
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelF_1
    references:
