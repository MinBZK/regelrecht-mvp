      Tweede Kamer schriftelijk verzoeken haar logo bij te schrijven in het register, bedoeld in [artikel
      G 1][ref1] van de Kieswet. De verzoeken die zijn ontvangen of aangevuld als bedoeld in [artikel 4:5,
      eerste lid, van de Algemene wet bestuursrecht][ref2], na de tweeënveertigste dag voor de
      kandidaatstelling, blijven voor de daaropvolgende verkiezing buiten behandeling.


