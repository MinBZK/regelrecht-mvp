        artikel: '268'
  - number: Z 11b
    text: |-
      [Artikel 34 van de Uitvoeringswet Algemene verordening gegevensbescherming][ref1] is van
      overeenkomstige toepassing op de uitoefening van de rechten, bedoeld in hoofdstuk III van de
      Algemene verordening gegevensbescherming, ten aanzien van verwerking van persoonsgegevens op grond
      van deze wet.


      [ref1]: https://wetten.overheid.nl/BWBR0040940#Artikel34
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_11b
    references:
