  - number: Pa 9
    text: |-
      In aanvulling op [artikel H 3, eerste lid][ref1], en [artikel I 5, aanhef en onderdeel e][ref2], kan
      de inlevering van de kandidatenlijst geschieden door een kiezer die kiesgerechtigd is voor de
      verkiezing van de leden van provinciale staten.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelG_1a
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelI_5
