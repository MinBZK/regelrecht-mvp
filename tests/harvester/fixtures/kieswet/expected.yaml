        artikel: P_1e
        hoofdstuk: P
        paragraaf: '1'
        afdeling: II
  - number: P 1i.2
    text: "Een nieuwe opneming van stembescheiden vindt plaats met inachtneming van hetgeen bij of krachtens
      de\nwet is bepaald ten aanzien van het briefstembureau, met dien verstande dat [artikel Na 14][ref1]
      van\novereenkomstige toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelNa_14"
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelP_1i
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: Na_14
        hoofdstuk: Na
        paragraaf: '2'
        afdeling: II
  - number: P 1i.3
    text: "De [artikelen P 1f][ref1] en [P 1g][ref2] zijn van toepassing, met dien verstande dat voor
      de\ntoepassing in die bepaling wordt gelezen in plaats van:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1f\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelP_1g"
