        bwb_id: BWBR0005416
        artikel: '15'
  - number: X 8.2
    text: |-
      De raad kan, na de geschorste in de gelegenheid te hebben gesteld zich mondeling te verdedigen, hem
      van zijn lidmaatschap vervallen verklaren. Indien hij daartoe geen aanleiding vindt, heft hij de
      schorsing op.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
  - number: X 8.3
    text: |-
      De raad kan ook ambtshalve het lid dat in strijd met [artikel 15, eerste lid, van de
      Gemeentewet][ref1] handelt, na hem in de gelegenheid te hebben gesteld zich mondeling te verdedigen,
      van zijn lidmaatschap vervallen verklaren.


      [ref1]: https://wetten.overheid.nl/BWBR0005416#Artikel15
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
    references:
      - id: ref1
        bwb_id: BWBR0005416
        artikel: '15'
  - number: X 8.4
    text: |-
      Het besluit van de raad, bedoeld in het tweede en derde lid, wordt terstond aan de belanghebbende
      bekendgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
  - number: X 8.5
    text: |-
      De werking van een besluit, inhoudende de vervallenverklaring, wordt opgeschort totdat de
      beroepstermijn is verstreken of, indien beroep is ingesteld, op het beroep is beslist. Ingeval de
      vervallenverklaring ambtshalve heeft plaatsgevonden, is het lid van de raad gedurende deze periode
      in zijn betrekking geschorst.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
  - number: X 8.6
    text: |-
      Indien een lid van de raad op grond van dit artikel onherroepelijk van zijn lidmaatschap vervallen
      is verklaard, doet de burgemeester daarvan mededeling aan de voorzitter van het centraal stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelX_8
  - number: X 9
    text: |-
      [Artikel D 8][ref1] is van overeenkomstige toepassing op een besluit als bedoeld in [artikel X 4,
      derde lid][ref2], [X 4a, derde lid][ref3], [X 5, derde lid][ref4],[ X 7, vierde lid][ref5], [X 7a,
      vierde lid][ref6], en [X 8, vierde lid][ref7].


