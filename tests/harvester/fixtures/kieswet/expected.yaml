  - number: Z 20.1
    text: Deze wet treedt in werking op een bij koninklijk besluit te bepalen tijdstip.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_20
  - number: Z 20.2
    text: "Voor de bekendmaking van deze wet stelt Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties\n\
      de nummering van de artikelen, paragrafen en hoofdstukken van deze wet opnieuw vast en brengt hij
      de\nin deze wet voorkomende aanhalingen van de artikelen, paragrafen en hoofdstukken met de nieuwe\n\
      nummering in overeenstemming."
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_20
  - number: Z 21
    text: Deze wet kan worden aangehaald als Kieswet.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelZ_21
