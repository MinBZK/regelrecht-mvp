        afdeling: II
  - number: J 2
    text: |-
      De stemming geschiedt in elke kieskring over de kandidaten wier namen voorkomen op de voor die
      kieskring geldig verklaarde kandidatenlijsten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_2
  - number: J 3
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_3
  - number: J 4.1
    text: |-
      Burgemeester en wethouders wijzen voor elk stembureau een geschikt stemlokaal aan. Bij algemene
      maatregel van bestuur kunnen hieromtrent nadere regels worden gesteld. De burgemeester doet van de
      adressen van de stemlokalen mededeling aan de kiezer op bij algemene maatregel van bestuur vast te
      stellen wijze.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4
  - number: J 4.2
    text: |-
      Burgemeester en wethouders dragen er zorg voor dat alle in de gemeente aangewezen stemlokalen
      zodanig zijn gelegen en zo zijn ingericht en uitgerust dat kiezers met lichamelijke beperkingen
      zoveel mogelijk hun stem zelfstandig kunnen uitbrengen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4
  - number: J 4.3
    text: |-
      Indien burgemeester en wethouders niet voldoen aan het tweede lid informeren zij de gemeenteraad
      over de reden hiervoor.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4
  - number: J 4.4
    text: |-
      Op verzoek van burgemeester en wethouders stellen de besturen van bijzondere scholen de daarvoor in
      aanmerking komende lokalen en het zich daarin bevindende materiaal voor de inrichting en het gebruik
      als stemlokaal beschikbaar, desgewenst tegen vergoeding van de daaruit voortvloeiende onkosten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4
  - number: J 4.5
    text: |-
      De burgemeester draagt zorg voor de inrichting van het stemlokaal en wijst zo nodig personen aan die
      het stembureau ten dienste worden gesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4
  - number: J 4a.1
    text: |-
      Burgemeester en wethouders kunnen in hun gemeente mobiele stembureaus aanwijzen. De burgemeester
      doet van een dergelijke aanwijzing ten minste veertien dagen voor de stemming mededeling in het
      gemeenteblad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4a
  - number: J 4a.2
    text: |-
      Burgemeester en wethouders stellen de zittingstijden vast en onderscheiden plaatsen waar de mobiele
      stembureaus gedurende de dag der stemming worden gestationeerd. De tijdstippen en plaatsen worden
      bekendgemaakt in de mededeling, bedoeld in het eerste lid.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4a
  - number: J 4a.3
    text: |-
      Alvorens een stembureau als bedoeld in het eerste lid naar een andere standplaats vertrekt, wordt de
      sleuf van de stembus door de voorzitter van het stembureau in tegenwoordigheid van de aanwezige
      personen afgesloten en verzegeld. De voorzitter bewaart de sleutel waarmee de stembus is afgesloten,
      tijdens het verplaatsen naar de volgende standplaats. De voorzitter opent na de aankomst van het
      mobiele stembureau op de nieuwe standplaats de stembus in tegenwoordigheid van de aanwezige
      personen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4a
  - number: J 4a.4
    text: |-
      [Artikel J 1, vierde lid][ref1], is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_4a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_1
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: J 5.1
    text: |-
      Behoudens de gevallen, genoemd in de [hoofdstukken K][ref1], [L][ref2] en [M][ref3] neemt de kiezer
      deel aan de stemming in een stemlokaal van zijn keuze dat ligt in de gemeente waar hij op de dag van
      de kandidaatstelling als kiezer is geregistreerd en dat ligt in het gebied van het orgaan waarvoor
      de verkiezing wordt gehouden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
      [ref2]: https://wetten.overheid.nl/BWBR0004627
      [ref3]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: K
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        hoofdstuk: L
        afdeling: II
      - id: ref3
        bwb_id: BWBR0004627
        hoofdstuk: M
        afdeling: II
  - number: J 5.2
    text: |-
      Burgemeester en wethouders kunnen besluiten dat kiezers kunnen stemmen in één of meer stemlokalen
      die liggen in de gemeente maar buiten het gebied van het orgaan waarvoor de verkiezing wordt
      gehouden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_5
  - number: J 6
    text: |-
      De gemeenteraad kan bepalen dat tegelijk met de stemming in het stemlokaal een andere, door de
      gemeenteraad uitgeschreven, stemming plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_6
  - number: J 6a
    text: |-
      De stemmingen voor de verkiezing van de leden van provinciale staten en de verkiezing van de leden
      van het algemeen bestuur vinden in dezelfde stemlokalen plaats.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_6a
  - number: J 6b
    text: |-
      Bij of krachtens algemene maatregel van bestuur worden voorschriften gegeven met het oog op de
      combinatie van stemmingen als bedoeld in de [artikelen J 6][ref1] en [J 6a][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_6a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_6b
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_6
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: J_6a
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: J 7.1
    text: |-
      Daags na de dag van de kandidaatstelling stelt de burgemeester ten behoeve van het personaliseren
      van de stempassen de gegevens vast van de personen die op de dag van de kandidaatstelling in de
      gemeente als kiezer zijn geregistreerd en bevoegd zijn om aan de stemming deel te nemen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7
  - number: J 7.2
    text: |-
      Ten minste veertien dagen voor de dag van de stemming ontvangt elke kiezer, bedoeld in het eerste
      lid, van de burgemeester van de gemeente waar hij als kiezer is geregistreerd een stempas. Op de
      stempas wordt een volgnummer vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7
  - number: J 7.3
    text: |-
      Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties stelt bij ministeriële regeling een
      model vast voor de stempas.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7
  - number: J 7.4
    text: |-
      Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties verstrekt tijdig voor de verkiezing aan
      de gemeente de informatie nodig voor het produceren van de stempas.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7
  - number: J 7.5
    text: |-
      Artikel 18 van de Algemene verordening gegevensbescherming is niet van toepassing op verwerking van
      persoonsgegevens bij of krachtens de eerste volzin van dit artikel.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7
  - number: J 7a.1
    text: |-
      Er is een register van ongeldige stempassen. De burgemeester stelt de dag voor de stemming in zijn
      gemeente uit het register een uittreksel van ongeldige stempassen vast.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.2
    text: 'Ongeldig is de stempas:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.2.a
    text: waarvoor in plaats daarvan door de burgemeester een kiezerspas of een volmachtbewijs is
      afgegeven;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.2.b
    text: |-
      waarvoor krachtens [artikel J 8][ref1] een vervangende stempas is verstrekt;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_8
        hoofdstuk: J
        paragraaf: '2'
        afdeling: II
  - number: J 7a.2.c
    text: |-
      van de kiezer aan wie overeenkomstig [hoofdstuk M][ref1] een briefstembewijs is verstrekt;


      [ref1]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: M
        afdeling: II
  - number: J 7a.2.d
    text: |-
      van iemand die niet als kiezer behoort te zijn geregistreerd, dan wel voor het uitbrengen van zijn
      stem is overleden;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.2.e
    text: waarvan is vastgesteld dat deze stempas is ontvreemd of anderszins onrechtmatig in omloop
      is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.3
    text: |-
      Bij of krachtens algemene maatregel van bestuur wordt bepaald welke gegevens het register, alsmede
      het uittreksel, bedoeld in het eerste lid, bevatten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.4
    text: |-
      De burgemeester bewaart het register drie maanden nadat over de toelating van de gekozenen is
      beslist. Daarna vernietigt hij deze onmiddellijk. Van de vernietiging wordt proces-verbaal
      opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 7a.5
    text: |-
      De artikelen 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing op
      verwerking van persoonsgegevens bij of krachtens dit artikel.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_7a
  - number: J 8.1
    text: |-
      Aan de tot deelneming aan de stemming bevoegde kiezer wiens stempas in het ongerede is geraakt of
      die geen stempas heeft ontvangen, wordt op zijn verzoek door de burgemeester een nieuwe stempas
      uitgereikt of verzonden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_8
  - number: J 8.2
    text: De kiezer doet hiervoor een schriftelijk of mondeling verzoek aan de burgemeester.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_8
  - number: J 8.3
    text: |-
      Het schriftelijk verzoek dient op de vijfde dag voor de dag van de stemming te zijn ontvangen. Het
      mondeling verzoek wordt uiterlijk op de dag voor de stemming om twaalf uur gedaan. Deze termijnen
      worden op de stempas vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_8
  - number: J 8.4
    text: |-
      De kiezer legt bij zijn verzoek een kopie over van een document als bedoeld in [artikel 1 van de Wet
      op de identificatieplicht][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_8
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: J 8.5
    text: |-
      Aan de kiezer wiens stempas op grond van [artikel J 7a, tweede lid, onderdelen a, c, d en e][ref1],
      ongeldig is, wordt geen nieuwe stempas uitgereikt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_7a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_7a
        hoofdstuk: J
        paragraaf: '2'
        afdeling: II
  - number: J 9
    text: |-
      De burgemeester brengt de kandidatenlijsten ter kennis van de kiezers op bij algemene maatregel van
      bestuur vast te stellen wijze. De artikelen 15, 16 en 18 van de Algemene verordening
      gegevensbescherming zijn niet van toepassing op verwerking van persoonsgegevens bij of krachtens dit
      artikel.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_9
  - number: J 10
    text: |-
      Iedere werkgever is verplicht te zorgen dat iedere kiezer die bij hem in dienstbetrekking is, de
      gelegenheid krijgt zijn stem uit te brengen voor zover dit niet kan geschieden buiten de
      vastgestelde arbeidstijd en mits de kiezer daardoor niet meer dan twee uur verhinderd is zijn arbeid
      te verrichten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_10
  - number: J 11.1
    text: |-
      De voorzitter en de leden van het stembureau, alsmede de personen die het stembureau ten dienste
      staan, die in een andere gemeente dan waar zij als kiesgerechtigde zijn geregistreerd aan de
      stemming deelnemen, kunnen, indien zij kiesgerechtigd zijn voor het orgaan waarvoor de verkiezing
      wordt gehouden, naar keuze bij dit stembureau of bij een stembureau binnen de gemeente waar zij als
      kiesgerechtigde geregistreerd zijn, aan de stemming deelnemen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_11
  - number: J 11.2
    text: Van het uitbrengen van hun stem wordt melding gemaakt in het proces-verbaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_11
  - number: J 11.3
    text: Dit artikel is niet van toepassing bij een verkiezing van de leden van de gemeenteraad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_11
  - number: J 12.1
    text: Gedurende de zitting zijn steeds de voorzitter en twee leden van het stembureau aanwezig.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 12.2
    text: Het stembureau bepaalt wie als tweede en derde lid van het stembureau optreden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 12.3
    text: |-
      Bij ontstentenis van de voorzitter treedt het tweede lid en bij diens ontstentenis het derde lid als
      voorzitter op.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 12.4
    text: |-
      Bij ontstentenis van een lid treedt een door of vanwege burgemeester en wethouders aan te wijzen
      plaatsvervangend lid op.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 12.5
    text: |-
      Indien geen plaatsvervangend lid beschikbaar is, verzoekt de voorzitter een van de in het stemlokaal
      aanwezige personen die hij daartoe geschikt acht, als zodanig op te treden totdat dit wel het geval
      is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 12.6
    text: |-
      Van de wisselingen in de samenstelling van het stembureau wordt in het proces-verbaal aantekening
      gehouden met opgave van de tijd van de vervanging.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_12
  - number: J 13
    text: |-
      Indien bij het nemen van een beslissing door het stembureau de stemmen staken, beslist de stem van
      de voorzitter.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_13
  - number: J 14
    text: |-
      De leden van het stembureau geven tijdens de uitoefening van hun functie geen blijk van hun
      politieke gezindheid.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_14
  - number: J 15
    text: Het stemlokaal is zodanig ingericht dat het stemgeheim is gewaarborgd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_15
  - number: J 16.1
    text: |-
      In het stemlokaal zijn geplaatst een tafel voor het stembureau en een of meer stembussen en
      stemhokjes.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_16
  - number: J 16.2
    text: De toegang tot de stemhokjes moet zichtbaar zijn voor het publiek.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_16
  - number: J 16.3
    text: |-
      In ieder stemhokje bevindt zich een handleiding voor de kiezer. Bij ministeriële regeling wordt voor
      de handleiding een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_16
  - number: J 16.4
    text: |-
      De tafel voor het stembureau is zo geplaatst dat de in het stemlokaal aanwezige personen de
      verrichtingen van het stembureau kunnen gadeslaan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_16
  - number: J 17.1
    text: |-
      Op de tafel voor het stembureau ligt het uittreksel van ongeldige stempassen. De burgemeester draagt
      er zorg voor dat elk stembureau over dit uittreksel beschikt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_17
  - number: J 17.2
    text: Ieder stembureau beschikt over de wettelijke voorschriften die op de stemming betrekking
      hebben.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_17
  - number: J 18.1
    text: |-
      De stembus, vervaardigd volgens bij algemene maatregel van bestuur te geven voorschriften, staat bij
      de tafel, binnen het bereik van het lid van het stembureau dat belast is met de in [artikel J 26,
      derde lid][ref1], bedoelde taak.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_26
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_18
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_26
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: J 18.2
    text: |-
      Tijdig voor de aanvang van de stemming sluit het stembureau de stembus, na zich ervan overtuigd te
      hebben dat zij leeg is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_18
  - number: J 19
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld betreffende de inrichting van
      het stemlokaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_19
  - number: J 20.1
    text: |-
      Op bij de verkiezingen te bezigen stembiljetten kunnen kiezers een keuze maken uit de kandidaten
      over wie de stemming moet geschieden. De stembiljetten zijn voorzien van de naam van het
      vertegenwoordigend orgaan waarvoor de verkiezing geldt en een aanduiding van de kieskring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_20
  - number: J 20.2
    text: Bij ministeriële regeling wordt voor de stembiljetten een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_20
  - number: J 21
    text: |-
      De burgemeester draagt zorg dat voldoende stembiljetten en formulieren voor de processen-verbaal
      voor aanvang van de stemming bij elk stembureau in zijn gemeente aanwezig zijn. De artikelen 15, 16
      en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing op verwerking van
      persoonsgegevens bij of krachtens dit artikel.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_21
  - number: J 22
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_22
  - number: J 23
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_23
  - number: J 24.1
    text: |-
      Tot de stemming wordt slechts toegelaten de kiezer die bevoegd is aan de verkiezing deel te nemen,
      voor zover:
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_24
  - number: J 24.1.a
    text: |-
      de voorzitter van het stembureau de identiteit van de kiezer heeft vastgesteld aan de hand van een
      document als bedoeld in [artikel 1 van de Wet op de identificatieplicht][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_24
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: J 24.1.b
    text: |-
      de kiezer in het bezit is van de hem toegezonden of ingevolge [artikel J 8][ref1] uitgereikte
      stempas, dan wel een kiezerspas of een volmachtbewijs.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_24
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_8
        hoofdstuk: J
        paragraaf: '2'
        afdeling: II
  - number: J 24.2
    text: |-
      De in het eerste lid, onder a, bedoelde vaststelling van de identiteit kan ook geschieden aan de
      hand van een schriftelijke bevestiging van de betreffende autoriteit van het melden van de
      vermissing, overeenkomstig [artikel 5a van de Paspoortwet][ref1], in combinatie met een document van
      de kiesgerechtigde op diens naam en voorzien van zijn foto.


      [ref1]: https://wetten.overheid.nl/BWBR0005212#Artikel5a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_24
    references:
      - id: ref1
        bwb_id: BWBR0005212
        artikel: 5a
  - number: J 25.1
    text: |-
      De kiezer overhandigt aan de voorzitter van het stembureau het in [artikel J 24, eerste lid, onder
      a][ref1], genoemde identiteitsdocument, en de stempas.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_24
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_24
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: J 25.2
    text: |-
      Indien de voorzitter constateert dat de kiezer niet beschikt over een geldig identiteitsdocument,
      wordt de kiezer niet toegelaten tot de stemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.3
    text: |-
      Indien de kiezer naar het oordeel van de voorzitter over een geldig identiteitsdocument beschikt,
      controleert de voorzitter de echtheid van de stempas.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.4
    text: |-
      Indien het stembureau constateert dat de stempas niet echt is neemt de voorzitter de stempas in en
      wordt de kiezer niet toegelaten tot de stemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.5
    text: |-
      Indien de stempas echt is, gaat het tweede lid van het stembureau na of het volgnummer van de
      stempas voorkomt in het uittreksel van ongeldige stempassen, bedoeld in [artikel J 7a, tweede
      volzin][ref1]. Indien dat het geval is, neemt het tweede lid van het stembureau de stempas in en
      wordt de kiezer niet toegelaten tot de stemming.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_7a
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_7a
        hoofdstuk: J
        paragraaf: '2'
        afdeling: II
  - number: J 25.6
    text: |-
      Indien het volgnummer van de stempas niet voorkomt in het uittreksel van ongeldige stempassen,
      controleert de voorzitter vervolgens of de gegevens op het identiteitsdocument overeenkomen met de
      gegevens op de stempas. Indien de voorzitter constateert dat de gegevens niet overeenkomen, wordt de
      kiezer niet toegelaten tot de stemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.7
    text: |-
      Indien de kiezer beschikt over een geldig identiteitdocument en een geldige stempas en de identiteit
      op beide documenten overeenkomt, neemt het tweede lid van het stembureau de stempas in en wordt de
      kiezer toegelaten tot de stemming. Voor zover deze handeling als gevolg van een nieuwe stemming als
      bedoeld in [artikel V 6, tweede lid][ref1], een verwerking van persoonsgegevens als bedoeld in
      artikel 4 van de Algemene verordening gegevensbescherming betreft, zijn de artikelen 15, 16 en 18
      van die verordening niet van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelV_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: V_6
        hoofdstuk: V
        paragraaf: '1'
        afdeling: IV
  - number: J 25.8
    text: Vervolgens overhandigt de voorzitter aan de kiezer een stembiljet.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.9
    text: De voorzitter houdt aantekening van het aantal ingenomen geldige stempassen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 25.10
    text: |-
      De ingevolge dit artikel ingenomen stempassen die niet echt of ongeldig zijn, worden door het
      stembureau onbruikbaar gemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_25
  - number: J 26.1
    text: |-
      De kiezer gaat na ontvangst van het stembiljet naar een stemhokje en stemt aldaar door een wit
      stipje, geplaatst vóór de kandidaat van zijn keuze, rood te maken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_26
  - number: J 26.2
    text: Hij vouwt vervolgens het stembiljet dicht en gaat daarmee naar het stembureau.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_26
  - number: J 26.3
    text: Het derde lid van het stembureau ziet erop toe, dat de kiezer het stembiljet in de stembus
      steekt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_26
  - number: J 27.1
    text: |-
      Indien een kiezer zich bij de invulling van zijn stembiljet vergist, geeft hij dit aan de voorzitter
      terug. Deze verstrekt hem op zijn verzoek eenmaal een nieuw biljet.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_27
  - number: J 27.2
    text: |-
      De teruggegeven stembiljetten worden door de voorzitter onmiddellijk onbruikbaar gemaakt op bij
      algemene maatregel van bestuur te regelen wijze.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_27
  - number: J 28
    text: |-
      Wanneer aan het stembureau blijkt dat een kiezer wegens zijn lichamelijke gesteldheid hulp behoeft,
      staat het toe dat deze zich laat bijstaan.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_28
  - number: J 29.1
    text: |-
      Indien het stembureau blijkt dat een kiezer het stembiljet niet in de stembus steekt, houdt de
      voorzitter daarvan aantekening.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_29
  - number: J 29.2
    text: |-
      Indien een kiezer zijn stembiljet teruggeeft, wordt dit door de voorzitter onmiddellijk onbruikbaar
      gemaakt op een bij algemene maatregel van bestuur te regelen wijze.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_29
  - number: J 30
    text: |-
      Zodra de voor de stemming bepaalde tijd verstreken is, wordt dit door de voorzitter aangekondigd en
      worden alleen de op dat ogenblik in het stemlokaal of bij de ingang daarvan aanwezige kiezers nog
      tot de stemming toegelaten.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_30
  - number: J 31
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld betreffende de gang van zaken
      bij de stemming.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_31
  - number: J 32
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_32
  - number: J 33
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_33
  - number: J 34
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_34
  - number: J 35.1
    text: |-
      Gedurende de tijd dat het stembureau zitting houdt, is eenieder bevoegd in het stemlokaal te
      vertoeven, voor zover de orde daardoor niet wordt verstoord en de voortgang van de zitting niet
      wordt belemmerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_35
  - number: J 35.2
    text: De in het stemlokaal aanwezige personen kunnen mondeling bezwaren inbrengen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_35
  - number: J 35.3
    text: |-
      De bezwaren, alsmede de reactie van het stembureau daarop, worden in het proces-verbaal van de
      zitting van het stembureau vermeld. Voor zover sprake is van verwerking van persoonsgegevens op
      grond van deze bepaling zijn de artikelen 15, 16 en 18 van de Algemene verordening
      gegevensbescherming niet van toepassing.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_35
  - number: J 36
    text: |-
      In het stemlokaal worden geen activiteiten ontplooid die erop gericht zijn de kiezers in hun keuze
      te beïnvloeden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_36
  - number: J 37
    text: |-
      De voorzitter is belast met de handhaving van de orde tijdens de zitting. Hij kan daartoe de
      burgemeester om bijstand verzoeken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_37
  - number: J 38.1
    text: |-
      Indien zich naar het oordeel van het stembureau omstandigheden voordoen in of bij het stemlokaal die
      de behoorlijke voortgang van de zitting onmogelijk maken, wordt dit door de voorzitter verklaard. De
      zitting wordt daarop geschorst. De voorzitter doet hiervan terstond mededeling aan de burgemeester.
      De burgemeester bepaalt vervolgens wanneer en waar de zitting wordt hervat.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_38
  - number: J 38.2
    text: Bij of krachtens algemene maatregel van bestuur worden hieromtrent nadere regels gesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_38
  - number: J 39.1
    text: |-
      Onze Minister van Buitenlandse Zaken kan ter uitvoering van een verdrag of een internationale
      afspraak personen toelaten die als waarnemer getuige mogen zijn van het verloop van de verkiezingen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_39
  - number: J 39.2
    text: |-
      Een waarnemer is bevoegd in het stemlokaal te vertoeven gedurende de tijd dat het stembureau zitting
      houdt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_39
  - number: J 39.3
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld omtrent
      waarneming bij de verkiezingen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelJ_39
  - number: K 1.1
    text: |-
      Aan de kiezer wordt overeenkomstig de bepalingen van dit hoofdstuk op zijn verzoek toegestaan binnen
      het gebied van het orgaan waarvoor de verkiezing wordt gehouden, aan de stemming deel te nemen in
      een stembureau van zijn keuze.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_1
  - number: K 1.2
    text: |-
      Onverminderd het eerste lid kan de kiezer stemmen in de stemlokalen, bedoeld in [artikel J 5, tweede
      lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_5
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_5
        hoofdstuk: J
        paragraaf: '1'
        afdeling: II
  - number: K 2
    text: |-
      Het in [artikel K 1][ref1] bepaalde geldt niet voor de kiezer aan wie op zijn verzoek is toegestaan
      bij volmacht te stemmen of een briefstembewijs is verstrekt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelK_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: K_1
        hoofdstuk: K
        afdeling: II
  - number: K 3.1
    text: |-
      De kiezer richt zijn verzoek, schriftelijk of mondeling, aan de burgemeester van de gemeente waar
      hij op de dag van de kandidaatstelling als kiezer is geregistreerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_3
  - number: K 3.2
    text: |-
      De kiezer legt bij zijn verzoek een kopie over van een document als bedoeld in [artikel 1 van de Wet
      op de identificatieplicht][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_3
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: K 3.3
    text: |-
      Het schriftelijk verzoek dient op de vijfde dag voor de dag van de stemming te zijn ontvangen. Het
      mondeling verzoek wordt uiterlijk op de dag voor de stemming om twaalf uur gedaan. De burgemeester
      doet van deze termijnen op de dag van de kandidaatstelling mededeling in het gemeenteblad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_3
  - number: K 4.1
    text: |-
      Aan de kiezer wordt als bewijs dat aan zijn verzoek is voldaan een verklaring uitgereikt of
      verzonden, genaamd kiezerspas.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_4
  - number: K 4.2
    text: |-
      De kiezer aan wie een kiezerspas is uitgereikt of verzonden, kan uitsluitend met deze pas aan de
      verkiezing deelnemen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_4
  - number: K 4.3
    text: |-
      Aan de kiezer wiens kiezerspas in het ongerede is geraakt, wordt geen nieuwe uitgereikt of
      verzonden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_4
  - number: K 4.4
    text: |-
      Bij ministeriële regeling wordt voor de kiezerspas een model vastgesteld. Onze Minister van
      Binnenlandse Zaken en Koninkrijksrelaties verstrekt tijdig voor de verkiezing aan de gemeente de
      informatie nodig voor het produceren van de kiezerspas.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_4
  - number: K 5
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_5
  - number: K 6.1
    text: |-
      Voor het indienen van een schriftelijk verzoek wordt een formulier gebruikt. Bij ministeriële
      regeling wordt voor het formulier een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_6
  - number: K 6.2
    text: |-
      Een mondeling verzoek geschiedt door de kiezer in persoon bij de gemeente waar hij op de dag van de
      kandidaatstelling als kiezer is geregistreerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_6
  - number: K 7.1
    text: |-
      In afwijking van [artikel K 3][ref1] dient een persoon die als kiezer is geregistreerd als bedoeld
      in [artikel D 2][ref2], een schriftelijk verzoek in bij de burgemeester van 's-Gravenhage.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelK_3
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: K_3
        hoofdstuk: K
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: K 7.2
    text: Een verzoek dient uiterlijk zes weken voor de dag van de stemming te zijn ontvangen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_7
  - number: K 8.1
    text: |-
      Op het schriftelijk verzoek wordt zo spoedig mogelijk beslist. Op het mondeling verzoek wordt
      terstond beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_8
  - number: K 8.2
    text: |-
      Het verzoek wordt slechts afgewezen, indien de verzoeker op de dag van de kandidaatstelling niet als
      kiezer is geregistreerd, hem overeenkomstig [paragraaf 2 van hoofdstuk L][ref1] is toegestaan bij
      volmacht te stemmen, of een briefstembewijs is verstrekt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
  - number: K 8.3
    text: |-
      Indien het verzoek niet in verdere behandeling wordt genomen of wordt afgewezen, wordt de beslissing
      met opgave van redenen schriftelijk aan de verzoeker medegedeeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_8
  - number: K 8.4
    text: |-
      [Artikel D 8][ref1] is van overeenkomstige toepassing op een beschikking als bedoeld in dit artikel.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_8
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: K 9
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot het
      stemmen met een kiezerspas, onder meer over de indiening van een verzoek, de beslissing op een
      verzoek en de verstrekking van formulieren, bedoeld in [artikel K 6, eerste lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelK_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: K_6
        hoofdstuk: K
        afdeling: II
  - number: K 10
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_10
  - number: K 11.1
    text: |-
      Bij de stemming overhandigt de kiezer het in [artikel J 24, eerste lid, onder a][ref1], genoemde
      identiteitsdocument, en de kiezerspas aan de voorzitter van het stembureau.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_24
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_24
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: K 11.2
    text: |-
      [Artikel J 25, tweede tot en met vierde lid, en zesde tot en met tiende lid][ref1], is van
      overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_25
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_25
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: K 12
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_12
  - number: K 13
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelK_13
  - number: L 1
    text: |-
      De kiezer die verwacht niet in staat te zullen zijn in persoon aan de stemming deel te nemen, kan
      overeenkomstig de bepalingen van dit hoofdstuk bij volmacht stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_1
  - number: L 2.1
    text: |-
      Een volmacht kan worden verleend hetzij op een schriftelijke aanvraag overeenkomstig het bepaalde in
      [paragraaf 2][ref1], hetzij door overdracht van de stempas of kiezerspas overeenkomstig het bepaalde
      in [paragraaf 3 van dit hoofdstuk][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0004627
      [ref2]: https://wetten.overheid.nl/BWBR0004627
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
  - number: L 2.2
    text: |-
      Een schriftelijke aanvraag om bij volmacht te stemmen kan niet worden ingediend door de kiezer aan
      wie een kiezerspas of een briefstembewijs is verstrekt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_2
  - number: L 3
    text: |-
      De gemachtigde kan een volmachtstem uitsluitend tegelijk met zijn eigen stem voor die verkiezing
      uitbrengen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_3
  - number: L 4
    text: Een kiezer mag per verkiezing niet meer dan twee aanwijzingen als gemachtigde aannemen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_4
  - number: L 5.1
    text: |-
      De volmachtgever is niet bevoegd een eenmaal verleende schriftelijke volmacht in te trekken of na
      het verlenen van volmacht in persoon aan de stemming deel te nemen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_5
  - number: L 5.2
    text: |-
      Een volmacht die is verleend door overdracht van de stempas of kiezerspas kan tot het uitbrengen van
      een stem door de gemachtigde door de volmachtgever worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_5
  - number: L 5.3
    text: |-
      Een schriftelijke aanvraag om bij volmacht te stemmen kan worden ingetrokken, zolang daarop niet is
      beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_5
  - number: L 6.1
    text: |-
      Aan de gemachtigde wordt ten bewijze van zijn bevoegdheid een verklaring verstrekt, genaamd
      volmachtbewijs.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_6
  - number: L 6.2
    text: Aan de gemachtigde wiens volmachtbewijs in het ongerede is geraakt, wordt geen nieuw
      verstrekt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_6
  - number: L 7.1
    text: |-
      Het verzoekschrift, bedoeld in [artikel L 8][ref1], dient op de vijfde dag voor de dag van de
      stemming te zijn ontvangen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelL_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_7
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: L_8
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
  - number: L 7.2
    text: |-
      De burgemeester doet van deze termijn op de dag van de kandidaatstelling mededeling in het
      gemeenteblad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_7
  - number: L 8.1
    text: |-
      De kiezer die bij volmacht wenst te stemmen, dient daartoe een verzoekschrift in bij de burgemeester
      van de gemeente waar hij op de dag van de kandidaatstelling als kiezer is geregistreerd. Voor het
      indienen van een verzoekschrift wordt een formulier gebruikt. De burgemeester kan ter voorkoming van
      misbruik beperkingen stellen aan de verkrijgbaarstelling. Van een daartoe strekkend besluit doet hij
      mededeling in het gemeenteblad.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_8
  - number: L 8.2
    text: |-
      In zijn verzoekschrift wijst de kiezer een gemachtigde aan. Als gemachtigde kan slechts optreden
      degene die op de dag van de kandidaatstelling als kiezer is geregistreerd binnen het gebied waarvoor
      de verkiezing geldt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_8
  - number: L 8.3
    text: |-
      Bij het verzoekschrift wordt ingediend een verklaring van de gemachtigde dat deze bereid is als
      zodanig op te treden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_8
  - number: L 8.4
    text: |-
      Bij ministeriële regeling worden voor het formulier en de verklaring modellen vastgesteld. Onze
      Minister van Binnenlandse Zaken en Koninkrijksrelaties verstrekt tijdig voor de verkiezing aan de
      gemeente de informatie nodig voor het produceren van de verklaring.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_8
  - number: L 9.1
    text: |-
      In afwijking van [artikel L 8, eerste lid, eerste volzin][ref1], dient een persoon die als kiezer is
      geregistreerd als bedoeld in [artikel D 2][ref2], een verzoekschrift in bij de burgemeester van
      's-Gravenhage.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelL_8
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_9
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: L_8
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: L 9.2
    text: Een verzoekschrift dient uiterlijk zes weken voor de dag van de stemming te zijn
      ontvangen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_9
  - number: L 10
    text: 'Het verzoek wordt afgewezen, indien:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_10
  - number: L 10.a
    text: blijkt dat de kiezer niet zelf de gemachtigde heeft aangewezen;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_10
  - number: L 10.b
    text: |-
      aan de kiezer die het verzoek heeft ingediend reeds een kiezerspas of een briefstembewijs is
      verstrekt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_10
  - number: L 10.c
    text: de verklaring van de gemachtigde dat deze bereid is als zodanig op te treden, ontbreekt;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_10
  - number: L 10.d
    text: |-
      degene die als gemachtigde is aangewezen, niet als kiesgerechtigde is geregistreerd binnen het
      gebied waarvoor de verkiezing geldt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_10
  - number: L 11.1
    text: |-
      Op het verzoek wordt zo spoedig mogelijk beslist, doch niet eerder dan op de dag van de
      kandidaatstelling.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_11
  - number: L 11.2
    text: |-
      Bij inwilliging wordt een volmachtbewijs opgemaakt. Bij ministeriële regeling wordt voor dit bewijs
      een model vastgesteld. De inwilliging wordt aan de volmachtgever bekendgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_11
  - number: L 11.3
    text: |-
      Indien het verzoek niet in verdere behandeling wordt genomen of wordt afgewezen, wordt de beslissing
      met opgave van redenen schriftelijk aan de verzoeker medegedeeld. Degene die zich bereid heeft
      verklaard als gemachtigde op te treden wordt van de beslissing in kennis gesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_11
  - number: L 11.4
    text: |-
      [Artikel D 8][ref1] is van overeenkomstige toepassing op een beschikking als bedoeld in dit artikel.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_11
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: L 12
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot het
      stemmen bij volmacht, onder meer over de indiening van een verzoekschrift, de beslissing op een
      verzoekschrift en de verstrekking van formulieren, bedoeld in [artikel L 8, eerste lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelL_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_12
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: L_8
        hoofdstuk: L
        paragraaf: '2'
        afdeling: II
  - number: L 13
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_13
  - number: L 14.1
    text: |-
      De kiezer met een stempas kan een andere kiezer machtigen om voor hem te stemmen, indien de
      gemachtigde stemt in de gemeente van de volmachtgever.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_14
  - number: L 14.2
    text: De kiezer met een kiezerspas kan een andere kiezer machtigen om voor hem te stemmen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_14
  - number: L 14.3
    text: |-
      Hij tekent daartoe het formulier dat voorkomt op de stempas of kiezerspas en laat de pas door de
      gemachtigde mede-ondertekenen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_14
  - number: L 14.4
    text: Hij draagt de aldus in een volmachtbewijs omgezette stempas of kiezerspas aan de
      gemachtigde over.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_14
  - number: L 15.1
    text: De kiezer verleent geen volmacht in een stemlokaal.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_15
  - number: L 15.2
    text: |-
      Indien een volmacht is verleend in het stemlokaal, kan de gemachtigde de volmachtstem niet
      uitbrengen. Indien de gemachtigde het volmachtbewijs aan de voorzitter van het stembureau heeft
      overhandigd, geeft de voorzitter het volmachtbewijs aan de volmachtgever, of, indien deze het
      stemlokaal heeft verlaten, aan de gemachtigde.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_15
  - number: L 16
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_16
  - number: L 17.1
    text: De gemachtigde overhandigt aan de voorzitter van het stembureau het volmachtbewijs.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_17
  - number: L 17.2
    text: |-
      Indien het een volmachtbewijs betreft als bedoeld in [hoofdstuk L, paragraaf 3][ref1], overhandigt
      de gemachtigde tevens een kopie van een identiteitsdocument als bedoeld in [artikel J 24][ref2], van
      de volmachtgever.


      [ref1]: https://wetten.overheid.nl/BWBR0004627
      [ref2]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_24
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_17
    references:
      - id: ref1
        bwb_id: BWBR0004627
        hoofdstuk: L
        paragraaf: '3'
        afdeling: II
      - id: ref2
        bwb_id: BWBR0004627
        artikel: J_24
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: L 17.3
    text: |-
      [Artikel J 25, tweede tot en met tiende lid][ref1], is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelJ_25
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelL_17
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: J_25
        hoofdstuk: J
        paragraaf: '6'
        afdeling: II
  - number: M 1.1
    text: |-
      Degene die als kiezer is geregistreerd als bedoeld in [artikel D 2][ref1], ontvangt als bewijs dat
      hij per brief mag stemmen voor de stemming een briefstembewijs. Hij ontvangt geen briefstembewijs
      indien hem is toegestaan bij volmacht te stemmen of een kiezerspas is verstrekt.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_2
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_1
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_2
        hoofdstuk: D
        afdeling: II
  - number: M 1.2
    text: |-
      Voor de verkiezing van de leden van de Tweede Kamer wordt degene die kiesgerechtigd is en op de dag
      van de stemming buiten Nederland zal verblijven overeenkomstig het bepaalde bij of krachtens dit
      hoofdstuk op zijn verzoek toegestaan per brief te stemmen. Aan hem wordt als bewijs dat aan zijn
      verzoek is voldaan een briefstembewijs verstrekt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_1
  - number: M 2
    text: |-
      Aan een persoon aan wie een briefstembewijs is verstrekt, wordt geen stempas toegezonden. Hij mag
      slechts op de in [artikel M 7][ref1] aangewezen wijze aan de stemming deelnemen.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_7
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_2
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_7
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 3.1
    text: Een verzoek om per brief te stemmen wordt ingediend bij de burgemeester van 's-Gravenhage.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
  - number: M 3.2
    text: |-
      De kiezer legt bij zijn verzoek een kopie over van een document als bedoeld in [artikel 1 van de Wet
      op de identificatieplicht][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: M 3.3
    text: Een verzoek dient uiterlijk op de achtentwintigste dag voor de stemming te zijn ontvangen.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
  - number: M 3.4
    text: |-
      De kiezer vermeldt bij zijn verzoek het e-mailadres waarop hij het stembiljet wil ontvangen. Indien
      hij geen e-mailadres vermeldt, wordt hem het stembiljet per post toegezonden.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
  - number: M 3.5
    text: De kiezer die het stembiljet per post wil ontvangen, vermeldt dit bij zijn verzoek.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
  - number: M 3.6
    text: |-
      Voor het indienen van een verzoek wordt een formulier gebruikt. Bij ministeriële regeling wordt voor
      het formulier een model vastgesteld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_3
  - number: M 4.1
    text: Op het verzoek wordt zo spoedig mogelijk beslist.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_4
  - number: M 4.2
    text: |-
      Het verzoek wordt slechts afgewezen, indien gebleken is dat de verzoeker niet tot de in [artikel M
      1, tweede lid,][ref1] bedoelde kiezers behoort.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_1
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 4.3
    text: |-
      Indien het verzoek niet in verdere behandeling wordt genomen of wordt afgewezen, wordt de beslissing
      met opgave van redenen schriftelijk aan de verzoeker medegedeeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_4
  - number: M 4.4
    text: |-
      De burgemeester van 's-Gravenhage doet zo spoedig mogelijk mededeling van de beslissing aan de
      burgemeester van de gemeente waar de verzoeker als kiezer is geregistreerd.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_4
  - number: M 4.5
    text: |-
      [Artikel D 8][ref1] is van overeenkomstige toepassing op een beschikking als bedoeld in dit artikel.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelD_8
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_4
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: D_8
        hoofdstuk: D
        afdeling: II
  - number: M 5.1
    text: |-
      Er is een register van briefstembewijzen. Dit register wordt beheerd door de burgemeester van
      ’s-Gravenhage.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 5.2
    text: 'Ongeldig is het briefstembewijs of het vervangend briefstembewijs:'
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 5.2.a
    text: |-
      waarvoor krachtens [artikel M 6b][ref1] een vervangend briefstembewijs is verstrekt;


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_6b
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_6b
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 5.2.b
    text: |-
      van iemand die niet als kiezer behoort te zijn geregistreerd, dan wel voor het uitbrengen van zijn
      stem is overleden;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 5.2.c
    text: |-
      waarvan is vastgesteld dat dit briefstembewijs of vervangend briefstembewijs is ontvreemd of
      anderszins onrechtmatig in omloop is.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 5.3
    text: |-
      Uiterlijk op de achtste dag voor de dag van de stemming stelt de burgemeester van ’s-Gravenhage uit
      het register een uittreksel van ongeldige briefstembewijzen vast, dat hij aan alle briefstembureaus
      verstrekt. Voorts verstrekt de burgemeester aan elk briefstembureau waarvan het adres staat op de
      retourenveloppe, bedoeld in [artikel M 6, eerste lid, onder b][ref1], uit het register een
      uittreksel van geldige briefstembewijzen die vermoedelijk naar dat briefstembureau worden verstuurd.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_6
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_6
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 5.4
    text: |-
      De burgemeester bewaart het register drie maanden nadat over de toelating van de gekozenen is
      beslist. Daarna vernietigt hij dit onmiddellijk. Van de vernietiging wordt proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 5.5
    text: |-
      De artikelen 16 en 18 van de Algemene verordening gegevensbescherming zijn niet van toepassing op
      verwerking van persoonsgegevens bij of krachtens dit artikel.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_5
  - number: M 6.1
    text: |-
      De burgemeester van ’s-Gravenhage zendt de personen, bedoeld in [artikel M 1][ref1], op bij algemene
      maatregel van bestuur te bepalen wijze:


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
    references:
      - id: ref1
        bwb_id: BWBR0004627
        artikel: M_1
        hoofdstuk: M
        paragraaf: '1'
        afdeling: II
  - number: M 6.1.a
    text: een stembiljet;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.1.b
    text: een overzicht van de kandidaten, geordend per lijst;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.1.c
    text: een geadresseerde retourenveloppe;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.1.d
    text: |-
      het briefstembewijs, bevattende een door de persoon te ondertekenen verklaring dat hij het
      stembiljet persoonlijk heeft ingevuld;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.1.e
    text: een enveloppe voor het stembiljet;
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.1.f
    text: een handleiding voor de kiezer.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.2
    text: Op het briefstembewijs wordt een nummer vermeld.
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
  - number: M 6.3
    text: |-
      De stukken, bedoeld in het eerste lid, worden aan de personen, bedoeld in [artikel M 1, eerste
      lid][ref1], uiterlijk twaalf weken voor de dag van de stemming en aan de personen, bedoeld in
      artikel M 1, tweede lid, zo spoedig mogelijk toegezonden, behoudens het stembiljet en het overzicht
      van de kandidatenlijsten, die zo spoedig mogelijk aan alle personen, bedoeld in artikel M 1, worden
      toegezonden. Aan kiezers die hun werkelijke woonplaats in Aruba, Curaçao of Sint Maarten hebben,
      worden de stembescheiden met tussenkomst van de Vertegenwoordiging van Nederland in Aruba, Curaçao
      of Sint Maarten toegezonden.


      [ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelM_1
    url: https://wetten.overheid.nl/BWBR0004627/2025-08-01#ArtikelM_6
    references:
