  - number: Ya 20
    text: "Voor de toepassing van [artikel W 2, eerste lid, onderdeel h][ref1], wordt in plaats van «[artikel\n\
      11 van de Gemeentewet][ref2]» gelezen: [artikel 12 van de Wet openbare lichamen Bonaire, Sint\n\
      Eustatius en Saba][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004627#ArtikelW_2\n[ref2]:
      https://wetten.overheid.nl/BWBR0005416#Artikel11\n[ref3]: https://wetten.overheid.nl/BWBR0028142#Artikel12"
