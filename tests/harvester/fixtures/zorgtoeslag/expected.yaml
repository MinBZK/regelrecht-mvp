        artikel: 18d
      - id: ref4
        bwb_id: BWBR0018450
        artikel: 18e
  - number: '5.3'
    text: |-
      De persoon, bedoeld in [artikel 68b, vijfde lid, van de Zorgverzekeringswet][ref1], wordt geacht, zo
      nodig in afwijking van [artikel 15, eerste lid, van de Algemene wet inkomensafhankelijke
      regelingen][ref2], tijdig een aanvraag als bedoeld in laatstgenoemd artikel te hebben gedaan voor de
      berekeningsjaren in de periode gelegen tussen de ingangsdatum van de verzekeringsplicht voor de
      [Zorgverzekeringswet][ref3] en het moment waarop hij van het CAK een kennisgeving heeft ontvangen
      van de verplichting om een zorgverzekering af te sluiten.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel68b
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel15
      [ref3]: https://wetten.overheid.nl/BWBR0018450
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 68b
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '15'
      - id: ref3
        bwb_id: BWBR0018450
  - number: '5.4'
    text: |-
      Voor de toepassing van [artikel 16, eerste lid, van de Algemene wet inkomensafhankelijke
      regelingen][ref1] wordt in het geval, bedoeld in het derde lid, de aanvraag geacht te zijn gedaan op
      het moment waarop de Belastingdienst/Toeslagen van het CAK een afschrift heeft ontvangen van de
      beschikking, bedoeld in [artikel 68b, zesde lid, van de Zorgverzekeringswet][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel16
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel68b
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '16'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 68b
  - number: '5.5'
    text: De zorgtoeslag komt ten laste van het Rijk.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel5
  - number: '6'
    text: |-
      Onze Minister zendt binnen vier jaar na de inwerkingtreding van deze wet, en vervolgens telkens na
      vier jaar, aan de Staten-Generaal een verslag over de doeltreffendheid en de effecten van deze wet
      in de praktijk, in het bijzonder van de bij of krachtens deze wet vastgestelde percentages ter
      bepaling van de normpremie.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel6
  - number: '7'
    text: Deze wet treedt in werking op een bij koninklijk besluit te bepalen tijdstip.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel7
  - number: '8'
    text: 'Deze wet wordt aangehaald als: Wet op de zorgtoeslag.'
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel8
