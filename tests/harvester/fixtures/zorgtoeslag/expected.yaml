        artikel: '1'
  - number: '5.1'
    text: De Dienst Toeslagen is belast met de uitvoering van deze wet.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel5
  - number: '5.2'
    text: |-
      In afwijking van [artikel 25, eerste lid, van de Algemene wet inkomensafhankelijke regelingen][ref1]
      betaalt de Dienst Toeslagen in opdracht van het CAK, genoemd in [artikel 6.1.1, eerste lid, van de
      Wet langdurige zorg][ref2], de zorgtoeslag of het voorschot op de zorgtoeslag als tegemoetkoming in
      de bestuursrechtelijke premie, bedoeld in [artikel 18d][ref3] of [18e van de
      Zorgverzekeringswet][ref4], aan het CAK uit.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel25
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.1
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel18d
      [ref4]: https://wetten.overheid.nl/BWBR0018450#Artikel18e
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel5
    references:
