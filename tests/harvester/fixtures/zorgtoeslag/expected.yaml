  - number: 1.1.h
    text: |-
      de normpremie: de aan de hand van het drempelinkomen en het toetsingsinkomen van de verzekerde
      berekende premie voor een zorgverzekering in het berekeningsjaar.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
  - number: '1.2'
    text: |-
      De hoogte van de zorgtoeslag is afhankelijk van de draagkracht op basis van het inkomen en het
      vermogen.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
  - number: '2.1'
    text: |-
      Indien de normpremie voor een verzekerde in het berekeningsjaar minder bedraagt dan de
      standaardpremie in dat jaar, heeft de verzekerde aanspraak op een zorgtoeslag ter grootte van dat
      verschil. Voor een verzekerde met een partner wordt daarbij tweemaal de standaardpremie in
      aanmerking genomen; in dat geval worden de verzekerde en zijn partner voor de toepassing van deze
      wet geacht gezamenlijk één aanspraak te hebben.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '2.2'
    text: |-
      De normpremie bedraagt een percentage van het drempelinkomen in het berekeningsjaar, vermeerderd met
      een percentage van het toetsingsinkomen van de verzekerde in dat jaar voorzover dat toetsingsinkomen
      het drempelinkomen te boven gaat. Voor een verzekerde met een partner wordt daarbij het gezamenlijke
      toetsingsinkomen in aanmerking genomen.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '2.3'
    text: |-
      De percentages worden voor verzekerden met een partner vastgesteld op 4,273% van het drempelinkomen,
      vermeerderd met 13,700% van het toetsingsinkomen voor zover dat boven het drempelinkomen uitgaat en
      voor een verzekerde zonder partner op 1,896% van het drempelinkomen, vermeerderd met 13,700% van het
      toetsingsinkomen voor zover dat boven het drempelinkomen uitgaat. Deze percentages kunnen bij
      algemene maatregel van bestuur worden gewijzigd.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '2.4'
    text: |-
      In afwijking van het eerste lid bedraagt de aanspraak op een zorgtoeslag voor een verzekerde met een
      partner die geen verzekerde is, vijftig procent van het op grond van het eerste lid berekende
      bedrag.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '2.5'
    text: De aanspraak op een zorgtoeslag wordt voor iedere kalendermaand afzonderlijk bepaald.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '2.6'
    text: |-
      Bij regeling van Onze Minister kunnen omtrent het bepaalde in het vijfde lid nadere regels worden
      gesteld.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '2.7'
    text: |-
      De voordracht voor een krachtens het derde lid vast te stellen algemene maatregel van bestuur wordt
      niet eerder gedaan dan twee weken nadat het ontwerp aan beide kamers der Staten-Generaal is
      overgelegd.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '3.1'
    text: |-
      In afwijking van [artikel 7, derde lid, van de Algemene wet inkomensafhankelijke regelingen][ref1],
      bestaat geen aanspraak op een zorgtoeslag indien de rendementsgrondslag, bedoeld in [artikel 5.3 van
      de Wet inkomstenbelasting 2001][ref2], van de verzekerde aan het begin van het berekeningsjaar meer
      bedraagt dan € 141.896 of, indien de verzekerde het gehele berekeningsjaar dezelfde partner heeft,
      de gezamenlijke rendementsgrondslag, bedoeld in artikel 5.3, van de Wet inkomstenbelasting 2001, van
      de verzekerde en zijn partner aan het begin van het berekeningsjaar meer bedraagt dan € 179.429. Bij
      de bepaling van de rendementsgrondslag, bedoeld in de vorige zin, wordt geen rekening gehouden met
      de vrijstelling, bedoeld in [artikel 5.13 van de Wet inkomstenbelasting 2001][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel7
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.3
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel5.13
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.3'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '5.13'
  - number: '3.2'
    text: |-
      Bij het begin van het kalenderjaar worden de bedragen, bedoeld in het eerste lid, bij ministeriële
      regeling gewijzigd overeenkomstig de tabelcorrectiefactor, bedoeld in [artikel 10.2 van de Wet
      inkomstenbelasting 2001][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '10.2'
  - number: '3.3'
    text: |-
      Indien er aanleiding is om de bedragen, bedoeld in het eerste lid, te verhogen op een andere wijze
      dan op grond van het tweede lid, worden de bedragen vastgesteld bij algemene maatregel van bestuur.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel3
  - number: '3.4'
    text: |-
      De overeenkomstig het tweede en derde lid aangepaste bedragen treden in de plaats van de bedragen,
      genoemd in het eerste lid.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel3
  - number: '3.5'
    text: |-
      Indien een verhoging als bedoeld in het derde lid wordt toegepast, vindt deze verhoging plaats nadat
      het tweede lid toepassing heeft gevonden.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel3
  - number: '4'
    text: |-
      Onze Minister stelt uiterlijk 22 dagen voorafgaande aan het berekeningsjaar bij regeling de
      standaardpremie voor het berekeningsjaar vast die wordt gevormd door de geraamde gemiddelde premie
      voor een verzekerde voor een zorgverzekering in het berekeningsjaar te vermeerderen met het geraamde
      gemiddelde bedrag dat een verzekerde naar verwachting in dat jaar betaalt ingevolge [artikel 19 van
      de Zorgverzekeringswet][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel19
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel4
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '19'
  - number: 4a.1
    text: |-
      De standaardpremie voor een persoon als bedoeld in [artikel 69 van de Zorgverzekeringswet][ref1] is,
      in afwijking van [artikel 4][ref2], gelijk aan het met toepassing van dat artikel bepaalde bedrag,
      vermenigvuldigd met het getal dat wordt berekend uit de verhouding tussen de gemiddelde uitgaven
      voor zorg voor een persoon ten laste van de sociale zorgverzekeringen in het woonland van deze
      persoon, en de gemiddelde uitgaven voor zorg voor een persoon ten laste van de sociale
      zorgverzekeringen in Nederland.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel69
      [ref2]: https://wetten.overheid.nl/BWBR0018451#Artikel4
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel4a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '69'
      - id: ref2
        bwb_id: BWBR0018451
        artikel: '4'
  - number: 4a.2
    text: |-
      Bij ministeriële regeling wordt jaarlijks uiterlijk in november per land het in het eerste lid
      bedoelde verhoudingsgetal vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel4a
  - number: 4a.3
    text: |-
      De aanspraak op een zorgtoeslag van een verzekerde met een partner die een persoon is als bedoeld in
      [artikel 69 van de Zorgverzekeringswet][ref1], wordt berekend met toepassing van [artikel 2, eerste
      lid, tweede zin][ref2], waarbij de standaardpremie, bedoeld in het eerste lid, in acht wordt
      genomen.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel69
      [ref2]: https://wetten.overheid.nl/BWBR0018451#Artikel2
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel4a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '69'
      - id: ref2
        bwb_id: BWBR0018451
        artikel: '2'
  - number: 4a.4
    text: |-
      De standaardpremie voor een partner van een persoon als bedoeld in [artikel 69 van de
      Zorgverzekeringswet][ref1] wordt overeenkomstig het eerste lid vastgesteld, tenzij deze partner een
      persoon is als bedoeld in [artikel 1, onderdeel f, van de Zorgverzekeringswet][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel69
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel1
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel4a
    references:
