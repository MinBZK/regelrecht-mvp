        artikel: '7.34'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '121'
        hoofdstuk: '9'
  - number: '93.5'
    text: |-
      Het vierde lid, onderdeel b, geldt niet voor gegevens of inlichtingen die betrekking hebben op
      verzekeraars die betrokken zijn of zijn geweest bij een poging de desbetreffende verzekeraar in
      staat te stellen zijn bedrijf voort te zetten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel93
  - number: '93.6'
    text: |-
      De Algemene Rekenkamer is bij het doen van mededelingen als bedoeld in [artikelen 7.30][ref1],
      [7.34, negende lid][ref2] en [7.39 van de Comptabiliteitswet 2016][ref3], verplicht tot
      geheimhouding, voor zover het betreft gegevens en inlichtingen die haar ingevolge het vierde lid,
      onderdeel c, bekend zijn geworden.


      [ref1]: https://wetten.overheid.nl/BWBR0039429#Artikel7.30
      [ref2]: https://wetten.overheid.nl/BWBR0039429#Artikel7.34
      [ref3]: https://wetten.overheid.nl/BWBR0039429#Artikel7.39
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel93
