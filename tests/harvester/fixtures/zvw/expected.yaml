        artikel: '31'
  - number: 42.1.a.2°
    text: |-
      het in [artikel 13bis van de Wet op de loonbelasting 1964][ref1] bedoelde voordeel, voor zover dit
      voordeel door middel van een aan de werknemer opgelegde naheffingsaanslag in aanmerking is genomen;


      [ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel13bis
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 13bis
  - number: 42.1.a.3°
    text: |-
      het loon van degene, bedoeld in [artikel 4, onderdeel f, van de Wet op de loonbelasting 1964][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel4
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '4'
  - number: 42.1.a.4°
    text: |-
      het loon van de directeur-grootaandeelhouder, bedoeld in [artikel 6, eerste lid, onderdeel d, van de
      Ziektewet][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel6
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0001888
        artikel: '6'
  - number: 42.1.b
    text: |-
      vroegere arbeid als bedoeld in de [Wet op de loonbelasting 1964][ref1] van de verzekeringsplichtige
      of van degene, bedoeld in [artikel 2, tweede lid, onderdeel b][ref2], tot een bij ministeriële
      regeling te bepalen tijdstip, met uitzondering van bij ministeriële regeling aan te wijzen
      bestanddelen van het loon.


      [ref1]: https://wetten.overheid.nl/BWBR0002471
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel2
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0002471
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '2'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: '42.2'
    text: |-
      Het loon waarover de inkomensafhankelijke bijdrage ingevolge het eerste lid wordt geheven, wordt ten
      minste gesteld op nihil en wordt bij dezelfde inhoudingsplichtige tot geen hoger bedrag in
      aanmerking genomen dan het door Onze Minister, in overeenstemming met Onze Ministers van Sociale
      Zaken en Werkgelegenheid en van Financiën, met betrekking tot een kalenderjaar vastgestelde bedrag.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel42
  - number: '42.3'
    text: |-
      Het bedrag, bedoeld in het tweede lid, wordt herleid en vastgesteld voor andere loontijdvakken
      waarin loon als bedoeld in het eerste lid wordt genoten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel42
  - number: '42.4'
    text: |-
      Voor de herleiding naar een ander loontijdvak van het bedrag, bedoeld in het derde lid, is [artikel
      25, eerste en vierde lid, van de Wet op de loonbelasting 1964][ref1] van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel25
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '25'
  - number: '42.5'
    text: |-
      De inkomensafhankelijke bijdrage wordt per loontijdvak berekend over het verschil tussen het loon
      dat de werknemer in het kalenderjaar heeft genoten tot en met dat loontijdvak en het loon dat de
      werknemer in dat kalenderjaar heeft genoten tot en met het aan dat loontijdvak voorafgaande
      loontijdvak, met dien verstande dat van het bij eenzelfde inhoudingsplichtige genoten loon buiten
      aanmerking blijft het gedeelte dat meer bedraagt dan het met toepassing van het derde of vierde lid
      vastgestelde bedrag per loontijdvak, vermenigvuldigd met het aantal loontijdvakken van het
      kalenderjaar. [Artikel 17, derde lid, tweede en derde zin, van de Wet financiering sociale
      verzekeringen][ref1] is van overeenkomstige toepassing op de berekening van de inkomensafhankelijke
      bijdrage, met dien verstande dat wijze van berekenen van de in dat lid bedoelde premies over het
      deel van het bij een werkgever genoten loon, dat betrekking heeft op de betaling van uitkeringen als
      bedoeld in [artikel 40, eerste lid, onderdeel a of b, van die wet][ref2] door een eigenrisicodrager
      tevens bepalend is voor de wijze van berekenen van de inkomensafhankelijk bijdrage over die
      uitkeringen.


      [ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel17
      [ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel40
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '17'
      - id: ref2
        bwb_id: BWBR0017745
        artikel: '40'
  - number: '42.6'
    text: |-
      Het tweede, derde en vierde lid zijn niet van toepassing in de gevallen, bedoeld in [artikel 26b,
      eerste volzin, van de Wet op de loonbelasting 1964][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel26b
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 26b
  - number: '42.7'
    text: |-
      De inhoudingsplichtige mag de door hem verschuldigde inkomensafhankelijke bijdrage niet verhalen op
      de verzekeringsplichtige of op degene, bedoeld in [artikel 2, tweede lid, onderdeel b][ref1]. Elk
      beding waarbij van de eerste volzin wordt afgeweken, is nietig.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel2
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '2'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: '42.8'
    text: |-
      De rijksbelastingdienst stort de inkomensafhankelijke bijdrage die is geheven over het loon van
      degene, bedoeld in [artikel 2, tweede lid, onderdeel b][ref1], van deze wet op de rekening, bedoeld
      in [artikel 70, eerste dan wel tweede lid][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel2
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel70
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '2'
        hoofdstuk: '2'
        paragraaf: '2.1'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '70'
        hoofdstuk: '6'
        paragraaf: '6.2'
  - number: '43.1'
    text: |-
      De verzekeringsplichtige is een inkomensafhankelijke bijdrage verschuldigd over het in een
      kalenderjaar genoten bijdrage-inkomen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel43
  - number: '43.2'
    text: |-
      Het bijdrage-inkomen is het gezamenlijke bedrag van hetgeen door de verzekeringsplichtige is genoten
      aan:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel43
  - number: 43.2.a
    text: |-
      loon overeenkomstig de [Wet op de loonbelasting 1964][ref1], verminderd met:


      [ref1]: https://wetten.overheid.nl/BWBR0002471
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0002471
  - number: 43.2.a.1°
    text: |-
      het loon waarop [artikel 42][ref1] van toepassing is;


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel42
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '42'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: 43.2.a.2°
    text: |-
      de eindheffingsbestanddelen, bedoeld in [artikel 31, eerste lid, onderdelen b tot en met h, van de
      Wet op de loonbelasting 1964][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel31
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '31'
  - number: 43.2.b
    text: |-
      belastbare winst uit onderneming, bepaald volgens de regels van [afdeling 3.2 van de Wet
      inkomstenbelasting 2001][ref1] met uitzondering van het bedrag dat ingevolge [artikel 3.70, tweede
      lid, van die wet][ref2], zoals dat luidde op 31 december 2022 in de winst wordt opgenomen ter zake
      van een afname van de oudedagsreserve als bedoeld in artikel 3.70, eerste lid, aanhef en onderdeel
      a, van die wet, zoals dat luidde op 31 december 2022;


      [ref1]: https://wetten.overheid.nl/BWBR0011353
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.70
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel43
    references:
      - id: ref1
