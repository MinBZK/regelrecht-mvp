  - number: '125'
    text: |-
      Onze Minister zendt binnen drie jaar na de inwerkingtreding van de [artikelen 28a tot en met
      28c][ref1] van deze wet aan de Staten-Generaal een verslag over de doeltreffendheid en de effecten
      van die artikelen in de praktijk.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel28a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel125
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 28a
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: '126'
    text: |-
