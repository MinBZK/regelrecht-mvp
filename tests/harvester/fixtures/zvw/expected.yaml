    text: |-
      Degene die het gezag over een minderjarige, jonger dan achttien jaar, uitoefent, een curator, een
      bewindvoerder of een mentor als bedoeld in de [titels 16][ref1], [19][ref2] of [20 van Boek 1 van
      het Burgerlijk Wetboek][ref3], zorgt ervoor dat de minderjarige verzekeringsplichtige, dan wel de
      onder curatele, bewind of mentorschap gestelde verzekeringsplichtige krachtens een zorgverzekering
      verzekerd is.


      [ref1]: https://wetten.overheid.nl/BWBR0002656
      [ref2]: https://wetten.overheid.nl/BWBR0002656
      [ref3]: https://wetten.overheid.nl/BWBR0002656
