  - number: '114.1'
    text: |-
      De zorgverzekeraar zorgt ervoor dat zijn verzekeringnemers en verzekerden geschillen over de
      uitvoering van de zorgverzekering kunnen voorleggen aan een onafhankelijke instantie.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel114
  - number: '114.2'
    text: |-
      De onafhankelijke instantie neemt een geschil slechts in behandeling nadat de verzekeringnemer of de
      verzekerde de zorgverzekeraar heeft verzocht zijn beslissing te heroverwegen, en deze niet binnen
      redelijke termijn of niet naar tevredenheid van de verzekeringnemer of verzekerde heeft gereageerd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel114
  - number: '114.3'
    text: |-
      De onafhankelijke instantie vraagt advies aan het Zorginstituut indien het geschil betrekking heeft
      op de zorg of de overige diensten, bedoeld in [artikel 11][ref1], dan wel de vergoeding van die zorg
      of diensten.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel114
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '114.4'
    text: |-
      Het Zorginstituut zendt zijn advies binnen vier weken na ontvangst van de adviesaanvraag aan de
      onafhankelijke instantie.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel114
  - number: '115'
    text: |-
      De permanente vertegenwoordiging van verzekerden, bedoeld in [artikel 28, tweede lid][ref1],
      onderscheidenlijk de zorgverzekeraar, kunnen de kantonrechter verzoeken te bepalen dat de
      zorgverzekeraar, onderscheidenlijk de permanente vertegenwoordiging van verzekerden gevolg dient te
      geven aan hetgeen bij en krachtens de [artikelen 28a, eerste tot en met vijfde lid][ref2], [artikel
      28b, vierde tot en met zevende lid][ref3], en [28c][ref4] is bepaald.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel28
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel28a
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel28b
      [ref4]: https://wetten.overheid.nl/BWBR0018450#Artikel28c
