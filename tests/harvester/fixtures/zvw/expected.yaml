        artikel: '7.34'
      - id: ref3
        bwb_id: BWBR0039429
        artikel: '7.39'
  - number: 93a
    text: |-
      Een ieder die uit hoofde van de toepassing van [artikel 45 van de Wet marktordening
      gezondheidszorg][ref1] gegevens of inlichtingen ontvangt ten behoeve van de tijdige signalering van
      risico’s voor het kunnen voldoen aan de verplichting, bedoeld in [artikel 11, eerste lid, onderdeel
      a][ref2], is verplicht tot geheimhouding van deze gegevens, behoudens voor zover enig wettelijk
      voorschrift hem tot mededeling verplicht.


