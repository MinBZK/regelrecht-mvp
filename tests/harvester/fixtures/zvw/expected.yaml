  - number: '37.4'
    text: |-
      De zorgautoriteit zendt het CAK en het Zorginstituut onverwijld één exemplaar van de in het eerste
      tot en met derde lid bedoelde stukken.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel37
  - number: '38.1'
    text: |-
      De zorgverzekeraar zendt voor 1 juli aan de zorgautoriteit in tweevoud een uitvoeringsverslag waarin
      hij:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel38
  - number: 38.1.a
    text: rapporteert over de uitvoering van deze wet in het voorafgaande kalenderjaar, en
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel38
  - number: 38.1.b
    text: |-
      een overzicht geeft van zijn voornemens met betrekking tot de uitvoering van deze wet in het lopende
      kalenderjaar en het daaropvolgende kalenderjaar.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel38
  - number: '38.2'
    text: |-
      Bij ministeriële regeling kunnen nadere voorschriften worden gesteld omtrent de inhoud van het
      uitvoeringsverslag.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel38
  - number: '38.3'
    text: |-
      De voorschriften, bedoeld in het tweede lid, kunnen in het bijzonder betrekking hebben op naleving
      van een in de regeling aan te wijzen gedragscode.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel38
  - number: '38.4'
    text: |-
