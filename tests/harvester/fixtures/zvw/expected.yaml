  - number: '118.1'
    text: |-
      Een verzekerde die voor rekening van zijn zorgverzekering bij ministeriële regeling aan te wijzen
      zorg of andere diensten als bedoeld in [artikel 11][ref1] wenst te genieten, verstrekt aan de
      persoon of instelling die die zorg of dienst verleent ter inzage een identiteitsbewijs als bedoeld
      in [artikel 1, eerste lid, van de Wet op de identificatieplicht][ref2], of een ander bij
      ministeriële regeling aan te wijzen document waarmee zijn identiteit kan worden vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
      [ref2]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel118
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0006297
        artikel: '1'
  - number: '118.2'
    text: |-
      Indien het identiteitsbewijs niet onmiddellijk ter inzage kan worden verstrekt, kan de persoon of
      instelling toestaan dat uiterlijk binnen een termijn van veertien dagen aan deze verplichting wordt
      voldaan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel118
  - number: '118.3'
    text: |-
      De persoon of instelling stelt aan de hand van het ter inzage verstrekte document de identiteit vast
      van degene aan wie de in het eerste lid bedoelde zorg of dienst wordt verleend, en neemt het met
      inachtneming van [artikel 7 van de Wet aanvullende bepalingen verwerking persoonsgegevens in de
      zorg][ref1] vastgestelde burgerservicenummer van de verzekerde in zijn administratie op.


      [ref1]: https://wetten.overheid.nl/BWBR0023864#Artikel7
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel118
    references:
      - id: ref1
        bwb_id: BWBR0023864
        artikel: '7'
  - number: 118a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel118a
  - number: '119.1'
    text: |-
      Een overeenkomst met betrekking tot de verzekering van geneeskundige zorg of de kosten daarvan,
      gesloten voor een verzekerde met of ten behoeve van wie tevens een zorgverzekering is gesloten,
      vervalt met ingang van de dag waarop de bij en krachtens [artikel 11][ref1] te verzekeren prestaties
      worden uitgebreid, voor zover aan de overeenkomst rechten kunnen worden ontleend, gelijkwaardig aan
      die, welke vanaf dat moment uit de zorgverzekering voortvloeien.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel119
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '119.2'
    text: |-
      De premie die voor de op grond van het eerste lid geheel of gedeeltelijk vervallen overeenkomst is
      vooruitbetaald, wordt door de verzekeraar al naar gelang van het vervallen gedeelte der overeenkomst
      terugbetaald, onder aftrek van ten hoogste 25% van het terug te betalen bedrag.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel119
  - number: '120'
    text: |-
      Een beding van een verzekeraar die een ziektekostenverzekering ter aanvulling van de zorgverzekering
      aanbiedt, inhoudende dat de ziektekostenverzekering eindigt of door de verzekeraar mag worden
      opgezegd indien met of ten behoeve van de verzekerde een zorgverzekering met een andere
      zorgverzekeraar wordt gesloten, is nietig.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel120
  - number: '121'
    text: |-
      De bevoegdheden die [artikel 7.34 van de Comptabiliteitswet 2016][ref1] de Algemene Rekenkamer
      verschaft ten aanzien van rechtspersonen met een wettelijke taak als bedoeld in [artikel 7.24,
      eerste lid, onderdeel b, van die wet][ref2] gelden niet ten aanzien van de wijze waarop
      zorgverzekeraars de opbrengst van bij of krachtens deze wet ingestelde heffingen aanwenden.


      [ref1]: https://wetten.overheid.nl/BWBR0039429#Artikel7.34
      [ref2]: https://wetten.overheid.nl/BWBR0039429#Artikel7.24
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel121
    references:
      - id: ref1
        bwb_id: BWBR0039429
        artikel: '7.34'
      - id: ref2
        bwb_id: BWBR0039429
        artikel: '7.24'
  - number: '122'
    text: |-
      Een zorgverzekeraar wordt, voor zover deze niet kan worden aangemerkt als onderneming in de zin van
      artikel 81 van het Verdrag tot oprichting van de Europese Gemeenschap, voor de toepassing van de
      [Mededingingswet][ref1] aangemerkt als onderneming in de zin van [artikel 1 van die wet][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0008691
      [ref2]: https://wetten.overheid.nl/BWBR0008691#Artikel1
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122
    references:
