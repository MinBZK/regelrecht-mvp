        bwb_id: BWBR0008691
      - id: ref2
        bwb_id: BWBR0008691
        artikel: '1'
  - number: 122a.1
    text: |-
      Het CAK verstrekt bijdragen aan zorgaanbieders die inkomsten derven ten gevolge van het verlenen van
      medisch noodzakelijke zorg aan:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.1.a
    text: |-
      vreemdelingen als bedoeld in [artikel 8, onderdelen f of h, van de Vreemdelingenwet 2000][ref1],
      voor zover het betreft vreemdelingen die in afwachting zijn van een beslissing op een aanvraag tot
      het verlenen van een verblijfsvergunning als bedoeld in [artikel 14 van die wet][ref2], dan wel
      vreemdelingen die in afwachting zijn van een beslissing op een bezwaarschrift of een beroepschrift
      naar aanleiding van een beslissing als hiervoor bedoeld en deze procedure krachtens de
      [Vreemdelingenwet 2000][ref3] of op grond van een rechterlijke beslissing in Nederland mogen
      afwachten, en


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8
      [ref2]: https://wetten.overheid.nl/BWBR0011823#Artikel14
      [ref3]: https://wetten.overheid.nl/BWBR0011823
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
      - id: ref2
        bwb_id: BWBR0011823
        artikel: '14'
      - id: ref3
        bwb_id: BWBR0011823
  - number: 122a.1.b
    text: |-
      vreemdelingen als bedoeld in [artikel 10 van de Vreemdelingenwet 2000][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel10
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '10'
  - number: 122a.2
    text: |-
      Onder medisch noodzakelijke zorg wordt verstaan zorg of overige diensten als bedoeld in [artikel
      11][ref1] van deze wet of in [artikel 3.1.1 van de Wet langdurige zorg][ref2], met uitzondering van
      bij of krachtens algemene maatregel van bestuur aan te wijzen vormen van zorg of diensten, en
      slechts voor zover de zorgaanbieder verstrekking ervan, gezien de aard van de prestaties en de
      verwachte duur van het verblijf van de vreemdeling, medisch noodzakelijk acht.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel3.1.1
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 3.1.1
  - number: 122a.3
    text: 'Geen bijdrage wordt verstrekt voor zover de kosten voor de verleende zorg:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.3.a
    text: op de vreemdeling of een verzekeraar van de vreemdeling kunnen worden verhaald,
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.3.b
    text: op grond van een andere wettelijke bepaling kunnen worden vergoed, of
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.3.c
    text: |-
      hoger zijn dan de kosten die voor vergoeding in aanmerking komen bij overeenkomstige toepassing van
      [artikel 11][ref1], met dien verstande dat geen aftrek plaatsvindt van het deel van de kosten dat
      voor rekening van de verzekerde zou komen.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 122a.4
    text: |-
      Indien zorg is verleend die aan verzekerden doorgaans zonder verwijzing of recept wordt verleend,
      bedraagt de bijdrage:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.4.a
    text: 100% van de kosten die verband houden met zwangerschap en bevalling, en
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.4.b
    text: |-
      80% van de kosten in de overige gevallen, voor zover deze kosten niet op grond van het derde lid
      zijn of kunnen worden betaald of buiten beschouwing dienen te blijven.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.5
    text: |-
      In bijdragen als bedoeld in het eerste lid voor andere zorg dan de zorg, bedoeld in het vierde lid,
      wordt voorzien door middel van met het oog op verlening van die zorg tussen het CAK en
      zorgaanbieders gesloten overeenkomsten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.6
    text: |-
      Indien een zorgaanbieder zowel in zorg als bedoeld in het vierde lid als in zorg als bedoeld in het
      vijfde lid kan voorzien, kan een overeenkomst als bedoeld in het vijfde lid zich tevens uitstrekken
      over de in het vierde lid bedoelde zorg en kunnen in die overeenkomst van het vierde lid afwijkende
      afspraken worden gemaakt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.7
    text: |-
      Het CAK zendt jaarlijks voor 1 oktober aan Onze Minister een begroting van de kosten van de
      bijdragen, bedoeld in het eerste lid, voor het volgende kalenderjaar. Indien gedurende het jaar
      aanmerkelijke verschillen ontstaan of dreigen te ontstaan tussen de werkelijke en de begrote baten
      en lasten, doet het CAK daarvan onverwijld mededeling aan Onze Minister, onder vermelding van de
      oorzaak van de verschillen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.8
    text: |-
      Het voor de bijdragen in een kalenderjaar beschikbare bedrag wordt voor 1 december van het daaraan
      voorafgaande jaar door Onze Minister vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.9
    text: |-
      Het bedrag, bedoeld in het achtste lid, wordt gedekt uit ’s Rijks kas en wordt door het CAK
      afzonderlijk beheerd en geadministreerd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 122a.10
    text: |-
      De zorgaanbieder die in aanmerking wenst te komen voor een bijdrage als bedoeld in dit artikel,
      verstrekt het CAK of door het CAK aangewezen, bij de uitvoering van dit artikel betrokken personen,
      bij ministeriële regeling te bepalen gegevens die noodzakelijk zijn om het recht op en de omvang van
      een bijdrage te kunnen vaststellen, dan wel stelt hem deze gegevens voor dit doel voor inzage of het
      nemen van afschrift ter beschikking.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel122a
  - number: 123*
    text: |-
      De [artikelen 3, eerste, derde en zesde lid][ref1], en [6, eerste lid, onderdeel a][ref2], zijn niet
      van toepassing op een verzekeraar ten aanzien waarvan de Nederlandsche Bank een besluit tot
      afwikkeling als bedoeld in [artikel 3A:85 van de Wet op het financieel toezicht][ref3] heeft
      genomen.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel3
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel6
      [ref3]: https://wetten.overheid.nl/BWBR0020368#Artikel3a:85
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123*
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '3'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '6'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref3
        bwb_id: BWBR0020368
        artikel: 3a:85
  - number: '123.1'
    text: 'In dit artikel wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123.1.a
    text: |-
      *orgaan van de woonplaats:* rechtspersoon die door Onze Minister is aangewezen als orgaan van de
      woonplaats in de zin van de Verordening (EG) nr. 883/2004 van het Europees Parlement en de Raad van
      29 april 2004, betreffende de coördinatie van socialezekerheidsstelsels (PbEU 2004, L 166), of, voor
      zover het zorg betreft, een verdrag inzake sociale zekerheid;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123.1.b
    text: |-
      *orgaan van de verblijfplaats:* rechtspersoon die door Onze Minister is aangewezen als orgaan van de
      verblijfplaats in de zin van de Verordening (EG) nr. 883/2004 van het Europees Parlement en de Raad
      van 29 april 2004, betreffende de coördinatie van socialezekerheidsstelsels (PbEU 2004, L 166), of,
      voor zover het zorg betreft, een verdrag inzake sociale zekerheid;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123.1.c
    text: |-
      *verdragsrecht:* recht van een in Nederland wonende of tijdelijk verblijvende persoon op zorg of
      andere diensten in de zin van deze wet of de [Wet langdurige zorg][ref1] uit hoofde van een
      verordening van het Europees Parlement en de Raad van de Europese Unie dan wel toepassing van
      zodanige verordening krachtens een overeenkomst betreffende de Europese Economische Ruimte of een
      verdrag inzake sociale zekerheid;


      [ref1]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
    references:
      - id: ref1
        bwb_id: BWBR0035917
  - number: 123.1.d
    text: '*verdragsgerechtigde:* persoon met een verdragsrecht.'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: '123.2'
    text: Onze Minister wijst de organen van de woonplaats en de organen van de verblijfplaats aan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: '123.3'
    text: |-
      Voor een juiste en volledige registratie van verdragsgerechtigden ter beoordeling van het
      voortbestaan van het verdragsrecht:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123.3.a
    text: |-
      doet het orgaan van de woonplaats periodiek opgave van de bij hem geregistreerde
      verdragsgerechtigden aan de Sociale verzekeringsbank, waarbij het orgaan gebruik kan maken van het
      burgerservicenummer;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123.3.b
    text: |-
      stelt de Sociale verzekeringsbank het orgaan van de woonplaats in kennis van de verschillen tussen
      de opgave, bedoeld onder a, en de vermelding van deze personen in het bestand van personen die
      verzekerd zijn op grond van de [Wet langdurige zorg][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
    references:
      - id: ref1
        bwb_id: BWBR0035917
  - number: '123.4'
    text: Het orgaan van de woonplaats rapporteert aan het CAK over de uitvoering van het derde lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: '123.5'
    text: |-
      Het CAK kan nadere regels stellen met betrekking tot de wijze waarop het derde en vierde lid worden
      uitgevoerd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: '123.6'
    text: 'Het CAK verstrekt aan het orgaan van de woonplaats een vergoeding voor:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123.6.a
    text: |-
      de kosten die het orgaan van de woonplaats heeft betaald voor het doen verlenen van zorg of andere
      diensten in de zin van deze wet of de [Wet langdurige zorg][ref1] ten behoeve van een persoon die
      geen verdragsrecht meer heeft en het orgaan van de woonplaats daar niet tijdig over heeft
      geïnformeerd;


      [ref1]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
    references:
      - id: ref1
        bwb_id: BWBR0035917
  - number: 123.6.b
    text: de incassokosten voor het verhalen van de kosten, bedoeld onder a, op de persoon, bedoeld
      onder a.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: '123.7'
    text: 'Geen vergoeding als bedoeld in het zesde lid wordt verstrekt voor zover:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123.7.a
    text: de kosten op de persoon, bedoeld in het zesde lid, kunnen worden verhaald;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123.7.b
    text: |-
      het orgaan van de woonplaats, onder meer uit hoofde van de uitvoering van het derde lid, wist of
      behoorde te weten dat de persoon, bedoeld in het zesde lid, behoorde te zijn uitgeschreven.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: '123.8'
    text: 'Het CAK verstrekt aan het orgaan van de verblijfplaats een vergoeding voor:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123.8.a
    text: |-
      de kosten die het orgaan van de verblijfplaats heeft betaald voor het doen verlenen van zorg of
      andere diensten in de zin van deze wet of de [Wet langdurige zorg][ref1] ten behoeve van een persoon
      zonder verdragsrecht;


      [ref1]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
    references:
      - id: ref1
        bwb_id: BWBR0035917
  - number: 123.8.b
    text: de incassokosten voor het verhalen van de kosten, bedoeld onder a.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: '123.9'
    text: 'Geen vergoeding als bedoeld in het achtste lid wordt verstrekt voor zover:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123.9.a
    text: de kosten, bedoeld in het achtste lid, kunnen worden verhaald;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123.9.b
    text: |-
      de zorgaanbieder of het orgaan van de verblijfplaats er niet op mocht vertrouwen dat de persoon,
      bedoeld in het achtste lid, beschikte over het verdragsrecht.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: '123.10'
    text: De vergoedingen wordt op aanvraag verstrekt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: '123.11'
    text: |-
      Bij ministeriële regeling kunnen nadere regels worden gesteld over het verstrekken van de
      vergoedingen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123
  - number: 123a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel123a
  - number: '124.1'
    text: |-
      De voordracht voor een krachtens de [artikelen 11, derde of vierde lid][ref1], [13a, vijfde lid of
      zesde lid][ref2], [18aa, eerste lid][ref3], [19, vierde en zesde lid][ref4], [21][ref5] en [32,
      tweede lid][ref6], vast te stellen algemene maatregel van bestuur wordt niet eerder gedaan dan vier
      weken nadat het ontwerp aan beide kamers der Staten-Generaal is overgelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel13a
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel18aa
      [ref4]: https://wetten.overheid.nl/BWBR0018450#Artikel19
      [ref5]: https://wetten.overheid.nl/BWBR0018450#Artikel21
      [ref6]: https://wetten.overheid.nl/BWBR0018450#Artikel32
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel124
    references:
      - id: ref1
