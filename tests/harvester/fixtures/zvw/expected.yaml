  - number: '86.1'
    text: |-
      Tenzij de verzekerde daarover niet beschikt, neemt de zorgverzekeraar met het oog op de uitvoering
      van de zorgverzekering en van deze wet het burgerservicenummer van zijn verzekerde en, gedurende
      zeven jaren na het einde van de verzekering, van zijn gewezen verzekerde in zijn administratie op.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel86
  - number: '86.2'
    text: |-
      De zorgverzekeraar stelt bij de eerste opname in zijn administratie en vervolgens indien daartoe
      aanleiding is het burgerservicenummer van de verzekerde vast met overeenkomstige toepassing van
      [artikel 7 van de Wet aanvullende bepalingen verwerking persoonsgegevens in de zorg][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0023864#Artikel7
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel86
    references:
      - id: ref1
        bwb_id: BWBR0023864
        artikel: '7'
  - number: '86.3'
    text: |-
      De zorgverzekeraar gebruikt het burgerservicenummer van de verzekerde met het doel te waarborgen dat
      de in het kader van de verzekering van zorg te verwerken persoonsgegevens op die verzekerde
      betrekking hebben.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel86
  - number: '86.4'
    text: |-
      Bij gegevensuitwisseling tussen de zorgverzekeraars en de in de [artikelen 88][ref1] en [89][ref2]
      genoemde personen en instanties wordt, voor zover die personen en instanties tot gebruik van dat
      nummer bevoegd zijn, het burgerservicenummer of, bij het ontbreken daarvan, het sociaal-
      fiscaalnummer gebruikt.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel88
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel89
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel86
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '88'
        hoofdstuk: '7'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '89'
        hoofdstuk: '7'
  - number: '86.5'
    text: |-
      Het vierde lid is van overeenkomstige toepassing op de gegevensuitwisseling tussen de
      zorgverzekeraars en de zorgaanbieders, indicatieorganen en zorgverzekeraars in de zin van de [Wet
      aanvullende bepalingen verwerking persoonsgegevens in de zorg][ref1] die niet in de [artikelen
      88][ref2] en [89][ref3] zijn genoemd.


      [ref1]: https://wetten.overheid.nl/BWBR0023864
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel88
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel89
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel86
    references:
      - id: ref1
        bwb_id: BWBR0023864
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '88'
        hoofdstuk: '7'
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '89'
        hoofdstuk: '7'
  - number: '86.6'
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot het eerste
      en tweede lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel86
  - number: '86.7'
    text: |-
      Bij ministeriële regeling kan worden bepaald aan welke beveiligingseisen de gegevensverwerking,
      bedoeld in het eerste, vierde en vijfde lid, voldoet.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel86
  - number: '86.8'
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels gesteld worden over de bij de
      gegevensuitwisseling, bedoeld in het vierde en vijfde lid, te verwerken feiten of gegevens met
      betrekking tot verzekerden van wie het vaststellen van het burgerservicenummer onmogelijk blijkt of
      een onevenredige inspanning kost. Bij of krachtens die maatregel kan worden bepaald aan welke
      beveiligingseisen de verwerking van die feiten of gegevens voldoet.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel86
  - number: '86.9'
    text: |-
      Bij algemene maatregel van bestuur kunnen vormen van zorg of andere diensten als bedoeld in [artikel
      11][ref1], alsmede categorieën van zorgverzekeraars en van in de [artikelen 88][ref2] en [89][ref3]
      genoemde personen en instanties worden uitgezonderd van de toepassing van het bepaalde bij of
      krachtens het eerste tot en met het achtste lid.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel88
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel89
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel86
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '88'
        hoofdstuk: '7'
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '89'
        hoofdstuk: '7'
  - number: '87.1'
    text: |-
      Een zorgaanbieder die aan een verzekerde zorg of andere diensten, bedoeld in [artikel 11][ref1],
      heeft verleend, en die de kosten daarvan krachtens een door hem met de zorgverzekeraar gesloten
      overeenkomst rechtstreeks bij die zorgverzekeraar in rekening brengt, verstrekt die zorgverzekeraar
      of een door die zorgverzekeraar aangewezen persoon de persoonsgegevens van de verzekerde, waaronder
      gegevens over gezondheid als bedoeld in artikel 4, onderdeel 15 van de Algemene verordening
      gegevensbescherming, die noodzakelijk zijn voor de uitvoering van de zorgverzekering of van deze
      wet, dan wel stelt hem deze gegevens voor dit doel voor inzage of het nemen van afschrift ter
      beschikking.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '87.2'
    text: |-
      Een zorgaanbieder die aan een verzekerde zorg of andere diensten, bedoeld in [artikel 11][ref1],
      heeft verleend en die de kosten daarvan bij de verzekerde in rekening brengt, verstrekt hem de
      persoonsgegevens, waaronder gegevens over gezondheid als bedoeld in artikel 4, onderdeel 15 van de
      Algemene verordening gegevensbescherming, die voor zijn zorgverzekeraar noodzakelijk zijn voor de
      uitvoering van de zorgverzekering of van deze wet.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '87.3'
    text: |-
      De zorgaanbieder, bedoeld in het eerste of tweede lid, verstrekt een door Onze Minister aangewezen
      persoon kosteloos bij ministeriële regeling omschreven, voor de uitvoering van deze wet
      noodzakelijke persoonsgegevens, waaronder gegevens over gezondheid als bedoeld in artikel 4,
      onderdeel 15 van de Algemene verordening gegevensbescherming.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: '87.4'
    text: |-
      Personen werkzaam ten behoeve van een zorgaanbieder als bedoeld in het eerste of tweede lid,
      verstrekken die zorgaanbieder de persoonsgegevens die hij nodig heeft om te kunnen voldoen aan zijn
      verplichtingen bedoeld in het eerste, tweede en derde lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: '87.5'
    text: |-
      Personen werkzaam bij de zorgverzekeraar, bij een door de zorgverzekeraar aangewezen persoon als
      bedoeld in het eerste lid, of bij de door Onze Minister aangewezen persoon als bedoeld in het derde
      lid, voor wie niet reeds uit hoofde van ambt of beroep een geheimhoudingplicht geldt, zijn verplicht
      tot geheimhouding van de gegevens als bedoeld in het eerste, tweede of derde lid, behoudens voor
      zover enig wettelijk voorschrift hen mededeling toestaat.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: '87.6'
    text: 'Bij ministeriële regeling kan worden bepaald:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: 87.6.a
    text: |-
      tot welke gegevens de verplichting, bedoeld in het eerste of tweede lid, zich in ieder geval
      uitstrekt;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: 87.6.b
    text: op welke wijze gegevens, bedoeld in het eerste of tweede lid, worden verwerkt;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: 87.6.c
    text: volgens welke technische standaarden gegevensverwerking plaatsvindt;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: 87.6.d
    text: aan welke beveiligingseisen gegevensverwerking voldoet;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: 87.6.e
    text: |-
      in welke gevallen gegevens, bedoeld in het eerste of tweede lid, verder worden verwerkt met het oog
      op de uitvoering van de zorgverzekering of een aanvullende ziektekostenverzekering, voor zover deze
      gegevens niet worden gebruikt voor het beoordelen en accepteren van een aspirant-verzekerde voor een
      aanvullende verzekering en bovendien noodzakelijk zijn voor:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: 87.6.e.1°
    text: de betaling aan een zorgaanbieder of de vergoeding van zorgkosten aan een verzekerde;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: 87.6.e.2°
    text: de vaststelling van eigen bijdragen of nog openstaand verplicht of vrijwillig eigen
      risico;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: 87.6.e.3°
    text: het uitoefenen van het verhaalsrecht; of
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: 87.6.e.4°
    text: het verrichten van controle of fraudeonderzoek.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel87
  - number: '88.1'
    text: |-
      Een ieder verstrekt op verzoek aan de zorgverzekeraars, het Zorginstituut, de zorgautoriteit, Onze
      Minister, de rijksbelastingdienst, het Uitvoeringsinstituut werknemersverzekeringen, de Sociale
      verzekeringsbank, het college van burgemeester en wethouders, het CAK, of aan een daartoe door of
      vanwege een van deze zorgverzekeraars of instanties aangewezen persoon kosteloos alle inlichtingen
      en gegevens, waaronder persoonsgegevens als bedoeld in de Algemene verordening gegevensbescherming,
      die noodzakelijk zijn voor de uitvoering van de zorgverzekeringen of van deze wet of van [artikel
      11g van de Wet kwaliteit, klachten en geschillen zorg][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0037173#Artikel11g
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel88
    references:
      - id: ref1
        bwb_id: BWBR0037173
        artikel: 11g
  - number: '88.2'
    text: |-
      De in het eerste lid bedoelde gegevens en inlichtingen worden op verzoek verstrekt in schriftelijke
      vorm of in een andere vorm die redelijkerwijs kan worden verlangd, binnen een termijn die
      schriftelijk wordt gesteld bij het in het eerste lid bedoelde verzoek.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel88
  - number: '88.3'
    text: |-
      Een ieder geeft op verzoek van een rechtspersoon als bedoeld in het eerste lid, inzage in alle
      bescheiden en andere gegevensdragers, stelt deze op verzoek ter beschikking voor het nemen van
      afschrift en verleent de terzake verlangde medewerking, voor zover dit noodzakelijk is voor de
      uitvoering van deze wet door de desbetreffende zorgverzekeraars of instanties.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel88
  - number: '88.4'
    text: |-
      Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot het eerste, tweede
      of derde lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel88
  - number: '89.1'
    text: |-
      De in [artikel 88, eerste lid][ref1], bedoelde zorgverzekeraars en instanties, alsmede de Wlz-
      uitvoerders en de in [artikel 24, eerste en derde lid][ref2], bedoelde ministers, zijn bevoegd uit
      eigen beweging en verplicht op verzoek binnen een bij dat verzoek genoemde termijn, uit de onder hun
      verantwoordelijkheid gevoerde administratie, aan elkaar, aan een daartoe door of vanwege hen
      aangewezen persoon of aan een door Onze Minister aangewezen persoon, kosteloos, de gegevens,
      waaronder persoonsgegevens als bedoeld in de Algemene verordening gegevensbescherming, te
      verstrekken die noodzakelijk zijn voor de uitvoering van de zorgverzekeringen of van deze wet, van
      [artikel 11g van de Wet kwaliteit, klachten en geschillen zorg][ref3], of voor de onderlinge
      afstemming van op grond van de zorgverzekering verzekerde zorg en zorg die is verzekerd op grond van
      de [Wet langdurige zorg][ref4].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel88
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel24
      [ref3]: https://wetten.overheid.nl/BWBR0037173#Artikel11g
      [ref4]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '88'
        hoofdstuk: '7'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '24'
        hoofdstuk: '3'
        paragraaf: '3.6'
      - id: ref3
        bwb_id: BWBR0037173
        artikel: 11g
      - id: ref4
        bwb_id: BWBR0035917
  - number: '89.2'
    text: |-
      Een zorgverzekeraar verleent op verzoek van het Zorginstituut, het CAK dan wel van de zorgautoriteit
      aan door het desbetreffende bestuursorgaan aangewezen personen inzage in alle bescheiden en andere
      gegevensdragers, stelt deze op verzoek ter beschikking voor het nemen van afschrift en verleent de
      terzake verlangde medewerking, voor zover het desbetreffende bestuursorgaan dit nodig acht voor de
      uitoefening van zijn taak.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
  - number: '89.3'
    text: |-
      Alle ambtenaren tot afgifte van uittreksels uit registers van burgerlijke stand bevoegd, zijn
      verplicht aan een in [artikel 88, eerste lid][ref1], bedoelde zorgverzekeraar of instantie de door
      deze gevraagde uittreksels uit de registers kosteloos toe te zenden.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel88
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '88'
        hoofdstuk: '7'
  - number: '89.4'
    text: |-
      Griffiers van colleges, geheel of ten dele met rechtspraak belast, verstrekken op verzoek,
      kosteloos, aan een zorgverzekeraar, aan het CAK, aan het Zorginstituut of aan de zorgautoriteit alle
      gegevens, inlichtingen en uittreksels uit of afschriften van uitspraken, registers en andere
      stukken, die noodzakelijk zijn voor de uitvoering van deze wet door de zorgverzekeraar of het
      desbetreffende bestuursorgaan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
  - number: '89.5'
    text: |-
      De verstrekking aan Onze Minister op grond van [artikel 88, eerste lid][ref1], of het eerste lid
      betreft, voor zover het gaat om persoonsgegevens als bedoeld in de Algemene verordening
      gegevensbescherming, waaronder gegevens over gezondheid als bedoeld in artikel 4, onderdeel 15 van
      die verordening, gegevens die noodzakelijk zijn voor de bepaling van de criteria, bedoeld in
      [artikel 32, derde lid][ref2], of van het criterium, bedoeld in artikel 32, vierde lid, onderdeel b,
      of de statistische onderbouwing van de aan de criteria krachtens artikel 32, vierde lid,
      onderdeel c, gekoppelde bijdragen.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel88
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel32
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '88'
        hoofdstuk: '7'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '32'
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: '89.6'
    text: |-
      De verstrekking aan het Zorginstituut op grond van [artikel 88, eerste lid][ref1] of het eerste lid,
      betreft gegevens waaronder gegevens over gezondheid als bedoeld in artikel 4, onderdeel 15 van de
      Algemene verordening gegevensbescherming, die noodzakelijk zijn voor:


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel88
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '88'
        hoofdstuk: '7'
  - number: 89.6.a
    text: |-
      de berekening van de aan een zorgverzekeraar toekomende bijdragen als bedoeld in [artikelen 32 tot
      en met 34][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel32
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '32'
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: 89.6.b
    text: |-
      de uitvoering van de aan het Zorginstituut in de [artikelen 64][ref1] of [66][ref2] opgedragen
      taken; of


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel64
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel66
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '64'
        hoofdstuk: '6'
        paragraaf: '6.2'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '66'
        hoofdstuk: '6'
        paragraaf: '6.2'
  - number: 89.6.c
    text: |-
      de uitvoering van de aan het Zorginstituut in [artikel 11g van de Wet kwaliteit, klachten en
      geschillen zorg opgedragen taken][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0037173#Artikel11g
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
    references:
      - id: ref1
        bwb_id: BWBR0037173
        artikel: 11g
  - number: '89.7'
    text: |-
      Op de aan Onze Minister of het Zorginstituut te verstrekken persoonsgegevens is pseudonimisering als
      bedoeld in artikel 4, onderdeel 5 van de Algemene verordening gegevensbescherming, toegepast die
      vervolgens onafgebroken is gecontinueerd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
  - number: '89.8'
    text: |-
      Bij algemene maatregel van bestuur worden nadere regels gesteld over de verstrekking van gegevens
      door de rijksbelastingdienst aan de zorgverzekeraars.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
  - number: '89.9'
    text: |-
      Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot het eerste of
      tweede lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89
  - number: 89a.1
    text: |-
      Een zorgverzekeraar verstrekt aan Onze Minister de door hem verzochte informatie ten behoeve van het
      te voeren beleid op het gebied van de volksgezondheid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89a
  - number: 89a.2
    text: |-
      De door een Wlz-uitvoerder op grond van [artikel 89, eerste lid][ref1], aan een zorgverzekeraar voor
      de uitvoering van dit artikel te verstrekken informatie kan ook gegevens over gezondheid als bedoeld
      in artikel 4, onderdeel 15, van de Algemene verordening gegevensbescherming, betreffen.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel89
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '89'
        hoofdstuk: '7'
  - number: 89a.3
    text: |-
      Een zorgverzekeraar verwerkt ten behoeve van de verstrekking op grond van het eerste lid geen andere
      persoonsgegevens dan hij op grond van de [artikelen 86][ref1], [87][ref2], [88][ref3] of [89][ref4]
      heeft verwerkt, waaronder verwerkte gegevens over gezondheid als bedoeld in artikel 4, onderdeel 15,
      van de Algemene verordening gegevensbescherming.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel86
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel87
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel88
      [ref4]: https://wetten.overheid.nl/BWBR0018450#Artikel89
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '86'
        hoofdstuk: '7'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '87'
        hoofdstuk: '7'
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '88'
        hoofdstuk: '7'
      - id: ref4
        bwb_id: BWBR0018450
        artikel: '89'
        hoofdstuk: '7'
  - number: 89a.4
    text: |-
      De aan Onze Minister op grond van het eerste lid te verstrekken informatie bevat geen gegevens
      waarmee hij een natuurlijk persoon direct of indirect kan identificeren.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89a
  - number: 89a.5
    text: |-
      Onze Minister verwerkt geen andere gegevens waarmee hij op basis van de op grond van het eerste lid
      te verstrekken informatie een natuurlijk persoon direct dan wel indirect kan identificeren.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel89a
  - number: '90.1'
    text: |-
      De zorgautoriteit, onderscheidenlijk het Zorginstituut kan na overleg met het Zorginstituut,
      onderscheidenlijk de zorgautoriteit bij regeling bepalen welke gegevens en inlichtingen regelmatig
      door de zorgverzekeraars moeten worden verstrekt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel90
  - number: '90.2'
    text: |-
      De regels kunnen mede omvatten het tijdstip en de wijze waarop de gegevens en inlichtingen moeten
      worden verstrekt, alsmede dat een accountant als bedoeld in [artikel 393 van Boek 2 van het
      Burgerlijk Wetboek][ref1] de juistheid van de verstrekte gegevens en inlichtingen bevestigt.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel393
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel90
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '393'
  - number: '90.3'
    text: |-
      Bij ministeriële regeling kan worden bepaald welke statistische gegevens de zorgverzekeraars
      verzamelen betreffende vormen van zorg en andere diensten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel90
  - number: '91.1'
    text: |-
      Het CAK, het Zorginstituut en de zorgautoriteit verstrekken Onze Minister uit eigen beweging
      inlichtingen over ontwikkelingen die ertoe leiden of kunnen leiden dat ten behoeve van verzekerden
      niet vrij kan worden gekozen tussen zorgverzekeraars en de door hen aangeboden varianten van de
      zorgverzekering of die een rechtmatige en volledige uitvoering van zorgverzekeringen jegens de
      verzekeringnemers of verzekerden in gevaar kunnen brengen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel91
  - number: '91.2'
    text: |-
      Het Zorginstituut en de zorgautoriteit verstrekken desgevraagd aan het het College sanering, bedoeld
      in de [Wet toelating zorginstellingen][ref1], de voor de uitoefening van hun taak benodigde
      inlichtingen en gegevens.


      [ref1]: https://wetten.overheid.nl/BWBR0018906
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel91
    references:
      - id: ref1
        bwb_id: BWBR0018906
  - number: '91.3'
    text: |-
      Het Zorginstituut en de zorgautoriteit verlenen aan door een bestuursorgaan, bedoeld in het tweede
      lid, aangewezen personen toegang tot en inzage in zakelijke gegevens en bescheiden, voor zover dat
      voor de vervulling van hun taak redelijkerwijs nodig is.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel91
  - number: '92.1'
    text: |-
      Een zorgverzekeraar maakt voor de verstrekking of ontvangst van gegevens aan of van personen, aan te
      wijzen door het CAK, gebruik van een elektronische infrastructuur.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel92
  - number: '92.2'
    text: 'Het CAK kan met betrekking tot het eerste lid regels stellen over:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel92
  - number: 92.2.a
    text: |-
      de aard en omvang van de gegevens en de voorschriften waaraan de verstrekking of ontvangst ten
      minste moet voldoen;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel92
  - number: 92.2.b
    text: |-
      de wijze waarop de verstrekking of ontvangst van gegevens plaatsvindt, waaronder begrepen de
      aansluiting van zorgverzekeraars op de infrastructuur;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel92
  - number: 92.2.c
    text: |-
      de wijze waarop het gebruik van de infrastructuur wordt georganiseerd en beheerd, waaronder begrepen
      de inrichting en instandhouding van een gemeenschappelijke database;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel92
  - number: 92.2.d
    text: |-
      de financiering van het gebruik van de infrastructuur en de wijze waarop de kosten ervan worden
      verdeeld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel92
  - number: '93.1'
    text: |-
      Het is een ieder die uit hoofde van de toepassing van deze wet of van krachtens deze wet genomen
      besluiten enige taak vervult of heeft vervuld, verboden van vertrouwelijke gegevens of inlichtingen
      die ingevolge deze wet dan wel ingevolge [titel 5.2 van de Algemene wet bestuursrecht][ref1] zijn
      verstrekt of verkregen of van De Nederlandsche Bank N.V. of de Stichting Autoriteit Financiële
      Markten zijn ontvangen, verder of anders gebruik te maken of daaraan verder of anders bekendheid te
      geven dan voor de uitvoering van zijn taak of bij of krachtens deze wet wordt geëist.


      [ref1]: https://wetten.overheid.nl/BWBR0005537
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel93
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: '93.2'
    text: |-
      In afwijking van het eerste lid kunnen de zorgautoriteit, het CAK en het Zorginstituut met
      gebruikmaking van vertrouwelijke gegevens of inlichtingen verkregen bij de uitvoering van hun taken
      op grond van deze wet, mededelingen doen, indien deze niet kunnen worden herleid tot afzonderlijke
      personen of ondernemingen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel93
  - number: '93.3'
    text: |-
      In afwijking van het eerste lid en in overeenstemming met [artikel 1:89 van de Wet op het financieel
      toezicht][ref1] zijn de zorgautoriteit, het CAK, het Zorginstituut, De Nederlandsche Bank N.V. en de
      Stichting Autoriteit Financiële Markten, voor zover dat voor hun taakuitoefening noodzakelijk is,
      bevoegd aan elkaar en aan Onze Minister vertrouwelijke gegevens of inlichtingen omtrent
      afzonderlijke verzekeraars te verschaffen.


      [ref1]: https://wetten.overheid.nl/BWBR0020368#Artikel1:89
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel93
    references:
      - id: ref1
        bwb_id: BWBR0020368
        artikel: 1:89
  - number: '93.4'
    text: 'Het eerste lid laat, ten aanzien van degene op wie dat lid van toepassing is, onverlet:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel93
  - number: 93.4.a
    text: |-
      de toepasselijkheid van de bepalingen van het [Wetboek van Strafvordering][ref1] welke betrekking
      hebben op het als getuige of deskundige in strafzaken afleggen van een verklaring omtrent gegevens
      of inlichtingen verkregen bij de vervulling van de ingevolge deze wet opgedragen taak;


      [ref1]: https://wetten.overheid.nl/BWBR0001903
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel93
    references:
      - id: ref1
        bwb_id: BWBR0001903
  - number: 93.4.b
    text: |-
      de toepasselijkheid van de bepalingen van het [Wetboek van Burgerlijke Rechtsvordering][ref1] en van
      [artikel 66 van de Faillissementswet][ref2] welke betrekking hebben op het als getuige of als partij
      in een comparitie van partijen dan wel als deskundige in burgerlijke zaken afleggen van een
      verklaring omtrent gegevens of inlichtingen verkregen bij de vervulling van zijn ingevolge deze wet
      opgedragen taak, voor zover het gaat om gegevens of inlichtingen omtrent een verzekeraar die in
      staat van faillissement is verklaard of op grond van een rechterlijke uitspraak is ontbonden;


      [ref1]: https://wetten.overheid.nl/BWBR0001827
      [ref2]: https://wetten.overheid.nl/BWBR0001860#Artikel66
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel93
    references:
      - id: ref1
        bwb_id: BWBR0001827
      - id: ref2
        bwb_id: BWBR0001860
        artikel: '66'
  - number: 93.4.c
    text: |-
      de bevoegdheden van de Algemene Rekenkamer ingevolge [artikel 7.34 van de Comptabiliteitswet
      2016][ref1], voor zover deze niet bij [artikel 121][ref2] zijn beperkt.


      [ref1]: https://wetten.overheid.nl/BWBR0039429#Artikel7.34
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel121
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel93
    references:
