        artikel: '19'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref5
        bwb_id: BWBR0018450
        artikel: '21'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref6
        bwb_id: BWBR0018450
        artikel: '32'
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: '124.2'
    text: |-
      Het ontwerp voor een krachtens [artikel 18aa, eerste of tweede lid][ref1], of [artikel 18d, tweede
      lid, onderdeel d][ref2], vast te stellen ministeriële regeling wordt aan beide kamers der Staten-
      Generaal voorgelegd. De ministeriële regeling wordt niet eerder vastgesteld dan vier weken na de
      overlegging van het ontwerp.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18aa
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel18d
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel124
