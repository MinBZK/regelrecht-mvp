    text: |-
      Uit het Zorgverzekeringsfonds kunnen, volgens bij ministeriële regeling te stellen regels, middelen
      worden gebruikt voor het vormen en in stand houden van een voor de doelstelling van het fonds
      noodzakelijke reserve.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel39
  - number: '40.1'
    text: Het Zorginstituut beheert en administreert afzonderlijk het Zorgverzekeringsfonds.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: '40.2'
    text: |-
      Het Zorginstituut houdt de financiële middelen die deel uitmaken van het Zorgverzekeringsfonds, in
      rekening-courant bij Onze Minister van Financiën.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: '40.3'
    text: |-
      Het Zorginstituut kan, voor de uitvoering van zijn wettelijke taken, beschikken over de financiële
      middelen die hij in rekening-courant bij Onze Minister van Financiën aanhoudt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: '40.4'
    text: |-
      In afwijking van het tweede lid kan het Zorginstituut een deel van de in dat lid bedoelde financiële
      middelen buiten de in dat lid bedoelde rekening-courant houden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: '40.5'
    text: |-
      Onze Minister stelt in overeenstemming met Onze Minister van Financiën, na overleg met het
      Zorginstituut, de omvang van het in het vierde lid bedoelde deel van de financiële middelen vast.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: '40.6'
    text: |-
      Bij een tekort aan financiële middelen maakt het Zorginstituut uitsluitend gebruik van de
      kredietfaciliteiten die door Onze Minister van Financiën worden verleend.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: '40.7'
    text: |-
      Onze Minister van Financiën informeert dagelijks het Zorginstituut ten aanzien van de rekening-
      courant, in elk geval met betrekking tot:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: 40.7.a
    text: de slotstanden per dag;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: 40.7.b
    text: alle dagelijks geboekte mutaties of transacties in de rekening-courant.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: '40.8'
    text: |-
      Het Zorginstituut informeert Onze Minister van Financiën ten aanzien van de rekening-courant in elk
      geval met betrekking tot de prognoses van de saldi van de rekening-courant.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: '40.9'
    text: Onze Minister van Financiën brengt voor het beheer van de rekening-courant geen kosten in
      rekening.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: '40.10'
    text: |-
      Onze Minister stelt in overeenstemming met Onze Minister van Financiën, na overleg met het
      Zorginstituut, regels omtrent de rente die over de saldi van de in het tweede lid bedoelde rekening-
      courant wordt vergoed onderscheidenlijk in rekening wordt gebracht.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
  - number: '40.11'
    text: |-
      Onze Minister kan in overeenstemming met Onze Minister van Financiën, na overleg met het
      Zorginstituut, regels stellen omtrent het tweede, zevende en achtste lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel40
