        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.70'
  - number: 43.2.c
    text: |-
      belastbaar resultaat uit overige werkzaamheden, bepaald volgens de regels van [afdeling 3.4 van de
      Wet inkomstenbelasting 2001][ref1], met uitzondering van de in [artikel 3.91, eerste lid, onderdelen
      a en b][ref2], en [artikel 3.92 van de Wet inkomstenbelasting 2001][ref3] bedoelde werkzaamheden;


      [ref1]: https://wetten.overheid.nl/BWBR0011353
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.91
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0011353
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.91'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.92'
  - number: 43.2.d
    text: |-
      belastbare periodieke uitkeringen en verstrekkingen, bepaald volgens de regels van [afdeling 3.5 van
      de Wet inkomstenbelasting 2001][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0011353
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0011353
        afdeling: '3.5'
  - number: '43.3'
    text: |-
      Het bijdrage-inkomen wordt ten minste op nihil gesteld en wordt tot geen hoger bedrag in aanmerking
      genomen dan het bij regeling van Onze Minister, in overeenstemming met Onze Ministers van Sociale
      Zaken en Werkgelegenheid en van Financiën, met betrekking tot een kalenderjaar vastgestelde bedrag.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel43
  - number: '43.4'
    text: |-
      Ingeval de inkomensafhankelijke bijdrage ingevolge [artikel 49, tweede lid][ref1], bij wijze van
      inhouding wordt geheven, is [artikel 42, tweede tot en met zesde lid][ref2], van overeenkomstige
      toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel49
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel42
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '49'
        hoofdstuk: '5'
        paragraaf: '5.3'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '42'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '43.5'
    text: |-
      Ingeval de inkomensafhankelijke bijdrage ingevolge [artikel 49, derde lid][ref1], bij wege van
      aanslag wordt geheven, wordt daarbij als bijdrage-inkomen ten hoogste in aanmerking genomen een
      bedrag gelijk aan het in het derde lid bedoelde bedrag, verminderd met het loon, bedoeld in [artikel
      42][ref2], van de verzekeringsplichtige en met het door de verzekeringsplichtige van een
      inhoudingsplichtige genoten loon, bedoeld in het tweede lid, onderdeel a.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel49
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel42
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '49'
        hoofdstuk: '5'
        paragraaf: '5.3'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '42'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '44'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel44
  - number: '45.1'
    text: |-
      De door de inhoudingsplichtige verschuldigde inkomensafhankelijke bijdrage bedraagt een percentage
      van het loon, bedoeld in [artikel 42, eerste lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel42
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel45
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '42'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '45.2'
    text: |-
      De door de verzekeringsplichtige verschuldigde inkomensafhankelijke bijdrage bedraagt een percentage
      van het bijdrage-inkomen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel45
  - number: '45.3'
    text: |-
      De in het eerste en tweede lid bedoelde bijdragepercentages worden vastgesteld bij regeling van Onze
      Minister, in overeenstemming met Onze Ministers van Sociale Zaken en Werkgelegenheid en van
      Financiën, waarbij voor daarbij aan te geven bestanddelen van het loon of het bijdrage-inkomen een
      afwijkend percentage kan worden vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel45
  - number: '45.4'
    text: |-
      De bijdragepercentages worden zodanig vastgesteld, dat de som van de inkomensafhankelijke bijdragen
      gelijk is aan 50% van de som van bij ministeriële regeling te bepalen, ten gunste van het
      Zorgverzekeringsfonds of van de zorgverzekeraars komende inkomsten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel45
  - number: '45.5'
    text: |-
      Na afloop van het kalenderjaar vastgestelde verschillen tussen de bedragen van de inkomsten die in
      de ministeriële regeling, bedoeld in het vierde lid, in aanmerking waren genomen en de werkelijke
      bedragen van die inkomsten, worden verrekend bij de vaststelling van het bijdragepercentage in een
      volgend jaar.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel45
  - number: '45.6'
    text: |-
      Indien een wijziging van het bijdragepercentage ingaat op een ander tijdstip dan 1 januari, vindt de
      vaststelling plaats in overeenstemming met Onze Minister van Financiën en kunnen daarbij regels
      worden gesteld omtrent de wijze van berekening van de bijdrage over het gehele kalenderjaar.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel45
  - number: '46'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel46
  - number: '47'
    text: |-
      Bij regeling van Onze Minister, in overeenstemming met Onze Minister van Financiën en Onze Minister
      van Sociale Zaken en Werkgelegenheid, kunnen nadere regels worden gesteld met betrekking tot deze
      paragraaf.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel47
  - number: '48'
    text: De rijksbelastingdienst heft de inkomensafhankelijke bijdrage.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel48
  - number: '49.1'
    text: |-
      De door de inhoudingsplichtige verschuldigde inkomensafhankelijke bijdrage wordt geheven met
      overeenkomstige toepassing van de voor de heffing van loonbelasting geldende regels.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel49
  - number: '49.2'
    text: |-
      Voor zover het bijdrage-inkomen bestaat uit loon als bedoeld in [artikel 43, tweede lid, onderdeel
      a][ref1], dat van een inhoudingsplichtige wordt genoten, wordt de inkomensafhankelijke bijdrage bij
      wijze van inhouding geheven met overeenkomstige toepassing van de voor de heffing van loonbelasting
      geldende regels.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel43
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel49
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '43'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '49.3'
    text: |-
      Voor zover het bijdrage-inkomen bestaat uit andere dan de in het tweede lid bedoelde bestanddelen,
      wordt de inkomensafhankelijke bijdrage bij wege van aanslag geheven met overeenkomstige toepassing
      van de voor de heffing van de inkomstenbelasting geldende regels, met uitzondering van
      artikel 10a.28 van de Wet inkomstenbelasting 2001.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel49
  - number: '49.4'
    text: |-
      [Artikel 13bis, elfde en vijftiende lid, van de Wet op de loonbelasting 1964][ref1] is van
      overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel13bis
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel49
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 13bis
  - number: '50.1'
    text: |-
      De inspecteur verleent bij voor bezwaar vatbare beschikking aan de verzekeringsplichtige een
      teruggaaf van de op het loon ingehouden inkomensafhankelijke bijdrage voor zover het loon van de
      verzekeringsplichtige waarover inkomensafhankelijke bijdrage is geheven hoger is dan het in [artikel
      43, derde lid][ref1], bedoelde bedrag.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel43
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel50
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '43'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '50.2'
    text: |-
      Een teruggaaf wordt niet verleend indien het met toepassing van het eerste lid berekende bedrag niet
      meer bedraagt dan het in [artikel 9.4, vijfde lid, van de Wet inkomstenbelasting 2001][ref1]
      genoemde bedrag.


      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel9.4
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel50
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '9.4'
  - number: '50.3'
    text: |-
      Bij ministeriële regeling worden regels gesteld ter zake van het verlenen van een voorschot op het
      bij de beschikking, bedoeld in het eerste lid, vast te stellen bedrag.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel50
  - number: '50.4'
    text: |-
      Ingeval een teruggaaf of een voorschot ten onrechte of tot een te hoog bedrag is verleend, kan de
      inspecteur het te veel betaalde bedrag bij voor bezwaar vatbare beschikking terugvorderen. De
      bevoegdheid tot terugvordering vervalt door verloop van vijf jaren na afloop van het kalenderjaar
      waarop de teruggaaf of het voorschot, bedoeld in de eerste volzin, betrekking heeft. Bij de
      invordering van het ingevolge de eerste volzin terug te vorderen bedrag zijn de regels die gelden
      voor de invordering van inkomstenbelasting van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel50
  - number: '50.5'
    text: |-
      In afwijking van de [artikelen 30h][ref1] en [30ha van de Algemene wet inzake
      rijksbelastingen][ref2] wordt bij de voor bezwaar vatbare beschikking, bedoeld in het eerste lid, en
      de voor bezwaar vatbare beschikking, bedoeld in het vierde lid, uitsluitend belastingrente vergoed,
      onderscheidenlijk in rekening gebracht, indien de dagtekening van de beschikking ligt na het
      verstrijken van een periode van zes maanden na afloop van het kalenderjaar waarop de bijdrage
      betrekking heeft. De belastingrente wordt enkelvoudig berekend over het tijdvak dat aanvangt op de
      dag na het verstrijken van een periode van zes maanden na het einde van het kalenderjaar waarop de
      bijdrage betrekking heeft en eindigt 14 dagen na de dagtekening van de beschikking.


      [ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel30h
      [ref2]: https://wetten.overheid.nl/BWBR0002320#Artikel30ha
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel50
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 30h
      - id: ref2
        bwb_id: BWBR0002320
        artikel: 30ha
  - number: '51.1'
    text: De rijksbelastingdienst vordert de inkomensafhankelijke bijdrage in.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel51
  - number: '51.2'
    text: |-
      Bij de invordering van de bijdrage zijn, naar gelang [artikel 49, eerste of tweede, dan wel derde
      lid][ref1], van toepassing is, de regels geldende voor de invordering van loonbelasting,
      onderscheidenlijk de inkomstenbelasting van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel49
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel51
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '49'
        hoofdstuk: '5'
        paragraaf: '5.3'
  - number: '52'
    text: |-
      Bij regeling van Onze Minister en Onze Minister van Financiën worden regels gesteld met betrekking
      tot de afdracht van de inkomensafhankelijke bijdragen alsmede van de daarmee verband houdende
      bestuurlijke boeten en renten door de rijksbelastingdienst aan het Zorgverzekeringsfonds.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel52
  - number: '53'
    text: |-
      Bij regeling van Onze Minister, in overeenstemming met Onze Minister van Financiën en Onze Minister
      van Sociale Zaken en Werkgelegenheid, kunnen nadere regels worden gesteld met betrekking tot deze
      paragraaf.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel53
  - number: '54.1'
    text: |-
      Onze Minister verleent jaarlijks aan het Zorgverzekeringsfonds een bijdrage in de financiering van
      de zorgverzekering voor verzekerden jonger dan achttien jaar.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel54
  - number: '54.2'
    text: |-
      De bijdrage is gelijk aan het bedrag dat daarvoor in de wet tot vaststelling van de begroting van
      zijn ministerie voor dat jaar is toegestaan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel54
  - number: '54.3'
    text: De bijdrage wordt betaald in gelijke maandelijkse delen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel54
  - number: 54a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel54a
  - number: '55.1'
    text: |-
      Onze Minister kan, in overeenstemming met Onze Minister van Financiën, een bijdrage aan het
      Zorgverzekeringsfonds verlenen ter gehele of gedeeltelijke betaling van zorg of overige diensten als
      bedoeld in [artikel 10][ref1], in geval de behoefte aan die zorg of diensten is veroorzaakt door of
      ontstaan uit gewapend conflict, burgeroorlog, opstand, binnenlandse onlusten, oproer, muiterij of
      terrorisme.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel10
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '10'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: '55.2'
    text: 'Bij ministeriële regeling wordt bepaald:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel55
  - number: 55.2.a
    text: welke vormen van zorg of overige diensten voor welk gedeelte met de bijdrage worden
      betaald;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel55
  - number: 55.2.b
    text: ten behoeve van welke personen de bijdrage wordt betaald;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel55
  - number: 55.2.c
    text: |-
      onder welke voorwaarden en op welke wijze deze zorg of overige diensten door het Zorginstituut
      worden betaald.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel55
  - number: '55.3'
    text: |-
      In een regeling als bedoeld in het tweede lid kan worden bepaald dat zorgverzekeraars het
      Zorginstituut bijstand verlenen bij het uitvoeren van de ministeriële regeling, bedoeld in het
      tweede lid, en welke vergoeding daar voor de zorgverzekeraars tegenover staat.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel55
  - number: '56'
    text: |-
      Indien de situatie, bedoeld in [artikel 31, eerste lid][ref1], zich heeft voorgedaan, verstrekt Onze
      Minister een bijdrage aan het Zorgverzekeringsfonds ter hoogte van het verschil tussen het bedrag
      aan voldane vorderingen, als bedoeld in [artikel 31, eerste lid][ref2], en het bedrag dat het
      Zorginstituut ter zake van de vorderingen, bedoeld in [artikel 31, tweede lid][ref3], heeft
      ontvangen.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel31
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel31
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel31
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel56
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '31'
        hoofdstuk: '4'
        paragraaf: '4.1'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '31'
        hoofdstuk: '4'
        paragraaf: '4.1'
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '31'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: '57.1'
    text: |-
      Van de persoon die op grond van [artikel 2, tweede lid, onderdeel b][ref1], niet
      verzekeringsplichtig is, wordt bijdragevervangende belasting geheven, tot het bedrag van de in
      [artikel 43, eerste lid][ref2], bedoelde inkomensafhankelijke bijdrage dat deze persoon verschuldigd
      zou zijn als hij verzekeringsplichtig zou zijn.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel2
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel43
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel57
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '2'
        hoofdstuk: '2'
        paragraaf: '2.1'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '43'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '57.2'
    text: |-
      In afwijking in zoverre van [artikel 43][ref1] wordt van de persoon aan wie met toepassing van
      [artikel 64 van de Wet financiering sociale verzekeringen][ref2] een ontheffing is verleend in het
      kader van één of meer volksverzekeringen anders dan die volgens de [Wet langdurige zorg][ref3], geen
      inkomensafhankelijke bijdrage geheven maar een bijdragevervangende belasting, tot het bedrag van de
      inkomensafhankelijke bijdrage, bedoeld in artikel 43, tweede lid.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel43
      [ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel64
      [ref3]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel57
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '43'
        hoofdstuk: '5'
        paragraaf: '5.2'
      - id: ref2
        bwb_id: BWBR0017745
        artikel: '64'
      - id: ref3
        bwb_id: BWBR0035917
  - number: '57.3'
    text: |-
      De heffing van de bijdragevervangende belasting vindt plaats met overeenkomstige toepassing van
      [artikel 49, tweede, derde en vierde lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel49
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel57
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '49'
        hoofdstuk: '5'
        paragraaf: '5.3'
  - number: '57.4'
    text: |-
      De rijksbelastingdienst stort de belasting, bedoeld in het eerste lid, op de rekening, bedoeld in
      [artikel 70, eerste dan wel tweede lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel70
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel57
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '70'
        hoofdstuk: '6'
        paragraaf: '6.2'
  - number: '58.1'
    text: Er is een Zorginstituut Nederland, dat rechtspersoonlijkheid bezit.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel58
  - number: '58.2'
    text: Het Zorginstituut is gevestigd in een door Onze Minister te bepalen plaats.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel58
  - number: '58.3'
    text: |-
      Het Zorginstituut is belast met de taken die hem bij of krachtens wet of internationale overeenkomst
      zijn opgedragen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel58
  - number: '58.4'
    text: Het Zorginstituut wordt in en buiten rechte vertegenwoordigd door de voorzitter.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel58
  - number: '58.5'
    text: |-
      De [Kaderwet zelfstandige bestuursorganen][ref1] is op het Zorginstituut van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0020495
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel58
    references:
      - id: ref1
        bwb_id: BWBR0020495
  - number: 58a.1
    text: |-
      Een besluit van het Zorginstituut om andere werkzaamheden te verrichten dan de uitvoering van taken
      die hem bij of krachtens de wet zijn opgedragen, behoeft de goedkeuring van Onze Minister.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel58a
  - number: 58a.2
    text: |-
      De goedkeuring kan worden onthouden indien de beslissing in strijd is met het recht of met het
      algemeen belang, of indien de uitvoering van de andere werkzaamheden een goede taakuitoefening door
      het Zorginstituut kan belemmeren.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel58a
  - number: 58a.3
    text: |-
      Onze Minister kan bij de goedkeuring verplichtingen opleggen in verband met de uitvoering van andere
      werkzaamheden als bedoeld in het eerste lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel58a
  - number: 58a.4
    text: |-
      Onze Minister kan bepalen dat de uitvoering van andere werkzaamheden als bedoeld in het eerste lid
      door het Zorginstituut wordt beëindigd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel58a
  - number: '59.1'
    text: Het Zorginstituut bestaat uit ten hoogste drie leden, onder wie de voorzitter.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59
  - number: '59.2'
    text: |-
      Benoeming vindt plaats op grond van de deskundigheid die nodig is voor de uitoefening van de taken
      van het Zorginstituut alsmede op grond van maatschappelijke kennis en ervaring.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59
  - number: '59.3'
    text: |-
      De leden worden benoemd voor ten hoogste vier jaar. Herbenoeming kan twee maal en telkens voor ten
      hoogste vier jaar plaatsvinden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59
  - number: 59a.1
    text: |-
      Het Zorginstituut heeft een commissie die rapporten of signalen als bedoeld in [artikel 66][ref1]
      voorbereidt.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel66
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '66'
        hoofdstuk: '6'
        paragraaf: '6.2'
  - number: 59a.2
    text: |-
      De commissie bestaat uit een oneven aantal van ten hoogste negen leden die worden benoemd, geschorst
      en ontslagen door het Zorginstituut.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59a
  - number: 59a.3
    text: De leden maken op persoonlijke titel deel uit van de commissie.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59a
  - number: 59a.4
    text: |-
      De benoeming van de leden van de commissie vindt plaats op grond van de deskundigheid die nodig is
      voor de uitoefening van de taken van de commissie en op grond van maatschappelijke kennis en
      ervaring.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59a
  - number: 59a.5
    text: |-
      De leden worden benoemd voor ten hoogste vier jaar. Herbenoeming kan eenmaal en voor ten hoogste
      vier jaar plaatsvinden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59a
  - number: 59a.6
    text: |-
      Het lidmaatschap eindigt tussentijds door overlijden, ontslag op eigen verzoek of ontslag om
      zwaarwichtige redenen door het Zorginstituut.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59a
  - number: 59a.7
    text: |-
      Bij ministeriële regeling worden de vergoeding van reis- en verblijfkosten en verdere vergoedingen
      aan de leden van de commissie vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59a
  - number: 59a.8
    text: |-
      Het lidmaatschap van de commissie, bedoeld in het eerste lid, is onverenigbaar met het lidmaatschap
      van het Zorginstituut en van de commissie, bedoeld in [artikel 59b][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel59b
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 59b
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 59b.1
    text: Het Zorginstituut kent een Adviescommissie Kwaliteit.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59b
  - number: 59b.2
    text: |-
      De Adviescommissie Kwaliteit bestaat uit een oneven aantal van ten hoogste vijftien leden die worden
      benoemd, geschorst en ontslagen door het Zorginstituut.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59b
  - number: 59b.3
    text: |-
      [Artikel 59a, derde tot en met achtste lid][ref1], zijn van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel59a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel59b
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 59a
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: '60.1'
    text: Het Zorginstituut stelt een bestuursreglement vast.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel60
  - number: '60.2'
    text: |-
      Vergaderingen van het Zorginstituut zijn niet openbaar, behoudens voor zover in het
      bestuursreglement anders is bepaald.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel60
  - number: '60.3'
    text: |-
      In het bestuursreglement legt het Zorginstituut in ieder geval vast hoe hij voldoet aan de
      verplichting ingevolge [artikel 3:2 van de Algemene wet bestuursrecht][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:2
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:2
  - number: '61'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel61
  - number: '62'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel62
  - number: '63'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel63
  - number: '64.1'
    text: |-
      Het Zorginstituut bevordert de eenduidige uitleg van de aard, inhoud en omvang van de prestaties,
      bedoeld in [artikel 11][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '64.2'
    text: Het Zorginstituut kan de zorgverzekeraars met het oog hierop richtlijnen geven.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel64
  - number: '65'
    text: |-
      Het Zorginstituut geeft aan zorgverzekeraars, aan zorgaanbieders en aan burgers voorlichting over de
      aard, inhoud en omvang van de prestaties, bedoeld in [artikel 11][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel65
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '66.1'
    text: |-
      Het Zorginstituut rapporteert Onze Minister desgevraagd over voorgenomen beleid inzake aard, inhoud
      en omvang van de prestaties, bedoeld in [artikel 11][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel66
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '66.2'
    text: |-
      Het Zorginstituut signaleert gevraagd en ongevraagd aan Onze Minister feitelijke ontwikkelingen die
      aanleiding kunnen geven tot wijzigingen van de aard, inhoud en omvang van de prestaties, bedoeld in
      [artikel 11][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel66
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '66.3'
    text: |-
      Het Zorginstituut signaleert gevraagd en ongevraagd aan Onze Minister feitelijke ontwikkelingen op
      het gebied van kosten van zorg die behoort tot de te verzekeren prestaties voor de zorgverzekering.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel66
  - number: 66a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel66a
  - number: 66b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel66b
  - number: 66c
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel66c
  - number: 66d
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel66d
  - number: 66e
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel66e
  - number: 66f.1
    text: |-
      Het Zorginstituut rapporteert desgevraagd aan Onze Minister omtrent de uitvoerbaarheid,
      doeltreffendheid en doelmatigheid van voorgenomen beleid in verband met vernieuwingen en
      verbeteringen in de structuur van beroepen en opleidingen in de gezondheidszorg.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel66f
  - number: 66f.2
    text: |-
      Het Zorginstituut signaleert gevraagd en ongevraagd aan Onze Minister feitelijke ontwikkelingen
      inzake vernieuwingen en verbeteringen in de structuur van beroepen en opleidingen in de
      gezondheidzorg.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel66f
  - number: '67'
    text: 'Het Zorginstituut bevordert de afstemming van de uitvoering:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel67
  - number: 67.a
    text: van en tussen de zorgverzekering en de verzekering langdurige zorg, en
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel67
  - number: 67.b
    text: |-
      van deze verzekeringen met de uitvoering van het beleid op andere terreinen van de volksgezondheid
      en op andere terreinen van sociale zekerheid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel67
  - number: '68'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68
  - number: 68a.1
    text: |-
      Het Zorginstituut verwerkt de persoonsgegevens waaronder gegevens over gezondheid als bedoeld in
      artikel 4, onderdeel 15 van de Algemene verordening gegevensbescherming, die noodzakelijk zijn voor
      de uitvoering van zijn in de [artikelen 64][ref1] of [66][ref2] opgedragen taken.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel64
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel66
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '64'
        hoofdstuk: '6'
        paragraaf: '6.2'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '66'
        hoofdstuk: '6'
        paragraaf: '6.2'
  - number: 68a.2
    text: |-
      Het Zorginstituut verwerkt op grond van het eerste lid slechts persoonsgegevens indien daarop
      pseudonimisering als bedoeld in artikel 4, onderdeel 5 van de Algemene verordening
      gegevensbescherming, is toegepast en vervolgens onafgebroken is gecontinueerd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68a
  - number: 68a.3
    text: |-
      Artikel 21, eerste lid, tweede volzin van de Algemene verordening gegevensbescherming, is bij de
      verwerking door het Zorginstituut niet van toepassing.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68a
  - number: 68b.1
    text: |-
      Een persoon die met toepassing van een verordening van het Europees Parlement en de Raad van de
      Europese Unie, toepassing van zodanige verordening krachtens de overeenkomst betreffende de Europese
      Economische Ruimte dan wel toepassing van een verdrag met het Verenigd Koninkrijk met terugwerkende
      kracht van langer dan vier maanden verzekeringsplichtig wordt ingevolge deze wet, kan bij het CAK
      een vergoeding aanvragen voor kosten van zorg.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.2
    text: |-
      Voor vergoeding komen uitsluitend in aanmerking de kosten van zorg die een persoon als bedoeld in
      het eerste lid heeft ontvangen in de periode gelegen tussen de ingangsdatum van de
      verzekeringsplicht voor deze wet en het moment waarop hij van het CAK een kennisgeving heeft
      ontvangen van de verplichting om een zorgverzekering af te sluiten of, als dat eerder is, het moment
      waarop hij krachtens een zorgverzekering verzekerd is.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.3
    text: |-
      Kosten van zorg die is aangevangen in en ontvangen na de periode, bedoeld in het tweede lid, worden
      toegerekend aan de periode waarin de zorg is aangevangen, indien de kosten door de zorgaanbieder in
      één bedrag in rekening zijn gebracht.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.4
    text: Het CAK beslist op de aanvraag van de vergoeding.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.5
    text: |-
      Een persoon waaraan de vergoeding is verleend, is voor zover deze in de periode, bedoeld in het
      tweede lid, achttien jaar of ouder was, een bijdrage verschuldigd, die voor de toepassing van de
      [Wet op de zorgtoeslag][ref1] geheel of gedeeltelijk als premie voor een zorgverzekering wordt
      beschouwd.


      [ref1]: https://wetten.overheid.nl/BWBR0018451
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
    references:
      - id: ref1
        bwb_id: BWBR0018451
  - number: 68b.6
    text: |-
      Het CAK stelt de bijdrage ambtshalve vast en zendt een afschrift van de beschikking aan de
      Belastingdienst/Toeslagen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.7
    text: 'Het CAK:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.7.a
    text: is bevoegd de vergoeding te verrekenen met de bijdrage;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.7.b
    text: kan de bijdrage bij dwangbevel invorderen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.8
    text: 'Het CAK:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.8.a
    text: |-
      gebruikt voor de uitvoering van dit artikel het burgerservicenummer van personen als bedoeld in het
      eerste lid;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.8.b
    text: |-
      is bevoegd tot het verwerken van persoonsgegevens, waaronder persoonsgegevens betreffende de
      gezondheid als bedoeld in artikel 9 van de Algemene verordening gegevensbescherming, van de
      personen, bedoeld in het eerste lid, die noodzakelijk zijn voor de uitvoering van dit artikel.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.9
    text: 'Bij ministeriële regeling kunnen regels worden gesteld over:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.9.a
    text: de aanvraag van de vergoeding en de besluitvorming daarover, met inbegrip van
      beslistermijnen;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.9.b
    text: de kosten van zorg die voor vergoeding in aanmerking komen;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.9.c
    text: de voorwaarden waaronder de vergoeding kan worden verleend;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.9.d
    text: de verplichtingen die aan de vergoeding kunnen worden verbonden;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.9.e
    text: de hoogte van de vergoeding en de wijze van betaling daarvan;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.9.f
    text: de hoogte van de bijdrage en de besluitvorming daarover;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.9.g
    text: het deel van de bijdrage dat als premie voor de zorgverzekering wordt beschouwd;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.9.h
    text: de verwerking van de persoonsgegevens, bedoeld in het achtste lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
  - number: 68b.10
    text: |-
      De zorgverzekering, afgesloten door een persoon als bedoeld in het eerste lid, werkt, zo nodig in
      afwijking van [artikel 925, eerste lid, van Boek 7 van het Burgerlijk Wetboek][ref1], terug indien
      zij ingaat binnen vier maanden na ontvangst van de kennisgeving, bedoeld in het eerste lid, tot en
      met de dag waarop die kennisgeving is ontvangen.


      [ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel925
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel68b
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '925'
  - number: '69.1'
    text: |-
      In het buitenland wonende personen die met toepassing van een verordening van het Europees Parlement
      en de Raad van de Europese Unie dan wel toepassing van zodanige verordening krachtens de
      overeenkomst betreffende de Europese Economische Ruimte of een verdrag inzake sociale zekerheid in
      geval van behoefte aan zorg recht hebben op zorg of vergoeding van de kosten daarvan, zoals voorzien
      in de wetgeving over de verzekering voor zorg van hun woonland, melden zich, tenzij zij op grond van
      deze wet verzekeringsplichtig zijn, bij het CAK aan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: '69.2'
    text: |-
      De personen, bedoeld in het eerste, vijftiende en zestiende lid, zijn een bij ministeriële regeling
      te bepalen bijdrage verschuldigd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: '69.3'
    text: |-
      Bij de vaststelling van de bijdrage, bedoeld in het tweede lid, wordt rekening gehouden met een bij
      ministeriële regeling te bepalen verhouding tussen de gemiddelde uitgaven voor zorg voor een persoon
      in het woonland van de rechthebbende ten laste van de sociale zorgverzekeringen in dat land en de
      gemiddelde uitgaven voor zorg voor een persoon in Nederland uit hoofde van deze wet en de [Wet
      langdurige zorg][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0035917
  - number: '69.4'
    text: 'Bij ministeriële regeling kan worden bepaald:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: 69.4.a
    text: |-
      over welk jaar het inkomen bij wijze van grondslag voor de bijdrage, bedoeld in het tweede lid,
      wordt berekend en onder welke omstandigheden van dat jaar kan worden afgeweken;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: 69.4.b
    text: |-
      welk deel van de bijdrage, bedoeld in het tweede lid, voor de toepassing van de [Wet op de
      zorgtoeslag][ref1] als premie voor een zorgverzekering wordt beschouwd.


      [ref1]: https://wetten.overheid.nl/BWBR0018451
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0018451
  - number: '69.5'
    text: |-
      De bijdrage van een persoon, bedoeld in het eerste lid, van 18 jaar of ouder die ingevolge de
      verordening, de overeenkomst of het verdrag, bedoeld in het eerste lid, als gezinslid wordt
      aangemerkt is verschuldigd door degene van wie het recht op zorg van dat gezinslid ingevolge die
      verordening, die overeenkomst of dat verdrag is afgeleid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: '69.6'
    text: |-
      Voor zover een pensioen- of renteverstrekkend orgaan aan een in het eerste lid bedoelde persoon loon
      als bedoeld in [artikel 42][ref1] verstrekt, is dat orgaan een bij ministeriële regeling te bepalen
      bijdrage verschuldigd.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel42
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '42'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '69.7'
    text: |-
      Het CAK is belast met de administratie voortvloeiend uit het eerste, vijftiende en zestiende lid en
      de daar genoemde internationale regels, alsmede met het nemen van beschikkingen over de heffing en
      de inning van de bijdragen, bedoeld in het tweede en zesde lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: '69.8'
    text: |-
      Indien tegen een door het CAK op grond van dit artikel genomen beschikking bezwaar wordt gemaakt,
      beslist het CAK, in afwijking van [artikel 7:10, eerste lid, van de Algemene wet
      bestuursrecht][ref1], binnen dertien weken gerekend vanaf de dag na die waarop de termijn voor het
      indienen van het bezwaarschrift is verstreken.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:10
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:10
  - number: '69.9'
    text: |-
      Het CAK gebruikt voor de uitvoering van dit artikel het burgerservicenummer van de in het eerste lid
      bedoelde personen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: '69.10'
    text: |-
      Het CAK is bevoegd tot het verwerken van persoonsgegevens van de personen, bedoeld in het eerste en
      veertiende lid die noodzakelijk zijn voor de uitvoering van dit artikel.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: '69.11'
    text: Het CAK is de verwerkingsverantwoordelijke, voor de verwerking, bedoeld in het zevende
      lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: '69.12'
    text: 'Bij ministeriële regeling:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: 69.12.a
    text: |-
      kan worden bepaald dat organen die pensioen of rente verschuldigd zijn of werkgevers in opdracht van
      het CAK werkzaamheden verrichten ter voorbereiding of uitvoering van beschikkingen als bedoeld in
      het zevende lid, waarbij kan worden bepaald dat die organen of werkgevers de bijdragen die de
      personen, bedoeld in het eerste lid, verschuldigd zijn, inhouden op een pensioen of een rente dan
      wel, indien het eerste lid van toepassing is op gezinsleden van een verzekeringsplichtige, op het
      loon, het pensioen of de rente van die verzekeringsplichtige;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: 69.12.b
    text: |-
      kunnen regels worden gesteld over de wijze waarop het CAK zijn taak, bedoeld in het zevende lid,
      uitoefent of de organen of werkgevers, bedoeld in onderdeel a, de in dat onderdeel bedoelde
      werkzaamheden uitvoeren;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: 69.12.c
    text: |-
      kan, voor gevallen waarin een persoon als bedoeld in het eerste lid van meer dan één orgaan pensioen
      of rente ontvangt, worden bepaald dat het CAK één orgaan aanwijst dat de bijdrage van die persoon en
      de bijdragen van de gezinsleden van die persoon inhoudt op door dat orgaan aan die persoon
      verschuldigde pensioen of rente, of indien het in te houden bedrag groter is dan dat pensioen of die
      rente, twee of meer organen aanwijst die elk een deel van dat bedrag inhouden. Daarbij kan worden
      bepaald dat een deel van het pensioen of de rente wordt vrijgesteld van inhouding door het
      aangewezen orgaan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: '69.13'
    text: |-
      [Artikel 18f, derde lid][ref1], is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18f
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18f
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: '69.14'
    text: Het CAK kan de bijdrage, bedoeld in het tweede of zesde lid, bij dwangbevel invorderen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
  - number: '69.15'
    text: |-
      Voor de toepassing van Verordening (EG) Nr. 883/2004 van het Europees Parlement en de Raad van
      29 april 2004, betreffende de coördinatie van socialezekerheidsstelsels (Pb EU 2004, L 166) wordt de
      in het eerste lid bedoelde persoon die op de laatste dag van de maand voorafgaande aan die waarin
      hij de 65-jarige leeftijd bereikt een pensioen of uitkering ontvangt dat op grond van bijlage XI bij
      die verordening is gelijkgesteld met op grond van de Nederlandse wetgeving verschuldigde pensioenen,
      tot aan de pensioengerechtigde leeftijd als bedoeld in [artikel 7a van de Algemene
      Ouderdomswet][ref1] aangemerkt als een aanvrager van een pensioen.


      [ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: '69.16'
    text: |-
      Voor de toepassing van een in het eerste lid bedoeld verdrag wordt de in het eerste lid bedoelde
      persoon die op de laatste dag van de maand voorafgaande aan die waarin hij de 65-jarige leeftijd
      bereikt een pensioen of uitkering ontvangt dat op grond van het verdrag is gelijkgesteld met op
      grond van de Nederlandse wetgeving verschuldigde pensioenen, tot aan de pensioengerechtigde leeftijd
      als bedoeld in [artikel 7a van de Algemene Ouderdomswet][ref1] aangemerkt als een rechthebbende op
      een pensioen.


      [ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: '69.17'
    text: |-
      Bij ministeriële regeling kunnen regels worden gesteld over de uitvoering van de taken, bedoeld in
      [artikel 6.1.2, onderdelen k en l, van de Wet langdurige zorg][ref1], van het CAK.


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.2
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 6.1.2
  - number: 69a.1
    text: |-
      Het CAK bevordert de rechtmatige en doelmatige uitvoering van de verordeningen, de overeenkomsten en
      de verdragen, bedoeld in [artikel 69, eerste lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel69
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '69'
        hoofdstuk: '6'
        paragraaf: '6.2'
  - number: 69a.2
    text: Het CAK kan met het oog hierop richtlijnen geven.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69a
  - number: 69b.1
    text: |-
      Het CAK is het nationale contactpunt, bedoeld in artikel 6, eerste lid, van Richtlijn 2011/24/EU van
      het Europees Parlement en de Raad van 9 maart 2011 betreffende de toepassing van de rechten van
      patiënten bij grensoverschrijdende gezondheidszorg (PbEU 2011, L 88).
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69b
  - number: 69b.2
    text: |-
      Het CAK draagt zorg voor de uitvoering van de taken die bij de richtlijn, bedoeld in het eerste lid,
      zijn toebedeeld aan het nationale contactpunt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69b
  - number: 69b.3
    text: |-
      Bij ministeriële regeling kunnen regels worden gesteld over de uitvoering van de taken, bedoeld in
      het tweede lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69b
  - number: 69c
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel69c
  - number: '70.1'
    text: |-
      Het CAK opent voor iedere gemoedsbezwaarde, bedoeld in [artikel 2, tweede lid, onderdeel b][ref1],
      een rekening, waarop de geheven inkomensafhankelijke bijdrage, bedoeld in [artikel 42, achtste
      lid][ref2], en de bijdragevervangende belasting, bedoeld in [artikel 57, eerste lid, worden
      gestort][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel2
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel42
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel57
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '2'
        hoofdstuk: '2'
        paragraaf: '2.1'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '42'
        hoofdstuk: '5'
        paragraaf: '5.2'
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '57'
        hoofdstuk: '5'
        paragraaf: '5.5'
  - number: '70.2'
    text: |-
      In afwijking van het eerste lid opent of houdt het CAK één rekening in stand indien twee of meer
      gemoedsbezwaarden als bedoeld in [artikel 2, tweede lid, onderdeel b][ref1], een gezamenlijke
      huishouding voeren, en worden op die rekening de bijdragen en belastingen van ieder van deze
      gemoedsbezwaarden gestort.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel2
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '2'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: '70.3'
    text: Tot de rekening is geen ander begunstigd dan het CAK.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
  - number: '70.4'
    text: 'Het saldo wordt door het CAK gebruikt voor het doen van:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
  - number: 70.4.a
    text: |-
      uitkeringen ter vergoeding van kosten van zorg of overige diensten als bedoeld in [artikel
      11][ref1], voor zover deze zijn verleend aan een gemoedsbezwaarde voor wie de rekening in stand
      wordt gehouden, of aan een tot zijn huishouding behorend kind, jonger dan achttien jaar;


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 70.4.b
    text: |-
      uitkeringen als bedoeld in [artikel 39, tweede lid, onderdeel d][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel39
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '39'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '70.5'
    text: |-
      Uitkeringen als bedoeld in het vierde lid, onderdeel a, worden slechts op verzoek van een
      gemoedsbezwaarde voor wie de rekening in stand wordt gehouden, gedaan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
  - number: '70.6'
    text: |-
      De kosten van zorg of overige diensten worden niet vergoed voor zover deze voor een verzekerde op
      grond van de regels, gesteld bij of krachtens de algemene maatregel van bestuur, bedoeld in [artikel
      11, derde of vierde lid][ref1], voor eigen rekening blijven.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '70.7'
    text: |-
      Het CAK heft een rekening op indien alle gemoedsbezwaarden voor wie de rekening in stand werd
      gehouden, verzekeringsplichtig zijn geworden dan wel zijn overleden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
  - number: '70.8'
    text: |-
      Indien een gemoedsbezwaarde een gezamenlijke huishouding is gaan vormen met een andere
      gemoedsbezwaarde, heft het CAK een van de twee rekeningen op, onder overmaking van het saldo naar de
      overblijvende rekening.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
  - number: '70.9'
    text: |-
      Het CAK zorgt per gemoedsbezwaarde of huishouding, bedoeld in het tweede lid, voor een ordentelijke
      administratie van de stortingen op en de uitkeringen ten laste van de rekening.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
  - number: '70.10'
    text: |-
      Bij ministeriële regeling kunnen ter zake van het bepaalde in het eerste tot en met negende lid
      nadere regels en uitvoeringsregels worden gegeven.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
  - number: '70.11'
    text: |-
      Het CAK is bevoegd de werkzaamheden, bedoeld bij of krachtens het eerste tot en met tiende lid,
      onder vergoeding van de daarmee gepaard gaande kosten, uit te besteden aan een of meer
      zorgverzekeraars.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
  - number: '70.12'
    text: Het CAK gebruikt voor de uitvoering van dit artikel het burgerservicenummer van de
      gemoedsbezwaarde.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
  - number: '70.13'
    text: |-
      Het CAK is bevoegd tot het verwerken van persoonsgegevens van de gemoedsbezwaarde, waaronder
      gegevens over gezondheid, die noodzakelijk zijn voor de uitvoering van dit artikel.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
  - number: '70.14'
    text: Het CAK is de verwerkingsverantwoordelijke, voor de verwerking, bedoeld in het dertiende
      lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70
  - number: 70a.1
    text: |-
      Bij ministeriële regeling kan worden bepaald dat het Zorginstituut een subsidie verstrekt aan
      zorgaanbieders ten behoeve van kosten van geneeskundige zorg zoals huisartsen en klinisch-
      psychologen die plegen te bieden voor zover het gaat om kortdurende generalistische behandeling van
      een persoon met lichte tot matig ernstige psychische problematiek, inclusief de daarbij behorende
      diagnostiek of toegeleiding naar die zorg, die niet in rekening te brengen zijn bij de
      zorgverzekeraar of de individuele verzekerde, omdat de identiteit van de verzekerde niet kan worden
      vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70a
  - number: 70a.2
    text: |-
      In de regeling, bedoeld in het eerste lid, kunnen voorwaarden opgenomen worden ten aanzien van de
      subsidie en kan jaarlijks een subsidieplafond worden vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70a
  - number: 70b.1
    text: |-
      Bij ministeriële regeling kan worden bepaald dat het Zorginstituut uitkeringen verstrekt ter
      vergoeding van kosten van zorg en andere diensten, bedoeld bij en krachtens [artikel 11][ref1],
      verleend door zorgaanbieders aan personen die zijn opgenomen in het stelsel van Bewaken & Beveiligen
      van het Openbaar Ministerie.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70b
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 70b.2
    text: |-
      In de regeling, bedoeld in het eerste lid, kunnen voorwaarden opgenomen worden ten aanzien van de in
      dat lid bedoelde uitkeringen en ten aanzien van de uitvoering van de in dat lid bedoelde taak van
      het Zorginstituut.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel70b
  - number: '71.1'
    text: |-
      Het Zorginstituut zendt jaarlijks voor 1 oktober tegelijk met de begroting een werkprogramma voor
      het volgende kalenderjaar aan Onze Minister met een beschrijving van de activiteiten die het
      Zorginstituut voornemens is ter uitvoering van zijn taken te verrichten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel71
  - number: '71.2'
    text: |-
      Tegelijk met de begroting, bedoeld in het eerste lid, zendt het Zorginstituut voor de uitvoering van
      de taken op het gebied van de kwaliteit van de zorg eveneens een meerjarenagenda voor de volgende
      vier kalenderjaren aan Onze Minister.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel71
  - number: '71.3'
    text: |-
      Onverminderd [artikel 27 van de Kaderwet zelfstandige bestuursorganen][ref1] bevat de begroting een
      meerjarenraming van de beheerskosten voor de vier kalenderjaren, volgend op het begrotingsjaar.


      [ref1]: https://wetten.overheid.nl/BWBR0020495#Artikel27
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel71
    references:
      - id: ref1
        bwb_id: BWBR0020495
        artikel: '27'
  - number: '71.4'
    text: |-
      In het werkprogramma, bedoeld in het eerste lid, wordt onderscheid gemaakt naar gelang het gaat om
      de uitvoering van taken op het gebied van de kwaliteit van de zorg en van de taken, bedoeld in
      [artikel 66f][ref1], dan wel om andere taken van het Zorginstituut.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel66f
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel71
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 66f
        hoofdstuk: '6'
        paragraaf: '6.2'
  - number: '72.1'
    text: |-
      Onze Minister stelt jaarlijks voor 1 december het budget voor de beheerskosten van het Zorginstituut
      voor het volgende kalenderjaar vast.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel72
  - number: '72.2'
    text: Onze Minister kan besluiten het budget voor de beheerskosten van het Zorginstituut te
      wijzigen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel72
  - number: '72.3'
    text: |-
      Het Zorginstituut gaat met betrekking tot de beheerskosten geen verplichtingen aan en doet geen
      uitgaven die leiden tot overschrijding van het vastgestelde budget voor de beheerskosten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel72
  - number: '72.4'
    text: |-
      Indien het budget voor de beheerskosten niet is vastgesteld voor 1 januari van het kalenderjaar
      waarop de begroting betrekking heeft, is het Zorginstituut bevoegd, teneinde zijn activiteiten
      gaande te houden, te beschikken over ten hoogste een derde gedeelte van het budget dat laatstelijk
      voor hem voor een geheel jaar is vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel72
  - number: '72.5'
    text: |-
      Onze Minister kan besluiten dat het Zorginstituut in een geval als bedoeld in het vierde lid, kan
      beschikken over meer dan een derde gedeelte van het budget dat laatstelijk voor hem voor een geheel
      jaar is vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel72
  - number: '72.6'
    text: |-
      Het door Onze Minister vastgestelde budget voor de beheerskosten van het Zorginstituut wordt gedekt
      uit ’s Rijks kas.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel72
  - number: '73.1'
    text: |-
      De in [artikel 26 van de Kaderwet zelfstandige bestuursorganen][ref1] bedoelde begroting heeft
      betrekking op de beheerskosten van het Zorginstituut.


      [ref1]: https://wetten.overheid.nl/BWBR0020495#Artikel26
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0020495
        artikel: '26'
  - number: '73.2'
    text: |-
      De in [artikel 34 van de Kaderwet zelfstandige bestuursorganen][ref1] bedoelde jaarrekening van het
      Zorginstituut heeft betrekking op de beheerskosten van het Zorginstituut.


      [ref1]: https://wetten.overheid.nl/BWBR0020495#Artikel34
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0020495
        artikel: '34'
  - number: '73.3'
    text: |-
      De accountant doet verslag van zijn bevindingen over de vraag of het beheer en de organisatie van
      het Zorginstituut voldoen aan de eisen van rechtmatigheid, ordelijkheid en controleerbaarheid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel73
  - number: 73a.1
    text: |-
      Het Zorginstituut zendt jaarlijks voor 15 april aan Onze Minister een verantwoording over de
      vaststelling van de bijdragen, bedoeld in [artikel 34][ref1], verstrekt ten behoeve van het vierde
      kalenderjaar, voorafgaande aan het jaar waarin verantwoording wordt afgelegd, alsmede een assurance
      report.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel34
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel73a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '34'
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: 73a.2
    text: |-
      Het assurance report geeft aan of het beheer en de organisatie voldoen aan eisen van rechtmatigheid,
      ordelijkheid, controleerbaarheid en doelmatigheid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel73a
  - number: 73a.3
    text: |-
      Het assurance report wordt opgesteld door een accountant als bedoeld in [artikel 393 van Boek 2 van
      het Burgerlijk Wetboek][ref1], die bereid is Onze Minister desgevraagd inzicht te geven in zijn
      controlewerkzaamheden.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel393
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel73a
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '393'
  - number: '74.1'
    text: |-
      Het Zorginstituut zendt jaarlijks voor 31 december aan Onze Minister met betrekking tot het
      Zorgverzekeringsfonds een jaarrekening over het afgelopen kalenderjaar, alsmede het verslag van
      bevindingen, bedoeld in het vijfde lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel74
  - number: '74.2'
    text: |-
      Het Zorginstituut legt in de jaarrekening, die zoveel mogelijk met overeenkomstige toepassing van
      [titel 9 van Boek 2 van het Burgerlijk Wetboek][ref1] wordt ingericht, rekening en verantwoording af
      over:


      [ref1]: https://wetten.overheid.nl/BWBR0003045
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0003045
  - number: 74.2.a
    text: de baten en lasten van het Zorgverzekeringsfonds,
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel74
  - number: 74.2.b
    text: de rechtmatigheid en doelmatigheid van het beheer van het Zorgverzekeringsfonds,
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel74
  - number: 74.2.c
    text: de toestand van het Zorgverzekeringsfonds per 31 december van het voorafgaande
      kalenderjaar.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel74
  - number: '74.3'
    text: |-
      De jaarrekening gaat vergezeld van een verklaring omtrent de getrouwheid, afgegeven door een
      accountant als bedoeld in [artikel 393 van Boek 2 van het Burgerlijk Wetboek][ref1], die bereid is
      Onze Minister desgevraagd inzicht te geven in zijn controlewerkzaamheden.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel393
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '393'
  - number: '74.4'
    text: |-
      De verklaring heeft mede betrekking op de rechtmatige verkrijging en besteding van de middelen van
      het Zorgverzekeringsfonds.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel74
  - number: '74.5'
    text: |-
      De accountant voegt bij de verklaring een verslag van zijn bevindingen over de vraag of het beheer
      en de organisatie voldoen aan eisen van rechtmatigheid, ordelijkheid, controleerbaarheid en
      doelmatigheid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel74
  - number: '75.1'
    text: |-
      Het werkprogramma, bedoeld in [artikel 71][ref1], de verantwoording, bedoeld in [artikel 73a, eerste
      lid][ref2], en de jaarrekening, bedoeld in [artikel 74][ref3], behoeven de goedkeuring van Onze
      Minister.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel71
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel73a
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel74
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '71'
        hoofdstuk: '6'
        paragraaf: '6.3'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 73a
        hoofdstuk: '6'
        paragraaf: '6.3'
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '74'
        hoofdstuk: '6'
        paragraaf: '6.3'
  - number: '75.2'
    text: |-
      In afwijking van het eerste lid en van [artikel 29, eerste lid, van de Kaderwet zelfstandige
      bestuursorganen][ref1], behoeven wijzigingen in een goedgekeurde begroting geen goedkeuring van Onze
      Minister, mits:


      [ref1]: https://wetten.overheid.nl/BWBR0020495#Artikel29
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0020495
        artikel: '29'
  - number: 75.2.a
    text: de totale omvang van de begroting geen wijziging ondergaat, en
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
  - number: 75.2.b
    text: |-
      de wijziging per groep van kostensoorten en baten, gerekend over het desbetreffende begrotingsjaar,
      een bedrag van 5 procent van het in [artikel 72][ref1] bedoelde budget niet te boven gaat.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel72
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '72'
        hoofdstuk: '6'
        paragraaf: '6.3'
  - number: '75.3'
    text: 'Bij ministeriële regeling kunnen regels worden gesteld over:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
  - number: 75.3.a
    text: |-
      de inhoud en de inrichting van het werkprogramma, bedoeld in [artikel 71, eerste lid][ref1], en de
      meerjarenagenda, bedoeld in artikel 71, tweede lid;


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel71
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '71'
        hoofdstuk: '6'
        paragraaf: '6.3'
  - number: 75.3.b
    text: |-
      de inhoud en de inrichting van de begroting, bedoeld in [artikel 26 van de Kaderwet zelfstandige
      bestuursorganen][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0020495#Artikel26
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0020495
        artikel: '26'
  - number: 75.3.c
    text: |-
      de inhoud en inrichting van de verantwoording, bedoeld in [artikel 73a, eerste lid][ref1], en van
      het in dat lid bedoelde assurance report;


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel73a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 73a
        hoofdstuk: '6'
        paragraaf: '6.3'
  - number: 75.3.d
    text: |-
      de inhoud en inrichting van de jaarrekening, bedoeld in [artikel 74][ref1], alsmede in [artikel 34
      van de Kaderwet zelfstandige bestuursorganen][ref2];


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel74
      [ref2]: https://wetten.overheid.nl/BWBR0020495#Artikel34
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '74'
        hoofdstuk: '6'
        paragraaf: '6.3'
      - id: ref2
        bwb_id: BWBR0020495
        artikel: '34'
  - number: 75.3.e
    text: |-
      de accountantscontrole van de jaarrekeningen, bedoeld in [artikel 74][ref1] en [artikel 34 van de
      Kaderwet zelfstandige bestuursorganen][ref2];


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel74
      [ref2]: https://wetten.overheid.nl/BWBR0020495#Artikel34
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '74'
        hoofdstuk: '6'
        paragraaf: '6.3'
      - id: ref2
        bwb_id: BWBR0020495
        artikel: '34'
  - number: 75.3.f
    text: |-
      de bij de jaarrekeningen, bedoeld in [artikel 74][ref1] en [artikel 34 van de Kaderwet zelfstandige
      bestuursorganen][ref2] behorende verslagen van bevindingen alsmede het assurance report, bedoeld in
      [artikel 73a, eerste lid][ref3];


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel74
      [ref2]: https://wetten.overheid.nl/BWBR0020495#Artikel34
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel73a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '74'
        hoofdstuk: '6'
        paragraaf: '6.3'
      - id: ref2
        bwb_id: BWBR0020495
        artikel: '34'
      - id: ref3
        bwb_id: BWBR0018450
        artikel: 73a
        hoofdstuk: '6'
        paragraaf: '6.3'
  - number: 75.3.g
    text: |-
      de inhoud en de inrichting van het jaarverslag, bedoeld in [artikel 18 van de Kaderwet zelfstandige
      bestuursorganen][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0020495#Artikel18
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0020495
        artikel: '18'
  - number: 75.3.h
    text: |-
      de omvang van de egalisatiereserve, bedoeld in [artikel 33 van de Kaderwet zelfstandige
      bestuursorganen][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0020495#Artikel33
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0020495
        artikel: '33'
  - number: '75.4'
    text: |-
      Bij ministeriële regeling worden regels gesteld over de wijze waarop en de voorwaarden waaronder het
      budget, bedoeld in [artikel 72][ref1], wordt vastgesteld.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel72
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '72'
        hoofdstuk: '6'
        paragraaf: '6.3'
  - number: '76'
    text: |-
      Na de goedkeuring, bedoeld in [artikel 75, eerste lid][ref1], en de goedkeuring, bedoeld in de
      [artikelen 29, eerste lid][ref2], en [34, tweede lid, van de Kaderwet zelfstandige
      bestuursorganen][ref3], stelt het Zorginstituut de in artikel 75, derde lid, onderdelen a, b, d en
      g, genoemde stukken algemeen verkrijgbaar.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel75
