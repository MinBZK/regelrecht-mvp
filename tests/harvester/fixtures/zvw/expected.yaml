      Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz. enz. enz.

      Allen, die deze zullen zien of horen lezen, saluut! doen te weten:

      Alzo Wij in overweging genomen hebben, dat het wenselijk is dat de gehele bevolking onder voor ieder
      gelijke sociale voorwaarden verzekerd is tegen de gevolgen van behoefte aan geneeskundige zorg;

      Zo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben
      goedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Aanhef
  - number: '1'
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel1
  - number: 1.a
    text: 'verzekeraar: een verzekeringsonderneming als bedoeld in de richtlijn solvabiliteit II;'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel1
  - number: 1.b
    text: 'zorgverzekeraar: een verzekeraar, voor zover deze zorgverzekeringen aanbiedt of uitvoert;'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel1
  - number: 1.c
    text: 'verzekeringnemer: een persoon die met een zorgverzekeraar een zorgverzekering heeft gesloten;'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel1
