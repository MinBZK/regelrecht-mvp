  - number: '3.1'
    text: |-
      Een zorgverzekeraar is verplicht met of ten behoeve van iedere verzekeringsplichtige die in zijn
      werkgebied woont alsmede met of ten behoeve van iedere verzekeringsplichtige die in het buitenland
      woont, desgevraagd een zorgverzekering te sluiten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel3
  - number: '3.2'
    text: |-
      Indien een zorgverzekeraar in een provincie verschillende varianten van de zorgverzekering aanbiedt,
      kan voor iedere in die provincie wonende verzekeringsplichtige uit alle varianten worden gekozen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel3
  - number: '3.3'
    text: |-
      De zorgverzekeraar stelt alle varianten van de zorgverzekering die hij in een provincie aanbiedt, in
      de vorm van modelovereenkomsten ter beschikking aan personen die overwegen ten behoeve van een in
      die provincie wonende verzekeringsplichtige een zorgverzekering met die verzekeraar te sluiten,
      alsmede, indien de zorgverzekeraar varianten toevoegt of wijzigt, aan de verzekeringnemers die ten
      behoeve van een in die provincie wonende verzekeringsplichtige een zorgverzekering met hem hebben
      gesloten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel3
  - number: '3.4'
    text: |-
      In afwijking van het eerste lid is een zorgverzekeraar niet verplicht een zorgverzekering te sluiten
      met of ten behoeve van een verzekeringsplichtige:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel3
  - number: 3.4.a
    text: die reeds krachtens een zorgverzekering verzekerd is, of
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel3
  - number: 3.4.b
    text: |-
      wiens eerdere zorgverzekering hij of de verzekeringnemer binnen een periode van vijf jaar, gelegen
      onmiddellijk voorafgaande aan het verzoek tot het sluiten van de verzekering, heeft opgezegd of
      ontbonden wegens:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel3
  - number: 3.4.b.1°
    text: opzettelijke misleiding door de verzekeringnemer of de verzekerde, of
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel3
  - number: 3.4.b.2°
    text: |-
      het niet betalen van de premie, bedoeld in [artikel 17, vijfde lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel17
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '17'
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.1
  - number: '3.5'
    text: |-
      In afwijking van het tweede lid kan ten behoeve van een in het buitenland wonende
      verzekeringsplichtige worden gekozen tussen alle varianten van de zorgverzekering die een
      zorgverzekeraar in Nederland aanbiedt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel3
  - number: '3.6'
    text: |-
      In afwijking van het derde lid worden degene die ten behoeve van een in het buitenland wonende
      verzekeringsplichtige een zorgverzekering wenst te sluiten alle modelovereenkomsten die de
      zorgverzekeraar in Nederland hanteert ter beschikking gesteld, en worden, indien eenmaal een
      zorgverzekering is gesloten, de verzekeringnemer alle toegevoegde of gewijzigde varianten die die
      zorgverzekeraar aanbiedt ter beschikking gesteld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel3
  - number: '4.1'
    text: |-
      Degene die een zorgverzekering wenst te sluiten, vermeldt bij het verzoek daartoe het
      burgerservicenummer van de te verzekeren persoon, indien deze persoon daarover beschikt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4
  - number: '4.2'
    text: |-
      De zorgverzekeraar stelt, voor zover dat redelijkerwijs nodig is voor de uitvoering van de
      zorgverzekering en van deze wet, de identiteit van de te verzekeren persoon vast.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4
  - number: '4.3'
    text: |-
      De in het tweede lid bedoelde vaststelling geschiedt aan de hand van documenten als bedoeld in
      [artikel 1 van de Wet op de identificatieplicht][ref1], die de verzekeringnemer of de te verzekeren
      persoon hem desgevraagd ter inzage geeft.


      [ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: '4.4'
    text: |-
      De zorgverzekeraar neemt aard en nummer van de in het derde lid bedoelde documenten in zijn
      administratie op.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4
  - number: '4.5'
    text: |-
      De zorgverzekeraar verlangt van de vreemdeling, bedoeld in de [Vreemdelingenwet 2000][ref1], voor
      wie hem wordt verzocht een zorgverzekering te sluiten, een kopie van het document of de
      schriftelijke verklaring, bedoeld in [artikel 9, eerste lid, van die wet][ref2], dat wordt
      aangemerkt als een bescheid als bedoeld in [artikel 4:3, tweede lid, van de Algemene wet
      bestuursrecht][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0011823
      [ref2]: https://wetten.overheid.nl/BWBR0011823#Artikel9
      [ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel4:3
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4
    references:
      - id: ref1
        bwb_id: BWBR0011823
      - id: ref2
        bwb_id: BWBR0011823
        artikel: '9'
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 4:3
  - number: 4a.1
    text: |-
      Degene die een zorgverzekering wenst te sluiten, vermeldt bij het verzoek daartoe zijn adres, en
      indien hij niet de te verzekeren persoon is, het adres van de te verzekeren persoon.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4a
  - number: 4a.2
    text: |-
      De zorgverzekeraar sluit de verzekering niet zolang het verstrekte adres van de persoon of personen,
      bedoeld in het eerste lid, niet in de basisregistratie personen voorkomt of afwijkt van het adres
      waaronder deze persoon of personen in die administratie als ingezetene staat of staan ingeschreven.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4a
  - number: 4a.3
    text: 'In afwijking van het tweede lid wordt de te verzekeren persoon ingeschreven:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4a
  - number: 4a.3.a
    text: |-
      indien degene die de zorgverzekering wenst te sluiten een verklaring van de werkgever of een
      salarisafschrift heeft overgelegd, waaruit blijkt dat de te verzekeren persoon, onder vermelding van
      de ingangsdatum van de dienstbetrekking, ter zake van in Nederland of op het continentaal plat als
      bedoeld in [artikel 1.1.1 van de Wet langdurige zorg][ref1], in dienstbetrekking verrichte arbeid
      aan de loonbelasting is onderworpen, mits die verklaring of het salarisafschrift niet ouder zijn dan
      één maand;


      [ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel1.1.1
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4a
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 1.1.1
  - number: 4a.3.b
    text: |-
      indien degene die de zorgverzekering wenst te sluiten een verklaring van de Sociale verzekeringsbank
      heeft overgelegd waaruit blijkt dat de te verzekeren persoon verzekerd is ingevolge de [Wet
      langdurige zorg][ref1]; of


      [ref1]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4a
    references:
      - id: ref1
        bwb_id: BWBR0035917
  - number: 4a.3.c
    text: |-
      indien de persoon of de personen, bedoeld in het tweede lid, van de afwijking redelijkerwijs geen
      verwijt kan worden gemaakt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4a
  - number: 4a.4
    text: Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot het derde lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel4a
  - number: '5.1'
    text: |-
      De zorgverzekering gaat in op de dag waarop de zorgverzekeraar het verzoek, bedoeld in [artikel 3,
      eerste lid][ref1], en, indien het [tweede of vijfde lid van dat artikel][ref2] van toepassing is, de
      aanduiding van de variant waar de verzekeringnemer voor kiest, heeft ontvangen.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel3
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel3
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '3'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '3'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: '5.2'
    text: |-
      Indien de zorgverzekeraar op basis van het in het eerste lid bedoelde verzoek niet vast kan stellen
      of hij verplicht is voor de te verzekeren persoon een zorgverzekering te sluiten, en hij de persoon
      die de verzekering wenst te sluiten in verband daarmee uitnodigt de voor deze vaststelling
      noodzakelijke gegevens te verschaffen, gaat de zorgverzekering, in afwijking van het eerste lid, in
      op de dag waarop laatstbedoelde persoon aan dit verzoek heeft voldaan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel5
  - number: '5.3'
    text: |-
      De zorgverzekeraar verstrekt degene die het verzoek, bedoeld in het eerste lid, doet en, indien dit
      een ander is dan degene ten behoeve van wiens verzekering het verzoek is gedaan, laatstbedoelde
      persoon onverwijld:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel5
  - number: 5.3.a
    text: een bewijs van het verzoek, bedoeld in het eerste lid, waarop de datum van ontvangst is
      vermeld;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel5
  - number: 5.3.b
    text: |-
      een bewijs van de ontvangst van gegevens, bedoeld in het tweede lid, waarop de datum van de
      ontvangst is vermeld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel5
  - number: '5.4'
    text: |-
      Indien degene ten behoeve van wie de zorgverzekering wordt gesloten op de dag waarop de
      zorgverzekeraar het verzoek, bedoeld in het eerste lid, ontvangt reeds op grond van een
      zorgverzekering verzekerd is, en de verzekeringnemer aangeeft de zorgverzekering te willen laten
      ingaan op een door hem aangegeven, latere dag dan de dag, bedoeld in het eerste of tweede lid, gaat
      de verzekering op die latere dag in.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel5
  - number: '5.5'
    text: |-
      De zorgverzekering werkt, zonodig in afwijking van [artikel 925, eerste lid, van Boek 7 van het
      Burgerlijk Wetboek][ref1], terug:


      [ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel925
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '925'
  - number: 5.5.a
    text: |-
      indien zij ingaat binnen vier maanden nadat de verzekeringsplicht is ontstaan, tot en met de dag
      waarop die plicht ontstond;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel5
  - number: 5.5.b
    text: |-
      indien zij ingaat binnen een maand nadat een eerdere zorgverzekering met ingang van 1 januari van
      een kalenderjaar of wegens wijziging van de voorwaarden met toepassing van [artikel 940, vierde lid,
      van Boek 7 van het Burgerlijk Wetboek][ref1] is geëindigd door opzegging, tot en met de dag na die
      waarop de eerdere zorgverzekering is geëindigd.


      [ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel940
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '940'
  - number: '5.6'
    text: |-
      Bij ministeriële regeling kunnen nadere regels worden gesteld over de vaststelling, bedoeld in het
      tweede lid, en over het verkrijgen van de gegevens die noodzakelijk zijn voor deze vaststelling.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel5
  - number: '6.1'
    text: 'De zorgverzekering eindigt van rechtswege met ingang van de dag volgende op de dag waarop:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel6
  - number: 6.1.a
    text: |-
      de verzekeraar ten gevolge van wijziging of intrekking van zijn vergunning tot uitoefening van het
      schadeverzekeringsbedrijf, geen zorgverzekeringen meer mag aanbieden;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel6
  - number: 6.1.b
    text: |-
      de verzekerde ten gevolge van wijziging van het werkgebied buiten het werkgebied van de
      zorgverzekeraar komt te wonen;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel6
  - number: 6.1.c
    text: de verzekerde overlijdt;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel6
  - number: 6.1.d
    text: de verzekeringsplicht van de verzekerde eindigt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel6
  - number: '6.2'
    text: |-
      De zorgverzekering eindigt van rechtswege met ingang van de eerste dag van de tweede maand volgende
      op de dag waarop de verzekerde, zonder dat zijn verzekeringsplicht eindigt, ten gevolge van
      verhuizing komt te wonen buiten een provincie waarin zijn zorgverzekeraar de ten behoeve van hem
      gesloten variant van de zorgverzekering aanbiedt of uitvoert.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel6
  - number: '6.3'
    text: |-
      De zorgverzekeraar stelt de verzekeringnemer uiterlijk twee maanden voordat een zorgverzekering op
      grond van het eerste lid, onderdeel a of b, eindigt, van dit einde op de hoogte, onder vermelding
      van de reden daarvan en de datum waarop de verzekering eindigt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel6
  - number: '6.4'
    text: |-
      De verzekeringnemer stelt de zorgverzekeraar uit eigen beweging of op diens verzoek onverwijld op de
      hoogte van alle feiten en omstandigheden over de verzekerde die op grond van het eerste lid,
      onderdeel c of d, dan wel het tweede lid tot het einde van de zorgverzekering hebben geleid of
      kunnen leiden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel6
  - number: '6.5'
    text: |-
      De Sociale verzekeringsbank gaat op basis van vergelijking van bij ministeriële regeling aan te
      wijzen bestanden na voor welke personen in weerwil van het ontbreken van hun verzekeringsplicht een
      zorgverzekering wordt uitgevoerd en informeert hun zorgverzekeraar daarover.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel6
  - number: '6.6'
    text: |-
      Indien de zorgverzekeraar op grond van de in het vierde of vijfde lid bedoelde gegevens tot de
      conclusie komt dat de zorgverzekering zal eindigen of geëindigd is, deelt hij dit, onder vermelding
      van de reden daarvan en de datum waarop de verzekering eindigt of geëindigd is, onverwijld aan de
      verzekeringnemer mede.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel6
  - number: '6.7'
    text: |-
      Bij ministeriële regeling kunnen nadere regels worden gesteld over de feiten en omstandigheden,
      bedoeld in het vierde lid, over de wijze waarop de zorgverzekeraar van die feiten en omstandigheden
      kennisneemt alsmede over de wijze waarop de zorgverzekeraar tot de conclusie, bedoeld in het zesde
      lid komt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel6
  - number: '7.1'
    text: |-
      De verzekeringnemer kan de zorgverzekering uiterlijk 31 december van ieder jaar met ingang van
      1 januari van het volgende kalenderjaar opzeggen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel7
  - number: '7.2'
    text: |-
      De verzekeringnemer die een ander dan zichzelf heeft verzekerd, kan de zorgverzekering opzeggen
      indien de verzekerde krachtens een andere zorgverzekering verzekerd wordt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel7
  - number: '7.3'
    text: |-
      In afwijking van [artikel 940, vierde lid, van Boek 7 van het Burgerlijk Wetboek][ref1] kan de
      verzekeringnemer niet opzeggen indien een wijziging in de verzekerde prestaties ten nadele van de
      verzekeringnemer of de verzekerde rechtstreeks voortvloeit uit een wijziging van de bij of krachtens
      de [artikelen 11 tot en met 14a][ref2] gestelde regels.


      [ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel940
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '940'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '7.4'
    text: |-
      Een verzekeringnemer kan zijn zorgverzekering opzeggen binnen zes weken nadat hij een mededeling als
      bedoeld in [artikel 78c, tweede lid][ref1], of [artikel 92, eerste lid, van de Wet marktordening
      gezondheidszorg][ref2] over zijn zorgverzekeraar heeft ontvangen.


      [ref1]: https://wetten.overheid.nl/BWBR0020078#Artikel78c
      [ref2]: https://wetten.overheid.nl/BWBR0020078#Artikel92
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0020078
        artikel: 78c
      - id: ref2
        bwb_id: BWBR0020078
        artikel: '92'
  - number: '7.5'
    text: |-
      De opzegging, bedoeld in het tweede of vierde lid, gaat in op de eerste dag van de tweede
      kalendermaand volgende op de dag waarop de verzekeringnemer heeft opgezegd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel7
  - number: '7.6'
    text: |-
      In afwijking van het vierde of vijfde lid gaat een opzegging, bedoeld in het tweede lid, in met
      ingang van de dag waarop de verzekerde krachtens de andere zorgverzekering verzekerd wordt, indien
      die opzegging voorafgaande aan laatstbedoelde dag door de zorgverzekeraar is ontvangen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel7
  - number: '8.1'
    text: |-
      Aan een opzegging of ontbinding van de zorgverzekering wegens het niet betalen van de verschuldigde
      premie, wordt geen terugwerkende kracht verleend, noch wordt daaraan een verplichting verbonden tot
      ongedaanmaking of vergoeding van hetgeen partijen reeds ter nakoming van de zorgverzekering jegens
      elkaar hebben verricht.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel8
  - number: '8.2'
    text: |-
      Een zorgverzekeraar mag de zorgverzekering gedurende de periode, bedoeld in [artikel 24, eerste
      lid][ref1], niet opzeggen of ontbinden.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel24
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '24'
        hoofdstuk: '3'
        paragraaf: '3.6'
  - number: '8.3'
    text: |-
      [Artikel 934 van Boek 7 van het Burgerlijk Wetboek][ref1] is tevens van toepassing met betrekking
      tot de eerste premie die een verzekeringnemer voor een zorgverzekering verschuldigd is.


      [ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel934
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '934'
  - number: 8a.1
    text: |-
      Nadat de zorgverzekeraar de verzekeringnemer heeft aangemaand tot betaling van een of meer vervallen
      termijnen van de verschuldigde premie, kan de verzekeringnemer gedurende de tijd dat de
      verschuldigde premie, rente en incassokosten niet zijn voldaan, de zorgverzekering niet opzeggen,
      tenzij de zorgverzekeraar de zorgverzekering of de dekking daarvan heeft geschorst of opgeschort.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel8a
  - number: 8a.2
    text: |-
      Het eerste lid lijdt uitzondering indien de zorgverzekeraar de verzekeringnemer binnen twee weken te
      kennen geeft de opzegging te bevestigen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel8a
  - number: '9.1'
    text: |-
      De zorgverzekeraar verstrekt de verzekeringnemer en, indien deze een ander is dan de
      verzekeringnemer, de verzekerde zo spoedig mogelijk na het sluiten van de zorgverzekering en
      vervolgens voorafgaande aan ieder kalenderjaar een zorgpolis.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9
  - number: '9.2'
    text: |-
      Indien de zorgverzekering eindigt, verstrekt de zorgverzekeraar de verzekeringnemer en, indien deze
      een ander is dan de verzekeringnemer, de verzekerde een bewijs van het einde van de zorgverzekering,
      waarop worden aangetekend:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9
  - number: 9.2.a
    text: naam, adres, woonplaats en burgerservicenummer van de verzekerde;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9
  - number: 9.2.b
    text: naam, adres en woonplaats van de verzekeringnemer;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9
  - number: 9.2.c
    text: naam, adres en woonplaats van de zorgverzekeraar;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9
  - number: 9.2.d
    text: de dag waarop de zorgverzekering eindigt;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9
  - number: 9.2.e
    text: |-
      of voor de verzekerde op die dag een vrijwillig eigen risico gold en zo ja, met welke ingangsdatum,
      voor welk bedrag en met welke in verband daarmee verleende korting.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9
  - number: '9.3'
    text: |-
      Indien de zorgverzekering eindigt om de in [artikel 6, eerste lid, onderdeel d][ref1], genoemde
      reden, wordt dat op het in het tweede lid bedoelde bewijs aangetekend.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel6
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '6'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: 9a.1
    text: |-
      Het CAK gaat op basis van vergelijking van bij ministeriële regeling aan te wijzen bestanden na
      welke verzekeringsplichtigen in weerwil van hun verzekeringsplicht niet krachtens een
      zorgverzekering verzekerd zijn.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9a
  - number: 9a.2
    text: |-
      Het CAK zendt een verzekeringsplichtige als bedoeld in het eerste lid een schriftelijke aanmaning om
      zich binnen een termijn van drie maanden, te rekenen vanaf de datum van verzending van de aanmaning,
      alsnog op grond van zo'n verzekering te verzekeren of te laten verzekeren.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9a
  - number: 9a.3
    text: |-
      De aanmaning bevat een overzicht van de gevolgen indien betrokkene niet binnen de in het tweede lid
      genoemde termijn verzekerd zal zijn.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9a
  - number: 9a.4
    text: |-
      Het CAK is bevoegd tot het verwerken van persoonsgegevens van de verzekeringsplichtige, bedoeld in
      het eerste lid, die noodzakelijk zijn voor de uitvoering van deze paragraaf.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9a
  - number: 9a.5
    text: Het CAK is de verwerkingsverantwoordelijke, voor de verwerking, bedoeld in het vierde lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9a
  - number: 9b.1
    text: |-
      Indien een verzekeringsplichtige aan wie een aanmaning als bedoeld in [artikel 9a][ref1] is
      verzonden, niet binnen drie maanden na verzending daarvan verzekerd is, legt het CAK hem dan wel,
      indien de verzekeringsplichtige minderjarig is, degene die het gezag over hem uitoefent, een
      bestuurlijke boete op.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel9a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9b
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 9a
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 9b.2
    text: |-
      De hoogte van de boete is gelijk aan driemaal de tot een maandbedrag herleide standaardpremie,
      bedoeld in de [Wet op de zorgtoeslag][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018451
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9b
    references:
      - id: ref1
        bwb_id: BWBR0018451
  - number: 9b.3
    text: |-
      [Artikel 5:53, tweede en derde lid, van de Algemene wet bestuursrecht][ref1] geldt niet voor de
      oplegging van de boete, bedoeld in het eerste lid.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:53
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9b
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:53
  - number: 9b.4
    text: Het CAK kan de boete bij dwangbevel invorderen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9b
  - number: 9b.5
    text: |-
      Tegelijk met de oplegging van de boete deelt het CAK mee wat de gevolgen zullen zijn indien de
      verzekeringsplichtige niet binnen een termijn van drie maanden, te rekenen vanaf de dag van
      verzending van de beschikking tot oplegging van de boete, alsnog verzekerd zal zijn.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9b
  - number: 9c.1
    text: |-
      Indien een verzekeringsplichtige aan wie de boete, bedoeld in [artikel 9b][ref1], is opgelegd, niet
      binnen de termijn, bedoeld in artikel 9b, vijfde lid, alsnog verzekerd is, legt het CAK hem dan wel,
      indien hij minderjarig is, degene die het gezag over hem uitoefent nogmaals een bestuurlijke boete
      op.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel9b
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 9b
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 9c.2
    text: |-
      [Artikel 9b, tweede tot en met vierde lid][ref1], zijn van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel9b
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 9b
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 9c.3
    text: |-
      De boetebeschikking, bedoeld in het eerste lid, gaat vergezeld van een last, inhoudende dat de
      verzekeringsplichtige binnen drie maanden na de verzending van de last alsnog krachtens een
      zorgverzekering verzekerd dient te zijn, bij gebreke waarvan het CAK [artikel 9d][ref1] zal
      toepassen.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel9d
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 9d
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 9c.4
    text: |-
      De in dit artikel en in [artikel 9b][ref1] bedoelde boeten worden in ’s Rijks kas gestort.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel9b
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 9b
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 9d.1
    text: |-
      Indien een verzekeringsplichtige aan wie de bestuurlijke boete en de last, bedoeld in [artikel
      9c][ref1], is opgelegd, niet binnen drie maanden na verzending van de beschikking tot oplegging
      daarvan alsnog verzekerd is, sluit het CAK namens hem een zorgverzekering waarin hij hem verzekert.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel9c
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9d
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 9c
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 9d.2
    text: |-
      Het CAK kiest de zorgverzekeraar waarmee een zorgverzekering als bedoeld in het eerste lid wordt
      gesloten, met dien verstande dat het zorgt voor een spreiding van zorgverzekeringen als bedoeld in
      dat lid over alle zorgverzekeraars, naar evenredigheid van het aantal verzekerden bij iedere
      zorgverzekeraar.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9d
  - number: 9d.3
    text: |-
      Indien een zorgverzekeraar verschillende varianten van de zorgverzekering aanbiedt, sluit het CAK
      een zorgverzekering overeenkomstig de variant met de laagste premie, maar zonder vrijwillig eigen
      risico.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9d
  - number: 9d.4
    text: |-
      Op de last, bedoeld in [artikel 9c, derde lid][ref1], en op het uitvoeren van de last als bedoeld in
      het eerste lid, is [afdeling 5.3.1 van de Algemene wet bestuursrecht][ref2], met uitzondering van de
      [artikelen 5:25][ref3] en [5:27 tot en met 5:30 van die wet][ref4], van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel9c
      [ref2]: https://wetten.overheid.nl/BWBR0005537
      [ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel5:25
      [ref4]: https://wetten.overheid.nl/BWBR0005537#Artikel5:27
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9d
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 9c
        hoofdstuk: '2'
        paragraaf: '2.4'
      - id: ref2
        bwb_id: BWBR0005537
        afdeling: 5.3.1
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 5:25
      - id: ref4
        bwb_id: BWBR0005537
        artikel: 5:27
  - number: 9d.5
    text: |-
      Degene die op grond van het eerste lid door het CAK verzekerd is, kan de desbetreffende verzekering
      gedurende een periode van twee weken, te rekenen vanaf de datum waarop het CAK hem daarvan
      mededeling heeft gedaan, vernietigen, indien hij jegens het CAK alsmede jegens de zorgverzekeraar
      bij wie die zorgverzekering is gesloten, aantoont in de periode, bedoeld in dat lid, reeds krachtens
      een andere zorgverzekering verzekerd te zijn geraakt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9d
  - number: 9d.6
    text: |-
      In afwijking van [artikel 931 van Boek 7 van het Burgerlijk Wetboek][ref1] is een zorgverzekeraar
      bevoegd een met hem gesloten verzekeringsovereenkomst wegens dwaling te vernietigen, indien achteraf
      blijkt dat degene die het CAK bij hem verzekerde op dat moment niet verzekeringsplichtig was.


      [ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel931
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9d
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '931'
  - number: 9d.7
    text: |-
      Zonodig in afwijking van [artikel 7][ref1], kan, tenzij het derde lid van dat artikel van toepassing
      is, een verzekeringnemer een zorgverzekering als bedoeld in het eerste lid niet opzeggen gedurende
      de eerste twaalf maanden waarover deze loopt.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel7
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel9d
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '7'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: '10'
    text: 'Het krachtens de zorgverzekering te verzekeren risico is de behoefte aan:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel10
  - number: 10.a
    text: |-
      geneeskundige zorg, waaronder de integrale eerstelijnszorg zoals die door huisartsen en
      verloskundigen pleegt te geschieden;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel10
  - number: 10.b
    text: mondzorg;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel10
  - number: 10.c
    text: farmaceutische zorg;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel10
  - number: 10.d
    text: hulpmiddelenzorg;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel10
  - number: 10.e
    text: verpleging;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel10
  - number: 10.f
    text: verzorging, waaronder de kraamzorg;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel10
  - number: 10.g
    text: verblijf in verband met geneeskundige zorg;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel10
  - number: 10.h
    text: |-
      vervoer in verband met het ontvangen van zorg of diensten als bedoeld in de onderdelen a tot en met
      g, dan wel in verband met een recht op zorg op grond van de [Wet langdurige zorg][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035917
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel10
    references:
      - id: ref1
        bwb_id: BWBR0035917
  - number: '11.1'
    text: |-
      De zorgverzekeraar heeft jegens zijn verzekerden een zorgplicht die zodanig wordt vormgegeven, dat
      de verzekerde bij wie het verzekerde risico zich voordoet, krachtens de zorgverzekering recht heeft
      op prestaties bestaande uit:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel11
  - number: 11.1.a
    text: de zorg of de overige diensten waaraan hij behoefte heeft, of
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel11
  - number: 11.1.b
    text: |-
      vergoeding van de kosten van deze zorg of overige diensten alsmede, desgevraagd, activiteiten
      gericht op het verkrijgen van deze zorg of diensten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel11
  - number: '11.2'
    text: |-
      In de zorgverzekering kunnen combinaties van verzekerde prestaties als bedoeld in het eerste lid,
      onderdeel a of b, worden opgenomen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel11
  - number: '11.3'
    text: |-
      Bij algemene maatregel van bestuur worden de inhoud en omvang van de in het eerste lid bedoelde
      prestaties nader geregeld en kan voor bij die maatregel aan te wijzen vormen van zorg of overige
      diensten worden bepaald dat een deel van de kosten voor rekening van de verzekerde komt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel11
  - number: '11.4'
    text: 'In de algemene maatregel van bestuur kan worden bepaald dat bij ministeriële regeling:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel11
  - number: 11.4.a
    text: |-
      vormen van zorg of overige diensten kunnen worden uitgezonderd van de in het eerste lid bedoelde of
      in de maatregel nader omschreven prestaties;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel11
  - number: 11.4.b
    text: |-
      de inhoud en omvang van de prestaties bestaande uit zorg als bedoeld in [artikel 10, onderdelen a, c
      en d][ref1], nader wordt geregeld;


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel10
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel11
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '10'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 11.4.c
    text: |-
      nadere regels kunnen worden gesteld over het deel van de kosten dat voor rekening van de verzekerde
      komt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel11
  - number: '11.5'
    text: |-
      Een zorgverzekeraar kan modelovereenkomsten aanbieden waarin, in geringe afwijking van het bepaalde
      bij of krachtens het eerste en derde lid, bepaalde om ethische of levensbeschouwelijke redenen
      controversiële prestaties buiten de dekking van de zorgverzekering blijven.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel11
  - number: 11a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel11a
  - number: '12.1'
    text: |-
      Bij algemene maatregel van bestuur kunnen ter bescherming van het algemeen belang vormen van zorg of
      overige diensten worden aangewezen die de zorgverzekeraar slechts verstrekt of vergoedt indien
      tussen hem en de aanbieder van de desbetreffende zorg of dienst een overeenkomst over de te leveren
      zorg of dienst en de daarvoor in rekening te brengen prijs is gesloten, dan wel indien de aanbieder
      bij hem in dienst is.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel12
  - number: '12.2'
    text: |-
      Bij deze algemene maatregel van bestuur kunnen tevens vormen van zorg of overige diensten worden
      aangewezen waarvoor de zorgverzekeraar met iedere instelling die binnen zijn werkgebied is gelegen
      of waarvan zijn verzekerden naar verwachting regelmatig gebruik zullen maken, op haar verzoek een
      overeenkomst als bedoeld in het eerste lid sluit.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel12
  - number: '12.3'
    text: |-
      Een instelling als bedoeld in [artikel 1, onderdeel m, onder 1°][ref1], die voor een in het tweede
      lid bedoelde vorm van zorg of dienst een overeenkomst met een zorgverzekeraar heeft gesloten, is
      verplicht desgevraagd met een andere zorgverzekeraar een gelijke overeenkomst te sluiten.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel1
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel12
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '1'
        hoofdstuk: '1'
  - number: '12.4'
    text: |-
      Het tweede en het derde lid gelden niet indien de zorgverzekeraar respectievelijk instelling
      ernstige bezwaren heeft tegen het sluiten van een overeenkomst met de instelling respectievelijk
      zorgverzekeraar die om die overeenkomst vraagt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel12
  - number: '13.1'
    text: |-
      Indien een verzekerde krachtens zijn zorgverzekering een bepaalde vorm van zorg of een andere dienst
      dient te betrekken van een aanbieder met wie zijn zorgverzekeraar een overeenkomst over deze zorg of
      dienst en de daarvoor in rekening te brengen prijs heeft gesloten of van een aanbieder die bij zijn
      zorgverzekeraar in dienst is, en hij deze zorg of andere dienst desalniettemin betrekt van een
      andere aanbieder, heeft hij recht op een door de zorgverzekeraar te bepalen vergoeding van de voor
      deze zorg of dienst gemaakte kosten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13
  - number: '13.2'
    text: De zorgverzekeraar neemt de wijze waarop hij de vergoeding berekent in de
      modelovereenkomst op.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13
  - number: '13.3'
    text: |-
      Indien bij of krachtens de algemene maatregel van bestuur, bedoeld in [artikel 11][ref1], is bepaald
      dat een deel van de kosten van een bepaalde vorm van zorg of van een bepaalde andere dienst voor
      rekening van de verzekerde komt, verwerkt de zorgverzekeraar dit in de wijze waarop hij de
      vergoeding voor de desbetreffende vorm van zorg of dienst berekent.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '13.4'
    text: |-
      De wijze waarop de vergoeding wordt berekend is voor alle verzekerden, bedoeld in het eerste lid,
      die in een zelfde situatie een zelfde vorm van zorg of dienst behoeven, gelijk.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13
  - number: '13.5'
    text: |-
      Indien een overeenkomst tussen een zorgverzekeraar en een aanbieder als bedoeld in het eerste lid
      wordt beëindigd, houdt een verzekerde die op het moment van beëindiging van de overeenkomst zorg
      ontvangt van deze aanbieder, recht op zorgverlening door die aanbieder voor rekening van deze
      zorgverzekeraar.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13
  - number: 13a.1
    text: |-
      De zorgverzekeraar neemt in zijn modelovereenkomst op dat de verzekerde die behoefte heeft aan
      verpleging en verzorging die niet gepaard gaat met verblijf in verband met geneeskundige zorg,
      desgevraagd altijd in aanmerking komt voor een passende vergoeding in de vorm van een Zvw-pgb. De
      zorgverzekeraar stelt de verzekerde met deze vergoeding in staat in de praktijk zorg of een andere
      dienst te betrekken, die is afgestemd op zijn behoeften, persoonskenmerken en mogelijkheden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: 13a.2
    text: |-
      De zorgverzekeraar treedt, na de in het eerste lid bedoelde aanvraag en voorafgaand aan het
      verstrekken van het Zvw-pgb, in contact met de verzekerde. De zorgverzekeraar informeert de
      verzekerde over de in het derde lid en andere bij of krachtens deze wet gestelde voorwaarden of
      beperkingen en beoordeelt de geschiktheid van verzekerde om in aanmerking te komen voor een Zvw-pgb.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: 13a.3
    text: |-
      De zorgverzekeraar neemt in zijn modelovereenkomst de voorwaarden op waaronder de verzekerde in
      aanmerking komt voor een Zvw-pgb.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: 13a.4
    text: |-
      De zorgverzekeraar neemt in zijn modelovereenkomst op dat de verzekerde ook in aanmerking kan komen
      voor een Zvw-pgb indien de kosten die de verzekerde maakt voor het betrekken van de desbetreffende
      zorg of andere dienst hoger zijn dan de vergoeding in de vorm van het Zvw-pgb, mits het verschil
      voor rekening van de verzekerde komt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: 13a.5
    text: |-
      Bij of krachtens algemene maatregel van bestuur worden regels gesteld over de voorwaarden die aan de
      verzekerde of diens vertegenwoordiger worden gesteld om in aanmerking te komen voor een Zvw-pgb.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: 13a.6
    text: 'Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld met betrekking
      tot:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: 13a.6.a
    text: de inhoud van de zorg waarvoor een Zvw-pgb wordt verstrekt;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: 13a.6.b
    text: het uitzonderen van vormen van zorg of overige diensten van het Zvw-pgb;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: 13a.6.c
    text: |-
      het met een Zvw-pgb vergoeden van andere vormen van zorg of overige diensten die onmiddellijk
      samenhangen met verpleging en verzorging die niet gepaard gaat met verblijf in verband met
      geneeskundige zorg;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: 13a.6.d
    text: |-
      de mate van vergoeding die de zorgverzekeraar de verzekerde ten minste moet of ten hoogste mag
      bieden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: 13a.7
    text: |-
      De zorgverzekeraar wijst de verzekerde bij de aanvraag op het recht op cliëntondersteuning, bedoeld
      in [artikel 2.2.4, eerste lid, onder a, van de Wet maatschappelijke ondersteuning 2015][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035362#Artikel2.2.4
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
    references:
      - id: ref1
        bwb_id: BWBR0035362
        artikel: 2.2.4
  - number: 13a.8
    text: |-
      Bij ministeriële regeling kan een publiekrechtelijke rechtspersoon worden aangewezen die de
      verzekerde met een Zvw-pgb op diens verzoek ondersteunt bij het verkrijgen van de vergoeding van
      zijn zorgverzekeraar voor en zijn werkgeverstaken of opdrachtgeverschap in verband met de door
      verzekerde betrokken zorg of diensten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: 13a.9
    text: |-
      In de ministeriële regeling, bedoeld in het achtste lid, kunnen regels worden gesteld over de
      uitvoering van de ondersteuning en over de verstrekking van een jaarlijkse rijksbijdrage voor de
      uitvoering van de ondersteuning.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel13a
  - number: '14.1'
    text: |-
      De vraag of een verzekerde behoefte heeft aan een bepaalde vorm van zorg of een bepaalde andere
      dienst, wordt slechts op basis van zorginhoudelijke criteria beantwoord.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel14
  - number: '14.2'
    text: |-
      De zorgverzekeraar neemt in zijn modelovereenkomst op dat geneeskundige zorg zoals medisch-
      specialisten die plegen te bieden, met uitzondering van acute zorg, slechts toegankelijk is na
      verwijzing door in die overeenkomst aangewezen categorieën zorgaanbieders, waaronder in ieder geval
      de huisarts.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel14
  - number: '14.3'
    text: |-
      De zorgverzekeraar draagt er zorg voor dat zijn modelovereenkomst aansluit bij de afspraken, bedoeld
      in [artikel 2.7, vierde lid, van de Jeugdwet][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0034925#Artikel2.7
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel14
    references:
      - id: ref1
        bwb_id: BWBR0034925
        artikel: '2.7'
  - number: '14.4'
    text: |-
      De zorgverzekeraar stemt de wijze waarop hij zijn verantwoordelijkheden op grond van deze wet
      uitvoert, af met de colleges van burgemeester en wethouders met het oog op de wettelijke
      verantwoordelijkheden van die laatsten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel14
  - number: '14.5'
    text: |-
      Voor zover een verzekerde ingevolge zijn zorgverzekering toestemming behoeft van de zorgverzekeraar
      dan wel een verwijzing of een recept van een deskundige is vereist voor het verkrijgen van de
      verzekerde prestaties, en de verzekerde in het bezit is van deze toestemming, deze verwijzing of dit
      recept, geldt die toestemming, die verwijzing of dat recept als titel voor het verkrijgen van de
      verzekerde prestaties gedurende de periode waarvoor de toestemming is verleend of de verwijzing of
      het recept geldig is, en verlangt een nieuwe verzekeraar niet dat nogmaals toestemming wordt
      gevraagd of dat een verwijzing of recept wordt overgelegd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel14
  - number: 14a.1
    text: |-
      De zorgverzekeraar zorgt dat zijn modelovereenkomst aansluit bij de gemaakte afspraken, bedoeld in
      [artikel 5.4.1, van de Wet maatschappelijke ondersteuning][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035362#Artikel5.4.1
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel14a
    references:
      - id: ref1
        bwb_id: BWBR0035362
        artikel: 5.4.1
  - number: 14a.2
    text: |-
      De zorgverzekeraar stemt de wijze waarop hij zijn taken op grond van deze wet uitvoert af met de
      colleges van burgemeester en wethouders, met het oog op de wettelijke taken van die laatsten op
      grond van de [Wet maatschappelijke ondersteuning][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0035362
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel14a
    references:
      - id: ref1
        bwb_id: BWBR0035362
  - number: '15.1'
    text: |-
      De [artikelen 941, eerste lid][ref1], en [957 van Boek 7 van het Burgerlijk Wetboek][ref2] zijn niet
      van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel941
      [ref2]: https://wetten.overheid.nl/BWBR0005290#Artikel957
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel15
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '941'
      - id: ref2
        bwb_id: BWBR0005290
        artikel: '957'
  - number: '15.2'
    text: |-
      Zonodig in afwijking van [artikel 952 van Boek 7 van het Burgerlijk Wetboek][ref1] is de
      zorgverzekeraar niet bevoegd een verzekerde prestatie geheel of gedeeltelijk te weigeren indien het
      intreden van het verzekerde risico aan de verzekerde is te wijten.


      [ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel952
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel15
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '952'
  - number: '16.1'
    text: Krachtens de zorgverzekering is de verzekeringnemer premie verschuldigd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel16
  - number: '16.2'
    text: |-
      In afwijking van [artikel 925 van Boek 7 van het Burgerlijk Wetboek][ref1] en van het eerste lid:


      [ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel925
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel16
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '925'
  - number: 16.2.a
    text: |-
      is geen premie verschuldigd tot de eerste dag van de kalendermaand volgende op de kalendermaand
      waarin een verzekerde de leeftijd van achttien jaren heeft bereikt;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel16
  - number: 16.2.b
    text: |-
      is geen premie verschuldigd over de periode, bedoeld in [artikel 18d][ref1] of [18e][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18d
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel18e
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel16
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18d
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 18e
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: '17.1'
    text: |-
      De zorgverzekeraar stelt voor iedere variant van de zorgverzekering die hij aanbiedt, de grondslag
      van de premie en de bij die variant behorende premiekorting of premiekortingen vast en neemt deze in
      de modelovereenkomst op.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel17
  - number: '17.2'
    text: |-
      De grondslag van de premie is gelijk voor varianten die wat betreft de te verzekeren prestaties als
      bedoeld in [artikel 11, eerste lid][ref1], of de keuzemogelijkheden tussen aanbieders van zorg of
      van overige diensten als bedoeld in dat lid, niet van elkaar verschillen.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel17
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '17.3'
    text: |-
      Indien de zorgverzekeraar gebruik maakt van zijn bevoegdheid, bedoeld in [artikel 11, vijfde
      lid][ref1], is de grondslag van de premie gelijk aan de grondslag die hij heeft of zou hebben
      vastgesteld voor een modelovereenkomst met volledige dekking.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel17
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '17.4'
    text: |-
      De grondslag van de premie is de premie indien geen premiekorting als bedoeld in [artikel 20][ref1]
      geldt of zou gelden.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel20
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel17
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '20'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '17.5'
    text: |-
      De verschuldigde premie is gelijk aan de grondslag van de premie behorende bij de variant van de
      zorgverzekering die de verzekeringnemer gekozen heeft, verminderd met de premiekorting, bedoeld in
      [artikel 20][ref1], indien deze van toepassing is.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel20
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel17
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '20'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '17.6'
    text: |-
      De zorgverzekeraar geeft de wijze waarop de verschuldigde premie van de grondslag van de premie
      wordt afgeleid in de modelovereenkomst weer, en neemt de wijze waarop de door de verzekeringnemer
      verschuldigde premie van de grondslag van de premie is afgeleid in de zorgpolis op.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel17
  - number: '17.7'
    text: |-
      Een wijziging in de grondslag van de premie treedt niet eerder in werking dan zeven weken na de dag
      waarop deze aan de verzekeringnemer is medegedeeld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel17
  - number: '18'
    text: |-
      Indien een werkgever de verschuldigde premie aan een zorgverzekeraar betaalt, vermelden de
      zorgverzekeraar en de werkgever bij de verstrekking van persoonsgegevens aan elkaar met betrekking
      tot een werknemer die verzekeringnemer en een verzekerde is van een zorgverzekering waarvoor die
      werkgever de verschuldigde premie aan die zorgverzekeraar betaalt, het burgerservicenummer van die
      werknemer.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18
  - number: 18a.1
    text: |-
      Uiterlijk tien werkdagen nadat ten aanzien van een zorgverzekering een achterstand in de betaling
      van de verschuldigde premie ter hoogte van twee maandpremies is geconstateerd, doet de
      zorgverzekeraar de verzekeringnemer een aanbod tot het treffen van een betalingsregeling.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18a
  - number: 18a.2
    text: 'De betalingsregeling bestaat ten minste uit de volgende elementen:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18a
  - number: 18a.2.a
    text: afspraken over de betaling van nieuw vervallende termijnen van de premie,
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18a
  - number: 18a.2.b
    text: |-
      afspraken inzake de afwikkeling van de uit de zorgverzekering voortvloeiende schulden van de
      verzekeringnemer aan de zorgverzekeraar, inclusief rente en incassokosten, en de termijnen
      waarbinnen betaling zal plaatsvinden, en
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18a
  - number: 18a.2.c
    text: |-
      een toezegging van de zorgverzekeraar, inhoudende dat hij de zorgverzekering of de dekking daarvan
      gedurende de looptijd van de betalingsregeling niet om reden van het bestaan van de schulden,
      bedoeld in onderdeel b, zal beëindigen, schorsen of opschorten, zolang de verzekeringnemer de
      afspraken, bedoeld in de onderdelen a en b, nakomt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18a
  - number: 18a.3
    text: |-
      Indien de verzekeringnemer een ander heeft verzekerd en ten aan zien van diens verzekering een
      premie-achterstand als bedoeld in het eerste lid is ontstaan, omvat het aanbod, bedoeld in het
      eerste lid, tevens een bereidverklaring opzegging van deze verzekering met ingang van de dag waarop
      de betalingsregeling van kracht wordt, te aanvaarden, mits:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18a
  - number: 18a.3.a
    text: |-
      de verzekerde zichzelf uiterlijk met ingang van dezelfde dag krachtens een andere zorgverzekering
      verzekerd heeft, en
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18a
  - number: 18a.3.b
    text: |-
      deze, indien deze zorgverzekering bij dezelfde zorgverzekeraar is gesloten, terzake van de premie
      voor deze verzekering een volmacht of opdracht als bedoeld in het tweede lid, onderdeel a, heeft
      gegeven.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18a
  - number: 18a.4
    text: |-
      Tegelijk met het aanbod deelt de zorgverzekeraar de verzekeringnemer schriftelijk mee dat deze een
      termijn van vier weken heeft om het te aanvaarden, waarbij de verzekeraar bovendien aangeeft wat de
      gevolgen zullen zijn indien het aanbod niet wordt aanvaard en de premieschuld, rente en
      incassokosten buiten beschouwing gelaten, tot zes of meer maandpremies zal zijn opgelopen, en wijst
      hij de verzekeringnemer op de mogelijkheid van schuldhulpverlening, waarbij hij tevens informatie
      verstrekt over de vormen hiervan en wijze waarop deze kan worden verzocht.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18a
  - number: 18a.5
    text: |-
      Indien het derde lid van toepassing is, zendt de zorgverzekeraar de verzekerde tegelijk met de
      verzending van de in het eerste tot en met vierde lid bedoelde stukken aan de verzekeringnemer,
      afschriften van deze stukken.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18a
  - number: 18aa.1
    text: |-
      Bij of krachtens algemene maatregel van bestuur kan worden bepaald dat in daarbij aan te wijzen
      gevallen een aan de verzekeringnemer of zijn partner uit te betalen zorgtoeslag als bedoeld in de
      [Wet op de zorgtoeslag][ref1] of een voorschot daarop, in afwijking van [artikel 25, eerste lid, van
      de Algemene wet inkomensafhankelijke regelingen][ref2], als tegemoetkoming in de premie en, voor
      zover de zorgtoeslag of het voorschot daarop dan nog toereikend is, het eigen risico, geheel of
      gedeeltelijk, direct of door tussenkomst van het CAK aan de zorgverzekeraar wordt uitbetaald indien
      ten aanzien van een zorgverzekering, rente en incassokosten buiten beschouwing latend, een
      achterstand in de betaling van de verschuldigde premie ter hoogte van drie maandpremies is ontstaan.


      [ref1]: https://wetten.overheid.nl/BWBR0018451
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel25
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18aa
    references:
      - id: ref1
        bwb_id: BWBR0018451
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '25'
  - number: 18aa.2
    text: Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot het eerste lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18aa
  - number: 18b.1
    text: |-
      Zo spoedig mogelijk nadat ten aanzien van een zorgverzekering, rente en incassokosten buiten
      beschouwing latend, een achterstand in de betaling van de verschuldigde premie ter hoogte van vier
      maandpremies is geconstateerd, deelt de zorgverzekeraar de verzekeringnemer en, indien deze een
      ander is dan de verzekeringnemer, de verzekerde mee dat hij voornemens is over te gaan tot de
      melding, bedoeld in [artikel 18c][ref1], zodra de premieschuld de daar bedoelde hoogte zal hebben
      bereikt, tenzij de verzekeringnemer of de verzekerde hem uiterlijk vier weken na ontvangst van de
      mededeling heeft laten weten, het bestaan van de schuld of de hoogte ervan te betwisten.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18c
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18b
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18c
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: 18b.2
    text: |-
      Ingeval van tijdige betwisting als bedoeld in het eerste lid deelt de zorgverzekeraar, indien deze
      na onderzoek zijn standpunt handhaaft, de verzekeringnemer en, indien deze een ander is dan de
      verzekeringnemer, de verzekerde mee dat hij het voornemen tot melding tot uitvoering zal brengen
      zodra de premieschuld de in [artikel 18c, eerste lid][ref1], bedoelde hoogte zal hebben bereikt,
      tenzij de verzekeringnemer of de verzekerde binnen een termijn van vier weken na ontvangst van de in
      dit lid bedoelde mededeling een geschil hierover heeft voorgelegd aan een onafhankelijke instantie
      als bedoeld in [artikel 114][ref2] of aan de burgerlijke rechter.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18c
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel114
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18b
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18c
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '114'
        hoofdstuk: '8'
  - number: 18b.3
    text: |-
      Indien een betalingsregeling als bedoeld in [artikel 18a][ref1] ingaat nadat ten aanzien van de
      zorgverzekering, rente en incassokosten buiten beschouwing latend, een achterstand in de betaling
      van de verschuldigde premie ter hoogte van vier maandpremies is ontstaan, laat de zorgverzekeraar de
      in het eerste lid bedoelde melding achterwege zolang de nieuw vervallende termijnen van de premie
      worden voldaan.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18b
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18a
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: 18bb.1
    text: |-
      Naast de op incasso gerichte inspanningen, bedoeld in de [artikelen 18a][ref1] en [18b][ref2],
      verricht de zorgverzekeraar aantoonbaar voldoende inspanningen tot inning van de premie voorafgaand
      aan de melding, bedoeld in [artikel 18c, eerste lid][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18a
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel18b
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel18c
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18bb
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18a
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 18b
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
      - id: ref3
        bwb_id: BWBR0018450
        artikel: 18c
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: 18bb.2
    text: |-
      Bij ministeriële regeling wordt bepaald wanneer sprake is van het verrichten van aantoonbaar
      voldoende inspanningen als bedoeld in het eerste lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18bb
  - number: 18c.1
    text: |-
      Indien ten aanzien van een zorgverzekering, rente en incassokosten buiten beschouwing latend, een
      premieschuld ter hoogte van zes of meer maandpremies is ontstaan, meldt de zorgverzekeraar dit,
      onder vermelding van de voor de heffing van de bestuursrechtelijke premie alsmede voor de uitvoering
      van [artikel 34a][ref1] noodzakelijke persoonsgegevens van de verzekeringnemer en de verzekerde, aan
      het CAK, de verzekeringnemer en, indien deze een ander is dan de verzekeringnemer, aan de
      verzekerde.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel34a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 34a
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: 18c.2
    text: 'De melding geschiedt niet:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18c
  - number: 18c.2.a
    text: |-
      in geval van tijdige betwisting als bedoeld in [artikel 18b, eerste lid][ref1], zolang de
      zorgverzekeraar zijn standpunt dienaangaande niet aan de verzekeringnemer en, indien dit een ander
      dan de verzekeringnemer is, aan de verzekerde heeft kenbaar gemaakt;


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18b
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18b
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: 18c.2.b
    text: |-
      gedurende de termijn, genoemd in [artikel 18b, tweede lid][ref1];


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18b
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18b
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: 18c.2.c
    text: |-
      ingeval van tijdige voorlegging van het geschil aan een onafhankelijke instantie of aan de
      burgerlijke rechter als bedoeld in [artikel 18b, tweede lid][ref1], zolang op het geschil niet
      onherroepelijk is beslist;


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18b
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18b
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: 18c.2.d
    text: |-
      ingeval de verzekeringnemer zich heeft aangemeld bij een schuldhulpverlener als bedoeld in [artikel
      48 van de Wet op het consumentenkrediet][ref1] en aantoont dat hij in het kader daarvan een
      schriftelijke overeenkomst tot stabilisatie van zijn schulden heeft gesloten;


      [ref1]: https://wetten.overheid.nl/BWBR0004815#Artikel48
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18c
    references:
      - id: ref1
        bwb_id: BWBR0004815
        artikel: '48'
  - number: 18c.2.e
    text: |-
      ingeval het adres van de verzekeringnemer en, indien dit een ander is dan de verzekeringnemer, de
      verzekerde, niet in de basisregistratie personen voorkomt of het adres zoals dat is opgenomen in de
      administratie van de zorgverzekeraar afwijkt van het adres waaronder deze persoon of personen in de
      basisregistratie personen als ingezetene staat of staan ingeschreven, tenzij deze afwijking het
      gevolg is van een omstandigheid als bedoeld in [artikel 4a, derde lid, onderdeel a tot en
      met c][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel4a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 4a
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 18c.3
    text: |-
      Onderdeel van de melding vormt een verklaring van de zorgverzekeraar, inhoudende dat hij [artikel
      18b][ref1] en het tweede lid in acht heeft genomen.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18b
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18b
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: 18c.4
    text: |-
      Na de melding verleent de zorgverzekeraar aantoonbaar voldoende medewerking aan activiteiten van de
      verzekeringnemer of derden, gericht op aflossing van de jegens de zorgverzekeraar bestaande, uit de
      zorgverzekering voortvloeiende schuld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18c
  - number: 18c.5
    text: |-
      Bij ministeriële regeling wordt bepaald wanneer sprake is van het verrichten van aantoonbaar
      voldoende medewerking als bedoeld in het vierde lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18c
  - number: 18d.1
    text: |-
      De verzekeringnemer is vanaf de eerste dag van de maand volgende op de maand waarin het CAK de
      melding, bedoeld in [artikel 18c][ref1], heeft ontvangen aan het CAK een bij ministeriële regeling
      te bepalen, bestuursrechtelijke premie van ten minste 110% en ten hoogste 130% van de gemiddelde
      premie verschuldigd.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18c
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18c
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: 18d.2
    text: |-
      De premie, bedoeld in het eerste lid, is niet meer verschuldigd met ingang van de eerste dag van de
      maand volgende op de maand waarin:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
  - number: 18d.2.a
    text: de uit de zorgverzekering voortvloeiende schulden zijn of zullen zijn afgelost of
      tenietgaan,
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
  - number: 18d.2.b
    text: |-
      de schuldsaneringsregeling natuurlijke personen, bedoeld in de [Faillissementswet][ref1], op de
      verzekeringnemer van toepassing wordt,


      [ref1]: https://wetten.overheid.nl/BWBR0001860
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
    references:
      - id: ref1
        bwb_id: BWBR0001860
  - number: 18d.2.c
    text: |-
      door tussenkomst van een schuldhulpverlener als bedoeld in [artikel 48 van de Wet op het
      consumentenkrediet][ref1] een overeenkomst als bedoeld in [artikel 18c, tweede lid,
      onderdeel d][ref2], is gesloten, door diens tussenkomst een buitengerechtelijke schuldregeling tot
      stand is gekomen waarin, naast de verzekeringnemer, ten minste zijn zorgverzekeraar deelneemt, of de
      zorgverzekeraar met de verzekeringnemer een betalingsregeling is overeengekomen, of


      [ref1]: https://wetten.overheid.nl/BWBR0004815#Artikel48
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel18c
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
    references:
      - id: ref1
        bwb_id: BWBR0004815
        artikel: '48'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 18c
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: 18d.2.d
    text: de verzekeringnemer aan bij ministeriële regeling te bepalen voorwaarden voldoet.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
  - number: 18d.3
    text: |-
      Ten behoeve van de toepassing van het tweede lid stelt de zorgverzekeraar het CAK, de
      verzekeringnemer en, indien deze een ander is dan de verzekeringnemer, de verzekerde, onverwijld op
      de hoogte van de datum waarop een situatie als bedoeld in onderdeel a, b of c van dat lid van
      toepassing wordt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
  - number: 18d.4
    text: |-
      In afwijking van het eerste en tweede lid is de verzekeringnemer wederom aan het CAK
      bestuursrechtelijke premie verschuldigd vanaf de eerste dag van de maand volgende op de maand:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
  - number: 18d.4.a
    text: |-
      waarin de toepassing van de schuldsaneringsregeling natuurlijke personen op grond van [artikel 350,
      derde lid, onderdeel c, d, e, f, of g, van de Faillissementwet][ref1], is beëindigd,


      [ref1]: https://wetten.overheid.nl/BWBR0001860#Artikel350
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
    references:
      - id: ref1
        bwb_id: BWBR0001860
        artikel: '350'
  - number: 18d.4.b
    text: |-
      waarin hij zich, blijkens een melding van zijn zorgverzekeraar, aan deelname aan een op hem van
      toepassing zijnde overeenkomst of regeling als bedoeld in het tweede lid, onderdeel c, heeft
      onttrokken voordat hij de in de desbetreffende overeenkomst of regeling neergelegde afspraken jegens
      zijn zorgverzekeraar volledig is nagekomen of
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
  - number: 18d.4.c
    text: |-
      waarin hij niet meer voldoet aan bij de ministeriële regeling, bedoeld in het tweede lid, te bepalen
      voorwaarden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
  - number: 18d.5
    text: |-
      Indien in het in het vierde lid, onderdeel b, bedoeld geval een door tussenkomst van een
      schuldhulpverlener als bedoeld in het tweede lid, onderdeel c, tot stand gekomen overeenkomst of
      regeling betreft, dient de melding, bedoeld in dat onderdeel mede door een schuldhulpverlener te
      zijn ondertekend.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
  - number: 18d.6
    text: |-
      Bij ministeriële regeling wordt bepaald hoe de gemiddelde premie, bedoeld in het eerste lid, wordt
      berekend.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18d
  - number: 18e.1
    text: |-
      Gedurende de eerste twaalf maanden waarover een verzekering als bedoeld in [artikel 9d][ref1] loopt,
      is de verzekeringnemer vanaf de eerste dag van de kalendermaand volgende op de maand waarin hij de
      leeftijd van achttien jaren heeft bereikt aan het CAK een bestuursrechtelijke premie verschuldigd.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel9d
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18e
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 9d
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 18e.2
    text: |-
      De hoogte van de bestuursrechtelijke premie wordt bij ministeriële regeling vastgesteld op een
      percentage van de gemiddelde premie.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18e
  - number: 18e.3
    text: |-
      [Artikel 18d, zesde lid][ref1], is van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18d
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18e
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18d
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: 18f.1
    text: Het CAK heft en int de bestuursrechtelijke premie.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18f
  - number: 18f.2
    text: |-
      In opdracht van het CAK houdt de inhoudingsplichtige de bestuursrechtelijke premie geheel of voor
      een door het CAK te bepalen gedeelte in op door hem aan de verzekeringnemer verschuldigd loon als
      bedoeld in de [Wet op de loonbelasting 1964][ref1], waarna hij het ingehouden bedrag aan het CAK
      afdraagt.


      [ref1]: https://wetten.overheid.nl/BWBR0002471
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18f
    references:
      - id: ref1
        bwb_id: BWBR0002471
  - number: 18f.3
    text: |-
      De inhouding geschiedt onmiddellijk nadat de krachtens een ander wettelijk voorschrift of krachtens
      een arbeidsovereenkomst verplicht in te houden belastingen, premies of andere bijdragen zijn
      ingehouden, met dien verstande dat bij ministeriële regeling op socialezekerheidsuitkeringen te
      verrichten inhoudingen of verrekeningen kunnen worden aangewezen waarvoor een andere volgorde geldt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18f
  - number: 18f.4
    text: |-
      Een inhoudingsplichtige die het door het CAK aan te geven bedrag niet of niet geheel heeft
      ingehouden, is gehouden het gehele bedrag aan het CAK af te dragen, zonder dat het niet ingehouden
      bedrag alsnog op de verzekeringnemer kan worden verhaald.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18f
  - number: 18f.5
    text: |-
      Indien op loon waarop bestuursrechtelijke premie is ingehouden tevens derdenbeslag ligt, is het
      bedrag dat de inhoudingsplichtige ten minste aan de verzekeringnemer uitbetaalt gelijk aan de
      beslagvrije voet, bedoeld in de [artikelen 475c tot en met 475e van het Wetboek van Burgerlijke
      Rechtsvordering][ref1], verminderd met het in opdracht van het CAK ingehouden bedrag.


      [ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel475c
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18f
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: 475c
  - number: 18f.6
    text: |-
      In opdracht van het CAK wordt een aan de verzekeringnemer of zijn partner uit te betalen zorgtoeslag
      als bedoeld in de [Wet op de zorgtoeslag][ref1] of een voorschot daarop, in afwijking van [artikel
      25, eerste lid, van de Algemene wet inkomensafhankelijke regelingen][ref2], als tegemoetkoming in de
      bestuursrechtelijke premie aan het CAK uitbetaald.


      [ref1]: https://wetten.overheid.nl/BWBR0018451
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel25
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18f
    references:
      - id: ref1
        bwb_id: BWBR0018451
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '25'
  - number: 18f.7
    text: |-
      Het CAK kan de bestuursrechtelijke premie of het door de werkgever af te dragen bedrag, bedoeld in
      het vierde lid, bij dwangbevel invorderen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18f
  - number: 18f.8
    text: |-
      Het CAK heeft terzake van de bestuursrechtelijke premie die op andere wijze dan bij wege van
      inhouding wordt geïnd, een voorrecht op alle goederen van de verzekeringnemer, welk voorrecht
      onmiddellijk na het voorrecht, bedoeld in [artikel 21 van de Invorderingswet 1990][ref1], kan worden
      uitgeoefend.


      [ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel21
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18f
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '21'
  - number: 18f.9
    text: |-
      Indien het CAK ter zake van de inning van de bestuursrechtelijke premie beslag laat leggen onder een
      derde die de verzekeringnemer periodieke betalingen, niet zijnde periodieke betalingen ter zake van
      het levensonderhoud van diens kinderen, verschuldigd is, is de derde-beslagene vanaf de dag van het
      beslag verplicht om, zolang het CAK dit verlangt, het door het CAK aangegeven achterstallige bedrag
      en telkens de nieuw vervallende termijnen van de bestuursrechtelijke premie of door het CAK te
      bepalen gedeelten daarvan, tot welker verhaal het beslag is gelegd, met inachtneming van het
      bepaalde in [artikel 478, eerste en tweede lid, van het Wetboek van Burgerlijke
      Rechtsvordering][ref1], aan het CAK uit te betalen, tenzij onder hem beslag gelegd mocht worden
      wegens vorderingen van hogere of gelijke rang.


      [ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel478
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18f
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: '478'
  - number: 18f.10
    text: |-
      Indien een beslag als bedoeld in het negende lid is gelegd op een vordering tot een periodieke
      betaling als bedoeld in [artikel 475c van het Wetboek van Burgerlijke Rechtsvordering][ref1], wordt
      de beslagvrije voet, berekend overeenkomstig de [artikelen 475d tot en met 475e van die wet][ref2],
      louter ten aanzien van de vordering van het CAK ter zake waarvan het beslag is gelegd en enkel voor
      zover het beslag dient tot inning van een nieuw vervallende termijn als bedoeld in het negende lid,
      verlaagd met de bestuursrechtelijke premie.


      [ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel475c
      [ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel475d
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18f
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: 475c
      - id: ref2
        bwb_id: BWBR0001827
        artikel: 475d
  - number: 18f.11
    text: |-
      De derde die meer aan het CAK heeft betaald dan waarop deze recht heeft, is jegens de
      verzekeringnemer bevrijd, voor zover dat voortvloeit uit [artikel 34 van Boek 6 van het Burgerlijk
      Wetboek][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0005289#Artikel34
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18f
    references:
      - id: ref1
        bwb_id: BWBR0005289
        artikel: '34'
  - number: 18g.1
    text: |-
      Het CAK gebruikt het burgerservicenummer van de in de [artikelen 18c, eerste lid][ref1], en
      [18e][ref2] bedoelde personen, met het doel te waarborgen dat de in het kader van de uitvoering van
      deze afdeling en [artikel 34a][ref3] te verwerken persoonsgegevens op die personen betrekking
      hebben.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18c
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel18e
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel34a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18g
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18c
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 18e
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
      - id: ref3
        bwb_id: BWBR0018450
        artikel: 34a
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: 18g.2
    text: |-
      Bij gegevensuitwisseling tussen het CAK en de in de [artikelen 18f][ref1], [88][ref2] en [89][ref3]
      bedoelde personen en instanties wordt, voor de uitvoering van deze afdeling en voor zover die
      personen en instanties tot gebruik van dat nummer bevoegd zijn, het burgerservicenummer gebruikt.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18f
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel88
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel89
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18g
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18f
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '88'
        hoofdstuk: '7'
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '89'
        hoofdstuk: '7'
  - number: 18g.3
    text: |-
      Het CAK is bevoegd tot het verwerken van persoonsgegevens van de in de [artikelen 18c, eerste
      lid][ref1], en [18e][ref2] bedoelde personen, die noodzakelijk zijn voor de uitvoering van deze
      afdeling en [artikel 34a][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18c
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel18e
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel34a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18g
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18c
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 18e
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
      - id: ref3
        bwb_id: BWBR0018450
        artikel: 34a
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: 18g.4
    text: Het CAK is de verwerkingsverantwoordelijke, voor de verwerking, bedoeld in het derde lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18g
  - number: 18g.5
    text: |-
      Het CAK is bevoegd schulden ter zake van de bestuursrechtelijke premie die hem nog niet zijn voldaan
      nadat [artikel 18d][ref1] of [18e][ref2] niet meer op de verzekeringnemer van toepassing is, kwijt
      te schelden.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18d
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel18e
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18g
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18d
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 18e
        hoofdstuk: '3'
        paragraaf: '3.3'
        afdeling: 3.3.2
  - number: 18g.6
    text: |-
      Bij ministeriële regeling worden nadere regels gesteld over de wijze waarop het CAK de
      bestuursrechtelijke premie int en wordt bepaald welk gedeelte van de geïnde bestuursrechtelijke
      premie door het CAK in ’s Rijks kas wordt gestort.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel18g
  - number: '19.1'
    text: |-
      Iedere verzekerde van achttien jaar of ouder heeft een verplicht eigen risico van € 385 per
      kalenderjaar.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel19
  - number: '19.2'
    text: |-
      Het bedrag, genoemd in het eerste lid, wordt jaarlijks geïndexeerd overeenkomstig het verschil in
      geraamde uitgaven voor de zorg en overige diensten, bedoeld in [artikel 11][ref1], tussen het
      kalenderjaar waarop het verplicht eigen risico betrekking zal hebben en vergelijkbare uitgaven voor
      het jaar voorafgaand aan dat kalenderjaar.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '19.3'
    text: |-
      Indien het geïndexeerde bedrag naar beneden afgerond € 5 of een veelvoud daarvan verschilt van het
      in het eerste lid genoemde bedrag, wordt dit bedrag bij ministeriële regeling gewijzigd, waarna het
      in die regeling genoemde bedrag in de plaats treedt van het in het eerste lid genoemde bedrag.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel19
  - number: '19.4'
    text: |-
      Rekeningen voor kosten van zorg of overige diensten worden slechts op het verplicht eigen risico in
      mindering gebracht, indien deze door de zorgverzekeraar zijn ontvangen voor een bij algemene
      maatregel van bestuur te bepalen dag van het kalenderjaar volgend op het kalenderjaar waarop het
      verplicht eigen risico betrekking heeft, tenzij het aan de verzekerde te wijten is dat de rekening
      niet voor die dag is ingediend.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel19
  - number: '19.5'
    text: |-
      In afwijking van het vierde lid is de zorgverzekeraar gerechtigd het verplicht eigen risico in
      rekening te brengen indien het aan de verzekerde te wijten is dat de rekening niet voor de bij
      algemene maatregel van bestuur bepaalde dag is ingediend.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel19
  - number: '19.6'
    text: |-
      Bij algemene maatregel van bestuur wordt bepaald op welke wijze het verplicht eigen risico in
      mindering wordt gebracht.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel19
  - number: '19.7'
    text: Het tweede en derde lid blijven buiten toepassing voor de jaren 2019 tot en met 2025.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel19
  - number: '20.1'
    text: |-
      De zorgverzekeraar biedt van iedere zorgverzekering met een bepaalde combinatie van te verzekeren
      prestaties als bedoeld in [artikel 11, eerste lid][ref1], een variant zonder vrijwillig eigen risico
      aan.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel20
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '20.2'
    text: |-
      De zorgverzekeraar kan voor de verzekering van een persoon van achttien jaar of ouder varianten van
      de zorgverzekering aanbieden met een vrijwillig eigen risico van € 100, € 200, € 300, € 400 of € 500
      per kalenderjaar, waartegenover hij een korting op de grondslag van de premie verleent.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel20
  - number: '20.3'
    text: 'De korting mag afhangen van:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel20
  - number: 20.3.a
    text: de omvang van het voor de verzekerde gekozen vrijwillig eigen risico;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel20
  - number: 20.3.b
    text: het aantal kalenderjaren waarvoor een vrijwillig eigen risico voor de verzekerde gegolden
      heeft.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel20
  - number: '20.4'
    text: |-
      De zorgverzekeraar neemt in zijn modelovereenkomst op welke premiekorting bij welk vrijwillig eigen
      risico voor welk aantal kalenderjaren geldt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel20
  - number: '20.5'
    text: |-
      Indien de zorgverzekeraar een of meer van de door hem aangeboden vrijwillige eigen risico’s laat
      vervallen, geeft de zorgverzekeraar de verzekeringnemers die een zorgverzekering met zo’n vrijwillig
      eigen risico hebben afgesloten, de mogelijkheid om te kiezen voor een zorgverzekering met een lager
      of zonder vrijwillig eigen risico.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel20
  - number: '21.1'
    text: |-
      Het percentage van de kosten van zorg of overige diensten dat ten laste gaat van het verplicht eigen
      risico, wordt bij algemene maatregel van bestuur vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel21
  - number: '21.2'
    text: |-
      In afwijking van het eerste lid kunnen bij algemene maatregel van bestuur vormen van zorg of overige
      diensten worden aangewezen waarvoor de kosten geheel, gedeeltelijk of in het geheel niet onder het
      verplicht eigen risico vallen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel21
  - number: '21.3'
    text: |-
      In afwijking van het eerste lid kunnen bij algemene maatregel van bestuur vormen van zorg of overige
      diensten worden aangewezen waarvan de zorgverzekeraar, onder bij die maatregel te bepalen
      voorwaarden, kan bepalen dat de kosten geheel of gedeeltelijk buiten het verplicht eigen risico
      vallen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel21
  - number: '21.4'
    text: |-
      De zorgverzekeraar kan vormen van zorg of overige diensten aanwijzen waarvan de kosten niet onder
      het vrijwillig eigen risico vallen, met dien verstande dat bij algemene maatregel van bestuur vormen
      van zorg of overige diensten kunnen worden aangewezen waarvan de kosten geheel of gedeeltelijk
      buiten het vrijwillig eigen risico vallen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel21
  - number: '22.1'
    text: |-
      Indien een zorgverzekering niet op 1 januari van een kalenderjaar ingaat of eindigt, is het in dat
      kalenderjaar voor die overeenkomst geldende bedrag van het verplicht eigen risico en indien dat van
      toepassing is, vrijwillig eigen risico gelijk aan het voor het gehele kalenderjaar geldende bedrag,
      vermenigvuldigd met een breuk waarvan de teller gelijk is aan het aantal dagen in dat kalenderjaar
      waarover de zorgverzekering zal lopen of heeft gelopen, en de noemer aan het aantal dagen in het
      desbetreffende kalenderjaar.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel22
  - number: '22.2'
    text: |-
      In afwijking van het eerste lid wordt het in het kalenderjaar geldende bedrag van het vrijwillig
      eigen risico indien dat gedurende het kalenderjaar wijzigt en de verzekeringnemer onmiddellijk
      voorafgaande aan die wijziging reeds een zorgverzekering met de zorgverzekeraar had gesloten, als
      volgt berekend:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel22
  - number: 22.2.a
    text: |-
      ieder bedrag aan vrijwillig eigen risico dat in het desbetreffende kalenderjaar heeft gegolden of
      zal gelden, wordt vermenigvuldigd met het aantal in dat jaar gelegen dagen waarvoor dat risico gold
      of zal gelden;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel22
  - number: 22.2.b
    text: de op grond van onderdeel a berekende bedragen worden bij elkaar opgeteld;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel22
  - number: 22.2.c
    text: |-
      het op grond van onderdeel b berekende bedrag wordt gedeeld door het aantal dagen in het
      kalenderjaar.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel22
  - number: '22.3'
    text: Het op grond van het eerste of tweede lid berekende bedrag wordt afgerond op hele euro’s.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel22
  - number: '23.1'
    text: |-
      Kosten van zorg of een andere dienst worden toegerekend aan het kalenderjaar waarin de zorg of
      dienst is genoten, met dien verstande dat de kosten van zorg of een andere dienst die in twee
      achtereenvolgende kalenderjaren is genoten en door de zorgaanbieder of andere dienstverlener in één
      bedrag in rekening zijn gebracht, worden toegerekend aan het kalenderjaar waarin de zorg of dienst
      is aangevangen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel23
  - number: '23.2'
    text: |-
      Bedragen als bedoeld in [artikel 11, derde of vierde lid][ref1], die voor rekening van de verzekerde
      komen, of kosten als bedoeld in [artikel 13, eerste lid][ref2], voor zover zij voor rekening van de
      verzekerde blijven, worden bij de beantwoording van de vraag of een voor zijn verzekering geldend
      verplicht of vrijwillig eigen risico wordt overschreden, buiten aanmerking gelaten.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel13
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel23
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '13'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '23.3'
    text: |-
      Een zorgverzekeraar brengt kosten van zorg of overige diensten die zowel ten laste van het verplicht
      als het vrijwillig eigen risico kunnen komen, eerst ten laste van het verplicht eigen risico.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel23
  - number: '24.1'
    text: |-
      De rechten en plichten uit de zorgverzekering zijn van rechtswege opgeschort gedurende de periode
      waarover Onze Minister van Justitie in het kader van de uitvoering van een rechterlijke uitspraak
      verantwoordelijk is voor de verstrekking van geneeskundige zorg aan een verzekerde.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel24
  - number: '24.2'
    text: |-
      Het eerste lid is niet van toepassing gedurende de periode waarover iemand die geen gedetineerde is
      in de zin van de [Wet forensische zorg][ref1], forensische zorg als bedoeld in die wet geniet.


      [ref1]: https://wetten.overheid.nl/BWBR0040634
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel24
    references:
      - id: ref1
        bwb_id: BWBR0040634
  - number: '24.3'
    text: |-
      De rechten en plichten uit de zorgverzekering zijn eveneens van rechtswege opgeschort gedurende de
      periode dat een verzekerde blijkens een verklaring van de Minister van Buitenlandse Zaken of een
      verklaring van Reclassering Nederland buiten Nederland in detentie is genomen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel24
  - number: '24.4'
    text: |-
      De verzekeringnemer, de verzekerde, of de gemachtigde van de verzekeringnemer of verzekerde meldt de
      zorgverzekeraar de dag waarop de periode, bedoeld in het eerste of derde lid, aanvangt, waarbij hij
      indien het derde lid van toepassing is, tevens de daar bedoelde verklaring aan de zorgverzekeraar
      overlegt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel24
  - number: '25.1'
    text: |-
      Een verzekeraar meldt het voornemen zorgverzekeringen aan te bieden en uit te voeren schriftelijk
      aan de zorgautoriteit, onder vermelding van de dag met ingang waarvan hij zorgverzekeringen zal
      aanbieden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel25
  - number: '25.2'
    text: |-
      De verzekeraar voegt bij de melding alle modelovereenkomsten volgens welke hij zorgverzekeringen
      wenst aan te bieden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel25
  - number: '25.3'
    text: |-
      Een zorgverzekeraar legt wijzigingen in zijn modelovereenkomsten of nieuwe modelovereenkomsten
      voordat deze ingaan aan de zorgautoriteit over.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel25
  - number: '26.1'
    text: |-
      De zorgautoriteit tekent de datum van ontvangst aan op het geschrift waarmee de melding, bedoeld in
      [artikel 25, eerste lid][ref1], is gedaan, alsmede op de modelovereenkomsten of wijzigingen daarvan,
      bedoeld in [artikel 25, tweede en derde lid][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel25
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel25
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel26
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '25'
        hoofdstuk: '4'
        paragraaf: '4.1'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '25'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: '26.2'
    text: |-
      De zorgautoriteit zendt de verzekeraar onverwijld een bewijs van ontvangst, waarin die datum is
      vermeld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel26
  - number: '26.3'
    text: |-
      De zorgautoriteit zendt het Zorginstituut onverwijld een afschrift van de melding, de
      modelovereenkomsten of de wijzigingen in de modelovereenkomsten, onder vermelding van de datum van
      ontvangst ervan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel26
  - number: '26.4'
    text: |-
      De zorgautoriteit zendt de beheerder van het register van zorgverzekeraars, bedoeld in [artikel 14
      van de Wet aanvullende bepalingen verwerking persoonsgegevens in de zorg][ref1], onverwijld een
      afschrift van de melding onder vermelding van de datum van ontvangst ervan.


      [ref1]: https://wetten.overheid.nl/BWBR0023864#Artikel14
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel26
    references:
      - id: ref1
        bwb_id: BWBR0023864
        artikel: '14'
  - number: '27'
    text: |-
      Een verzekeraar die ten onrechte een verzekering als zorgverzekering aanbiedt of uitvoert, is
      gehouden de schade die een verzekeringsplichtige of degene die hem heeft verzekerd dientengevolge
      lijdt, te vergoeden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel27
  - number: '28.1'
    text: 'De statuten van een zorgverzekeraar:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28
  - number: 28.1.a
    text: |-
      voorzien in toezicht op het beleid van het bestuur en op de algemene gang van zaken in de
      rechtspersoon en de daarmee verbonden onderneming,
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28
  - number: 28.1.b
    text: bieden waarborgen voor een redelijke mate van invloed van de verzekerden op het beleid, en
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28
  - number: 28.1.c
    text: |-
      sluiten iedere verplichting van de verzekeringnemers, verzekerden, gewezen verzekeringnemers of
      gewezen verzekerden tot het doen van een bijdrage in tekorten van de rechtspersoon uit.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28
  - number: '28.2'
    text: |-
      Een waarborg als bedoeld in het eerste lid, onderdeel b, bestaat in ieder geval uit het aan een
      permanente vertegenwoordiging van verzekerden toekennen van het recht om in te stemmen met de in
      [artikel 28a, eerste lid][ref1], bedoelde regeling en het recht om advies uit te brengen over de bij
      of krachtens [artikel 28c][ref2] aangewezen onderwerpen.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel28a
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel28c
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 28a
        hoofdstuk: '4'
        paragraaf: '4.1'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 28c
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: 28a.1
    text: |-
      De zorgverzekeraar stelt een schriftelijke regeling vast waarin wordt bepaald op welke onderdelen
      van het beleid hij zijn verzekerden in de gelegenheid stelt inspraak uit te oefenen. In die regeling
      wordt tevens bepaald op welke wijze de inspraak kan worden verkregen en op welke wijze de
      verzekerden worden geïnformeerd over de resultaten van de inspraak alsmede over hetgeen daarmee is
      gedaan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28a
  - number: 28a.2
    text: 'In de regeling worden in elk geval onderdelen aangewezen van het beleid betreffende:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28a
  - number: 28a.2.a
    text: het met zorgaanbieders sluiten van overeenkomsten met betrekking tot de zorg of overige
      diensten;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28a
  - number: 28a.2.b
    text: de wijze waarop de zorgverzekeraar met zijn verzekerden communiceert.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28a
  - number: 28a.3
    text: |-
      Bij algemene maatregel van bestuur kunnen in aanvulling op het bepaalde in het tweede lid
      beleidsterreinen worden aangewezen waarvan onderdelen in de regeling moeten worden aangewezen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28a
  - number: 28a.4
    text: |-
      De zorgverzekeraar stelt zijn verzekerden in de gelegenheid inspraak uit te oefenen overeenkomstig
      het bepaalde in de regeling, bedoeld in het eerste lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28a
  - number: 28a.5
    text: |-
      De zorgverzekeraar behoeft de instemming van de vertegenwoordiging, bedoeld in [artikel 28, tweede
      lid][ref1], voor de vaststelling, wijziging of intrekking van de regeling. De zorgverzekeraar mag de
      regeling uitsluitend vaststellen zonder instemming van de vertegenwoordiging, indien het onthouden
      van de instemming door de vertegenwoordiging onredelijk is.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel28
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '28'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: 28a.6
    text: De zorgverzekeraar maakt de regeling openbaar.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28a
  - number: 28b.1
    text: |-
      De vertegenwoordiging, bedoeld in [artikel 28, tweede lid][ref1], bestaat uitsluitend uit
      verzekerden van de zorgverzekeraar of, indien de zorgverzekeraar deel uitmaakt van een groep als
      bedoeld in [artikel 24b van Boek 2 van het Burgerlijk Wetboek][ref2], uit vertegenwoordigers van de
      verzekerden van alle betrokken zorgverzekeraars van de groep.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel28
      [ref2]: https://wetten.overheid.nl/BWBR0003045#Artikel24b
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '28'
        hoofdstuk: '4'
        paragraaf: '4.1'
      - id: ref2
        bwb_id: BWBR0003045
        artikel: 24b
  - number: 28b.2
    text: |-
      De zorgverzekeraar kent de rechten, genoemd in [artikel 28, tweede lid][ref1], uitsluitend toe aan
      een vertegenwoordiging waarvoor statutair is geregeld dat zij voor zover mogelijk zodanig is
      samengesteld dat:


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel28
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '28'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: 28b.2.a
    text: |-
      zij wat betreft in ieder geval leeftijd, woonplaats en opleiding een goede afspiegeling is van de
      verzekerden en dat de samenstelling aansluit bij de verscheidenheid van de verzekerden;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28b.2.b
    text: zij redelijkerwijs de diverse belangen van de verzekerden kan behartigen, en
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28b.2.c
    text: |-
      indien de vertegenwoordiging verzekerden vertegenwoordigt van zorgverzekeraars die tot eenzelfde
      groep als bedoeld in [artikel 24b, van Boek 2 van het Burgerlijk Wetboek][ref1] behoren, sprake is
      van een evenwichtige verdeling van het aantal vertegenwoordigers van de verzekerden van elk van de
      betrokken zorgverzekeraars.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel24b
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: 24b
  - number: 28b.3
    text: |-
      De zorgverzekeraar bepaalt in zijn statuten het aantal leden waaruit de vertegenwoordiging ten
      minste moet bestaan alsmede de wijze van benoeming van die leden, waarbij wordt bepaald dat elke
      verzekerde van 18 jaar of ouder in de gelegenheid wordt gesteld zich kandidaat te stellen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28b.4
    text: 'De vertegenwoordiging zorgt voor:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28b.4.a
    text: het regelmatig inventariseren van de wensen en meningen van de betrokken verzekerden; en
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28b.4.b
    text: het informeren van de betrokken verzekerden over zijn werkzaamheden en de resultaten
      daarvan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28b.5
    text: 'De zorgverzekeraar draagt er zorg voor dat:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28b.5.a
    text: een vacature voor de vertegenwoordiging openbaar wordt gemaakt;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28b.5.b
    text: |-
      de vertegenwoordiging gebruik kan maken van de voorzieningen die zij redelijkerwijs nodig heeft voor
      de vervulling van haar werkzaamheden, en
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28b.5.c
    text: |-
      wordt voorzien in de kosten die redelijkerwijs noodzakelijk zijn voor de vervulling van de
      werkzaamheden van de vertegenwoordiging, waaronder de kosten die verband houden met scholing,
      onafhankelijke ondersteuning en het voeren van rechtsgedingen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28b.6
    text: |-
      De zorgverzekeraar verstrekt de vertegenwoordiging tijdig en desgevraagd schriftelijk alle
      inlichtingen en gegevens die zij voor de vervulling van haar werkzaamheden redelijkerwijs nodig
      heeft.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28b.7
    text: |-
      De zorgverzekeraar verleent de vertegenwoordiging desgevraagd hulp bij de uitvoering van het vierde
      lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28b
  - number: 28c.1
    text: |-
      De zorgverzekeraar stelt de vertegenwoordiging, bedoeld in [artikel 28, tweede lid][ref1], in de
      gelegenheid advies uit te brengen over de vaststelling, wijziging of intrekking van het jaarlijkse
      zorginkoopbeleid.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel28
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '28'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: 28c.2
    text: |-
      Het advies wordt op een zodanig tijdstip gevraagd, dat de vertegenwoordiging redelijkerwijs genoeg
      tijd heeft zich een goed oordeel ter zake te vormen en dat het advies van wezenlijke invloed kan
      zijn op het jaarlijkse zorginkoopbeleid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28c
  - number: 28c.3
    text: |-
      De vertegenwoordiging brengt binnen een redelijke termijn schriftelijk advies uit en betrekt daarin
      hetgeen is gedaan met de resultaten van de inspraak als bedoeld in [artikel 28a, tweede lid,
      onderdeel a][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel28a
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28c
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 28a
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: 28c.4
    text: |-
      De vertegenwoordiging is bevoegd de zorgverzekeraar ongevraagd te adviseren over het jaarlijkse
      zorginkoopbeleid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28c
  - number: 28c.5
    text: |-
      De zorgverzekeraar doet van de vaststelling, wijziging of intrekking van het jaarlijkse
      zorginkoopbeleid schriftelijk, en voor zover van het advies wordt afgeweken onder opgave van
      redenen, mededeling aan de vertegenwoordiging.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28c
  - number: 28c.6
    text: |-
      Bij algemene maatregel van bestuur kunnen onderdelen van beleidsterreinen worden aangewezen waarop
      het bepaalde in het eerste tot en met vijfde lid van overeenkomstige toepassing is.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28c
  - number: 28c.7
    text: |-
      Indien de zorgverzekeraar in zijn statuten bepaalt dat de vertegenwoordiging ook over andere
      onderdelen van het beleid advies uit kan brengen, is het bepaalde in het eerste tot en met vijfde
      lid van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel28c
  - number: '29.1'
    text: Het werkgebied van een zorgverzekeraar is Nederland.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel29
  - number: '29.2'
    text: |-
      In afwijking van het eerste lid kan een zorgverzekeraar zijn werkgebied tot een of meer gehele
      provincies van Nederland beperken zolang bij hem minder dan 850 000 verzekerden op basis van een
      zorgverzekering verzekerd zijn.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel29
  - number: '29.3'
    text: |-
      Voor de bepaling van het aantal verzekerden, bedoeld in het tweede lid, wordt uitgegaan van het
      gemiddelde aantal verzekerden in het tweede jaar voorafgaande aan het jaar waarvoor de bepaling
      geschiedt.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel29
  - number: '29.4'
    text: |-
      Bij ministeriële regeling kunnen regels worden gesteld over de wijze waarop het aantal verzekerden
      wordt bepaald indien de zorgverzekeraar in het tweede of eerste jaar voorafgaande aan het jaar
      waarvoor de bepaling geschiedt, rechtsopvolger is geweest van, gefuseerd is met, of afgesplitst is
      van een andere zorgverzekeraar dan wel indien deze verzekeraar zorgverzekeringen van een andere
      zorgverzekeraar heeft overgenomen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel29
  - number: '30.1'
    text: |-
      Een zorgverzekeraar die geen zorgverzekeringen meer wenst aan te bieden of uit te voeren, meldt het
      voornemen hiertoe schriftelijk aan de zorgautoriteit, onder vermelding van de dag met ingang waarvan
      hij geen zorgverzekeringen meer zal uitvoeren.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel30
  - number: '30.2'
    text: |-
      [Artikel 26][ref1] is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel26
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel30
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '26'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: '31.1'
    text: |-
      Indien een voormalige zorgverzekeraar failliet is verklaard, voldoet het Zorginstituut aan de
      verzekerden jegens die zorgverzekeraar of voormalige zorgverzekeraar bestaande vorderingen ter zake
      van een recht op vergoeding als bedoeld in [artikel 11, eerste lid, onderdeel b][ref1], of [artikel
      13][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel11
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel13
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '11'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '13'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '31.2'
    text: |-
      De vorderingen, bedoeld in het eerste lid, gaan bij wijze van subrogatie op het Zorginstituut over
      voor zover dat instituut deze heeft voldaan.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel31
  - number: '31.3'
    text: Het Rijk is tegenover het Zorginstituut aansprakelijk voor de betalingen, bedoeld in het
      eerste lid.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel31
  - number: '32.1'
    text: |-
      Het Zorginstituut kent een zorgverzekeraar die voldaan heeft aan zijn verplichtingen, bedoeld in
      [artikel 25][ref1], voor ieder kalenderjaar waarin hij zorgverzekeringen aanbiedt en uitvoert een
      vereveningsbijdrage toe.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel25
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '25'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: '32.2'
    text: |-
      Bij algemene maatregel van bestuur worden regels omtrent de berekening van de vereveningsbijdragen
      gesteld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: '32.3'
    text: |-
      De regels, bedoeld in het tweede lid, bepalen ten minste dat de hoogte van de vereveningsbijdrage
      wordt berekend op basis van bij die maatregel te bepalen, voor alle zorgverzekeraars gelijke
      criteria, waaronder in ieder geval het aantal verzekerden bij een zorgverzekeraar en een aantal
      verzekerdenkenmerken.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: '32.4'
    text: 'Bij ministeriële regeling:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: 32.4.a
    text: |-
      wordt voor 1 oktober van ieder jaar bepaald welk bedrag in totaal voor het daaropvolgende
      kalenderjaar aan de zorgverzekeraars kan worden toegekend;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: 32.4.b
    text: |-
      kan worden bepaald dat in aanvulling op de criteria, bedoeld in het derde lid, voor de berekening
      van de hoogte van de vereveningsbijdragen eenmalig rekening wordt gehouden met een bij die regeling
      te bepalen, voor alle zorgverzekeraars gelijk criterium;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: 32.4.c
    text: |-
      wordt statistisch onderbouwd aan elk criterium als bedoeld in het derde lid of aan een criterium als
      bedoeld in onderdeel b een bijdrage gekoppeld;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: 32.4.d
    text: |-
      worden nadere regels omtrent de berekening van de vereveningsbijdragen gesteld en wordt geregeld hoe
      de op grond van het eerste lid toegekende vereveningsbijdragen door het Zorginstituut worden
      betaald.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: '32.5'
    text: |-
      Het Zorginstituut stelt jaarlijks voor 15 oktober beleidsregels vast waarin wordt aangegeven op
      welke wijze toepassing wordt gegeven aan de in het vierde lid bedoelde regels.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: '32.6'
    text: |-
      De toekenning, bedoeld in het eerste lid, geschiedt voor 1 november van het jaar voorafgaande aan
      het jaar waarvoor de vereveningsbijdrage wordt gegeven.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: '32.7'
    text: De beleidsregels, bedoeld in het vijfde lid, behoeven de goedkeuring van Onze Minister.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: '32.8'
    text: |-
      Onze Minister verwerkt de persoonsgegevens waaronder gegevens over gezondheid als bedoeld in artikel
      4, onderdeel 15, van de Algemene verordening gegevensbescherming, die noodzakelijk zijn voor:
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: 32.8.a
    text: |-
      de bepaling van de criteria, bedoeld in het derde lid of het criterium, bedoeld in het vierde lid,
      onderdeel b, of
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: 32.8.b
    text: |-
      de statistische onderbouwing van de aan de criteria krachtens het vierde lid, onderdeel c,
      gekoppelde bijdragen.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: '32.9'
    text: |-
      Onze Minister verwerkt op grond van het achtste lid slechts persoonsgegevens indien daarop
      pseudonimisering als bedoeld in artikel 4, onderdeel 5 van de Algemene verordening
      gegevensbescherming is toegepast en vervolgens onafgebroken is gecontinueerd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: '32.10'
    text: |-
      Artikel 21, eerste lid, tweede volzin, van de Algemene verordening gegevensbescherming, is bij de
      verwerking door Onze Minister niet van toepassing.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel32
  - number: '33.1'
    text: 'In dit artikel wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel33
  - number: 33.1.a
    text: |-
      *catastrofe:* een natuurramp, een pandemie, een kernexplosie of een bij ministeriële regeling aan te
      wijzen andere buitengewone gebeurtenis;
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel33
  - number: 33.1.b
    text: '*catastrofejaar:* het kalenderjaar waarin een catastrofe optreedt;'
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel33
  - number: 33.1.c
    text: |-
      *gemiddelde vereveningsbijdrage:* de toegekende vereveningsbijdrage per verzekerde, die wordt
      berekend door de som van de op grond van [artikel 32][ref1] met betrekking tot het catastrofejaar
      aan alle zorgverzekeraars toegekende vereveningsbijdragen te delen door het op het moment van
      toekenning van die bijdragen verwachte totaalaantal verzekerden in dat jaar.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel32
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '32'
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: '33.2'
    text: |-
      Indien de kosten voor de op grond van de zorgverzekeringen verzekerde zorg of andere diensten ten
      gevolge van een catastrofe naar verwachting van het Zorginstituut in het catastrofejaar en het
      daaropvolgende kalenderjaar tezamen, voor een zorgverzekeraar hoger zullen zijn dan 4% van het
      product van de gemiddelde vereveningsbijdrage en het op het moment van de toekenning van de
      vereveningsbijdrage over het catastrofejaar verwachte aantal verzekerden bij die verzekeraar, kent
      het Zorginstituut de verzekeraar die daar om verzoekt naast de hem voor het catastrofejaar
      toegekende vereveningsbijdrage een extra bijdrage toe.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel33
  - number: '33.3'
    text: |-
      Een zorgverzekeraar aan wie een extra bijdrage als bedoeld in het tweede lid is toegekend, houdt een
      afzonderlijke administratie bij van de in het catastrofejaar en het daaropvolgende kalenderjaar ten
      gevolge van de catastrofe optredende kosten van verzekerde zorg en andere diensten.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel33
  - number: '33.4'
    text: |-
      Bij ministeriële regeling worden regels gesteld omtrent de berekening van de bijdragen en kunnen
      regels worden gesteld over de administratie, bedoeld in het derde lid, en de wijze waarop de
      toegekende bijdragen door het Zorginstituut worden betaald.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel33
  - number: '33.5'
    text: |-
      [Artikel 32, vijfde en zevende lid][ref1], zijn, met uitzondering van de in dat vijfde lid opgenomen
      verplichting de beleidsregels jaarlijks voor 15 oktober vast te stellen, van overeenkomstige
      toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel32
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '32'
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: '34.1'
    text: |-
      Uiterlijk op 1 april van het vierde jaar volgende op het kalenderjaar waarvoor de bijdragen, bedoeld
      in [artikel 32][ref1] en [33][ref2], zijn toegekend, stelt het Zorginstituut de bijdragen vast.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel32
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel33
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '32'
        hoofdstuk: '4'
        paragraaf: '4.2'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '33'
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: '34.2'
    text: |-
      De vaststelling van een vereveningsbijdrage als bedoeld in [artikel 32][ref1], houdt in ieder geval
      in een herberekening van de vereveningsbijdrage op basis van het werkelijke aantal verzekerden dat
      de zorgverzekeraar in het desbetreffende jaar had en de werkelijke verdeling van de
      verzekerdenkenmerken als bedoeld in [artikel 32, derde lid][ref2], over die verzekerden, voor zover
      de daartoe benodigde gegevens tijdig bij het Zorginstituut zijn aangeleverd.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel32
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel32
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '32'
        hoofdstuk: '4'
        paragraaf: '4.2'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '32'
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: '34.3'
    text: |-
      Bij of krachtens algemene maatregel van bestuur worden nadere regels omtrent de berekening van de
      bijdragen gesteld.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel34
  - number: '34.4'
    text: |-
      Het Zorginstituut stelt beleidsregels op waarin wordt aangegeven op welke wijze toepassing wordt
      gegeven aan de in het derde lid bedoelde regels en op welke wijze een vergoeding voor rentekosten
      wordt verleend respectievelijk in rekening wordt gebracht.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel34
  - number: '34.5'
    text: |-
      Indien de vastgestelde bijdrage hoger is dan de toegekende bijdrage betaalt het Zorginstituut de
      zorgverzekeraar of diens rechtsopvolger het verschil, vermeerderd met de rentekosten, en indien de
      vastgestelde bijdrage lager is dan de toegekende bijdrage vordert het Zorginstituut het verschil,
      vermeerderd met de rentekosten, van de zorgverzekeraar of diens rechtsopvolger terug.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel34
  - number: '34.6'
    text: |-
      Het Zorginstituut is bevoegd het bedrag dat na toepassing van het eerste en vijfde lid aan de
      zorgverzekeraar dient te worden betaald respectievelijk van de zorgverzekeraar dient te worden
      teruggevorderd, te verrekenen met een toekenning van een bijdrage als bedoeld in [artikel 32][ref1]
      of [33][ref2] over een later jaar.


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel32
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel33
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '32'
        hoofdstuk: '4'
        paragraaf: '4.2'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '33'
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: 34a.1
    text: |-
      Het CAK verstrekt een zorgverzekeraar een bijdrage indien hij verzekerden voor wier zorgverzekering
      de bestuursrechtelijke premie verschuldigd is, onverminderd onder de dekking van de zorgverzekering
      heeft gehouden.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel34a
  - number: 34a.2
    text: |-
      Bij ministeriële regeling worden regels gesteld over de periode waarvoor de bijdrage wordt
      verstrekt, de hoogte van de bijdrage, de wijze waarop de bijdrage wordt verstrekt, waaronder de door
      de zorgverzekeraar over te leggen gegevens en verantwoording, en de door de zorgverzekeraar te
      voeren administratie.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel34a
  - number: '35'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel35
  - number: 35a.1
    text: |-
      Het Zorginstituut verwerkt de persoonsgegevens waaronder gegevens over gezondheid als bedoeld in
      artikel 4, onderdeel 15 van de Algemene verordening gegevensbescherming, die noodzakelijk zijn voor
      de berekening van aan een zorgverzekeraar toekomende bijdragen als bedoeld in de [artikelen 32 tot
      en met 34][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel32
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel35a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '32'
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: 35a.2
    text: |-
      Het Zorginstituut verwerkt op grond van het eerste lid slechts persoonsgegevens indien daarop
      pseudonimisering als bedoeld in artikel 4, onderdeel 5 van de Algemene verordening
      gegevensbescherming is toegepast en vervolgens onafgebroken is gecontinueerd.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel35a
  - number: 35a.3
    text: |-
      Artikel 21, eerste lid, tweede volzin van de Algemene verordening gegevensbescherming, is bij de
      verwerking door het Zorginstituut niet van toepassing.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel35a
  - number: '36'
    text: |-
      Op rechten of verplichtingen die voortvloeien uit hetgeen in deze paragraaf geregeld is, is [titel
      4.2 van de Algemene wet bestuursrecht][ref1] niet van toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0005537
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel36
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: '37.1'
    text: |-
      De zorgverzekeraar zendt binnen zes maanden na afloop van het boekjaar twee exemplaren van zijn
      jaarrekening en van zijn jaarverslag aan de zorgautoriteit.
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel37
  - number: '37.2'
    text: |-
      Een zorgverzekeraar die [artikel 403 van Boek 2 van het Burgerlijk Wetboek][ref1] toepast, zendt de
      jaarrekening, het jaarverslag en de geconsolideerde jaarrekening onverwijld na de neerlegging van
      het jaarverslag en de geconsolideerde jaarrekening ten kantore van het handelsregister, in tweevoud
      aan de zorgautoriteit.


      [ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel403
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '403'
  - number: '37.3'
    text: |-
      De zorgverzekeraar voegt bij de stukken, bedoeld in het eerste of tweede lid, twee afschriften van
      de accountantsverklaring die hij op grond van het Burgerlijk Wetboek of de [Wet op het financieel
      toezicht][ref1] over deze stukken dient te laten opstellen.


      [ref1]: https://wetten.overheid.nl/BWBR0020368
    url: https://wetten.overheid.nl/BWBR0018450/2025-07-05#Artikel37
