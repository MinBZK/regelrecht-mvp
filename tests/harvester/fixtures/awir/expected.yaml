  - number: '44.2'
    text: |-
      Van een besluit als bedoeld in het eerste lid wordt mededeling gedaan door plaatsing in de
      Staatscourant.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel44
  - number: 44a
    text: |-
      Ten dienste van de vervolging en berechting van de feiten waarvan de ambtenaren, bedoeld in [artikel
      44][ref1], zijn belast met de opsporing kan Onze Minister, in overeenstemming met Onze Minister van
      Justitie en Veiligheid, ambtenaren van de Dienst Toeslagen aanwijzen die het contact onderhouden met
      het openbaar ministerie.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel44
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel44a
