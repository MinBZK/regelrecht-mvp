  - number: 3b
    text: |-
      In afwijking van [artikel 2, eerste lid, onderdeel e][ref1], en [artikel 3, tweede lid,
      onderdeel e][ref2], wordt onder medebewoner, onderscheidenlijk partner van de belanghebbende, niet
      verstaan de vreemdeling die tijdelijke bescherming geniet als bedoeld in [artikel 1 van de
      Vreemdelingenwet 2000][ref3], omdat hij onder de reikwijdte valt van het Uitvoeringsbesluit (EU)
      2022/382 van de Raad van 4 maart 2022 tot vaststelling van het bestaan van een massale toestroom van
      ontheemden uit Oekraïne in de zin van artikel 5 van Richtlijn 2001/55/EG, en tot invoering van
      tijdelijke bescherming naar aanleiding daarvan (PbEU 2022, L 71/1) of een verlenging van dat
      besluit, tenzij ook de belanghebbende deze tijdelijke bescherming geniet. In afwijking van de eerste
      zin wordt wel als partner van de belanghebbende aangemerkt de vreemdeling die deze tijdelijke
      bescherming geniet, die op grond van een andere bepaling dan artikel 3, tweede lid, onderdeel e,
      partner van de belanghebbende is.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel2
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel3
      [ref3]: https://wetten.overheid.nl/BWBR0011823#Artikel1
