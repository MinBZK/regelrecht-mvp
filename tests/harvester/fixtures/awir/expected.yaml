  - number: '3.1'
    text: |-
      Partner van de belanghebbende is degene die ingevolge [artikel 5a, eerste lid en derde tot en met
      zevende lid, van de Algemene wet inzake rijksbelastingen][ref1] als partner wordt aangemerkt.
      [Artikel 2, zesde lid, van de Algemene wet inzake rijksbelastingen][ref2] is van overeenkomstige
      toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel5a
      [ref2]: https://wetten.overheid.nl/BWBR0002320#Artikel2
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 5a
      - id: ref2
        bwb_id: BWBR0002320
        artikel: '2'
  - number: '3.2'
    text: |-
      In aanvulling op het eerste lid wordt voor de toepassing van deze wet en de daarop berustende
      bepalingen onder partner mede verstaan degene die als ingezetene op hetzelfde woonadres is
      ingeschreven in de basisregistratie personen als de belanghebbende en:
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.a
    text: uit wiens relatie met de belanghebbende een kind is geboren;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.b
    text: |-
      die een kind van de belanghebbende heeft erkend dan wel van wie een kind door de belanghebbende is
      erkend;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.c
    text: die voor de toepassing van een pensioenregeling als partner van de belanghebbende is
      aangemeld;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.d
    text: |-
      die samen met de belanghebbende een woning heeft, die hun anders dan tijdelijk als hoofdverblijf ter
      beschikking staat op grond van eigendom, waaronder begrepen economisch eigendom, of op grond van een
      recht van lidmaatschap van een coöperatie;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.e
    text: |-
      die evenals de belanghebbende meerderjarig is, waarbij op dat woonadres tevens een minderjarig kind
      van ten minste een van beiden staat ingeschreven, behoudens ingeval de belanghebbende een verzoek
      indient om niet als partner te worden aangemerkt van degene, bedoeld in de aanhef van dit lid, bij
      welk verzoek de belanghebbende door middel van een schriftelijke huurovereenkomst, waaraan bij
      ministeriële regeling nadere voorwaarden kunnen worden gesteld, doet blijken dat een van beiden op
      zakelijke gronden een gedeelte van de woning huurt van de ander of dat beiden op zakelijke gronden
      een eigen gedeelte van de woning huren van een derde; of
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.f
    text: |-
      die in het aan het berekeningsjaar voorafgaande kalenderjaar reeds partner van de belanghebbende
      was.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: '3.3'
    text: |-
      Degene die ingevolge het eerste of tweede lid voor een deel van het berekeningsjaar als partner
      wordt aangemerkt, wordt vanaf de dag waarop het partnerschap ingevolge het eerste of tweede lid is
      ontstaan, ook als partner aangemerkt in de daaropvolgende perioden van het berekeningsjaar, voor
      zover hij in die perioden als ingezetene op hetzelfde woonadres is ingeschreven in de
      basisregistratie personen als de belanghebbende.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: '3.4'
    text: |-
      Een belanghebbende kan op enig moment slechts één partner hebben. Indien de belanghebbende op dat
      moment op grond van het eerste lid een partner heeft, blijft het tweede lid buiten toepassing.
      Indien op dat moment geen persoon op grond van het eerste lid als partner is aangemerkt, geldt als
      partner degene die op grond van de in het tweede lid eerstgenoemde categorie als partner wordt
      aangemerkt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: '3.5'
    text: |-
      In afwijking van [artikel 5a van de Algemene wet inzake rijksbelastingen][ref1] en het tweede lid
      wordt niet als partner aangemerkt:


      [ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel5a
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 5a
  - number: 3.5.a
    text: een bloed- of aanverwant in de eerste graad van de belanghebbende;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.5.b
    text: |-
      een persoon voor wie de belanghebbende in enig jaar een pleegvergoeding heeft ontvangen op grond van
      de [Wet op de jeugdzorg][ref1] of de [Jeugdwet][ref2], dan wel voor wie de belanghebbende in enig
      jaar kinderbijslag heeft ontvangen op grond van de [Algemene Kinderbijslagwet][ref3], indien de
      belanghebbende en deze persoon in enig jaar een gezamenlijk verzoek hebben ingediend bij de Dienst
      Toeslagen om niet als partners te worden aangemerkt.


      [ref1]: https://wetten.overheid.nl/BWBR0016637
      [ref2]: https://wetten.overheid.nl/BWBR0034925
      [ref3]: https://wetten.overheid.nl/BWBR0002368
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0016637
      - id: ref2
        bwb_id: BWBR0034925
      - id: ref3
        bwb_id: BWBR0002368
  - number: '3.6'
    text: |-
      Personen die partners waren op grond van het tweede lid, blijven als partners aangemerkt nadat de in
      dat onderdeel bedoelde inschrijving op hetzelfde woonadres niet langer mogelijk is als gevolg van
      opname in een verpleeghuis of verzorgingshuis vanwege medische redenen of ouderdom van een van hen,
      zolang na het einde van die inschrijving op hetzelfde woonadres ten aanzien van geen van beiden een
      derde persoon als partner wordt aangemerkt. De eerste zin is van overeenkomstige toepassing op
      personen die partners zijn op grond van het eerste lid. Op verzoek van ten minste een van de
      partners, bedoeld in de eerste of tweede zin, worden zij niet meer als partners aangemerkt voor de
      duur van de opname van een van hen in het verpleeghuis of het verzorgingshuis. Bij ministeriële
      regeling kunnen nadere regels worden gesteld ten behoeve van de uitvoering van dit lid.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: '3.7'
    text: |-
      Voor de toepassing van deze wet en de daarop berustende bepalingen worden twee ongehuwde personen
      die met toepassing van de vorige leden als elkaars partners worden aangemerkt of aangemerkt zijn
      geweest, voor de bepaling van aanverwantschap gelijkgesteld met gehuwden, onderscheidenlijk
      voormalige gehuwden.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: '3.8'
    text: |-
      Onder partner wordt niet verstaan degene die uitsluitend ingevolge het tweede lid, onderdeel e, als
      partner wordt aangemerkt en woont in een accommodatie van een instelling die opvang als bedoeld in
      [artikel 1.1.1 van de Wet maatschappelijke ondersteuning 2015][ref1] biedt, mits de belanghebbende
      een afschrift van de beschikkingen, bedoeld in [artikel 2.3.5, tweede lid, van die wet][ref2], tot
      het treffen van een maatwerkvoorziening voor hem en voor de persoon, bedoeld in het tweede lid,
      onderdeel e, ten behoeve van opvang overlegt.


      [ref1]: https://wetten.overheid.nl/BWBR0035362#Artikel1.1.1
      [ref2]: https://wetten.overheid.nl/BWBR0035362#Artikel2.3.5
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0035362
        artikel: 1.1.1
      - id: ref2
        bwb_id: BWBR0035362
        artikel: 2.3.5
  - number: '3.9'
    text: |-
      Een aanverwant van de belanghebbende wordt uitsluitend als aanverwant als bedoeld in het vijfde lid,
      onderdeel a, aangemerkt ingeval de belanghebbende en de aanverwant in enig jaar een gezamenlijk
      verzoek bij de Dienst Toeslagen hebben ingediend om niet als partners te worden aangemerkt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3a
    text: |-
      In afwijking van [artikel 3, eerste lid][ref1], wordt degene die ingevolge [artikel 5a, eerste lid,
      onderdeel a, en derde tot en met zevende lid, van de Algemene wet inzake rijksbelastingen][ref2] als
      partner van de belanghebbende wordt aangemerkt, op verzoek van de belanghebbende voor de toepassing
      van deze wet niet als partner aangemerkt gedurende het verblijf van de belanghebbende in een
      instelling die op grond van de [artikelen 1.1.1][ref3], [2.3.3][ref4] en [2.3.5 van de Wet
      maatschappelijke ondersteuning 2015][ref5] opvang verleent voor gevallen waarbij sprake is van een
      risico voor veiligheid als gevolg van huiselijk geweld.


