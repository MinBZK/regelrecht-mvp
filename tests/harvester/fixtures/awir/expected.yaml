  - number: '4.1'
    text: |-
      Kind is de bloedverwant of aanverwant in de neergaande lijn van de belanghebbende of zijn partner,
      die in belangrijke mate wordt onderhouden door de belanghebbende of zijn partner en als ingezetene
      op hetzelfde woonadres als de belanghebbende is ingeschreven in de basisregistratie personen. Met
      een bloedverwant of aanverwant in de neergaande lijn wordt gelijkgesteld een pleegkind.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel4
  - number: '4.2'
    text: |-
      De in het eerste lid opgenomen voorwaarde van inschrijving in de basisregistratie personen geldt
      niet gedurende de periode waarin de aldaar bedoelde persoon tegelijkertijd tot de huishoudens van
      zijn beide ouders behoort en hij op hetzelfde woonadres als een van die ouders is ingeschreven in de
      basisregistratie personen. Voor de toepassing van de eerste zin behoort een kind tegelijkertijd tot
      het huishouden van diens beide ouders indien hij binnen het kalenderjaar in nagenoeg gelijke mate in
      elk van beide huishoudens verblijft. Aan deze voorwaarde wordt in ieder geval voldaan wanneer het
      kind 156 dagen van het kalenderjaar in elk van beide huishoudens verblijft. Indien het kind niet
      gedurende het gehele kalenderjaar, maar wel gedurende ten minste een maand, in elk van beide
      huishoudens verblijft, wordt het aantal dagen, genoemd in de derde zin, naar tijdsgelang herrekend.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel4
  - number: '4.3'
    text: |-
      Een kind wordt in belangrijke mate onderhouden als bedoeld in het eerste lid indien is voldaan aan
      de regels gesteld krachtens [artikel 1.5 van de Wet inkomstenbelasting 2001][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.5
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.5'
  - number: '5'
    text: |-
      Voor de toepassing van deze wet en de daarop berustende bepalingen alsmede voor de toepassing van
      inkomensafhankelijke regelingen, wordt een wijziging in de omstandigheden en van de leeftijd van de
      belanghebbende, de partner of een medebewoner die zich voordoet na de eerste dag van de maand, in
      aanmerking genomen vanaf de eerste dag van de daaropvolgende maand.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel5
  - number: '6.1'
    text: |-
      Voor de toepassing van deze wet en de daarop berustende bepalingen wordt met de basisregistratie
      personen gelijkgesteld een daarmee naar aard en strekking overeenkomende registratie buiten
      Nederland.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel6
  - number: '6.2'
    text: |-
      Bij regeling van Onze Minister in overeenstemming met Onze Minister van Sociale Zaken en
      Werkgelegenheid kunnen regels worden gesteld op basis waarvan iemand die niet in Nederland woont,
      geacht wordt op zijn woonadres te zijn ingeschreven in een naar aard en strekking met de
      basisregistratie personen overeenkomende registratie buiten Nederland.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel6
  - number: '6.3'
    text: |-
      Bij regeling van Onze Minister in overeenstemming met Onze Minister van Sociale Zaken en
      Werkgelegenheid kunnen regels worden gesteld op basis waarvan iemand die in de basisregistratie
      personen niet op zijn woonadres is ingeschreven, geacht wordt daarin wel op dat adres te zijn
      ingeschreven.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel6
  - number: '6.4'
    text: |-
      Voor de toepassing van het tweede en derde lid wordt naar de omstandigheden beoordeeld waar iemand
      woont.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel6
  - number: '7.1'
    text: |-
      Ter bepaling van de draagkracht voor de toepassing van een inkomensafhankelijke regeling wordt het
      toetsingsinkomen, bedoeld in [artikel 8][ref1], van de belanghebbende en dat van zijn partner in
      aanmerking genomen.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel8
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '8'
        hoofdstuk: '1'
        paragraaf: '3'
  - number: '7.2'
    text: |-
      Indien in een inkomensafhankelijke regeling is bepaald dat naast de draagkracht van de
      belanghebbende en diens partner ook de draagkracht van medebewoners van belang is voor de
      beoordeling van de aanspraak op of de bepaling van de hoogte van een tegemoetkoming, wordt mede het
      toetsingsinkomen van de medebewoners in aanmerking genomen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
  - number: '7.3'
    text: |-
      Indien in een inkomensafhankelijke regeling de aanspraak op een tegemoetkoming mede afhankelijk is
      gesteld van het vermogen, bestaat geen aanspraak op een tegemoetkoming, indien de
      rendementsgrondslag, bedoeld in [artikel 5.3 van de Wet inkomstenbelasting 2001][ref1], van de
      belanghebbende aan het begin van het berekeningsjaar meer bedraagt dan € 37.395, dan wel meer zou
      bedragen dan dit bedrag indien geen rekening wordt gehouden met de vrijstelling, bedoeld in [artikel
      5.13 van de Wet inkomstenbelasting 2001][ref2]. Indien de belanghebbende het gehele berekeningsjaar
      dezelfde partner heeft, bestaat geen aanspraak op een tegemoetkoming indien de belanghebbende en
      zijn partner aan het begin van het berekeningsjaar een gezamenlijke rendementsgrondslag als bedoeld
      in artikel 5.3 van de Wet inkomstenbelasting 2001 hebben van meer dan € 74.790. [Artikel 10.1,
      eerste lid, van de Wet inkomstenbelasting 2001][ref3] is van overeenkomstige toepassing op de
      bedragen, genoemd in dit lid.


      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.3
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.13
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel10.1
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.3'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.13'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '10.1'
  - number: '7.4'
    text: |-
      Indien in een inkomensafhankelijke regeling de aanspraak op een tegemoetkoming mede afhankelijk is
      gesteld van het vermogen van medebewoners, bestaat tevens geen aanspraak op een tegemoetkoming
      indien de rendementsgrondslag van een medebewoner aan het begin van het berekeningsjaar meer
      bedraagt dan € 37.395, dan wel meer zou bedragen dan dit bedrag indien geen rekening wordt gehouden
      met de vrijstelling, bedoeld in [artikel 5.13 van de Wet inkomstenbelasting 2001][ref1]. Het
      bepaalde in de eerste en tweede volzin geldt alleen ten aanzien van degenen van wie het
      medebewonerschap het gehele berekeningsjaar heeft geduurd. [Artikel 10.1, eerste lid, van de Wet
      inkomstenbelasting 2001][ref2] is van overeenkomstige toepassing op de bedragen, genoemd in dit lid.


      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.13
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10.1
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.13'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '10.1'
  - number: '7.5'
    text: |-
      Voor de toepassing van het derde en vierde lid alsmede voor de toepassing van bepalingen in
      inkomensafhankelijke regelingen die verwijzen naar [artikel 5.3 van de Wet inkomstenbelasting
      2001][ref1], worden bezittingen en schulden die ten grondslag liggen aan het niet in Nederland
      belastbare inkomen, begrepen in het bedrag aan rendementsgrondslag.


      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.3
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.3'
  - number: '7.6'
    text: |-
      Het toetsingsinkomen van een medebewoner die een eerstegraads bloed- of aanverwant in de neergaande
      lijn of een pleegkind is van de belanghebbende, van zijn partner, of van een medebewoner, en die bij
      de aanvang van het berekeningsjaar de leeftijd van 23 jaar niet heeft bereikt, wordt voor de
      toepassing van het tweede lid slechts in aanmerking genomen voor zover het meer bedraagt dan
      € 6.042.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
  - number: '7.7'
    text: |-
      Met betrekking tot het bedrag vermeld in het zesde lid zijn de [artikelen 10.1][ref1] en [10.2 van
      de Wet inkomstenbelasting 2001][ref2] van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10.1
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '10.1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '10.2'
  - number: '8.1'
    text: 'Toetsingsinkomen is: het op het berekeningsjaar betrekking hebbende inkomensgegeven.'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.2'
    text: |-
      Niet in Nederland belastbaar inkomen, zoals dat bij beschikking is vastgesteld, wordt in aanvulling
      op het eerste lid mede als toetsingsinkomen in aanmerking genomen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.3'
    text: |-
      Indien zulks leidt tot een ten minste 10 percent lager toetsingsinkomen, wordt bij beëindiging van
      het partnerschap in het berekeningsjaar, in afwijking in zoverre van het eerste en tweede lid, op
      verzoek van de belanghebbende bij de berekening van het toetsingsinkomen van de partner:
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.3.a
    text: 'geen rekening gehouden met:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.3.a.1°
    text: belastbaar loon dat is genoten na de beëindiging van het partnerschap;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.3.a.2°
    text: winst uit een onderneming die na de beëindiging van het partnerschap is gestart; en
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.3.a.3°
    text: belastbaar resultaat uit overige werkzaamheden die na beëindiging van het partnerschap
      zijn gestart;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.3.b
    text: |-
      het belastbare loon dat in de periode van partnerschap is genoten tijdsevenredig herleid naar een
      jaarloon.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.4'
    text: |-
      Bij beëindiging van het medebewonerschap in het berekeningsjaar is het derde lid van overeenkomstige
      toepassing met betrekking tot het toetsingsinkomen van de medebewoner.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.5'
    text: |-
      Bij overlijden van de belanghebbende wordt, indien hij geen partner heeft en er geen sprake is van
      een medebewoner, in afwijking in zoverre van het eerste en tweede lid het toetsingsinkomen berekend
      door het op grond van die leden bepaalde toetsingsinkomen tijdsevenredig te herleiden naar een
      jaarinkomen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.6'
    text: |-
      In de omstandigheden, bedoeld in het vijfde lid, wordt in afwijking van het in dat lid bepaalde op
      verzoek van een of meer van de erfgenamen het toetsingsinkomen dat betrekking heeft op het jaar
      voorafgaand aan het berekeningsjaar als toetsingsinkomen in aanmerking genomen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.7'
    text: |-
      Op verzoek van de belanghebbende wordt het toetsingsinkomen verminderd met het bedrag aan voordelen
      verkregen door het prijsgeven van niet voor verwezenlijking vatbare rechten door schuldeisers als
      bedoeld in [artikel 3.13, eerste lid, onderdeel a, van de Wet inkomstenbelasting 2001][ref1], voor
      zover:


      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.13
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.13'
  - number: 8.7.a
    text: |-
      deze voordelen de som van het verlies uit werk en woning dat overigens mocht zijn geleden
      overtreffen; en
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.7.b
    text: |-
      deze voordelen ingevolge [artikel 3.13, eerste lid, onderdeel a, van die wet][ref1] niet zijn
      vrijgesteld van de belastbare winst uit onderneming als gevolg van de volgens afdeling 3.13 van die
      wet te verrekenen verliezen uit het verleden.


      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.13
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.13'
  - number: 8a.1
    text: Het niet in Nederland belastbaar inkomen wordt vastgesteld door de inspecteur.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.2
    text: 'Het niet in Nederland belastbaar inkomen is:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.2.a
    text: |-
      ten aanzien van degene die binnenlandse belastingplichtige is voor de inkomstenbelasting: het
      verschil tussen het verzamelinkomen dat hij zou hebben genoten ingeval er geen vrijstelling van
      interregionaal of internationaal recht van toepassing zou zijn en het verzamelinkomen dat hij met
      toepassing van de vrijstelling geniet;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.2.b
    text: |-
      ten aanzien van degene die buitenlandse belastingplichtige is voor de inkomstenbelasting: het
      verschil tussen enerzijds het verzamelinkomen dat hij zou hebben genoten ingeval hij binnenlandse
      belastingplichtige zou zijn en, in geval van vrijstelling op grond van bepalingen van interregionaal
      of internationaal recht, zonder die vrijstelling, en anderzijds het verzamelinkomen dat hij heeft
      genoten als buitenlandse belastingplichtige;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.2.c
    text: |-
      ten aanzien van degene die geen belastingplichtige is voor de inkomstenbelasting: het
      verzamelinkomen dat hij zou hebben genoten ingeval hij binnenlandse belastingplichtige zou zijn voor
      die belasting en, in geval van vrijstelling op grond van bepalingen van interregionaal of
      internationaal recht, zonder die vrijstelling.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.3
    text: |-
      Indien er grond is voor het vermoeden dat vaststelling van het niet in Nederland belastbaar inkomen
      ten onrechte achterwege is gelaten of dat dit inkomen tot een te laag bedrag is vastgesteld, kan de
      inspecteur alsnog het niet in Nederland belastbaar inkomen vaststellen dan wel het vastgestelde niet
      in Nederland belastbaar inkomen herzien.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.4
    text: |-
      Bij de in het eerste lid bedoelde vaststelling van het niet in Nederland belastbaar inkomen zijn, in
      afwijking in zoverre van de [Algemene wet bestuursrecht][ref1], de bepalingen van de [Algemene wet
      inzake rijksbelastingen][ref2], met uitzondering van de [hoofdstukken VA][ref3] en [VIIIA][ref4],
      van toepassing als betrof het de vaststelling van een aanslag inkomstenbelasting.


      [ref1]: https://wetten.overheid.nl/BWBR0005537
      [ref2]: https://wetten.overheid.nl/BWBR0002320
      [ref3]: https://wetten.overheid.nl/BWBR0002320
      [ref4]: https://wetten.overheid.nl/BWBR0002320
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0005537
      - id: ref2
        bwb_id: BWBR0002320
      - id: ref3
        bwb_id: BWBR0002320
        hoofdstuk: VA
      - id: ref4
        bwb_id: BWBR0002320
        hoofdstuk: VIIIA
  - number: 8a.5
    text: |-
      Bij de in het derde lid bedoelde vaststelling dan wel herziening van het niet in Nederland
      belastbaar inkomen zijn, in afwijking in zoverre van de [Algemene wet bestuursrecht][ref1], de
      bepalingen van de [Algemene wet inzake rijksbelastingen][ref2], met uitzondering van de
      [hoofdstukken VA][ref3] en [VIIIA][ref4], van toepassing als betrof het de vaststelling van een
      navorderingsaanslag inkomstenbelasting.


      [ref1]: https://wetten.overheid.nl/BWBR0005537
      [ref2]: https://wetten.overheid.nl/BWBR0002320
      [ref3]: https://wetten.overheid.nl/BWBR0002320
      [ref4]: https://wetten.overheid.nl/BWBR0002320
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0005537
      - id: ref2
        bwb_id: BWBR0002320
      - id: ref3
        bwb_id: BWBR0002320
        hoofdstuk: VA
      - id: ref4
        bwb_id: BWBR0002320
        hoofdstuk: VIIIA
  - number: 8a.6
    text: |-
      Een beschikking op grond van dit artikel wordt aangemerkt als een voor bezwaar vatbare beschikking
      als bedoeld in [hoofdstuk V van de Algemene wet inzake rijksbelastingen][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0002320
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0002320
        hoofdstuk: V
  - number: '9.1'
    text: |-
      Indien aan een vreemdeling tijdens een rechtmatig verblijf als bedoeld in [artikel 8, onderdelen a
      tot en met e, en l, van de Vreemdelingenwet 2000][ref1] een tegemoetkoming is toegekend, heeft de
      omstandigheid dat hij aansluitend aan dit verblijf rechtmatig verblijf houdt in de zin van [artikel
      8, onderdeel g of h, van die wet][ref2] niet tot gevolg dat hij daardoor zijn aanspraak verliest op
      eenzelfde tegemoetkoming gedurende de periode van laatstgenoemd verblijf.


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8
      [ref2]: https://wetten.overheid.nl/BWBR0011823#Artikel8
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
      - id: ref2
        bwb_id: BWBR0011823
        artikel: '8'
  - number: '9.2'
    text: |-
      Ingeval de partner van de belanghebbende een vreemdeling is die niet rechtmatig verblijf houdt in de
      zin van [artikel 8 van de Vreemdelingenwet 2000][ref1], heeft de belanghebbende geen aanspraak op
      een tegemoetkoming.


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: '9.3'
    text: |-
      Indien in een inkomensafhankelijke regeling is bepaald dat naast de draagkracht van de
      belanghebbende en diens partner ook de draagkracht van medebewoners van belang is voor de
      beoordeling van de aanspraak op of de bepaling van de hoogte van een tegemoetkoming, heeft de
      belanghebbende geen aanspraak op een tegemoetkoming ingeval een medebewoner van achttien jaar of
      ouder een vreemdeling is die niet rechtmatig verblijf houdt in de zin van [artikel 8 van de
      Vreemdelingenwet 2000][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: 9a.1
    text: Een uitreiziger heeft geen aanspraak op een tegemoetkoming.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel9a
  - number: 9a.2
    text: |-
      Voor de persoon, bedoeld in het eerste lid, ontstaat weer aanspraak op een tegemoetkoming vanaf de
      eerste dag van de maand volgend op de maand waarin niet langer het gegronde vermoeden bestaat dat
      hij zich buiten Nederland bevindt met het doel zich aan te sluiten bij een organisatie als bedoeld
      in [artikel 2, eerste lid, onderdeel q][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel2
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel9a
