  - number: '40.1'
    text: "Degene die op grond van deze wet en de daarop berustende bepalingen gehouden is tot het verstrekken\n\
      van gegevens of inlichtingen en deze niet, dan wel niet binnen de daartoe gestelde termijn, heeft\n\
      verstrekt, begaat een verzuim ter zake waarvan de Dienst Toeslagen hem een bestuurlijke boete van\n\
      ten hoogste € 6.709 kan opleggen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
  - number: '40.2'
    text: "De bestuurlijke boete, bedoeld in het eerste lid, kan door de Dienst Toeslagen ter zake van
      een\nverzuim ten aanzien van een verplichting als bedoeld in [artikel 18, eerste lid][ref1], slechts\n\
      worden opgelegd indien de Dienst Toeslagen:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel18"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '18'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: 40.2.a
    text: "een redelijkerwijs te vergen inspanning heeft verricht om de persoon die niet heeft voldaan
      aan een\nverplichting als bedoeld in [artikel 18, eerste lid][ref1], in de gelegenheid te stellen
      alsnog de\ngevraagde gegevens en inlichtingen binnen een redelijke termijn te verstrekken voordat
      die persoon\nis aangemaand als bedoeld in artikel 18, derde lid; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel18"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '18'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: 40.2.b
    text: "de gegevens of inlichtingen niet zijn verstrekt binnen de aanmaningstermijn, bedoeld in [artikel
      18,\nderde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel18"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '18'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '40.3'
    text: "Bij het opleggen van de bestuurlijke boete, bedoeld in het eerste lid, is [hoofdstuk VIIIA,
      afdeling\n2][ref1], met uitzondering van de [artikelen 67n][ref2] en [67pa, van de Algemene wet
      inzake\nrijksbelastingen][ref3] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002320#Artikel67n\n[ref3]: https://wetten.overheid.nl/BWBR0002320#Artikel67pa"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0002320
        afdeling: '2'
      - id: ref2
        bwb_id: BWBR0002320
        artikel: 67n
      - id: ref3
        bwb_id: BWBR0002320
        artikel: 67pa
  - number: '40.4'
    text: "Bij het opleggen van de bestuurlijke boete, bedoeld in het eerste lid, vindt [artikel 5:53
      van de\nAlgemene wet bestuursrecht][ref1] geen toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:53"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:53
  - number: '40.5'
    text: "In afwijking in zoverre van [artikel 5:45 van de Algemene wet bestuursrecht][ref1] vervalt
      de\nbevoegdheid tot het opleggen van de bestuurlijke boete, bedoeld in het eerste lid, vijf jaren
      nadat\nde overtreding is begaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:45"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:45
  - number: '41.1'
    text: "Degene die op grond van deze wet en de daarop berustende bepalingen gehouden is tot het verstrekken\n\
      van gegevens of inlichtingen en aan wiens opzet of grove schuld het is te wijten dat geen gegevens\n\
      of inlichtingen zijn verstrekt dan wel degene aan wiens opzet of grove schuld het is te wijten dat\n\
      onjuiste of onvolledige gegevens of inlichtingen zijn verstrekt, begaat een vergrijp ter zake\n\
      waarvan de Dienst Toeslagen hem een bestuurlijke boete kan opleggen van ten hoogste 100 percent
      van\nhet bedrag dat van de belanghebbende in verband daarmee is of zou zijn teruggevorderd."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: '41.2'
    text: "De bestuurlijke boete, bedoeld in het eerste lid, bedraagt ten hoogste 150 percent van het
      aldaar\nbedoelde bedrag indien het aan opzet of grove schuld van de belanghebbende, zijn partner
      of een\nmedebewoner is te wijten dat geen, dan wel onjuiste of onvolledige gegevens en inlichtingen
      zijn\nverstrekt, mits:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: 41.2.a
    text: een eerdere overtreding van de belanghebbende, zijn partner of een medebewoner is
      geconstateerd, en
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: 41.2.b
    text: "de bestuurlijke boete of strafrechtelijke sanctie wegens de eerdere overtreding, bedoeld in\n\
      onderdeel a, onherroepelijk is geworden binnen een periode van vijf jaren voorafgaand aan de dag
      van\nconstatering van de overtreding waarvoor de bestuurlijke boete, bedoeld in het eerste lid,
      wordt\nopgelegd."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: '41.3'
    text: 'Indien de tegemoetkoming wordt herzien als gevolg van:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: 41.3.a
    text: "een eerste bepaling of herziening van het inkomensgegeven, bedoeld in [artikel 21, onderdeel
      e,\nonder 1°, van de Algemene wet inzake rijksbelastingen][ref1], ingeval er geen inkomstenbelasting\n\
      verschuldigd is, dan wel de aanslag inkomstenbelasting is vastgesteld op nihil;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel21"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '21'
  - number: 41.3.b
    text: een vaststelling of herziening van een beschikking niet in Nederland belastbaar inkomen;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: '41.4'
    text: "Bij het opleggen van de bestuurlijke boete, bedoeld in het eerste lid, is [hoofdstuk VIIIA,
      afdeling\n2][ref1], met uitzondering van de [artikelen 67n][ref2] en [67pa, van de Algemene wet
      inzake\nrijksbelastingen][ref3] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002320#Artikel67n\n[ref3]: https://wetten.overheid.nl/BWBR0002320#Artikel67pa"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0002320
        afdeling: '2'
      - id: ref2
        bwb_id: BWBR0002320
        artikel: 67n
      - id: ref3
        bwb_id: BWBR0002320
        artikel: 67pa
  - number: '41.5'
    text: "In afwijking van het eerste lid kan de Dienst Toeslagen ter zake van een vergrijp ten aanzien
      van\neen verplichting als bedoeld in [artikel 38, eerste, tweede of vierde lid][ref1], een bestuurlijke\n\
      boete opleggen van ten hoogste het bedrag van de vierde categorie, bedoeld in [artikel 23, vierde\n\
      lid, van het Wetboek van Strafrecht][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel38\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '38'
        hoofdstuk: '2'
        paragraaf: '5'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '23'
  - number: '41.6'
    text: "In afwijking in zoverre van [artikel 5:45 van de Algemene wet bestuursrecht][ref1] vervalt
      de\nbevoegdheid tot het opleggen van de bestuurlijke boete, bedoeld in het eerste lid, vijf jaren
      nadat\nde overtreding is begaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:45"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:45
  - number: 41bis.1
    text: "In afwijking van [artikel 5:1 van de Algemene wet bestuursrecht][ref1] wordt onder overtreder
      mede\nverstaan:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:1"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:1
  - number: 41bis.1.a
    text: degene die de overtreding doet plegen;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
  - number: 41bis.1.b
    text: "degene die door giften, beloften, misbruik van gezag, geweld, bedreiging, misleiding of door
      het\nverschaffen van gelegenheid, middelen of inlichtingen de overtreding opzettelijk uitlokt;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
  - number: 41bis.1.c
    text: "degene die als medeplichtige opzettelijk behulpzaam is bij of opzettelijk gelegenheid, middelen
      of\ninlichtingen verschaft tot het plegen van de overtreding."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
  - number: 41bis.2
    text: "De bestuurlijke boete, bedoeld in [artikel 40, eerste lid][ref1], kan niet worden opgelegd
      aan een\nmedeplichtige.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel40"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '40'
        hoofdstuk: '2'
        paragraaf: '6'
  - number: 41bis.3
    text: "Indien de bestuurlijke boete, bedoeld in [artikel 41, eerste lid][ref1], wordt opgelegd aan
      een\nmedeplichtige, wordt het bedrag van de boete dat ten hoogste kan worden opgelegd met een derde\n\
      verminderd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel41"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '41'
        hoofdstuk: '2'
        paragraaf: '6'
  - number: 41a.1
    text: "Het in [artikel 40][ref1] genoemde bedrag wordt elke vijf jaar, met ingang van 1 januari van
      een\njaar, bij ministeriële regeling gewijzigd. Deze wijziging vindt voor het eerst plaats per\n\
      1 januari 2015. De [artikelen 10.1][ref2] en [10.2 van de Wet inkomstenbelasting 2001][ref3] zijn\n\
      van overeenkomstige toepassing met dien verstande dat als tabelcorrectiefactor wordt genomen het\n\
      product van de factoren van de laatste vijf kalenderjaren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel40\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10.1\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '40'
        hoofdstuk: '2'
        paragraaf: '6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '10.1'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '10.2'
  - number: 41a.2
    text: "De gewijzigde bedragen vinden voor het eerst toepassing met betrekking tot overtredingen die
      hebben\nplaatsgevonden na het begin van het kalenderjaar bij de aanvang waarvan de bedragen zijn
      gewijzigd."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41a
  - number: '42.1'
    text: "Indien de belanghebbende, zijn partner of een medebewoner de Dienst Toeslagen alsnog de juiste
      en\nvolledige gegevens en inlichtingen verstrekt voordat hij weet of redelijkerwijs moet vermoeden
      dat\nde Dienst Toeslagen met de onjuistheid of onvolledigheid bekend is of bekend zal worden, wordt
      aan\nhem niet de bestuurlijke boete, bedoeld in [artikel 40][ref1] of [artikel 41][ref2], opgelegd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel40\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel41"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '40'
        hoofdstuk: '2'
        paragraaf: '6'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '41'
        hoofdstuk: '2'
        paragraaf: '6'
  - number: '42.2'
    text: "Het eerste lid is niet van toepassing voor zover de juiste en volledige gegevens en inlichtingen,\n\
      bedoeld in het eerste lid, betrekking hebben op inkomen uit aanmerkelijk belang als bedoeld in\n\
      [artikel 4.12 van de Wet inkomstenbelasting 2001][ref1] of op inkomen uit sparen en beleggen als\n\
      bedoeld in [artikel 5.1 van die wet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.12\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.1"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.12'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.1'
  - number: 42a.1
    text: "De Dienst Toeslagen maakt openbaar het besluit tot oplegging van een bestuurlijke boete die
      is\nopgelegd aan een overtreder als bedoeld in [artikel 5:1, tweede lid, van de Algemene wet\nbestuursrecht][ref1]
      vanwege een vergrijp als bedoeld in [artikel 41][ref2] dat door de overtreder\nopzettelijk is begaan
      tijdens de door hem beroepsmatig of bedrijfsmatig verleende bijstand bij het\naanvragen of wijzigen
      van een tegemoetkoming door een belanghebbende, binnen tien werkdagen na het\nlaatste van de volgende
      momenten:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:1\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel41"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:1
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '41'
        hoofdstuk: '2'
        paragraaf: '6'
  - number: 42a.1.a
    text: het moment van onherroepelijk worden van het besluit tot openbaarmaking;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.1.b
    text: het moment van onherroepelijk worden van het besluit tot oplegging van de bestuurlijke
      boete.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.2
    text: "De Dienst Toeslagen stelt de overtreder, bedoeld in het eerste lid, in de gelegenheid een zienswijze\n\
      naar voren te brengen voordat de Dienst Toeslagen besluit tot openbaarmaking."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.3
    text: "De Dienst Toeslagen gaat niet over tot openbaarmaking als bedoeld in het eerste lid indien
      de\novertreder, bedoeld in het eerste lid, daardoor onevenredig in zijn belang zou worden getroffen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.4
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van het tweede
      en\nderde lid."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5
    text: "Indien de Dienst Toeslagen het besluit tot oplegging van de bestuurlijke boete, bedoeld in
      het\neerste lid, openbaar maakt, maakt hij tevens de volgende gegevens op de website van de\nBelastingdienst
      openbaar, voor zover deze niet reeds blijken uit het besluit tot oplegging van de\nbestuurlijke
      boete:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.a
    text: de naam van de overtreder;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.b
    text: de wettelijke grondslag van de boete;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.c
    text: het bedrag van de boete;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.d
    text: de dagtekening van de boete;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.e
    text: het jaar waarin de beboetbare gedraging is begaan;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.f
    text: de naam van de plaats waar de overtreder het vergrijp, bedoeld in het eerste lid, heeft
      begaan.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.6
    text: "Het besluit tot oplegging van de bestuurlijke boete, bedoeld in het eerste lid, blijft gedurende
      een\nperiode van vijf jaren na openbaarmaking beschikbaar op de website van de Belastingdienst."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.7
    text: "De gegevens, bedoeld in het vijfde lid, blijven gedurende een periode van vijf jaren na\nopenbaarmaking
      beschikbaar op de website van de Belastingdienst."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: '43.1'
    text: "Met het toezicht op de naleving van het bepaalde bij of krachtens deze wet zijn belast de bij\n\
      besluit van Onze Ministers wie het aangaat, aangewezen ambtenaren."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel43
  - number: '43.2'
    text: "De toezichthouder beschikt niet over de bevoegdheden, genoemd in de [artikelen 5:18][ref1]
      en [5:19\nvan de Algemene wet bestuursrecht][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:18\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel5:19"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:18
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 5:19
  - number: '43.3'
    text: "Van een besluit als bedoeld in het eerste lid wordt mededeling gedaan door plaatsing in de\n\
      Staatscourant."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel43
  - number: '44.1'
    text: "Met de opsporing van de feiten omschreven in de [artikelen 225 tot en met 227b][ref1], [447c][ref2]\n\
      en [447d van het Wetboek van Strafrecht][ref3], voor zover het feit voor de toepassing van deze
      wet\nvan belang is, zijn, onverminderd [artikel 141 van het Wetboek van Strafvordering][ref4], belast
      de\nambtenaren, aangewezen bij besluit van Onze Ministers wie het aangaat. Deze ambtenaren zijn
      tevens\nbelast met de opsporing van feiten, strafbaar gesteld in de [artikelen 179 tot en met 182][ref5],
      en\n[184 van het Wetboek van Strafrecht][ref6], voor zover deze feiten betrekking hebben op een
      bevel,\nvordering of handeling, gedaan of ondernomen door henzelf.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel225\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel447c\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel447d\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel141\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel179\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel184"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel44
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '225'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 447c
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 447d
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '141'
      - id: ref5
        bwb_id: BWBR0001854
        artikel: '179'
      - id: ref6
        bwb_id: BWBR0001854
        artikel: '184'
  - number: '44.2'
    text: "Van een besluit als bedoeld in het eerste lid wordt mededeling gedaan door plaatsing in de\n\
      Staatscourant."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel44
  - number: 44a
    text: "Ten dienste van de vervolging en berechting van de feiten waarvan de ambtenaren, bedoeld in
      [artikel\n44][ref1], zijn belast met de opsporing kan Onze Minister, in overeenstemming met Onze
      Minister van\nJustitie en Veiligheid, ambtenaren van de Dienst Toeslagen aanwijzen die het contact
      onderhouden met\nhet openbaar ministerie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel44"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel44a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '44'
        hoofdstuk: '3'
  - number: '45.1'
    text: "Een tegemoetkoming is niet vatbaar voor vervreemding, verpanding, belening of beslag, waaronder\n\
      begrepen beslag ingevolge faillissement of toepassing van de schuldsaneringsregeling natuurlijke\n\
      personen, tenzij het betreft beslag wegens:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel45
  - number: 45.1.a
    text: "een vordering tot nakoming van een betalingsverplichting wegens een geleverde prestatie waarbij
      de\nbetalingsverplichting ter zake van die prestatie oorzaak is voor de tegemoetkoming;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel45
  - number: 45.1.b
    text: "een door de belanghebbende verschuldigd bedrag aan terugvordering dat betrekking heeft op dezelfde\n\
      inkomensafhankelijke regeling."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel45
  - number: '45.2'
    text: "Bij een beslag als bedoeld in het eerste lid is [artikel 475c, tweede lid][ref1], niet van\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel475c"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel45
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: 475c
  - number: '45.3'
    text: Elk beding dat strijdt met het eerste lid is nietig.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel45
  - number: '46'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld over de samenloop
      van\ntegemoetkomingen met tegemoetkomingen op grond van een buitenlandse regeling of een regeling
      van een\nvolkenrechtelijke organisatie."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel46
  - number: '47.1'
    text: "Onze Minister is bevoegd in overeenstemming met Onze Ministers die het aangaat voor bepaalde\n\
      gevallen of groepen van gevallen beleidsregels te geven om tegemoet te komen aan onbillijkheden
      van\noverwegende aard, die zich bij de toepassing van deze wet, de daarop berustende bepalingen
      of een\ninkomensafhankelijke regeling mochten voordoen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel47
  - number: '47.2'
    text: "Onze Minister is bevoegd in overeenstemming met Onze Ministers die het aangaat bij ministeriële\n\
      regeling voor groepen van gevallen tegemoet te komen aan onbillijkheden van overwegende aard, die\n\
      zich bij de toepassing van [artikel 7, derde of vierde lid][ref1], of bij de toepassing van\n[artikel 3,
      eerste lid, van de Wet op de zorgtoeslag][ref2] of [artikel 1, vierde lid, van de Wet op\nhet kindgebonden
      budget][ref3] mochten voordoen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel7\n[ref2]:
      https://wetten.overheid.nl/BWBR0018451#Artikel3\n[ref3]: https://wetten.overheid.nl/BWBR0022751#Artikel1"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel47
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018451
        artikel: '3'
      - id: ref3
        bwb_id: BWBR0022751
        artikel: '1'
  - number: '47.3'
    text: "Het ontwerp van een krachtens het tweede lid vast te stellen ministeriële regeling wordt aan
      beide\nKamers der Staten-Generaal overgelegd. De ministeriële regeling wordt niet eerder vastgesteld
      dan\ntwee weken na de overlegging van het ontwerp. Indien binnen die termijn door of namens een
      van de\nKamers of door ten minste een vijfde van het grondwettelijk aantal leden van een van de
      Kamers de\nwens te kennen wordt gegeven dat het onderwerp van de ministeriële regeling bij wet wordt
      geregeld,\nwordt een daartoe strekkend voorstel van wet zo spoedig mogelijk ingediend en wordt de
      ministeriële\nregeling niet vastgesteld."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel47
  - number: 47a
    text: "Onze Minister is bevoegd in overeenstemming met Onze Ministers die het aangaat bij ministeriële\n\
      regeling regels te stellen ter ondersteuning van een belanghebbende bij het verwezenlijken van\n\
      rechten of het nakomen van verplichtingen die uit deze wet, de daarop berustende bepalingen of een\n\
      inkomensafhankelijke regeling voortvloeien."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel47a
  - number: '48'
    text: "Onze Minister zendt, in overeenstemming met Onze Ministers wie het mede aangaat, binnen drie
      jaar na\nde inwerkingtreding van deze wet, en vervolgens vijfjaarlijks, aan de Staten-Generaal een
      verslag\nover de doeltreffendheid en de effecten van deze wet in de praktijk."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel48
