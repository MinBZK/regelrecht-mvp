  - number: '12.2'
    text: |-
      [Paragraaf 4.1.3.2 van de Algemene wet bestuursrecht][ref1] is niet van toepassing op beschikkingen
      van de Dienst Toeslagen met uitzondering van de beschikking tot toekenning van de tegemoetkoming,
      bedoeld in artikel 14, alsmede beslissingen op bezwaarschriften tegen deze beschikkingen, met dien
      verstande dat:


      [ref1]: https://wetten.overheid.nl/BWBR0005537
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel12
    references:
      - id: ref1
        bwb_id: BWBR0005537
        paragraaf: 4.1.3.2
  - number: 12.2.a
    text: |-
      een door de Dienst Toeslagen verbeurde dwangsom € 10 bedraagt voor elke week dat hij in gebreke is,
      doch ten hoogste € 100, tenzij de toekenning van de tegemoetkoming leidt tot een na te betalen of
      terug te vorderen bedrag kleiner dan € 100 in welk geval de verbeurde dwangsom ten hoogste € 30
      bedraagt;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel12
  - number: 12.2.b
    text: |-
      de Dienst Toeslagen geen dwangsom verbeurt indien de toekenning van de tegemoetkoming leidt tot een
      na te betalen of terug te vorderen bedrag kleiner dan € 30.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel12
  - number: '12.3'
    text: |-
      Voor de toepassing van dit hoofdstuk kan Onze Minister bij ministeriële regeling [paragraaf 4.1.3.2
      van de Algemene wet bestuursrecht][ref1] voor een bij die regeling te bepalen periode geheel of
      gedeeltelijk buiten toepassing verklaren indien er sprake is van een ernstige verstoring in het
      uitvoeringsproces, die het naar zijn oordeel aannemelijk maakt dat door belanghebbenden, als direct
      gevolg van de ernstige storing, massaal een beroep wordt gedaan op de dwangsomregeling, bedoeld in
      deze paragraaf. Na het tot stand komen van deze ministeriële regeling wordt zo spoedig mogelijk maar
      uiterlijk binnen acht weken een voorstel van wet tot goedkeuring van de ministeriële regeling aan de
      Tweede Kamer der Staten-Generaal gezonden. Indien het voorstel wordt ingetrokken of indien een van
      de kamers van de Staten-Generaal besluit het voorstel niet aan te nemen, wordt de ministeriële
      regeling onverwijld ingetrokken.


      [ref1]: https://wetten.overheid.nl/BWBR0005537
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel12
