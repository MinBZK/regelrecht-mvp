  - number: '39.3'
    text: |-
      Onze Minister verstrekt aan Onze Ministers wie het aangaat de inlichtingen die zij nodig hebben voor
      de beleidsvorming en beleidsevaluatie alsmede voor het volgen van de ontwikkeling van de uitgaven,
      met betrekking tot inkomensafhankelijke regelingen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel39
  - number: '39.4'
    text: |-
      Onze Ministers wie het aangaat verstrekken aan Onze Minister de inlichtingen die hij nodig heeft
      voor de uitvoering van inkomensafhankelijke regelingen door de Dienst Toeslagen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel39
  - number: 39a
    text: |-
      Voor de toepassing van de [artikelen 9a][ref1], [16, zevende lid, eerste volzin, aanhef en onderdeel
      c][ref2], [23, eerste lid, aanhef en onderdeel c][ref3] en [24a, aanhef en onderdeel c][ref4], kan
      de Dienst Toeslagen bijzondere categorieën van persoonsgegevens en persoonsgegevens van
      strafrechtelijke aard als bedoeld in [paragraaf 3.1][ref5], onderscheidenlijk [paragraaf 3.2, van de
      Uitvoeringswet Algemene verordening gegevensbescherming][ref6] verwerken die onderdeel zijn van een
      melding als bedoeld in [artikel 2, eerste lid, onderdeel q][ref7].


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel9a
