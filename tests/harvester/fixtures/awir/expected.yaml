  - number: '45.1'
    text: |-
      Een tegemoetkoming is niet vatbaar voor vervreemding, verpanding, belening of beslag, waaronder
      begrepen beslag ingevolge faillissement of toepassing van de schuldsaneringsregeling natuurlijke
      personen, tenzij het betreft beslag wegens:
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel45
  - number: 45.1.a
    text: |-
      een vordering tot nakoming van een betalingsverplichting wegens een geleverde prestatie waarbij de
      betalingsverplichting ter zake van die prestatie oorzaak is voor de tegemoetkoming;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel45
  - number: 45.1.b
    text: |-
      een door de belanghebbende verschuldigd bedrag aan terugvordering dat betrekking heeft op dezelfde
      inkomensafhankelijke regeling.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel45
  - number: '45.2'
    text: |-
      Bij een beslag als bedoeld in het eerste lid is [artikel 475c, tweede lid][ref1], niet van
      toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel475c
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel45
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: 475c
  - number: '45.3'
    text: Elk beding dat strijdt met het eerste lid is nietig.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel45
  - number: '46'
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld over de samenloop van
      tegemoetkomingen met tegemoetkomingen op grond van een buitenlandse regeling of een regeling van een
      volkenrechtelijke organisatie.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel46
  - number: '47.1'
    text: |-
      Onze Minister is bevoegd in overeenstemming met Onze Ministers die het aangaat voor bepaalde
      gevallen of groepen van gevallen beleidsregels te geven om tegemoet te komen aan onbillijkheden van
      overwegende aard, die zich bij de toepassing van deze wet, de daarop berustende bepalingen of een
      inkomensafhankelijke regeling mochten voordoen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel47
  - number: '47.2'
    text: |-
      Onze Minister is bevoegd in overeenstemming met Onze Ministers die het aangaat bij ministeriële
      regeling voor groepen van gevallen tegemoet te komen aan onbillijkheden van overwegende aard, die
      zich bij de toepassing van [artikel 7, derde of vierde lid][ref1], of bij de toepassing van
      [artikel 3, eerste lid, van de Wet op de zorgtoeslag][ref2] of [artikel 1, vierde lid, van de Wet op
      het kindgebonden budget][ref3] mochten voordoen.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel7
      [ref2]: https://wetten.overheid.nl/BWBR0018451#Artikel3
      [ref3]: https://wetten.overheid.nl/BWBR0022751#Artikel1
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel47
    references:
      - id: ref1
