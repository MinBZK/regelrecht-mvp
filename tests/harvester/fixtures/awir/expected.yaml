        artikel: 24a
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref5
        bwb_id: BWBR0013409
        artikel: '60'
  - number: '39.3'
    text: "Onze Minister verstrekt aan Onze Ministers wie het aangaat de inlichtingen die zij nodig hebben
      voor\nde beleidsvorming en beleidsevaluatie alsmede voor het volgen van de ontwikkeling van de uitgaven,\n\
      met betrekking tot inkomensafhankelijke regelingen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel39
  - number: '39.4'
    text: "Onze Ministers wie het aangaat verstrekken aan Onze Minister de inlichtingen die hij nodig
      heeft\nvoor de uitvoering van inkomensafhankelijke regelingen door de Dienst Toeslagen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel39
  - number: 39a
    text: "Voor de toepassing van de [artikelen 9a][ref1], [16, zevende lid, eerste volzin, aanhef en
      onderdeel\nc][ref2], [23, eerste lid, aanhef en onderdeel c][ref3] en [24a, aanhef en onderdeel
      c][ref4], kan\nde Dienst Toeslagen bijzondere categorieën van persoonsgegevens en persoonsgegevens
      van\nstrafrechtelijke aard als bedoeld in [paragraaf 3.1][ref5], onderscheidenlijk [paragraaf 3.2,
      van de\nUitvoeringswet Algemene verordening gegevensbescherming][ref6] verwerken die onderdeel zijn
      van een\nmelding als bedoeld in [artikel 2, eerste lid, onderdeel q][ref7].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel9a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel16\n[ref3]: https://wetten.overheid.nl/BWBR0018472#Artikel23\n\
      [ref4]: https://wetten.overheid.nl/BWBR0018472#Artikel24a\n[ref5]: https://wetten.overheid.nl/BWBR0040940\n\
      [ref6]: https://wetten.overheid.nl/BWBR0040940\n[ref7]: https://wetten.overheid.nl/BWBR0018472#Artikel2"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel39a
