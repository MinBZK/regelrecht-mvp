  - number: '2.2'
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel2
  - number: 2.2.a
    text: '*Onze Minister:* Onze Minister van Financiën;'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel2
  - number: 2.2.b
    text: "*beschikking tot vaststelling:* beschikking tot toekenning van de tegemoetkoming, beschikking
      tot\nherziening van de tegemoetkoming en beschikking tot herziening van een voorschot;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel2
  - number: 2.2.c
    text: "*beschikking tot terugvordering:* beschikking tot vaststelling van het bedrag dat wordt\nteruggevorderd."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel2
  - number: '3.1'
    text: "Partner van de belanghebbende is degene die ingevolge [artikel 5a, eerste lid en derde tot
      en met\nzevende lid, van de Algemene wet inzake rijksbelastingen][ref1] als partner wordt aangemerkt.\n\
      [Artikel 2, zesde lid, van de Algemene wet inzake rijksbelastingen][ref2] is van overeenkomstige\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel5a\n[ref2]: https://wetten.overheid.nl/BWBR0002320#Artikel2"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 5a
      - id: ref2
        bwb_id: BWBR0002320
        artikel: '2'
  - number: '3.2'
    text: "In aanvulling op het eerste lid wordt voor de toepassing van deze wet en de daarop berustende\n\
      bepalingen onder partner mede verstaan degene die als ingezetene op hetzelfde woonadres is\ningeschreven
      in de basisregistratie personen als de belanghebbende en:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.a
    text: uit wiens relatie met de belanghebbende een kind is geboren;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.b
    text: "die een kind van de belanghebbende heeft erkend dan wel van wie een kind door de belanghebbende
      is\nerkend;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.c
    text: die voor de toepassing van een pensioenregeling als partner van de belanghebbende is
      aangemeld;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.d
    text: "die samen met de belanghebbende een woning heeft, die hun anders dan tijdelijk als hoofdverblijf
      ter\nbeschikking staat op grond van eigendom, waaronder begrepen economisch eigendom, of op grond
      van een\nrecht van lidmaatschap van een coöperatie;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.e
    text: "die evenals de belanghebbende meerderjarig is, waarbij op dat woonadres tevens een minderjarig
      kind\nvan ten minste een van beiden staat ingeschreven, behoudens ingeval de belanghebbende een
      verzoek\nindient om niet als partner te worden aangemerkt van degene, bedoeld in de aanhef van dit
      lid, bij\nwelk verzoek de belanghebbende door middel van een schriftelijke huurovereenkomst, waaraan
      bij\nministeriële regeling nadere voorwaarden kunnen worden gesteld, doet blijken dat een van beiden
      op\nzakelijke gronden een gedeelte van de woning huurt van de ander of dat beiden op zakelijke gronden\n\
      een eigen gedeelte van de woning huren van een derde; of"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.2.f
    text: "die in het aan het berekeningsjaar voorafgaande kalenderjaar reeds partner van de belanghebbende\n\
      was."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: '3.3'
    text: "Degene die ingevolge het eerste of tweede lid voor een deel van het berekeningsjaar als partner\n\
      wordt aangemerkt, wordt vanaf de dag waarop het partnerschap ingevolge het eerste of tweede lid
      is\nontstaan, ook als partner aangemerkt in de daaropvolgende perioden van het berekeningsjaar,
      voor\nzover hij in die perioden als ingezetene op hetzelfde woonadres is ingeschreven in de\nbasisregistratie
      personen als de belanghebbende."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: '3.4'
    text: "Een belanghebbende kan op enig moment slechts één partner hebben. Indien de belanghebbende
      op dat\nmoment op grond van het eerste lid een partner heeft, blijft het tweede lid buiten toepassing.\n\
      Indien op dat moment geen persoon op grond van het eerste lid als partner is aangemerkt, geldt als\n\
      partner degene die op grond van de in het tweede lid eerstgenoemde categorie als partner wordt\n\
      aangemerkt."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: '3.5'
    text: "In afwijking van [artikel 5a van de Algemene wet inzake rijksbelastingen][ref1] en het tweede
      lid\nwordt niet als partner aangemerkt:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel5a"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 5a
  - number: 3.5.a
    text: een bloed- of aanverwant in de eerste graad van de belanghebbende;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3.5.b
    text: "een persoon voor wie de belanghebbende in enig jaar een pleegvergoeding heeft ontvangen op
      grond van\nde [Wet op de jeugdzorg][ref1] of de [Jeugdwet][ref2], dan wel voor wie de belanghebbende
      in enig\njaar kinderbijslag heeft ontvangen op grond van de [Algemene Kinderbijslagwet][ref3], indien
      de\nbelanghebbende en deze persoon in enig jaar een gezamenlijk verzoek hebben ingediend bij de
      Dienst\nToeslagen om niet als partners te worden aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0016637\n\
      [ref2]: https://wetten.overheid.nl/BWBR0034925\n[ref3]: https://wetten.overheid.nl/BWBR0002368"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0016637
      - id: ref2
        bwb_id: BWBR0034925
      - id: ref3
        bwb_id: BWBR0002368
  - number: '3.6'
    text: "Personen die partners waren op grond van het tweede lid, blijven als partners aangemerkt nadat
      de in\ndat onderdeel bedoelde inschrijving op hetzelfde woonadres niet langer mogelijk is als gevolg
      van\nopname in een verpleeghuis of verzorgingshuis vanwege medische redenen of ouderdom van een
      van hen,\nzolang na het einde van die inschrijving op hetzelfde woonadres ten aanzien van geen van
      beiden een\nderde persoon als partner wordt aangemerkt. De eerste zin is van overeenkomstige toepassing
      op\npersonen die partners zijn op grond van het eerste lid. Op verzoek van ten minste een van de\n\
      partners, bedoeld in de eerste of tweede zin, worden zij niet meer als partners aangemerkt voor
      de\nduur van de opname van een van hen in het verpleeghuis of het verzorgingshuis. Bij ministeriële\n\
      regeling kunnen nadere regels worden gesteld ten behoeve van de uitvoering van dit lid."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: '3.7'
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen worden twee ongehuwde personen\n\
      die met toepassing van de vorige leden als elkaars partners worden aangemerkt of aangemerkt zijn\n\
      geweest, voor de bepaling van aanverwantschap gelijkgesteld met gehuwden, onderscheidenlijk\nvoormalige
      gehuwden."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: '3.8'
    text: "Onder partner wordt niet verstaan degene die uitsluitend ingevolge het tweede lid, onderdeel
      e, als\npartner wordt aangemerkt en woont in een accommodatie van een instelling die opvang als
      bedoeld in\n[artikel 1.1.1 van de Wet maatschappelijke ondersteuning 2015][ref1] biedt, mits de
      belanghebbende\neen afschrift van de beschikkingen, bedoeld in [artikel 2.3.5, tweede lid, van die
      wet][ref2], tot\nhet treffen van een maatwerkvoorziening voor hem en voor de persoon, bedoeld in
      het tweede lid,\nonderdeel e, ten behoeve van opvang overlegt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035362#Artikel1.1.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0035362#Artikel2.3.5"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0035362
        artikel: 1.1.1
      - id: ref2
        bwb_id: BWBR0035362
        artikel: 2.3.5
  - number: '3.9'
    text: "Een aanverwant van de belanghebbende wordt uitsluitend als aanverwant als bedoeld in het vijfde
      lid,\nonderdeel a, aangemerkt ingeval de belanghebbende en de aanverwant in enig jaar een gezamenlijk\n\
      verzoek bij de Dienst Toeslagen hebben ingediend om niet als partners te worden aangemerkt."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3
  - number: 3a
    text: "In afwijking van [artikel 3, eerste lid][ref1], wordt degene die ingevolge [artikel 5a, eerste
      lid,\nonderdeel a, en derde tot en met zevende lid, van de Algemene wet inzake rijksbelastingen][ref2]
      als\npartner van de belanghebbende wordt aangemerkt, op verzoek van de belanghebbende voor de toepassing\n\
      van deze wet niet als partner aangemerkt gedurende het verblijf van de belanghebbende in een\ninstelling
      die op grond van de [artikelen 1.1.1][ref3], [2.3.3][ref4] en [2.3.5 van de Wet\nmaatschappelijke
      ondersteuning 2015][ref5] opvang verleent voor gevallen waarbij sprake is van een\nrisico voor veiligheid
      als gevolg van huiselijk geweld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel3\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002320#Artikel5a\n[ref3]: https://wetten.overheid.nl/BWBR0035362#Artikel1.1.1\n\
      [ref4]: https://wetten.overheid.nl/BWBR0035362#Artikel2.3.3\n[ref5]: https://wetten.overheid.nl/BWBR0035362#Artikel2.3.5"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3a
