        artikel: '1'
  - number: '47.3'
    text: |-
      Het ontwerp van een krachtens het tweede lid vast te stellen ministeriële regeling wordt aan beide
      Kamers der Staten-Generaal overgelegd. De ministeriële regeling wordt niet eerder vastgesteld dan
      twee weken na de overlegging van het ontwerp. Indien binnen die termijn door of namens een van de
      Kamers of door ten minste een vijfde van het grondwettelijk aantal leden van een van de Kamers de
      wens te kennen wordt gegeven dat het onderwerp van de ministeriële regeling bij wet wordt geregeld,
      wordt een daartoe strekkend voorstel van wet zo spoedig mogelijk ingediend en wordt de ministeriële
      regeling niet vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel47
  - number: 47a
    text: |-
      Onze Minister is bevoegd in overeenstemming met Onze Ministers die het aangaat bij ministeriële
      regeling regels te stellen ter ondersteuning van een belanghebbende bij het verwezenlijken van
      rechten of het nakomen van verplichtingen die uit deze wet, de daarop berustende bepalingen of een
      inkomensafhankelijke regeling voortvloeien.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel47a
  - number: '48'
    text: |-
      Onze Minister zendt, in overeenstemming met Onze Ministers wie het mede aangaat, binnen drie jaar na
      de inwerkingtreding van deze wet, en vervolgens vijfjaarlijks, aan de Staten-Generaal een verslag
      over de doeltreffendheid en de effecten van deze wet in de praktijk.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel48
