        paragraaf: 4.1.3.2
  - number: '13.1'
    text: |-
      In afwijking van [artikel 2:14, eerste lid, van de Algemene wet bestuursrecht][ref1] wordt in het
      verkeer tussen belanghebbenden en de Dienst Toeslagen een bericht uitsluitend elektronisch
      verzonden.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel2:14
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 2:14
  - number: '13.2'
    text: |-
      Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de wijze waarop het
      elektronische berichtenverkeer plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13
  - number: '13.3'
    text: |-
      Bij ministeriële regeling kunnen berichten en groepen van belanghebbenden worden aangewezen
      waarvoor, alsmede omstandigheden worden aangewezen waaronder, het berichtenverkeer kan plaatsvinden
      anders dan langs elektronische weg.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13
  - number: 13a
    text: Dit onderdeel is nog niet inwerking getreden
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13a
  - number: 13b.1
    text: |-
      Bij het vaststellen van een beschikking op grond van deze wet, de daarop berustende bepalingen of
      een inkomensafhankelijke regeling weegt de Dienst Toeslagen de rechtstreeks betrokken belangen af,
      voor zover niet uit een wettelijk voorschrift of uit de aard van de uit te oefenen bevoegdheid een
      beperking voortvloeit.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13b
  - number: 13b.2
    text: |-
      De voor een belanghebbende nadelige gevolgen van een beschikking als bedoeld in het eerste lid mogen
      niet onevenredig zijn in verhouding tot de met die beschikking te dienen doelen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13b
  - number: '14.1'
    text: Een tegemoetkoming wordt op aanvraag toegekend door de Dienst Toeslagen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '14.2'
    text: |-
      Indien partners een gezamenlijke aanspraak op een tegemoetkoming hebben, wordt de tegemoetkoming
      uitsluitend toegekend aan de aanvrager.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '14.3'
    text: |-
      Indien op het moment van de toekenning van een tegemoetkoming ten name van de belanghebbende, zijn
      partner of een medebewoner over het berekeningsjaar geen inkomensgegeven in de basisregistratie
      inkomen, bedoeld in [artikel 21a, eerste lid, van de Algemene wet inzake rijksbelastingen][ref1] is
      opgenomen, die persoon niet is uitgenodigd tot het doen van aangifte inkomstenbelasting en van die
      persoon ook geen beschikking ter zake van niet in Nederland belastbaar inkomen is of wordt
      vastgesteld, kent de Dienst Toeslagen de tegemoetkoming toe als ware het toetsingsinkomen van die
      persoon nihil. De inspecteur stelt bij beschikking vast dat op het moment van de toekenning van de
      tegemoetkoming van die persoon geen inkomensgegeven in de basisregistratie inkomen, bedoeld in
      artikel 21a, eerste lid, van de Algemene wet inzake rijksbelastingen is opgenomen, die persoon niet
      is uitgenodigd tot het doen van aangifte inkomstenbelasting en van die persoon ook geen beschikking
      ter zake van niet in Nederland belastbaar inkomen is of wordt vastgesteld. Deze beschikking wordt
      aangemerkt als een voor bezwaar vatbare beschikking als bedoeld in [hoofdstuk V van de Algemene wet
      inzake rijksbelastingen][ref2] en vervat in hetzelfde geschrift als de toekenning van de
      tegemoetkoming.


      [ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel21a
      [ref2]: https://wetten.overheid.nl/BWBR0002320
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 21a
      - id: ref2
        bwb_id: BWBR0002320
        hoofdstuk: V
  - number: '14.4'
    text: Het bedrag van de tegemoetkoming wordt rekenkundig afgerond op hele euro’s.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '14.5'
    text: Een tegemoetkoming wordt niet toegekend indien deze minder dan € 24 zou bedragen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '14.6'
    text: Bij wet kan worden bepaald dat een belanghebbende geacht wordt een aanvraag te hebben
      gedaan.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '14.7'
    text: |-
      Indien een voorschot is verleend op de voet van artikel 16 en vijf jaren zijn verstreken na de
      laatste dag van het berekeningsjaar, wordt het bedrag van de tegemoetkoming ten minste gesteld op
      het bedrag van het verleende voorschot.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '15.1'
    text: |-
      Een aanvraag om een tegemoetkoming met betrekking tot een berekeningsjaar kan tot 1 september van
      het jaar volgend op het berekeningsjaar worden ingediend bij de Dienst Toeslagen. Indien de
      belanghebbende of diens partner voor de in de eerste volzin genoemde datum is uitgenodigd om over
      het berekeningsjaar aangifte inkomstenbelasting te doen binnen een termijn die na die datum
      verloopt, wordt de in die volzin bedoelde termijn verlengd tot de laatste dag van de door de
      inspecteur voor het indienen van die aangifte gestelde termijn. De tweede volzin is van
      overeenkomstige toepassing ingeval een medebewoner is uitgenodigd om aangifte inkomstenbelasting te
      doen en de aanvraag betrekking heeft op een tegemoetkoming op grond van een inkomensafhankelijke
      regeling waarin is bepaald dat naast de draagkracht van de belanghebbende en diens partner ook de
      draagkracht van medebewoners van belang is voor de beoordeling van de aanspraak op of de bepaling
      van de hoogte van de tegemoetkoming. Indien meer dan een van de personen, bedoeld in de tweede en
      derde volzin, is uitgenodigd om aangifte inkomstenbelasting te doen, wordt voor de toepassing van
      die volzinnen uitgegaan van de aangifte waarvan de indieningstermijn het laatst verloopt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.2'
    text: |-
      De belanghebbende is gehouden de voor de beslissing op de aanvraag benodigde informatie duidelijk,
      stellig en zonder voorbehoud te verstrekken.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.3'
    text: Indien de belanghebbende een partner heeft, wordt de aanvraag mede ondertekend door de
      partner.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.4'
    text: |-
      Indien in een inkomensafhankelijke regeling is bepaald dat naast de draagkracht van belanghebbende
      en diens partner ook de draagkracht van medebewoners van belang is voor de beoordeling van de
      aanspraak op of de bepaling van de hoogte van een tegemoetkoming, wordt de aanvraag mede ondertekend
      door de medebewoners.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.5'
    text: Een aanvraag wordt geacht mede te zijn gedaan voor op het berekeningsjaar volgende
      berekeningsjaren.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.6'
    text: |-
      Indien de Dienst Toeslagen van oordeel is dat toepassing van het vijfde lid kan worden beëindigd,
      deelt hij dit de belanghebbende schriftelijk mee.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.7'
    text: |-
      De Dienst Toeslagen kan op eigen initiatief een aanvraagformulier toezenden aan degene die
      vermoedelijk voor een tegemoetkoming in aanmerking komt. Op dat formulier kunnen voor de
      belanghebbende en zijn niet duurzaam gescheiden levende echtgenoot of geregistreerde partner de
      gegevens worden vermeld die van belang kunnen zijn voor de beoordeling van de aanspraak of de
      bepaling van de hoogte van de tegemoetkoming.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.8'
    text: |-
      In bij algemene maatregel van bestuur te bepalen gevallen kan de in het zevende lid bedoelde
      vermelding van gegevens ook plaatsvinden voor de partner die niet is de in dat lid bedoelde partner.
      De voordracht voor een krachtens de eerste volzin vast te stellen algemene maatregel van bestuur
      wordt niet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal is
      overgelegd.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.9'
    text: |-
      De belanghebbende of de partner die niet in Nederland belastbaar inkomen geniet, is gehouden aan de
      inspecteur een opgaaf te verstrekken van dat inkomen. Ter zake van die opgaaf is de [Algemene wet
      inzake rijksbelastingen][ref1], met uitzondering van [Hoofdstuk VIIIA][ref2], van toepassing, als
      ware het een aangifte inkomstenbelasting.


      [ref1]: https://wetten.overheid.nl/BWBR0002320
      [ref2]: https://wetten.overheid.nl/BWBR0002320
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
    references:
      - id: ref1
        bwb_id: BWBR0002320
      - id: ref2
        bwb_id: BWBR0002320
        hoofdstuk: VIIIA
  - number: '15.10'
    text: |-
      Indien in een inkomensafhankelijke regeling is bepaald dat naast de draagkracht van de
      belanghebbende en diens partner ook de draagkracht van medebewoners van belang is voor de
      beoordeling van de aanspraak op of voor de bepaling van de hoogte van een tegemoetkoming, is het
      negende lid van overeenkomstige toepassing ten aanzien van de medebewoner die niet in Nederland
      belastbaar inkomen geniet.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.11'
    text: |-
      Indien de belanghebbende, zijn partner of een medebewoner in het berekeningsjaar als binnenlands
      belastingplichtige voor de inkomstenbelasting inkomen geniet ter zake waarvan recht bestaat op een
      vermindering van de verschuldigde inkomstenbelasting op grond van regelingen ter voorkoming van
      dubbele belasting, wordt ten aanzien van degene die dat inkomen geniet de aanvraag voor zoveel nodig
      tevens aangemerkt als een verzoek om te worden uitgenodigd tot het doen van aangifte
      inkomstenbelasting als bedoeld in [artikel 6, tweede lid, van de Algemene wet inzake
      rijksbelastingen][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel6
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '6'
  - number: '16.1'
    text: |-
      De Dienst Toeslagen verleent de belanghebbende die een aanvraag voor een tegemoetkoming indient vóór
      1 april van het jaar volgend op het berekeningsjaar waarop de tegemoetkoming betrekking heeft, een
      voorschot tot het bedrag waarop de tegemoetkoming vermoedelijk zal worden vastgesteld binnen 13
      weken na de ontvangst van de aanvraag.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '16.2'
    text: |-
      Ingeval de belanghebbende voor het gehele berekeningsjaar aanspraak heeft op een tegemoetkoming die
      wordt toegekend met toepassing van [artikel 15, vijfde lid][ref1], wordt het voorschot verleend vóór
      de aanvang van het berekeningsjaar.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel15
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '15'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '16.3'
    text: |-
      Indien de Dienst Toeslagen voor de beoordeling van de aanspraak op of de bepaling van de hoogte van
      de tegemoetkoming nadere informatie nodig acht, kan de termijn, bedoeld in het eerste lid, worden
      verlengd met 13 weken. Indien de Dienst Toeslagen informatie van buiten Nederland nodig heeft, kan
      de termijn, bedoeld in het eerste lid, worden verlengd met 26 weken. De Dienst Toeslagen stelt de
      belanghebbende schriftelijk van een verlenging in kennis.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '16.4'
    text: |-
      Het bedrag van het voorschot, bedoeld in het eerste lid, bedraagt nihil indien naar het oordeel van
      de Dienst Toeslagen onvoldoende gegevens bekend zijn bij de Dienst Toeslagen ten aanzien van de
      belanghebbende, tenzij de belanghebbende op de door de Dienst Toeslagen aangegeven wijze zijn
      aanspraak op een tegemoetkoming aannemelijk maakt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '16.5'
    text: |-
      De Dienst Toeslagen kan het voorschot herzien, met dien verstande dat het voorschot daarbij niet kan
      worden verlaagd indien op het tijdstip van de herziening ten minste vijf jaren zijn verstreken na de
      laatste dag van het berekeningsjaar.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '16.6'
    text: Een herziening van het voorschot kan leiden tot een terug te vorderen bedrag.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '16.7'
    text: |-
      De Dienst Toeslagen kan afzien van het verlenen van een voorschot of een voorschot verlenen tot een
      ander bedrag dan volgt uit het eerste lid, indien:
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: 16.7.a
    text: |-
      gerede twijfel bestaat over de juistheid van het adresgegeven van de belanghebbende of dit gegeven
      ontbreekt;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: 16.7.b
    text: |-
      de inspecteur ten aanzien van de belanghebbende of diens partner [artikel 13, vijfde lid, aanhef en
      onderdeel c, van de Algemene wet inzake rijksbelastingen][ref1] heeft toegepast;


      [ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel13
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '13'
  - number: 16.7.c
    text: de belanghebbende als uitreiziger is aangemerkt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '17.1'
    text: |-
      Indien een voorschot op de tegemoetkoming is verleend en er een relevante wijziging optreedt in de
      omstandigheden die van belang zijn voor de beoordeling van de aanspraak op of de bepaling van de
      hoogte van de tegemoetkoming, is de belanghebbende gehouden die wijziging te melden aan de Dienst
      Toeslagen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel17
  - number: '17.2'
    text: |-
      Bij regeling van Onze Minister wordt bepaald welke wijzigingen in omstandigheden aanleiding geven
      voor een melding en op welke wijze en binnen welke termijn de melding wordt gedaan.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel17
  - number: '17.3'
    text: Indien de belanghebbende een partner heeft, kan de melding ook door de partner worden
      gedaan.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel17
  - number: '17.4'
    text: |-
      Indien de melding betrekking heeft op een medebewoner, kan de melding ook worden gedaan door de
      medebewoner.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel17
  - number: '18.1'
    text: |-
      Een belanghebbende, een partner en een medebewoner verstrekken de Dienst Toeslagen desgevraagd alle
      gegevens en inlichtingen die van belang kunnen zijn voor:
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: 18.1.a
    text: de beoordeling van de aanspraak op of de bepaling van de hoogte van de tegemoetkoming; of
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: 18.1.b
    text: |-
      de bepaling van de hoogte van een voorschot op de tegemoetkoming of het herzien van een voorschot,
      bedoeld in [artikel 16, vijfde lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel16
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '16'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '18.2'
    text: |-
      De gegevens en inlichtingen worden verstrekt op een door de Dienst Toeslagen aangegeven wijze en
      binnen een door de Dienst Toeslagen te stellen termijn.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: '18.3'
    text: |-
      Indien de persoon de aan hem gevraagde gegevens en inlichtingen niet op tijd heeft verstrekt, maant
      de Dienst Toeslagen hem schriftelijk aan om binnen een daarbij te stellen termijn van minimaal twee
      weken die gegevens en inlichtingen alsnog te verstrekken. De Dienst Toeslagen wijst de persoon in de
      aanmaning op de mogelijke gevolgen van het niet voldoen aan deze verplichting.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: '18.4'
    text: |-
      Indien de gevraagde gegevens en inlichtingen niet zijn verstrekt binnen de aanmaningstermijn,
      bedoeld in het derde lid, kan de Dienst Toeslagen de hoogte van de tegemoetkoming of het voorschot
      ambtshalve bepalen of het voorschot herzien, bedoeld in [artikel 16, vijfde lid][ref1]. [Artikel
      26b][ref2] is van overeenkomstige toepassing, met dien verstande dat de redelijke termijn, bedoeld
      in artikel 26b, gelijk is aan de aanmaningstermijn, bedoeld in het derde lid.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel16
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel26b
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '16'
        hoofdstuk: '2'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: 26b
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '18.5'
    text: |-
      De bevoegdheid tot ambtshalve bepalen of herzien, bedoeld in de eerste zin van het vierde lid, kan
      door de Dienst Toeslagen niet worden gebruikt voor zover het niet verstrekken van de gevraagde
      gegevens en inlichtingen binnen de aanmaningstermijn, bedoeld in het derde lid, leidt tot een
      tegemoetkoming van nihil, een voorschot van nihil of een herziening van een voorschot waarbij
      uitsluitend de uitbetaalde termijnen gedurende het berekeningsjaar van dat herziene voorschot niet
      wijzigen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: '18.6'
    text: |-
      Het vijfde lid is niet van toepassing indien de Dienst Toeslagen een redelijkerwijs te vergen
      inspanning heeft verricht om de persoon die niet heeft voldaan aan de verplichting, bedoeld in het
      eerste lid, in de gelegenheid te stellen alsnog de gevraagde gegevens en inlichtingen binnen een
      redelijke termijn te verstrekken voordat die persoon is aangemaand als bedoeld in het derde lid.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: '18.7'
    text: |-
      Indien de belanghebbende, zijn partner of een medebewoner gehouden is aan de inspecteur een opgaaf
      te verstrekken van het niet in Nederland belastbaar inkomen en deze persoon daaraan niet, dan wel
      niet binnen de daartoe gestelde termijn heeft voldaan, kan de Dienst Toeslagen de hoogte van de
      tegemoetkoming of van het voorschot ambtshalve bepalen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: '19.1'
    text: |-
      Indien ten name van de belanghebbende, zijn partner of een medebewoner over het berekeningsjaar een
      aanslag inkomstenbelasting wordt vastgesteld, kent de Dienst Toeslagen de tegemoetkoming met
      betrekking tot dat berekeningsjaar toe binnen zes maanden na de vaststelling van de laatste in dit
      kader van belang zijnde aanslag. Indien ten name van de belanghebbende, zijn partner of een
      medebewoner over het berekeningsjaar een beschikking ter zake van niet in Nederland belastbaar
      inkomen wordt vastgesteld, kent de Dienst Toeslagen de tegemoetkoming met betrekking tot dat
      berekeningsjaar toe binnen acht weken na de vaststelling van de laatste in dit kader van belang
      zijnde beschikking. De tweede volzin is uitsluitend van toepassing indien de in die volzin genoemde
      termijn verloopt op een datum die gelegen is na afloop van de in de eerste volzin bedoelde termijn.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel19
  - number: '19.2'
    text: |-
      Indien voor geen van de in het eerste lid bedoelde personen over het berekeningsjaar een aanslag
      inkomstenbelasting of een beschikking ter zake van niet in Nederland belastbaar inkomen wordt
      vastgesteld, kent de Dienst Toeslagen de tegemoetkoming met betrekking tot dat berekeningsjaar toe
      uiterlijk 31 december van het jaar volgend op het berekeningsjaar.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel19
  - number: '19.3'
    text: |-
      De in de vorige leden genoemde termijn wordt verlengd met de tijd die gemoeid is met de verstrekking
      van de door de Dienst Toeslagen gevraagde gegevens en inlichtingen, bedoeld in de [artikelen
      18][ref1] en [38][ref2], die van belang zijn voor de beoordeling van de aanspraak op of de bepaling
      van de hoogte van de tegemoetkoming.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel18
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel38
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '18'
        hoofdstuk: '2'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '38'
        hoofdstuk: '2'
        paragraaf: '5'
  - number: '19.4'
    text: |-
      Indien de tegemoetkoming niet binnen de in de vorige leden genoemde termijn kan worden toegekend,
      stelt de Dienst Toeslagen de belanghebbende hiervan schriftelijk in kennis onder het noemen van een
      redelijke termijn waarbinnen toekenning zal plaatsvinden.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel19
  - number: '20.1'
    text: |-
      Indien na de toekenning van de tegemoetkoming uit een eerste vaststelling, eerste bepaling of
      wijziging van een inkomensgegeven, niet in Nederland belastbaar inkomen of de bij toepassing van
      [artikel 7, derde of vierde lid][ref1], relevante rendementsgrondslag blijkt dat de tegemoetkoming
      tot een te hoog of te laag bedrag is toegekend, herziet de Dienst Toeslagen de tegemoetkoming met
      inachtneming van die eerste vaststelling, eerste bepaling of wijziging.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel7
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel20
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '3'
  - number: '20.2'
    text: |-
      De herziening geschiedt binnen acht weken na het tijdstip waarop het voor het eerst vastgestelde,
      voor het eerst bepaalde of gewijzigde inkomensgegeven of de bij toepassing van [artikel 7, derde of
      vierde lid][ref1], voor het eerst vastgestelde of gewijzigde rendementsgrondslag aan de Dienst
      Toeslagen bekend is geworden dan wel de beschikking of uitspraak strekkende tot de in het eerste lid
      bedoelde vaststelling, bepaling of wijziging onherroepelijk is geworden.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel7
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel20
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '3'
  - number: '20.3'
    text: |-
      Een herziening op grond van dit artikel kan leiden tot een uit te betalen bedrag doch ook tot een
      terug te vorderen bedrag.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel20
  - number: '21.1'
    text: 'De Dienst Toeslagen kan een toegekende tegemoetkoming herzien:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21
  - number: 21.1.a
    text: |-
      op grond van feiten of omstandigheden waarvan de Dienst Toeslagen bij de toekenning redelijkerwijs
      niet op de hoogte kon zijn en op grond waarvan de tegemoetkoming vermoedelijk tot een te hoog bedrag
      is toegekend, of
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21
  - number: 21.1.b
    text: |-
      indien de tegemoetkoming tot een te hoog bedrag is toegekend en de belanghebbende of zijn partner
      dit wist of behoorde te weten.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21
  - number: '21.2'
    text: |-
      Een tegemoetkoming kan met toepassing van dit artikel niet meer worden herzien indien vijf jaren
      zijn verstreken na de laatste dag van het berekeningsjaar waarop de tegemoetkoming betrekking heeft.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21
  - number: '21.3'
    text: Een herziening op grond van dit artikel kan leiden tot een terug te vorderen bedrag.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21
  - number: 21a
    text: |-
      In bij ministeriële regeling aan te wijzen gevallen herziet de Dienst Toeslagen een toegekende of
      herziene tegemoetkoming die onherroepelijk is geworden in het voordeel van de belanghebbende.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21a
  - number: '22.1'
    text: |-
      Een voorschot dat wordt verleend vóór de aanvang van het berekeningsjaar waarop het voorschot
      betrekking heeft, wordt uitbetaald in 12 termijnen. De uitbetaling van de eerste termijn vindt
      plaats in de maand december voorafgaand aan het berekeningsjaar en elke volgende termijn telkens een
      maand later.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.2'
    text: |-
      Een voorschot dat wordt verleend in de loop van het berekeningsjaar waarop het voorschot betrekking
      heeft, en waarvan de beschikking een dagtekening heeft die ligt vóór 1 november van dat jaar, wordt
      uitbetaald in zoveel termijnen als er na de maand van dagtekening nog kalendermaanden van dat jaar
      overblijven. De uitbetaling van de eerste termijn vindt plaats in de maand van dagtekening en elke
      volgende termijn telkens een maand later.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.3'
    text: |-
      Indien de belanghebbende voor een deel van het berekeningsjaar aanspraak heeft op een tegemoetkoming
      wordt, in zoverre in afwijking van de voorgaande leden, het voorschot in zoveel termijnen uitbetaald
      als het aantal kalendermaanden waarin de aanspraak bestaat. De uitbetaling van de eerste termijn
      vindt niet eerder plaats dan in de maand voorafgaand aan de maand waarin de aanspraak ontstaat.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.4'
    text: |-
      Indien een beschikking waarbij over het berekeningsjaar voor het eerst een voorschot wordt verleend
      een dagtekening heeft die ligt na de maand waarin de aanspraak is ontstaan, wordt het voorschot
      voorzover dat betrekking heeft op de in het berekeningsjaar reeds verstreken kalendermaanden waarin
      de aanspraak bestond met inbegrip van de maand van dagtekening van de beschikking, in één bedrag
      uitbetaald in de maand van dagtekening en wordt het daarna nog resterende deel van het voorschot
      uitbetaald overeenkomstig het tweede lid.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.5'
    text: |-
      Een voorschot dat wordt verleend in de loop van of na afloop van het berekeningsjaar waarop het
      voorschot betrekking heeft en waarvan de beschikking een dagtekening heeft die ligt na 31 oktober
      van dat jaar, wordt in één bedrag uitbetaald in de maand van dagtekening.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.6'
    text: |-
      Ingeval er bij de uitbetaling van een voorschot een situatie van interregionaal of internationaal
      recht van toepassing is, kan de uitbetaling op een ander moment dan als bepaald in de voorgaande
      leden plaatsvinden.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.7'
    text: |-
      Indien executoriaal beslag is gelegd op een in een of meer termijnen uit te betalen bedrag op grond
      van een voorschot, wordt het beslag geacht mede te omvatten een in termijnen uit te betalen
      bedrag van een voorschot in het kader van dezelfde inkomensafhankelijke regeling voor een volgend
      jaar voor zover:
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: 22.7.a
    text: de uit te betalen termijnen van de voorschotten op elkaar aansluiten, en
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: 22.7.b
    text: de schuld waarvoor beslag is gelegd niet geheel is voldaan.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '23.1'
    text: 'De Dienst Toeslagen kan de uitbetaling van een voorschot geheel of gedeeltelijk opschorten
      indien:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel23
  - number: 23.1.a
    text: |-
      redelijkerwijs kan worden vermoed dat het voorschot ten onrechte of tot een te hoog bedrag is
      verleend, of
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel23
  - number: 23.1.b
    text: |-
      gerede twijfel bestaat over de juistheid van het adresgegeven van de belanghebbende of dit gegeven
      ontbreekt;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel23
  - number: 23.1.c
    text: de belanghebbende als uitreiziger is aangemerkt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel23
  - number: '23.2'
    text: |-
      In het geval, bedoeld in het eerste lid, onderdeel a, wordt de belanghebbende van de opschorting
      schriftelijk in kennis gesteld.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel23
  - number: '24.1'
    text: Een tegemoetkoming wordt uitbetaald binnen vier weken na dagtekening van de beschikking.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24
  - number: '24.2'
    text: Indien voorschotten zijn verleend, worden deze verrekend met de tegemoetkoming.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24
  - number: '24.3'
    text: De in het tweede lid bedoelde verrekening kan leiden tot een terug te vorderen bedrag.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24
  - number: 24a
    text: 'De Dienst Toeslagen kan afzien van het uitbetalen van een tegemoetkoming:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: 24a.a
    text: |-
      zolang gerede twijfel bestaat over de juistheid van het adresgegeven van de belanghebbende of zolang
      dit gegeven ontbreekt;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: 24a.b
    text: |-
      indien er op het moment dat na de laatste dag van het berekeningsjaar waarop de tegemoetkoming
      betrekking heeft vijf jaren zijn verstreken:
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: 24a.b.1°
    text: gerede twijfel bestaat over de juistheid van het adresgegeven van de belanghebbende, of
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: 24a.b.2°
    text: dit gegeven ontbreekt;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: 24a.c
    text: indien de belanghebbende als uitreiziger is aangemerkt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: '25.1'
    text: |-
      In afwijking van [artikel 4:89, eerste lid, van de Algemene wet bestuursrecht][ref1] vindt
      uitbetaling aan de belanghebbende van een voorschot of een tegemoetkoming door de Dienst Toeslagen
      uitsluitend plaats op een daartoe door de belanghebbende bestemde bankrekening die op naam staat van
      de belanghebbende. De belanghebbende kan niet meer dan één bankrekening bestemmen voor de
      uitbetaling van een voorschot of een tegemoetkoming en voor de uitbetaling van inkomstenbelasting.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:89
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel25
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:89
  - number: '25.2'
    text: |-
      Indien de belanghebbende geen bankrekening heeft bestemd voor uitbetaling van een voorschot of een
      tegemoetkoming aan de belanghebbende, vindt uitbetaling door de Dienst Toeslagen plaats met
      overeenkomstige toepassing van [artikel 7a, tweede lid, van de Invorderingswet 1990][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel7a
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel25
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: 7a
  - number: '25.3'
    text: |-
      In door Onze Minister in overeenstemming met Onze Ministers die het mede aangaat bij of krachtens
      ministeriële regeling aan te wijzen gevallen kan worden afgeweken van het eerste en tweede lid.
      Daarbij worden regels gesteld met betrekking tot de bestemming van een andere bankrekening voor de
      uitbetaling van een voorschot of een tegemoetkoming.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel25
  - number: '26.1'
    text: |-
      Indien een herziening van een tegemoetkoming of een herziening van een voorschot leidt tot een terug
      te vorderen bedrag dan wel een verrekening van een voorschot met een tegemoetkoming daartoe leidt,
      is de belanghebbende het bedrag van de terugvordering in zijn geheel verschuldigd.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26
  - number: '26.2'
    text: |-
      Het terug te vorderen bedrag, bedoeld in het eerste lid, wordt volledig door de Dienst Toeslagen
      teruggevorderd. Voor zover de nadelige gevolgen voor de belanghebbende van een volledige
      terugvordering van het bedrag ingevolge het eerste lid onevenredig zijn in verhouding tot de met die
      volledige terugvordering te dienen doelen, kan de Dienst Toeslagen bij het vaststellen van de
      beschikking tot terugvordering een lager bedrag terugvorderen dan het bedrag ingevolge het eerste
      lid.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26
  - number: '26.3'
    text: |-
      In bij ministeriële regeling aan te wijzen gevallen herziet de Dienst Toeslagen de onherroepelijk
      geworden beschikking tot terugvordering in het voordeel van de belanghebbende.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26
  - number: 26a.1
    text: |-
      Indien een herziening van een toegekende tegemoetkoming of een verrekening van een voorschot met een
      tegemoetkoming leidt tot een terug te vorderen bedrag, wordt dit bedrag niet teruggevorderd indien
      dat niet meer bedraagt dan € 118. Bij de vaststelling van de beschikking tot toekenning van de
      tegemoetkoming of de beschikking tot herziening van de tegemoetkoming, bedoeld in de eerste zin,
      wordt de beschikking tot terugvordering vastgesteld op nihil. De eerste en tweede zin zijn van
      overeenkomstige toepassing indien na de vaststelling van de beschikking tot toekenning van de
      tegemoetkoming of de herziening, bedoeld in de eerste zin, het terug te vorderen bedrag bij het
      vaststellen of het herzien van de beschikking tot terugvordering is verminderd ingevolge [artikel
      26, tweede lid][ref1], en dat bedrag na die vermindering niet meer bedraagt dan € 118.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel26
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '26'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: 26a.2
    text: |-
      Met betrekking tot het bedrag, vermeld in het eerste lid, zijn de [artikelen 10.1][ref1] en [10.2
      van de Wet inkomstenbelasting 2001][ref2] van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10.1
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '10.1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '10.2'
  - number: 26b.1
    text: |-
      Voordat de Dienst Toeslagen de beschikking tot toekenning van de tegemoetkoming, bedoeld in [artikel
      14][ref1], de beschikking tot herziening van de tegemoetkoming, bedoeld in [artikel 21][ref2], of de
      beschikking tot terugvordering die samenhangt met die beschikking tot toekenning of herziening van
      de tegemoetkoming vaststelt waarbij die beschikking leidt tot voor de belanghebbende nadelige
      gevolgen die mogelijk onevenredig zijn in verhouding tot de met de betreffende beschikking te dienen
      doelen, stelt de Dienst Toeslagen de belanghebbende in de gelegenheid zijn zienswijze binnen een
      redelijke termijn naar voren te brengen. De Dienst Toeslagen stelt de belanghebbende in ieder geval
      in de gelegenheid tot het naar voren brengen van diens zienswijze indien de betreffende
      beschikkingen in totaal leiden tot een terug te vorderen bedrag van ten minste € 1.500 per
      berekeningsjaar.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel14
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel21
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26b
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '14'
        hoofdstuk: '2'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '21'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: 26b.2
    text: |-
      De Dienst Toeslagen geeft geen gelegenheid tot het naar voren brengen van een zienswijze op een
      beschikking, indien die beschikking het gevolg is van:
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26b
  - number: 26b.2.a
    text: |-
      een verzoek van of namens de belanghebbende waaraan door de Dienst Toeslagen volledig tegemoet is
      gekomen; of
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26b
  - number: 26b.2.b
    text: de verwerking van door of namens de belanghebbende aangeleverde gegevens.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26b
  - number: 26b.3
    text: |-
      De Dienst Toeslagen geeft eveneens geen gelegenheid tot het naar voren brengen van een zienswijze
      indien de in het eerste lid bedoelde beschikking tot toekenning van de tegemoetkoming uitsluitend
      het gevolg is van het beschikbaar komen of wijzigen van het inkomensgegeven of van het door de
      inspecteur vastgestelde niet in Nederland belastbaar inkomen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26b
  - number: '27.1'
    text: |-
      Over uit te betalen bedragen wordt rente vergoed en over terug te vorderen bedragen wordt rente in
      rekening gebracht.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel27
  - number: '27.2'
    text: |-
      De rente wordt enkelvoudig berekend over het tijdvak dat aanvangt op 1 juli van het jaar volgend op
      het berekeningsjaar en eindigt op de dag van de dagtekening van de beschikking tot toekenning van de
      tegemoetkoming, tot herziening van de tegemoetkoming of tot herziening van de terugvordering.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel27
  - number: '27.3'
    text: |-
      Het percentage van de rente bedraagt een bij algemene maatregel van bestuur vast te stellen
      percentage, dat voor de in rekening te brengen en voor de te vergoeden rente verschillend kan worden
      vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel27
  - number: '28.1'
    text: |-
      De belanghebbende heeft de verplichting om het bedrag van een terugvordering alsmede de op de voet
      van [artikel 27][ref1] verschuldigde rente binnen zes weken na de dagtekening van de beschikking tot
      terugvordering te betalen aan de Dienst Toeslagen.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel27
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel28
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '28.2'
    text: |-
      Het bedrag van een bestuurlijke boete moet worden betaald binnen zes weken na de dagtekening van de
      boetebeschikking.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel28
  - number: '28.3'
    text: De Algemene termijnenwet is niet van toepassing op de in dit artikel gestelde termijnen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel28
  - number: '29'
    text: |-
      Bij overschrijding van de in [artikel 28][ref1] bedoelde betalingstermijn is rente verschuldigd met
      overeenkomstige toepassing van de [artikelen 28][ref2] en [29 van de Invorderingswet 1990][ref3] en
      de daarop berustende bepalingen.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel28
      [ref2]: https://wetten.overheid.nl/BWBR0004770#Artikel28
      [ref3]: https://wetten.overheid.nl/BWBR0004770#Artikel29
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel29
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '28'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0004770
        artikel: '28'
      - id: ref3
        bwb_id: BWBR0004770
        artikel: '29'
  - number: 29a.1
    text: |-
      Voor verschuldigde bedragen aan terugvorderingen waarvan de beschikking tot terugvordering een
      dagtekening heeft van 28 februari 2022 of eerder, waarvan de betalingstermijn, bedoeld in [artikel
      28][ref1], is verstreken en waarop geen uitstel van betaling krachtens [artikel 31][ref2] van
      toepassing was, verleent de Dienst Toeslagen aan de belanghebbende per brief ambtshalve uitstel van
      betaling tot en met vier weken na dagtekening van de brief, welke termijn tweemaal per brief kan
      worden verlengd met steeds zeven dagen, en stelt de Dienst Toeslagen de belanghebbende in de
      gelegenheid tot verder uitstel van betaling volgens de krachtens artikel 31 geldende regels en
      termijnen.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel28
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel31
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel29a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '28'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '31'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: 29a.2
    text: |-
      In afwijking van [artikel 29][ref1] is geen rente verschuldigd over een terugvordering als bedoeld
      in het eerste lid voor zover het bedrag van die terugvordering is betaald voor het aflopen van de
      termijnen, bedoeld in het eerste lid, of binnen de door de Dienst Toeslagen in het kader van een
      verleend uitstel van betaling krachtens [artikel 31][ref2] gestelde betalingstermijnen.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel29
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel31
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel29a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '29'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '31'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: 29a.3
    text: |-
      Dit artikel geldt niet voor verschuldigde bedragen waarop het moratorium, bedoeld in [artikel 49i,
      negende lid][ref1], van toepassing is.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel49i
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel29a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: 49i
        hoofdstuk: '5'
  - number: '30.1'
    text: |-
      De Dienst Toeslagen is bevoegd tot verrekening van een door de belanghebbende verschuldigd bedrag
      aan terugvordering met een aan hem uit te betalen tegemoetkoming of voorschot daarop, een en ander
      ongeacht de inkomensafhankelijke regeling die het betreft en ongeacht het berekeningsjaar.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel30
  - number: '30.2'
    text: |-
      De Dienst Toeslagen is tevens bevoegd, in afwijking van [artikel 3 van de Invorderingswet
      1990][ref1], tot verrekening van een door de belanghebbende verschuldigd bedrag aan terugvordering
      met aan hem uit te betalen bedragen inkomstenbelasting, premie volksverzekeringen, en belastingrente
      begrepen in een aanslag of voorlopige aanslag inkomstenbelasting.


      [ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel3
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel30
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '3'
  - number: '30.3'
    text: |-
      Een verrekening vindt niet eerder plaats dan nadat de termijn bedoeld in [artikel 28][ref1] is
      verstreken. De in de [artikelen 27][ref2] en [29][ref3] bedoelde rente alsmede bestuurlijke boeten
      kunnen in de verrekening worden betrokken.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel28
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel27
      [ref3]: https://wetten.overheid.nl/BWBR0018472#Artikel29
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel30
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '28'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref3
        bwb_id: BWBR0018472
        artikel: '29'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '31'
    text: |-
      Bij ministeriële regeling worden regels gesteld met betrekking tot het verlenen van uitstel van
      betaling.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31
  - number: 31bis
    text: |-
      De Dienst Toeslagen kan het bedrag van een terugvordering, de met die terugvordering samenhangende
      rente, bedoeld in de [artikelen 27][ref1] en [29][ref2], en kosten van invordering alsmede het
      bedrag van een bestuurlijke boete, niet geheel of gedeeltelijk kwijtschelden.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel27
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel29
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31bis
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '29'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: 31a
    text: |-
      In afwijking van [artikel 28][ref1] heeft de belanghebbende de verplichting om het bedrag van een
      terugvordering, daaronder begrepen de rente, bedoeld in [artikel 27][ref2], alsmede het bedrag van
      een bestuurlijke boete, terstond en tot het volle bedrag te betalen aan de Dienst Toeslagen indien:


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel28
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel27
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '28'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: 31a.a
    text: |-
      de belanghebbende in staat van faillissement is verklaard of ten aanzien van hem de
      schuldsaneringsregeling natuurlijke personen van toepassing is verklaard en het terug te vorderen
      bedrag onder de werking van de schuldsaneringsregeling valt;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.b
    text: |-
      de Dienst Toeslagen aannemelijk maakt dat gegronde vrees bestaat dat goederen van de belanghebbende
      zullen worden verduisterd;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.c
    text: |-
      de belanghebbende Nederland metterwoon wil verlaten, tenzij hij aannemelijk maakt dat het terug te
      vorderen bedrag kan worden verhaald;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.d
    text: |-
      de belanghebbende buiten Nederland woont dan wel in Nederland geen vaste woonplaats heeft en de
      Dienst Toeslagen aannemelijk maakt dat gegronde vrees bestaat dat het terug te vorderen bedrag niet
      kan worden verhaald;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.e
    text: |-
      op goederen waarop een door de belanghebbende verschuldigd bedrag kan worden verhaald beslag is
      gelegd voor zijn toeslagschuld;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.f
    text: goederen van de belanghebbende worden verkocht ten gevolge van een beslaglegging namens
      derden;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.g
    text: |-
      ten laste van de belanghebbende een vordering wordt gedaan als bedoeld in [artikel 32, zesde
      lid][ref1], tenzij hij aannemelijk maakt dat het terug te vorderen bedrag kan worden verhaald.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel32
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '32'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '32.1'
    text: |-
      Indien de belanghebbende het bedrag van de terugvordering, daaronder begrepen de in [artikel
      27][ref1] bedoelde rente alsmede bestuurlijke boeten, niet binnen de gestelde termijn betaalt, maant
      de Dienst Toeslagen hem schriftelijk aan om alsnog binnen twee weken na de dagtekening van de
      aanmaning te betalen.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel27
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '32.2'
    text: |-
      De invordering van het bedrag van de terugvordering kan geschieden bij een door de Dienst Toeslagen
      uit te vaardigen dwangbevel. In afwijking van [artikel 4:119, eerste lid, van de Algemene wet
      bestuursrecht][ref1] kunnen bij het dwangbevel tevens de kosten van de aanmaning, de kosten van het
      dwangbevel en de verschuldigde renten worden ingevorderd.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:119
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:119
  - number: '32.3'
    text: |-
      De betekening van het dwangbevel geschiedt met overeenkomstige toepassing van [artikel 13 van de
      Invorderingswet 1990][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel13
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '13'
  - number: '32.4'
    text: |-
      De [artikelen 14][ref1], [15][ref2], [18][ref3] en [18a van de Invorderingswet 1990][ref4] zijn van
      overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel14
      [ref2]: https://wetten.overheid.nl/BWBR0004770#Artikel15
      [ref3]: https://wetten.overheid.nl/BWBR0004770#Artikel18
      [ref4]: https://wetten.overheid.nl/BWBR0004770#Artikel18a
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '14'
      - id: ref2
        bwb_id: BWBR0004770
        artikel: '15'
      - id: ref3
        bwb_id: BWBR0004770
        artikel: '18'
      - id: ref4
        bwb_id: BWBR0004770
        artikel: 18a
  - number: '32.5'
    text: |-
      De belanghebbende kan met overeenkomstige toepassing van [artikel 17 van de Invorderingswet
      1990][ref1], tegen de tenuitvoerlegging van het dwangbevel in verzet komen.


      [ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel17
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '17'
  - number: '32.6'
    text: |-
      Een derde die aan de belanghebbende loon, pensioen, lijfrente of uitkeringen, een en ander als
      bedoeld in [artikel 19 van de Invorderingswet 1990][ref1], verschuldigd is, of een bank als bedoeld
      in [artikel 1:1 van de Wet op het financieel toezicht][ref2] waarbij belanghebbende een tegoed op
      een rekening heeft, kan op vordering van de Dienst Toeslagen met overeenkomstige toepassing van
      [artikel 19 van de Invorderingswet 1990][ref3] worden verplicht het door de belanghebbende
      verschuldigde bedrag aan terugvordering te betalen.


      [ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel19
      [ref2]: https://wetten.overheid.nl/BWBR0020368#Artikel1:1
      [ref3]: https://wetten.overheid.nl/BWBR0004770#Artikel19
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '19'
      - id: ref2
        bwb_id: BWBR0020368
        artikel: 1:1
      - id: ref3
        bwb_id: BWBR0004770
        artikel: '19'
  - number: '32.7'
    text: |-
      [Artikel 27, eerste lid, van de Invorderingswet 1990][ref1] is van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel27
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '27'
  - number: '33.1'
    text: |-
      De partner van de belanghebbende is hoofdelijk aansprakelijk voor een door de belanghebbende
      verschuldigd bedrag aan terugvordering, daaronder begrepen de in de [artikelen 27][ref1] en
      [29][ref2] bedoelde rente alsmede de kosten van aanmaning en de kosten van invordering bij
      dwangbevel. De partner is niet aansprakelijk voor een aan de belanghebbende opgelegde bestuurlijke
      boete, tenzij het belopen daarvan mede aan hem is te wijten.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel27
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel29
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '29'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '33.2'
    text: |-
      Indien in een inkomensafhankelijke regeling is bepaald dat naast de draagkracht van de
      belanghebbende en diens partner ook de draagkracht van medebewoners van belang is voor de
      beoordeling van de aanspraak op of de bepaling van de hoogte van een tegemoetkoming, is ieder van de
      medebewoners hoofdelijk aansprakelijk voor een door de belanghebbende verschuldigd bedrag aan
      terugvordering en, overeenkomstig het eerste lid, voor de in te vorderen bedragen die verband houden
      met die terugvordering.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
  - number: '33.3'
    text: |-
      Een derde die kan beschikken over een bankrekening waarop een voorschot of een tegemoetkoming is
      uitbetaald, is hoofdelijk aansprakelijk voor een door de belanghebbende verschuldigd bedrag aan
      terugvordering zonder rekening te houden met de toepassing van [artikel 26, tweede lid][ref1], voor
      zover het terug te vorderen bedrag overeenkomstig artikel 26, eerste lid, is betaald op die
      bankrekening. Voor zover een terugvordering voortvloeit uit de toepassing van [artikel 24][ref2],
      wordt het bedrag waarvoor de derde aansprakelijk is, bepaald op het gedeelte van de terugvordering
      overeenkomstig artikel 26, eerste lid, dat in dezelfde verhouding staat tot het bedrag van de
      terugvordering zonder rekening te houden met de toepassing van artikel 26, tweede lid, als de aan de
      derde over het berekeningsjaar uitbetaalde voorschotten in verhouding staan tot het totale bedrag
      van de over het berekeningsjaar uitbetaalde voorschotten.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel26
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel24
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
