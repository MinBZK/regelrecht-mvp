        artikel: '1'
  - number: '4.1'
    text: "Kind is de bloedverwant of aanverwant in de neergaande lijn van de belanghebbende of zijn partner,\n\
      die in belangrijke mate wordt onderhouden door de belanghebbende of zijn partner en als ingezetene\n\
      op hetzelfde woonadres als de belanghebbende is ingeschreven in de basisregistratie personen. Met\n\
      een bloedverwant of aanverwant in de neergaande lijn wordt gelijkgesteld een pleegkind."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel4
  - number: '4.2'
    text: "De in het eerste lid opgenomen voorwaarde van inschrijving in de basisregistratie personen
      geldt\nniet gedurende de periode waarin de aldaar bedoelde persoon tegelijkertijd tot de huishoudens
      van\nzijn beide ouders behoort en hij op hetzelfde woonadres als een van die ouders is ingeschreven
      in de\nbasisregistratie personen. Voor de toepassing van de eerste zin behoort een kind tegelijkertijd
      tot\nhet huishouden van diens beide ouders indien hij binnen het kalenderjaar in nagenoeg gelijke
      mate in\nelk van beide huishoudens verblijft. Aan deze voorwaarde wordt in ieder geval voldaan wanneer
      het\nkind 156 dagen van het kalenderjaar in elk van beide huishoudens verblijft. Indien het kind
      niet\ngedurende het gehele kalenderjaar, maar wel gedurende ten minste een maand, in elk van beide\n\
      huishoudens verblijft, wordt het aantal dagen, genoemd in de derde zin, naar tijdsgelang herrekend."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel4
  - number: '4.3'
    text: "Een kind wordt in belangrijke mate onderhouden als bedoeld in het eerste lid indien is voldaan
      aan\nde regels gesteld krachtens [artikel 1.5 van de Wet inkomstenbelasting 2001][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel1.5"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.5'
  - number: '5'
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen alsmede voor de toepassing
      van\ninkomensafhankelijke regelingen, wordt een wijziging in de omstandigheden en van de leeftijd
      van de\nbelanghebbende, de partner of een medebewoner die zich voordoet na de eerste dag van de
      maand, in\naanmerking genomen vanaf de eerste dag van de daaropvolgende maand."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel5
  - number: '6.1'
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen wordt met de basisregistratie\n\
      personen gelijkgesteld een daarmee naar aard en strekking overeenkomende registratie buiten\nNederland."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel6
  - number: '6.2'
    text: "Bij regeling van Onze Minister in overeenstemming met Onze Minister van Sociale Zaken en\n\
      Werkgelegenheid kunnen regels worden gesteld op basis waarvan iemand die niet in Nederland woont,\n\
      geacht wordt op zijn woonadres te zijn ingeschreven in een naar aard en strekking met de\nbasisregistratie
      personen overeenkomende registratie buiten Nederland."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel6
  - number: '6.3'
    text: "Bij regeling van Onze Minister in overeenstemming met Onze Minister van Sociale Zaken en\n\
      Werkgelegenheid kunnen regels worden gesteld op basis waarvan iemand die in de basisregistratie\n\
      personen niet op zijn woonadres is ingeschreven, geacht wordt daarin wel op dat adres te zijn\n\
      ingeschreven."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel6
  - number: '6.4'
    text: "Voor de toepassing van het tweede en derde lid wordt naar de omstandigheden beoordeeld waar
      iemand\nwoont."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel6
  - number: '7.1'
    text: "Ter bepaling van de draagkracht voor de toepassing van een inkomensafhankelijke regeling wordt
      het\ntoetsingsinkomen, bedoeld in [artikel 8][ref1], van de belanghebbende en dat van zijn partner
      in\naanmerking genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel8"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '8'
        hoofdstuk: '1'
        paragraaf: '3'
  - number: '7.2'
    text: "Indien in een inkomensafhankelijke regeling is bepaald dat naast de draagkracht van de\nbelanghebbende
      en diens partner ook de draagkracht van medebewoners van belang is voor de\nbeoordeling van de aanspraak
      op of de bepaling van de hoogte van een tegemoetkoming, wordt mede het\ntoetsingsinkomen van de
      medebewoners in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
  - number: '7.3'
    text: "Indien in een inkomensafhankelijke regeling de aanspraak op een tegemoetkoming mede afhankelijk
      is\ngesteld van het vermogen, bestaat geen aanspraak op een tegemoetkoming, indien de\nrendementsgrondslag,
      bedoeld in [artikel 5.3 van de Wet inkomstenbelasting 2001][ref1], van de\nbelanghebbende aan het
      begin van het berekeningsjaar meer bedraagt dan € 37.395, dan wel meer zou\nbedragen dan dit bedrag
      indien geen rekening wordt gehouden met de vrijstelling, bedoeld in [artikel\n5.13 van de Wet inkomstenbelasting
      2001][ref2]. Indien de belanghebbende het gehele berekeningsjaar\ndezelfde partner heeft, bestaat
      geen aanspraak op een tegemoetkoming indien de belanghebbende en\nzijn partner aan het begin van
      het berekeningsjaar een gezamenlijke rendementsgrondslag als bedoeld\nin artikel 5.3 van de Wet
      inkomstenbelasting 2001 hebben van meer dan € 74.790. [Artikel 10.1,\neerste lid, van de Wet inkomstenbelasting
      2001][ref3] is van overeenkomstige toepassing op de\nbedragen, genoemd in dit lid.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel5.3\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.13\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel10.1"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.3'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.13'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '10.1'
  - number: '7.4'
    text: "Indien in een inkomensafhankelijke regeling de aanspraak op een tegemoetkoming mede afhankelijk
      is\ngesteld van het vermogen van medebewoners, bestaat tevens geen aanspraak op een tegemoetkoming\n\
      indien de rendementsgrondslag van een medebewoner aan het begin van het berekeningsjaar meer\nbedraagt
      dan € 37.395, dan wel meer zou bedragen dan dit bedrag indien geen rekening wordt gehouden\nmet
      de vrijstelling, bedoeld in [artikel 5.13 van de Wet inkomstenbelasting 2001][ref1]. Het\nbepaalde
      in de eerste en tweede volzin geldt alleen ten aanzien van degenen van wie het\nmedebewonerschap
      het gehele berekeningsjaar heeft geduurd. [Artikel 10.1, eerste lid, van de Wet\ninkomstenbelasting
      2001][ref2] is van overeenkomstige toepassing op de bedragen, genoemd in dit lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.13\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10.1"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.13'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '10.1'
  - number: '7.5'
    text: "Voor de toepassing van het derde en vierde lid alsmede voor de toepassing van bepalingen in\n\
      inkomensafhankelijke regelingen die verwijzen naar [artikel 5.3 van de Wet inkomstenbelasting\n\
      2001][ref1], worden bezittingen en schulden die ten grondslag liggen aan het niet in Nederland\n\
      belastbare inkomen, begrepen in het bedrag aan rendementsgrondslag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.3"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.3'
  - number: '7.6'
    text: "Het toetsingsinkomen van een medebewoner die een eerstegraads bloed- of aanverwant in de neergaande\n\
      lijn of een pleegkind is van de belanghebbende, van zijn partner, of van een medebewoner, en die
      bij\nde aanvang van het berekeningsjaar de leeftijd van 23 jaar niet heeft bereikt, wordt voor de\n\
      toepassing van het tweede lid slechts in aanmerking genomen voor zover het meer bedraagt dan\n€ 6.042."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
  - number: '7.7'
    text: "Met betrekking tot het bedrag vermeld in het zesde lid zijn de [artikelen 10.1][ref1] en [10.2
      van\nde Wet inkomstenbelasting 2001][ref2] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '10.1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '10.2'
  - number: '8.1'
    text: 'Toetsingsinkomen is: het op het berekeningsjaar betrekking hebbende inkomensgegeven.'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.2'
    text: "Niet in Nederland belastbaar inkomen, zoals dat bij beschikking is vastgesteld, wordt in aanvulling\n\
      op het eerste lid mede als toetsingsinkomen in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.3'
    text: "Indien zulks leidt tot een ten minste 10 percent lager toetsingsinkomen, wordt bij beëindiging
      van\nhet partnerschap in het berekeningsjaar, in afwijking in zoverre van het eerste en tweede lid,
      op\nverzoek van de belanghebbende bij de berekening van het toetsingsinkomen van de partner:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.3.a
    text: 'geen rekening gehouden met:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.3.a.1°
    text: belastbaar loon dat is genoten na de beëindiging van het partnerschap;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.3.a.2°
    text: winst uit een onderneming die na de beëindiging van het partnerschap is gestart; en
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.3.a.3°
    text: belastbaar resultaat uit overige werkzaamheden die na beëindiging van het partnerschap
      zijn gestart;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.3.b
    text: "het belastbare loon dat in de periode van partnerschap is genoten tijdsevenredig herleid naar
      een\njaarloon."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.4'
    text: "Bij beëindiging van het medebewonerschap in het berekeningsjaar is het derde lid van overeenkomstige\n\
      toepassing met betrekking tot het toetsingsinkomen van de medebewoner."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.5'
    text: "Bij overlijden van de belanghebbende wordt, indien hij geen partner heeft en er geen sprake
      is van\neen medebewoner, in afwijking in zoverre van het eerste en tweede lid het toetsingsinkomen
      berekend\ndoor het op grond van die leden bepaalde toetsingsinkomen tijdsevenredig te herleiden
      naar een\njaarinkomen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.6'
    text: "In de omstandigheden, bedoeld in het vijfde lid, wordt in afwijking van het in dat lid bepaalde
      op\nverzoek van een of meer van de erfgenamen het toetsingsinkomen dat betrekking heeft op het jaar\n\
      voorafgaand aan het berekeningsjaar als toetsingsinkomen in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: '8.7'
    text: "Op verzoek van de belanghebbende wordt het toetsingsinkomen verminderd met het bedrag aan voordelen\n\
      verkregen door het prijsgeven van niet voor verwezenlijking vatbare rechten door schuldeisers als\n\
      bedoeld in [artikel 3.13, eerste lid, onderdeel a, van de Wet inkomstenbelasting 2001][ref1], voor\n\
      zover:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.13"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.13'
  - number: 8.7.a
    text: "deze voordelen de som van het verlies uit werk en woning dat overigens mocht zijn geleden\n\
      overtreffen; en"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
  - number: 8.7.b
    text: "deze voordelen ingevolge [artikel 3.13, eerste lid, onderdeel a, van die wet][ref1] niet zijn\n\
      vrijgesteld van de belastbare winst uit onderneming als gevolg van de volgens afdeling 3.13 van
      die\nwet te verrekenen verliezen uit het verleden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.13"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.13'
  - number: 8a.1
    text: Het niet in Nederland belastbaar inkomen wordt vastgesteld door de inspecteur.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.2
    text: 'Het niet in Nederland belastbaar inkomen is:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.2.a
    text: "ten aanzien van degene die binnenlandse belastingplichtige is voor de inkomstenbelasting: het\n\
      verschil tussen het verzamelinkomen dat hij zou hebben genoten ingeval er geen vrijstelling van\n\
      interregionaal of internationaal recht van toepassing zou zijn en het verzamelinkomen dat hij met\n\
      toepassing van de vrijstelling geniet;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.2.b
    text: "ten aanzien van degene die buitenlandse belastingplichtige is voor de inkomstenbelasting: het\n\
      verschil tussen enerzijds het verzamelinkomen dat hij zou hebben genoten ingeval hij binnenlandse\n\
      belastingplichtige zou zijn en, in geval van vrijstelling op grond van bepalingen van interregionaal\n\
      of internationaal recht, zonder die vrijstelling, en anderzijds het verzamelinkomen dat hij heeft\n\
      genoten als buitenlandse belastingplichtige;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.2.c
    text: "ten aanzien van degene die geen belastingplichtige is voor de inkomstenbelasting: het\nverzamelinkomen
      dat hij zou hebben genoten ingeval hij binnenlandse belastingplichtige zou zijn voor\ndie belasting
      en, in geval van vrijstelling op grond van bepalingen van interregionaal of\ninternationaal recht,
      zonder die vrijstelling."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.3
    text: "Indien er grond is voor het vermoeden dat vaststelling van het niet in Nederland belastbaar
      inkomen\nten onrechte achterwege is gelaten of dat dit inkomen tot een te laag bedrag is vastgesteld,
      kan de\ninspecteur alsnog het niet in Nederland belastbaar inkomen vaststellen dan wel het vastgestelde
      niet\nin Nederland belastbaar inkomen herzien."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
  - number: 8a.4
    text: "Bij de in het eerste lid bedoelde vaststelling van het niet in Nederland belastbaar inkomen
      zijn, in\nafwijking in zoverre van de [Algemene wet bestuursrecht][ref1], de bepalingen van de [Algemene
      wet\ninzake rijksbelastingen][ref2], met uitzondering van de [hoofdstukken VA][ref3] en [VIIIA][ref4],\n\
      van toepassing als betrof het de vaststelling van een aanslag inkomstenbelasting.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002320\n[ref3]: https://wetten.overheid.nl/BWBR0002320\n\
      [ref4]: https://wetten.overheid.nl/BWBR0002320"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0005537
      - id: ref2
        bwb_id: BWBR0002320
      - id: ref3
        bwb_id: BWBR0002320
        hoofdstuk: VA
      - id: ref4
        bwb_id: BWBR0002320
        hoofdstuk: VIIIA
  - number: 8a.5
    text: "Bij de in het derde lid bedoelde vaststelling dan wel herziening van het niet in Nederland\n\
      belastbaar inkomen zijn, in afwijking in zoverre van de [Algemene wet bestuursrecht][ref1], de\n\
      bepalingen van de [Algemene wet inzake rijksbelastingen][ref2], met uitzondering van de\n[hoofdstukken
      VA][ref3] en [VIIIA][ref4], van toepassing als betrof het de vaststelling van een\nnavorderingsaanslag
      inkomstenbelasting.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0002320\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002320\n[ref4]: https://wetten.overheid.nl/BWBR0002320"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0005537
      - id: ref2
        bwb_id: BWBR0002320
      - id: ref3
        bwb_id: BWBR0002320
        hoofdstuk: VA
      - id: ref4
        bwb_id: BWBR0002320
        hoofdstuk: VIIIA
  - number: 8a.6
    text: "Een beschikking op grond van dit artikel wordt aangemerkt als een voor bezwaar vatbare beschikking\n\
      als bedoeld in [hoofdstuk V van de Algemene wet inzake rijksbelastingen][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0002320
        hoofdstuk: V
  - number: '9.1'
    text: "Indien aan een vreemdeling tijdens een rechtmatig verblijf als bedoeld in [artikel 8, onderdelen
      a\ntot en met e, en l, van de Vreemdelingenwet 2000][ref1] een tegemoetkoming is toegekend, heeft
      de\nomstandigheid dat hij aansluitend aan dit verblijf rechtmatig verblijf houdt in de zin van [artikel\n\
      8, onderdeel g of h, van die wet][ref2] niet tot gevolg dat hij daardoor zijn aanspraak verliest
      op\neenzelfde tegemoetkoming gedurende de periode van laatstgenoemd verblijf.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011823#Artikel8"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
      - id: ref2
        bwb_id: BWBR0011823
        artikel: '8'
  - number: '9.2'
    text: "Ingeval de partner van de belanghebbende een vreemdeling is die niet rechtmatig verblijf houdt
      in de\nzin van [artikel 8 van de Vreemdelingenwet 2000][ref1], heeft de belanghebbende geen aanspraak
      op\neen tegemoetkoming.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: '9.3'
    text: "Indien in een inkomensafhankelijke regeling is bepaald dat naast de draagkracht van de\nbelanghebbende
      en diens partner ook de draagkracht van medebewoners van belang is voor de\nbeoordeling van de aanspraak
      op of de bepaling van de hoogte van een tegemoetkoming, heeft de\nbelanghebbende geen aanspraak
      op een tegemoetkoming ingeval een medebewoner van achttien jaar of\nouder een vreemdeling is die
      niet rechtmatig verblijf houdt in de zin van [artikel 8 van de\nVreemdelingenwet 2000][ref1].\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: 9a.1
    text: Een uitreiziger heeft geen aanspraak op een tegemoetkoming.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel9a
  - number: 9a.2
    text: "Voor de persoon, bedoeld in het eerste lid, ontstaat weer aanspraak op een tegemoetkoming vanaf
      de\neerste dag van de maand volgend op de maand waarin niet langer het gegronde vermoeden bestaat
      dat\nhij zich buiten Nederland bevindt met het doel zich aan te sluiten bij een organisatie als
      bedoeld\nin [artikel 2, eerste lid, onderdeel q][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel2"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '2'
        hoofdstuk: '1'
        paragraaf: '2'
  - number: '10.1'
    text: "Een minderjarige is bekwaam de rechtshandelingen te verrichten die noodzakelijk zijn om een\n\
      tegemoetkoming te verkrijgen. Hij is voorts bekwaam de rechtshandelingen te verrichten die\nnoodzakelijk
      zijn met betrekking tot de uitoefening, onderscheidenlijk de nakoming van de voor hem\nuit de toekenning
      van tegemoetkomingen voortvloeiende rechten en verplichtingen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel10
  - number: '10.2'
    text: "Indien op grond van een inkomensafhankelijke regeling alleen meerderjarigen aanspraak op een\n\
      tegemoetkoming hebben, wordt voor die regeling mede als meerderjarige aangemerkt de minderjarige
      met\neen kind of de minderjarige van wie beide ouders zijn overleden."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel10
  - number: '11.1'
    text: "De bepalingen van dit hoofdstuk gelden voor de inkomensafhankelijke regelingen waarvan de uitvoering\n\
      bij die regeling is opgedragen aan de Dienst Toeslagen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel11
  - number: '11.2'
    text: "Onder Dienst Toeslagen wordt verstaan: het organisatieonderdeel van de rijksbelastingdienst
      dat is\nbelast met het toekennen, uitbetalen en terugvorderen van tegemoetkomingen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel11
  - number: '12.1'
    text: "Voor de toepassing van dit hoofdstuk blijven [titel 4.2][ref1] en [artikel 4:125 van de Algemene
      wet\nbestuursrecht][ref2] buiten toepassing en zijn [artikel 3:40][ref3], [titel 4.1][ref4] en de\n\
      [hoofdstukken 6][ref5] en [7 van die wet][ref6] niet van toepassing op de verrekeningsbeschikking,\n\
      bedoeld in [artikel 30][ref7].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:125\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel3:40\n[ref4]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref5]: https://wetten.overheid.nl/BWBR0005537\n[ref6]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref7]: https://wetten.overheid.nl/BWBR0018472#Artikel30"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel12
    references:
      - id: ref1
        bwb_id: BWBR0005537
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:125
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 3:40
      - id: ref4
        bwb_id: BWBR0005537
      - id: ref5
        bwb_id: BWBR0005537
        hoofdstuk: '6'
      - id: ref6
        bwb_id: BWBR0005537
        hoofdstuk: '7'
      - id: ref7
        bwb_id: BWBR0018472
        artikel: '30'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '12.2'
    text: "[Paragraaf 4.1.3.2 van de Algemene wet bestuursrecht][ref1] is niet van toepassing op beschikkingen\n\
      van de Dienst Toeslagen met uitzondering van de beschikking tot toekenning van de tegemoetkoming,\n\
      bedoeld in artikel 14, alsmede beslissingen op bezwaarschriften tegen deze beschikkingen, met dien\n\
      verstande dat:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel12
    references:
      - id: ref1
        bwb_id: BWBR0005537
        paragraaf: 4.1.3.2
  - number: 12.2.a
    text: "een door de Dienst Toeslagen verbeurde dwangsom € 10 bedraagt voor elke week dat hij in gebreke
      is,\ndoch ten hoogste € 100, tenzij de toekenning van de tegemoetkoming leidt tot een na te betalen
      of\nterug te vorderen bedrag kleiner dan € 100 in welk geval de verbeurde dwangsom ten hoogste € 30\n\
      bedraagt;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel12
  - number: 12.2.b
    text: "de Dienst Toeslagen geen dwangsom verbeurt indien de toekenning van de tegemoetkoming leidt
      tot een\nna te betalen of terug te vorderen bedrag kleiner dan € 30."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel12
  - number: '12.3'
    text: "Voor de toepassing van dit hoofdstuk kan Onze Minister bij ministeriële regeling [paragraaf
      4.1.3.2\nvan de Algemene wet bestuursrecht][ref1] voor een bij die regeling te bepalen periode geheel
      of\ngedeeltelijk buiten toepassing verklaren indien er sprake is van een ernstige verstoring in
      het\nuitvoeringsproces, die het naar zijn oordeel aannemelijk maakt dat door belanghebbenden, als
      direct\ngevolg van de ernstige storing, massaal een beroep wordt gedaan op de dwangsomregeling,
      bedoeld in\ndeze paragraaf. Na het tot stand komen van deze ministeriële regeling wordt zo spoedig
      mogelijk maar\nuiterlijk binnen acht weken een voorstel van wet tot goedkeuring van de ministeriële
      regeling aan de\nTweede Kamer der Staten-Generaal gezonden. Indien het voorstel wordt ingetrokken
      of indien een van\nde kamers van de Staten-Generaal besluit het voorstel niet aan te nemen, wordt
      de ministeriële\nregeling onverwijld ingetrokken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel12
    references:
      - id: ref1
        bwb_id: BWBR0005537
        paragraaf: 4.1.3.2
  - number: '13.1'
    text: "In afwijking van [artikel 2:14, eerste lid, van de Algemene wet bestuursrecht][ref1] wordt
      in het\nverkeer tussen belanghebbenden en de Dienst Toeslagen een bericht uitsluitend elektronisch\n\
      verzonden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel2:14"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 2:14
  - number: '13.2'
    text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de wijze waarop het\n\
      elektronische berichtenverkeer plaatsvindt."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13
  - number: '13.3'
    text: "Bij ministeriële regeling kunnen berichten en groepen van belanghebbenden worden aangewezen\n\
      waarvoor, alsmede omstandigheden worden aangewezen waaronder, het berichtenverkeer kan plaatsvinden\n\
      anders dan langs elektronische weg."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13
  - number: 13a
    text: Dit onderdeel is nog niet inwerking getreden
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13a
  - number: 13b.1
    text: "Bij het vaststellen van een beschikking op grond van deze wet, de daarop berustende bepalingen
      of\neen inkomensafhankelijke regeling weegt de Dienst Toeslagen de rechtstreeks betrokken belangen
      af,\nvoor zover niet uit een wettelijk voorschrift of uit de aard van de uit te oefenen bevoegdheid
      een\nbeperking voortvloeit."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13b
  - number: 13b.2
    text: "De voor een belanghebbende nadelige gevolgen van een beschikking als bedoeld in het eerste
      lid mogen\nniet onevenredig zijn in verhouding tot de met die beschikking te dienen doelen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel13b
  - number: '14.1'
    text: Een tegemoetkoming wordt op aanvraag toegekend door de Dienst Toeslagen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '14.2'
    text: "Indien partners een gezamenlijke aanspraak op een tegemoetkoming hebben, wordt de tegemoetkoming\n\
      uitsluitend toegekend aan de aanvrager."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '14.3'
    text: "Indien op het moment van de toekenning van een tegemoetkoming ten name van de belanghebbende,
      zijn\npartner of een medebewoner over het berekeningsjaar geen inkomensgegeven in de basisregistratie\n\
      inkomen, bedoeld in [artikel 21a, eerste lid, van de Algemene wet inzake rijksbelastingen][ref1]
      is\nopgenomen, die persoon niet is uitgenodigd tot het doen van aangifte inkomstenbelasting en van
      die\npersoon ook geen beschikking ter zake van niet in Nederland belastbaar inkomen is of wordt\n\
      vastgesteld, kent de Dienst Toeslagen de tegemoetkoming toe als ware het toetsingsinkomen van die\n\
      persoon nihil. De inspecteur stelt bij beschikking vast dat op het moment van de toekenning van
      de\ntegemoetkoming van die persoon geen inkomensgegeven in de basisregistratie inkomen, bedoeld
      in\nartikel 21a, eerste lid, van de Algemene wet inzake rijksbelastingen is opgenomen, die persoon
      niet\nis uitgenodigd tot het doen van aangifte inkomstenbelasting en van die persoon ook geen beschikking\n\
      ter zake van niet in Nederland belastbaar inkomen is of wordt vastgesteld. Deze beschikking wordt\n\
      aangemerkt als een voor bezwaar vatbare beschikking als bedoeld in [hoofdstuk V van de Algemene
      wet\ninzake rijksbelastingen][ref2] en vervat in hetzelfde geschrift als de toekenning van de\n\
      tegemoetkoming.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel21a\n[ref2]: https://wetten.overheid.nl/BWBR0002320"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 21a
      - id: ref2
        bwb_id: BWBR0002320
        hoofdstuk: V
  - number: '14.4'
    text: Het bedrag van de tegemoetkoming wordt rekenkundig afgerond op hele euro’s.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '14.5'
    text: Een tegemoetkoming wordt niet toegekend indien deze minder dan € 24 zou bedragen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '14.6'
    text: Bij wet kan worden bepaald dat een belanghebbende geacht wordt een aanvraag te hebben
      gedaan.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '14.7'
    text: "Indien een voorschot is verleend op de voet van artikel 16 en vijf jaren zijn verstreken na
      de\nlaatste dag van het berekeningsjaar, wordt het bedrag van de tegemoetkoming ten minste gesteld
      op\nhet bedrag van het verleende voorschot."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel14
  - number: '15.1'
    text: "Een aanvraag om een tegemoetkoming met betrekking tot een berekeningsjaar kan tot 1 september
      van\nhet jaar volgend op het berekeningsjaar worden ingediend bij de Dienst Toeslagen. Indien de\n\
      belanghebbende of diens partner voor de in de eerste volzin genoemde datum is uitgenodigd om over\n\
      het berekeningsjaar aangifte inkomstenbelasting te doen binnen een termijn die na die datum\nverloopt,
      wordt de in die volzin bedoelde termijn verlengd tot de laatste dag van de door de\ninspecteur voor
      het indienen van die aangifte gestelde termijn. De tweede volzin is van\novereenkomstige toepassing
      ingeval een medebewoner is uitgenodigd om aangifte inkomstenbelasting te\ndoen en de aanvraag betrekking
      heeft op een tegemoetkoming op grond van een inkomensafhankelijke\nregeling waarin is bepaald dat
      naast de draagkracht van de belanghebbende en diens partner ook de\ndraagkracht van medebewoners
      van belang is voor de beoordeling van de aanspraak op of de bepaling\nvan de hoogte van de tegemoetkoming.
      Indien meer dan een van de personen, bedoeld in de tweede en\nderde volzin, is uitgenodigd om aangifte
      inkomstenbelasting te doen, wordt voor de toepassing van\ndie volzinnen uitgegaan van de aangifte
      waarvan de indieningstermijn het laatst verloopt."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.2'
    text: "De belanghebbende is gehouden de voor de beslissing op de aanvraag benodigde informatie duidelijk,\n\
      stellig en zonder voorbehoud te verstrekken."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.3'
    text: Indien de belanghebbende een partner heeft, wordt de aanvraag mede ondertekend door de
      partner.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.4'
    text: "Indien in een inkomensafhankelijke regeling is bepaald dat naast de draagkracht van belanghebbende\n\
      en diens partner ook de draagkracht van medebewoners van belang is voor de beoordeling van de\n\
      aanspraak op of de bepaling van de hoogte van een tegemoetkoming, wordt de aanvraag mede ondertekend\n\
      door de medebewoners."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.5'
    text: Een aanvraag wordt geacht mede te zijn gedaan voor op het berekeningsjaar volgende
      berekeningsjaren.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.6'
    text: "Indien de Dienst Toeslagen van oordeel is dat toepassing van het vijfde lid kan worden beëindigd,\n\
      deelt hij dit de belanghebbende schriftelijk mee."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.7'
    text: "De Dienst Toeslagen kan op eigen initiatief een aanvraagformulier toezenden aan degene die\n\
      vermoedelijk voor een tegemoetkoming in aanmerking komt. Op dat formulier kunnen voor de\nbelanghebbende
      en zijn niet duurzaam gescheiden levende echtgenoot of geregistreerde partner de\ngegevens worden
      vermeld die van belang kunnen zijn voor de beoordeling van de aanspraak of de\nbepaling van de hoogte
      van de tegemoetkoming."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.8'
    text: "In bij algemene maatregel van bestuur te bepalen gevallen kan de in het zevende lid bedoelde\n\
      vermelding van gegevens ook plaatsvinden voor de partner die niet is de in dat lid bedoelde partner.\n\
      De voordracht voor een krachtens de eerste volzin vast te stellen algemene maatregel van bestuur\n\
      wordt niet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal is\n\
      overgelegd."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.9'
    text: "De belanghebbende of de partner die niet in Nederland belastbaar inkomen geniet, is gehouden
      aan de\ninspecteur een opgaaf te verstrekken van dat inkomen. Ter zake van die opgaaf is de [Algemene
      wet\ninzake rijksbelastingen][ref1], met uitzondering van [Hoofdstuk VIIIA][ref2], van toepassing,
      als\nware het een aangifte inkomstenbelasting.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002320"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
    references:
      - id: ref1
        bwb_id: BWBR0002320
      - id: ref2
        bwb_id: BWBR0002320
        hoofdstuk: VIIIA
  - number: '15.10'
    text: "Indien in een inkomensafhankelijke regeling is bepaald dat naast de draagkracht van de\nbelanghebbende
      en diens partner ook de draagkracht van medebewoners van belang is voor de\nbeoordeling van de aanspraak
      op of voor de bepaling van de hoogte van een tegemoetkoming, is het\nnegende lid van overeenkomstige
      toepassing ten aanzien van de medebewoner die niet in Nederland\nbelastbaar inkomen geniet."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
  - number: '15.11'
    text: "Indien de belanghebbende, zijn partner of een medebewoner in het berekeningsjaar als binnenlands\n\
      belastingplichtige voor de inkomstenbelasting inkomen geniet ter zake waarvan recht bestaat op een\n\
      vermindering van de verschuldigde inkomstenbelasting op grond van regelingen ter voorkoming van\n\
      dubbele belasting, wordt ten aanzien van degene die dat inkomen geniet de aanvraag voor zoveel nodig\n\
      tevens aangemerkt als een verzoek om te worden uitgenodigd tot het doen van aangifte\ninkomstenbelasting
      als bedoeld in [artikel 6, tweede lid, van de Algemene wet inzake\nrijksbelastingen][ref1].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel6"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel15
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '6'
  - number: '16.1'
    text: "De Dienst Toeslagen verleent de belanghebbende die een aanvraag voor een tegemoetkoming indient
      vóór\n1 april van het jaar volgend op het berekeningsjaar waarop de tegemoetkoming betrekking heeft,
      een\nvoorschot tot het bedrag waarop de tegemoetkoming vermoedelijk zal worden vastgesteld binnen
      13\nweken na de ontvangst van de aanvraag."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '16.2'
    text: "Ingeval de belanghebbende voor het gehele berekeningsjaar aanspraak heeft op een tegemoetkoming
      die\nwordt toegekend met toepassing van [artikel 15, vijfde lid][ref1], wordt het voorschot verleend
      vóór\nde aanvang van het berekeningsjaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel15"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '15'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '16.3'
    text: "Indien de Dienst Toeslagen voor de beoordeling van de aanspraak op of de bepaling van de hoogte
      van\nde tegemoetkoming nadere informatie nodig acht, kan de termijn, bedoeld in het eerste lid,
      worden\nverlengd met 13 weken. Indien de Dienst Toeslagen informatie van buiten Nederland nodig
      heeft, kan\nde termijn, bedoeld in het eerste lid, worden verlengd met 26 weken. De Dienst Toeslagen
      stelt de\nbelanghebbende schriftelijk van een verlenging in kennis."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '16.4'
    text: "Het bedrag van het voorschot, bedoeld in het eerste lid, bedraagt nihil indien naar het oordeel
      van\nde Dienst Toeslagen onvoldoende gegevens bekend zijn bij de Dienst Toeslagen ten aanzien van
      de\nbelanghebbende, tenzij de belanghebbende op de door de Dienst Toeslagen aangegeven wijze zijn\n\
      aanspraak op een tegemoetkoming aannemelijk maakt."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '16.5'
    text: "De Dienst Toeslagen kan het voorschot herzien, met dien verstande dat het voorschot daarbij
      niet kan\nworden verlaagd indien op het tijdstip van de herziening ten minste vijf jaren zijn verstreken
      na de\nlaatste dag van het berekeningsjaar."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '16.6'
    text: Een herziening van het voorschot kan leiden tot een terug te vorderen bedrag.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '16.7'
    text: "De Dienst Toeslagen kan afzien van het verlenen van een voorschot of een voorschot verlenen
      tot een\nander bedrag dan volgt uit het eerste lid, indien:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: 16.7.a
    text: "gerede twijfel bestaat over de juistheid van het adresgegeven van de belanghebbende of dit
      gegeven\nontbreekt;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: 16.7.b
    text: "de inspecteur ten aanzien van de belanghebbende of diens partner [artikel 13, vijfde lid, aanhef
      en\nonderdeel c, van de Algemene wet inzake rijksbelastingen][ref1] heeft toegepast;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002320#Artikel13"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '13'
  - number: 16.7.c
    text: de belanghebbende als uitreiziger is aangemerkt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel16
  - number: '17.1'
    text: "Indien een voorschot op de tegemoetkoming is verleend en er een relevante wijziging optreedt
      in de\nomstandigheden die van belang zijn voor de beoordeling van de aanspraak op of de bepaling
      van de\nhoogte van de tegemoetkoming, is de belanghebbende gehouden die wijziging te melden aan
      de Dienst\nToeslagen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel17
  - number: '17.2'
    text: "Bij regeling van Onze Minister wordt bepaald welke wijzigingen in omstandigheden aanleiding
      geven\nvoor een melding en op welke wijze en binnen welke termijn de melding wordt gedaan."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel17
  - number: '17.3'
    text: Indien de belanghebbende een partner heeft, kan de melding ook door de partner worden
      gedaan.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel17
  - number: '17.4'
    text: "Indien de melding betrekking heeft op een medebewoner, kan de melding ook worden gedaan door
      de\nmedebewoner."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel17
  - number: '18.1'
    text: "Een belanghebbende, een partner en een medebewoner verstrekken de Dienst Toeslagen desgevraagd
      alle\ngegevens en inlichtingen die van belang kunnen zijn voor:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: 18.1.a
    text: de beoordeling van de aanspraak op of de bepaling van de hoogte van de tegemoetkoming; of
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: 18.1.b
    text: "de bepaling van de hoogte van een voorschot op de tegemoetkoming of het herzien van een voorschot,\n\
      bedoeld in [artikel 16, vijfde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel16"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '16'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '18.2'
    text: "De gegevens en inlichtingen worden verstrekt op een door de Dienst Toeslagen aangegeven wijze
      en\nbinnen een door de Dienst Toeslagen te stellen termijn."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: '18.3'
    text: "Indien de persoon de aan hem gevraagde gegevens en inlichtingen niet op tijd heeft verstrekt,
      maant\nde Dienst Toeslagen hem schriftelijk aan om binnen een daarbij te stellen termijn van minimaal
      twee\nweken die gegevens en inlichtingen alsnog te verstrekken. De Dienst Toeslagen wijst de persoon
      in de\naanmaning op de mogelijke gevolgen van het niet voldoen aan deze verplichting."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: '18.4'
    text: "Indien de gevraagde gegevens en inlichtingen niet zijn verstrekt binnen de aanmaningstermijn,\n\
      bedoeld in het derde lid, kan de Dienst Toeslagen de hoogte van de tegemoetkoming of het voorschot\n\
      ambtshalve bepalen of het voorschot herzien, bedoeld in [artikel 16, vijfde lid][ref1]. [Artikel\n\
      26b][ref2] is van overeenkomstige toepassing, met dien verstande dat de redelijke termijn, bedoeld\n\
      in artikel 26b, gelijk is aan de aanmaningstermijn, bedoeld in het derde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel16\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel26b"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '16'
        hoofdstuk: '2'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: 26b
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '18.5'
    text: "De bevoegdheid tot ambtshalve bepalen of herzien, bedoeld in de eerste zin van het vierde lid,
      kan\ndoor de Dienst Toeslagen niet worden gebruikt voor zover het niet verstrekken van de gevraagde\n\
      gegevens en inlichtingen binnen de aanmaningstermijn, bedoeld in het derde lid, leidt tot een\n\
      tegemoetkoming van nihil, een voorschot van nihil of een herziening van een voorschot waarbij\n\
      uitsluitend de uitbetaalde termijnen gedurende het berekeningsjaar van dat herziene voorschot niet\n\
      wijzigen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: '18.6'
    text: "Het vijfde lid is niet van toepassing indien de Dienst Toeslagen een redelijkerwijs te vergen\n\
      inspanning heeft verricht om de persoon die niet heeft voldaan aan de verplichting, bedoeld in het\n\
      eerste lid, in de gelegenheid te stellen alsnog de gevraagde gegevens en inlichtingen binnen een\n\
      redelijke termijn te verstrekken voordat die persoon is aangemaand als bedoeld in het derde lid."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: '18.7'
    text: "Indien de belanghebbende, zijn partner of een medebewoner gehouden is aan de inspecteur een
      opgaaf\nte verstrekken van het niet in Nederland belastbaar inkomen en deze persoon daaraan niet,
      dan wel\nniet binnen de daartoe gestelde termijn heeft voldaan, kan de Dienst Toeslagen de hoogte
      van de\ntegemoetkoming of van het voorschot ambtshalve bepalen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel18
  - number: '19.1'
    text: "Indien ten name van de belanghebbende, zijn partner of een medebewoner over het berekeningsjaar
      een\naanslag inkomstenbelasting wordt vastgesteld, kent de Dienst Toeslagen de tegemoetkoming met\n\
      betrekking tot dat berekeningsjaar toe binnen zes maanden na de vaststelling van de laatste in dit\n\
      kader van belang zijnde aanslag. Indien ten name van de belanghebbende, zijn partner of een\nmedebewoner
      over het berekeningsjaar een beschikking ter zake van niet in Nederland belastbaar\ninkomen wordt
      vastgesteld, kent de Dienst Toeslagen de tegemoetkoming met betrekking tot dat\nberekeningsjaar
      toe binnen acht weken na de vaststelling van de laatste in dit kader van belang\nzijnde beschikking.
      De tweede volzin is uitsluitend van toepassing indien de in die volzin genoemde\ntermijn verloopt
      op een datum die gelegen is na afloop van de in de eerste volzin bedoelde termijn."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel19
  - number: '19.2'
    text: "Indien voor geen van de in het eerste lid bedoelde personen over het berekeningsjaar een aanslag\n\
      inkomstenbelasting of een beschikking ter zake van niet in Nederland belastbaar inkomen wordt\n\
      vastgesteld, kent de Dienst Toeslagen de tegemoetkoming met betrekking tot dat berekeningsjaar toe\n\
      uiterlijk 31 december van het jaar volgend op het berekeningsjaar."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel19
  - number: '19.3'
    text: "De in de vorige leden genoemde termijn wordt verlengd met de tijd die gemoeid is met de verstrekking\n\
      van de door de Dienst Toeslagen gevraagde gegevens en inlichtingen, bedoeld in de [artikelen\n18][ref1]
      en [38][ref2], die van belang zijn voor de beoordeling van de aanspraak op of de bepaling\nvan de
      hoogte van de tegemoetkoming.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel18\n[ref2]:
      https://wetten.overheid.nl/BWBR0018472#Artikel38"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '18'
        hoofdstuk: '2'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '38'
        hoofdstuk: '2'
        paragraaf: '5'
  - number: '19.4'
    text: "Indien de tegemoetkoming niet binnen de in de vorige leden genoemde termijn kan worden toegekend,\n\
      stelt de Dienst Toeslagen de belanghebbende hiervan schriftelijk in kennis onder het noemen van
      een\nredelijke termijn waarbinnen toekenning zal plaatsvinden."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel19
  - number: '20.1'
    text: "Indien na de toekenning van de tegemoetkoming uit een eerste vaststelling, eerste bepaling
      of\nwijziging van een inkomensgegeven, niet in Nederland belastbaar inkomen of de bij toepassing
      van\n[artikel 7, derde of vierde lid][ref1], relevante rendementsgrondslag blijkt dat de tegemoetkoming\n\
      tot een te hoog of te laag bedrag is toegekend, herziet de Dienst Toeslagen de tegemoetkoming met\n\
      inachtneming van die eerste vaststelling, eerste bepaling of wijziging.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel7"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel20
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '3'
  - number: '20.2'
    text: "De herziening geschiedt binnen acht weken na het tijdstip waarop het voor het eerst vastgestelde,\n\
      voor het eerst bepaalde of gewijzigde inkomensgegeven of de bij toepassing van [artikel 7, derde
      of\nvierde lid][ref1], voor het eerst vastgestelde of gewijzigde rendementsgrondslag aan de Dienst\n\
      Toeslagen bekend is geworden dan wel de beschikking of uitspraak strekkende tot de in het eerste
      lid\nbedoelde vaststelling, bepaling of wijziging onherroepelijk is geworden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel7"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel20
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '3'
  - number: '20.3'
    text: "Een herziening op grond van dit artikel kan leiden tot een uit te betalen bedrag doch ook tot
      een\nterug te vorderen bedrag."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel20
  - number: '21.1'
    text: 'De Dienst Toeslagen kan een toegekende tegemoetkoming herzien:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21
  - number: 21.1.a
    text: "op grond van feiten of omstandigheden waarvan de Dienst Toeslagen bij de toekenning redelijkerwijs\n\
      niet op de hoogte kon zijn en op grond waarvan de tegemoetkoming vermoedelijk tot een te hoog bedrag\n\
      is toegekend, of"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21
  - number: 21.1.b
    text: "indien de tegemoetkoming tot een te hoog bedrag is toegekend en de belanghebbende of zijn partner\n\
      dit wist of behoorde te weten."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21
  - number: '21.2'
    text: "Een tegemoetkoming kan met toepassing van dit artikel niet meer worden herzien indien vijf
      jaren\nzijn verstreken na de laatste dag van het berekeningsjaar waarop de tegemoetkoming betrekking
      heeft."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21
  - number: '21.3'
    text: Een herziening op grond van dit artikel kan leiden tot een terug te vorderen bedrag.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21
  - number: 21a
    text: "In bij ministeriële regeling aan te wijzen gevallen herziet de Dienst Toeslagen een toegekende
      of\nherziene tegemoetkoming die onherroepelijk is geworden in het voordeel van de belanghebbende."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel21a
  - number: '22.1'
    text: "Een voorschot dat wordt verleend vóór de aanvang van het berekeningsjaar waarop het voorschot\n\
      betrekking heeft, wordt uitbetaald in 12 termijnen. De uitbetaling van de eerste termijn vindt\n\
      plaats in de maand december voorafgaand aan het berekeningsjaar en elke volgende termijn telkens
      een\nmaand later."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.2'
    text: "Een voorschot dat wordt verleend in de loop van het berekeningsjaar waarop het voorschot betrekking\n\
      heeft, en waarvan de beschikking een dagtekening heeft die ligt vóór 1 november van dat jaar, wordt\n\
      uitbetaald in zoveel termijnen als er na de maand van dagtekening nog kalendermaanden van dat jaar\n\
      overblijven. De uitbetaling van de eerste termijn vindt plaats in de maand van dagtekening en elke\n\
      volgende termijn telkens een maand later."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.3'
    text: "Indien de belanghebbende voor een deel van het berekeningsjaar aanspraak heeft op een tegemoetkoming\n\
      wordt, in zoverre in afwijking van de voorgaande leden, het voorschot in zoveel termijnen uitbetaald\n\
      als het aantal kalendermaanden waarin de aanspraak bestaat. De uitbetaling van de eerste termijn\n\
      vindt niet eerder plaats dan in de maand voorafgaand aan de maand waarin de aanspraak ontstaat."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.4'
    text: "Indien een beschikking waarbij over het berekeningsjaar voor het eerst een voorschot wordt
      verleend\neen dagtekening heeft die ligt na de maand waarin de aanspraak is ontstaan, wordt het
      voorschot\nvoorzover dat betrekking heeft op de in het berekeningsjaar reeds verstreken kalendermaanden
      waarin\nde aanspraak bestond met inbegrip van de maand van dagtekening van de beschikking, in één
      bedrag\nuitbetaald in de maand van dagtekening en wordt het daarna nog resterende deel van het voorschot\n\
      uitbetaald overeenkomstig het tweede lid."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.5'
    text: "Een voorschot dat wordt verleend in de loop van of na afloop van het berekeningsjaar waarop
      het\nvoorschot betrekking heeft en waarvan de beschikking een dagtekening heeft die ligt na 31 oktober\n\
      van dat jaar, wordt in één bedrag uitbetaald in de maand van dagtekening."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.6'
    text: "Ingeval er bij de uitbetaling van een voorschot een situatie van interregionaal of internationaal\n\
      recht van toepassing is, kan de uitbetaling op een ander moment dan als bepaald in de voorgaande\n\
      leden plaatsvinden."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '22.7'
    text: "Indien executoriaal beslag is gelegd op een in een of meer termijnen uit te betalen bedrag op
      grond\nvan een voorschot, wordt het beslag geacht mede te omvatten een in termijnen uit te betalen\n\
      bedrag van een voorschot in het kader van dezelfde inkomensafhankelijke regeling voor een volgend\n\
      jaar voor zover:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: 22.7.a
    text: de uit te betalen termijnen van de voorschotten op elkaar aansluiten, en
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: 22.7.b
    text: de schuld waarvoor beslag is gelegd niet geheel is voldaan.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel22
  - number: '23.1'
    text: 'De Dienst Toeslagen kan de uitbetaling van een voorschot geheel of gedeeltelijk opschorten
      indien:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel23
  - number: 23.1.a
    text: "redelijkerwijs kan worden vermoed dat het voorschot ten onrechte of tot een te hoog bedrag
      is\nverleend, of"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel23
  - number: 23.1.b
    text: "gerede twijfel bestaat over de juistheid van het adresgegeven van de belanghebbende of dit
      gegeven\nontbreekt;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel23
  - number: 23.1.c
    text: de belanghebbende als uitreiziger is aangemerkt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel23
  - number: '23.2'
    text: "In het geval, bedoeld in het eerste lid, onderdeel a, wordt de belanghebbende van de opschorting\n\
      schriftelijk in kennis gesteld."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel23
  - number: '24.1'
    text: Een tegemoetkoming wordt uitbetaald binnen vier weken na dagtekening van de beschikking.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24
  - number: '24.2'
    text: Indien voorschotten zijn verleend, worden deze verrekend met de tegemoetkoming.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24
  - number: '24.3'
    text: De in het tweede lid bedoelde verrekening kan leiden tot een terug te vorderen bedrag.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24
  - number: 24a
    text: 'De Dienst Toeslagen kan afzien van het uitbetalen van een tegemoetkoming:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: 24a.a
    text: "zolang gerede twijfel bestaat over de juistheid van het adresgegeven van de belanghebbende
      of zolang\ndit gegeven ontbreekt;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: 24a.b
    text: "indien er op het moment dat na de laatste dag van het berekeningsjaar waarop de tegemoetkoming\n\
      betrekking heeft vijf jaren zijn verstreken:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: 24a.b.1°
    text: gerede twijfel bestaat over de juistheid van het adresgegeven van de belanghebbende, of
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: 24a.b.2°
    text: dit gegeven ontbreekt;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: 24a.c
    text: indien de belanghebbende als uitreiziger is aangemerkt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel24a
  - number: '25.1'
    text: "In afwijking van [artikel 4:89, eerste lid, van de Algemene wet bestuursrecht][ref1] vindt\n\
      uitbetaling aan de belanghebbende van een voorschot of een tegemoetkoming door de Dienst Toeslagen\n\
      uitsluitend plaats op een daartoe door de belanghebbende bestemde bankrekening die op naam staat
      van\nde belanghebbende. De belanghebbende kan niet meer dan één bankrekening bestemmen voor de\n\
      uitbetaling van een voorschot of een tegemoetkoming en voor de uitbetaling van inkomstenbelasting.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:89"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel25
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:89
  - number: '25.2'
    text: "Indien de belanghebbende geen bankrekening heeft bestemd voor uitbetaling van een voorschot
      of een\ntegemoetkoming aan de belanghebbende, vindt uitbetaling door de Dienst Toeslagen plaats
      met\novereenkomstige toepassing van [artikel 7a, tweede lid, van de Invorderingswet 1990][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel25
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: 7a
  - number: '25.3'
    text: "In door Onze Minister in overeenstemming met Onze Ministers die het mede aangaat bij of krachtens\n\
      ministeriële regeling aan te wijzen gevallen kan worden afgeweken van het eerste en tweede lid.\n\
      Daarbij worden regels gesteld met betrekking tot de bestemming van een andere bankrekening voor
      de\nuitbetaling van een voorschot of een tegemoetkoming."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel25
  - number: '26.1'
    text: "Indien een herziening van een tegemoetkoming of een herziening van een voorschot leidt tot
      een terug\nte vorderen bedrag dan wel een verrekening van een voorschot met een tegemoetkoming daartoe
      leidt,\nis de belanghebbende het bedrag van de terugvordering in zijn geheel verschuldigd."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26
  - number: '26.2'
    text: "Het terug te vorderen bedrag, bedoeld in het eerste lid, wordt volledig door de Dienst Toeslagen\n\
      teruggevorderd. Voor zover de nadelige gevolgen voor de belanghebbende van een volledige\nterugvordering
      van het bedrag ingevolge het eerste lid onevenredig zijn in verhouding tot de met die\nvolledige
      terugvordering te dienen doelen, kan de Dienst Toeslagen bij het vaststellen van de\nbeschikking
      tot terugvordering een lager bedrag terugvorderen dan het bedrag ingevolge het eerste\nlid."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26
  - number: '26.3'
    text: "In bij ministeriële regeling aan te wijzen gevallen herziet de Dienst Toeslagen de onherroepelijk\n\
      geworden beschikking tot terugvordering in het voordeel van de belanghebbende."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26
  - number: 26a.1
    text: "Indien een herziening van een toegekende tegemoetkoming of een verrekening van een voorschot
      met een\ntegemoetkoming leidt tot een terug te vorderen bedrag, wordt dit bedrag niet teruggevorderd
      indien\ndat niet meer bedraagt dan € 118. Bij de vaststelling van de beschikking tot toekenning
      van de\ntegemoetkoming of de beschikking tot herziening van de tegemoetkoming, bedoeld in de eerste
      zin,\nwordt de beschikking tot terugvordering vastgesteld op nihil. De eerste en tweede zin zijn
      van\novereenkomstige toepassing indien na de vaststelling van de beschikking tot toekenning van
      de\ntegemoetkoming of de herziening, bedoeld in de eerste zin, het terug te vorderen bedrag bij
      het\nvaststellen of het herzien van de beschikking tot terugvordering is verminderd ingevolge [artikel\n\
      26, tweede lid][ref1], en dat bedrag na die vermindering niet meer bedraagt dan € 118.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0018472#Artikel26"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '26'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: 26a.2
    text: "Met betrekking tot het bedrag, vermeld in het eerste lid, zijn de [artikelen 10.1][ref1] en
      [10.2\nvan de Wet inkomstenbelasting 2001][ref2] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '10.1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '10.2'
  - number: 26b.1
    text: "Voordat de Dienst Toeslagen de beschikking tot toekenning van de tegemoetkoming, bedoeld in
      [artikel\n14][ref1], de beschikking tot herziening van de tegemoetkoming, bedoeld in [artikel 21][ref2],
      of de\nbeschikking tot terugvordering die samenhangt met die beschikking tot toekenning of herziening
      van\nde tegemoetkoming vaststelt waarbij die beschikking leidt tot voor de belanghebbende nadelige\n\
      gevolgen die mogelijk onevenredig zijn in verhouding tot de met de betreffende beschikking te dienen\n\
      doelen, stelt de Dienst Toeslagen de belanghebbende in de gelegenheid zijn zienswijze binnen een\n\
      redelijke termijn naar voren te brengen. De Dienst Toeslagen stelt de belanghebbende in ieder geval\n\
      in de gelegenheid tot het naar voren brengen van diens zienswijze indien de betreffende\nbeschikkingen
      in totaal leiden tot een terug te vorderen bedrag van ten minste € 1.500 per\nberekeningsjaar.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel14\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel21"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26b
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '14'
        hoofdstuk: '2'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '21'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: 26b.2
    text: "De Dienst Toeslagen geeft geen gelegenheid tot het naar voren brengen van een zienswijze op
      een\nbeschikking, indien die beschikking het gevolg is van:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26b
  - number: 26b.2.a
    text: "een verzoek van of namens de belanghebbende waaraan door de Dienst Toeslagen volledig tegemoet
      is\ngekomen; of"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26b
  - number: 26b.2.b
    text: de verwerking van door of namens de belanghebbende aangeleverde gegevens.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26b
  - number: 26b.3
    text: "De Dienst Toeslagen geeft eveneens geen gelegenheid tot het naar voren brengen van een zienswijze\n\
      indien de in het eerste lid bedoelde beschikking tot toekenning van de tegemoetkoming uitsluitend\n\
      het gevolg is van het beschikbaar komen of wijzigen van het inkomensgegeven of van het door de\n\
      inspecteur vastgestelde niet in Nederland belastbaar inkomen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel26b
  - number: '27.1'
    text: "Over uit te betalen bedragen wordt rente vergoed en over terug te vorderen bedragen wordt rente
      in\nrekening gebracht."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel27
  - number: '27.2'
    text: "De rente wordt enkelvoudig berekend over het tijdvak dat aanvangt op 1 juli van het jaar volgend
      op\nhet berekeningsjaar en eindigt op de dag van de dagtekening van de beschikking tot toekenning
      van de\ntegemoetkoming, tot herziening van de tegemoetkoming of tot herziening van de terugvordering."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel27
  - number: '27.3'
    text: "Het percentage van de rente bedraagt een bij algemene maatregel van bestuur vast te stellen\n\
      percentage, dat voor de in rekening te brengen en voor de te vergoeden rente verschillend kan worden\n\
      vastgesteld."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel27
  - number: '28.1'
    text: "De belanghebbende heeft de verplichting om het bedrag van een terugvordering alsmede de op
      de voet\nvan [artikel 27][ref1] verschuldigde rente binnen zes weken na de dagtekening van de beschikking
      tot\nterugvordering te betalen aan de Dienst Toeslagen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel27"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel28
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '28.2'
    text: "Het bedrag van een bestuurlijke boete moet worden betaald binnen zes weken na de dagtekening
      van de\nboetebeschikking."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel28
  - number: '28.3'
    text: De Algemene termijnenwet is niet van toepassing op de in dit artikel gestelde termijnen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel28
  - number: '29'
    text: "Bij overschrijding van de in [artikel 28][ref1] bedoelde betalingstermijn is rente verschuldigd
      met\novereenkomstige toepassing van de [artikelen 28][ref2] en [29 van de Invorderingswet 1990][ref3]
      en\nde daarop berustende bepalingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel28\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004770#Artikel28\n[ref3]: https://wetten.overheid.nl/BWBR0004770#Artikel29"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel29
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '28'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0004770
        artikel: '28'
      - id: ref3
        bwb_id: BWBR0004770
        artikel: '29'
  - number: 29a.1
    text: "Voor verschuldigde bedragen aan terugvorderingen waarvan de beschikking tot terugvordering
      een\ndagtekening heeft van 28 februari 2022 of eerder, waarvan de betalingstermijn, bedoeld in [artikel\n\
      28][ref1], is verstreken en waarop geen uitstel van betaling krachtens [artikel 31][ref2] van\n\
      toepassing was, verleent de Dienst Toeslagen aan de belanghebbende per brief ambtshalve uitstel
      van\nbetaling tot en met vier weken na dagtekening van de brief, welke termijn tweemaal per brief
      kan\nworden verlengd met steeds zeven dagen, en stelt de Dienst Toeslagen de belanghebbende in de\n\
      gelegenheid tot verder uitstel van betaling volgens de krachtens artikel 31 geldende regels en\n\
      termijnen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel28\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel31"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel29a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '28'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '31'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: 29a.2
    text: "In afwijking van [artikel 29][ref1] is geen rente verschuldigd over een terugvordering als
      bedoeld\nin het eerste lid voor zover het bedrag van die terugvordering is betaald voor het aflopen
      van de\ntermijnen, bedoeld in het eerste lid, of binnen de door de Dienst Toeslagen in het kader
      van een\nverleend uitstel van betaling krachtens [artikel 31][ref2] gestelde betalingstermijnen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel29\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel31"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel29a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '29'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '31'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: 29a.3
    text: "Dit artikel geldt niet voor verschuldigde bedragen waarop het moratorium, bedoeld in [artikel
      49i,\nnegende lid][ref1], van toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel49i"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel29a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: 49i
        hoofdstuk: '5'
  - number: '30.1'
    text: "De Dienst Toeslagen is bevoegd tot verrekening van een door de belanghebbende verschuldigd
      bedrag\naan terugvordering met een aan hem uit te betalen tegemoetkoming of voorschot daarop, een
      en ander\nongeacht de inkomensafhankelijke regeling die het betreft en ongeacht het berekeningsjaar."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel30
  - number: '30.2'
    text: "De Dienst Toeslagen is tevens bevoegd, in afwijking van [artikel 3 van de Invorderingswet\n\
      1990][ref1], tot verrekening van een door de belanghebbende verschuldigd bedrag aan terugvordering\n\
      met aan hem uit te betalen bedragen inkomstenbelasting, premie volksverzekeringen, en belastingrente\n\
      begrepen in een aanslag of voorlopige aanslag inkomstenbelasting.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel3"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel30
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '3'
  - number: '30.3'
    text: "Een verrekening vindt niet eerder plaats dan nadat de termijn bedoeld in [artikel 28][ref1]
      is\nverstreken. De in de [artikelen 27][ref2] en [29][ref3] bedoelde rente alsmede bestuurlijke
      boeten\nkunnen in de verrekening worden betrokken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel28\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel27\n[ref3]: https://wetten.overheid.nl/BWBR0018472#Artikel29"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel30
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '28'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref3
        bwb_id: BWBR0018472
        artikel: '29'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '31'
    text: "Bij ministeriële regeling worden regels gesteld met betrekking tot het verlenen van uitstel
      van\nbetaling."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31
  - number: 31bis
    text: "De Dienst Toeslagen kan het bedrag van een terugvordering, de met die terugvordering samenhangende\n\
      rente, bedoeld in de [artikelen 27][ref1] en [29][ref2], en kosten van invordering alsmede het\n\
      bedrag van een bestuurlijke boete, niet geheel of gedeeltelijk kwijtschelden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel27\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel29"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31bis
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '29'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: 31a
    text: "In afwijking van [artikel 28][ref1] heeft de belanghebbende de verplichting om het bedrag van
      een\nterugvordering, daaronder begrepen de rente, bedoeld in [artikel 27][ref2], alsmede het bedrag
      van\neen bestuurlijke boete, terstond en tot het volle bedrag te betalen aan de Dienst Toeslagen
      indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel28\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel27"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '28'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: 31a.a
    text: "de belanghebbende in staat van faillissement is verklaard of ten aanzien van hem de\nschuldsaneringsregeling
      natuurlijke personen van toepassing is verklaard en het terug te vorderen\nbedrag onder de werking
      van de schuldsaneringsregeling valt;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.b
    text: "de Dienst Toeslagen aannemelijk maakt dat gegronde vrees bestaat dat goederen van de belanghebbende\n\
      zullen worden verduisterd;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.c
    text: "de belanghebbende Nederland metterwoon wil verlaten, tenzij hij aannemelijk maakt dat het terug
      te\nvorderen bedrag kan worden verhaald;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.d
    text: "de belanghebbende buiten Nederland woont dan wel in Nederland geen vaste woonplaats heeft en
      de\nDienst Toeslagen aannemelijk maakt dat gegronde vrees bestaat dat het terug te vorderen bedrag
      niet\nkan worden verhaald;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.e
    text: "op goederen waarop een door de belanghebbende verschuldigd bedrag kan worden verhaald beslag
      is\ngelegd voor zijn toeslagschuld;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.f
    text: goederen van de belanghebbende worden verkocht ten gevolge van een beslaglegging namens
      derden;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
  - number: 31a.g
    text: "ten laste van de belanghebbende een vordering wordt gedaan als bedoeld in [artikel 32, zesde\n\
      lid][ref1], tenzij hij aannemelijk maakt dat het terug te vorderen bedrag kan worden verhaald.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel32"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel31a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '32'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '32.1'
    text: "Indien de belanghebbende het bedrag van de terugvordering, daaronder begrepen de in [artikel\n\
      27][ref1] bedoelde rente alsmede bestuurlijke boeten, niet binnen de gestelde termijn betaalt, maant\n\
      de Dienst Toeslagen hem schriftelijk aan om alsnog binnen twee weken na de dagtekening van de\n\
      aanmaning te betalen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel27"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '32.2'
    text: "De invordering van het bedrag van de terugvordering kan geschieden bij een door de Dienst Toeslagen\n\
      uit te vaardigen dwangbevel. In afwijking van [artikel 4:119, eerste lid, van de Algemene wet\n\
      bestuursrecht][ref1] kunnen bij het dwangbevel tevens de kosten van de aanmaning, de kosten van
      het\ndwangbevel en de verschuldigde renten worden ingevorderd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:119"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:119
  - number: '32.3'
    text: "De betekening van het dwangbevel geschiedt met overeenkomstige toepassing van [artikel 13 van
      de\nInvorderingswet 1990][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel13"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '13'
  - number: '32.4'
    text: "De [artikelen 14][ref1], [15][ref2], [18][ref3] en [18a van de Invorderingswet 1990][ref4]
      zijn van\novereenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel14\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004770#Artikel15\n[ref3]: https://wetten.overheid.nl/BWBR0004770#Artikel18\n\
      [ref4]: https://wetten.overheid.nl/BWBR0004770#Artikel18a"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '14'
      - id: ref2
        bwb_id: BWBR0004770
        artikel: '15'
      - id: ref3
        bwb_id: BWBR0004770
        artikel: '18'
      - id: ref4
        bwb_id: BWBR0004770
        artikel: 18a
  - number: '32.5'
    text: "De belanghebbende kan met overeenkomstige toepassing van [artikel 17 van de Invorderingswet\n\
      1990][ref1], tegen de tenuitvoerlegging van het dwangbevel in verzet komen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel17"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '17'
  - number: '32.6'
    text: "Een derde die aan de belanghebbende loon, pensioen, lijfrente of uitkeringen, een en ander
      als\nbedoeld in [artikel 19 van de Invorderingswet 1990][ref1], verschuldigd is, of een bank als
      bedoeld\nin [artikel 1:1 van de Wet op het financieel toezicht][ref2] waarbij belanghebbende een
      tegoed op\neen rekening heeft, kan op vordering van de Dienst Toeslagen met overeenkomstige toepassing
      van\n[artikel 19 van de Invorderingswet 1990][ref3] worden verplicht het door de belanghebbende\n\
      verschuldigde bedrag aan terugvordering te betalen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel19\n\
      [ref2]: https://wetten.overheid.nl/BWBR0020368#Artikel1:1\n[ref3]: https://wetten.overheid.nl/BWBR0004770#Artikel19"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '19'
      - id: ref2
        bwb_id: BWBR0020368
        artikel: 1:1
      - id: ref3
        bwb_id: BWBR0004770
        artikel: '19'
  - number: '32.7'
    text: "[Artikel 27, eerste lid, van de Invorderingswet 1990][ref1] is van overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel27"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '27'
  - number: '33.1'
    text: "De partner van de belanghebbende is hoofdelijk aansprakelijk voor een door de belanghebbende\n\
      verschuldigd bedrag aan terugvordering, daaronder begrepen de in de [artikelen 27][ref1] en\n[29][ref2]
      bedoelde rente alsmede de kosten van aanmaning en de kosten van invordering bij\ndwangbevel. De
      partner is niet aansprakelijk voor een aan de belanghebbende opgelegde bestuurlijke\nboete, tenzij
      het belopen daarvan mede aan hem is te wijten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel27\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel29"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '29'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '33.2'
    text: "Indien in een inkomensafhankelijke regeling is bepaald dat naast de draagkracht van de\nbelanghebbende
      en diens partner ook de draagkracht van medebewoners van belang is voor de\nbeoordeling van de aanspraak
      op of de bepaling van de hoogte van een tegemoetkoming, is ieder van de\nmedebewoners hoofdelijk
      aansprakelijk voor een door de belanghebbende verschuldigd bedrag aan\nterugvordering en, overeenkomstig
      het eerste lid, voor de in te vorderen bedragen die verband houden\nmet die terugvordering."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
  - number: '33.3'
    text: "Een derde die kan beschikken over een bankrekening waarop een voorschot of een tegemoetkoming
      is\nuitbetaald, is hoofdelijk aansprakelijk voor een door de belanghebbende verschuldigd bedrag
      aan\nterugvordering zonder rekening te houden met de toepassing van [artikel 26, tweede lid][ref1],
      voor\nzover het terug te vorderen bedrag overeenkomstig artikel 26, eerste lid, is betaald op die\n\
      bankrekening. Voor zover een terugvordering voortvloeit uit de toepassing van [artikel 24][ref2],\n\
      wordt het bedrag waarvoor de derde aansprakelijk is, bepaald op het gedeelte van de terugvordering\n\
      overeenkomstig artikel 26, eerste lid, dat in dezelfde verhouding staat tot het bedrag van de\n\
      terugvordering zonder rekening te houden met de toepassing van artikel 26, tweede lid, als de aan
      de\nderde over het berekeningsjaar uitbetaalde voorschotten in verhouding staan tot het totale bedrag\n\
      van de over het berekeningsjaar uitbetaalde voorschotten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel26\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel24"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '26'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '24'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '33.4'
    text: "Aansprakelijkstelling geschiedt bij beschikking van de Dienst Toeslagen. Het bedrag waarvoor
      de\naansprakelijkheid bestaat, is invorderbaar zes weken na de dagtekening van de beschikking. De\n\
      [artikelen 28, derde lid][ref1], [30][ref2], [31][ref3] en [32][ref4] zijn van overeenkomstige\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel28\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel30\n\
      [ref3]: https://wetten.overheid.nl/BWBR0018472#Artikel31\n[ref4]: https://wetten.overheid.nl/BWBR0018472#Artikel32"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '28'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '30'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref3
        bwb_id: BWBR0018472
        artikel: '31'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref4
        bwb_id: BWBR0018472
        artikel: '32'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '33.5'
    text: "Op de beschikking, bedoeld in het vierde lid, zijn de [artikelen 4:97 tot en met 4:102 van
      de\nAlgemene wet bestuursrecht][ref1] niet van toepassing\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:100"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:100
  - number: '33.6'
    text: "De aansprakelijkheid van de partner, bedoeld in het eerste lid, of van de derde, bedoeld in
      het\nderde lid, geldt tevens indien deze partner of derde niet in Nederland woont."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
  - number: '34.1'
    text: "Tot het verrichten van de bij of krachtens een wet aan een deurwaarder opgedragen werkzaamheden
      is,\nvoor zover die werkzaamheden geschieden in opdracht van de Dienst Toeslagen, uitsluitend een\n\
      belastingdeurwaarder als bedoeld in [artikel 2, eerste lid, onderdeel j, van de Invorderingswet\n\
      1990][ref1], bevoegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel2"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '2'
  - number: '34.2'
    text: De Kostenwet invordering rijksbelastingen is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
  - number: '34.3'
    text: "In afwijking van [artikel 4:92, eerste lid, van de Algemene wet bestuursrecht][ref1] geschiedt
      de\ntoerekening van de betalingen achtereenvolgens aan:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:92"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:92
  - number: 34.3.a
    text: de kosten van invordering;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
  - number: 34.3.b
    text: de rente bij te late betaling;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
  - number: 34.3.c
    text: "de terugvordering, de in rekening gebrachte rente bedoeld in [artikel 27][ref1] en de bestuurlijke\n\
      boete, naar evenredigheid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel27"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '35'
    text: "In afwijking van [artikel 6:8 van de Algemene wet bestuursrecht][ref1] vangt de termijn voor
      het\ninstellen van bezwaar aan op de dag na die van dagtekening van de beschikking, tenzij de dag
      van\ndagtekening gelegen is vóór de dag van de bekendmaking.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:8"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:8
  - number: '36'
    text: "In afwijking van [artikel 6:8 van de Algemene wet bestuursrecht][ref1] vangt de termijn voor
      het\ninstellen van beroep tegen een uitspraak op bezwaar aan op de dag na die van dagtekening van
      de\nuitspraak, tenzij de dag van dagtekening is gelegen vóór de dag van de bekendmaking.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel6:8"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel36
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:8
  - number: '37.1'
    text: "Een bezwaar tegen de toekenning of herziening van een tegemoetkoming wordt, tenzij uit het\n\
      bezwaarschrift het tegendeel blijkt, geacht mede te zijn gericht tegen de beschikking tot\nterugvordering
      die in hetzelfde geschrift is vervat en die samenhangt met die beschikking tot\ntoekenning of herziening
      van een tegemoetkoming."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
  - number: '37.2'
    text: "Een bezwaar tegen de beschikking tot terugvordering wordt, tenzij uit het bezwaarschrift het\n\
      tegendeel blijkt, geacht mede te zijn gericht tegen de toekenning of herziening van een\ntegemoetkoming
      die in hetzelfde geschrift is vervat en die samenhangt met die beschikking tot\nterugvordering."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
  - number: '37.3'
    text: "Een bezwaar tegen de toekenning of herziening van een tegemoetkoming wordt, tenzij uit het\n\
      bezwaarschrift het tegendeel blijkt, geacht mede te zijn gericht tegen de toekenning of herziening\n\
      van andere tegemoetkomingen over hetzelfde berekeningsjaar die bij hetzelfde geschrift zijn\ntoegekend
      of herzien, alsmede tegen de in verband daarmee berekende rente."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
  - number: '37.4'
    text: "Indien een tegemoetkoming is herzien en naar aanleiding daarvan een bestuurlijke boete is opgelegd\n\
      die is vervat in hetzelfde geschrift als de herziening, wordt een bezwaarschrift tegen de herziening\n\
      geacht mede te zijn gericht tegen de boete."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
  - number: '37.5'
    text: "Een bezwaar tegen de toekenning van een tegemoetkoming wordt, tenzij uit het bezwaarschrift
      het\ntegendeel blijkt, geacht mede te zijn gericht tegen de voor bezwaar vatbare beschikking, bedoeld
      in\n[artikel 14, derde lid][ref1], die is vervat in hetzelfde geschrift.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel14"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '14'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '37.6'
    text: "Een bezwaar tegen de voor bezwaar vatbare beschikking, bedoeld in [artikel 14, derde lid][ref1],\n\
      wordt, tenzij uit het bezwaarschrift het tegendeel blijkt, geacht mede te zijn gericht tegen de\n\
      toekenning van een tegemoetkoming die is vervat in hetzelfde geschrift.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel14"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '14'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '37.7'
    text: "Indien de Dienst Toeslagen besluit tot openbaarmaking van een besluit tot oplegging van een\n\
      bestuurlijke boete als bedoeld in [artikel 42a][ref1] en beide besluiten in één geschrift zijn\n\
      vervat, wordt een bezwaarschrift tegen de boete geacht mede te zijn gericht tegen de openbaarmaking\n\
      ervan, tenzij uit het bezwaarschrift het tegendeel blijkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel42a"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: 42a
        hoofdstuk: '2'
        paragraaf: '7'
  - number: '37.8'
    text: "De Dienst Toeslagen kan uitspraken op bezwaar in de in het eerste tot en met zevende lid bedoelde\n\
      gevallen vervatten in één geschrift."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
  - number: 37a
    text: "De werking van een uitspraak van de rechtbank of van de voorzieningenrechter wordt opgeschort
      totdat\nde termijn voor het instellen van hoger beroep is verstreken of, indien hoger beroep is
      ingesteld,\nop het hoger beroep onherroepelijk is beslist. De eerste volzin geldt niet indien de
      uitspraak een\nberoep tegen het niet tijdig nemen van een besluit betreft."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37a
  - number: '38.1'
    text: "Openbare lichamen met uitzondering van de openbare lichamen Bonaire, Sint Eustatius en Saba
      en\nrechtspersonen die bij of krachtens een bijzondere wet rechtspersoonlijkheid hebben verkregen,
      de\nonder hen ressorterende instellingen en diensten, lichamen die hoofdzakelijk uitvoering geven
      aan\nhet beleid van het Rijk, administratieplichtigen als bedoeld in [artikel 52 van de Algemene
      wet\ninzake rijksbelastingen][ref1] en verhuurders van een woning als bedoeld in [artikel 1, onderdeel
      k,\nvan de Wet op de huurtoeslag][ref2] verstrekken kosteloos aan de Dienst Toeslagen desgevraagd
      alle\ngegevens en inlichtingen die van belang kunnen zijn voor de uitvoering van deze wet, de daarop\n\
      berustende bepalingen of een inkomensafhankelijke regeling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel52\n\
      [ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel1"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '52'
      - id: ref2
        bwb_id: BWBR0008659
        artikel: '1'
  - number: '38.2'
    text: "Onverminderd de verplichtingen, bedoeld in het eerste lid, zijn de bij algemene maatregel van\n\
      bestuur aan te wijzen lichamen, instellingen, diensten, rechtspersonen of personen gehouden de bij\n\
      algemene maatregel van bestuur aan te wijzen gegevens en inlichtingen waarvan de kennisneming voor\n\
      de beoordeling van de aanspraak op of de bepaling van de hoogte van de tegemoetkoming of het\nvoorschot
      van een derde, het herzien van een tegemoetkoming van een derde, bedoeld in de [artikelen\n21][ref1]
      en [21a][ref2], of het herzien van een voorschot van een derde, bedoeld in [artikel 16,\nvijfde
      lid][ref3], van belang kunnen zijn eigener beweging te verstrekken aan de Dienst Toeslagen\nvolgens
      bij algemene maatregel van bestuur te stellen regels.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel21\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel21a\n[ref3]: https://wetten.overheid.nl/BWBR0018472#Artikel16"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '21'
        hoofdstuk: '2'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: 21a
        hoofdstuk: '2'
        paragraaf: '2'
      - id: ref3
        bwb_id: BWBR0018472
        artikel: '16'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '38.3'
    text: De gegevens en inlichtingen worden verstrekt binnen een door de Dienst Toeslagen te
      stellen termijn.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: '38.4'
    text: "Kindercentra en gastouderbureaus als bedoeld in [artikel 1.1, eerste lid, van de Wet\nkinderopvang][ref1]
      verstrekken eigener beweging aan de Dienst Toeslagen per ingeschreven kind de\nvolgende gegevens,
      zoals deze bij of krachtens [artikel 1.53][ref2], onderscheidenlijk\n[artikel 1.56, zesde lid, van
      die wet][ref3] in de administratie worden opgenomen, ten behoeve van\nde beoordeling van de aanspraak
      op of de bepaling van de hoogte van de tegemoetkoming:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.53\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.1'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.53'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: '1.56'
  - number: 38.4.a
    text: "voorletter(s), achternaam, burgerservicenummer en geboortedatum van het kind, de ouder en de\n\
      partner;"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: 38.4.b
    text: het soort kinderopvang dat wordt afgenomen;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: 38.4.c
    text: het aantal afgenomen uren;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: 38.4.d
    text: het gemiddelde uurtarief van de afgenomen uren;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: 38.4.e
    text: "de ingangsdatum en einddatum van de schriftelijke overeenkomst, bedoeld in [artikel 1.52, eerste\n\
      lid, van die wet][ref1]; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.52"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.52'
  - number: 38.4.f
    text: "het unieke registratienummer, bedoeld in de [artikelen 1.47b, derde lid][ref1], of [artikel 1.48b,\n\
      derde lid, van die wet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48b"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.47b
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.48b
  - number: '38.5'
    text: "De gegevens, bedoeld in het vierde lid, worden uiterlijk op de vijftiende dag van elke maand\n\
      verstrekt en hebben telkens betrekking op alle aan die maand voorafgaande maanden vanaf de aanvang\n\
      van het berekeningsjaar dan wel, indien dat later is, vanaf de ingangsdatum van de schriftelijke\n\
      overeenkomst, bedoeld in [artikel 1.52, eerste lid, van de Wet kinderopvang][ref1], met dien\nverstande
      dat in de maand januari de gegevens uiterlijk op 27 januari worden verstrekt en betrekking\nhebben
      op alle maanden van het voorafgaande berekeningsjaar waarin sprake was van een dergelijke\novereenkomst.
      Uiterlijk op 1 maart worden de gegevens met betrekking tot alle maanden van het\nvoorafgaande berekeningsjaar
      nogmaals verstrekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.52"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.52'
  - number: '38.6'
    text: "Indien de gevraagde gegevens of inlichtingen niet op tijd zijn verstrekt, maant de Dienst Toeslagen\n\
      aan onder het stellen van een nadere termijn om alsnog de gevraagde gegevens en inlichtingen te\n\
      verstrekken."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: '38.7'
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de vermelding van
      het\nburgerservicenummer van degene op wie de gegevens en inlichtingen betrekking hebben bij het\n\
      verstrekken van de gegevens en inlichtingen."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: '38.8'
    text: "In de gevallen waarin het burgerservicenummer dient te worden vermeld, is degene op wie de
      gegevens\nen inlichtingen, bedoeld in het eerste, tweede of vierde lid, betrekking hebben gehouden
      zijn\nburgerservicenummer te verstrekken aan de in het eerste lid bedoelde openbare lichamen met\n\
      uitzondering van de openbare lichamen Bonaire, Sint Eustatius en Saba en rechtspersonen die bij
      of\nkrachtens een bijzondere wet rechtspersoonlijkheid hebben verkregen, de onder hen ressorterende\n\
      instellingen en diensten, lichamen die hoofdzakelijk uitvoering geven aan het beleid van het Rijk,\n\
      administratieplichtigen als bedoeld in [artikel 52 van de Algemene wet inzake\nrijksbelastingen][ref1]
      en verhuurders van een woning als bedoeld in [artikel 1, onderdeel k, van de\nWet op de huurtoeslag][ref2],
      aan de lichamen, instellingen, diensten, rechtspersonen of personen\ndie ingevolge het tweede lid
      bij algemene maatregel van bestuur zijn aangewezen, onderscheidenlijk\naan kindercentra of gastouderbureaus
      als bedoeld in [artikel 1.1, eerste lid, van de Wet\nkinderopvang][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel52\n\
      [ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel1\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '52'
      - id: ref2
        bwb_id: BWBR0008659
        artikel: '1'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: '1.1'
  - number: '38.9'
    text: "Financiële ondernemingen die ingevolge de [Wet op het financieel toezicht][ref1] in Nederland
      het\nbedrijf van bank mogen uitoefenen maken bij het verwerken van de gegevens die van belang zijn
      voor\nde uitbetaling van een voorschot of een tegemoetkoming door de Dienst Toeslagen, bedoeld in
      [artikel\n25][ref2], in hun eigen administratie gebruik van het burgerservicenummer.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0020368\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel25"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0020368
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '25'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '38.10'
    text: "Ingeval een lichaam, instelling, dienst, rechtspersoon, persoon, kindercentrum of gastouderbureau
      de\nverplichting, bedoeld in het eerste, tweede of vierde lid, is nagekomen maar van oordeel is
      dat de\nverplichting onrechtmatig is opgelegd, kan op verzoek een vergoeding van kosten die rechtstreeks\n\
      verband houden met deze nakoming worden toegekend. De Dienst Toeslagen kent bij beschikking een\n\
      redelijke kostenvergoeding toe in geval van een onrechtmatig opgelegde verplichting. Voor de\ntoepassing
      van de wettelijke voorschriften over bezwaar en beroep wordt de rechtmatigheid van de\nopgelegde
      verplichting van het eerste, tweede of vierde lid geacht deel uit te maken van het geschil\nin bezwaar
      en beroep tegen de beschikking tot toekenning van een kostenvergoeding."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: '38.11'
    text: "De voordracht voor een krachtens het tweede lid vast te stellen algemene maatregel van bestuur
      wordt\nniet eerder gedaan dan vier weken nadat het ontwerp aan beide Kamers der Staten-Generaal
      is\novergelegd. Als binnen die vier weken door of namens een der kamers of door ten minste een vijfde\n\
      van het grondwettelijk aantal leden van een der kamers de wens te kennen wordt gegeven dat het\n\
      onderwerp van de algemene maatregel van bestuur bij wet wordt geregeld, wordt in dat geval een\n\
      daartoe strekkend voorstel van wet zo spoedig mogelijk ingediend en wordt de algemene maatregel
      niet\nvastgesteld."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: 38a.1
    text: "De Dienst Toeslagen kan onder bij of krachtens algemene maatregel van bestuur te bepalen voorwaarden\n\
      ten behoeve van bij algemene maatregel van bestuur aan te wijzen voorzieningen die de\ndienstverlening
      voortvloeiende uit de uitvoering van deze wet verbeteren, gegevens verstrekken die\nvoor deze dienstverlening
      noodzakelijk zijn."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38a
  - number: 38a.2
    text: "De Dienst Toeslagen verstrekt aan de bij algemene maatregel van bestuur aangewezen bestuursorganen\n\
      waarmee op basis van een convenant wordt samengewerkt de gegevens waarvan bij die algemene maatregel\n\
      van bestuur is bepaald dat verstrekking noodzakelijk is voor de goede vervulling van een\npubliekrechtelijke
      taak van het betreffende bestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38a
  - number: 38a.3
    text: "De Dienst Toeslagen verstrekt aan de inspectie belastingen, toeslagen en douane gegevens die\n\
      noodzakelijk zijn voor de uitvoering van de taken van die inspectie. Het is deze inspectie niet\n\
      toegestaan verkregen gegevens die van vertrouwelijke aard zijn aan derden te verstrekken."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38a
  - number: '39.1'
    text: "De Dienst Toeslagen en de inspecteur en de ontvanger wisselen de gegevens en inlichtingen uit
      die\nnodig zijn voor de uitvoering van deze wet en voor de heffing en invordering van rijksbelastingen,\n\
      onder vermelding van het burgerservicenummer van degene op wie de gegevens of inlichtingen\nbetrekking
      hebben."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel39
  - number: '39.2'
    text: "Voor de toepassing van de [artikelen 9a][ref1], [16, zevende lid, eerste volzin, aanhef en
      onderdeel\nc][ref2], [23, eerste lid, aanhef en onderdeel c][ref3] en [24a, aanhef en onderdeel
      c][ref4],\nwisselen de Dienst Toeslagen en de directeur-generaal Belastingdienst de gegevens en
      inlichtingen\nuit die nodig zijn voor de uitvoering door de directeur-generaal Belastingdienst of
      zijn\nondergeschikten van de werkzaamheden ten behoeve van de Algemene Inlichtingen- en Veiligheidsdienst,\n\
      bedoeld in [artikel 60, eerste en tweede lid, van de Wet op de inlichtingen- en veiligheidsdiensten\n\
      2002][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel9a\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel16\n\
      [ref3]: https://wetten.overheid.nl/BWBR0018472#Artikel23\n[ref4]: https://wetten.overheid.nl/BWBR0018472#Artikel24a\n\
      [ref5]: https://wetten.overheid.nl/BWBR0013409#Artikel60"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel39
    references:
