        artikel: 1.1.1
      - id: ref4
        bwb_id: BWBR0035362
        artikel: 2.3.3
      - id: ref5
        bwb_id: BWBR0035362
        artikel: 2.3.5
  - number: 3b
    text: "In afwijking van [artikel 2, eerste lid, onderdeel e][ref1], en [artikel 3, tweede lid,\nonderdeel e][ref2],
      wordt onder medebewoner, onderscheidenlijk partner van de belanghebbende, niet\nverstaan de vreemdeling
      die tijdelijke bescherming geniet als bedoeld in [artikel 1 van de\nVreemdelingenwet 2000][ref3],
      omdat hij onder de reikwijdte valt van het Uitvoeringsbesluit (EU)\n2022/382 van de Raad van 4 maart
      2022 tot vaststelling van het bestaan van een massale toestroom van\nontheemden uit Oekraïne in
      de zin van artikel 5 van Richtlijn 2001/55/EG, en tot invoering van\ntijdelijke bescherming naar
      aanleiding daarvan (PbEU 2022, L 71/1) of een verlenging van dat\nbesluit, tenzij ook de belanghebbende
      deze tijdelijke bescherming geniet. In afwijking van de eerste\nzin wordt wel als partner van de
      belanghebbende aangemerkt de vreemdeling die deze tijdelijke\nbescherming geniet, die op grond van
      een andere bepaling dan artikel 3, tweede lid, onderdeel e,\npartner van de belanghebbende is.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel3\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011823#Artikel1"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel3b
