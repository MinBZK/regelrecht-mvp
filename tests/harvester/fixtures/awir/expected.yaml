  - number: '33.4'
    text: |-
      Aansprakelijkstelling geschiedt bij beschikking van de Dienst Toeslagen. Het bedrag waarvoor de
      aansprakelijkheid bestaat, is invorderbaar zes weken na de dagtekening van de beschikking. De
      [artikelen 28, derde lid][ref1], [30][ref2], [31][ref3] en [32][ref4] zijn van overeenkomstige
      toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel28
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel30
      [ref3]: https://wetten.overheid.nl/BWBR0018472#Artikel31
      [ref4]: https://wetten.overheid.nl/BWBR0018472#Artikel32
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '28'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '30'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref3
        bwb_id: BWBR0018472
        artikel: '31'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref4
        bwb_id: BWBR0018472
        artikel: '32'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '33.5'
    text: |-
      Op de beschikking, bedoeld in het vierde lid, zijn de [artikelen 4:97 tot en met 4:102 van de
      Algemene wet bestuursrecht][ref1] niet van toepassing


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:100
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:100
  - number: '33.6'
    text: |-
      De aansprakelijkheid van de partner, bedoeld in het eerste lid, of van de derde, bedoeld in het
      derde lid, geldt tevens indien deze partner of derde niet in Nederland woont.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel33
  - number: '34.1'
    text: |-
      Tot het verrichten van de bij of krachtens een wet aan een deurwaarder opgedragen werkzaamheden is,
      voor zover die werkzaamheden geschieden in opdracht van de Dienst Toeslagen, uitsluitend een
      belastingdeurwaarder als bedoeld in [artikel 2, eerste lid, onderdeel j, van de Invorderingswet
      1990][ref1], bevoegd.


      [ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel2
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '2'
  - number: '34.2'
    text: De Kostenwet invordering rijksbelastingen is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
  - number: '34.3'
    text: |-
      In afwijking van [artikel 4:92, eerste lid, van de Algemene wet bestuursrecht][ref1] geschiedt de
      toerekening van de betalingen achtereenvolgens aan:


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:92
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:92
  - number: 34.3.a
    text: de kosten van invordering;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
  - number: 34.3.b
    text: de rente bij te late betaling;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
  - number: 34.3.c
    text: |-
      de terugvordering, de in rekening gebrachte rente bedoeld in [artikel 27][ref1] en de bestuurlijke
      boete, naar evenredigheid.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel27
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '27'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '35'
    text: |-
      In afwijking van [artikel 6:8 van de Algemene wet bestuursrecht][ref1] vangt de termijn voor het
      instellen van bezwaar aan op de dag na die van dagtekening van de beschikking, tenzij de dag van
      dagtekening gelegen is vóór de dag van de bekendmaking.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:8
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:8
  - number: '36'
    text: |-
      In afwijking van [artikel 6:8 van de Algemene wet bestuursrecht][ref1] vangt de termijn voor het
      instellen van beroep tegen een uitspraak op bezwaar aan op de dag na die van dagtekening van de
      uitspraak, tenzij de dag van dagtekening is gelegen vóór de dag van de bekendmaking.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:8
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel36
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:8
  - number: '37.1'
    text: |-
      Een bezwaar tegen de toekenning of herziening van een tegemoetkoming wordt, tenzij uit het
      bezwaarschrift het tegendeel blijkt, geacht mede te zijn gericht tegen de beschikking tot
      terugvordering die in hetzelfde geschrift is vervat en die samenhangt met die beschikking tot
      toekenning of herziening van een tegemoetkoming.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
  - number: '37.2'
    text: |-
      Een bezwaar tegen de beschikking tot terugvordering wordt, tenzij uit het bezwaarschrift het
      tegendeel blijkt, geacht mede te zijn gericht tegen de toekenning of herziening van een
      tegemoetkoming die in hetzelfde geschrift is vervat en die samenhangt met die beschikking tot
      terugvordering.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
  - number: '37.3'
    text: |-
      Een bezwaar tegen de toekenning of herziening van een tegemoetkoming wordt, tenzij uit het
      bezwaarschrift het tegendeel blijkt, geacht mede te zijn gericht tegen de toekenning of herziening
      van andere tegemoetkomingen over hetzelfde berekeningsjaar die bij hetzelfde geschrift zijn
      toegekend of herzien, alsmede tegen de in verband daarmee berekende rente.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
  - number: '37.4'
    text: |-
      Indien een tegemoetkoming is herzien en naar aanleiding daarvan een bestuurlijke boete is opgelegd
      die is vervat in hetzelfde geschrift als de herziening, wordt een bezwaarschrift tegen de herziening
      geacht mede te zijn gericht tegen de boete.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
  - number: '37.5'
    text: |-
      Een bezwaar tegen de toekenning van een tegemoetkoming wordt, tenzij uit het bezwaarschrift het
      tegendeel blijkt, geacht mede te zijn gericht tegen de voor bezwaar vatbare beschikking, bedoeld in
      [artikel 14, derde lid][ref1], die is vervat in hetzelfde geschrift.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel14
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '14'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '37.6'
    text: |-
      Een bezwaar tegen de voor bezwaar vatbare beschikking, bedoeld in [artikel 14, derde lid][ref1],
      wordt, tenzij uit het bezwaarschrift het tegendeel blijkt, geacht mede te zijn gericht tegen de
      toekenning van een tegemoetkoming die is vervat in hetzelfde geschrift.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel14
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '14'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '37.7'
    text: |-
      Indien de Dienst Toeslagen besluit tot openbaarmaking van een besluit tot oplegging van een
      bestuurlijke boete als bedoeld in [artikel 42a][ref1] en beide besluiten in één geschrift zijn
      vervat, wordt een bezwaarschrift tegen de boete geacht mede te zijn gericht tegen de openbaarmaking
      ervan, tenzij uit het bezwaarschrift het tegendeel blijkt.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel42a
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: 42a
        hoofdstuk: '2'
        paragraaf: '7'
  - number: '37.8'
    text: |-
      De Dienst Toeslagen kan uitspraken op bezwaar in de in het eerste tot en met zevende lid bedoelde
      gevallen vervatten in één geschrift.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37
  - number: 37a
    text: |-
      De werking van een uitspraak van de rechtbank of van de voorzieningenrechter wordt opgeschort totdat
      de termijn voor het instellen van hoger beroep is verstreken of, indien hoger beroep is ingesteld,
      op het hoger beroep onherroepelijk is beslist. De eerste volzin geldt niet indien de uitspraak een
      beroep tegen het niet tijdig nemen van een besluit betreft.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel37a
  - number: '38.1'
    text: |-
      Openbare lichamen met uitzondering van de openbare lichamen Bonaire, Sint Eustatius en Saba en
      rechtspersonen die bij of krachtens een bijzondere wet rechtspersoonlijkheid hebben verkregen, de
      onder hen ressorterende instellingen en diensten, lichamen die hoofdzakelijk uitvoering geven aan
      het beleid van het Rijk, administratieplichtigen als bedoeld in [artikel 52 van de Algemene wet
      inzake rijksbelastingen][ref1] en verhuurders van een woning als bedoeld in [artikel 1, onderdeel k,
      van de Wet op de huurtoeslag][ref2] verstrekken kosteloos aan de Dienst Toeslagen desgevraagd alle
      gegevens en inlichtingen die van belang kunnen zijn voor de uitvoering van deze wet, de daarop
      berustende bepalingen of een inkomensafhankelijke regeling.


      [ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel52
      [ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel1
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '52'
      - id: ref2
        bwb_id: BWBR0008659
        artikel: '1'
  - number: '38.2'
    text: |-
      Onverminderd de verplichtingen, bedoeld in het eerste lid, zijn de bij algemene maatregel van
      bestuur aan te wijzen lichamen, instellingen, diensten, rechtspersonen of personen gehouden de bij
      algemene maatregel van bestuur aan te wijzen gegevens en inlichtingen waarvan de kennisneming voor
      de beoordeling van de aanspraak op of de bepaling van de hoogte van de tegemoetkoming of het
      voorschot van een derde, het herzien van een tegemoetkoming van een derde, bedoeld in de [artikelen
      21][ref1] en [21a][ref2], of het herzien van een voorschot van een derde, bedoeld in [artikel 16,
      vijfde lid][ref3], van belang kunnen zijn eigener beweging te verstrekken aan de Dienst Toeslagen
      volgens bij algemene maatregel van bestuur te stellen regels.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel21
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel21a
      [ref3]: https://wetten.overheid.nl/BWBR0018472#Artikel16
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '21'
        hoofdstuk: '2'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: 21a
        hoofdstuk: '2'
        paragraaf: '2'
      - id: ref3
        bwb_id: BWBR0018472
        artikel: '16'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '38.3'
    text: De gegevens en inlichtingen worden verstrekt binnen een door de Dienst Toeslagen te
      stellen termijn.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: '38.4'
    text: |-
      Kindercentra en gastouderbureaus als bedoeld in [artikel 1.1, eerste lid, van de Wet
      kinderopvang][ref1] verstrekken eigener beweging aan de Dienst Toeslagen per ingeschreven kind de
      volgende gegevens, zoals deze bij of krachtens [artikel 1.53][ref2], onderscheidenlijk
      [artikel 1.56, zesde lid, van die wet][ref3] in de administratie worden opgenomen, ten behoeve van
      de beoordeling van de aanspraak op of de bepaling van de hoogte van de tegemoetkoming:


      [ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.1
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.53
      [ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.1'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.53'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: '1.56'
  - number: 38.4.a
    text: |-
      voorletter(s), achternaam, burgerservicenummer en geboortedatum van het kind, de ouder en de
      partner;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: 38.4.b
    text: het soort kinderopvang dat wordt afgenomen;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: 38.4.c
    text: het aantal afgenomen uren;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: 38.4.d
    text: het gemiddelde uurtarief van de afgenomen uren;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: 38.4.e
    text: |-
      de ingangsdatum en einddatum van de schriftelijke overeenkomst, bedoeld in [artikel 1.52, eerste
      lid, van die wet][ref1]; en


      [ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.52
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.52'
  - number: 38.4.f
    text: |-
      het unieke registratienummer, bedoeld in de [artikelen 1.47b, derde lid][ref1], of [artikel 1.48b,
      derde lid, van die wet][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47b
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48b
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.47b
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.48b
  - number: '38.5'
    text: |-
      De gegevens, bedoeld in het vierde lid, worden uiterlijk op de vijftiende dag van elke maand
      verstrekt en hebben telkens betrekking op alle aan die maand voorafgaande maanden vanaf de aanvang
      van het berekeningsjaar dan wel, indien dat later is, vanaf de ingangsdatum van de schriftelijke
      overeenkomst, bedoeld in [artikel 1.52, eerste lid, van de Wet kinderopvang][ref1], met dien
      verstande dat in de maand januari de gegevens uiterlijk op 27 januari worden verstrekt en betrekking
      hebben op alle maanden van het voorafgaande berekeningsjaar waarin sprake was van een dergelijke
      overeenkomst. Uiterlijk op 1 maart worden de gegevens met betrekking tot alle maanden van het
      voorafgaande berekeningsjaar nogmaals verstrekt.


      [ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.52
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.52'
  - number: '38.6'
    text: |-
      Indien de gevraagde gegevens of inlichtingen niet op tijd zijn verstrekt, maant de Dienst Toeslagen
      aan onder het stellen van een nadere termijn om alsnog de gevraagde gegevens en inlichtingen te
      verstrekken.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: '38.7'
    text: |-
      Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de vermelding van het
      burgerservicenummer van degene op wie de gegevens en inlichtingen betrekking hebben bij het
      verstrekken van de gegevens en inlichtingen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: '38.8'
    text: |-
      In de gevallen waarin het burgerservicenummer dient te worden vermeld, is degene op wie de gegevens
      en inlichtingen, bedoeld in het eerste, tweede of vierde lid, betrekking hebben gehouden zijn
      burgerservicenummer te verstrekken aan de in het eerste lid bedoelde openbare lichamen met
      uitzondering van de openbare lichamen Bonaire, Sint Eustatius en Saba en rechtspersonen die bij of
      krachtens een bijzondere wet rechtspersoonlijkheid hebben verkregen, de onder hen ressorterende
      instellingen en diensten, lichamen die hoofdzakelijk uitvoering geven aan het beleid van het Rijk,
      administratieplichtigen als bedoeld in [artikel 52 van de Algemene wet inzake
      rijksbelastingen][ref1] en verhuurders van een woning als bedoeld in [artikel 1, onderdeel k, van de
      Wet op de huurtoeslag][ref2], aan de lichamen, instellingen, diensten, rechtspersonen of personen
      die ingevolge het tweede lid bij algemene maatregel van bestuur zijn aangewezen, onderscheidenlijk
      aan kindercentra of gastouderbureaus als bedoeld in [artikel 1.1, eerste lid, van de Wet
      kinderopvang][ref3].


      [ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel52
      [ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel1
      [ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.1
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '52'
      - id: ref2
        bwb_id: BWBR0008659
        artikel: '1'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: '1.1'
  - number: '38.9'
    text: |-
      Financiële ondernemingen die ingevolge de [Wet op het financieel toezicht][ref1] in Nederland het
      bedrijf van bank mogen uitoefenen maken bij het verwerken van de gegevens die van belang zijn voor
      de uitbetaling van een voorschot of een tegemoetkoming door de Dienst Toeslagen, bedoeld in [artikel
      25][ref2], in hun eigen administratie gebruik van het burgerservicenummer.


      [ref1]: https://wetten.overheid.nl/BWBR0020368
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel25
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0020368
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '25'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '38.10'
    text: |-
      Ingeval een lichaam, instelling, dienst, rechtspersoon, persoon, kindercentrum of gastouderbureau de
      verplichting, bedoeld in het eerste, tweede of vierde lid, is nagekomen maar van oordeel is dat de
      verplichting onrechtmatig is opgelegd, kan op verzoek een vergoeding van kosten die rechtstreeks
      verband houden met deze nakoming worden toegekend. De Dienst Toeslagen kent bij beschikking een
      redelijke kostenvergoeding toe in geval van een onrechtmatig opgelegde verplichting. Voor de
      toepassing van de wettelijke voorschriften over bezwaar en beroep wordt de rechtmatigheid van de
      opgelegde verplichting van het eerste, tweede of vierde lid geacht deel uit te maken van het geschil
      in bezwaar en beroep tegen de beschikking tot toekenning van een kostenvergoeding.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: '38.11'
    text: |-
      De voordracht voor een krachtens het tweede lid vast te stellen algemene maatregel van bestuur wordt
      niet eerder gedaan dan vier weken nadat het ontwerp aan beide Kamers der Staten-Generaal is
      overgelegd. Als binnen die vier weken door of namens een der kamers of door ten minste een vijfde
      van het grondwettelijk aantal leden van een der kamers de wens te kennen wordt gegeven dat het
      onderwerp van de algemene maatregel van bestuur bij wet wordt geregeld, wordt in dat geval een
      daartoe strekkend voorstel van wet zo spoedig mogelijk ingediend en wordt de algemene maatregel niet
      vastgesteld.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38
  - number: 38a.1
    text: |-
      De Dienst Toeslagen kan onder bij of krachtens algemene maatregel van bestuur te bepalen voorwaarden
      ten behoeve van bij algemene maatregel van bestuur aan te wijzen voorzieningen die de
      dienstverlening voortvloeiende uit de uitvoering van deze wet verbeteren, gegevens verstrekken die
      voor deze dienstverlening noodzakelijk zijn.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38a
  - number: 38a.2
    text: |-
      De Dienst Toeslagen verstrekt aan de bij algemene maatregel van bestuur aangewezen bestuursorganen
      waarmee op basis van een convenant wordt samengewerkt de gegevens waarvan bij die algemene maatregel
      van bestuur is bepaald dat verstrekking noodzakelijk is voor de goede vervulling van een
      publiekrechtelijke taak van het betreffende bestuursorgaan.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38a
  - number: 38a.3
    text: |-
      De Dienst Toeslagen verstrekt aan de inspectie belastingen, toeslagen en douane gegevens die
      noodzakelijk zijn voor de uitvoering van de taken van die inspectie. Het is deze inspectie niet
      toegestaan verkregen gegevens die van vertrouwelijke aard zijn aan derden te verstrekken.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel38a
  - number: '39.1'
    text: |-
      De Dienst Toeslagen en de inspecteur en de ontvanger wisselen de gegevens en inlichtingen uit die
      nodig zijn voor de uitvoering van deze wet en voor de heffing en invordering van rijksbelastingen,
      onder vermelding van het burgerservicenummer van degene op wie de gegevens of inlichtingen
      betrekking hebben.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel39
  - number: '39.2'
    text: |-
      Voor de toepassing van de [artikelen 9a][ref1], [16, zevende lid, eerste volzin, aanhef en onderdeel
      c][ref2], [23, eerste lid, aanhef en onderdeel c][ref3] en [24a, aanhef en onderdeel c][ref4],
      wisselen de Dienst Toeslagen en de directeur-generaal Belastingdienst de gegevens en inlichtingen
      uit die nodig zijn voor de uitvoering door de directeur-generaal Belastingdienst of zijn
      ondergeschikten van de werkzaamheden ten behoeve van de Algemene Inlichtingen- en Veiligheidsdienst,
      bedoeld in [artikel 60, eerste en tweede lid, van de Wet op de inlichtingen- en veiligheidsdiensten
      2002][ref5].


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel9a
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel16
      [ref3]: https://wetten.overheid.nl/BWBR0018472#Artikel23
      [ref4]: https://wetten.overheid.nl/BWBR0018472#Artikel24a
