articles:
  - number: aanhef
    text: "Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz.
      enz. enz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging
      genomen hebben, dat het wenselijk is inkomensafhankelijke regelingen, zoals\ndie op het punt van
      wonen, kinderen en zorg, zoveel mogelijk te harmoniseren door een aantal\nalgemene begrippen in
      die regelingen onder te brengen in één nieuwe wet, en de uitvoering van deze\nregelingen te stroomlijnen
      door deze waar mogelijk te laten plaatsvinden door de\nBelastingdienst/Toeslagen;\n\nZo is het,
      dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben\ngoedgevonden
      en verstaan, gelijk Wij goedvinden en verstaan bij deze:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Aanhef
  - number: '1.1'
    text: Deze wet geldt voor inkomensafhankelijke regelingen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel1
  - number: '1.2'
    text: "In afwijking van het eerste lid is deze wet op inkomensafhankelijke regelingen die vóór 1 januari\n\
      2006 van kracht zijn, slechts van toepassing voor zover dit in de desbetreffende\ninkomensafhankelijke
      regeling is bepaald."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel1
  - number: '1.3'
    text: "Onder inkomensafhankelijke regelingen worden verstaan bij of krachtens wet vastgestelde regelingen\n\
      die natuurlijke personen aanspraak geven op een financiële bijdrage van het Rijk in kosten of\n\
      bijdrageverplichtingen, waarbij de hoogte van de bijdrage in die regelingen afhankelijk is gesteld\n\
      van draagkracht."
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel1
  - number: '2.1'
    text: "In deze wet en de daarop berustende bepalingen, alsmede in inkomensafhankelijke regelingen,
      wordt\nverstaan onder:"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel2
  - number: 2.1.a
    text: "belastbaar loon: het belastbare loon bedoeld in [artikel 9 van de Wet op de loonbelasting\n\
      1964][ref1], met uitzondering van loon dat als een eindheffingsbestanddeel in de zin van [die\n\
      wet][ref2] is belast;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0002471"
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel2
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '9'
      - id: ref2
        bwb_id: BWBR0002471
  - number: 2.1.b
