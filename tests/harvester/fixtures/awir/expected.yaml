      Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz. enz. enz.

      Allen, die deze zullen zien of horen lezen, saluut! doen te weten:

      Alzo Wij in overweging genomen hebben, dat het wenselijk is inkomensafhankelijke regelingen, zoals
      die op het punt van wonen, kinderen en zorg, zoveel mogelijk te harmoniseren door een aantal
      algemene begrippen in die regelingen onder te brengen in één nieuwe wet, en de uitvoering van deze
      regelingen te stroomlijnen door deze waar mogelijk te laten plaatsvinden door de
      Belastingdienst/Toeslagen;

      Zo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben
      goedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Aanhef
  - number: '1.1'
    text: Deze wet geldt voor inkomensafhankelijke regelingen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel1
  - number: '1.2'
    text: |-
      In afwijking van het eerste lid is deze wet op inkomensafhankelijke regelingen die vóór 1 januari
      2006 van kracht zijn, slechts van toepassing voor zover dit in de desbetreffende
      inkomensafhankelijke regeling is bepaald.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel1
  - number: '1.3'
    text: |-
      Onder inkomensafhankelijke regelingen worden verstaan bij of krachtens wet vastgestelde regelingen
      die natuurlijke personen aanspraak geven op een financiële bijdrage van het Rijk in kosten of
      bijdrageverplichtingen, waarbij de hoogte van de bijdrage in die regelingen afhankelijk is gesteld
      van draagkracht.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel1
