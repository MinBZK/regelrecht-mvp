  - number: '40.1'
    text: |-
      Degene die op grond van deze wet en de daarop berustende bepalingen gehouden is tot het verstrekken
      van gegevens of inlichtingen en deze niet, dan wel niet binnen de daartoe gestelde termijn, heeft
      verstrekt, begaat een verzuim ter zake waarvan de Dienst Toeslagen hem een bestuurlijke boete van
      ten hoogste € 6.709 kan opleggen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
  - number: '40.2'
    text: |-
      De bestuurlijke boete, bedoeld in het eerste lid, kan door de Dienst Toeslagen ter zake van een
      verzuim ten aanzien van een verplichting als bedoeld in [artikel 18, eerste lid][ref1], slechts
      worden opgelegd indien de Dienst Toeslagen:


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel18
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '18'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: 40.2.a
    text: |-
      een redelijkerwijs te vergen inspanning heeft verricht om de persoon die niet heeft voldaan aan een
      verplichting als bedoeld in [artikel 18, eerste lid][ref1], in de gelegenheid te stellen alsnog de
      gevraagde gegevens en inlichtingen binnen een redelijke termijn te verstrekken voordat die persoon
      is aangemaand als bedoeld in artikel 18, derde lid; en


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel18
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '18'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: 40.2.b
    text: |-
      de gegevens of inlichtingen niet zijn verstrekt binnen de aanmaningstermijn, bedoeld in [artikel 18,
      derde lid][ref1].


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel18
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '18'
        hoofdstuk: '2'
        paragraaf: '2'
  - number: '40.3'
    text: |-
      Bij het opleggen van de bestuurlijke boete, bedoeld in het eerste lid, is [hoofdstuk VIIIA, afdeling
      2][ref1], met uitzondering van de [artikelen 67n][ref2] en [67pa, van de Algemene wet inzake
      rijksbelastingen][ref3] van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0002320
      [ref2]: https://wetten.overheid.nl/BWBR0002320#Artikel67n
      [ref3]: https://wetten.overheid.nl/BWBR0002320#Artikel67pa
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0002320
        afdeling: '2'
      - id: ref2
        bwb_id: BWBR0002320
        artikel: 67n
      - id: ref3
        bwb_id: BWBR0002320
        artikel: 67pa
  - number: '40.4'
    text: |-
      Bij het opleggen van de bestuurlijke boete, bedoeld in het eerste lid, vindt [artikel 5:53 van de
      Algemene wet bestuursrecht][ref1] geen toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:53
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:53
  - number: '40.5'
    text: |-
      In afwijking in zoverre van [artikel 5:45 van de Algemene wet bestuursrecht][ref1] vervalt de
      bevoegdheid tot het opleggen van de bestuurlijke boete, bedoeld in het eerste lid, vijf jaren nadat
      de overtreding is begaan.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:45
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:45
  - number: '41.1'
    text: |-
      Degene die op grond van deze wet en de daarop berustende bepalingen gehouden is tot het verstrekken
      van gegevens of inlichtingen en aan wiens opzet of grove schuld het is te wijten dat geen gegevens
      of inlichtingen zijn verstrekt dan wel degene aan wiens opzet of grove schuld het is te wijten dat
      onjuiste of onvolledige gegevens of inlichtingen zijn verstrekt, begaat een vergrijp ter zake
      waarvan de Dienst Toeslagen hem een bestuurlijke boete kan opleggen van ten hoogste 100 percent van
      het bedrag dat van de belanghebbende in verband daarmee is of zou zijn teruggevorderd.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: '41.2'
    text: |-
      De bestuurlijke boete, bedoeld in het eerste lid, bedraagt ten hoogste 150 percent van het aldaar
      bedoelde bedrag indien het aan opzet of grove schuld van de belanghebbende, zijn partner of een
      medebewoner is te wijten dat geen, dan wel onjuiste of onvolledige gegevens en inlichtingen zijn
      verstrekt, mits:
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: 41.2.a
    text: een eerdere overtreding van de belanghebbende, zijn partner of een medebewoner is
      geconstateerd, en
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: 41.2.b
    text: |-
      de bestuurlijke boete of strafrechtelijke sanctie wegens de eerdere overtreding, bedoeld in
      onderdeel a, onherroepelijk is geworden binnen een periode van vijf jaren voorafgaand aan de dag van
      constatering van de overtreding waarvoor de bestuurlijke boete, bedoeld in het eerste lid, wordt
      opgelegd.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: '41.3'
    text: 'Indien de tegemoetkoming wordt herzien als gevolg van:'
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: 41.3.a
    text: |-
      een eerste bepaling of herziening van het inkomensgegeven, bedoeld in [artikel 21, onderdeel e,
      onder 1°, van de Algemene wet inzake rijksbelastingen][ref1], ingeval er geen inkomstenbelasting
      verschuldigd is, dan wel de aanslag inkomstenbelasting is vastgesteld op nihil;


      [ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel21
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '21'
  - number: 41.3.b
    text: een vaststelling of herziening van een beschikking niet in Nederland belastbaar inkomen;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
  - number: '41.4'
    text: |-
      Bij het opleggen van de bestuurlijke boete, bedoeld in het eerste lid, is [hoofdstuk VIIIA, afdeling
      2][ref1], met uitzondering van de [artikelen 67n][ref2] en [67pa, van de Algemene wet inzake
      rijksbelastingen][ref3] van overeenkomstige toepassing.


      [ref1]: https://wetten.overheid.nl/BWBR0002320
      [ref2]: https://wetten.overheid.nl/BWBR0002320#Artikel67n
      [ref3]: https://wetten.overheid.nl/BWBR0002320#Artikel67pa
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0002320
        afdeling: '2'
      - id: ref2
        bwb_id: BWBR0002320
        artikel: 67n
      - id: ref3
        bwb_id: BWBR0002320
        artikel: 67pa
  - number: '41.5'
    text: |-
      In afwijking van het eerste lid kan de Dienst Toeslagen ter zake van een vergrijp ten aanzien van
      een verplichting als bedoeld in [artikel 38, eerste, tweede of vierde lid][ref1], een bestuurlijke
      boete opleggen van ten hoogste het bedrag van de vierde categorie, bedoeld in [artikel 23, vierde
      lid, van het Wetboek van Strafrecht][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel38
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '38'
        hoofdstuk: '2'
        paragraaf: '5'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '23'
  - number: '41.6'
    text: |-
      In afwijking in zoverre van [artikel 5:45 van de Algemene wet bestuursrecht][ref1] vervalt de
      bevoegdheid tot het opleggen van de bestuurlijke boete, bedoeld in het eerste lid, vijf jaren nadat
      de overtreding is begaan.


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:45
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:45
  - number: 41bis.1
    text: |-
      In afwijking van [artikel 5:1 van de Algemene wet bestuursrecht][ref1] wordt onder overtreder mede
      verstaan:


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:1
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:1
  - number: 41bis.1.a
    text: degene die de overtreding doet plegen;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
  - number: 41bis.1.b
    text: |-
      degene die door giften, beloften, misbruik van gezag, geweld, bedreiging, misleiding of door het
      verschaffen van gelegenheid, middelen of inlichtingen de overtreding opzettelijk uitlokt;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
  - number: 41bis.1.c
    text: |-
      degene die als medeplichtige opzettelijk behulpzaam is bij of opzettelijk gelegenheid, middelen of
      inlichtingen verschaft tot het plegen van de overtreding.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
  - number: 41bis.2
    text: |-
      De bestuurlijke boete, bedoeld in [artikel 40, eerste lid][ref1], kan niet worden opgelegd aan een
      medeplichtige.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel40
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '40'
        hoofdstuk: '2'
        paragraaf: '6'
  - number: 41bis.3
    text: |-
      Indien de bestuurlijke boete, bedoeld in [artikel 41, eerste lid][ref1], wordt opgelegd aan een
      medeplichtige, wordt het bedrag van de boete dat ten hoogste kan worden opgelegd met een derde
      verminderd.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel41
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41bis
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '41'
        hoofdstuk: '2'
        paragraaf: '6'
  - number: 41a.1
    text: |-
      Het in [artikel 40][ref1] genoemde bedrag wordt elke vijf jaar, met ingang van 1 januari van een
      jaar, bij ministeriële regeling gewijzigd. Deze wijziging vindt voor het eerst plaats per
      1 januari 2015. De [artikelen 10.1][ref2] en [10.2 van de Wet inkomstenbelasting 2001][ref3] zijn
      van overeenkomstige toepassing met dien verstande dat als tabelcorrectiefactor wordt genomen het
      product van de factoren van de laatste vijf kalenderjaren.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel40
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10.1
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '40'
        hoofdstuk: '2'
        paragraaf: '6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '10.1'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '10.2'
  - number: 41a.2
    text: |-
      De gewijzigde bedragen vinden voor het eerst toepassing met betrekking tot overtredingen die hebben
      plaatsgevonden na het begin van het kalenderjaar bij de aanvang waarvan de bedragen zijn gewijzigd.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel41a
  - number: '42.1'
    text: |-
      Indien de belanghebbende, zijn partner of een medebewoner de Dienst Toeslagen alsnog de juiste en
      volledige gegevens en inlichtingen verstrekt voordat hij weet of redelijkerwijs moet vermoeden dat
      de Dienst Toeslagen met de onjuistheid of onvolledigheid bekend is of bekend zal worden, wordt aan
      hem niet de bestuurlijke boete, bedoeld in [artikel 40][ref1] of [artikel 41][ref2], opgelegd.


      [ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel40
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel41
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '40'
        hoofdstuk: '2'
        paragraaf: '6'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '41'
        hoofdstuk: '2'
        paragraaf: '6'
  - number: '42.2'
    text: |-
      Het eerste lid is niet van toepassing voor zover de juiste en volledige gegevens en inlichtingen,
      bedoeld in het eerste lid, betrekking hebben op inkomen uit aanmerkelijk belang als bedoeld in
      [artikel 4.12 van de Wet inkomstenbelasting 2001][ref1] of op inkomen uit sparen en beleggen als
      bedoeld in [artikel 5.1 van die wet][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.12
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.1
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.12'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.1'
  - number: 42a.1
    text: |-
      De Dienst Toeslagen maakt openbaar het besluit tot oplegging van een bestuurlijke boete die is
      opgelegd aan een overtreder als bedoeld in [artikel 5:1, tweede lid, van de Algemene wet
      bestuursrecht][ref1] vanwege een vergrijp als bedoeld in [artikel 41][ref2] dat door de overtreder
      opzettelijk is begaan tijdens de door hem beroepsmatig of bedrijfsmatig verleende bijstand bij het
      aanvragen of wijzigen van een tegemoetkoming door een belanghebbende, binnen tien werkdagen na het
      laatste van de volgende momenten:


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:1
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel41
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:1
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '41'
        hoofdstuk: '2'
        paragraaf: '6'
  - number: 42a.1.a
    text: het moment van onherroepelijk worden van het besluit tot openbaarmaking;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.1.b
    text: het moment van onherroepelijk worden van het besluit tot oplegging van de bestuurlijke
      boete.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.2
    text: |-
      De Dienst Toeslagen stelt de overtreder, bedoeld in het eerste lid, in de gelegenheid een zienswijze
      naar voren te brengen voordat de Dienst Toeslagen besluit tot openbaarmaking.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.3
    text: |-
      De Dienst Toeslagen gaat niet over tot openbaarmaking als bedoeld in het eerste lid indien de
      overtreder, bedoeld in het eerste lid, daardoor onevenredig in zijn belang zou worden getroffen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.4
    text: |-
      Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van het tweede en
      derde lid.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5
    text: |-
      Indien de Dienst Toeslagen het besluit tot oplegging van de bestuurlijke boete, bedoeld in het
      eerste lid, openbaar maakt, maakt hij tevens de volgende gegevens op de website van de
      Belastingdienst openbaar, voor zover deze niet reeds blijken uit het besluit tot oplegging van de
      bestuurlijke boete:
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.a
    text: de naam van de overtreder;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.b
    text: de wettelijke grondslag van de boete;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.c
    text: het bedrag van de boete;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.d
    text: de dagtekening van de boete;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.e
    text: het jaar waarin de beboetbare gedraging is begaan;
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.5.f
    text: de naam van de plaats waar de overtreder het vergrijp, bedoeld in het eerste lid, heeft
      begaan.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.6
    text: |-
      Het besluit tot oplegging van de bestuurlijke boete, bedoeld in het eerste lid, blijft gedurende een
      periode van vijf jaren na openbaarmaking beschikbaar op de website van de Belastingdienst.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: 42a.7
    text: |-
      De gegevens, bedoeld in het vijfde lid, blijven gedurende een periode van vijf jaren na
      openbaarmaking beschikbaar op de website van de Belastingdienst.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel42a
  - number: '43.1'
    text: |-
      Met het toezicht op de naleving van het bepaalde bij of krachtens deze wet zijn belast de bij
      besluit van Onze Ministers wie het aangaat, aangewezen ambtenaren.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel43
  - number: '43.2'
    text: |-
      De toezichthouder beschikt niet over de bevoegdheden, genoemd in de [artikelen 5:18][ref1] en [5:19
      van de Algemene wet bestuursrecht][ref2].


      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:18
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel5:19
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:18
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 5:19
  - number: '43.3'
    text: |-
      Van een besluit als bedoeld in het eerste lid wordt mededeling gedaan door plaatsing in de
      Staatscourant.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel43
  - number: '44.1'
    text: |-
      Met de opsporing van de feiten omschreven in de [artikelen 225 tot en met 227b][ref1], [447c][ref2]
      en [447d van het Wetboek van Strafrecht][ref3], voor zover het feit voor de toepassing van deze wet
      van belang is, zijn, onverminderd [artikel 141 van het Wetboek van Strafvordering][ref4], belast de
      ambtenaren, aangewezen bij besluit van Onze Ministers wie het aangaat. Deze ambtenaren zijn tevens
      belast met de opsporing van feiten, strafbaar gesteld in de [artikelen 179 tot en met 182][ref5], en
      [184 van het Wetboek van Strafrecht][ref6], voor zover deze feiten betrekking hebben op een bevel,
      vordering of handeling, gedaan of ondernomen door henzelf.


      [ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel225
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel447c
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel447d
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel141
      [ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel179
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel184
