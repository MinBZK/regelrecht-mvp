  - number: '10.1'
    text: |-
      Een minderjarige is bekwaam de rechtshandelingen te verrichten die noodzakelijk zijn om een
      tegemoetkoming te verkrijgen. Hij is voorts bekwaam de rechtshandelingen te verrichten die
      noodzakelijk zijn met betrekking tot de uitoefening, onderscheidenlijk de nakoming van de voor hem
      uit de toekenning van tegemoetkomingen voortvloeiende rechten en verplichtingen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel10
  - number: '10.2'
    text: |-
      Indien op grond van een inkomensafhankelijke regeling alleen meerderjarigen aanspraak op een
      tegemoetkoming hebben, wordt voor die regeling mede als meerderjarige aangemerkt de minderjarige met
      een kind of de minderjarige van wie beide ouders zijn overleden.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel10
  - number: '11.1'
    text: |-
      De bepalingen van dit hoofdstuk gelden voor de inkomensafhankelijke regelingen waarvan de uitvoering
      bij die regeling is opgedragen aan de Dienst Toeslagen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel11
  - number: '11.2'
    text: |-
      Onder Dienst Toeslagen wordt verstaan: het organisatieonderdeel van de rijksbelastingdienst dat is
      belast met het toekennen, uitbetalen en terugvorderen van tegemoetkomingen.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel11
  - number: '12.1'
    text: |-
      Voor de toepassing van dit hoofdstuk blijven [titel 4.2][ref1] en [artikel 4:125 van de Algemene wet
      bestuursrecht][ref2] buiten toepassing en zijn [artikel 3:40][ref3], [titel 4.1][ref4] en de
      [hoofdstukken 6][ref5] en [7 van die wet][ref6] niet van toepassing op de verrekeningsbeschikking,
      bedoeld in [artikel 30][ref7].


