# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Vulnerabilities are denied by default in v0.19
# Only warn on unmaintained crates in our own workspace deps
unmaintained = "workspace"

[licenses]
# Only explicitly allowed licenses are permitted
confidence-threshold = 0.93
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Unlicense",
    "Zlib",
    "EUPL-1.2",
]

# r-efi is LGPL but only used on EFI platforms, not in our builds
[[licenses.exceptions]]
allow = ["LGPL-2.1-or-later"]
crate = "r-efi"

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
