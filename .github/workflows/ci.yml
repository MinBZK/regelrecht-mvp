---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ci:
              - packages/engine/**
              - packages/harvester/**
              - features/**
              - regulation/**
              - schema/**
              - script/**
              - .pre-commit-config.yaml
              - .github/workflows/ci.yml

  protect-schema:
    name: Protect schema versions
    needs: changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        if: needs.changes.outputs.ci == 'true'
        with:
          fetch-depth: 0

      - name: Check for modifications to released schema versions
        if: needs.changes.outputs.ci == 'true'
        run: |
          # Get list of versioned schema directories that exist on main
          git fetch origin main
          EXISTING_VERSIONS=$(git ls-tree -d --name-only origin/main schema/ 2>/dev/null \
            | grep -E '^schema/v[0-9]+\.[0-9]+\.[0-9]+$' || true)

          if [ -z "$EXISTING_VERSIONS" ]; then
            echo "No existing schema versions on main, skipping check"
            exit 0
          fi

          echo "Existing schema versions on main:"
          echo "$EXISTING_VERSIONS"
          echo ""

          # Check if any of these directories have modifications in this PR
          VIOLATIONS=""
          for version_dir in $EXISTING_VERSIONS; do
            # Check for modified or deleted files in this version directory
            CHANGES=$(git diff --name-status origin/main...HEAD -- "$version_dir" | grep -E '^[MD]\s' || true)
            if [ -n "$CHANGES" ]; then
              VIOLATIONS="$VIOLATIONS
          $CHANGES"
            fi
          done

          if [ -n "$VIOLATIONS" ]; then
            echo "Schema Protection Error!"
            echo "=================================================="
            echo ""
            echo "Cannot modify or delete files in released schema versions:"
            echo "$VIOLATIONS"
            echo ""
            echo "Schema versions are immutable once released to main."
            echo "To make changes, create a new schema version directory."
            echo "(schema/latest/ can be updated freely)"
            exit 1
          fi

          echo "Schema protection check passed"

      - name: Skip (no relevant changes)
        if: needs.changes.outputs.ci != 'true'
        run: echo "No schema changes, skipping"

  pre-commit:
    name: Pre-commit
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: needs.changes.outputs.ci == 'true'

      - uses: actions/setup-python@v5
        if: needs.changes.outputs.ci == 'true'
        with:
          python-version: '3.12'

      - uses: pre-commit/action@v3.0.1
        if: needs.changes.outputs.ci == 'true'

      - name: Skip (no relevant changes)
        if: needs.changes.outputs.ci != 'true'
        run: echo "No relevant changes, skipping pre-commit"

  check:
    name: Check
    needs: changes
    if: needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo check
        run: cargo check --all-features

  test:
    name: Test
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: needs.changes.outputs.ci == 'true'

      - name: Install Rust toolchain
        if: needs.changes.outputs.ci == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        if: needs.changes.outputs.ci == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        if: needs.changes.outputs.ci == 'true'
        run: cd packages/engine && cargo test --all-features

      - name: Skip (no relevant changes)
        if: needs.changes.outputs.ci != 'true'
        run: echo "No relevant changes, skipping tests"

  fmt:
    name: Format
    needs: changes
    if: needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  clippy:
    name: Clippy
    needs: changes
    if: needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  wasm:
    name: WASM Build
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: needs.changes.outputs.ci == 'true'

      - name: Install Rust toolchain
        if: needs.changes.outputs.ci == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        if: needs.changes.outputs.ci == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Build for WASM
        if: needs.changes.outputs.ci == 'true'
        run: cd packages/engine && cargo build --target wasm32-unknown-unknown --features wasm

      - name: Skip (no relevant changes)
        if: needs.changes.outputs.ci != 'true'
        run: echo "No relevant changes, skipping WASM build"

  # Harvester CI jobs
  harvester-check:
    name: Harvester Check
    needs: changes
    if: needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/harvester
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/harvester/target
          key: ${{ runner.os }}-cargo-harvester-${{ hashFiles('packages/harvester/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-harvester-

      - name: Run cargo check
        run: cargo check --all-features

  harvester-test:
    name: Harvester Test
    needs: changes
    if: needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/harvester
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/harvester/target
          key: ${{ runner.os }}-cargo-harvester-${{ hashFiles('packages/harvester/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-harvester-

      - name: Run tests
        run: cargo test --all-features

  harvester-fmt:
    name: Harvester Format
    needs: changes
    if: needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/harvester
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  harvester-clippy:
    name: Harvester Clippy
    needs: changes
    if: needs.changes.outputs.ci == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/harvester
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/harvester/target
          key: ${{ runner.os }}-cargo-harvester-${{ hashFiles('packages/harvester/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-harvester-

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  # Security audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Run security audit
        run: just audit
