---
name: CI

on:
  push:
    branches: [main]
    paths:
      - packages/engine/**
      - packages/harvester/**
      - packages/pipeline/**
      - features/**
      - regulation/**
      - schema/**
      - script/**
      - .pre-commit-config.yaml
      - .github/workflows/ci.yml
  pull_request:
    branches: [main]
    paths:
      - packages/engine/**
      - packages/harvester/**
      - packages/pipeline/**
      - features/**
      - regulation/**
      - schema/**
      - script/**
      - .pre-commit-config.yaml
      - .github/workflows/ci.yml

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  protect-schema:
    name: Protect schema versions
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for modifications to released schema versions
        run: |
          # Get list of versioned schema directories that exist on main
          git fetch origin main
          EXISTING_VERSIONS=$(git ls-tree -d --name-only origin/main schema/ 2>/dev/null \
            | grep -E '^schema/v[0-9]+\.[0-9]+\.[0-9]+$' || true)

          if [ -z "$EXISTING_VERSIONS" ]; then
            echo "No existing schema versions on main, skipping check"
            exit 0
          fi

          echo "Existing schema versions on main:"
          echo "$EXISTING_VERSIONS"
          echo ""

          # Check if any of these directories have modifications in this PR
          VIOLATIONS=""
          for version_dir in $EXISTING_VERSIONS; do
            # Check for modified or deleted files in this version directory
            CHANGES=$(git diff --name-status origin/main...HEAD -- "$version_dir" | grep -E '^[MD]\s' || true)
            if [ -n "$CHANGES" ]; then
              VIOLATIONS="$VIOLATIONS
          $CHANGES"
            fi
          done

          if [ -n "$VIOLATIONS" ]; then
            echo "Schema Protection Error!"
            echo "=================================================="
            echo ""
            echo "Cannot modify or delete files in released schema versions:"
            echo "$VIOLATIONS"
            echo ""
            echo "Schema versions are immutable once released to main."
            echo "To make changes, create a new schema version directory."
            echo "(schema/latest/ can be updated freely)"
            exit 1
          fi

          echo "Schema protection check passed"

  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: pre-commit/action@v3.0.1

  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo check
        run: cargo check --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Build for WASM
        run: cargo build --target wasm32-unknown-unknown --features wasm

  # Harvester CI jobs
  harvester-check:
    name: Harvester Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/harvester
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/harvester/target
          key: ${{ runner.os }}-cargo-harvester-${{ hashFiles('packages/harvester/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-harvester-

      - name: Run cargo check
        run: cargo check --all-features

  harvester-test:
    name: Harvester Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/harvester
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/harvester/target
          key: ${{ runner.os }}-cargo-harvester-${{ hashFiles('packages/harvester/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-harvester-

      - name: Run tests
        run: cargo test --all-features

  harvester-fmt:
    name: Harvester Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/harvester
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  harvester-clippy:
    name: Harvester Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/harvester
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/harvester/target
          key: ${{ runner.os }}-cargo-harvester-${{ hashFiles('packages/harvester/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-harvester-

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  # Pipeline CI jobs
  pipeline-check:
    name: Pipeline Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/pipeline
    env:
      SQLX_OFFLINE: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/pipeline/target
          key: ${{ runner.os }}-cargo-pipeline-${{ hashFiles('packages/pipeline/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-pipeline-

      - name: Run cargo check
        run: cargo check --all-features

  pipeline-test:
    name: Pipeline Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/pipeline
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/pipeline/target
          key: ${{ runner.os }}-cargo-pipeline-${{ hashFiles('packages/pipeline/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-pipeline-

      - name: Run tests
        run: cargo test --all-features

  pipeline-fmt:
    name: Pipeline Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/pipeline
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  pipeline-clippy:
    name: Pipeline Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/pipeline
    env:
      SQLX_OFFLINE: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
