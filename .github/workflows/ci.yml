---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      ci: ${{ steps.filter.outputs.ci }}
      admin: ${{ steps.filter.outputs.admin }}
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ci:
              - packages/engine/**
              - packages/harvester/**
              - features/**
              - regulation/**
              - schema/**
              - script/**
              - Justfile
              - .pre-commit-config.yaml
              - .yamllint
              - .github/workflows/ci.yml
            admin:
              - packages/admin/**
              - Justfile
              - .github/workflows/ci.yml

  protect-schema:
    name: Protect schema versions
    needs: changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
        if: needs.changes.outputs.ci == 'true'
        with:
          fetch-depth: 0

      - name: Check for modifications to released schema versions
        if: needs.changes.outputs.ci == 'true'
        run: |
          # Get list of versioned schema directories that exist on main
          git fetch origin main
          EXISTING_VERSIONS=$(git ls-tree -d --name-only origin/main schema/ 2>/dev/null \
            | grep -E '^schema/v[0-9]+\.[0-9]+\.[0-9]+$' || true)

          if [ -z "$EXISTING_VERSIONS" ]; then
            echo "No existing schema versions on main, skipping check"
            exit 0
          fi

          echo "Existing schema versions on main:"
          echo "$EXISTING_VERSIONS"
          echo ""

          # Check if any of these directories have modifications in this PR
          VIOLATIONS=""
          for version_dir in $EXISTING_VERSIONS; do
            # Check for modified or deleted files in this version directory
            CHANGES=$(git diff --name-status origin/main...HEAD -- "$version_dir" | grep -E '^[MD]\s' || true)
            if [ -n "$CHANGES" ]; then
              VIOLATIONS="$VIOLATIONS
          $CHANGES"
            fi
          done

          if [ -n "$VIOLATIONS" ]; then
            echo "Schema Protection Error!"
            echo "=================================================="
            echo ""
            echo "Cannot modify or delete files in released schema versions:"
            echo "$VIOLATIONS"
            echo ""
            echo "Schema versions are immutable once released to main."
            echo "To make changes, create a new schema version directory."
            echo "(schema/latest/ can be updated freely)"
            exit 1
          fi

          echo "Schema protection check passed"

      - name: Skip (no relevant changes)
        if: needs.changes.outputs.ci != 'true'
        run: echo "No schema changes, skipping"

  pre-commit:
    name: Pre-commit
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        if: needs.changes.outputs.ci == 'true'

      - uses: actions/setup-python@v6
        if: needs.changes.outputs.ci == 'true'
        with:
          python-version: '3.12'

      - name: Install just
        if: needs.changes.outputs.ci == 'true'
        uses: extractions/setup-just@v3

      - name: Install Rust toolchain
        if: needs.changes.outputs.ci == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        if: needs.changes.outputs.ci == 'true'
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/target
          key: ${{ runner.os }}-cargo-precommit-${{ hashFiles('packages/**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-precommit-

      - uses: pre-commit/action@v3.0.1
        if: needs.changes.outputs.ci == 'true'

      - name: Skip (no relevant changes)
        if: needs.changes.outputs.ci != 'true'
        run: echo "No relevant changes, skipping pre-commit"

  test:
    name: Test
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        if: needs.changes.outputs.ci == 'true'

      - name: Install just
        if: needs.changes.outputs.ci == 'true'
        uses: extractions/setup-just@v3

      - name: Install Rust toolchain
        if: needs.changes.outputs.ci == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        if: needs.changes.outputs.ci == 'true'
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('packages/**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run all tests
        if: needs.changes.outputs.ci == 'true'
        run: just test-all

      - name: Skip (no relevant changes)
        if: needs.changes.outputs.ci != 'true'
        run: echo "No relevant changes, skipping tests"

  wasm:
    name: WASM Build
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        if: needs.changes.outputs.ci == 'true'

      - name: Install Rust toolchain
        if: needs.changes.outputs.ci == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        if: needs.changes.outputs.ci == 'true'
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('packages/**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Build for WASM
        if: needs.changes.outputs.ci == 'true'
        run: cd packages/engine && cargo build --target wasm32-unknown-unknown --features wasm

      - name: Skip (no relevant changes)
        if: needs.changes.outputs.ci != 'true'
        run: echo "No relevant changes, skipping WASM build"

  # Security audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: https://npm.pkg.github.com

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install admin frontend dependencies
        working-directory: packages/admin/frontend-src
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Run security audit
        run: just audit

  admin:
    name: Admin
    needs: changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v6
        if: needs.changes.outputs.admin == 'true'

      - name: Install Rust toolchain
        if: needs.changes.outputs.admin == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        if: needs.changes.outputs.admin == 'true'
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/admin/target
          key: ${{ runner.os }}-cargo-admin-${{ hashFiles('packages/admin/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-admin-

      - name: Install just
        if: needs.changes.outputs.admin == 'true'
        uses: extractions/setup-just@v3

      - name: Check formatting
        if: needs.changes.outputs.admin == 'true'
        run: just admin-fmt

      - name: Run clippy
        if: needs.changes.outputs.admin == 'true'
        run: just admin-lint

      - name: Run cargo check
        if: needs.changes.outputs.admin == 'true'
        run: just admin-check

      - name: Run tests
        if: needs.changes.outputs.admin == 'true'
        run: just admin-test

      - name: Setup Node.js
        if: needs.changes.outputs.admin == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: https://npm.pkg.github.com

      - name: Install admin frontend dependencies
        if: needs.changes.outputs.admin == 'true'
        working-directory: packages/admin/frontend-src
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build admin frontend
        if: needs.changes.outputs.admin == 'true'
        working-directory: packages/admin/frontend-src
        run: npm run build

      - name: Skip (no relevant changes)
        if: needs.changes.outputs.admin != 'true'
        run: echo "No admin changes, skipping"
