---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run ty type checker
        run: uv run ty check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run pytest
        run: uv run pytest tests/ -v

      - name: Run behave BDD tests
        run: uv run behave features/ --tags="~@wip"
