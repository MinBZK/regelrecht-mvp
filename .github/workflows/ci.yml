---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: pre-commit/action@v3.0.1

  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo check
        run: cargo check --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/engine
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/engine/target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('packages/engine/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Build for WASM
        run: cargo build --target wasm32-unknown-unknown --features wasm
