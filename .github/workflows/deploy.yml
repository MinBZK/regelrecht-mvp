---
name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: minbzk/regelrecht-mvp
  IMAGE_NAME_MIGRATE: minbzk/regelrecht-mvp-db-migrate
  ZAD_PROJECT: regel-k4c
  ZAD_COMPONENT: editor

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr,prefix=pr-
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

  build-migrate:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_MIGRATE }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/db-migrate/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=db-migrate
          cache-to: type=gha,mode=max,scope=db-migrate

  deploy-preview:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    permissions:
      pull-requests: write
    environment:
      name: pr${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Deploy to ZAD (Preview)
        id: deploy
        uses: RijksICTGilde/zad-actions/deploy@v2
        with:
          api-key: ${{ secrets.RIG_API_KEY }}
          project-id: ${{ env.ZAD_PROJECT }}
          deployment-name: pr${{ github.event.pull_request.number }}
          component: ${{ env.ZAD_COMPONENT }}
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          clone-from: regelrecht
          force-clone: false
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-header: '## Preview Deployment'

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, build-migrate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions: {}
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Deploy db-migrate to ZAD (Production)
        uses: RijksICTGilde/zad-actions/deploy@v2
        with:
          api-key: ${{ secrets.RIG_API_KEY }}
          project-id: ${{ env.ZAD_PROJECT }}
          deployment-name: regelrecht
          component: db-migrate
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_MIGRATE }}:sha-${{ steps.sha.outputs.short }}

      - name: Deploy editor to ZAD (Production)
        id: deploy
        uses: RijksICTGilde/zad-actions/deploy@v2
        with:
          api-key: ${{ secrets.RIG_API_KEY }}
          project-id: ${{ env.ZAD_PROJECT }}
          deployment-name: regelrecht
          component: ${{ env.ZAD_COMPONENT }}
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.sha.outputs.short }}

  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    permissions:
      packages: write
      deployments: write
      pull-requests: write

    steps:
      - name: Cleanup ZAD Deployment
        uses: RijksICTGilde/zad-actions/cleanup@v2
        with:
          api-key: ${{ secrets.RIG_API_KEY }}
          project-id: ${{ env.ZAD_PROJECT }}
          deployment-name: pr${{ github.event.pull_request.number }}
          delete-github-env: true
          delete-github-deployments: true
          delete-container: true
          container-org: ${{ github.repository_owner }}
          container-name: ${{ github.event.repository.name }}
          container-tag: pr-${{ github.event.pull_request.number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-admin-token: ${{ secrets.ADMIN_TOKEN }}
          update-pr-comment: true
          comment-header: '## Preview Deployment'
