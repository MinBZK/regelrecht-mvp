---
name: ðŸ”Ž Gemini Review

on:
  workflow_call:
    inputs:
      additional_context:
        type: string
        description: Any additional context from the request
        required: false

concurrency:
  group: ${{ github.workflow }}-review-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  correctness:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Review functional correctness
        continue-on-error: true
        uses: google-github-actions/run-gemini-cli@9dbec29a20fab3f35017a40ad0eb798a257d4d51  # v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
          REPOSITORY: ${{ github.repository }}
          ADDITIONAL_CONTEXT: ${{ inputs.additional_context }}
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: gemini-2.0-flash
          workflow_name: gemini-review-correctness
          settings: |-
            {
              "model": { "maxSessionTurns": 20 },
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run", "-i", "--rm", "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server:v0.27.0"
                ],
                  "includeTools": ["add_comment_to_pending_review", "pull_request_read", "pull_request_review_write"],
                  "env": { "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}" }
                }
              },
              "tools": {
                "core": [
                  "run_shell_command(cat)",
                  "run_shell_command(echo)",
                  "run_shell_command(grep)",
                  "run_shell_command(head)",
                  "run_shell_command(tail)"
                ]
              }
            }
          prompt: /gemini-review-correctness

