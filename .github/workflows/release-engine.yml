---
name: Release Engine Binary

on:
  push:
    tags:
      - "engine-v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: evaluate
            asset: evaluate-linux-amd64

          - target: x86_64-apple-darwin
            os: macos-13
            binary: evaluate
            asset: evaluate-macos-amd64

          - target: aarch64-apple-darwin
            os: macos-latest
            binary: evaluate
            asset: evaluate-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('packages/**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-release-

      - name: Build release binary
        run: |
          cd packages/engine
          cargo build --release --bin evaluate --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          cp packages/target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.asset }}
          chmod +x ${{ matrix.asset }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/evaluate-linux-amd64/evaluate-linux-amd64
            artifacts/evaluate-macos-amd64/evaluate-macos-amd64
            artifacts/evaluate-macos-arm64/evaluate-macos-arm64
