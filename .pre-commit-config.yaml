---
ci:
  autofix_prs: false
  skip: [ty-check]  # ty runs in GitHub Actions (needs full venv)

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Note: script/download_law.py is a symlink to .claude/skills/dutch-law-downloader/download_law.py
      # Excluded from hooks for Windows compatibility (symlinks behave differently on Windows)
      - id: trailing-whitespace
        exclude: ^script/download_law\.py$
      - id: end-of-file-fixer
        exclude: ^script/download_law\.py$
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      # Note: script/download_law.py excluded (see comment above for reasoning)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^script/download_law\.py$
      - id: ruff-format
        exclude: ^script/download_law\.py$

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--strict]
        types: [yaml]

  - repo: local
    hooks:
      - id: ty-check
        name: ty type checker
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false
