  - number: '1'
    text: |
      Begripsbepalingen

      In deze verordening wordt verstaan onder:
      a. tegenprestatie: onbeloonde, maatschappelijk nuttige werkzaamheden;
      b. uitkeringsgerechtigde: persoon die recht heeft op algemene bijstand op grond
         van de Participatiewet of uitkering op grond van de IOAW of IOAZ;
      c. college: het college van burgemeester en wethouders van Amsterdam.
    url: https://lokaleregelgeving.overheid.nl/CVDR377479/1#Artikel1
    machine_readable:
      definitions:
        TEGENPRESTATIE:
          value: onbeloonde_maatschappelijk_nuttige_werkzaamheden
          description: Definitie van tegenprestatie

  - number: '2'
    text: |
      Tegenprestatie naar vermogen

      Het college kan onbeloonde maatschappelijk nuttige werkzaamheden aanwijzen die
      gelden als tegenprestatie en kan de uitkeringsgerechtigde verzoeken deze te
      verrichten. Dit verzoek wordt alleen gedaan indien:
      a. de uitkeringsgerechtigde geen uitzicht op arbeidsinschakeling heeft, en
      b. de uitkeringsgerechtigde geen ondersteuning van het college ontvangt gericht
         op arbeidsinschakeling.
    url: https://lokaleregelgeving.overheid.nl/CVDR377479/1#Artikel2
    machine_readable:
      definitions:
        TEGENPRESTATIE_VRIJWILLIG:
          value: true
          description: In Amsterdam is de tegenprestatie vrijwillig (college KAN verzoeken)
      execution:
        parameters:
          - name: heeft_uitzicht_op_arbeidsinschakeling
            type: boolean
            required: true
            description: Of de persoon uitzicht heeft op arbeidsinschakeling
          - name: ontvangt_ondersteuning_arbeidsinschakeling
            type: boolean
            required: true
            description: Of de persoon ondersteuning ontvangt gericht op arbeidsinschakeling
        output:
          - name: kan_tegenprestatie_verzoeken
            type: boolean
            description: Of het college een tegenprestatie kan verzoeken
        actions:
