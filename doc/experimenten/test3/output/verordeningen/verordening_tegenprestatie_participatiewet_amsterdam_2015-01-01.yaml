  - number: '3'
    text: |
      Informatie

      Het college informeert de uitkeringsgerechtigde over de mogelijkheden tot het
      verrichten van onbeloonde maatschappelijke werkzaamheden.
    url: https://lokaleregelgeving.overheid.nl/CVDR377479/1#Artikel3

  - number: '4'
    text: |
      Inlichtingenplicht

      1. De uitkeringsgerechtigde verstrekt de door het college gevraagde inlichtingen
         omtrent werkzaamheden in het kader van de tegenprestatie.
      2. De uitkeringsgerechtigde meldt uit eigen beweging veranderingen in de
         werkzaamheden die relevant zijn voor de tegenprestatie.
    url: https://lokaleregelgeving.overheid.nl/CVDR377479/1#Artikel4

  - number: '5'
    text: |
      Rapportage aan de raad

      Het college rapporteert jaarlijks aan de gemeenteraad over de uitvoering van
      deze verordening en over het effect ervan.
    url: https://lokaleregelgeving.overheid.nl/CVDR377479/1#Artikel5

  - number: '6'
    text: |
