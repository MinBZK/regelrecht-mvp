  - number: aanhef
    text: "Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz.
      enz. enz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging
      genomen hebben, dat het ter bevordering van een goede vervulling van\npubliekrechtelijke taken wenselijk
      is om het handelsregister uit te breiden en om te vormen tot een\nbasisregister van ondernemingen
      en rechtspersonen;\n\nZo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal,
      hebben\ngoedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Aanhef
  - number: '1.1'
    text: 'In deze wet en de daarop rustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: 1.1.a
    text: 'Onze Minister: Onze Minister van Economische Zaken en Klimaat;'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: 1.1.b
    text: "onderneming: een onderneming als bedoeld in [artikel 5][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel5"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '5'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 1.1.c
    text: "rechtspersoon: een rechtspersoon als bedoeld in [artikel 6][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel6"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '6'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 1.1.d
    text: "publiekrechtelijke rechtspersoon: een publiekrechtelijke rechtspersoon als bedoeld in [artikel
      1 van\nBoek 2 van het Burgerlijk Wetboek][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel1"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '1'
  - number: 1.1.e
    text: "kerkgenootschap: een kerkgenootschap als bedoeld in [artikel 2 van Boek 2 van het Burgerlijk\n\
      Wetboek][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel2"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '2'
  - number: 1.1.f
    text: "basisregister: een verzameling gegevens waarvan bij wet is bepaald dat deze authentieke gegevens\n\
      bevat;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: 1.1.g
    text: "authentiek gegeven: een in een basisregister opgenomen gegeven dat bij of krachtens wet als\n\
      authentiek wordt aangemerkt;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: 1.1.h
    text: "handelsregister: het register, bedoeld in [artikel 2][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel2"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '2'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 1.1.i
    text: "Kamer: de Kamer van Koophandel, genoemd in [artikel 2 van de Wet op de Kamer van Koophandel][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0034331#Artikel2"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0034331
        artikel: '2'
  - number: 1.1.j
    text: "vestiging: een gebouw of complex van gebouwen waar duurzame uitoefening van de activiteiten
      van een\nonderneming of rechtspersoon plaatsvindt;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: 1.1.k
    text: 'hoofdvestiging: een door een onderneming of een rechtspersoon als zodanig aangemerkte vestiging;'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: 1.1.l
    text: 'nevenvestiging: een vestiging niet zijnde de hoofdvestiging;'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: 1.1.m
    text: "hoofdnederzetting: een in Nederland gelegen nevenvestiging van een buiten Nederland gevestigde\n\
      onderneming of rechtspersoon of, indien er meer nevenvestigingen zijn, de door een onderneming of\n\
      rechtspersoon als hoofdnederzetting aangemerkte nevenvestiging;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: 1.1.n
    text: "verordening 2137/85: verordening (EEG) nr. 2137/85 van de Raad van de Europese Gemeenschappen
      van 25\njuli 1985 tot instelling van Europese economische samenwerkingsverbanden (EESV) (PbEG L
      199);"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: 1.1.o
    text: "verordening 2157/2001: verordening (EG) nr. 2157/2001 van de Raad van de Europese Unie van
      8 oktober\n2001 betreffende het statuut van de Europese vennootschap (SE) (PbEG L 294);"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: 1.1.p
    text: "uiteindelijk belanghebbende: uiteindelijk belanghebbende als bedoeld in artikel 10a, eerste
      lid, van\nde Wet ter voorkoming van witwassen en financieren van terrorisme;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: 1.1.q
    text: "Financiële inlichtingen eenheid: de Financiële inlichtingen eenheid, bedoeld in [artikel 12,
      eerste\nlid, van de Wet ter voorkoming van witwassen en financieren van terrorisme][ref1].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0024282#Artikel12"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0024282
        artikel: '12'
  - number: '1.2'
    text: "Onder publiekrechtelijke rechtspersoon wordt mede verstaan een Europese groepering voor territoriale\n\
      samenwerking als bedoeld in artikel 1 van verordening (EG) nr. 1082/2006 van het Europees Parlement\n\
      en de Raad van de Europese Unie van 5 juli 2006 betreffende een Europese groepering voor\nterritoriale
      samenwerking (EGTS) (PbEU L 210)."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel1
  - number: '2'
    text: 'Er is een handelsregister van ondernemingen en rechtspersonen:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel2
  - number: 2.a
    text: ter bevordering van de rechtszekerheid in het economisch verkeer;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel2
  - number: 2.b
    text: "voor de verstrekking van gegevens van algemene, feitelijke aard omtrent de samenstelling van\n\
      ondernemingen en rechtspersonen ter bevordering van de economische belangen van handel, industrie,\n\
      ambacht en dienstverlening;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel2
  - number: 2.c
    text: "voor het registreren van alle ondernemingen en rechtspersonen als onderdeel van de\ngegevenshuishouding
      die bijdraagt aan het efficiënt functioneren van en de rechtshandhaving door de\noverheid;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel2
  - number: 2.d
    text: "voor het registreren van uiteindelijk belanghebbenden ter voorkoming van het gebruik van het\n\
      financiële stelsel voor het witwassen van geld en terrorismefinanciering."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel2
  - number: '3.1'
    text: Het handelsregister wordt gehouden door de Kamer.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel3
  - number: '3.2'
    text: "Ten aanzien van verwerkingen ten behoeve van het handelsregister is de Kamer\nverwerkingsverantwoordelijke."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel3
  - number: '3.3'
    text: De Kamer kan met machtiging van Onze Minister werkzaamheden laten verrichten door een
      verwerker.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel3
  - number: '4.1'
    text: "Onze Minister stelt bij ministeriële regeling een systeembeschrijving vast. De systeembeschrijving\n\
      geeft de inrichting en werking van het handelsregister aan."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel4
  - number: '4.2'
    text: De Kamer draagt zorg voor een goede beschikbaarheid, werking en beveiliging van het
      handelsregister.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel4
  - number: '5'
    text: 'In het handelsregister worden de volgende ondernemingen ingeschreven:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel5
  - number: 5.a
    text: "een onderneming die in Nederland is gevestigd en die toebehoort aan een naamloze vennootschap,
      een\nbesloten vennootschap met beperkte aansprakelijkheid, een vennootschap onder firma, een\ncommanditaire
      vennootschap, een maatschap, een rederij, een coöperatie, een onderlinge\nwaarborgmaatschappij,
      een vereniging, een stichting, een kerkgenootschap of een publiekrechtelijke\nrechtspersoon;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel5
  - number: 5.b
    text: een onderneming die in Nederland gevestigd is en die toebehoort aan een natuurlijke
      persoon;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel5
  - number: 5.c
    text: "een onderneming die toebehoort aan een Europese naamloze vennootschap, een Europese coöperatieve\n\
      vennootschap of een Europees economisch samenwerkingverband die volgens haar statuten haar zetel
      in\nNederland heeft;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel5
  - number: 5.d
    text: "een onderneming die toebehoort aan een buitenlandse rechtspersoon die een hoofd- of een\nnevenvestiging
      in Nederland heeft;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel5
  - number: 5.e
    text: "een onderneming die in Nederland is gevestigd en die toebehoort aan een ander dan genoemd in\n\
      onderdeel a tot en met d;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel5
  - number: 5.f
    text: "een onderneming die niet in Nederland is gevestigd en die toebehoort aan een in Nederland opgerichte\n\
      maatschap, vennootschap onder firma, commanditaire vennootschap of rederij."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel5
  - number: '6.1'
    text: "In het handelsregister worden de volgende rechtspersonen die volgens hun statuten hun zetel
      in\nNederland hebben ingeschreven:"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel6
  - number: 6.1.a
    text: "een naamloze vennootschap, een besloten vennootschap met beperkte aansprakelijkheid, een Europese\n\
      naamloze vennootschap, een Europees economisch samenwerkingsverband, een Europese coöperatieve\n\
      vennootschap, een coöperatie en een onderlinge waarborgmaatschappij;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel6
  - number: 6.1.b
    text: "een vereniging met volledige rechtsbevoegdheid, een vereniging van eigenaars, een stichting
      en\noverige privaatrechtelijke rechtspersonen;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel6
  - number: 6.1.c
    text: "een publiekrechtelijke rechtspersoon, met dien verstande dat in plaats van de Staat de ministeries,\n\
      bedoeld in [artikel 2.1, eerste lid, van de Comptabiliteitswet 2016][ref1] en de dienstonderdelen\n\
      van een ministerie die overeenkomstig [artikel 2.20 van de Comptabiliteitswet 2016][ref2] zijn\n\
      aangewezen worden ingeschreven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0039429#Artikel2.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0039429#Artikel2.20"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel6
    references:
      - id: ref1
        bwb_id: BWBR0039429
        artikel: '2.1'
      - id: ref2
        bwb_id: BWBR0039429
        artikel: '2.20'
  - number: '6.2'
    text: Een vereniging zonder volledige rechtsbevoegdheid kan worden ingeschreven.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel6
  - number: '6.3'
    text: "Bij algemene maatregel van bestuur wordt bepaald op welke wijze de organisatie waarvan een
      of meer\nkerkgenootschappen deel uitmaken, wordt ingeschreven in het handelsregister en tevens kan
      worden\nbepaald of en in hoeverre zelfstandige onderdelen of lichamen waarin zij zijn verenigd moeten
      worden\ningeschreven in het handelsregister."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel6
  - number: '6.4'
    text: "De voordracht voor een krachtens het derde lid vast te stellen algemene maatregel van bestuur
      wordt\nniet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal
      is\novergelegd."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel6
  - number: '6.5'
    text: "Bij algemene maatregel van bestuur kan worden bepaald dat, in aanvulling op het eerste lid,\n\
      onderdeel c, onderdelen van een publiekrechtelijke rechtspersoon kunnen worden ingeschreven in het\n\
      handelsregister."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel6
  - number: '7'
    text: "Indien aan een rechtspersoon als bedoeld in [artikel 6][ref1] een onderneming toebehoort die
      als\nzodanig overeenkomstig [artikel 5][ref2] moet worden ingeschreven, geldt de inschrijving van
      de\nonderneming tevens als inschrijving van de rechtspersoon.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel6\n\
      [ref2]: https://wetten.overheid.nl/BWBR0021777#Artikel5"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '6'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0021777
        artikel: '5'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: '8'
    text: 'Bij algemene maatregel van bestuur:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel8
  - number: 8.a
    text: "kunnen andere rechtspersonen worden aangewezen die worden ingeschreven in het handelsregister
      indien\ndit noodzakelijk is voor het toereikend functioneren van het handelsregister;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel8
  - number: 8.b
    text: kan nader worden bepaald wanneer sprake is van een onderneming.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel8
  - number: '9'
    text: 'In het handelsregister worden over een onderneming opgenomen:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel9
  - number: 9.a
    text: een door de Kamer toegekend uniek nummer;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel9
  - number: 9.b
    text: de handelsnaam of de handelsnamen;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel9
  - number: 9.c
    text: de datum van aanvang, voortzetting of beëindiging;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel9
  - number: 9.d
    text: degene aan wie de onderneming toebehoort;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel9
  - number: 9.e
    text: de vestigingen;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel9
  - number: 9.f
    text: "de identificatiecode voor juridische entiteiten (Legal Entity Identifier) volgens een door
      Onze\nMinister aangewezen norm van het Nederlands Normalisatie-Instituut, die de Kamer of een andere
      tot\nuitgifte van de LEI geaccrediteerde instantie uitgeeft aan een in het handelsregister ingeschreven\n\
      onderneming."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel9
  - number: '10.1'
    text: "In het handelsregister worden over degene aan wie een onderneming toebehoort, indien deze een\n\
      rechtspersoon is, de in [artikel 12][ref1] genoemde gegevens opgenomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel12"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '12'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: '10.2'
    text: "In het handelsregister worden over degene aan wie een onderneming toebehoort, indien deze een\n\
      natuurlijke persoon is, opgenomen:"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.2.a
    text: "het burgerservicenummer, bedoeld in [artikel 1, onderdeel b, van de Wet algemene bepalingen\n\
      burgerservicenummer][ref1], het geslacht, de geboorteplaats en het geboorteland;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0022428#Artikel1"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
    references:
      - id: ref1
        bwb_id: BWBR0022428
        artikel: '1'
  - number: 10.2.b
    text: de naam;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.2.c
    text: het adres;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.2.d
    text: de geboortedatum;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.2.e
    text: de datum van overlijden.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: '10.3'
    text: "In het handelsregister worden over degene aan wie een onderneming toebehoort, die geen rechtspersoon\n\
      en geen natuurlijke persoon is, opgenomen:"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.a
    text: een door de Kamer toegekend uniek nummer;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.b
    text: de naam;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.c
    text: de datum van aanvang, voortzetting of beëindiging;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.d
    text: de rechtsvorm;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.e
    text: 'de leden, maten of vennoten, met uitzondering van de commanditaire vennoten, en:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.e.1°
    text: indien deze natuurlijke personen zijn,
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.e.1°.–
    text: "het burgerservicenummer, bedoeld in [artikel 1, onderdeel b, van de Wet algemene bepalingen\n\
      burgerservicenummer][ref1], het geslacht, de geboorteplaats en het geboorteland,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0022428#Artikel1"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
    references:
      - id: ref1
        bwb_id: BWBR0022428
        artikel: '1'
  - number: 10.3.e.1°.–
    text: de naam,
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.e.1°.–
    text: het adres,
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.e.1°.–
    text: de geboortedatum,
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.e.1°.–
    text: de datum van overlijden;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.e.2°
    text: indien deze geen natuurlijke personen zijn,
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.e.2°.–
    text: een door een kamer toegekend uniek nummer;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.e.2°.–
    text: de naam;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.e.2°.–
    text: de rechtsvorm en de statutaire zetel,
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: 10.3.e.2°.–
    text: de datum van aanvang of beëindiging.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel10
  - number: '11.1'
    text: 'In het handelsregister worden over een vestiging van een onderneming opgenomen:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel11
  - number: 11.1.a
    text: een door de Kamer toegekend uniek nummer;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel11
  - number: 11.1.b
    text: de handelsnaam of handelsnamen;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel11
  - number: 11.1.c
    text: het post- en bezoekadres;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel11
  - number: 11.1.d
    text: de datum van ingebruikname en beëindiging.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel11
  - number: '11.2'
    text: "Indien een onderneming meerdere vestigingen heeft, wordt in het handelsregister opgenomen welke\n\
      vestiging de hoofdvestiging of de hoofdnederzetting is."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel11
  - number: '12'
    text: 'In het handelsregister worden over een rechtspersoon opgenomen:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel12
  - number: 12.a
    text: een door de Kamer toegekend uniek nummer;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel12
  - number: 12.b
    text: de naam;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel12
  - number: 12.c
    text: de rechtsvorm en de statutaire zetel;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel12
  - number: 12.d
    text: de datum van aanvang of beëindiging;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel12
  - number: 12.e
    text: "de identificatiecode voor juridische entiteiten (Legal Entity Identifier) volgens een door
      Onze\nMinister aangewezen norm van het Nederlands Normalisatie-Instituut, die de Kamer of een andere
      tot\nuitgifte van de LEI geaccrediteerde instantie uitgeeft aan een in het handelsregister ingeschreven\n\
      rechtspersoon."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel12
  - number: '13'
    text: "In het handelsregister worden over een activiteit van een rechtspersoon waaraan geen onderneming\n\
      toebehoort opgenomen:"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel13
  - number: 13.a
    text: "een door de Kamer toegekend uniek nummer voor de activiteiten van de rechtspersoon, tenzij
      er sprake\nis van een publiekrechtelijke rechtspersoon;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel13
  - number: 13.b
    text: de datum van aanvang, voortzetting of beëindiging;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel13
  - number: 13.c
    text: de vestigingen.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel13
  - number: '14.1'
    text: "In het handelsregister worden over een vestiging van een rechtspersoon waaraan geen onderneming\n\
      toebehoort opgenomen:"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel14
  - number: 14.1.a
    text: een door de Kamer toegekend uniek nummer;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel14
  - number: 14.1.b
    text: de naam;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel14
  - number: 14.1.c
    text: het post- en bezoekadres;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel14
  - number: 14.1.d
    text: de datum van ingebruikname of beëindiging.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel14
  - number: '14.2'
    text: "Indien een rechtspersoon meerdere vestigingen heeft, wordt in het handelsregister opgenomen
      welke\nvestiging de hoofdvestiging of de hoofdnederzetting is."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel14
  - number: '15'
    text: "De in [artikel 9 tot en met 14][ref1] genoemde gegevens zijn authentieke gegevens.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0021777#Artikel9"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel15
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 15a.1
    text: "In het handelsregister wordt opgenomen wie de uiteindelijk belanghebbende is of de uiteindelijk\n\
      belanghebbenden zijn van vennootschappen of andere juridische entiteiten als bedoeld in [artikel\n\
      10a, tweede lid, van de Wet ter voorkoming van witwassen en financieren van terrorisme][ref1] die\n\
      overeenkomstig de [artikelen 5][ref2] of [6, eerste of derde lid][ref3], zijn ingeschreven in het\n\
      handelsregister, met uitzondering van verenigingen van eigenaars en overige privaatrechtelijke\n\
      rechtspersonen als bedoeld in [artikel 6, eerste lid, onderdeel b][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0024282#Artikel10a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0021777#Artikel5\n[ref3]: https://wetten.overheid.nl/BWBR0021777#Artikel6\n\
      [ref4]: https://wetten.overheid.nl/BWBR0021777#Artikel6"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel15a
    references:
      - id: ref1
        bwb_id: BWBR0024282
        artikel: 10a
      - id: ref2
        bwb_id: BWBR0021777
        artikel: '5'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref3
        bwb_id: BWBR0021777
        artikel: '6'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref4
        bwb_id: BWBR0021777
        artikel: '6'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 15a.2
    text: 'In het handelsregister wordt over een uiteindelijk belanghebbende opgenomen:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel15a
  - number: 15a.2.a
    text: "het burgerservicenummer, bedoeld in [artikel 1, onderdeel b, van de Wet algemene bepalingen\n\
      burgerservicenummer][ref1], indien dat aan hem is toegekend;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0022428#Artikel1"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel15a
    references:
      - id: ref1
        bwb_id: BWBR0022428
        artikel: '1'
  - number: 15a.2.b
    text: "een fiscaal identificatienummer van een ander land dan Nederland waarvan hij ingezetene is,
      indien\ndat door zijn woonstaat aan hem is toegekend;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel15a
  - number: 15a.2.c
    text: de naam, de geboortemaand en het geboortejaar, de woonstaat en de nationaliteit;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel15a
  - number: 15a.2.d
    text: de geboortedag, de geboorteplaats, het geboorteland en het woonadres;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel15a
  - number: 15a.2.e
    text: "de aard van het door de uiteindelijk belanghebbende gehouden economische belang en de omvang
      van dit\nbelang, aangeduid in bij algemene maatregel van bestuur vast te stellen klassen."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel15a
  - number: 15a.3
    text: 'In het handelsregister worden ten aanzien van een uiteindelijk belanghebbende gedeponeerd:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel15a
  - number: 15a.3.a
    text: "afschriften van de documenten op grond waarvan de gegevens, bedoeld in het tweede lid, onderdelen
      a,\nb, c en d, zijn geverifieerd;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel15a
  - number: 15a.3.b
    text: "afschriften van de documenten, behorende tot bij algemene maatregel van bestuur aan te wijzen\n\
      categorieën, waaruit de aard en omvang van het economische belang, bedoeld in het tweede lid,\n\
      onderdeel e, blijken."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel15a
  - number: '16.1'
    text: "In het handelsregister worden gegevens opgenomen die noodzakelijk zijn voor een goede vastlegging
      en\nverstrekking van de in [artikel 9 tot en met 14][ref1] bedoelde gegevens en gegevens omtrent
      de\nherkomst van die gegevens.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel9"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel16
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: '16.2'
    text: "In het handelsregister wordt indien een gegeven in onderzoek is, een aantekening opgenomen
      dat het\ngegeven in onderzoek is."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel16
  - number: 16a.1
    text: "In het handelsregister wordt de door een publiekrechtelijke rechtspersoon verleende volmacht
      tot het\nverrichten van privaatrechtelijke rechtshandelingen opgenomen."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel16a
  - number: 16a.2
    text: "[Artikel 25][ref1] is niet van toepassing op de in het eerste lid bedoelde gegevens.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel25"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel16a
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '25'
        hoofdstuk: '4'
        paragraaf: '4.3'
  - number: 16b
    text: Dit onderdeel is nog niet inwerking getreden
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel16b
  - number: '17.1'
    text: 'Bij algemene maatregel van bestuur kan worden bepaald:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel17
  - number: 17.1.a
    text: "dat andere gegevens dan de in [artikel 9 tot en met 14][ref1] genoemde gegevens in het\nhandelsregister
      worden opgenomen of dat bescheiden bij het handelsregister worden gedeponeerd voor\nzover dit van
      belang is voor de in [artikel 2][ref2] genoemde doelen en er geen gewichtige redenen\nzijn die zich
      daartegen verzetten;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0021777#Artikel2"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel17
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0021777
        artikel: '2'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 17.1.b
    text: dat in het handelsregister opgenomen gegevens worden overgenomen uit een ander
      basisregister;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel17
  - number: 17.1.c
    text: "dat voor de in [artikel 6, eerste lid, onderdeel c][ref1], en [artikel 6, derde lid][ref2],
      bedoelde\nrechtspersonen bepaalde in [artikel 12][ref3], [13][ref4] en [14][ref5] bedoelde gegevens
      niet\nbehoeven te worden ingeschreven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel6\n\
      [ref2]: https://wetten.overheid.nl/BWBR0021777#Artikel6\n[ref3]: https://wetten.overheid.nl/BWBR0021777#Artikel12\n\
      [ref4]: https://wetten.overheid.nl/BWBR0021777#Artikel13\n[ref5]: https://wetten.overheid.nl/BWBR0021777#Artikel14"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel17
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '6'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0021777
        artikel: '6'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref3
        bwb_id: BWBR0021777
        artikel: '12'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref4
        bwb_id: BWBR0021777
        artikel: '13'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref5
        bwb_id: BWBR0021777
        artikel: '14'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: '17.2'
    text: "De voordracht voor een krachtens het eerste lid vast te stellen algemene maatregel van bestuur
      wordt\nniet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal
      is\novergelegd."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel17
  - number: '18.1'
    text: "Tot het doen van opgave ter inschrijving in het handelsregister is verplicht degene aan wie
      een\nonderneming toebehoort, of, indien het de inschrijving betreft van een rechtspersoon als bedoeld
      in\n[artikel 6, eerste lid, onderdeel a en b, het tweede lid en derde lid][ref1], ieder der bestuurders\n\
      van de rechtspersoon.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel6"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '6'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: '18.2'
    text: "Indien het eerste lid niet van toepassing is, is tot het doen van opgave ter inschrijving in
      het\nhandelsregister verplicht degene die belast is met de dagelijkse leiding van een onderneming
      of\nrechtspersoon."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel18
  - number: '18.3'
    text: "Indien geen van de in het eerste lid bedoelde personen in Nederland is gevestigd, is tot het
      doen\nvan de opgave tevens verplicht degene die in Nederland belast is met de dagelijkse leiding
      van een\nonderneming of rechtspersoon."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel18
  - number: '18.4'
    text: "Indien een onderneming of rechtspersoon buiten Nederland is gevestigd, is tot het doen van
      de opgave\ntevens verplicht degene die belast is met de dagelijkse leiding van de hoofdnederzetting
      of, indien\ndie er niet is, de door de onderneming of rechtspersoon aangewezen gevolmachtigde handelsagent."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel18
  - number: '18.5'
    text: "Tot het doen van opgave ter inschrijving in het handelsregister is een publiekrechtelijke\n\
      rechtspersoon verplicht."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel18
  - number: '18.6'
    text: "Bij algemene maatregel van bestuur kunnen andere personen worden aangewezen die verplicht of
      bevoegd\nzijn tot het doen van daarbij aangewezen opgaven."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel18
  - number: '19.1'
    text: "De daartoe verplichte personen doen, met inachtneming van het bij algemene maatregel van bestuur\n\
      bepaalde, de opgaven die de Kamer nodig heeft om ervoor te zorgen dat de in [artikel 9 tot en met\n\
      14][ref1], [15a, tweede lid][ref2], en [16a, eerste lid][ref3], genoemde en de in [artikel 17,\n\
      onderdeel a][ref4], bedoelde gegevens te allen tijde juist en volledig in het handelsregister\n\
      ingeschreven zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0021777#Artikel15a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0021777#Artikel16a\n[ref4]: https://wetten.overheid.nl/BWBR0021777#Artikel17"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0021777
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0021777
        artikel: 15a
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref3
        bwb_id: BWBR0021777
        artikel: 16a
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref4
        bwb_id: BWBR0021777
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: '19.2'
    text: Het eerste lid is van overeenkomstige toepassing op het deponeren van bescheiden.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel19
  - number: '19.3'
    text: "Op berichtenverkeer met betrekking tot enige inschrijving of doorhaling in het handelsregister\n\
      tussen de Kamer en een onderneming, niet zijnde een dienstverrichter als bedoeld in [artikel 1 van\n\
      de Dienstenwet][ref1] die onder de reikwijdte van [die wet][ref2] valt, zijn de [paragrafen\n3.3][ref3],
      [3.4][ref4] en [artikel 5, tweede lid, van de Dienstenwet][ref5] van overeenkomstige\ntoepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0026759#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0026759\n\
      [ref3]: https://wetten.overheid.nl/BWBR0026759\n[ref4]: https://wetten.overheid.nl/BWBR0026759\n\
      [ref5]: https://wetten.overheid.nl/BWBR0026759#Artikel5"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0026759
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0026759
      - id: ref3
        bwb_id: BWBR0026759
        paragraaf: '3.3'
      - id: ref4
        bwb_id: BWBR0026759
        paragraaf: '3.4'
      - id: ref5
        bwb_id: BWBR0026759
        artikel: '5'
  - number: '19.4'
    text: "Regels die op grond van [artikel 5, derde lid, van de Dienstenwet][ref1] bij of krachtens algemene\n\
      maatregel van bestuur zijn gesteld, zijn van overeenkomstige toepassing op berichtenverkeer als\n\
      bedoeld in het derde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0026759#Artikel5"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0026759
        artikel: '5'
  - number: '19.5'
    text: 'Het derde en vierde lid zijn niet van toepassing op:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel19
  - number: 19.5.a
    text: "uitwisseling van gegevens of bescheiden die betrekking hebben op procedures van bezwaar, beroep
      of\nandere rechterlijke procedures of vormen van geschilbeslechting;"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel19
  - number: 19.5.b
    text: het verrichten van betalingen.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel19
  - number: 19a.1
    text: "Bij algemene maatregel van bestuur wordt voor daarbij aangewezen rechtspersonen bepaald dat
      voor\ndaarbij aangewezen bescheiden waarvan bij of krachtens de wet is voorgeschreven dat die bij
      het\nhandelsregister worden gedeponeerd, deponering daarvan uitsluitend langs elektronische weg\n\
      plaatsvindt en worden regels gesteld over de wijze waarop die deponering moet plaatsvinden."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel19a
  - number: 19a.2
    text: "Voor aangewezen bescheiden als bedoeld in het eerste lid, waarvan de inhoud betrekking heeft
      op enig\nboekjaar, wordt bij de in het eerste lid bedoelde algemene maatregel van bestuur tevens
      bepaald\nvanaf welk boekjaar de in het eerste lid bedoelde verplichting daarop van toepassing is."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel19a
  - number: 19a.3
    text: "De Kamer draagt zorg voor het langs elektronische weg kunnen ontvangen van aangewezen bescheiden
      als\nbedoeld in het eerste lid op de in dat lid genoemde algemene maatregel van bestuur vastgestelde\n\
      wijze."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel19a
  - number: 19a.4
    text: "Bij algemene maatregel van bestuur kan worden bepaald dat de Kamer ondersteunende voorzieningen\n\
      beschikbaar stelt, voor zover dit ten behoeve van het deponeren van op grond van het eerste lid\n\
      aangewezen bescheiden door op grond van het eerste lid aangewezen rechtspersonen noodzakelijk is."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel19a
  - number: '20.1'
    text: "De opgave voor de eerste inschrijving van een onderneming wordt gedaan binnen een periode van
      twee\nweken, die begint een week vóór en eindigt een week ná de aanvang van de bedrijfsuitoefening.
      De\nopgave voor de eerste inschrijving van een rechtspersoon wordt gedaan binnen één week na het\n\
      plaatsvinden van het feit ten gevolge waarvan de verplichting tot inschrijving ontstaat."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel20
  - number: '20.2'
    text: "De andere voorgeschreven opgaven worden gedaan uiterlijk een week na het plaatsvinden van het
      feit\nten gevolge waarvan de verplichting tot de opgave ontstaat."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel20
  - number: '20.3'
    text: "De verplichting tot het doen van een opgave eindigt zodra die opgave is gedaan door iemand
      anders\ndie daartoe verplicht of bevoegd was of, voor zover de Kamer bevoegd is tot het wijzigen
      van\ngegevens, zodra de Kamer de desbetreffende wijziging heeft ingeschreven."
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel20
  - number: '20.4'
    text: 'Bij of krachtens algemene maatregel van bestuur worden regels gesteld over:'
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel20
  - number: 20.4.a
    text: de wijze waarop gegevens in het handelsregister worden opgenomen;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel20
  - number: 20.4.b
    text: de termijnen voor het opnemen van gegevens in het handelsregister;
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel20
  - number: 20.4.c
    text: de actualiteit van het overnemen van een gegeven uit een ander basisregister.
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel20
  - number: '20.5'
    text: "Met toepassing van [artikel 28, eerste lid, laatste zinsnede, van de Dienstenwet][ref1] is\n\
      [paragraaf 4.1.3.3. van de Algemene wet bestuursrecht][ref2] niet van toepassing op een opgave ter\n\
      inschrijving in het handelsregister.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0026759#Artikel28\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel20
    references:
      - id: ref1
        bwb_id: BWBR0026759
        artikel: '28'
      - id: ref2
        bwb_id: BWBR0005537
        paragraaf: 4.1.3.3
  - number: '21.1'
    text: "De in de [artikelen 9][ref1], [10, met uitzondering van het tweede lid, onderdeel a en het
      derde\nlid, onderdeel e, onder 1°, eerste gedachtestreepje][ref2], [11][ref3], [12][ref4], [13][ref5],\n\
      [14][ref6], [15a, tweede lid, met uitzondering van de onderdelen a, b en d][ref7], [16, tweede\n\
      lid][ref8], en [16a, eerste lid][ref9], genoemde gegevens, de in [artikel 17, eerste lid, onderdeel\n\
      a][ref10], bedoelde gegevens, en de krachtens wettelijk voorschrift gedeponeerde bescheiden, met\n\
      uitzondering van de bescheiden, bedoeld in [artikel 15a, derde lid][ref11], kunnen door een ieder\n\
      worden ingezien.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0021777#Artikel10\n\
      [ref3]: https://wetten.overheid.nl/BWBR0021777#Artikel11\n[ref4]: https://wetten.overheid.nl/BWBR0021777#Artikel12\n\
      [ref5]: https://wetten.overheid.nl/BWBR0021777#Artikel13\n[ref6]: https://wetten.overheid.nl/BWBR0021777#Artikel14\n\
      [ref7]: https://wetten.overheid.nl/BWBR0021777#Artikel15a\n[ref8]: https://wetten.overheid.nl/BWBR0021777#Artikel16\n\
      [ref9]: https://wetten.overheid.nl/BWBR0021777#Artikel16a\n[ref10]: https://wetten.overheid.nl/BWBR0021777#Artikel17\n\
      [ref11]: https://wetten.overheid.nl/BWBR0021777#Artikel15a"
    url: https://wetten.overheid.nl/BWBR0021777/2024-01-01#Artikel21
    references:
