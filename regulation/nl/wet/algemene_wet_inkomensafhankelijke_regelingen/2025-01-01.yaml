      Artikel 1. Toepassingsgebied 1. Deze wet geldt voor inkomensafhankelijke regelingen. 2. In afwijking van het eerste
      lid is deze wet op inkomensafhankelijke regelingen die vóór 1. januari 2006. van kracht zijn, slechts van
      toepassing voor zover dit in de desbetreffende inkomensafhankelijke regeling is bepaald. 3. Onder
      inkomensafhankelijke regelingen worden verstaan bij of krachtens wet vastgestelde regelingen die natuurlijke
      personen aanspraak geven op een financiële bijdrage van het Rijk in kosten of bijdrageverplichtingen, waarbij de
      hoogte van de bijdrage in die regelingen afhankelijk is gesteld van draagkracht.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel1
  - number: Artikel 2
    text: |-
      Artikel 2. Definities 1. In deze wet en de daarop berustende bepalingen, alsmede in inkomensafhankelijke
      regelingen, wordt verstaan onder: a. belastbaar loon: het belastbare loon bedoeld in [artikel 9. van de Wet op de
      loonbelasting 1964](jci1.3:c:BWBR0002471&artikel=9) ; b. berekeningsjaar: het kalenderjaar waarop de tegemoetkoming
      betrekking heeft; c. bestuurlijke boete: de bestuurlijke sanctie, inhoudende een onvoorwaardelijke verplichting tot
      betaling van een geldsom, die is gericht op bestraffing van de overtreder; d. jaaropgaaf: de opgaaf bedoeld in
      [artikel 28, onderdeel e, van de Wet op de loonbelasting 1964](jci1.3:c:BWBR0002471&artikel=28) ; e. kind: de
      persoon bedoeld in artikel 4. ; f. lidstaat: een Staat die lid is van de Europese Unie of een andere Staat, niet
      zijnde een lidstaat van de Europese Unie, die partij is bij de Overeenkomst betreffende de Europese Economische
      Ruimte; g. medebewoner: de persoon die op hetzelfde woonadres als de belanghebbende staat ingeschreven in de
      gemeentelijke basisadministratie persoonsgegevens, met dien verstande dat als medebewoner niet wordt aangemerkt:
      1°. de partner van de belanghebbende, 2°. de persoon die op basis van een schriftelijke overeenkomst met de
      belanghebbende een deel van de woning huurt, tenzij deze een bloed- of aanverwant in de eerste graad is van de
      belanghebbende of van diens partner, 3°. degene die tot het huishouden van de onder 2° bedoelde persoon behoort;
      1°. de partner van de belanghebbende, 2°. de persoon die op basis van een schriftelijke overeenkomst met de
      belanghebbende een deel van de woning huurt, tenzij deze een bloed- of aanverwant in de eerste graad is van de
      belanghebbende of van diens partner, 3°. degene die tot het huishouden van de onder 2° bedoelde persoon behoort; h.
      partner: de persoon bedoeld in artikel 3. ; i. sociaal-fiscaalnummer: het nummer bedoeld in [artikel 2, derde lid,
      onderdeel j, van de Algemene wet inzake rijksbelastingen](jci1.3:c:BWBR0002320&artikel=2) ; j. tegemoetkoming: een
      financiële bijdrage van het Rijk op grond van een inkomensafhankelijke regeling; k. toetsingsinkomen: het inkomen
      bedoeld in artikel 8. ; l. verzamelinkomen: het verzamelinkomen bedoeld in [artikel 2.18 van de Wet
      inkomstenbelasting 2001](jci1.3:c:BWBR0011353&artikel=2.18) ; m. vreemdeling: hetgeen daaronder wordt verstaan in
      de [Vreemdelingenwet 2000](jci1.3:c:BWBR0011823) . 2. In deze wet en de daarop berustende bepalingen wordt verstaan
      onder Onze Minister: Onze Minister van Financiën.
