  - number: Artikel 4
    text: |-
      Artikel 4. Kind 1. Kind is de bloedverwant of aanverwant in de neergaande lijn van de belanghebbende of zijn
      partner, die in belangrijke mate wordt onderhouden door de belanghebbende of zijn partner en op hetzelfde woonadres
      als de belanghebbende staat ingeschreven in de gemeentelijke basisadministratie persoonsgegevens. Met een
      bloedverwant of aanverwant in de neergaande lijn wordt gelijkgesteld een pleegkind. 2. De in het eerste lid
      opgenomen voorwaarde van inschrijving in de gemeentelijke basisadministratie persoonsgegevens geldt niet gedurende
      de periode waarin de aldaar bedoelde persoon tegelijkertijd tot de huishoudens van zijn beide ouders behoort en hij
      op hetzelfde woonadres als een van die ouders staat ingeschreven in de gemeentelijke basisadministratie
      persoonsgegevens. Voor de toepassing van de eerste volzin behoort iemand tegelijkertijd tot het huishouden van
      beide ouders indien hij doorgaans ten minste drie gehele dagen per week in elk van beide huishoudens verblijft. 3.
      Een kind wordt in belangrijke mate onderhouden als bedoeld in het eerste lid indien is voldaan aan de regels
      gesteld krachtens [artikel 1.5 van de Wet inkomstenbelasting 2001](jci1.3:c:BWBR0011353&artikel=1.5) .
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel4
  - number: Artikel 5
    text: |-
      Artikel 5. Tijdvak partnerschap en medebewonerschap Voor de toepassing van deze wet en de daarop berustende
      bepalingen, alsmede voor de toepassing van inkomensafhankelijke regelingen, wordt met de aanwezigheid van een
      partner of medebewoner geen rekening gehouden in de kalendermaand waarin het partnerschap of medebewonerschap
      aanvangt of eindigt.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel5
  - number: Artikel 6
    text: |-
      Artikel 6. Gelijkstelling met gemeentelijke basisadministratie persoonsgegevens 1. Voor de toepassing van deze wet
      en de daarop berustende bepalingen wordt met de gemeentelijke basisadministratie persoonsgegevens gelijkgesteld een
      daarmee naar aard en strekking overeenkomende administratie buiten Nederland. 2. Bij regeling van Onze Minister in
      overeenstemming met Onze Minister van Sociale Zaken en Werkgelegenheid kunnen regels worden gesteld op basis
      waarvan iemand die niet in Nederland woont, geacht wordt op zijn woonadres te zijn ingeschreven in een naar aard en
      strekking met de gemeentelijke basisadministratie persoonsgegevens overeenkomende administratie buiten Nederland.
      3. Bij regeling van Onze Minister in overeenstemming met Onze Minister van Sociale Zaken en Werkgelegenheid kunnen
      regels worden gesteld op basis waarvan iemand die niet kan worden ingeschreven in de gemeentelijke
      basisadministratie persoonsgegevens, geacht wordt daarin op zijn woonadres te zijn ingeschreven. 4. Voor de
      toepassing van het tweede en derde lid wordt naar de omstandigheden beoordeeld waar iemand woont.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel6
  - number: Artikel 7
    text: |-
      Artikel 7. Draagkracht 1. Ter bepaling van de draagkracht voor de toepassing van een inkomensafhankelijke regeling
      wordt het toetsingsinkomen, bedoeld in artikel 8. , van de belanghebbende en dat van zijn partner in aanmerking
      genomen. 2. Indien in een inkomensafhankelijke regeling is bepaald dat naast de draagkracht van de belanghebbende
      en diens partner ook de draagkracht van medebewoners van belang is voor de beoordeling van de aanspraak op of de
      bepaling van de hoogte van een tegemoetkoming, wordt mede het toetsingsinkomen van de medebewoners in aanmerking
      genomen. 3. Indien in een inkomensafhankelijke regeling de aanspraak op een tegemoetkoming mede afhankelijk is
      gesteld van het vermogen, bestaat geen aanspraak op een tegemoetkoming, indien bij de belanghebbende of, indien de
      belanghebbende het gehele berekeningsjaar dezelfde partner heeft, zijn partner over het berekeningsjaar voordeel
      uit sparen en beleggen als bedoeld in [artikel 5.2 van de Wet inkomstenbelasting
      2001](jci1.3:c:BWBR0011353&artikel=5.2) in aanmerking wordt genomen. 4. Indien in een inkomensafhankelijke regeling
      de aanspraak op een tegemoetkoming mede afhankelijk is gesteld van het vermogen van medebewoners, bestaat tevens
      geen aanspraak op een tegemoetkoming indien bij een medebewoner over het berekeningsjaar voordeel uit sparen en
      beleggen als bedoeld in [artikel 5.2 van de Wet inkomstenbelasting 2001](jci1.3:c:BWBR0011353&artikel=5.2) in
      aanmerking wordt genomen. Het bepaalde in de eerste volzin geldt alleen ten aanzien van degenen van wie het
      medebewonerschap het gehele berekeningsjaar heeft geduurd. 5. Het toetsingsinkomen van een medebewoner die een
      eerstegraads bloed- of aanverwant in de neergaande lijn of een pleegkind is van de belanghebbende, van zijn
      partner, of van een medebewoner, en die bij de aanvang van het berekeningsjaar de leeftijd van 23. jaar niet heeft
      bereikt, wordt voor de toepassing van het tweede lid slechts in aanmerking genomen voor zover het meer bedraagt dan
      € 4. 100. 6. Met betrekking tot het bedrag vermeld in het vijfde lid zijn de [artikelen
      10.1](jci1.3:c:BWBR0011353&artikel=10.1) en [10.2 van de Wet inkomstenbelasting
      2001](jci1.3:c:BWBR0011353&artikel=10.2) van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0018472/2025-01-01#Artikel7
  - number: Artikel 8
    text: |-
      Artikel 8. Toetsingsinkomen 1. Toetsingsinkomen is: a. indien over het berekeningsjaar een aanslag
      inkomstenbelasting is of wordt vastgesteld: het verzamelinkomen, zoals dat in die aanslag is opgenomen; b. indien
      over het berekeningsjaar geen aanslag inkomstenbelasting is of wordt vastgesteld: het belastbare loon, zoals dat
      blijkt uit de op het berekeningsjaar betrekking hebbende jaaropgaven. 2. Indien over het berekeningsjaar een
      navorderingsaanslag inkomstenbelasting is vastgesteld is, in afwijking van het eerste lid, het in die
      navorderingsaanslag opgenomen verzamelinkomen het toetsingsinkomen. 3. Inkomen dat niet in een verzamelinkomen of
      belastbaar loon is begrepen omdat het niet behoort tot het Nederlandse inkomen als bedoeld in [artikel 7.1 van de
      Wet inkomstenbelasting 2001](jci1.3:c:BWBR0011353&artikel=7.1) of is vrijgesteld op grond van bepalingen van
      internationaal recht, wordt in aanvulling van het eerste en tweede lid mede als toetsingsinkomen in aanmerking
      genomen als ware het aan de Nederlandse belastingheffing onderworpen. 4. Indien zulks leidt tot een ten minste 10.
      percent lager toetsingsinkomen, wordt bij beëindiging van het partnerschap in het berekeningsjaar, in afwijking in
      zoverre van het eerste tot en met het derde lid, op verzoek van de belanghebbende bij de berekening van het
      toetsingsinkomen van de partner: a. geen rekening gehouden met: 1°. belastbaar loon dat is genoten na de
      beëindiging van het partnerschap; 2°. winst uit een onderneming die na de beëindiging van het partnerschap is
      gestart; en 3°. belastbaar resultaat uit overige werkzaamheden indien de werkzaamheden na beëindiging van het
      partnerschap zijn gestart; 1°. belastbaar loon dat is genoten na de beëindiging van het partnerschap; 2°. winst uit
      een onderneming die na de beëindiging van het partnerschap is gestart; en 3°. belastbaar resultaat uit overige
      werkzaamheden indien de werkzaamheden na beëindiging van het partnerschap zijn gestart; b. het belastbare loon dat
      in de periode van partnerschap is genoten tijdsevenredig herleid naar een jaarloon. 5. Bij beëindiging van het
      medebewonerschap in het berekeningsjaar is het vierde lid van overeenkomstige toepassing met betrekking tot het
      toetsingsinkomen van de medebewoner. 6. Bij overlijden van de belanghebbende, zijn partner, of een medebewoner
      wordt, in afwijking in zoverre van het eerste tot en met het derde lid het toetsingsinkomen van de overledene
      berekend door het op grond van die leden bepaalde toetsingsinkomen tijdsevenredig te herleiden naar een
      jaarinkomen. 7. Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van het vierde tot
      en met het zesde lid.
