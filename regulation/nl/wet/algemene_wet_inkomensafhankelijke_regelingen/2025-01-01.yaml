  - number: Artikel 3
    text: |-
      Artikel 3. Partner 1. De partner van de belanghebbende is degene die hierna als eerste wordt genoemd: a. de niet
      duurzaam gescheiden levende echtgenoot of geregistreerde partner; b. degene die op hetzelfde woonadres als de
      belanghebbende staat ingeschreven in de gemeentelijke basisadministratie persoonsgegevens en: 1°. voor de
      toepassing van de [Wet inkomstenbelasting 2001](jci1.3:c:BWBR0011353) voor het berekeningsjaar kiest voor
      kwalificatie als partner van de belanghebbende; 2°. ten overstaan van een notaris een samenlevingscontract heeft
      gesloten met de belanghebbende; 3°. uit wiens relatie met de belanghebbende een kind is geboren; 4°. een kind van
      de belanghebbende heeft erkend dan wel van wie een kind door de belanghebbende is erkend; 5°. in een aan het
      berekeningsjaar voorafgaand kalenderjaar partner van de belanghebbende was; 6°. voor de toepassing van een
      pensioenregeling als partner van de belanghebbende is aangemeld, of 7°. samen met de belanghebbende een woning
      bewoont die voor hen een eigen woning is in de zin van [artikel 3.111 van de Wet inkomstenbelasting
      2001](jci1.3:c:BWBR0011353&artikel=3.111) , en aansprakelijk is of mede aansprakelijk is voor een schuld waarbij
      die woning als onderpand dient; 1°. voor de toepassing van de [Wet inkomstenbelasting 2001](jci1.3:c:BWBR0011353)
      voor het berekeningsjaar kiest voor kwalificatie als partner van de belanghebbende; 2°. ten overstaan van een
      notaris een samenlevingscontract heeft gesloten met de belanghebbende; 3°. uit wiens relatie met de belanghebbende
      een kind is geboren; 4°. een kind van de belanghebbende heeft erkend dan wel van wie een kind door de
      belanghebbende is erkend; 5°. in een aan het berekeningsjaar voorafgaand kalenderjaar partner van de belanghebbende
      was; 6°. voor de toepassing van een pensioenregeling als partner van de belanghebbende is aangemeld, of 7°. samen
      met de belanghebbende een woning bewoont die voor hen een eigen woning is in de zin van [artikel 3.111 van de Wet
      inkomstenbelasting 2001](jci1.3:c:BWBR0011353&artikel=3.111) , en aansprakelijk is of mede aansprakelijk is voor
      een schuld waarbij die woning als onderpand dient; c. de meerderjarige die in het berekeningsjaar gedurende meer
      dan zes maanden onafgebroken een gezamenlijke huishouding voert met de meerderjarige belanghebbende en gedurende
      die tijd op hetzelfde woonadres als de belanghebbende staat ingeschreven in de gemeentelijke basisadministratie
      persoonsgegevens, met uitzondering van: 1°. de bloed- of aanverwant in de rechte lijn van de belanghebbende; 2°. de
      bloed- of aanverwant in de tweede graad van de zijlijn van de belanghebbende gedurende de periode dat de
      belanghebbende op hetzelfde woonadres als zijn ouder staat ingeschreven in de gemeentelijke basisadministratie
      persoonsgegevens. 1°. de bloed- of aanverwant in de rechte lijn van de belanghebbende; 2°. de bloed- of aanverwant
      in de tweede graad van de zijlijn van de belanghebbende gedurende de periode dat de belanghebbende op hetzelfde
      woonadres als zijn ouder staat ingeschreven in de gemeentelijke basisadministratie persoonsgegevens. 2. Degene die
      ingevolge het eerste lid voor een deel van het berekeningsjaar als partner wordt aangemerkt, wordt ook als partner
      aangemerkt in de andere perioden van het berekeningsjaar, voor zover hij in die perioden op het zelfde woonadres
      als de belanghebbende staat ingeschreven in de gemeentelijke basisadministratie persoonsgegevens. 3. Indien
      ingevolge het eerste lid, onderdeel c, tegelijkertijd meer dan één persoon als partner wordt aangemerkt, wijst de
      belanghebbende bij de aanvraag van de tegemoetkoming een van deze personen aan als partner.
