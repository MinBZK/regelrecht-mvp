  - number: '85.2'
    text: "Met de opsporing van feiten strafbaar gesteld bij deze of enige andere wet zijn tevens belast
      bij\nbesluit van Onze Minister van Veiligheid en Justitie aangewezen opsporingsambtenaren werkzaam
      bij de\nbijzondere opsporingsdienst, ressorterend onder Onze Minister."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel85
  - number: '85.3'
    text: "De in het eerste en tweede lid bedoelde personen hebben toegang tot alle plaatsen, indien de\n\
      betreding van die plaatsen redelijkerwijs voor de vervulling van hun taak nodig is."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel85
  - number: '85.4'
    text: "Wordt aan de in het eerste en tweede lid bedoelde personen de toegang geweigerd of belemmerd
      of\nwordt niet geantwoord op hun aanmelding tot toelating, dan verschaffen zij zich toegang."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel85
  - number: '85.5'
    text: "Van een besluit als bedoeld in het eerste lid wordt mededeling gedaan door plaatsing in de\n\
      Staatscourant."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel85
  - number: '86.1'
    text: "Onze Minister zendt gedurende drie jaar na de inwerkingtreding van deze wet jaarlijks, en vervolgens\n\
      telkens na vijf jaar, aan de Staten-Generaal een verslag over de doeltreffendheid en de effecten
      van\ndeze wet in de praktijk."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel86
  - number: '86.2'
    text: "Onze Minister zendt twee jaar na de inwerkingtreding van de Wet eenmalige gegevensuitvraag
      werk en\ninkomen en vervolgens telkens als onderdeel van het verslag, bedoeld in het eerste lid,
      aan de\nStaten-Generaal een verslag over de doeltreffendheid en de effecten in de praktijk van de
      onderdelen\nvan deze wet en andere wetten, die bij die wet zijn gewijzigd."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel86
  - number: '87.1'
    text: "Deze wet treedt in werking op een bij koninklijk besluit te bepalen tijdstip, dat voor verschillende\n\
      artikelen of onderdelen daarvan verschillend kan worden gesteld."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel87
  - number: '87.2'
    text: "Indien het bij koninklijke boodschap van 2 maart 2000 ingediende voorstel van een [Tijdelijke\n\
      referendumwet][ref1] (Kamerstukken II 1999/2000, 27 034) tot wet wordt verheven en in werking\n\
      treedt, en deze wet wordt bekrachtigd op of na het tijdstip van inwerkingtreding van de [Tijdelijke\n\
      referendumwet][ref2], kan bij de toepassing van het eerste lid worden afgeweken van de [artikelen\n\
      12][ref3] en [13 van de Tijdelijke referendumwet][ref4] en vindt in dat geval [artikel 16 van\n\
      laatstgenoemde wet][ref5] toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0012701\n[ref2]:
      https://wetten.overheid.nl/BWBR0012701\n[ref3]: https://wetten.overheid.nl/BWBR0012701#Artikel12\n\
      [ref4]: https://wetten.overheid.nl/BWBR0012701#Artikel13\n[ref5]: https://wetten.overheid.nl/BWBR0012701#Artikel16"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel87
