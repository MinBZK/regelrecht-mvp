    text: "Het Uitvoeringsinstituut werknemersverzekeringen informeert de werknemer, bedoeld in de\n[Werkloosheidswet][ref1],
      van wie door het Uitvoeringsinstituut werknemersverzekeringen gegevens\nzijn verwerkt op grond van
      deze wet, over het tijdvak vanaf 1 januari 1998 op de wijze, bedoeld in\n[artikel 33c][ref2], over
      ieder kalenderjaar in dat tijdvak of hij over 52 of meer dagen loon heeft\nontvangen als bedoeld
      in [artikel 42 van de Werkloosheidswet][ref3] en [artikel 15 van de Wet werk\nen inkomen naar arbeidsvermogen][ref4],
      dan wel [artikel 42a van de Werkloosheidswet][ref5] in een\nkalenderjaar van toepassing is.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0004045\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel33c\n\
