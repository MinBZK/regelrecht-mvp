  - number: 83k.2
    text: "Het Uitvoeringsinstituut werknemersverzekeringen heeft de taak, bedoeld in [artikel 30a, eerste\n\
      lid][ref1], ten aanzien van personen die met toepassing van [artikel 77 van de Wet op de\n(re)integratie
      arbeidsgehandicapten][ref2] geacht werden verzekerd te zijn voor de [Wet\narbeidsongeschiktheidsverzekering
      zelfstandigen][ref3] ook na de inwerkingtreding van [artikel 2.10\nvan de Wet Invoering en financiering
      Wet werk en inkomen naar arbeidsvermogen][ref4], waardoor\n[artikel 77 van de Wet op de (re)integratie
      arbeidsgehandicapten][ref5] vervalt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0009565#Artikel77\n[ref3]: https://wetten.overheid.nl/BWBR0008656\n\
      [ref4]: https://wetten.overheid.nl/BWBR0019058#Artikel2.10\n[ref5]: https://wetten.overheid.nl/BWBR0009565#Artikel77"
