  - number: 82a.2
    text: "Bij een algemene maatregel van bestuur als bedoeld in het eerste lid wordt geregeld op welke
      wijze\nvan welke artikelen wordt afgeweken en kunnen alleen regels worden gesteld:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
  - number: 82a.2.a
    text: "ter verbetering van de samenwerking tussen de uitvoeringsorganisaties van de in het eerste
      lid\ngenoemde wetten;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
  - number: 82a.2.b
    text: "met betrekking tot de inzet van re-integratie-instrumenten, de financiering daarvan en de\n\
      verantwoordelijkheidsverdeling tussen werkgevers en de bij onderdeel a bedoelde\nuitvoeringsorganisaties;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
  - number: 82a.2.c
    text: "over de verantwoording van de uitgaven ten laste van de fondsen, de uitkeringen, bedoeld in
      de [Wet\nparticipatiebudget][ref1], en rijksbijdragen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0025039"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
    references:
      - id: ref1
        bwb_id: BWBR0025039
  - number: 82a.2.d
    text: het verstrekken van inlichtingen over de resultaten van de experimenten.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
  - number: 82a.3
    text: "Een algemene maatregel van bestuur als bedoeld in het eerste lid vervalt vijf jaar na de\n\
      inwerkingtreding, tenzij:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
  - number: 82a.3.a
    text: in de algemene maatregel van bestuur is bepaald dat deze eerder vervalt;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
  - number: 82a.3.b
    text: "binnen deze vijf jaar een voorstel van wet is ingediend bij de Staten-Generaal om het experiment
      om\nte zetten in een wettelijke regeling."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
  - number: 82a.4
    text: "Indien het voorstel wordt ingetrokken of indien een van de beide Kamers der Staten-Generaal
      besluit\nhet voorstel niet aan te nemen, wordt de algemene maatregel van bestuur onverwijld ingetrokken.\n\
      Wordt het voorstel tot wet verheven, dan wordt de algemene maatregel van bestuur ingetrokken op
      het\ntijdstip van inwerkingtreding van die wet."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
  - number: 82a.5
    text: "Onze Minister kan op gezamenlijk verzoek van een college van burgemeester en wethouders, het\n\
      Uitvoeringsinstituut werknemersverzekeringen en in voorkomend geval de Sociale verzekeringsbank,\n\
      gemeenten aanwijzen waar door het college van burgemeester en wethouders, het Uitvoeringsinstituut\n\
      werknemersverzekeringen of de Sociale verzekeringsbank wordt deelgenomen aan een experiment. Bij
      of\nkrachtens algemene maatregel van bestuur kunnen regels worden gesteld met betrekking tot de\n\
      toepassing van deze bevoegdheid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
  - number: 82a.6
    text: "Onze Minister meldt aan de Staten-Generaal hoe het experiment in de praktijk is verlopen, alsmede\n\
      zijn standpunt inzake de voortzetting ervan anders dan als experiment."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
  - number: 82a.7
    text: "De voordracht voor een krachtens dit artikel vast te stellen algemene maatregel van bestuur
      wordt\nniet eerder gedaan dan vier weken nadat het ontwerp aan beide Kamers der Staten-Generaal
      is\novergelegd."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82a
  - number: '83'
    text: "Indien bezwaar wordt gemaakt tegen een besluit waaraan een medische of arbeidskundige beoordeling\n\
      ten grondslag ligt, beslist het Uitvoeringsinstituut werknemersverzekeringen binnen zeventien weken\n\
      of, indien het advies vraagt aan een deskundige die niet onder zijn verantwoordelijkheid werkzaam\n\
      is, binnen een en twintig weken, gerekend vanaf de dag na die waarop de termijn voor het indienen\n\
      van het bezwaarschrift is verstreken."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83
