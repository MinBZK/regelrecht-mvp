  - number: '61'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen, de Belastingdienst en de Sociale verzekeringsbank\n\
      zijn verplicht, indien zij bij de uitvoering van deze wet en de [Wet financiering sociale\nverzekeringen][ref1]
      het gegronde vermoeden krijgen van een misdrijf dat is gepleegd ten nadele van\ndeze organen of
      een ander orgaan, voorzover dit is belast met het verrichten van uitkeringen, het\ndoen van verstrekkingen
      dan wel het heffen van premies en bijdragen, het betrokken orgaan hiervan in\nkennis te stellen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017745"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel61
    references:
      - id: ref1
        bwb_id: BWBR0017745
  - number: '62.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen, de Sociale verzekeringsbank en de colleges
      van\nburgemeester en wethouders verstrekken elkaar uit eigen beweging en op verzoek, kosteloos,
      alle\ngegevens en inlichtingen die noodzakelijk zijn voor de uitvoering van de taken die bij of
      krachtens\ndeze wet of enige andere wet aan het Uitvoeringsinstituut werknemersverzekeringen, de
      Sociale\nverzekeringsbank en bij of krachtens de [Participatiewet][ref1], de [Wet inkomensvoorziening
      oudere\nen gedeeltelijk arbeidsongeschikte werkloze werknemers][ref2], de [Wet inkomensvoorziening
      oudere en\ngedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref3], de [Wet gemeentelijke\n\
      schuldhulpverlening][ref4] of bij of krachtens andere wetten aan de colleges van burgemeester en\n\
      wethouders zijn opgedragen, voor zover dit voortvloeit uit de samenwerking, bedoeld in [artikel\n\
      9][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n[ref2]: https://wetten.overheid.nl/BWBR0004044\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004163\n[ref4]: https://wetten.overheid.nl/BWBR0031331\n\
      [ref5]: https://wetten.overheid.nl/BWBR0013060#Artikel9"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel62
    references:
      - id: ref1
        bwb_id: BWBR0015703
      - id: ref2
        bwb_id: BWBR0004044
      - id: ref3
        bwb_id: BWBR0004163
      - id: ref4
        bwb_id: BWBR0031331
      - id: ref5
        bwb_id: BWBR0013060
        artikel: '9'
        hoofdstuk: '3'
  - number: '62.2'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen, de Sociale verzekeringsbank en de colleges
      van\nburgemeester en wethouders dragen gezamenlijk zorg voor de instandhouding van elektronische\n\
      voorzieningen voor de verwerking van de gegevens, bedoeld in het eerste lid, voor zover dat\nnoodzakelijk
      is voor de uitvoering van de taken die bij of krachtens deze wet of enige andere wet\naan het Uitvoeringsinstituut
      werknemersverzekeringen, de Sociale verzekeringsbank en bij of\nkrachtens de [Participatiewet][ref1],
      de [Wet inkomensvoorziening oudere en gedeeltelijk\narbeidsongeschikte werkloze werknemers][ref2],
      de [Wet inkomensvoorziening oudere en gedeeltelijk\narbeidsongeschikte gewezen zelfstandigen][ref3]
      of de [Wet gemeentelijke schuldhulpverlening][ref4]\naan colleges van burgemeester en wethouders
      zijn opgedragen. De elektronische voorzieningen hebben\nmede betrekking op de verwerking van gegevens
      waarvan de verkrijging en verstrekking door de in de\neerste zin genoemde bestuursorganen op grond
      van enig wettelijk voorschrift is toegestaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004044\n[ref3]: https://wetten.overheid.nl/BWBR0004163\n\
      [ref4]: https://wetten.overheid.nl/BWBR0031331"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel62
    references:
      - id: ref1
        bwb_id: BWBR0015703
      - id: ref2
        bwb_id: BWBR0004044
      - id: ref3
        bwb_id: BWBR0004163
      - id: ref4
        bwb_id: BWBR0031331
  - number: '62.3'
    text: "Bij de gegevensverwerking voor de uitvoering van de diensten en taken, bedoeld in [artikel\n\
      10][ref1], zijn het Uitvoeringsinstituut werknemersverzekeringen en de colleges van burgemeester
      en\nwethouders gezamenlijke verwerkingsverantwoordelijken als bedoeld in artikel 26 van de Algemene\n\
      verordening gegevensbescherming voor de verwerking van gegevens voor de uitvoering van taken ten\n\
      aanzien van dezelfde uitkeringsgerechtigde of werkzoekende.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel10"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel62
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '10'
        hoofdstuk: '3'
  - number: '62.4'
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld met betrekking tot het
      tweede\nen derde lid in ieder geval met betrekking tot de inrichting, het beheer en de beveiliging
      van de\nelektronische voorzieningen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel62
  - number: '63'
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor de taken, de financiering\n\
      en het beheer van het Inlichtingenbureau bij de toepassing van de in [artikel 62][ref1] genoemde\n\
      wetten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel62"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel63
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '62'
        hoofdstuk: '9'
  - number: '64.1'
    text: "Ten behoeve van een integraal overheidsoptreden ten aanzien van de voorkoming en bestrijding
      van\nonrechtmatig gebruik van overheidsgelden en overheidsvoorzieningen op het terrein van de sociale\n\
      zekerheid en de inkomensafhankelijke regelingen, de voorkoming en bestrijding van belasting- en\n\
      premiefraude en het niet naleven van de arbeidswetten, wordt samengewerkt door:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel64
  - number: 64.1.a
    text: "de colleges van burgemeester en wethouders, het Uitvoeringsinstituut werknemersverzekeringen
      en de\nSociale verzekeringsbank, in verband met de uitvoering van de taken, bedoeld in [artikel 62][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel62"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '62'
        hoofdstuk: '9'
  - number: 64.1.b
    text: "de personen die bij of krachtens wettelijk voorschrift zijn belast met het houden van toezicht
      op de\nnaleving dan wel de uitvoering van andere regelgeving op het terrein van Onze Minister;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel64
  - number: 64.1.c
    text: de Belastingdienst;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel64
  - number: 64.1.d
    text: "andere bestuursorganen en personen voor zover zij zijn belast met een publiekrechtelijke taak
      en\ndaartoe bij regeling van Onze Minister in overeenstemming met Onze Minister van Financiën zijn\n\
      aangewezen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel64
  - number: '64.2'
    text: "In een samenwerkingsverband van twee of meer van de bestuursorganen en personen, bedoeld in
      het\neerste lid, worden gegevens verwerkt, die ten behoeve van het doel, bedoeld in het eerste lid,\n\
      noodzakelijk zijn voor dat samenwerkingsverband. Bij de gegevensverwerking in het\nsamenwerkingsverband
      zijn de samenwerkende bestuursorganen en personen gezamenlijke\nverwerkingsverantwoordelijken als
      bedoeld in artikel 26 van de Algemene verordening\ngegevensbescherming."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel64
  - number: '64.3'
    text: "Ingeval twee of meer van de in het eerste lid genoemde bestuursorganen en personen besluiten
      tot\ndeelname aan een samenwerkingsverband zijn deze bestuursorganen en personen verplicht de\n\
      noodzakelijke gegevens, bedoeld in het tweede lid, te verstrekken aan de in het samenwerkingsverband\n\
      deelnemende bestuursorganen en personen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel64
  - number: '64.4'
    text: "In afwijking van het derde lid worden de noodzakelijke gegevens, bedoeld in het tweede lid,
      aan Onze\nMinister verstrekt indien een verzoek als bedoeld in [artikel 65, eerste lid][ref1], is
      gedaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel65"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '65'
        hoofdstuk: '9'
  - number: '64.5'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld met betrekking
      tot het\nsamenwerkingsverband, bedoeld in het tweede lid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel64
  - number: '65.1'
    text: "Met inachtneming van het bepaalde in [artikel 64][ref1] verwerkt Onze Minister als\nverwerkingsverantwoordelijke
      op verzoek van de bestuursorganen en personen, bedoeld in artikel 64,\neerste lid, gegevens, bedoeld
      in artikel 64, tweede lid, in het systeem risico indicatie voor het\nuitvoeren van risicoanalyses
      ten behoeve van het doel, bedoeld in artikel 64, eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel64"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '64'
        hoofdstuk: '9'
  - number: '65.2'
    text: "De gegevens, bedoeld in het eerste lid, kunnen uitsluitend worden gebruikt voor het doen van
      een\nrisicomelding over een natuurlijke persoon of rechtspersoon ten behoeve van het doel, bedoeld
      in\n[artikel 64, eerste lid][ref1]. Onder risicomelding wordt verstaan de verstrekking op naam uit
      het\nsysteem risico indicatie die een constatering van een verhoogd risico op onrechtmatig gebruik
      van\noverheidsgelden en overheidsvoorzieningen op het terrein van de sociale zekerheid en de\ninkomensafhankelijke
      regelingen, belasting- en premiefraude dan wel het niet naleven van de\narbeidswetten door een natuurlijke
      persoon of rechtspersoon bevat en waarvan de risicoanalyse, die\nbestaat uit gegevens uit het systeem
      risico indicatie die in samenhang wordt gepresenteerd,\nonderdeel is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel64"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '64'
        hoofdstuk: '9'
  - number: '65.3'
    text: 'Onze Minister:'
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: 65.3.a
    text: "doet in individuele gevallen risicomeldingen aan de bestuursorganen en personen, bedoeld in\n\
      [artikel 64, eerste lid][ref1], voor zover het verzoek, bedoeld in het eerste lid, van hen afkomstig\n\
      is en voor zover dat noodzakelijk is voor een goede uitvoering van hun wettelijke taak; en\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel64"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '64'
        hoofdstuk: '9'
  - number: 65.3.b
    text: "kan op verzoek risicomeldingen doen aan het openbaar ministerie en de politie voor zover dat\n\
      noodzakelijk is voor de uitoefening van hun wettelijke taak."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: '65.4'
    text: "Een ieder die krachtens dit artikel de beschikking krijgt over in een risicomelding neergelegde\n\
      gegevens met betrekking tot een natuurlijke persoon of rechtspersoon als bedoeld in het tweede lid,\n\
      is verplicht tot geheimhouding daarvan met overeenkomstige toepassing van de ten aanzien van de\n\
      gegevens geldende wettelijke geheimhoudingsplicht."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: '65.5'
    text: "Onze Minister bewaart het gegeven dat een risicomelding heeft plaatsgevonden niet langer dan\n\
      noodzakelijk is voor het doel van het verwerken van de risicomeldingen maar niet langer dan twee\n\
      jaar."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: '65.6'
    text: "Het bestuursorgaan of de persoon die een risicomelding ontvangt, kan gedurende twee jaren gebruik\n\
      maken van de risicomelding en koppelt de resultaten van de risicomelding terug aan Onze Minister."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: '65.7'
    text: "De gegevens, bedoeld in het tweede lid, worden uit het systeem risico indicatie verwijderd
      uiterlijk\ntwee jaren na opneming in het systeem."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: '65.8'
    text: "Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld omtrent het bepaalde
      in\ndit artikel. Deze regels hebben in ieder geval betrekking op:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: 65.8.a
    text: het samenwerkingsverband;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: 65.8.b
    text: de voorwaarden voor het verzoek, bedoeld in het eerste lid;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: 65.8.c
    text: "de wijze waarop de gegevens ten behoeve van het systeem risico indicatie worden verstrekt en
      de\ngegevens die in het systeem worden verwerkt;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: 65.8.d
    text: het aanwijzen van een verwerker;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: 65.8.e
    text: "de taak van de verwerker waaronder pseudonimisering van de in het tweede lid genoemde gegevens
      voor\nhet uitvoeren van een risicoanalyse in het systeem risico indicatie;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: 65.8.f
    text: de analyse van de gegevens door Onze Minister;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: 65.8.g
    text: de wijze waarop de verstrekking van gegevens uit het systeem risico indicatie plaatsvindt;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
  - number: 65.8.h
    text: "een door Onze Minister uit te voeren evaluatie naar aanleiding van de ontvangen terugkoppelingen,\n\
      bedoeld in het zesde lid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel65
