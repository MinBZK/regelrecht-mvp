  - number: 83m
    text: "In dit hoofdstuk wordt verstaan onder Centrale organisatie werk en inkomen: de Centrale organisatie\n\
      werk en inkomen, genoemd in [hoofdstuk 4][ref1] van deze wet, zoals deze luidde op 31 december 2008.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0013060"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83m
    references:
      - id: ref1
        bwb_id: BWBR0013060
        hoofdstuk: '4'
  - number: 83n.1
    text: "Alle vermogensbestanddelen van de Centrale organisatie werk en inkomen gaan over op het\nUitvoeringsinstituut
      werknemersverzekeringen, zonder dat daarvoor een akte of betekening nodig is."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83n
  - number: 83n.2
    text: "Met betrekking tot de ingevolge het eerste lid overgaande vermogensbestanddelen die in openbare\n\
      registers te boek zijn gesteld, zal verandering van de tenaamstelling in die registers plaatsvinden\n\
      door de bewaarders van die registers. De daartoe benodigde opgaven worden door de zorg van Onze\n\
      Minister aan de bewaarders van de desbetreffende registers gedaan."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83n
  - number: 83n.3
    text: "Ter zake van de in het eerste lid bedoelde overgang van vermogensbestanddelen blijft heffing
      van\noverdrachtsbelasting achterwege."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83n
  - number: 83n.4
    text: "Bij of krachtens algemene maatregel van bestuur kan worden bepaald dat in afwijking van het
      eerste\nlid vermogensbestanddelen van de Centrale organisatie werk en inkomen die worden toegerekend
      aan de\nuitvoering van in die maatregel genoemde taken of het verrichten van bepaalde diensten overgaan
      op\nbij die maatregel aan te wijzen rechtspersonen dan wel op de Staat. Het bepaalde in dit artikel
      is\nten aanzien van die overgang van overeenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83n
  - number: 83o.1
    text: "De publiekrechtelijke rechten en verplichtingen van de Centrale organisatie werk en inkomen
      gaan\nover op het Uitvoeringsinstituut werknemersverzekeringen voor zover in deze wet niet anders
      is\nbepaald."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83o
  - number: 83o.2
    text: "Een besluit dat door de Centrale organisatie werk en inkomen is genomen, geldt als een besluit
      van\nhet Uitvoeringsinstituut werknemersverzekeringen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83o
  - number: 83o.3
    text: "Een tot de Centrale organisatie werk en inkomen gericht verzoek om een besluit te nemen, wordt\n\
      beschouwd als te zijn gericht tot het Uitvoeringsinstituut werknemersverzekeringen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83o
  - number: 83p.1
    text: "In civielrechtelijke en bestuursrechtelijke gedingen waarin de Centrale organisatie werk en
      inkomen\npartij is, treedt het Uitvoeringsinstituut werknemersverzekeringen in haar plaats, zonder
      dat\ndaarvoor een betekening nodig is en met overneming van procureurstelling onderscheidenlijk\n\
      aanwijzing van een gemachtigde."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83p
  - number: 83p.2
    text: "Beroep waarvoor de termijn is aangevangen vóór de inwerkingtreding van deze wet staat voor
      het\nUitvoeringsinstituut werknemersverzekeringen open gedurende het resterende gedeelte van de\n\
      beroepstermijn."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83p
  - number: 83p.3
    text: "Indien de toepassing van dit hoofdstuk tot gevolg heeft dat het Uitvoeringsinstituut\nwerknemersverzekeringen
      in een geding zowel eiser als verweerder is, wordt dat geding van rechtswege\nbeëindigd."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83p
  - number: 83p.4
    text: "Indien de toepassing van dit hoofdstuk tot gevolg heeft dat het Uitvoeringsinstituut\nwerknemersverzekeringen
      in een bezwaarschriftprocedure zowel de indiener van het bezwaarschrift als\nhet bestuursorgaan
      dat het bestreden besluit heeft genomen is, wordt die bezwaarschriftprocedure van\nrechtswege beëindigd."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83p
  - number: 83q.1
    text: "Bij de Centrale organisatie werk en inkomen aanhangige bezwaarschriften gaan, in de stand waarin
      zij\nzich bevinden, over naar het Uitvoeringsinstituut werknemersverzekeringen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83q
  - number: 83q.2
    text: "Bezwaar waarvoor de termijn is aangevangen vóór de inwerkingtreding van deze wet staat voor
      het\nUitvoeringsinstituut werknemersverzekeringen open gedurende het resterende gedeelte van de\n\
      bezwaartermijn."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83q
  - number: 83r
    text: "De rechten en verplichtingen van de Centrale organisatie werk en inkomen die voortvloeien uit
      de\narbeidsovereenkomsten met zijn werknemers gaan over op het Uitvoeringsinstituut\nwerknemersverzekeringen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83r
  - number: 83s.1
    text: "Goedkeuring verleend aan de Centrale organisatie werk en inkomen op grond van [artikel 13,
      eerste\nlid][ref1], zoals dit artikel luidde op 31 december 2008, wordt aangemerkt als goedkeuring
      of,\nindien [artikel 5, vierde lid][ref2], van toepassing is, als melding, van een daartoe strekkend\n\
      besluit van het Uitvoeringsinstituut werknemersverzekeringen op grond van [artikel 5][ref3].\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel13\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel5\n\
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel5"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83s
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '13'
        hoofdstuk: '3'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '5'
        hoofdstuk: '2'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: '5'
        hoofdstuk: '2'
  - number: 83s.2
    text: "Verplichtingen opgelegd aan de Centrale organisatie werk en inkomen op grond van [artikel 13,
      tweede\nlid][ref1], zoals dit artikel luidde op 31 december 2008, worden aangemerkt als verplichtingen\n\
      opgelegd aan het Uitvoeringsinstituut werknemersverzekeringen op grond van [artikel 5][ref2].\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel13\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel5"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83s
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '13'
        hoofdstuk: '3'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '5'
        hoofdstuk: '2'
  - number: 83sa
    text: "Met ingang van de dag waarop artikel IV, onderdeel D, van de Wet van 21 mei 2012 tot wijziging
      van\nde Wet structuur uitvoeringsorganisatie werk en inkomen in verband met aanpassing van de\n\
      dienstverlening van het Uitvoeringsinstituut werknemersverzekeringen aan werkgevers en werkzoekenden\n\
      en de opheffing van de Raad voor Werk en Inkomen als publiekrechtelijke rechtspersoon met een\n\
      wettelijke taak en van de Werkloosheidswet en enige andere wetten in verband met de beëindiging
      van\nde inzet van het re-integratiebudget Werkloosheidswet en van loonkostensubsidies in werking
      is\ngetreden, verliest de Raad voor werk en inkomen zijn rechtspersoonlijkheid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83sa
  - number: 83t.1
    text: "Alle vermogensbestanddelen van de Raad voor werk en inkomen gaan over op de Staat, zonder dat\n\
      daarvoor een akte of betekening nodig is."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83t
  - number: 83t.2
    text: "Met betrekking tot de ingevolge het eerste lid overgaande vermogensbestanddelen die in openbare\n\
      registers te boek zijn gesteld, zal verandering van de tenaamstelling in die registers plaatsvinden\n\
      door de bewaarders van die registers. De daartoe benodigde opgaven worden door de zorg van Onze\n\
      Minister aan de bewaarders van de desbetreffende registers gedaan."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83t
  - number: 83t.3
    text: "Bij of krachtens algemene maatregel van bestuur kan worden bepaald dat in afwijking van het
      eerste\nlid vermogensbestanddelen van de Raad voor werk en inkomen overgaan op bij die maatregel
      aan te\nwijzen rechtspersonen. Dit artikel is ten aanzien van die overgang van overeenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83t
  - number: 83u
    text: "Aan de leden en de voorzitter van de Raad voor werk en inkomen, die in die functie zijn benoemd\n\
      voorafgaand aan de datum van inwerkingtreding van artikel IV, onderdeel D, van de Wet van 21 mei\n\
      2012 tot wijziging van de Wet structuur uitvoeringsorganisatie werk en inkomen in verband met\n\
      aanpassing van de dienstverlening van het Uitvoeringsinstituut werknemersverzekeringen aan\nwerkgevers
      en werkzoekenden en de opheffing van de Raad voor werk en inkomen als publiekrechtelijke\nrechtspersoon
      met een wettelijke taak en van de Werkloosheidswet en enige andere wetten in verband\nmet de beëindiging
      van de inzet van het re-integratiebudget Werkloosheidswet en van\nloonkostensubsidies, wordt met
      ingang van die datum ontslag verleend."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83u
  - number: 83v
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld over de afwikkeling van de opheffing\n\
      van de Raad voor werk en inkomen en kan worden bepaald dat kosten in verband met die opheffing ten\n\
      laste van ’s Rijks kas worden vergoed."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel83v
