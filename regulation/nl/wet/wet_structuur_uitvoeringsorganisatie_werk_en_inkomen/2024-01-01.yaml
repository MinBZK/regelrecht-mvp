  - number: '72'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen, de colleges van burgemeester en wethouders
      en de\nSociale verzekeringsbank verstrekken op verzoek, kosteloos, aan Onze Minister en, in overeenstemming\n\
      met Onze Minister, aan de Minister die belast is met aangelegenheden betreffende beleid bij de\n\
      uitvoering waarvan het betrokken bestuursorgaan een taak heeft, alle gegevens en inlichtingen die\n\
      voor de uitoefening van de taak van Onze Minister en van Onze betrokken Minister noodzakelijk zijn.\n\
      Zij verlenen Onze Minister op verzoek toegang tot en inzage in gegevens en bescheiden voor zover
      dat\nvoor de uitoefening van zijn taken en van Onze Minister wie het aangaat noodzakelijk is. Bij\n\
      ministeriële regeling kunnen regels worden gesteld voor de termijn waarbinnen en de wijze waarop
      aan\nde in dit artikel bedoelde verplichtingen wordt voldaan."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel72
  - number: 72a.1
    text: "Het Uitvoeringsinstituut werknemersverzekeringen, de Sociale verzekeringsbank en de colleges
      van\nburgemeesters en wethouders verstrekken op verzoek aan Onze Minister ten behoeve van de onder
      hem\nressorterende opsporingsdienst kosteloos de bij of krachtens algemene maatregel van bestuur
      bepaalde\ngegevens en inlichtingen, die nodig zijn om de betreffende uitvoeringsinstantie die gegevens
      te\nkunnen verstrekken noodzakelijk voor de uitvoering van de wettelijke taken bedoeld in:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel72a
  - number: 72a.1.a
    text: "[artikel 7d van de Algemene Kinderbijslagwet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel7d"
