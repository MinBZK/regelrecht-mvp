  - number: '75'
    text: "De door het Uitvoeringsinstituut werknemersverzekeringen in het kader van zijn in [artikel
      30a,\ntweede lid][ref1], genoemde taak, en op grond van [artikel 30b][ref2] geregistreerde gegevens
      zijn\nopenbaar voor zover die van belang zijn voor de uitoefening van de in artikel 30a, tweede
      lid,\ngenoemde taak, met dien verstande dat openbaarmaking van persoonsgegevens van een individuele\n\
      werkzoekende of een individuele werkgever plaatsvindt met inachtneming van de Algemene verordening\n\
      gegevensbescherming.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30a\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30b"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel75
