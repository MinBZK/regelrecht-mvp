  - number: '30.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen heeft tot taak uitvoering te geven aan de\n\
      wettelijke arbeidsongeschiktheidsverzekeringen, de wettelijke ziekengeldverzekering, de wettelijke\n\
      werkloosheidsverzekering, de [Wet arbeidsongeschiktheidsvoorziening jonggehandicapten][ref1], de\n\
      [Toeslagenwet][ref2], de [Wet inkomensvoorziening oudere werklozen][ref3], alsmede aan wetten die
      de\nuitvoering van deze wetten beheersen, voor zover die uitvoering niet bij of krachtens enige
      wet aan\nanderen is opgedragen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008657\n[ref2]: https://wetten.overheid.nl/BWBR0004043\n\
      [ref3]: https://wetten.overheid.nl/BWBR0024394"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30
