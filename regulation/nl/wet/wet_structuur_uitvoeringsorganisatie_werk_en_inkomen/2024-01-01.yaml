      - id: ref3
        bwb_id: BWBR0024394
  - number: '30.2'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen heeft tot taak het beheren en administreren
      van de\nfondsen, bedoeld in [artikel 1, onderdelen j tot en met m en w, van de Wet financiering
      sociale\nverzekeringen][ref1], het Toeslagenfonds, genoemd in [artikel 31 van de Toeslagenwet][ref2],
      en het\nArbeidsongeschiktheidsfonds jonggehandicapten, genoemd in [artikel 5:1 van de Wet\narbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref3] en het voeren van een adequate\nadministratie ten behoeve van de uitoefening
      van zijn taken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0004043#Artikel31\n\
      [ref3]: https://wetten.overheid.nl/BWBR0008657#Artikel5:1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0004043
        artikel: '31'
      - id: ref3
        bwb_id: BWBR0008657
        artikel: 5:1
  - number: '30.3'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verstrekt aan Onze Minister op zijn verzoek
      de\ninlichtingen die nodig zijn voor de beoordeling van de uitvoerbaarheid van beleidsvoornemens
      en\nwettelijke voorschriften, voor zover deze betrekking hebben op onderwerpen als bedoeld in dit\n\
      hoofdstuk."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30
  - number: '30.4'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verricht in opdracht van Onze Minister of
      uit eigen\nbeweging onderzoek met betrekking tot de wettelijke taken van dit instituut en verzamelt
      en\nanalyseert informatie ten behoeve van de bevordering van de werking van en het inzicht in de\n\
      arbeidsmarkt."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30
  - number: '30.5'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verricht diensten voor gegevensverkeer met
      het\nbuitenland, waarbij het Uitvoeringsinstituut werknemersverzekeringen en de hierna genoemde\n\
      bestuursorganen de omvang van die diensten nader kunnen overeenkomen of voor zover dit voortvloeit\n\
      uit internationaalrechtelijke voorschriften:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30
  - number: 30.5.a
    text: "ten behoeve van een rechtmatige uitvoering van bij of krachtens deze wet of enige andere wet
      aan het\nUitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank opgedragen
      taken;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30
  - number: 30.5.b
    text: "ten behoeve van een rechtmatige uitvoering van aan de colleges van burgemeester en wethouders\n\
      opgedragen taken bij of krachtens de [Participatiewet][ref1], de [Wet inkomensvoorziening oudere
      en\ngedeeltelijk arbeidsongeschikte werkloze werknemers][ref2] en de [Wet inkomensvoorziening oudere
      en\ngedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004044\n[ref3]: https://wetten.overheid.nl/BWBR0004163"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30
    references:
      - id: ref1
        bwb_id: BWBR0015703
      - id: ref2
        bwb_id: BWBR0004044
      - id: ref3
        bwb_id: BWBR0004163
  - number: 30.5.c
    text: ten behoeve van Onze Minister met het oog op het toezicht op de naleving van wetten.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30
  - number: '30.6'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verstrekt aan Onze Minister op zijn verzoek\n\
      inlichtingen die nodig zijn voor de beoordeling van een verzoek om ontheffing als bedoeld in\n[artikel
      8, derde lid, van het Buitengewoon Besluit Arbeidsverhoudingen 1945][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002014#Artikel8"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30
    references:
      - id: ref1
        bwb_id: BWBR0002014
        artikel: '8'
  - number: 30a.1
    text: "Het Uitvoeringsinstituut werknemersverzekeringen heeft tot taak de inschakeling in het arbeidsproces\n\
      te bevorderen van:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
  - number: 30a.1.a
    text: "personen die recht hebben op een uitkering of arbeidsondersteuning op grond van wetten als
      bedoeld\nin [artikel 30, eerste lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '30'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 30a.1.b
    text: "werknemers, die kunnen aantonen dat de dienstbetrekking binnen vier maanden zal eindigen en
      van wie\nnaar het oordeel van het Uitvoeringsinstituut werknemersverzekeringen redelijkerwijs valt
      aan te\nnemen dat zij recht zullen hebben op een uitkering op grond van [hoofdstuk II van de\nWerkloosheidswet][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0004045
        hoofdstuk: II
  - number: 30a.1.c
    text: "personen die ingezetene zijn als bedoeld in [artikel 1:2 van de Wet\narbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref1], de leeftijd van 18 jaar nog niet hebben\nbereikt en in verband met ziekte
      of gebrek een belemmering ondervinden of hebben ondervonden bij het\nvolgen van onderwijs.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0008657#Artikel1:2"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0008657
        artikel: 1:2
  - number: 30a.2
    text: "Het Uitvoeringsinstituut werknemersverzekeringen heeft tot taak het registreren van werkzoekenden
      en\nvan vacatures van werkgevers en het voordragen van geschikte vacatures aan werkzoekenden en
      het\nvoordragen van geschikte werkzoekenden voor vacatures. Het Uitvoeringsinstituut\nwerknemersverzekeringen
      maakt in dit kader afspraken met werkgevers op basis waarvan concrete,\npassende arbeid kan worden
      aangeboden aan personen, die aanspraak maken op ziekengeld op grond van\nde [Ziektewet][ref1] of
      die ten minste 52 weken onafgebroken recht op een uitkering op grond van de\n[Werkloosheidswet][ref2]
      hebben gehad. Voor het bepalen van het tijdvak van 52 weken worden perioden\nmeegeteld waarin ten
      hoogste gedurende vier weken geen recht op uitkering bestaat. Het\nUitvoeringsinstituut werknemersverzekeringen
      maakt in dit kader tevens afspraken met werkgevers op\nbasis waarvan concrete, passende arbeid kan
      worden aangeboden aan personen die recht op\narbeidsondersteuning of recht op een arbeidsongeschiktheidsuitkering
      hebben op grond van de [Wet\narbeidsongeschiktheidsvoorziening jonggehandicapten][ref3].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001888\n[ref2]: https://wetten.overheid.nl/BWBR0004045\n[ref3]:
      https://wetten.overheid.nl/BWBR0008657"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0001888
      - id: ref2
        bwb_id: BWBR0004045
      - id: ref3
        bwb_id: BWBR0008657
  - number: 30a.3
    text: 'Het Uitvoeringsinstituut werknemersverzekeringen heeft de taak, bedoeld in het eerste lid,
      niet:'
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
  - number: 30a.3.a
    text: "ten aanzien van personen, bedoeld in het eerste lid, indien het college van burgemeester en\n\
      wethouders op grond van [artikel 7, derde lid, onderdeel c, en zevende lid, van de\nParticipatiewet][ref1]
      die personen ondersteunt en aan die personen voorzieningen aanbiedt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
  - number: 30a.3.b
    text: "ten aanzien van personen die een arbeidsongeschiktheidsuitkering ontvangen op grond van [hoofdstuk
      6\nvan de Wet werk en inkomen naar arbeidsvermogen][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0019057
        hoofdstuk: '6'
  - number: 30a.3.c
    text: "ten aanzien van de verzekerde, bedoeld in [artikel 82, eerste lid, van de Wet werk en inkomen
      naar\narbeidsvermogen][ref1], tenzij de [artikelen 72, derde lid][ref2], 82, tweede lid, of [133l,
      tweede\nlid, van die wet][ref3] van toepassing zijn en ten aanzien van de personen, bedoeld in [artikel
      63a\nvan de Ziektewet][ref4], voor de betaling van het ziekengeld aan wie de eigenrisicodrager in
      de zin\nvan de [Ziektewet][ref5] het risico draagt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel82\n\
      [ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel72\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel133l\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001888#Artikel63a\n[ref5]: https://wetten.overheid.nl/BWBR0001888"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0019057
        artikel: '82'
      - id: ref2
        bwb_id: BWBR0019057
        artikel: '72'
      - id: ref3
        bwb_id: BWBR0019057
        artikel: 133l
      - id: ref4
        bwb_id: BWBR0001888
        artikel: 63a
      - id: ref5
        bwb_id: BWBR0001888
  - number: 30a.3.d
    text: "indien [artikel 72a van de Werkloosheidswet][ref1] van toepassing is;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel72a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0004045
        artikel: 72a
  - number: 30a.3.e
    text: "ten aanzien van de werknemer, bedoeld in [artikel 29b van de Ziektewet][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001888#Artikel29b"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0001888
        artikel: 29b
  - number: 30a.3.f
    text: "ten aanzien van de jonggehandicapte die duurzaam geen mogelijkheden tot arbeidsparticipatie
      heeft\nals bedoeld in de [artikelen 1a:1, eerste lid][ref1], [2:4, eerste lid][ref2], en [3:8a,
      eerste lid,\nvan de Wet arbeidsongeschiktheidsvoorziening jonggehandicapten][ref3].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0008657#Artikel1a:1\n[ref2]: https://wetten.overheid.nl/BWBR0008657#Artikel2:4\n\
      [ref3]: https://wetten.overheid.nl/BWBR0008657#Artikel3:8a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0008657
        artikel: 1a:1
      - id: ref2
        bwb_id: BWBR0008657
        artikel: 2:4
      - id: ref3
        bwb_id: BWBR0008657
        artikel: 3:8a
  - number: 30a.4
    text: "Nadat het recht op een uitkering op grond van wetten als bedoeld in [artikel 30, eerste lid][ref1],\n\
      uitgezonderd de wettelijke ziekengeldverzekering en het recht op arbeidsondersteuning op grond van\n\
      de [Wet arbeidsongeschiktheidsvoorziening jonggehandicapten][ref2], is vastgesteld, stelt het\n\
      Uitvoeringsinstituut werknemersverzekeringen, indien gelet op de aard van de uitkering het eerste\n\
      lid van toepassing is, in samenspraak met de uitkeringsgerechtigde een re-integratievisie vast\n\
      waarin verplichtingen en rechten van de uitkeringsgerechtigde zijn vermeld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30\n\
      [ref2]: https://wetten.overheid.nl/BWBR0008657"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '30'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0008657
  - number: 30a.5
    text: "Het Uitvoeringsinstituut werknemersverzekeringen evalueert, in samenspraak met de\nuitkeringsgerechtigde,
      periodiek de re-integratievisie en kan deze bijstellen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
  - number: 30a.6
    text: "Indien de re-integratievisie dan wel het participatieplan daartoe aanleiding geeft draagt het\n\
      Uitvoeringsinstituut werknemersverzekeringen ten behoeve van de uitkeringsgerechtigde, bedoeld in\n\
      het vierde lid, zorg voor een plan gericht op behoud en verkrijging van mogelijkheden tot het\n\
      verrichten van arbeid en inschakeling in arbeid. Het re-integratieplan wordt in samenspraak met
      de\nuitkeringsgerechtigde opgesteld. Voor zover noodzakelijk in verband met de aard van de voorziening,\n\
      stelt het Uitvoeringsinstituut werknemersverzekeringen de uitkeringsgerechtigde in de gelegenheid\n\
      zelf een re-integratieplan op te stellen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
  - number: 30a.7
    text: "In het re-integratieplan worden verplichtingen en rechten van de uitkeringsgerechtigde vermeld
      voor\nzover die niet in de re-integratievisie zijn vermeld."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
  - number: 30a.8
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verricht de werkzaamheden, bedoeld in het
      vierde\ntot en met zevende lid, niet ten aanzien van een uitkeringsgerechtigde op grond van de [Wet\n\
      inkomensvoorziening oudere werklozen][ref1] en niet ten aanzien van een uitkeringsgerechtigde op\n\
      grond van de [Werkloosheidswet][ref2] behalve:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0024394\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004045"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0024394
      - id: ref2
        bwb_id: BWBR0004045
  - number: 30a.8.a
    text: "wanneer een werknemer gedurende de eerste dertien weken van ongeschiktheid tot het verrichten
      van\nzijn arbeid wegens ziekte hierdoor niet beschikbaar voor arbeid is of minder beschikbaar voor
      arbeid\nis dan het aantal arbeidsuren dat hij heeft verloren;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
  - number: 30a.8.b
    text: "wanneer na afloop van de wachttijd, bedoeld in [artikel 23, eerste lid, van de Wet werk en
      inkomen\nnaar arbeidsvermogen][ref1], of het tijdvak, bedoeld in [artikel 24, eerste lid][ref2],
      [25, negende\nlid][ref3], [26, tweede, lid, tweede zin, van die wet][ref4], [629, elfde lid, onderdeel
      a, van Boek\n7 van het Burgerlijk Wetboek][ref5], [29, tiende lid, onderdeel a][ref6], of [76a,
      zesde lid,\nonderdeel a, van de Ziektewet][ref7], geen recht is ontstaan op een uitkering op grond
      van de [Wet\nwerk en inkomen naar arbeidsvermogen][ref8], maar op grond van de [Werkloosheidswet][ref9];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel23\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel24\n\
      [ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel25\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel26\n\
      [ref5]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n[ref6]: https://wetten.overheid.nl/BWBR0001888#Artikel29\n\
      [ref7]: https://wetten.overheid.nl/BWBR0001888#Artikel76a\n[ref8]: https://wetten.overheid.nl/BWBR0019057\n\
      [ref9]: https://wetten.overheid.nl/BWBR0004045"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0019057
        artikel: '23'
      - id: ref2
        bwb_id: BWBR0019057
        artikel: '24'
      - id: ref3
        bwb_id: BWBR0019057
        artikel: '25'
      - id: ref4
        bwb_id: BWBR0019057
        artikel: '26'
      - id: ref5
        bwb_id: BWBR0005290
        artikel: '629'
      - id: ref6
        bwb_id: BWBR0001888
        artikel: '29'
      - id: ref7
        bwb_id: BWBR0001888
        artikel: 76a
      - id: ref8
        bwb_id: BWBR0019057
      - id: ref9
        bwb_id: BWBR0004045
  - number: 30a.8.c
    text: "wanneer na afloop van het tijdvak van 52 weken, bedoeld in [artikel 19aa, eerste lid, van de\n\
      Ziektewet][ref1], niet langer een recht op een uitkering op grond van de [Ziektewet][ref2] bestond,\n\
      omdat de verzekerde in staat is met arbeid meer dan 65% van het maatmaninkomen per uur te verdienen,\n\
      maar een recht op een uitkering op grond van de [Werkloosheidswet][ref3] is ontstaan.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001888#Artikel19aa\n[ref2]: https://wetten.overheid.nl/BWBR0001888\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004045"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0001888
        artikel: 19aa
      - id: ref2
        bwb_id: BWBR0001888
      - id: ref3
        bwb_id: BWBR0004045
  - number: 30a.9
    text: "Uitgezonderd uitkeringsgerechtigden als bedoeld in het achtste lid, laat het Uitvoeringsinstituut\n\
      werknemersverzekeringen de werkzaamheden in het kader van zijn taak, bedoeld in het eerste en zesde\n\
      lid, in elk geval indien het personen met een grotere afstand tot de arbeidsmarkt betreft,\nverrichten
      door een re-integratiebedrijf."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
  - number: 30a.10
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld voor het derde
      en het\nnegende lid in ieder geval voor de situaties van samenloop van de taak, bedoeld in het eerste
      lid\nmet de vergelijkbare taak van werkgevers of in geval van samenloop van uitkeringen, de inhoud
      van de\novereenkomst met het re-integratiebedrijf, de verwerking van gegevens en de soort werkzaamheden."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30a
  - number: 30b.1
    text: 'Het Uitvoeringsinstituut werknemersverzekeringen registreert op diens verzoek als werkzoekende:'
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
  - number: 30b.1.a
    text: Nederlanders;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
  - number: 30b.1.b
    text: "vreemdelingen op wie artikel 1 van Verordening (EU) nr. 492/2011 van het Europees Parlement
      en de\nRaad van 5 april 2011 betreffende het vrije verkeer van werknemers binnen de Unie (PbEU L 141)
      of\nartikel 23 van Richtlijn 2004/38/EG van het Europees Parlement en de Raad van 29 april 2004\n\
      betreffende het recht van vrij verkeer en verblijf op het grondgebied van de lidstaten voor de\n\
      burgers van de Unie en hun familieleden, tot wijziging van Verordening (EEG) nr. 1612/68 en tot\n\
      intrekking van de Richtlijnen 64/221/EEG, 68/360/EEG, 72/194/EEG, 73/148/EEG, 75/34/EEG, 75/35/EEG,\n\
      90/364/EEG, 90/365/EEG en 93/96/EEG (PbEU L 158) van toepassing is;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
  - number: 30b.1.c
    text: "vreemdelingen die beschikken over een krachtens de [Vreemdelingenwet 2000][ref1] afgegeven\n\
      vergunning die is voorzien van een aantekening van Onze Minister van Veiligheid en Justitie waaruit\n\
      blijkt dat aan die vergunning geen beperkingen zijn verbonden voor het verrichten van arbeid;\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011823"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
    references:
      - id: ref1
        bwb_id: BWBR0011823
  - number: 30b.1.d
    text: vreemdelingen die behoren tot een bij algemene maatregel van bestuur aangewezen categorie.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
  - number: 30b.2
    text: Aan geregistreerde werkzoekenden wordt kosteloos een bewijs van registratie verstrekt.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
  - number: 30b.3
    text: "Het Uitvoeringsinstituut werknemersverzekeringen regelt de termijnen gedurende welke de registratie\n\
      ten hoogste wordt gehandhaafd en waarmee de registratie telkenmale, op verzoek van de betrokkene,\n\
      ten hoogste kan worden verlengd."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
  - number: 30b.4
    text: 'De registratie van een werkzoekende wordt beëindigd:'
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
  - number: 30b.4.a
    text: op verzoek van de betrokkene;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
  - number: 30b.4.b
    text: "indien een termijn als bedoeld in het derde lid is verstreken zonder dat de betrokkene een
      verzoek\ntot verlenging van de termijn heeft gedaan."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
  - number: 30b.5
    text: "Iedere werkgever heeft het recht bij het Uitvoeringsinstituut werknemersverzekeringen vacatures
      te\nlaten registreren. Het Uitvoeringsinstituut werknemersverzekeringen stelt regels met betrekking
      tot\ndeze registratie."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
  - number: 30b.6
    text: "Bij algemene maatregel van bestuur kan worden bepaald dat de vacatures, bedoeld in het vijfde
      lid,\nuitsluitend kunnen worden opengesteld voor hiertoe aangewezen leeftijdscategorieën. Deze regeling\n\
      kan ook betrekking hebben op vacatures die zonder tussenkomst van het Uitvoeringsinstituut\nwerknemersverzekeringen
      worden geplaatst."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30b
  - number: 30c.1
    text: "Het Uitvoeringsinstituut werknemersverzekeringen neemt, onverminderd [artikel 41, tweede lid,
      van de\nParticipatiewet][ref1], aanvragen in ontvangst van algemene bijstand op grond van de\n[Participatiewet][ref2]
      dan wel van een uitkering op grond van de [Wet inkomensvoorziening oudere en\ngedeeltelijk arbeidsongeschikte
      werkloze werknemers][ref3]. Bij het in ontvangst nemen van de\naanvraag legt het Uitvoeringsinstituut
      werknemersverzekeringen de datum van de aanvraag vast en op\nwelke dag hij naam, adres en woonplaats
      van de belanghebbende heeft geregistreerd en hem in staat\nheeft gesteld zijn aanvraag in te dienen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel41\n[ref2]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004044"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30c
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '41'
      - id: ref2
        bwb_id: BWBR0015703
      - id: ref3
        bwb_id: BWBR0004044
  - number: 30c.2
    text: "De belanghebbende verstrekt aan het Uitvoeringsinstituut werknemersverzekeringen op verzoek
      alle\ngevraagde gegevens en bewijsstukken die nodig zijn voor de beslissing op zijn aanvraag door
      het\ncollege van burgemeester en wethouders van de betrokken gemeente."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30c
  - number: 30c.3
    text: "De belanghebbende deelt op verzoek van het Uitvoeringsinstituut werknemersverzekeringen of\n\
      onverwijld uit eigen beweging in verband met de toepassing van dit artikel alle feiten en\nomstandigheden
      mee, waarvan hem redelijkerwijs duidelijk moet zijn dat zij van invloed kunnen zijn\nop het recht
      op bijstand of het recht op een uitkering, het geldend maken van het recht op bijstand\nof het recht
      op een uitkering, of de hoogte of de duur van de bijstand of de uitkering. Deze\nverplichting geldt
      niet indien die feiten en omstandigheden door het Uitvoeringsinstituut\nwerknemersverzekeringen
      kunnen worden vastgesteld op grond van bij wettelijk voorschrift als\nauthentiek aangemerkte gegevens
      of kunnen worden verkregen uit bij ministeriële regeling aan te\nwijzen administraties. Bij ministeriële
      regeling wordt bepaald voor welke gegevens de tweede zin van\ntoepassing is."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30c
  - number: 30c.4
    text: "[Artikel 33a, tweede en vierde lid][ref1], zijn van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0013060#Artikel33a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30c
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 33a
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: 30c.5
    text: "Het Uitvoeringsinstituut werknemersverzekeringen draagt de aanvraag met de daarbij verstrekte\n\
      gegevens en bewijsstukken, over aan het college van burgemeester en wethouders van de betrokken\n\
      gemeente. Het Uitvoeringsinstituut werknemersverzekeringen doet tegelijkertijd van deze overdracht\n\
      schriftelijk mededeling aan belanghebbende. De verplichting van het derde lid geldt tot het tijdstip\n\
      van ontvangst van deze mededeling."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30c
  - number: 30c.6
    text: "Het Uitvoeringsinstituut werknemersverzekeringen sluit overeenkomsten met het college van\n\
      burgemeester en wethouders van de betrokken gemeente over de wijze van uitvoering van dit artikel,\n\
      waarbij voor bepaalde categorieën van aanvragen een andere taakverdeling kan worden vastgesteld
      dan\ndie voortvloeit uit het eerste en tweede lid. Bij ministeriële regeling kunnen nadere regels
      worden\ngesteld met betrekking tot dit lid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30c
  - number: 30c.7
    text: "De gegevens en bewijsstukken, bedoeld in het tweede lid, worden door het college van burgemeester
      en\nwethouders niet verkregen van de belanghebbende voor zover ze zijn verkregen van het\nUitvoeringsinstituut
      werknemersverzekeringen, tenzij hierdoor een goede vervulling van de taak van\nhet college van burgemeester
      en wethouders op grond van dit artikel wordt belet."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30c
  - number: 30c.8
    text: "[Artikel 4:5 van de Algemene wet bestuursrecht][ref1] is niet van toepassing ten aanzien van
      de\nuitvoering van dit artikel door het Uitvoeringsinstituut werknemersverzekeringen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel4:5"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30c
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:5
  - number: 30d.1
    text: "Ten behoeve van de uitvoering van de [Wet sociale werkvoorziening][ref1] door colleges van\n\
      burgemeester en wethouders heeft het Uitvoeringsinstituut werknemersverzekeringen tot taak:\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0008903"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30d
    references:
      - id: ref1
        bwb_id: BWBR0008903
  - number: 30d.1.a
    text: "na het verrichten van een onderzoek te besluiten over de herindicatie, bedoeld in artikel 11
      van die\nwet;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30d
  - number: 30d.1.b
    text: "in het geval betrokkene tot de doelgroep van die wet blijft behoren aan het college van burgemeester\n\
      en wethouders van de gemeente waar betrokkene woonachtig is te adviseren:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30d
  - number: 30d.1.b.1°
    text: welke aanpassing van omstandigheden nodig is bij het verrichten van arbeid door
      betrokkene, en
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30d
  - number: 30d.1.b.2°
    text: of betrokkene in aanmerking komt voor toepassing van hoofdstuk 3 van die wet;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30d
  - number: 30d.1.c
    text: "in het geval betrokkene niet meer tot de doelgroep van [genoemde wet][ref1] behoort aan het
      college\nvan burgemeester en wethouders van de gemeente waar betrokkene woonachtig is te adviseren
      over de\nwijze waarop de mogelijkheden tot inschakeling in het arbeidsproces van betrokkene kunnen
      worden\nverbeterd, dan wel aan dat college van burgemeester en wethouders te adviseren over een\n\
      doorgeleiding naar een voorziening voor ondersteunende en activerende begeleiding. In het advies\n\
      over de wijze waarop de mogelijkheden tot inschakeling in het arbeidsproces kunnen worden verbeterd,\n\
      wordt van de opvattingen van de betrokkene, desgewenst in de door deze aangegeven bewoordingen,
      en,\nindien het advies hiervan afwijkt, van de redenen daarvoor, melding gedaan;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008903"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30d
    references:
      - id: ref1
        bwb_id: BWBR0008903
  - number: 30d.1.d
    text: "in de gevallen, bedoeld in [artikel 6, derde lid, van die wet][ref1] aan het college van\n\
      burgemeester en wethouders van de gemeente waar betrokkene woonachtig is te adviseren omtrent de\n\
      opzegging van de dienstbetrekking, bedoeld in [die wet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008903#Artikel6\n\
      [ref2]: https://wetten.overheid.nl/BWBR0008903"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30d
    references:
      - id: ref1
        bwb_id: BWBR0008903
        artikel: '6'
      - id: ref2
        bwb_id: BWBR0008903
  - number: 30d.2
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor het besluit, bedoeld
      in\nhet eerste lid, en over de advisering en de wijze waarop de herindicatie tot stand komt."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30d
  - number: 30e
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel30e
  - number: '31.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen draagt zorg voor een actueel oordeel over
      de kans\nop werk van iedere op grond van [artikel 30b][ref1] geregistreerde werkzoekende en onderzoekt\n\
      zonodig op welke wijze die kans kan worden verbeterd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30b"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 30b
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '31.2'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen draagt zorg voor gevraagde en ongevraagde\n\
      verstrekking van deugdelijke informatie en advies over de arbeidsmarkt alsmede over de uitvoering\n\
      van zijn taak aan werkgevers, werknemers, uitkeringsgerechtigden, verzekerden, werkzoekenden en\n\
      andere belanghebbenden in verband met de uitvoering van de in [artikel 30, eerste lid][ref1],\n\
      genoemde verzekeringen en wetten alsmede de in [artikel 30a][ref2] bedoelde taak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '30'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30a
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '31.3'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen geeft voorlichting met betrekking tot de keuze
      van\neen beroep alsmede de voor een beroep benodigde opleiding."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel31
  - number: '31.4'
    text: "Bij ministeriële regeling kunnen regels worden gesteld betreffende de registratie van de\n\
      beoordeling, bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel31
  - number: 31a.1
    text: "Voor zover aan het Uitvoeringsinstituut werknemersverzekeringen bekend is dat in een bedrijf
      of\nonderneming, of een gedeelte daarvan, een werkstaking, uitsluiting of bedrijfsbezetting plaatsvindt,\n\
      verleent het geen diensten tot het plaatsen van werkzoekenden in dat bedrijf of die onderneming,
      of\ndat gedeelte daarvan, waar de werkstaking, uitsluiting of bedrijfsbezetting heerst."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel31a
  - number: 31a.2
    text: "Voor zover aan het Uitvoeringsinstituut werknemersverzekeringen bekend is dat werkzoekenden\n\
      rechtstreeks in een werkstaking, uitsluiting of bedrijfsbezetting betrokken zijn, verleent het aan\n\
      hen tijdens de duur van het arbeidsconflict geen diensten als bedoeld in [artikel 30a, tweede\n\
      lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel31a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 30a
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '32.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen stelt op verzoek van een werkgever of een
      werknemer\neen onderzoek in naar en geeft een oordeel over het bestaan van ongeschiktheid tot werken,
      indien de\nwerknemer een geschil heeft met zijn werkgever over recht op loon als bedoeld in [artikel
      629,\neerste lid, van Boek 7 van het Burgerlijk Wetboek][ref1] of recht op bezoldiging als bedoeld
      in\n[artikel 76a, eerste lid, van de Ziektewet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel76a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '629'
      - id: ref2
        bwb_id: BWBR0001888
        artikel: 76a
  - number: '32.2'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen stelt op verzoek van een werkgever of een
      werknemer\ndan wel een eigenrisicodrager als bedoeld in [artikel 1, eerste lid, onderdeel h, van
      de\nZiektewet][ref1] of personen als bedoeld in [artikel 29, tweede lid, onderdelen a, b en c, van
      die\nwet][ref2] die laatstelijk tot hem in dienstbetrekking stonden, een onderzoek in naar en geeft
      een\noordeel over de nakoming door de werknemer of de persoon die recht heeft op ziekengeld van\n\
      verplichtingen als bedoeld in [artikel 660a van Boek 7 van het Burgerlijk Wetboek][ref3] dan wel\n\
      overeenkomstige bepalingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel1\n[ref2]:
      https://wetten.overheid.nl/BWBR0001888#Artikel29\n[ref3]: https://wetten.overheid.nl/BWBR0005290#Artikel660a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0001888
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0001888
        artikel: '29'
      - id: ref3
        bwb_id: BWBR0005290
        artikel: 660a
  - number: '32.3'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen stelt op verzoek van een werkgever of een
      werknemer\ndan wel een eigenrisicodrager als bedoeld in [artikel 1, eerste lid, onderdeel h, van
      de\nZiektewet][ref1] of personen als bedoeld in [artikel 29, tweede lid, onderdelen a, b en c, van
      die\nwet][ref2] die laatstelijk tot hem in dienstbetrekking stonden, een onderzoek in naar en geeft
      een\noordeel over:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel29"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0001888
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0001888
        artikel: '29'
  - number: 32.3.a
    text: "de aanwezigheid van passende arbeid, die de zieke werknemer voor de werkgever, respectievelijk
      de\npersoon die recht heeft op ziekengeld voor de eigenrisicodrager, in staat is te verrichten;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32
  - number: 32.3.b
    text: "de vraag of de werkgever ten aanzien van zijn zieke werknemer, respectievelijk de eigenrisicodrager\n\
      ten aanzien van de persoon aan wie hij ziekengeld moet betalen, voldoende en geschikte re-\nintegratie-inspanningen
      heeft verricht; of"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32
  - number: 32.3.c
    text: "de vraag of de werknemer bij regelmaat de bedongen arbeid niet kan verrichten als gevolg van
      ziekte\nof gebreken van de werknemer, die niet het gevolg zijn van onvoldoende zorg van de werkgever
      voor de\narbeidsomstandigheden, of het aannemelijk is dat binnen 26 weken geen herstel zal optreden
      en dat\nbinnen die periode de bedongen arbeid niet in aangepaste vorm kan worden verricht, en of\n\
      herplaatsing van de werknemer in een andere passende functie, al dan niet met behulp van scholing,\n\
      niet tot de mogelijkheden behoort."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32
  - number: '32.4'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen stelt op verzoek van een eigenrisicodrager
      als\nbedoeld in [artikel 1 van de Wet werk en inkomen naar arbeidsvermogen][ref1] of de verzekerde,\n\
      bedoeld in [artikel 82, eerste lid, van die wet][ref2], die recht heeft op uitkering een onderzoek\n\
      in naar en geeft een oordeel over de vraag of de eigenrisicodrager ten aanzien van genoemde\nverzekerde
      voldoende en geschikte re-integratie-inspanningen heeft verricht voor zover hieromtrent\ndoor de
      eigenrisicodrager geen besluit is afgegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel82"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0019057
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0019057
        artikel: '82'
  - number: '32.5'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen adviseert een overheidswerkgever als bedoeld
      in\n[artikel 1, onderdeel i, van de Werkloosheidswet][ref1] op diens verzoek met betrekking tot
      door die\nwerkgever te verlenen ondersteuning aan de overheidswerknemer, bedoeld in artikel 1, onderdeel j,\n\
      van de Werkloosheidswet aan wie toestemming als bedoeld in [artikel 77a van de\nWerkloosheidswet][ref2]
      is verleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel77a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004045
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0004045
        artikel: 77a
  - number: '32.6'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen stelt op verzoek van een overheidswerkgever
      als\nbedoeld in [artikel 1, onderdeel i, van de Werkloosheidswet][ref1] een onderzoek in naar en
      geeft\neen oordeel over de vraag of een overheidswerknemer als bedoeld in artikel 1, onderdeel j,
      van de\nWerkloosheidswet die gedurende een ononderbroken periode van 104 weken ongeschikt tot werken
      is\ngeweest, nog ongeschikt tot werken is en over de vraag of het aannemelijk is dat de ongeschiktheid\n\
      tot werken langer dan zesentwintig weken zal voortduren of over de vraag of redelijkerwijs niet
      de\nmogelijkheid bestaat om die overheidswerknemer binnen zesentwintig weken, indien nodig door
      middel\nvan scholing, te herplaatsen in een aangepaste of andere functie, die voor die overheidswerknemer\n\
      als passend kan worden beschouwd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0004045
        artikel: '1'
  - number: '32.7'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verstrekt op verzoek van een werkgever of
      een\nwerknemer informatie over de sociale verzekeringsaspecten van arbeidsongeschiktheid, werkloosheid
      en\nre-integratie."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32
  - number: 32a.1
    text: "Indien een werkgever verzoekt een onderzoek als bedoeld in [artikel 32, eerste en tweede lid][ref1],\n\
      in te stellen, geeft het Uitvoeringsinstituut werknemersverzekeringen slechts een oordeel over het\n\
      bestaan van de ongeschiktheid tot werken van een bepaalde werknemer, indien deze werknemer bereid
      is\nzich hiertoe te laten onderzoeken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel32"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '32'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 32a.2
    text: "Het Uitvoeringsinstituut werknemersverzekeringen kan voor een onderzoek als bedoeld in [artikel
      32,\neerste, tweede, derde, vierde en zesde lid][ref1], kosten in rekening brengen bij de werkgever
      of de\nwerknemer die heeft verzocht dit onderzoek in te stellen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel32"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '32'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 32a.3
    text: "Het Uitvoeringsinstituut werknemersverzekeringen geeft een oordeel als bedoeld in [artikel
      32,\neerste, tweede, derde en vierde lid][ref1], binnen een termijn van twee weken na ontvangst
      van het\nverzoek. De [artikelen 4:14][ref2] en [4:15 van de Algemene wet bestuursrecht][ref3] zijn
      van\novereenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel32\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:14\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel4:15"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '32'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:14
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 4:15
  - number: 32b.1
    text: "Het Uitvoeringsinstituut werknemersverzekeringen kan in het belang van de arbeidsintegratie
      van\npersonen met een structurele functionele beperking ten laste van de fondsen, bedoeld in [hoofdstuk
      7\nvan de Wet financiering sociale verzekeringen][ref1], onderscheidenlijk, wanneer deze personen\n\
      jonggehandicapten betreffen, het Arbeidsongeschiktheidsfonds jonggehandicapten, bedoeld in [artikel\n\
      5:1 van de Wet arbeidsongeschiktheidsvoorziening jonggehandicapten][ref2], subsidie verstrekken
      aan\ninstellingen of organisaties met het oog op onderzoek naar en het bevorderen van maatregelen,
      die\nstrekken tot behoud, herstel of bevordering van de mogelijkheid tot het verrichten van arbeid.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017745\n[ref2]: https://wetten.overheid.nl/BWBR0008657#Artikel5:1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32b
    references:
      - id: ref1
        bwb_id: BWBR0017745
        hoofdstuk: '7'
      - id: ref2
        bwb_id: BWBR0008657
        artikel: 5:1
  - number: 32b.2
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de uitvoering van het
      eerste lid.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32b
  - number: 32c.1
    text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot door het\nUitvoeringsinstituut
      werknemersverzekeringen te verstrekken subsidie aan een rechtspersoon die in\nhet kader van de uitoefening
      van beroep of bedrijf door scholing de inschakeling in de arbeid\nbevordert van personen:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32c
  - number: 32c.1.a
    text: "voor wier ondersteuning bij arbeidsinschakeling het college van burgemeester en wethouders
      zorg\ndraagt op grond van [artikel 7, eerste lid, onderdeel a, van de Participatiewet][ref1];\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32c
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
  - number: 32c.1.b
    text: "die als gevolg van psychische, verstandelijke of lichamelijke beperkingen niet in staat zijn
      tot het\nverdienen van het minimumloon, bedoeld in [artikel 8, eerste lid, onderdeel b, van de Wet\n\
      minimumloon en minimumvakantiebijslag][ref1] of, indien het een persoon jonger dan 21 jaar betreft,\n\
      het voor zijn leeftijd geldende minimumloon per maand, bedoeld in [artikel 7, derde lid][ref2],
      en\nartikel 8, derde lid, van die wet; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002638#Artikel7"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32c
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '8'
      - id: ref2
        bwb_id: BWBR0002638
        artikel: '7'
  - number: 32c.1.c
    text: die ernstige scholingsbelemmeringen hebben.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32c
  - number: 32c.2
    text: "Bij de subsidieverlening, bedoeld in het eerste lid, kunnen aan de subsidie-ontvanger verplichtingen\n\
      worden opgelegd omtrent het hanteren van een registratiesysteem waaruit blijkt of het doel van de\n\
      subsidie is bereikt."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32c
  - number: 32d.1
    text: "Het uitvoeringsinstituut werknemersverzekeringen voert taken uit die bij of krachtens enige
      andere\nwet dan bedoeld in [artikel 30, eerste lid][ref1], aan het uitvoeringsinstituut zijn opgedragen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32d
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '30'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 32d.2
    text: "Bij algemene maatregel van bestuur of ministeriële regeling kunnen taken worden opgedragen
      aan het\nUitvoeringsinstituut werknemersverzekeringen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32d
  - number: 32d.3
    text: "Een voordracht voor een algemene maatregel van bestuur waarin taken aan het Uitvoeringsinstituut\n\
      werknemersverzekeringen worden opgedragen wordt gedaan mede namens Onze Minister."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32d
  - number: 32d.4
    text: "Indien taken aan het Uitvoeringsinstituut werknemersverzekeringen worden opgedragen bij regeling
      van\nOnze Minister wie het aangaat, wordt deze regeling mede ondertekend door Onze Minister."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32d
  - number: 32e.1
    text: "In het verkeer tussen burgers en het Uitvoeringsinstituut werknemersverzekeringen wordt, in\n\
      afwijking van [artikel 2:14, eerste lid, van de Algemene wet bestuursrecht][ref1], een bericht\n\
      uitsluitend elektronisch verzonden, tenzij er naar het oordeel van het Uitvoeringsinstituut\nwerknemersverzekeringen
      sprake is van groepen burgers voor wie en berichten of omstandigheden\nwaarvoor communicatie langs
      andere dan elektronische weg is aangewezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel2:14"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32e
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 2:14
  - number: 32e.2
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld over de inrichting van de\ndienstverlening,
      bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel32e
  - number: '33.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen draagt zorg voor de inrichting en adequate
      werking\nvan de polisadministratie."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
  - number: '33.2'
    text: 'De polisadministratie heeft tot doel:'
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
  - number: 33.2.a
    text: "van de werknemer gegevens over zijn arbeidsverhouding en uitkeringsverhouding – daaronder begrepen\n\
      duur, loon en premies werknemersverzekeringen – vast te leggen ten behoeve van de\nwerknemersverzekeringen
      en de uitvoering van taken die bij of krachtens enige andere wet dan bedoeld\nin [artikel 30, eerste
      lid][ref1], aan het Uitvoeringsinstituut werknemersverzekeringen zijn\nopgedragen;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0013060#Artikel30"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '30'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 33.2.b
    text: "besluiten over recht op uitkering of verstrekking te baseren op gegevens als bedoeld in onderdeel
      a\nmet het oog waarop de werknemer wordt geïnformeerd over die gegevens en het al dan niet verzekerd\n\
      zijn voor de werknemersverzekeringen;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
  - number: 33.2.c
    text: "de verwerking van gegevens van de persoon die vrijwillig verzekerd is voor de [Ziektewet][ref1],
      de\n[Wet werk en inkomen naar arbeidsvermogen][ref2], [Werkloosheidswet][ref3] en [Wet op de\narbeidsongeschiktheidsverzekering][ref4]
      waarbij de onderdelen a en b van overeenkomstige toepassing\nzijn;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888\n\
      [ref2]: https://wetten.overheid.nl/BWBR0019057\n[ref3]: https://wetten.overheid.nl/BWBR0004045\n\
      [ref4]: https://wetten.overheid.nl/BWBR0002524"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0001888
      - id: ref2
        bwb_id: BWBR0019057
      - id: ref3
        bwb_id: BWBR0004045
      - id: ref4
        bwb_id: BWBR0002524
  - number: 33.2.d
    text: "de verwerking van gegevens van de werknemer over genoten loon in de zin van de [Wet op de\n\
      loonbelasting 1964][ref1], ingehouden loonbelasting, premie volksverzekeringen in de zin van de
      [Wet\nfinanciering sociale verzekeringen][ref2], inkomensafhankelijke bijdrage als bedoeld in de\n\
      [Zorgverzekeringswet][ref3], alsmede andere gegevens van belang voor de heffing van de\ninkomstenbelasting
      ten behoeve van de uitvoering van de taken van de Belastingdienst;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017745\n[ref3]: https://wetten.overheid.nl/BWBR0018450"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0002471
      - id: ref2
        bwb_id: BWBR0017745
      - id: ref3
        bwb_id: BWBR0018450
  - number: 33.2.e
    text: "de verwerking van overige gegevens van de werknemers van belang voor statistische doeleinden
      op het\ngebied van arbeid en lonen ten behoeve van het Centraal bureau voor de statistiek."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
  - number: '33.3'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen is de verwerkingsverantwoordelijke voorzover
      het\nbetreft de verwerking van de gegevens, bedoeld in het tweede lid, onderdelen a, b en c, en
      de\nverwerker voorzover het betreft de verwerking van de gegevens, bedoeld in het tweede lid, onderdelen\n\
      d en e."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
  - number: '33.4'
    text: "De verwerkingsverantwoordelijke voor de verwerking van de gegevens, bedoeld in het tweede lid,
      d en\ne, zijn respectievelijk Onze Minister van Financiën en het Centraal bureau voor de statistiek."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
  - number: '33.5'
    text: "De Belastingdienst verstrekt aan het Uitvoeringsinstituut werknemersverzekeringen, in het kader
      van\nzijn taak bedoeld in het eerste lid, alle gegevens en inlichtingen, die verkregen zijn bij
      de\nuitvoering van de heffing van loonbelasting en van de [artikelen 58, tweede lid][ref1], en [59
      van\nde Wet financiering sociale verzekeringen][ref2], voorzover die gegevens en inlichtingen\n\
      noodzakelijk zijn voor de verwerking van gegevens in de polisadministratie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel58\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel59"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '58'
      - id: ref2
        bwb_id: BWBR0017745
        artikel: '59'
  - number: '33.6'
    text: "De basisregistratie personen wordt ter verificatie geraadpleegd voor de verwerking van gegevens
      door\nhet Uitvoeringsinstituut werknemersverzekeringen op grond van dit artikel."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
  - number: '33.7'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verstrekt aan de Belastingdienst alle gegevens
      en\ninlichtingen, die noodzakelijk zijn ten behoeve van de uitvoering van de taken van de\nBelastingdienst."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
  - number: '33.8'
    text: "De gegevens, bedoeld in het tweede lid, onderdeel e, kunnen door het Uitvoeringsinstituut\n\
      werknemersverzekeringen, de Sociale verzekeringsbank en de colleges van burgemeester en wethouders\n\
      tevens verwerkt worden voor de uitvoering van de taken, bedoeld in [artikel 62][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0013060#Artikel62"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '62'
        hoofdstuk: '9'
  - number: '33.9'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verstrekt Onze Minister en bestuursorganen
      als\nbedoeld in de [artikelen, 62][ref1], [72][ref2] en [73, zevende lid][ref3], gegevens die op
      grond\nvan het tweede lid, onderdelen a tot en met c, verwerkt worden in de polisadministratie,
      tenzij de\ngegevens, bedoeld in het tweede lid, onderdeel e, tevens verwerkt kunnen worden op grond
      van het\nachtste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel62\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel72\n\
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel73"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '62'
        hoofdstuk: '9'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '72'
        hoofdstuk: '9'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: '73'
        hoofdstuk: '9'
  - number: '33.10'
    text: "Gegevens als bedoeld in het tweede lid, onderdeel e, over lonen kunnen voor de uitvoering van
      de\npensioenregelingen of beroepspensioenregelingen tevens verwerkt worden door de pensioenuitvoerders\n\
      en beroepspensioenfondsen, genoemd in [artikel 73, eerste lid, onderdeel a][ref1], en voor\nregelingen
      inzake vervroegd uittreden op grond van een algemeen verbindend voorschrift door de\nstichtingen,
      genoemd in artikel 73, eerste lid, onderdeel b. Artikel 73, eerste en vijfde lid, is\nvan overeenkomstige
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel73"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '73'
        hoofdstuk: '9'
  - number: '33.11'
    text: "Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld, in ieder geval
      over de\ninrichting, de gegevensset en de wijze van verkrijging van de gegevens van de polisadministratie.\n\
      Tevens worden regels gesteld over het elektronische gegevensverkeer, de daarbij te gebruiken\nelektronische
      infrastructuur en de eisen die aan de gegevensverstrekking uit de polisadministratie\nworden gesteld."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33
  - number: 33a.1
    text: "Het Uitvoeringsinstituut werknemersverzekeringen is de verwerkingsverantwoordelijke voor de\n\
      verwerking van gegevens van werknemers, uitkeringsgerechtigden als bedoeld in [artikel 1, onderdeel\n\
      l, aanhef en onder 2][ref1], en bij de werknemer of uitkeringsgerechtigde behorende personen,\n\
      noodzakelijk voor het uitvoeren van de taak, bedoeld in [artikel 30, eerste lid][ref2] en [artikel\n\
      30a, eerste lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30\n\
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel30a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '1'
        hoofdstuk: '1'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '30'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: 30a
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 33a.2
    text: "De gegevens, die door het Uitvoeringsinstituut werknemersverzekeringen worden verwerkt, worden
      door\nhet Uitvoeringsinstituut werknemersverzekeringen niet verkregen van de in het eerste lid genoemde\n\
      personen, voor zover zij verkregen kunnen worden uit de polisadministratie, bedoeld in [artikel\n\
      33][ref1], de verzekerdenadministratie, bedoeld in [artikel 35][ref2], alsmede de basisregistratie\n\
      personen, tenzij hierdoor een goede vervulling van de taak van het Uitvoeringsinstituut\nwerknemersverzekeringen
      op grond van dit artikel wordt belet of bij wettelijk voorschrift anders is\nbepaald. Bij of krachtens
      algemene maatregel van bestuur kunnen andere administraties worden\naangewezen waarvoor de eerste
      zin van toepassing is, worden regels gesteld over de gegevens die het\nbetreft en kunnen administraties
      worden aangewezen waarvoor de eerste zin tijdelijk niet van\ntoepassing is. Indien het authentieke
      gegevens uit andere basisregistraties betreft, is dit lid van\novereenkomstige toepassing.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel33\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel35"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '33'
        hoofdstuk: '5'
        paragraaf: '5.2'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '35'
        hoofdstuk: '6'
  - number: 33a.3
    text: "Het Uitvoeringsinstituut werknemersverzekeringen is, voorzover het Uitvoeringsinstituut\nwerknemersverzekeringen
      niet verwerkingsverantwoordelijke is, verwerker voor de verwerking van\ngegevens ter uitvoering
      van de taak, bedoeld in [artikel 30, vijfde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '30'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 33a.4
    text: "De voordracht voor een krachtens het tweede lid, tweede zin, vast te stellen algemene maatregel
      van\nbestuur wordt niet eerder gedaan dan twee weken nadat het ontwerp aan beide kamers der Staten-\n\
      Generaal is overgelegd."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33a
  - number: 33b
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verifieert het burgerservicenummer in relatie
      tot\nde bijbehorende persoonsidentificerende gegevens van de natuurlijke persoon, bedoeld in [artikel
      33,\ntweede lid, onderdeel a][ref1], bij de eerste opname in de polisadministratie en doet indien
      daartoe\naanleiding is mededeling aan het college van burgemeester en wethouders als bedoeld in
      [artikel\n2.34, eerste lid, van de Wet basisregistratie personen][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel33\n\
      [ref2]: https://wetten.overheid.nl/BWBR0033715#Artikel2.34"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33b
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '33'
        hoofdstuk: '5'
        paragraaf: '5.2'
      - id: ref2
        bwb_id: BWBR0033715
        artikel: '2.34'
  - number: 33c.1
    text: "Het Uitvoeringsinstituut werknemersverzekeringen informeert de werknemer periodiek als bedoeld
      in\n[artikel 33, tweede lid, onderdeel b][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel33"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33c
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '33'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: 33c.2
    text: "Het Uitvoeringsinstituut werknemersverzekeringen stelt de werknemer tevens in de gelegenheid
      kennis\nte nemen van te verwachten hoogte en duur van de uitkering die door het Uitvoeringsinstituut\n\
      werknemersverzekeringen wordt verstrekt, indien de werknemer werkloos, arbeidsongeschikt of\ngedeeltelijk
      arbeidsgeschikt zou worden."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33c
  - number: 33c.3
    text: "Indien de gegevens niet juist of niet volledig zijn, dient de werknemer een verzoek tot onverwijlde\n\
      rectificatie van onjuiste gegevens in bij het Uitvoeringsinstituut werknemersverzekeringen met\n\
      aanduiding van de juiste gegevens."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33c
  - number: 33c.4
    text: "Indien de werknemer vaststelt, dat gegevens als bedoeld in het eerste lid niet zijn opgenomen
      in de\npolisadministratie en hij dit redelijkerwijs wel kon verwachten, dient hij terstond een verzoek
      tot\nvervollediging van de gegevens in bij het Uitvoeringsinstituut werknemersverzekeringen met\n\
      aanduiding van de ontbrekende gegevens."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33c
  - number: 33c.5
    text: "Bij ministeriële regeling kunnen regels worden gesteld voor de periodiciteit van de informatie
      en\nvoor de wijze van informatieverstrekking die voor verschillende soorten werknemers verschillend
      kan\nzijn, en in samenhang daarmee voor de inhoud van de informatie."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33c
  - number: 33d.1
    text: "Het Uitvoeringsinstituut werknemersverzekeringen legt ten aanzien van de werknemer, bedoeld
      in de\n[Werkloosheidswet][ref1] en de [Wet werk en inkomen naar arbeidsvermogen][ref2], van wie
      door het\nUitvoeringsinstituut werknemersverzekeringen gegevens worden verwerkt op grond van deze
      wetten,\ngegevens vast waarbij is aangegeven of hij in een kalenderjaar over 52 of meer dagen respectievelijk\n\
      over 208 of meer uren loon heeft ontvangen als bedoeld in [artikel 42][ref3] of [42a van de\nWerkloosheidswet][ref4]
      en [artikel 15 van de Wet werk en inkomen naar arbeidsvermogen][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n\
      [ref2]: https://wetten.overheid.nl/BWBR0019057\n[ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel42\n\
      [ref4]: https://wetten.overheid.nl/BWBR0004045#Artikel42a\n[ref5]: https://wetten.overheid.nl/BWBR0019057#Artikel15"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33d
    references:
      - id: ref1
        bwb_id: BWBR0004045
      - id: ref2
        bwb_id: BWBR0019057
      - id: ref3
        bwb_id: BWBR0004045
        artikel: '42'
      - id: ref4
        bwb_id: BWBR0004045
        artikel: 42a
      - id: ref5
        bwb_id: BWBR0019057
        artikel: '15'
  - number: 33d.2
    text: "Het Uitvoeringsinstituut werknemersverzekeringen informeert de werknemer op de wijze, bedoeld
      in\n[artikel 33c][ref1], over deze arbeidsverledengegevens.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel33c"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel33d
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 33c
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '34.1'
    text: 'De Sociale verzekeringsbank heeft tot taak:'
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
  - number: 34.1.a
    text: "de [Algemene Ouderdomswet][ref1], de [Algemene nabestaandenwet][ref2], de [Algemene\nKinderbijslagwet][ref3],
      alsmede wetten die de uitvoering van deze wetten beheersen, uit te voeren,\nvoorzover die uitvoering
      niet bij of krachtens enige andere wet aan anderen is opgedragen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221\n\
      [ref2]: https://wetten.overheid.nl/BWBR0007795\n[ref3]: https://wetten.overheid.nl/BWBR0002368"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0002221
      - id: ref2
        bwb_id: BWBR0007795
      - id: ref3
        bwb_id: BWBR0002368
  - number: 34.1.b
    text: "beheren en administreren van de fondsen, bedoeld in [artikel 1, onderdelen f en g van de Wet\n\
      financiering sociale verzekeringen][ref1] en het Algemeen Kinderbijslagfonds, genoemd in [artikel\n\
      29a van de Algemene Kinderbijslagwet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002368#Artikel29a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0002368
        artikel: 29a
  - number: 34.1.c
    text: "zorgdragen voor gevraagde en ongevraagde verstrekking van deugdelijke informatie aan werkgevers,\n\
      werknemers, uitkeringsgerechtigden, verzekerden en andere belanghebbenden in verband met de\nuitvoering
      van de in onderdeel a genoemde wetten;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
  - number: 34.1.d
    text: "het uitvoeren van taken die bij of krachtens enige andere wet dan de in onderdeel a bedoelde
      wetten,\naan de Sociale verzekeringsbank zijn opgedragen;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
  - number: 34.1.e
    text: "het in opdracht van Onze Minister of uit eigen beweging verrichten van onderzoek met betrekking
      tot\nde wettelijke taken van deze organisatie;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
  - number: 34.1.f
    text: "het aan Onze Minister op zijn verzoek verstrekken van de inlichtingen die nodig zijn voor de\n\
      beoordeling van de uitvoerbaarheid van beleidsvoornemens en wettelijke voorschriften, voorzover
      deze\nbetrekking hebben op onderwerpen als bedoeld in dit artikel;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
  - number: 34.1.g
    text: het voeren van een adequate administratie ten behoeve van de uitoefening van haar taak.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
  - number: '34.2'
    text: "De Sociale verzekeringsbank verricht diensten voor gegevensverkeer met het buitenland, waarbij
      de\nSociale verzekeringsbank en de hierna genoemde bestuursorganen de omvang van die diensten nader\n\
      kunnen overeenkomen of voor zover dit voortvloeit uit internationaalrechtelijke voorschriften:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
  - number: 34.2.a
    text: "ten behoeve van een rechtmatige uitvoering van bij of krachtens deze wet of enige andere wet
      aan het\nUitvoeringsinstituut werknemersverzekeringen opgedragen taken;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
  - number: 34.2.b
    text: "ten behoeve van een rechtmatige uitvoering van aan de colleges van burgemeester en wethouders\n\
      opgedragen taken bij of krachtens de [Participatiewet][ref1], de [Wet inkomensvoorziening oudere
      en\ngedeeltelijk arbeidsongeschikte werkloze werknemers][ref2] en de [Wet inkomensvoorziening oudere
      en\ngedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004044\n[ref3]: https://wetten.overheid.nl/BWBR0004163"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0015703
      - id: ref2
        bwb_id: BWBR0004044
      - id: ref3
        bwb_id: BWBR0004163
  - number: 34.2.c
    text: ten behoeve van Onze Minister met het oog op het toezicht op de naleving van wetten.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
  - number: '34.3'
    text: "De Sociale verzekeringsbank verwerkt gegevens afkomstig uit het buitenland en verricht taken
      in\nverband met deze gegevensverwerking:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
  - number: 34.3.a
    text: "ten behoeve van de uitvoering van bij of krachtens de [Wet langdurige zorg][ref1] en de\n[Zorgverzekeringswet][ref2]
      aan het Zorginstituut Nederland, genoemd in [artikel 58 van de\nZorgverzekeringswet][ref3], opgedragen
      taken;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917\n[ref2]: https://wetten.overheid.nl/BWBR0018450\n\
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel58"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0035917
      - id: ref2
        bwb_id: BWBR0018450
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '58'
  - number: 34.3.b
    text: "ten behoeve van de uitvoering van de [Algemene wet inkomensafhankelijke regelingen][ref1] door
      de\nDienst Toeslagen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0018472
  - number: 34.3.c
    text: "ten behoeve van de vaststelling van het verzekerd zijn op grond van de werknemersverzekeringen,
      de\nvolksverzekeringen, of het verzekeringsplichtig zijn op grond van de [Zorgverzekeringswet][ref1],\n\
      voor zover dit voortvloeit uit internationaalrechtelijke voorschriften, dan wel stelt op basis van\n\
      door de Sociale verzekeringsbank te verwerken gegevens op verzoek van de genoemde bestuursorganen
      en\nde zorgverzekeraars, genoemd in de [Zorgverzekeringswet][ref2], verzekering of\nverzekeringstijdvakken
      vast;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450\n[ref2]: https://wetten.overheid.nl/BWBR0018450"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0018450
      - id: ref2
        bwb_id: BWBR0018450
  - number: 34.3.d
    text: "ten behoeve van de uitvoering van de bij de [Zorgverzekeringswet][ref1] aan het CAK, genoemd
      in\n[artikel 6.1.1, eerste lid, van de Wet langdurige zorg][ref2] opgedragen taken.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0018450\n[ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0018450
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 6.1.1
  - number: '34.4'
    text: "De Sociale verzekeringsbank verstrekt op verzoek van een verzekerde, een Wlz-uitvoerder als
      bedoeld\nin [artikel 1.1.1 van de Wet langdurige zorg][ref1], een zorgverzekeraar als bedoeld in
      [artikel 1\nvan de Zorgverzekeringswet][ref2] of andere belanghebbende informatie over de verzekeringsstatus
      van\nde verzekerde voor zover deze informatie noodzakelijk is voor de uitvoering van de [Wet langdurige\n\
      zorg][ref3] en de [Zorgverzekeringswet][ref4] en verstrekt op verzoek van een verzekerde informatie\n\
      over de verzekeringstijdvakken en daarop gebaseerde aanspraak op ouderdomspensioen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0035917#Artikel1.1.1\n[ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel1\n\
      [ref3]: https://wetten.overheid.nl/BWBR0035917\n[ref4]: https://wetten.overheid.nl/BWBR0018450"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 1.1.1
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '1'
      - id: ref3
        bwb_id: BWBR0035917
      - id: ref4
        bwb_id: BWBR0018450
  - number: '34.5'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking\n\
      tot de financiering van deze taken."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34
  - number: 34a.1
    text: "Bij algemene maatregel van bestuur of bij ministeriële regeling kunnen taken worden opgedragen
      aan\nde Sociale verzekeringsbank."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34a
  - number: 34a.2
    text: "Een voordracht voor een algemene maatregel van bestuur waarin taken aan de Sociale verzekeringsbank\n\
      worden opgedragen, wordt gedaan mede namens Onze Minister."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34a
  - number: 34a.3
    text: "Indien taken aan de Sociale verzekeringsbank worden opgedragen bij regeling van Onze Minister
      wie\nhet aangaat, wordt deze regeling mede ondertekend door Onze Minister."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel34a
  - number: '35.1'
    text: "De Sociale verzekeringsbank is de verwerkingsverantwoordelijke voor de verwerking van gegevens
      over\nverzekerden en uitkeringsgerechtigden in de zin van de volksverzekeringen en over bij de verzekerden\n\
      behorende personen in de verzekerdenadministratie."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
  - number: '35.2'
    text: 'De verwerking van gegevens in de verzekerdenadministratie heeft tot doel:'
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
  - number: 35.2.a
    text: "van verzekerden, pensioengerechtigden, nabestaanden en andere uitkeringsgerechtigden gegevens
      te\nverwerken noodzakelijk voor de uitvoering van de wetten, genoemd in [artikel 34, eerste lid,\n\
      onderdeel a][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel34"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '34'
        hoofdstuk: '6'
  - number: 35.2.b
    text: "van kinderen van verzekerden gegevens te verwerken noodzakelijk voor de uitvoering van de [Algemene\n\
      Kinderbijslagwet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0002368
  - number: 35.2.c
    text: "van de echtgenoot, kinderen of huisgenoten van de verzekerde en pensioengerechtigde gegevens
      te\nverwerken noodzakelijk voor de uitvoering van de [Algemene nabestaandenwet][ref1] en de [Algemene\n\
      Ouderdomswet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007795\n[ref2]: https://wetten.overheid.nl/BWBR0002221"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0007795
      - id: ref2
        bwb_id: BWBR0002221
  - number: 35.2.d
    text: "van andere personen gegevens te verwerken noodzakelijk voor de uitvoering van taken als bedoeld
      in\n[artikel 34, eerste lid, onderdeel d][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel34"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '34'
        hoofdstuk: '6'
  - number: 35.2.e
    text: "gegevens vast te leggen over verzekerde en niet verzekerde tijdvakken op grond van verplichte
      of\nvrijwillige verzekering voor de volksverzekeringen;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
  - number: 35.2.f
    text: "gegevens te verwerken om te voldoen aan verplichtingen van de Sociale verzekeringsbank op grond
      van\ninternationaalrechtelijke voorschriften."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
  - number: '35.3'
    text: "Voorzover de Sociale verzekeringsbank geen verwerkingsverantwoordelijke is, is de Sociale\n\
      verzekeringsbank verwerker voor de verwerking van gegevens ter uitvoering van de taak, bedoeld in\n\
      [artikel 34, tweede en derde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel34"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '34'
        hoofdstuk: '6'
  - number: '35.4'
    text: "De Sociale verzekeringsbank verstrekt Onze Minister en bestuursorganen als bedoeld in de [artikelen\n\
      62][ref1], [72][ref2] en [73, zevende lid][ref3], gegevens als bedoeld in het tweede lid die\nverwerkt
      worden in de verzekerdenadministratie, voorzover deze gegevens niet verwerkt worden in de\npolisadministratie,
      bedoeld in [artikel 33][ref4], en verstrekt het Uitvoeringsinstituut\nwerknemersverzekeringen alle
      gegevens, die noodzakelijk zijn voor verwerking van gegevens in de\npolisadministratie.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0013060#Artikel62\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel72\n\
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel73\n[ref4]: https://wetten.overheid.nl/BWBR0013060#Artikel33"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '62'
        hoofdstuk: '9'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '72'
        hoofdstuk: '9'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: '73'
        hoofdstuk: '9'
      - id: ref4
        bwb_id: BWBR0013060
        artikel: '33'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '35.5'
    text: "De gegevens, die door de Sociale verzekeringsbank worden verwerkt worden niet verkregen van
      de in\nhet tweede lid genoemde personen, voorzover zij verkregen kunnen worden uit de basisregistratie\n\
      personen of de polisadministratie, bedoeld in [artikel 33][ref1], tenzij hierdoor een goede\nvervulling
      van de taak van de Sociale verzekeringsbank op grond van dit artikel wordt belet of bij\nwettelijk
      voorschrift anders is bepaald. Bij of krachtens algemene maatregel van bestuur kunnen\nandere administraties
      worden aangewezen waarvoor de eerste zin van toepassing is, worden regels\ngesteld over de gegevens
      die het betreft en kunnen administraties worden aangewezen waarvoor de\neerste zin tijdelijk niet
      van toepassing is. Indien het authentieke gegevens uit andere\nbasisregistraties betreft, is dit
      lid van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel33"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '33'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '35.6'
    text: "[Artikel 33b][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel33b"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 33b
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '35.7'
    text: "Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld, in ieder geval
      over de\ninrichting en de gegevensset van de verzekerdenadministratie. Tevens worden regels gesteld
      over het\nelektronische gegevensverkeer, de daarbij te gebruiken elektronische infrastructuur en
      de eisen die\naan de gegevensverstrekking uit de verzekerdenadministratie worden gesteld."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
  - number: '35.8'
    text: "De voordracht voor een krachtens het vijfde lid, tweede zin, vast te stellen algemene maatregel
      van\nbestuur wordt niet eerder gedaan dan twee weken nadat het ontwerp aan beide kamers der Staten-\n\
      Generaal is overgelegd."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel35
  - number: '36'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel36
  - number: '37.1'
    text: "De Nederlandse Arbeidsinspectie is belast met het toezicht op de doeltreffendheid van de uitvoering\n\
      van de bij of krachtens deze wet of enige andere wet aan het Uitvoeringsinstituut\nwerknemersverzekeringen
      en de Sociale verzekeringsbank opgedragen taken."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel37
  - number: '37.2'
    text: "De Nederlandse Arbeidsinspectie is belast met het toezicht op de wijze waarop het\nUitvoeringsinstituut
      werknemersverzekeringen, de Sociale verzekeringsbank, en de colleges van\nburgemeester en wethouders
      bij de uitvoering van de aan hen opgedragen taken samenwerken als bedoeld\nin de [artikelen 9][ref1],
      [10][ref2] en [10a][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel9\n[ref2]:
      https://wetten.overheid.nl/BWBR0013060#Artikel10\n[ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel10a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '9'
        hoofdstuk: '3'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '10'
        hoofdstuk: '3'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: 10a
        hoofdstuk: '3'
  - number: '37.3'
    text: "De Nederlandse Arbeidsinspectie is belast met het toezicht op de wijze waarop de colleges van\n\
      burgemeester en wethouders gezamenlijk bijdragen aan het behalen van de doelen op het terrein van\n\
      werk en inkomen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel37
  - number: '38.1'
    text: "De Nederlandse Arbeidsinspectie stelt eens per vier jaar vóór 1 juli een meerjarig toezichtsplan
      en\njaarlijks vóór 1 juli een plan van werkzaamheden vast."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel38
  - number: '38.2'
    text: "Jaarlijks vóór 1 mei stelt de Nederlandse Arbeidsinspectie een verslag op over de uitkomsten
      van de\ntoezichtswerkzaamheden in het afgelopen kalenderjaar. Onze Minister brengt het jaarverslag,
      voorzien\nvan zijn oordeel, vóór de derde woensdag in mei ter kennis van de beide Kamers der Staten-Generaal."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel38
  - number: '38.3'
    text: "Onze Minister brengt de bescheiden, bedoeld in het eerste lid, alsmede alle overige, door de\n\
      Nederlandse Arbeidsinspectie relevant geachte, rapportages, in de vorm waarin deze hem zijn\nvoorgelegd
      en voorzien van zijn oordeel, binnen vier weken na ontvangst, ter kennis aan de beide\nkamers der
      Staten-Generaal."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel38
  - number: '39.1'
    text: "De Nederlandse Arbeidsinspectie is met betrekking tot de haar bij of krachtens de wet opgedragen\n\
      taken bevoegd tot het verrichten van niet in het jaarplan opgenomen of aanvullende werkzaamheden."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel39
  - number: '39.2'
    text: "Onze Minister stelt vast met welke andere dan de in [artikel 37][ref1] bedoelde taken en\n\
      werkzaamheden de Nederlandse Arbeidsinspectie wordt belast. Deze taken en werkzaamheden worden\n\
      opgenomen in het jaarplan, bedoeld in [artikel 38, eerste lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel37\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel38"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel39
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '37'
        hoofdstuk: '7'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '38'
        hoofdstuk: '7'
  - number: '39.3'
    text: "Indien Onze Minister met de Nederlandse Arbeidsinspectie geen overeenstemming bereikt over\n\
      werkzaamheden als bedoeld in het eerste lid dan wel overweegt aan de Nederlandse Arbeidsinspectie\n\
      andere dan de in dit hoofdstuk genoemde of in het jaarplan opgenomen taken op te dragen, stelt hij\n\
      de beide kamers der Staten-Generaal hiervan in kennis."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel39
  - number: '40.1'
    text: "De Nederlandse Arbeidsinspectie draagt zorg voor de verspreiding van het jaarverslag en de
      overige\nrapportages, bedoeld in [artikel 38][ref1], en verzorgt de voorlichting over de daarin
      opgenomen\nbevindingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel38"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '38'
        hoofdstuk: '7'
  - number: '40.2'
    text: "De Nederlandse Arbeidsinspectie geeft niet eerder uitvoering aan het eerste lid dan nadat Onze\n\
      Minister het desbetreffende jaarverslag of de desbetreffende rapportage openbaar heeft gemaakt."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel40
  - number: '41'
    text: "De Nederlandse Arbeidsinspectie beoordeelt op verzoek van Onze Minister de mogelijkheden van
      het\nhouden van toezicht op de uitvoering van beleidsvoornemens en voorgenomen wettelijke voorschriften\n\
      door de in [artikel 37][ref1] genoemde bestuursorganen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel37"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '37'
        hoofdstuk: '7'
  - number: '42.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen, de Sociale verzekeringsbank en de colleges
      van\nburgemeester en wethouders verstrekken op verzoek, kosteloos, aan de Nederlandse Arbeidsinspectie\n\
      alle gegevens, waaronder het burgerservicenummer, bedoeld in [artikel 1, onderdeel b, van de Wet\n\
      algemene bepalingen burgerservicenummer][ref1], en gegevens over gezondheid in de zin van artikel 9\n\
      van de Algemene verordening gegevensbescherming, en inlichtingen en verlenen de Nederlandse\nArbeidsinspectie
      op verzoek toegang tot en inzage in gegevens en bescheiden die voor de uitoefening\nvan haar taak,
      bedoeld in [hoofdstuk 7][ref2], noodzakelijk zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0022428#Artikel1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0022428
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0013060
        hoofdstuk: '7'
  - number: '42.2'
    text: "De Nederlandse Arbeidsinspectie kan de gegevens, bedoeld in het eerste lid, verwerken voor
      de\nuitoefening van haar taak, bedoeld in [hoofdstuk 7][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0013060
        hoofdstuk: '7'
  - number: '42.3'
    text: "Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld met betrekking
      tot de\nverstrekking en verwerking van gegevens over gezondheid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel42
  - number: '42.4'
    text: "De Nederlandse Arbeidsinspectie bepaalt de termijn waarbinnen en de wijze waarop aan de in
      het\neerste lid bedoelde verplichtingen wordt voldaan."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel42
  - number: '43'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel43
  - number: '44'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel44
  - number: '45.1'
    text: 'De uitvoeringskosten van het Uitvoeringsinstituut werknemersverzekeringen komen ten laste van:'
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel45
  - number: 45.1.a
    text: "de fondsen, bedoeld in [artikel 1, onderdelen j tot en met m, van de Wet financiering sociale\n\
      verzekeringen][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel45
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '1'
  - number: 45.1.b
    text: vervallen;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel45
  - number: 45.1.c
    text: "het Arbeidsongeschiktheidsfonds jonggehandicapten, genoemd in [artikel 5:1 van de Wet\narbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008657#Artikel5:1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel45
    references:
      - id: ref1
        bwb_id: BWBR0008657
        artikel: 5:1
  - number: 45.1.d
    text: "het Toeslagenfonds, genoemd in [artikel 31 van de Toeslagenwet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004043#Artikel31"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel45
    references:
      - id: ref1
        bwb_id: BWBR0004043
        artikel: '31'
  - number: 45.1.e
    text: de daartoe door Onze Minister of Onze Minister wie het aangaat toegekende rijksbijdrage.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel45
  - number: '45.2'
    text: 'De uitvoeringskosten van de Sociale verzekeringsbank komen ten laste van:'
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel45
  - number: 45.2.a
    text: "de fondsen, bedoeld in [artikel 1, onderdelen f en g, van de Wet financiering sociale\nverzekeringen][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel45
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '1'
  - number: 45.2.b
    text: "het Algemeen Kinderbijslagfonds, genoemd in [artikel 29a van de Algemene Kinderbijslagwet][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel29a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel45
    references:
      - id: ref1
        bwb_id: BWBR0002368
        artikel: 29a
  - number: 45.2.c
    text: "de daartoe door Onze Minister toegekende rijksbijdrage, die in ieder geval strekt tot financiering\n\
      van subsidies en uitkeringen op grond van de [Kaderwet SZW-subsidies][ref1], of de daartoe door
      Onze\nMinister wie het aangaat toegekende rijksbijdrage.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008754"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel45
    references:
      - id: ref1
        bwb_id: BWBR0008754
  - number: '45.3'
    text: "Bij ministeriële regeling worden regels gesteld omtrent de verdeling van de uitvoeringskosten
      over\nde fondsen en de rijksbijdragen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel45
  - number: '46.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank stellen ieder
      elk\njaar een jaarplan met begroting voor het komende kalenderjaar vast en bieden dit vóór een door
      hem\nvast te stellen datum aan Onze Minister aan. Een besluit tot vaststelling van het jaarplan
      met\nbegroting behoeft de goedkeuring van Onze Minister."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel46
  - number: '46.2'
    text: "Bij ministeriële regeling worden regels gesteld omtrent de inhoud en de indiening van het jaarplan\n\
      met begroting. Ten aanzien van het Uitvoeringsinstituut werknemersverzekeringen hebben deze regels\n\
      in ieder geval betrekking op de dienstverlening."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel46
  - number: '46.3'
    text: "Onze Minister brengt het in het eerste lid bedoelde jaarplan alsmede zijn oordeel daarover
      jaarlijks\nter kennis van de beide Kamers der Staten-Generaal."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel46
  - number: '47.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank behoeven, tenzij
      het\ndesbetreffende besluit in het door Onze Minister goedgekeurde jaarplan met begroting is opgenomen,\n\
      de voorafgaande instemming van Onze Minister voor een besluit tot:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel47
  - number: 47.1.a
    text: het oprichten dan wel deelnemen in een rechtspersoon;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel47
  - number: 47.1.b
    text: het in eigendom verwerven, het vervreemden of het bezwaren van registergoederen;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel47
  - number: 47.1.c
    text: "het aangaan en beëindigen van overeenkomsten tot verkrijging, vervreemding of bezwaring van\n\
      registergoederen of tot huur, verhuur of pacht daarvan;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel47
  - number: 47.1.d
    text: het aangaan van kredietovereenkomsten en van overeenkomsten van geldlening;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel47
  - number: 47.1.e
    text: "het aangaan van overeenkomsten waarbij de betrokken rechtspersoon zich verbindt tot\nzekerheidstelling
      met inbegrip van zekerheidstelling voor schulden van derden of waarbij deze zich\nals borg of hoofdelijk
      medeschuldenaar verbindt of zich voor een derde sterk maakt;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel47
  - number: 47.1.f
    text: het vormen van fondsen en reserveringen;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel47
  - number: 47.1.g
    text: "het doen van aangifte tot faillissement of het aanvragen van surséance van betaling van de
      betrokken\nrechtspersoon."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel47
  - number: '47.2'
    text: "Bij ministeriële regeling worden nadere regels gesteld met betrekking tot het eerste lid, waarin
      in\nieder geval kan worden bepaald, dat ten aanzien van de situaties, bedoeld in het eerste lid,\n\
      onderdelen b tot en met f, beneden een bepaald bedrag de voorafgaande instemming van Onze Minister\n\
      niet is vereist."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel47
  - number: '48.1'
    text: "Onze Minister stelt jaarlijks vóór 1 december het budget voor de uitvoeringskosten van het\n\
      Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank voor het eerstvolgende\n\
      kalenderjaar vast."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel48
  - number: '48.2'
    text: "Onze Minister kan besluiten het budget voor de uitvoeringskosten van het Uitvoeringsinstituut\n\
      werknemersverzekeringen en de Sociale verzekeringsbank te wijzigen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel48
  - number: '48.3'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank gaan met betrekking\n\
      tot de uitvoering van verzekeringen en wetten geen verplichtingen aan en doen geen uitgaven die\n\
      leiden tot overschrijden van het voor hen vastgestelde budget voor de uitvoeringskosten."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel48
  - number: '48.4'
    text: "Wanneer het budget voor de uitvoeringskosten van de in het eerste lid genoemde rechtspersonen
      niet\nis vastgesteld vóór 1 januari van het kalenderjaar waarop de begroting betrekking heeft, zijn
      deze\nrechtspersonen bevoegd, teneinde hun activiteiten gaande te houden, te beschikken over ten
      hoogste\neen derde gedeelte van het budget dat laatstelijk voor hen voor een geheel jaar is vastgesteld."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel48
  - number: '48.5'
    text: "Onze Minister kan besluiten dat een in het tweede lid genoemde rechtspersoon, in een geval
      als\nbedoeld in het vierde lid, kan beschikken over meer dan een derde gedeelte van het budget dat\n\
      laatstelijk voor deze rechtspersoon voor een geheel jaar is vastgesteld."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel48
  - number: '49.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank bieden jaarlijks
      een\njaarverslag en een jaarrekening vóór 15 maart aan Onze Minister aan en zenden het jaarverslag
      vóór\nde derde woensdag in mei aan beide Kamers der Staten-Generaal."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel49
  - number: '49.2'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank stellen tussentijdse\n\
      verslagen op en bieden deze op een bij ministeriële regeling te bepalen tijdstip aan Onze Minister\n\
      aan."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel49
  - number: '49.3'
    text: "Indien het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank accountants\n\
      in dienst hebben aangesteld, is:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel49
  - number: 49.3.a
    text: "het bepaalde bij en krachtens de [artikelen 25][ref1] en [27 van de Wet toezicht\naccountantsorganisaties][ref2]
      van overeenkomstige toepassing op deze accountants;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019468#Artikel25\n\
      [ref2]: https://wetten.overheid.nl/BWBR0019468#Artikel27"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel49
    references:
      - id: ref1
        bwb_id: BWBR0019468
        artikel: '25'
      - id: ref2
        bwb_id: BWBR0019468
        artikel: '27'
  - number: 49.3.b
    text: "het bepaalde bij en krachtens de [artikelen 14][ref1], [18][ref2], [19][ref3], [20][ref4] en
      [21 van\nde Wet toezicht accountantsorganisaties][ref5] van overeenkomstige toepassing op het\n\
      Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019468#Artikel14\n\
      [ref2]: https://wetten.overheid.nl/BWBR0019468#Artikel18\n[ref3]: https://wetten.overheid.nl/BWBR0019468#Artikel19\n\
      [ref4]: https://wetten.overheid.nl/BWBR0019468#Artikel20\n[ref5]: https://wetten.overheid.nl/BWBR0019468#Artikel21"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel49
    references:
      - id: ref1
        bwb_id: BWBR0019468
        artikel: '14'
      - id: ref2
        bwb_id: BWBR0019468
        artikel: '18'
      - id: ref3
        bwb_id: BWBR0019468
        artikel: '19'
      - id: ref4
        bwb_id: BWBR0019468
        artikel: '20'
      - id: ref5
        bwb_id: BWBR0019468
        artikel: '21'
  - number: 49.3.c
    text: "het bepaalde bij en krachtens de [artikelen 15][ref1] en [16 van de Wet toezicht\naccountantsorganisaties][ref2]
      van overeenkomstige toepassing op de personen die de dagelijkse\nleiding hebben over het onderdeel
      van het Uitvoeringsinstituut werknemersverzekeringen en de Sociale\nverzekeringsbank waarbij de
      in de aanhef bedoelde accountants werkzaam zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019468#Artikel15\n\
      [ref2]: https://wetten.overheid.nl/BWBR0019468#Artikel16"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel49
    references:
      - id: ref1
        bwb_id: BWBR0019468
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0019468
        artikel: '16'
  - number: '49.4'
    text: "Onze Minister brengt de jaarrekeningen en jaarverslagen van het Uitvoeringsinstituut\nwerknemersverzekeringen
      en de Sociale verzekeringsbank alsmede zijn oordeel daaromtrent jaarlijks\nvóór de derde woensdag
      in mei ter kennis van de beide Kamers der Staten-Generaal."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel49
  - number: '49.5'
    text: "Bij ministeriële regeling worden nadere regels gesteld over het jaarverslag, de jaarrekening,
      de\naccountantscontrole, de accountantsverklaring en het aan die verklaring ten grondslag liggende\n\
      onderzoek en de tussentijdse verslagen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel49
  - number: '50'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel50
  - number: '51.1'
    text: "Onze minister verstrekt jaarlijks ten laste van ’s Rijks kas aan de Sociale verzekeringsbank
      een\nuitkering voor de kosten van de door haar toegekende algemene bijstand in de vorm van een\n\
      aanvullende inkomensvoorziening ouderen, bedoeld in [artikel 47a, eerste lid, van de\nParticipatiewet][ref1]
      en voor de daarbij verschuldigde loonbelasting, premies voor de\nvolksverzekeringen en de inkomensafhankelijke
      bijdrage, bedoeld in [artikel 42 van de\nZorgverzekeringswet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel47a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel42"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel51
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 47a
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '42'
  - number: '51.2'
    text: De Sociale verzekeringsbank beheert en administreert de uitkering afzonderlijk.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel51
  - number: '51.3'
    text: "Dit hoofdstuk is van toepassing voor begroting, beheer en verantwoording door de Sociale\n\
      verzekeringsbank van de uitvoering van [paragraaf 5.4 van de Participatiewet][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel51
    references:
      - id: ref1
        bwb_id: BWBR0015703
        paragraaf: '5.4'
  - number: '51.4'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld voor de berekening
      van\nhet bedrag van de uitkering en de daarvoor noodzakelijke gegevens."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel51
  - number: '52'
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld over onder meer de maximaal toegestane\n\
      omvang van de door het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank\n\
      te vormen egalisatiereserve."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel52
  - number: '53'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel53
  - number: '54.1'
    text: "Een ieder verstrekt op verzoek aan het Uitvoeringsinstituut werknemersverzekeringen, de Sociale\n\
      verzekeringsbank en Onze Minister en de Nederlandse Arbeidsinspectie, kosteloos, alle gegevens en\n\
      inlichtingen die noodzakelijk zijn voor de uitvoering van bij of krachtens deze wet of enige andere\n\
      wet door het desbetreffende bestuursorgaan en de Nederlandse Arbeidsinspectie uit te voeren taken\n\
      ten opzichte van:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: 54.1.a
    text: de betrokken persoon zelf;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: 54.1.b
    text: "de persoon in wiens dienst of voor wie hij arbeid verricht, heeft verricht of zou kunnen gaan\n\
      verrichten;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: 54.1.c
    text: "de persoon, die in zijn dienst of voor hem arbeid verricht, heeft verricht of zou kunnen gaan\n\
      verrichten."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: '54.2'
    text: "Een ieder kan uit eigen beweging de in het eerste lid bedoelde gegevens en inlichtingen aan
      de in\nhet eerste lid bedoelde bestuursorganen en aan de Nederlandse Arbeidsinspectie verstrekken."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: '54.3'
    text: "Alle gegevens en inlichtingen die noodzakelijk zijn voor de uitvoering van de in het eerste
      lid\nbedoelde taken worden aan de in dat lid genoemde bestuursorganen en aan de Nederlandse\nArbeidsinspectie
      op verzoek, kosteloos, tevens verstrekt door:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: 54.3.a
    text: de colleges van burgemeester en wethouders;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: 54.3.b
    text: de Belastingdienst;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: 54.3.c
    text: "de persoon, bedoeld in [artikel 14, eerste lid, van de Arbeidsomstandighedenwet][ref1] die
      belast is\nmet de taken, bedoeld in [artikel 14, eerste lid, onderdeel b, van die wet][ref2] en
      de arbodienst,\nbedoeld in de [Arbeidsomstandighedenwet][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0010346#Artikel14\n\
      [ref2]: https://wetten.overheid.nl/BWBR0010346#Artikel14\n[ref3]: https://wetten.overheid.nl/BWBR0010346"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0010346
        artikel: '14'
      - id: ref2
        bwb_id: BWBR0010346
        artikel: '14'
      - id: ref3
        bwb_id: BWBR0010346
  - number: 54.3.d
    text: "het CAK, genoemd in [artikel 6.1.1, eerste lid, van de Wet langdurige zorg][ref1], de\nzorgverzekeraars,
      bedoeld in de [Zorgverzekeringswet][ref2], en de Wlz-uitvoerder bedoeld in\n[artikel 1.1.1 van de
      Wet langdurige zorg][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.1\n[ref2]:
      https://wetten.overheid.nl/BWBR0018450\n[ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel1.1.1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 6.1.1
      - id: ref2
        bwb_id: BWBR0018450
      - id: ref3
        bwb_id: BWBR0035917
        artikel: 1.1.1
  - number: 54.3.e
    text: "de bedrijfstakpensioenfondsen, ondernemingspensioenfondsen, risicofondsen, stichtingen tot\n\
      uitvoering van een regeling inzake vervroegd uittreden, en andere organen belast met het doen van\n\
      uitkeringen of verstrekkingen die bij of krachtens [artikel 6 van de Toeslagenwet][ref1] als inkomen\n\
      worden aangemerkt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004043#Artikel6"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0004043
        artikel: '6'
  - number: 54.3.f
    text: "de Kamer van Koophandel, met dien verstande dat dit, in afwijking van de aanhef van dit lid,\n\
      geschiedt tegen betaling van de daarvoor op grond van de [Handelsregisterwet 2007][ref1]\nvastgestelde
      vergoeding;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0021777
  - number: 54.3.g
    text: "de korpschef en de bevelhebber van de Koninklijke marechaussee in de zin van de [Vreemdelingenwet\n\
      2000][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0011823
  - number: 54.3.h
    text: "Onze Minister van Veiligheid en Justitie voor zover het betreft de persoon die rechtens zijn\n\
      vrijheid is ontnomen of de persoon die zich onttrekt aan de tenuitvoerlegging van een vrijheidsstraf\n\
      of vrijheidsbenemende maatregel;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: 54.3.i
    text: "de door Onze Minister aangewezen ambtenaren als bedoeld in [artikel 14 van de Wet arbeid\n\
      vreemdelingen][ref1] en [artikel 24 van de Arbeidsomstandighedenwet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007149#Artikel14\n\
      [ref2]: https://wetten.overheid.nl/BWBR0010346#Artikel24"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0007149
        artikel: '14'
      - id: ref2
        bwb_id: BWBR0010346
        artikel: '24'
  - number: 54.3.j
    text: "griffiers van colleges, geheel of ten dele met rechtspraak belast, desgevraagd in de vorm van\n\
      uittreksels uit of afschriften van uitspraken, registers en andere stukken;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: 54.3.k
    text: Onze Minister van Onderwijs, Cultuur en Wetenschap;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: 54.3.l
    text: "het Landelijk Bureau Inning Onderhoudsbijdragen, bedoeld in de [Wet Landelijk Bureau Inning\n\
      Onderhoudsbijdragen][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007292"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0007292
  - number: 54.3.m
    text: "Onze Minister voor zover het betreft de uitvoering van [Wet inburgering 2021][ref1];\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0044770"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0044770
  - number: 54.3.n
    text: "Onze Minister en de colleges van burgemeester en wethouders voor zover het gegevens betreft
      die\nverwerkt worden in het landelijk register kinderopvang, bedoeld in de [Wet kinderopvang][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0017017
  - number: '54.4'
    text: "De in het eerste en derde lid bedoelde gegevens en inlichtingen worden op verzoek, binnen de
      daarbij\ngestelde termijn, verstrekt in schriftelijke vorm of in een andere vorm die redelijkerwijs
      kan\nworden verlangd."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: '54.5'
    text: "Degene op wie de in het eerste en derde lid bedoelde verplichting rust geeft op verzoek aan
      een\nbestuursorgaan als bedoeld in het eerste lid, alsmede aan de Nederlandse Arbeidsinspectie inzage
      in\nalle bescheiden en andere gegevensdragers, stelt deze op verzoek ter beschikking voor het nemen
      van\nafschrift en verleent de ter zake verlangde medewerking, voorzover dit noodzakelijk is voor
      de\nuitvoering van de in het eerste lid bedoelde taken door het in dat lid bedoelde bestuursorgaan
      en de\nNederlandse Arbeidsinspectie."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: '54.6'
    text: "De Belastingdienst verstrekt aan het Uitvoeringsinstituut werknemersverzekeringen en de Sociale\n\
      verzekeringsbank, zonder dat daaraan een verzoek ten grondslag ligt, gegevens over samenloop van
      een\nuitkering met inkomen uit of in verband met arbeid of bedrijf of over vermogen, die bij de\n\
      uitvoering van een belastingwet of bij de invordering van enige rijksbelasting bekend zijn geworden,\n\
      voor zover die gegevens noodzakelijk zijn voor de uitvoering van de in het eerste lid bedoelde taken\n\
      met betrekking tot het verstrekken van uitkeringen en taken, bedoeld in [artikel 30, vijfde\nlid][ref1],
      en [artikel 34, tweede lid][ref2]. Voorts verstrekt de Belastingdienst aan de Sociale\nverzekeringsbank,
      zonder dat daaraan een verzoek ten grondslag ligt, gegevens over verzekerde en\nniet verzekerde
      tijdvakken, die bij de uitvoering van een belastingwet of bij de invordering van\nenige rijksbelasting
      bekend zijn geworden, voor zover die gegevens noodzakelijk zijn voor de\nverzekerdenadministratie,
      bedoeld in [artikel 35][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30\n[ref2]:
      https://wetten.overheid.nl/BWBR0013060#Artikel34\n[ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel35"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '30'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '34'
        hoofdstuk: '6'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: '35'
        hoofdstuk: '6'
  - number: '54.7'
    text: "Onze Minister van Buitenlandse Zaken verstrekt ten aanzien van de Nederlander die in het buitenland\n\
      rechtens zijn vrijheid is ontnomen, onverwijld en kosteloos de gegevens en inlichtingen waarover
      hij\nbeschikt en die noodzakelijk zijn voor het recht op uitkering, aan de Sociale verzekeringsbank
      en\nhet Uitvoeringsinstituut werknemersverzekeringen, waarbij hij gebruik kan maken van het\nburgerservicenummer.
      Bij ministeriële regeling kunnen regels worden gesteld over de uitvoering van\ndit lid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: '54.8'
    text: "Alle gegevens en inlichtingen die noodzakelijk zijn voor de uitvoering van de in het eerste
      lid\nbedoelde taken, worden aan de in dat lid genoemde bestuursorganen tevens verstrekt door:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: 54.8.a
    text: de instanties die in het kader van de openbare nutsvoorzieningen energie en water leveren;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: 54.8.b
    text: de instanties en personen die woonruimte verhuren.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: '54.9'
    text: "Onze Minister van Veiligheid en Justitie verstrekt ten aanzien van de persoon die rechtens
      zijn\nvrijheid is ontnomen of de persoon die zich onttrekt aan de tenuitvoerlegging van een vrijheidsstraf\n\
      of vrijheidsbenemende maatregel, onverwijld en kosteloos de gegevens en alle overige opgaven en\n\
      inlichtingen, waarover deze beschikt en die noodzakelijk zijn voor het recht op uitkering, aan de\n\
      Sociale verzekeringsbank en het Uitvoeringsinstituut werknemersverzekeringen, waarbij hij gebruik\n\
      kan maken van het burgerservicenummer."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: '54.10'
    text: "Re-integratiebedrijven verstrekken aan het Uitvoeringsinstituut werknemersverzekeringen alle\n\
      gegevens en inlichtingen die noodzakelijk zijn voor de uitvoering van de krachtens deze wet aan
      het\nUitvoeringsinstituut opgedragen taken. Bij of krachtens algemene maatregel van bestuur kunnen
      regels\nworden gesteld voor de gegevens die worden verstrekt."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: '54.11'
    text: "Bij algemene maatregel van bestuur kunnen andere instanties dan genoemd in het derde, zesde,\n\
      zevende, achtste en negende lid worden aangewezen, waarvoor de verplichtingen, bedoeld in het derde,\n\
      vierde en vijfde lid, eveneens gelden, voor zover het betreft de verstrekking van nader bij algemene\n\
      maatregel van bestuur aan te wijzen gegevens en inlichtingen, en bij of krachtens algemene maatregel\n\
      van bestuur kunnen nadere regels worden gesteld voor het verder verwerken van voor het toezicht
      op\nde naleving van wetten ontvangen gegevens met het oog op de opsporing van strafbare feiten als\n\
      bedoeld in [artikel 85][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel85"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '85'
        hoofdstuk: '11'
  - number: '54.12'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld voor de\n\
      voorwaarden, die aan de gegevensverstrekking op grond van dit artikel worden verbonden."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel54
  - number: '55.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank stellen bij
      de\nuitoefening van hun taak de identiteit van de belanghebbende vast aan de hand van een document
      als\nbedoeld in [artikel 1, eerste lid, onder 1° tot en met 3°, van de Wet op de\nidentificatieplicht][ref1],
      voorzover dit noodzakelijk is voor de uitoefening van die taak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: '55.2'
    text: "Een ieder verstrekt op verzoek onverwijld aan de in het eerste lid genoemde rechtspersonen
      inzage in\neen op hem betrekking hebbend document als bedoeld in [artikel 1 van de Wet op de\nidentificatieplicht][ref1],
      voorzover dit redelijkerwijs nodig is voor de uitvoering van wettelijke\ntaken door de betrokken
      rechtspersoon.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: '55.3'
    text: "De werkgever treft in zijn bedrijf zodanige maatregelen dat de daar werkzame personen gedurende
      de\narbeidstijd aan de verplichting bedoeld in het tweede lid kunnen voldoen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel55
  - number: 55a.1
    text: "Met het toezicht op de naleving van de in de [artikelen 30, eerste lid][ref1], [32d][ref2],
      [34,\neerste lid, onderdelen a en d][ref3], en [34a][ref4], bedoelde wet- en regelgeving en de [artikelen\n\
      54][ref5] en [55][ref6], voor zover het geen verplichtingen betreft die betrekking hebben op het\n\
      Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank, zijn belast de door\n\
      ieder van hen afzonderlijk bij besluit aangewezen, onder hen ressorterende personen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0013060#Artikel30\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel32d\n\
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel34\n[ref4]: https://wetten.overheid.nl/BWBR0013060#Artikel34a\n\
      [ref5]: https://wetten.overheid.nl/BWBR0013060#Artikel54\n[ref6]: https://wetten.overheid.nl/BWBR0013060#Artikel55"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel55a
