  - number: 72a.2
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld met betrekking tot de
      wijze\nwaarop de gegevensverstrekking, bedoeld in het eerste lid, plaatsvindt."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel72a
  - number: '73.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank zijn bevoegd
      op\nverzoek uit de onder hun verantwoordelijkheid gevoerde administratie aan:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
  - number: 73.1.a
    text: "pensioenuitvoerders als bedoeld in [artikel 1 van de Pensioenwet][ref1] en beroepspensioenfondsen\n\
      als bedoeld in [artikel 1 van de Wet verplichte beroepspensioenregeling][ref2], die\npensioenregelingen
      respectievelijk beroepspensioenregelingen uitvoeren, alle gegevens en\ninlichtingen te verstrekken
      die noodzakelijk zijn voor de uitvoering van die pensioenregelingen\nrespectievelijk beroepspensioenregelingen;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0020809#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0018831#Artikel1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0020809
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0018831
        artikel: '1'
  - number: 73.1.b
    text: "stichtingen die regelingen inzake vervroegd uittreden op grond van een algemeen verbindend\n\
      voorschrift uitvoeren, alle gegevens en inlichtingen te verstrekken die noodzakelijk zijn voor de\n\
      uitvoering van die regelingen;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
  - number: 73.1.c
    text: "financiële ondernemingen die ingevolge de Wet op het financieel toezicht in Nederland het bedrijf\n\
      van levensverzekeraar of schadeverzekeraar mogen uitoefenen alle gegevens, en inlichtingen te\n\
      verstrekken die noodzakelijk zijn voor de uitvoering van verzekeringen van uitkeringen ten gevolge\n\
      van arbeidsongeschiktheid of overlijden die tussen werkgevers en werknemers zijn overeengekomen,"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
  - number: '73.2'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank zijn bevoegd
      op\nverzoek uit de onder hun verantwoordelijkheid gevoerde administratie aan risicofondsen of bij\n\
      collectieve arbeidsovereenkomst aangewezen instellingen die belast zijn met de uitvoering van de
      in\nde collectieve arbeidsovereenkomst opgenomen collectieve voorzieningen voor werknemers of\n\
      instellingen die belast zijn met de uitvoering van de in een rechtspositieregeling opgenomen\ncollectieve
      voorzieningen voor overheidswerknemers als bedoeld in [artikel 1, onderdeel j, van de\nWerkloosheidswet][ref1],
      alle gegevens en inlichtingen te verstrekken die noodzakelijk zijn voor de\nuitvoering van de statuten
      en reglementen van die fondsen of van de taken voortvloeiend uit de in de\ncollectieve arbeidsovereenkomst
      of rechtspositieregeling opgenomen collectieve voorziening, voor\nzover die uitvoering betrekking
      heeft op taken die naar hun aard gelijk zijn aan de taken, die bij\nof krachtens deze wet aan het
      Uitvoeringsinstituut werknemersverzekeringen en de Sociale\nverzekeringsbank zijn opgedragen. Bij
      de gegevensverwerking op grond van dit lid kan het\nburgerservicenummer worden gebruikt.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004045#Artikel1"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0004045
        artikel: '1'
  - number: '73.3'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen is bevoegd op verzoek alle gegevens en inlichtingen\n\
      uit de onder zijn verantwoordelijkheid gevoerde administraties te verstrekken aan:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
  - number: 73.3.a
    text: "werkgevers in de zin van de [Wet financiering sociale verzekeringen][ref1], voor zover die\n\
      noodzakelijk zijn voor de informatieverstrekking bij de aanvraag, het aangaan of beëindigen van\n\
      overeenkomsten tot verzekering van het risico van het betalen van loon in geval van ziekte van de\n\
      werknemer dan wel van het risico van het betalen van de gedifferentieerde premie voor de\narbeidsongeschiktheidsverzekering
      op grond van de Wet financiering sociale verzekeringen en van de\nbetalingen als gevolg van het
      eigenrisicodragen, bedoeld in [artikel 40, eerste lid, van die\nwet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel40"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0017745
      - id: ref2
        bwb_id: BWBR0017745
        artikel: '40'
  - number: 73.3.b
    text: "financiële ondernemingen die ingevolge de [Wet op het financieel toezicht][ref1] in Nederland
      het\nbedrijf van levensverzekeraar of schadeverzekeraar mogen uitoefenen, voor zover die noodzakelijk\n\
      zijn voor de uitvoering van overeenkomsten met werkgevers in de zin van de [Wet financiering sociale\n\
      verzekeringen][ref2] als bedoeld in onderdeel a, indien die werkgevers daartoe machtiging hebben\n\
      verleend, met dien verstande, dat die werkgevers bij de verwerking van persoonsgegevens van hun\n\
      werknemers slechts met het oog op het aangaan van en de uitvoering van deze overeenkomsten die\n\
      persoonsgegevens verstrekken aan die financiële ondernemingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017745"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0020368
      - id: ref2
        bwb_id: BWBR0017745
  - number: '73.4'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank verstrekken
      op\nverzoek uit de onder hun verantwoordelijkheid gevoerde administratie aan de persoon, bedoeld
      in\n[artikel 14, eerste lid, van de Arbeidsomstandighedenwet][ref1] die belast is met de taken,
      bedoeld\nin artikel 14, eerste lid, onderdeel b, van die wet en de arbodienst, bedoeld in de\nArbeidsomstandighedenwet,
      alle gegevens en inlichtingen, waaronder het burgerservicenummer, die\nnoodzakelijk zijn voor de
      uitvoering van die taken door die persoon of die arbodienst, en het\nUitvoeringsinstituut werknemersverzekeringen
      is bevoegd met het oog op de uitvoering van die taken\nuit eigen beweging gegevens te verstrekken,
      die noodzakelijk zijn voor de uitvoering van die taken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0010346#Artikel14"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0010346
        artikel: '14'
  - number: '73.5'
    text: "Bij of krachtens algemene maatregel van bestuur wordt bepaald welke gegevens op grond van het
      eerste\ntot en met vierde lid worden verstrekt, en kunnen regels worden gesteld voor de wijze waarop
      de\ngegevensverstrekking plaatsvindt en voor de kosten die daarvoor in rekening kunnen worden gebracht."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
  - number: '73.6'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank kunnen gegevens\n\
      inzake de uitvoering van hun wettelijke taken ten behoeve van wetenschappelijk onderzoek of\nstatistiek
      verzamelen en aan derden verstrekken. Bij of krachtens algemene maatregel van bestuur\nkunnen regels
      worden gesteld voor de gegevens en de derden aan wie gegevens mogen worden verstrekt."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
  - number: '73.7'
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld met betrekking tot de\n\
      verstrekking van gegevens door het Uitvoeringsinstituut werknemersverzekeringen, de Sociale\nverzekeringsbank
      of Onze Minister aan andere bestuursorganen, die noodzakelijk zijn voor de\nuitvoering van aan die
      andere bestuursorganen opgedragen taken, waarbij regels worden gesteld voor\nhet door opsporingsambtenaren
      als bedoeld in [artikel 85, tweede lid][ref1], verwerken van gegevens\nbij de uitvoering van hun
      taak, die verder verwerkt worden door toezichthouders, en de daarvoor in\nrekening te brengen kosten.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel85"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '85'
        hoofdstuk: '11'
  - number: '73.8'
    text: "Onze Minister kan aan het Uitvoeringsinstituut werknemersverzekeringen, de Sociale verzekeringsbank\n\
      en de colleges van burgemeester en wethouders alle gegevens verstrekken die zij voor een goede\n\
      uitvoering van hun wettelijke taken nodig hebben."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
  - number: '73.9'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verstrekt aan een re-integratiebedrijf alle\n\
      gegevens en inlichtingen die noodzakelijk zijn voor het verrichten van werkzaamheden als bedoeld
      in\n[artikel 30a, achtste lid][ref1], alsmede het burgerservicenummer van de persoon wiens inschakeling\n\
      in de arbeid door het re-integratiebedrijf wordt bevorderd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30a"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 30a
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '73.10'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen is bevoegd uit de onder zijn verantwoordelijkheid\n\
      gevoerde administratie aangelegd voor de uitoefening van taken als bedoeld in [artikel 30a, tweede\n\
      lid][ref1], [30b][ref2] en [30d][ref3], aan een re-integratiebedrijf gegevens, waaronder het\nburgerservicenummer,
      te verstrekken die noodzakelijk zijn voor het verrichten van werkzaamheden door\ndat re-integratiebedrijf
      in zijn opdracht of in opdracht van de colleges van burgemeester en\nwethouders dan wel een eigenrisicodrager
      als bedoeld in [artikel 42 van de Wet werk en inkomen naar\narbeidsvermogen][ref4] of een eigenrisicodrager
      in de zin van de [Ziektewet][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30b\n[ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel30d\n\
      [ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel42\n[ref5]: https://wetten.overheid.nl/BWBR0001888"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 30a
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30b
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: 30d
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref4
        bwb_id: BWBR0019057
        artikel: '42'
      - id: ref5
        bwb_id: BWBR0001888
  - number: '73.11'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verstrekt aan een ondersteunende instantie
      de\ngegevens die noodzakelijk zijn om contact met de uitkeringsgerechtigde op te nemen ten behoeve
      van\nhulpverlening. Dit geschiedt uitsluitend met instemming van de uitkeringsgerechtigde."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
  - number: '73.12'
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor de gegevens die
      op grond\nvan het negende tot en met elfde lid worden verstrekt en de structuur en schrijfwijze
      van die\ngegevens."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73
  - number: 73a.1
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank kunnen gegevens
      die\ndeze hebben verkregen bij de uitvoering van een bij of krachtens deze of een andere wet aan
      hen\nopgedragen taak, verwerken voor de uitvoering van een andere wettelijke taak of voor de uitvoering\n\
      van andere werkzaamheden als bedoeld in [artikel 5][ref1]. Bij of krachtens algemene maatregel van\n\
      bestuur wordt bepaald welke gegevens kunnen worden gebruikt voor de uitvoering van andere\nwerkzaamheden
      en kunnen regels worden gesteld voor de wijze waarop de gegevensverstrekking\nplaatsvindt.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel5"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '5'
        hoofdstuk: '2'
  - number: 73a.2
    text: "Het Uitvoeringsinstituut werknemersverzekeringen of de Sociale verzekeringsbank verstrekt deze\n\
      gegevens op verzoek aan een in de algemene maatregel van bestuur genoemde derde, indien de gegevens\n\
      noodzakelijk zijn voor de uitvoering van werkzaamheden door die derden en deze werkzaamheden naar\n\
      hun aard gelijk zijn aan de werkzaamheden, bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73a
  - number: 73a.3
    text: "Bij of krachtens algemene maatregel van bestuur kunnen tevens regels worden gesteld voor de
      wijze\nwaarop de gegevensverstrekking plaatsvindt en de vergoeding van kosten van de gegevensverstrekking,\n\
      bedoeld in het tweede lid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel73a
  - number: '74.1'
    text: "Het is een ieder verboden hetgeen hem uit of in verband met enige werkzaamheid bij de uitvoering
      van\ndeze wet over de persoon of zaken van een ander blijkt of wordt meegedeeld, verder bekend te
      maken\ndan voor de uitvoering van deze wet noodzakelijk is dan wel op grond van deze wet is voorgeschreven\n\
      of toegestaan."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel74
  - number: '74.2'
    text: 'Het in het eerste lid vervatte verbod is niet van toepassing indien:'
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel74
  - number: 74.2.a
    text: enig wettelijk voorschrift tot de bekendmaking verplicht;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel74
  - number: 74.2.b
    text: "degene op wie de gegevens betrekking hebben schriftelijk heeft verklaard tegen de verstrekking
      van\ndeze gegevens geen bezwaar te hebben;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel74
  - number: 74.2.c
    text: de gegevens niet herleidbaar zijn tot individuele natuurlijke personen.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel74
  - number: '74.3'
    text: "Degene die op grond van de [artikelen 62][ref1], [72][ref2] of [73][ref3] gegevens verstrekt
      dient\nna te gaan of degene aan wie de gegevens worden verstrekt redelijkerwijs bevoegd is te achten
      om die\ngegevens te verkrijgen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel62\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel72\n[ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel73"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '62'
        hoofdstuk: '9'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '72'
        hoofdstuk: '9'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: '73'
        hoofdstuk: '9'
  - number: '74.4'
    text: "Onverminderd het eerste tot en met derde lid is [artikel 464 van Boek 7 van het Burgerlijk\n\
      Wetboek][ref1] voorzover het betreft de overeenkomstige toepassing van de [artikelen 457][ref2]
      en\n[464, tweede lid, onderdeel b, van Boek 7 van het Burgerlijk Wetboek][ref3] niet van toepassing\n\
      indien in verband met de uitvoering van deze wet handelingen worden verricht op het gebied van de\n\
