  - number: 83k.1
    text: "De werkzaamheden, die worden verricht uit hoofde van de uitoefening van de taak, bedoeld in
      [artikel\n10 van de Wet op de (re)integratie arbeidsgehandicapten][ref1], zoals dit artikel luidde
      tot de dag\nvan inwerkingtreding van [artikel 2.10 van de Wet Invoering en financiering Wet werk
      en inkomen naar\narbeidsvermogen][ref2], waardoor [dit artikel 10][ref3] vervalt, worden aangemerkt
      als werkzaamheden\nuitgevoerd op grond van [artikel 30a, achtste lid][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0009565#Artikel10\n\
      [ref2]: https://wetten.overheid.nl/BWBR0019058#Artikel2.10\n[ref3]: https://wetten.overheid.nl/BWBR0009565#Artikel10\n\
      [ref4]: https://wetten.overheid.nl/BWBR0013060#Artikel30a"
