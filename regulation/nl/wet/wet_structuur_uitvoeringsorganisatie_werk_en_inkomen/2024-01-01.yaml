        paragraaf: '5.1'
  - number: '76'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank dragen op de
      voet\nvan de ter zake voor de Rijksdienst geldende voorschriften zorg voor de nodige technische
      en\norganisatorische voorzieningen ter beveiliging van hun gegevens tegen verlies of aantasting
      en tegen\nonbevoegde kennisneming, wijziging en verstrekking van die gegevens."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel76
  - number: '77'
    text: "Bij ministeriële regeling worden nadere regels gesteld omtrent de verstrekking van inlichtingen
      en\nhet verlenen van inzage in gegevens en bescheiden door het Uitvoeringsinstituut\nwerknemersverzekeringen,
      de colleges van burgemeester en wethouders en de Sociale verzekeringsbank\naan Onze Minister en
      aan de Nederlandse Arbeidsinspectie op grond van deze wet en kunnen regels\nworden gesteld omtrent
      de inrichting van de administraties."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel77
  - number: '78'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel78
  - number: '79'
    text: "Indien een besluit goedkeuring behoeft op grond van deze wet of enige andere wet die wordt\n\
      uitgevoerd door het Uitvoeringsinstituut werknemersverzekeringen of de Sociale verzekeringsbank
      kan\nde goedkeuring worden onthouden op de grond dat het besluit in strijd met het recht of met
      het\nalgemeen belang is."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel79
  - number: '80'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel80
  - number: '81'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel81
  - number: '82.1'
    text: "Bij algemene maatregel van bestuur kunnen, indien de spoed dat vereist, regels worden gesteld
      die\nnoodzakelijk zijn in verband met de goede uitvoering door het Uitvoeringsinstituut\nwerknemersverzekeringen
      of de Sociale verzekeringsbank van hun wettelijke taken."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82
  - number: '82.2'
    text: "De voordracht voor een krachtens het eerste lid vast te stellen algemene maatregel van bestuur
      wordt\nniet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal
      is\novergelegd."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82
  - number: '82.3'
    text: "Na de plaatsing in het Staatsblad van een krachtens het eerste lid vastgestelde algemene maatregel\n\
      van bestuur wordt een voorstel van wet tot regeling van het betrokken onderwerp zo spoedig mogelijk\n\
      bij de Staten-Generaal ingediend. Indien het voorstel wordt ingetrokken of indien een van beide\n\
      Kamers der Staten-Generaal besluit het voorstel niet aan te nemen, wordt de algemene maatregel van\n\
      bestuur onverwijld ingetrokken. Wordt het voorstel tot wet verheven, dan wordt de algemene maatregel\n\
      van bestuur ingetrokken op het tijdstip van inwerkingtreding van die wet."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel82
  - number: 82a.1
