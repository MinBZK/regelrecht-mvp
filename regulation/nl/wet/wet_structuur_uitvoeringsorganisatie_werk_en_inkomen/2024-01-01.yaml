  - number: '84.2'
    text: De in het eerste lid strafbaar gestelde feiten zijn overtredingen.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel84
  - number: '85.1'
    text: "Met de opsporing van feiten die zijn strafbaar gesteld bij of krachtens deze wet dan wel bij
      of\nkrachtens wetten waarvan de uitvoering bij of krachtens deze wet is opgedragen aan het\nUitvoeringsinstituut
      werknemersverzekeringen en de Sociale verzekeringsbank alsmede, voorzover het\nfeit voor de toepassing
      van deze wet, onderscheidenlijk de andere hiervoor genoemde wetten, van\nbelang is, van de feiten
      omschreven in de [artikelen 225 tot en met 227b][ref1], [447b][ref2],\n[447c][ref3] en [447d van
      het Wetboek van Strafrecht][ref4] zijn, onverminderd [artikel 141 van het\nWetboek van Strafvordering][ref5],
      belast de personen, aangewezen bij besluit van Onze Minister van\nVeiligheid en Justitie. Deze personen
      zijn tevens belast met de opsporing van feiten, strafbaar\ngesteld in de [artikelen 179 tot en met
      182][ref6] en [184 van het Wetboek van Strafrecht][ref7],\nvoorzover deze feiten betrekking hebben
      op een bevel, vordering of handeling, gedaan of ondernomen\ndoor henzelf.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel225\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel447b\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel447c\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel447d\n[ref5]: https://wetten.overheid.nl/BWBR0001903#Artikel141\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel179\n[ref7]: https://wetten.overheid.nl/BWBR0001854#Artikel184"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel85
