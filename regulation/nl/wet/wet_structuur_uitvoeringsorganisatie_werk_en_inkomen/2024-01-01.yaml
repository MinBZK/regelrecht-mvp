  - number: '2.1'
    text: "Er is een Uitvoeringsinstituut werknemersverzekeringen, dat belast is met de taken, bedoeld
      in\n[hoofdstuk 5][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel2
    references:
      - id: ref1
        bwb_id: BWBR0013060
        hoofdstuk: '5'
  - number: '2.2'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen heeft rechtspersoonlijkheid en heeft zijn
      zetel op\neen door Onze Minister te bepalen plaats."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel2
  - number: '3.1'
    text: "Er is een Sociale verzekeringsbank, die belast is met de taken, bedoeld in [hoofdstuk 6][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0013060"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0013060
        hoofdstuk: '6'
  - number: '3.2'
    text: "De Sociale verzekeringsbank heeft rechtspersoonlijkheid en heeft haar zetel op een door Onze\n\
      Minister te bepalen plaats."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel3
  - number: '4.1'
    text: "De [Kaderwet zelfstandige bestuursorganen][ref1] is van toepassing op het Uitvoeringsinstituut\n\
      werknemersverzekeringen en de Sociale verzekeringsbank, met uitzondering van [artikel 15 van die\n\
      wet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020495\n[ref2]: https://wetten.overheid.nl/BWBR0020495#Artikel15"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel4
    references:
      - id: ref1
        bwb_id: BWBR0020495
      - id: ref2
        bwb_id: BWBR0020495
        artikel: '15'
  - number: '4.2'
    text: "Indien de mandaatverlening, bedoeld in [artikel 8 van de Kaderwet zelfstandige\nbestuursorganen][ref1],
      het mandateren van de uitvoering van taken van één van de op grond van\n[artikel 9, eerste lid][ref2],
      samenwerkende bestuursorganen aan het Uitvoeringsinstituut\nwerknemersverzekeringen of de Sociale
      verzekeringsbank betreft, is in afwijking van [artikel 8 van\nde Kaderwet zelfstandige bestuursorganen][ref3]
      geen goedkeuring van Onze Minister vereist.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020495#Artikel8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel9\n[ref3]: https://wetten.overheid.nl/BWBR0020495#Artikel8"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel4
    references:
      - id: ref1
        bwb_id: BWBR0020495
        artikel: '8'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '9'
        hoofdstuk: '3'
      - id: ref3
        bwb_id: BWBR0020495
        artikel: '8'
  - number: '5.1'
    text: "Een besluit van het Uitvoeringsinstituut werknemersverzekeringen of de Sociale verzekeringsbank
      om\nandere werkzaamheden te verrichten dan de uitvoering van de in [hoofdstuk 5][ref1] of [6][ref2]\n\
      bedoelde taken behoeft de goedkeuring van Onze Minister.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0013060
        hoofdstuk: '5'
      - id: ref2
        bwb_id: BWBR0013060
        hoofdstuk: '6'
  - number: '5.2'
    text: "De goedkeuring kan, onverminderd [artikel 79][ref1], worden onthouden op de grond dat de uitvoering\n\
      van de andere werkzaamheden door het Uitvoeringsinstituut werknemersverzekeringen of de Sociale\n\
      verzekeringsbank een goede taakuitoefening door het bestuursorgaan kan belemmeren.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0013060#Artikel79"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '79'
        hoofdstuk: '10'
  - number: '5.3'
    text: "Onze Minister kan bij de goedkeuring verplichtingen opleggen in verband met de uitvoering van
      andere\nwerkzaamheden als bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel5
  - number: '5.4'
    text: "Het eerste lid is niet van toepassing op een besluit van het Uitvoeringsinstituut\nwerknemersverzekeringen
      of de Sociale verzekeringsbank om in het kader van de samenwerking, bedoeld\nin [artikel 9][ref1],
      werkzaamheden uit te voeren voor elkaar of voor de colleges van burgemeester\nen wethouders, indien
      het de uitvoering van werkzaamheden op grond van de in [artikel 9, eerste\nlid][ref2], bedoelde
      wetten betreft, respectievelijk elkaar bij te staan bij de uitvoering van\ntaken, mits het Uitvoeringsinstituut
      werknemersverzekeringen, onderscheidenlijk de Sociale\nverzekeringsbank, dit binnen een redelijke
      termijn meldt bij Onze Minister.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel9\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel9"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '9'
        hoofdstuk: '3'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '9'
        hoofdstuk: '3'
  - number: '5.5'
    text: "Onze Minister kan bepalen dat de uitvoering van andere werkzaamheden als bedoeld in het eerste
      lid\nen de uitvoering van werkzaamheden als bedoeld in het vierde lid door het betrokken bestuursorgaan\n\
      wordt beëindigd."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel5
  - number: '5.6'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over dit\n\
      artikel."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel5
  - number: '6.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank hebben elk
      een Raad\nvan bestuur die met de dagelijkse leiding is belast."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel6
  - number: '6.2'
    text: "Een Raad van bestuur bestaat uit een door Onze Minister te bepalen aantal leden, onder wie
      de\nvoorzitter."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel6
  - number: '6.3'
    text: "Onze Minister bepaalt de periode van benoeming van de leden van een Raad van bestuur en kan
      ook de\nmogelijkheid van hun herbenoeming regelen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel6
  - number: '6.4'
    text: Onze Minister stelt de rechtspositie van de leden van de Raad van bestuur vast.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel6
  - number: '6.5'
    text: "De Raad van bestuur oefent de taken en bevoegdheden uit die bij of krachtens deze wet of enige\n\
      andere wet aan het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank zijn\n\
      opgedragen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel6
  - number: '6.6'
    text: Een Raad van bestuur stelt een bestuursreglement vast.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel6
  - number: '7.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank stellen elk
      een\nregeling vast die gericht is op de realisatie en vormgeving van adequate cliëntenparticipatie
      op\ncentraal niveau bij de uitvoering van hun wettelijke taken. Het Uitvoeringsinstituut\nwerknemersverzekeringen
      regelt, na overleg met de personen en vertegenwoordigers, bedoeld in het\ntweede lid, in deze regeling
      tevens de cliëntenparticipatie op decentraal niveau."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: '7.2'
    text: "In de regeling, bedoeld in het eerste lid, wordt op het centrale niveau voorzien in overleg
      met\npersonen of vertegenwoordigers van personen die als cliënt betrokken zijn bij de uitvoering
      van de\ntaken van de in het eerste lid genoemde bestuursorganen. Dit overleg vindt periodiek plaats,
      doch\nten minste twee maal per jaar."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: '7.3'
    text: "In de regeling, bedoeld in het eerste lid, wordt in ieder geval geregeld de wijze waarop de
      in het\ntweede lid bedoelde personen of vertegenwoordigers:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: 7.3.a
    text: onderwerpen voor de agenda van het overleg, bedoeld in het tweede lid, kunnen aanmelden;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: 7.3.b
    text: voorzien worden van de voor een adequate deelname aan het overleg benodigde informatie;
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: 7.3.c
    text: "betrokken worden bij de totstandkoming van de planning, begroting en verslaglegging, bedoeld
      in\n[hoofdstuk 8][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0013060
        hoofdstuk: '8'
  - number: 7.3.d
    text: "gevraagd en ongevraagd kunnen adviseren over de uitvoering van de wettelijke taken van het
      betrokken\nbestuursorgaan;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: 7.3.e
    text: "in staat gesteld worden op een adequate manier aan het overleg deel te nemen, waarbij ten minste\n\
      aandacht besteed wordt aan logistieke faciliteiten, onkostenvergoedingen en\ndeskundigheidsbevordering;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: 7.3.f
    text: beschermd worden tegen benadeling in verband met hun deelname aan het overleg.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: '7.4'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen regelt in de regeling, bedoeld in het eerste
      lid,\nin het kader van de cliëntenparticipatie op decentraal niveau in ieder geval de wijze waarop:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: 7.4.a
    text: "personen en vertegenwoordigers van personen die als cliënt betrokken zijn bij de decentrale\n\
      uitvoering van de taken van de in het eerste lid genoemde bestuursorganen, hierop invloed kunnen\n\
      uitoefenen;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: 7.4.b
    text: "door het Uitvoeringsinstituut werknemersverzekeringen op centraal niveau rekening wordt gehouden
      met\nde resultaten van cliëntenparticipatie op decentraal niveau."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: '7.5'
    text: "Indien de regeling, bedoeld in het eerste lid, voorziet in overleg op decentraal niveau, zijn
      het\ntweede en derde lid ten aanzien van dit overleg van overeenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: '7.6'
    text: "In iedere vestiging wordt bekendheid gegeven aan de wijze waarop door het Uitvoeringsinstituut\n\
      werknemersverzekeringen of de Sociale verzekeringsbank uitvoering wordt gegeven aan dit artikel."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: '7.7'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen andere onderwerpen worden aangewezen
      die in\nelk geval in de regeling, bedoeld in het eerste lid, worden geregeld en kunnen nadere regels
      worden\ngesteld met betrekking tot dit artikel."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel7
  - number: '8.1'
    text: Er is een landelijke cliëntenraad.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel8
  - number: '8.2'
    text: "De landelijke cliëntenraad bestaat uit negen vertegenwoordigers van landelijke cliëntenorganisaties,\n\
      drie afgevaardigden uit elk van de overleggen, bedoeld in [artikel 7, tweede lid][ref1], alsmede
      uit\ndrie afgevaardigden uit de cliëntenparticipatie bij de gemeenten. De afgevaardigden betreffen\n\
      personen of vertegenwoordigers van personen die als cliënt betrokken zijn bij de uitvoering van
      de\ntaken van het desbetreffende bestuursorgaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel7"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '7'
        hoofdstuk: '2'
  - number: '8.3'
    text: "De landelijke cliëntenraad heeft tot taak periodiek, doch ten minste eenmaal per jaar, te overleggen\n\
      met:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel8
  - number: 8.3.a
    text: "het Uitvoeringsinstituut werknemersverzekeringen, de Sociale verzekeringsbank, de gemeenten
      en Onze\nMinister over de vormgeving en realisatie van cliëntenparticipatie bij de desbetreffende
      organen;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel8
  - number: 8.3.b
    text: "Onze Minister over voorstellen van de landelijke cliëntenraad inzake beleidsvragen op het gebied
      van\nwerk en inkomen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel8
  - number: '8.4'
    text: "De landelijke cliëntenraad heeft een secretariaat en vervult zijn taak met de middelen die
      hem door\nOnze Minister ter beschikking worden gesteld."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel8
  - number: '8.5'
    text: "De landelijke cliëntenraad krijgt alle informatie van de in het derde lid genoemde instanties,
      voor\nzover hij deze voor de uitoefening van zijn taak nodig heeft."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel8
  - number: '8.6'
    text: "Bij ministeriële regeling kunnen regels worden gesteld over de financiering, de werkwijze en
      de\nondersteuning van de landelijke cliëntenraad."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel8
  - number: '9.1'
    text: "Het Uitvoeringsinstituut werknemersverzekeringen, de Sociale verzekeringsbank en de colleges
      van\nburgemeester en wethouders werken samen bij de uitvoering van taken op grond van deze wet,
      de\n[Participatiewet][ref1], de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte\n\
      werkloze werknemers][ref2], de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte\n\
      gewezen zelfstandigen][ref3] en de [Wet gemeentelijke schuldhulpverlening][ref4] met het oog op
      een\ndoeltreffende en klantgerichte uitoefening van die taken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004044\n[ref3]: https://wetten.overheid.nl/BWBR0004163\n\
      [ref4]: https://wetten.overheid.nl/BWBR0031331"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0015703
      - id: ref2
        bwb_id: BWBR0004044
      - id: ref3
        bwb_id: BWBR0004163
      - id: ref4
        bwb_id: BWBR0031331
  - number: '9.2'
    text: "De bestuursorganen, bedoeld in het eerste lid, werken voorts samen met betrekking tot andere
      taken\nmet de uitvoering waarvan die bestuursorganen zijn belast en die verband houden met de uitoefening\n\
      van de taken, bedoeld in het eerste lid, en met instellingen en diensten die werkzaamheden\nverrichten
      die verband houden met deze taken."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel9
  - number: '9.3'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld omtrent de vorm
      van de\nsamenwerking, de afstemming van de samenwerking op de uitvoering van taken opgedragen bij
      of\nkrachtens andere wetten dan die bedoeld in het eerste lid, en vergoeding van kosten."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel9
  - number: '9.4'
    text: "Bij algemene maatregel van bestuur worden indicatoren vastgesteld voor de taakuitoefening,
      bedoeld\nin dit artikel."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel9
  - number: '9.5'
    text: "Onze Minister kan, indien hij ernstige tekortkomingen vaststelt met betrekking tot de uitvoering
      van\ndit artikel en in samenhang daarmee van [artikel 62][ref1], aan het Uitvoeringsinstituut\n\
      werknemersverzekeringen, de Sociale verzekeringsbank of het college van burgemeester en wethouders\n\
      een aanwijzing geven met betrekking tot die uitvoering. Het Uitvoeringsinstituut\nwerknemersverzekeringen,
      de Sociale verzekeringsbank of het college van burgemeester en wethouders\nworden in de gelegenheid
      gesteld de uitvoering in overeenstemming te brengen met de aanwijzing\nbinnen een door Onze Minister
      te stellen termijn. Indien Onze Minister van oordeel is dat het\nUitvoeringsinstituut werknemersverzekeringen,
      de Sociale verzekeringsbank of het college van\nburgemeester en wethouders na afloop van deze termijn
      niet aan de aanwijzing heeft voldaan, kan Onze\nMinister de noodzakelijke voorzieningen treffen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel62"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '62'
        hoofdstuk: '9'
  - number: '10.1'
    text: "Met het oog op de dienstverlening met betrekking tot de in [artikel 9, eerste lid][ref1], bedoelde\n\
      wetten werken het Uitvoeringsinstituut werknemersverzekeringen en de colleges van burgemeester en\n\
      wethouders samen ten aanzien van de registratie van werkzoekenden en vacatures met behulp van de\n\
      elektronische voorzieningen, bedoeld in [artikel 62, tweede lid][ref2], en werken zij in regio’s\n\
      samen bij de dienstverlening aan werkgevers en het verrichten van taken met betrekking tot de\n\
      regionale arbeidsmarkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel62"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel10
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '9'
        hoofdstuk: '3'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '62'
        hoofdstuk: '9'
  - number: '10.2'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld omtrent de vormgeving\n\
      en geografische spreiding van de samenwerking, bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel10
  - number: 10a
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor de samenwerking,
      bedoeld\nin [artikel 9][ref1] en [artikel 10, eerste lid][ref2], van de colleges van burgemeester
      en\nwethouders en het Uitvoeringsinstituut werknemersverzekeringen met de mede- betrokkenheid van\n\
      werknemers- en werkgeversorganisaties bij de uitvoering van de taak, bedoeld in [artikel 7 van de\n\
      Participatiewet][ref3], waaronder in ieder geval over vergoeding van kosten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel9\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel10\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel10a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '9'
        hoofdstuk: '3'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '10'
        hoofdstuk: '3'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '7'
  - number: '11.1'
    text: "Bij of krachtens algemene maatregel van bestuur kan bepaald worden dat werkzaamheden gericht
      op de\ninschakeling in de arbeid van werknemers en uitkeringsgerechtigden, indien zij op grond van
      de in\n[artikel 9, eerste lid][ref1], bedoelde wetten, niet verricht worden door het Uitvoeringsinstituut\n\
      werknemersverzekeringen of de colleges van burgemeester en wethouders, slechts worden verricht door\n\
      re-integratiebedrijven, die in het bezit zijn van een in het tweede lid bedoeld certificaat.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel9"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel11
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '9'
        hoofdstuk: '3'
  - number: '11.2'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld voor de afgifte
      aan een\nre-integratiebedrijf van een certificaat waaruit blijkt dat hij voldoet aan bij of krachtens
      deze\nalgemene maatregel van bestuur gestelde kwaliteits- en deskundigheidseisen."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel11
  - number: '11.3'
    text: "Onze Minister dan wel een door Onze Minister op grond van [artikel 12][ref1] aangewezen instelling\n\
      beslist op aanvraag over de afgifte van het certificaat, bedoeld in het eerste lid, en is tevens\n\
      bevoegd een afgegeven certificaat in te trekken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel12"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel11
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '12'
        hoofdstuk: '3'
  - number: '11.4'
    text: "Een certificaat wordt afgegeven voor een beperkte tijdsduur. Aan een certificaat kunnen\nvoorschriften
      worden verbonden."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel11
  - number: '11.5'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld die in ieder geval\n\
      betrekking hebben op:"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel11
  - number: 11.5.a
    text: "de wijze waarop de aanvraag om een certificaat moet worden gedaan en de gegevens die daarbij
      van de\naanvrager worden verlangd;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel11
  - number: 11.5.b
    text: "de gronden waarop en de gevallen waarin de afgifte van een certificaat kan worden geweigerd
      dan wel\neen afgegeven certificaat kan worden ingetrokken;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel11
  - number: 11.5.c
    text: "de vergoeding die verschuldigd is in verband met de afgifte van een certificaat en de wijze
      van\nbetaling daarvan."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel11
  - number: '12.1'
    text: "Onze Minister kan op verzoek een instelling aanwijzen die de bevoegdheden, bedoeld in [artikel
      11,\nderde lid][ref1], uitoefent.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel11"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel12
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '11'
        hoofdstuk: '3'
  - number: '12.2'
    text: Aan een aanwijzing krachtens het eerste lid kunnen voorschriften worden verbonden.
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel12
  - number: '12.3'
    text: "Een krachtens dit artikel aangewezen instelling verstrekt desgevraagd kosteloos aan Onze Minister
      de\nvoor de uitoefening van zijn taak benodigde inlichtingen. Onze Minister kan inzage vorderen
      van\nzakelijke gegevens en bescheiden, voor zover dat voor de vervulling van zijn taak redelijkerwijs\n\
      nodig is."
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel12
  - number: '12.4'
    text: "De [artikelen 36][ref1], [37][ref2], en [42][ref3] van deze wet en de [artikelen 21][ref4]
      en [23\nvan de Kaderwet zelfstandige bestuursorganen][ref5] zijn ten aanzien van de instelling,
      bedoeld in\nhet eerste lid, van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel36\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel37\n[ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel42\n\
      [ref4]: https://wetten.overheid.nl/BWBR0020495#Artikel21\n[ref5]: https://wetten.overheid.nl/BWBR0020495#Artikel23"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel12
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '36'
        hoofdstuk: '7'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '37'
        hoofdstuk: '7'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: '42'
        hoofdstuk: '7'
      - id: ref4
        bwb_id: BWBR0020495
        artikel: '21'
      - id: ref5
        bwb_id: BWBR0020495
        artikel: '23'
  - number: '12.5'
    text: 'Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld voor:'
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel12
  - number: 12.5.a
    text: "de gronden waarop de in het eerste lid bedoelde aanwijzing kan worden gegeven, ingetrokken
      dan wel\ngewijzigd;"
    url: https://wetten.overheid.nl/BWBR0013060/2024-01-01#Artikel12
  - number: 12.5.b
    text: het opstellen van een verslag van werkzaamheden ten behoeve van Onze Minister.
