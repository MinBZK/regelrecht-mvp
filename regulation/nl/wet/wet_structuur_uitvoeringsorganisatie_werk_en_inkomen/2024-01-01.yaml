  - number: aanhef
    text: "Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz.
      enz. enz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging
      genomen hebben, dat het wenselijk is de organisatie van de uitvoering van de\ntaken van de overheid
      met betrekking tot de arbeidsvoorziening en de uitvoering van de\nwerknemersverzekeringen te wijzigen,
      zulks mede ter bevordering van de inschakeling van\nwerkzoekenden in het arbeidsproces, en daartoe
      – onder intrekking van de\n\nZo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg
      der Staten-Generaal, hebben\ngoedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:"
