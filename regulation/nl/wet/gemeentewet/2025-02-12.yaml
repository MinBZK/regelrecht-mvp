articles:
  - number: 228a
    text: |-
      1. Onder de naam rioolheffing kan een belasting worden geheven ter bestrijding van de kosten
      die voor de gemeente verbonden zijn aan:
      a. de inzameling en het transport van huishoudelijk afvalwater en bedrijfsafvalwater, alsmede
      de zuivering van huishoudelijk afvalwater en
      b. de inzameling van afvloeiend hemelwater en de verwerking van het ingezamelde hemelwater,
      alsmede het treffen van maatregelen teneinde structureel nadelige gevolgen van de
      grondwaterstand voor de aan de grond gegeven bestemming zoveel mogelijk te voorkomen of
      te beperken.

      2. Ter zake van de kosten, bedoeld in het eerste lid, onderdelen a en b, kunnen twee
      afzonderlijke belastingen worden geheven.

      3. Onder de kosten, bedoeld in het eerste lid, wordt mede verstaan de omzetbelasting die als
      gevolg van de Wet op het BTW-compensatiefonds recht geeft op een bijdrage uit dat fonds.
    url: https://wetten.overheid.nl/BWBR0005416/2025-02-12#TiteldeelIV_HoofdstukXV_Paragraaf3_Artikel228a
