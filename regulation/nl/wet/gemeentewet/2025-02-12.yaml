  - number: '229'
    text: |-
      1. Rechten kunnen worden geheven ter zake van:
      a. het gebruik overeenkomstig de bestemming van voor de openbare dienst bestemde
      gemeentebezittingen of van voor de openbare dienst bestemde werken of inrichtingen die
      bij de gemeente in beheer of in onderhoud zijn;
      b. het genot van door of vanwege het gemeentebestuur verstrekte diensten;
      c. het geven van vermakelijkheden waarbij gebruik wordt gemaakt van door of met medewerking
      van het gemeentebestuur tot stand gebrachte of in stand gehouden voorzieningen of waarbij
      een bijzondere voorziening in de vorm van toezicht of anderszins van de zijde van het
      gemeentebestuur getroffen wordt.

      2. Geen rechten kunnen worden geheven ter zake van het gebruik van voorzieningen en het
      genot van diensten waarvan de kosten kunnen worden bestreden door het heffen van een
      belasting als bedoeld in artikel 228a, zulks met uitzondering van het aanbrengen van een
      aansluiting op een voorziening voor de inzameling en het transport van stedelijk afvalwater
      als bedoeld in artikel 2.16, eerste lid, onder a, onder 3Â°, van de Omgevingswet of op een
      ander passend systeem als bedoeld in artikel 2.16, derde lid, van de Omgevingswet.

      3. Voor de toepassing van deze paragraaf en de eerste en vierde paragraaf van dit hoofdstuk
      worden de in het eerste lid bedoelde rechten aangemerkt als gemeentelijke belastingen.
    url: https://wetten.overheid.nl/BWBR0005416/2025-02-12#TiteldeelIV_HoofdstukXV_Paragraaf3_Artikel229
  - number: 229b
    text: |-
      1. In verordeningen op grond waarvan rechten als bedoeld in artikel 229, eerste lid, onder a
      en b, worden geheven, worden de tarieven zodanig vastgesteld dat de geraamde baten van de
      rechten niet uitgaan boven de geraamde lasten ter zake.

      2. Onder de in het eerste lid bedoelde lasten worden mede verstaan:
      a. bijdragen aan bestemmingsreserves en voorzieningen voor noodzakelijke vervanging van de
      betrokken activa;
      b. de omzetbelasting die ingevolge de Wet op het BTW-compensatiefonds recht geeft op een
      bijdrage uit het fonds.
    url: https://wetten.overheid.nl/BWBR0005416/2025-02-12#TiteldeelIV_HoofdstukXV_Paragraaf3_Artikel229b
    machine_readable:
      # Kostendekkingslimiet: tarieven mogen niet meer opbrengen dan de kosten
      execution:
        parameters:
          - name: geraamde_baten
            type: amount
            required: true
            description: Geraamde opbrengsten van de rechten
            type_spec:
              unit: eurocent
          - name: geraamde_lasten
            type: amount
            required: true
            description: Geraamde kosten inclusief reserves en BTW-compensatie
            type_spec:
              unit: eurocent
        output:
          - name: tarieven_rechtmatig
            type: boolean
            description: Tarieven voldoen aan kostendekkingslimiet (baten <= lasten)
        actions:
          - output: tarieven_rechtmatig
            conditions:
              - test:
                  operation: LESS_THAN_OR_EQUAL
                  subject: $geraamde_baten
                  value: $geraamde_lasten
                then: true
                else: false
