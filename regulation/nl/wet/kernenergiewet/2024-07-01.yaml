      - id: ref2
        bwb_id: BWBR0002402
        artikel: '29'
        hoofdstuk: IV
        afdeling: '1'
  - number: 75.1.a
    text: bij algemene maatregel van bestuur vrijstelling verlenen;
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel75
  - number: 75.1.b
    text: op daartoe strekkend verzoek ontheffing verlenen.
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel75
  - number: '75.2'
    text: "Aan een vrijstelling of ontheffing worden de voorschriften verbonden, welke naar Ons oordeel
      nodig\nzijn met het oog op de bij of krachtens [artikel 15][ref1] aangewezen belangen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002402#Artikel15b"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: 15b
        hoofdstuk: III
        afdeling: '2'
  - number: '76.1'
    text: "Het ontwerp van een algemene maatregel van bestuur krachtens [artikel 4][ref1], [14][ref2],\n\
      [15c][ref3], [15f][ref4], [16][ref5], [17][ref6], [17a][ref7], [18a][ref8], [21][ref9], [29][ref10],\n\
      [32][ref11], [34][ref12], [37][ref13], [38a][ref14], [67][ref15], [68][ref16], [73][ref17] of\n\
      [75][ref18] wordt overgelegd aan de beide kamers der Staten-Generaal en in de Staatscourant\nbekendgemaakt.
      Aan een ieder wordt de gelegenheid geboden binnen een bij die bekendmaking vast te\nstellen termijn
      van ten minste vier weken opmerkingen over het ontwerp schriftelijk ter kennis te\nbrengen van Onze
      Ministers van Infrastructuur en Milieu, van Sociale Zaken en Werkgelegenheid en,\nbehoudens ingeval
      het een maatregel krachtens artikel 21 betreft, van Volksgezondheid, Welzijn en\nSport.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002402#Artikel4\n[ref2]: https://wetten.overheid.nl/BWBR0002402#Artikel14\n\
