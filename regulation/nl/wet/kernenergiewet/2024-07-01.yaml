        artikel: '96'
  - number: 80a
    text: "In geval van vervolging wegens een strafbaar feit, vallende onder de omschrijvingen van artikel
      7,\neerste lid, onder a en d, van het op 3 maart 1980 te Wenen/New York tot stand gekomen Verdrag
      inzake\nde fysieke beveiliging van kernmateriaal (Trb. 1981, 7), zoals gewijzigd bij de op 8 juli
      2005 te\nWenen tot stand gekomen Wijziging van dat verdrag (Trb. 2006, 81), op grond van een der\n\
      bevoegdheidsregels, bedoeld in [artikel 8, eerste lid, onder b][ref1], of [artikel 8, tweede\nlid][ref2],
      van dat Verdrag, wordt bij de toepassing van deze wet\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002402#Artikel8"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel80a
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '8'
        hoofdstuk: II
      - id: ref2
        bwb_id: BWBR0002402
        artikel: '8'
        hoofdstuk: II
  - number: 80a.a
    text: "elk handelen zonder vergunning te verlenen door het bevoegd gezag van een Staat, Partij bij
      dat\nVerdrag, of in strijd met de in zulk een Staat geldende voorschriften gelijk gesteld met eenzelfde\n\
      handelen zonder vergunning te verlenen ingevolge deze wet of in strijd met overeenkomstige bij of\n\
      krachtens deze wet gestelde voorschriften,"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel80a
  - number: 80a.b
    text: "het binnen of buiten het grondgebied van een Staat, Partij bij dat Verdrag, brengen of doen
      brengen\ngelijk gesteld met het binnen of buiten Nederlands grondgebied brengen of doen brengen,
      en"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel80a
  - number: 80a.c
    text: "de veiligheid van de Staat gelijk gesteld met de veiligheid van een vreemde Staat, Partij bij
      dat\nVerdrag."
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel80a
  - number: 80b
    text: "Bij veroordeling wegens een der misdrijven omschreven in de [artikelen 79][ref1] en [80, derde\n\
      lid][ref2], alsmede bij veroordeling wegens een der misdrijven omschreven in artikel 80, tweede
      lid,\nbegaan met een terroristisch oogmerk als bedoeld in [artikel 83a van het Wetboek van\nStrafrecht][ref3],
      kan ontzetting van het in [artikel 28, eerste lid, onder 3°, van het Wetboek van\nStrafrecht][ref4]
      vermelde recht worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel79\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002402#Artikel80\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel83a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel80b
