  - number: '80.3'
    text: "De samenspanning tot de in het eerste en tweede lid omschreven misdrijven, te begaan met een\n\
      terroristisch oogmerk als bedoeld in [artikel 83a van het Wetboek van Strafrecht][ref1], wordt\n\
      gestraft met gevangenisstraf van ten hoogste tien jaren of geldboete van de vijfde categorie.\n\
      [Artikel 96, tweede lid, van het Wetboek van Strafrecht][ref2] is van overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel83a\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel96"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel80
