  - number: '70.1'
    text: Een krachtens deze wet verleende vergunning is persoonlijk.
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel70
  - number: '70.2'
    text: "Na het overlijden van een vergunninghouder blijft de vergunning gedurende vier weken van kracht
      ten\nbehoeve van diens rechtverkrijgenden, die het bedrijf voortzetten, mits door of namens hen
      binnen\neen week na dit overlijden daarvan aan de Autoriteit kennis wordt gegeven onder opgaaf van
      de namen\nvan hen, die het bedrijf voortzetten. Wanneer binnen deze vier weken een aanvraag om een
      nieuwe\nvergunning is ingediend, blijft eerstbedoelde vergunning verder van kracht totdat op die
      aanvraag\nonherroepelijk is beslist. Gedurende het van kracht blijven van de vergunning kan zij
      overeenkomstig\nde [artikelen 19 tot en met 20a][ref1] worden gewijzigd of ingetrokken.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002402#Artikel19"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel70
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '19'
        hoofdstuk: III
        afdeling: '2'
  - number: '70.3'
    text: "De vergunninghouder kan de vergunning geheel of gedeeltelijk aan een ander overdragen, indien\n\
      daarvoor toestemming is gegeven door de Autoriteit. Aan de toestemming kunnen voorschriften worden\n\
      verbonden."
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel70
  - number: 70a
    text: "Op een overeenkomst, gesloten door de eigenaar van een inrichting als bedoeld in [artikel 15,
      onder\nb][ref1], waarin kernenergie kan worden vrijgemaakt, met de Staat der Nederlanden, die verband
      houdt\nmet die inrichting, is [artikel 252 van Boek 6 van het Burgerlijk Wetboek][ref2] van overeenkomstige\n\
      toepassing, met dien verstande dat de in dat artikel bedoelde rechtsgevolgen mede zullen gelden
      voor\nverplichtingen van eerstgenoemde partij om ten aanzien van die inrichting iets te doen.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0005289#Artikel252"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel70a
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
        hoofdstuk: III
        afdeling: '2'
      - id: ref2
        bwb_id: BWBR0005289
        artikel: '252'
  - number: '71'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel71
  - number: '72.1'
    text: "Bij algemene maatregel van bestuur kunnen bij of krachtens andere wetten gestelde regelen geheel
      of\ngedeeltelijk buiten toepassing worden verklaard, voor zover de belangen, welke die regelen beogen
      te\nbeschermen, naar Ons oordeel in voldoende mate door toepassing van deze wet kunnen worden beschermd."
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel72
  - number: '72.2'
    text: "Indien Wij niet binnen twaalf weken na het in werking treden van een algemene maatregel van
      bestuur,\nwaarbij bepalingen van een andere wet geheel of gedeeltelijk buiten toepassing zijn verklaard,
      aan\nde Staten-Generaal een voorstel van wet tot wijziging van die wet of tot afwijking daarvan
      hebben\ndoen toekomen of indien zodanig voorstel wordt ingetrokken of verworpen, trekken Wij de
      maatregel\nonverwijld in."
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel72
  - number: '73'
    text: "Indien in deze wet geregelde onderwerpen in het belang van een goede uitvoering van de wet
      nadere\nregeling behoeven, kan deze geschieden bij algemene maatregel van bestuur."
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel73
  - number: '74'
    text: "De bij de toepassing van deze wet betrokken personen zijn verplicht in bij algemene maatregel
      van\nbestuur bepaalde gevallen en overeenkomstig daarbij gestelde regelen bij de maatregel vastgestelde\n\
      bedragen aan de staat te betalen als bijdrage in de aan de uitvoering van deze wet verbonden kosten."
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel74
  - number: '75.1'
    text: "Wij kunnen ten behoeve van instellingen van wetenschap of in het belang van de landsverdediging
      van\nde in de [artikelen 15][ref1] en [29][ref2] vervatte verboden:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002402#Artikel29"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel75
    references:
