  - number: '82'
    text: "Ingeval bij of krachtens deze wet regels worden gesteld met gebruikmaking van door het\nInternationaal
      Atoomenergieagentschap vastgestelde veiligheidsnormen, kan overtreding van die regels\nook als strafbaar
      feit worden aangemerkt dan wel worden bestraft met een bestuurlijke sanctie indien\ndeze regels
      in de Engelse taal zijn gesteld en bekend gemaakt."
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel82
  - number: '83.1'
    text: "Met de opsporing van de bij of krachtens deze wet strafbaar gestelde feiten zijn, onverminderd\n\
      [artikel 141 van het Wetboek van Strafvordering][ref1], belast de in [artikel 58][ref2] bedoelde\n\
      ambtenaren, voor zover zij bij besluit van Onze Minister van Veiligheid en Justitie zijn aangewezen.\n\
      Deze ambtenaren zijn tevens belast met de opsporing van de feiten, strafbaar gesteld in de\n[artikelen
      179 tot en met 182][ref3] en [184 van het Wetboek van Strafrecht][ref4], voor zover deze\nfeiten
      betrekking hebben op een bevel, vordering of handeling, gedaan of ondernomen door henzelf.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel141\n[ref2]: https://wetten.overheid.nl/BWBR0002402#Artikel58\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel179\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel184"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel83
    references:
