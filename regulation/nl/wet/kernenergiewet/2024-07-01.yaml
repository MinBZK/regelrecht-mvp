  - number: '79'
    text: 'Degene die:'
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel79
  - number: 79.a
    text: "splijtstoffen of ertsen vervoert, voorhanden heeft, toepast, binnen of buiten Nederlands grondgebied\n\
      brengt of doet brengen, ter beschikking stelt dan wel zich deze verschaft of zich daarvan ontdoet,"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel79
  - number: 79.b
    text: "een inrichting waarin kernenergie kan worden vrijgemaakt, splijtstoffen kunnen worden vervaardigd,\n\
      bewerkt of verwerkt, dan wel splijtstoffen worden opgeslagen, opricht, in werking brengt, in werking\n\
      houdt of wijzigt,"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel79
  - number: 79.c
    text: "een uitrusting, geschikt om een vaartuig of een ander vervoermiddel door middel van kernenergie\n\
      voort te bewegen, daarin aanbrengt of aangebracht houdt, dan wel zodanige daarin aangebrachte\n\
      uitrusting in werking brengt, in werking houdt of wijzigt,"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel79
  - number: 79.d
    text: "radioactieve stoffen bereidt, vervoert, voorhanden heeft, toepast, binnen of buiten Nederlands\n\
      grondgebied brengt of doet brengen, ter beschikking stelt, dan wel zich deze verschaft of zich\n\
      daarvan ontdoet,"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel79
  - number: 79.e
    text: "ioniserende stralen uitzendende toestellen vervaardigt, vervoert, voorhanden heeft, toepast,
      binnen\nof buiten Nederlands grondgebied brengt of doet brengen, ter beschikking stelt, dan wel
      zich een\nzodanig toestel verschaft of zich daarvan ontdoet,"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel79
  - number: '80.1'
