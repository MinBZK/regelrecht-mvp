        bwb_id: BWBR0002402
        artikel: '83'
        hoofdstuk: X
  - number: 83c
    text: "De Autoriteit is bevoegd tot oplegging van een last onder bestuursdwang ter handhaving van
      de bij of\nkrachtens deze wet gestelde verplichtingen, voor zover het het werkterrein van de Autoriteit
      betreft\nen voor zover die bevoegdheid niet al voortvloeit uit andere voorschriften van deze wet."
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel83c
