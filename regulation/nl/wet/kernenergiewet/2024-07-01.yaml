  - number: 83b.2
    text: "De in [artikel 83][ref1] bedoelde ambtenaren zijn bij de uitoefening van de in dat artikel
      bedoelde\ntaken bevoegd, met medeneming van de benodigde apparatuur, een woning binnen te treden
      zonder\ntoestemming van de bewoner.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel83"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel83b
    references:
