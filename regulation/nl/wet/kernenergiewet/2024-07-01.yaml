  - number: '76.2'
    text: "Een algemene maatregel van bestuur als bedoeld in het eerste lid wordt, nadat hij is vastgesteld,\n\
      toegezonden aan beide kamers der Staten-Generaal. Hij treedt niet eerder in werking dan vier weken\n\
      na de datum van uitgifte van het *Staatsblad* waarin hij is geplaatst."
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel76
  - number: '76.3'
    text: "Ten aanzien van bij een algemene maatregel van bestuur, vastgesteld krachtens [artikel 67][ref1],\n\
      geregelde onderwerpen kunnen Onze betrokken Ministers nadere regelen stellen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel67"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel76
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '67'
        hoofdstuk: IX
  - number: '76.4'
    text: "Hetgeen ingevolge deze wet bij algemene maatregel van bestuur kan worden geregeld, kan in afwijking\n\
      daarvan bij ministeriële regeling worden geregeld, indien de regels uitsluitend strekken ter\nuitvoering
      van een voor Nederland verbindend verdrag of een voor Nederland verbindend besluit van\neen volkenrechtelijke
      organisatie, tenzij voor een juiste uitvoering wijziging van een algemene\nmaatregel van bestuur
      of de wet noodzakelijk is. Op de vaststelling van een ministeriële regeling\nzijn de [artikelen
      26][ref1] en [35][ref2] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel26\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002402#Artikel35"
    url: https://wetten.overheid.nl/BWBR0002402/2024-07-01#Artikel76
    references:
