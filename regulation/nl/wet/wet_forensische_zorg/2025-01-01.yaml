- number: 1.1.1.l
  text: '*strafrechtelijke titel:* een beslissing van een rechter, officier van justitie
    of Onze Minister die

    het verlenen van geestelijke gezondheidszorg of verslavingszorg omvat;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.1.m
  text: '*sepot:* een beslissing van het openbaar ministerie tot het afzien van verdere
    vervolging, bedoeld

    in [artikel 167, tweede lid, van het Wetboek van Strafvordering][ref1];



    [ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel167'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
  references:
  - id: ref1
    bwb_id: BWBR0001903
    artikel: '167'
- number: 1.1.1.n
  text: '*ter beschikking gestelde:* een forensische patiënt ten aanzien van wie een
    bevel tot verpleging van

    overheidswege, bedoeld in [artikel 37b][ref1] of [38c van het Wetboek van Strafrecht][ref2],
    is

    gegeven;



    [ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel37b

    [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel38c'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
  references:
  - id: ref1
    bwb_id: BWBR0001854
    artikel: 37b
  - id: ref2
    bwb_id: BWBR0001854
    artikel: 38c
- number: 1.1.1.o
  text: '*voorwaarde:* een beperkende bepaling bij een straf, maatregel, sepot of
    gratie, of de

    tenuitvoerlegging daarvan, die inhoudt dat een persoon zich laat opnemen in een
    instelling dan wel

    zich onder behandeling stelt van een zorgverlener of door een zorgverlener voorgeschreven
    of

    aangeboden geneesmiddelen gebruikt dan wel gedoogt dat hij zich geneesmiddelen
    laat toedienen;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.1.p
  text: '*zorgaanbieder:* een rechtspersoon die bedrijfsmatig of beroepsmatig forensische
    zorg als bedoeld

    bij of krachtens artikel 1, tweede lid, verleent, een organisatorisch verband
    van natuurlijke

    personen die bedrijfsmatig of beroepsmatig forensische zorg als bedoeld bij of
    krachtens artikel 1,

    tweede lid, verlenen of doen verlenen, of een natuurlijk persoon die bedrijfsmatig
    of beroepsmatig

    forensische zorg als bedoeld bij of krachtens artikel 1, tweede lid, doet verlenen.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.2
  text: 'Onder forensische zorg wordt verstaan zorg, die wordt verleend aan een justitiabele
    met een

    psychische stoornis, verslaving daaronder begrepen, een psychogeriatrische aandoening
    of een

    verstandelijke handicap, en die al dan niet als een voorwaarde, onderdeel uitmaakt
    van een straf of

    een maatregel, of van de ten uitvoerlegging van een straf of maatregel, of als
    voorwaarde onderdeel

    uitmaakt van een sepot, een schorsing van de voorlopige hechtenis, of een gratieverlening
    op grond

    van de Gratiewet, dan wel onderdeel uitmaakt van een strafbeschikking waarbij
    een gedragsmaatregel

    wordt opgelegd. De eerste volzin is niet van toepassing op zorg die al dan niet
    als voorwaarde

    onderdeel uitmaakt van een straf of maatregel bedoeld in het [Eerste boek, Titel
    VIII A, van het

    Wetboek van Strafrecht][ref1]. Forensische zorg omvat de zorg als bedoeld in [artikel
    3:2 van de Wet

    verplichte geestelijke gezondheidszorg][ref2] en [artikel 1, vierde lid][ref3],
    en [artikel 2,

    eerste lid, van de Wet zorg en dwang][ref4]. Bij of krachtens algemene maatregel
    van bestuur kunnen

    andere vormen van zorg worden aangemerkt als forensische zorg dan wel daarvan
    worden uitgesloten.



    [ref1]: https://wetten.overheid.nl/BWBR0001854

    [ref2]: https://wetten.overheid.nl/BWBR0040635#Artikel3:2

    [ref3]: https://wetten.overheid.nl/BWBR0040632#Artikel1

    [ref4]: https://wetten.overheid.nl/BWBR0040632#Artikel2'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
  references:
  - id: ref1
    bwb_id: BWBR0001854
  - id: ref2
    bwb_id: BWBR0040635
    artikel: '182'
  - id: ref3
    bwb_id: BWBR0040632
    artikel: '1'
  - id: ref4
