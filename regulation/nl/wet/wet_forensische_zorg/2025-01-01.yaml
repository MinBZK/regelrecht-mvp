articles:
- number: aanhef
  text: 'Wij Willem-Alexander, bij de gratie Gods, Koning der Nederlanden, Prins van
    Oranje-Nassau, enz. enz.

    enz.


    Allen, die deze zullen zien of horen lezen, saluut! doen te weten:


    Alzo Wij in overweging genomen hebben, dat het wenselijk is regels vast te stellen
    inzake de

    forensische zorg in strafrechtelijk kader teneinde de noodzakelijke aansluiting
    van de forensische

    zorg met andere vormen van geestelijke gezondheidszorg te verbeteren en tevens
    de recidive van

    forensische patiënten te verminderen, ten behoeve van de veiligheid van de samenleving;


    Zo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal,
    hebben

    goedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Aanhef
- number: 1.1.1
  text: 'In deze wet en de daarop rustende bepalingen wordt verstaan onder:'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.1.a
  text: '*behandelplan:* een plan dat zo spoedig mogelijk na aanvang van de behandeling
    wordt opgesteld dat

    is gericht op het zodanig verminderen van de uit de psychische stoornis, psychogeriatrische

    aandoening of verstandelijke handicap voortvloeiende gevaarlijkheid van de forensische
    patiënt voor

    anderen dan de forensische patiënt of de algemene veiligheid van personen of goederen
    dat de

    forensische patiënt in de maatschappij kan terugkeren;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.1.b
  text: '*forensische patiënt:* een persoon met een aanspraak op forensische zorg;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.1.c
  text: '*forensische zorg:* zorg als omschreven in het tweede lid;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.1.d
  text: '*gedetineerde:* een persoon ten aanzien van wie de tenuitvoerlegging van
    een vrijheidsstraf of

    vrijheidsbenemende maatregel in een penitentiaire inrichting plaatsvindt;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.1.e
  text: '*indicatiestelling:* een met redenen omkleed, gedagtekend en ondertekend
    advies van deskundigen,

    opgesteld op basis van onderzoek van de verdachte, veroordeelde of gedetineerde,
    waarin de

    forensische zorgbehoefte en het noodzakelijke beveiligingsniveau is opgenomen;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.1.f
  text: '*instelling:* een rijksinstelling of een private instelling;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.1.g
  text: '*instelling voor de verpleging van ter beschikking gestelden:* een rijksinstelling
    of een private

    instelling met een bijzondere aanwijzing als bedoeld in [artikel 3.3, eerste lid][ref1];



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel3.3'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '3.3'
    hoofdstuk: '3'
- number: 1.1.1.h
  text: '*Onze Minister:* de Minister voor Rechtsbescherming;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.1.i
  text: '*Onze Ministers:* de Minister voor Rechtsbescherming en de Minister van Volksgezondheid,
    Welzijn en

    Sport;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
- number: 1.1.1.j
  text: '*private instelling:* een door Onze Minister aangewezen instelling bedoeld
    in [artikel 3.2][ref1],

    waarvan de verpleeg- en behandelkosten worden vergoed op basis van een schriftelijke
    overeenkomst

    die de zorgaanbieder met Onze Minister heeft gesloten;



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel3.2'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '3.2'
    hoofdstuk: '3'
- number: 1.1.1.k
  text: '*rijksinstelling:* een door Onze Minister aangewezen instelling als bedoeld
    in [artikel 3.1, eerste

    lid][ref1], onder beheer van Onze Minister;



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel3.1'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel1.1
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '3.1'
