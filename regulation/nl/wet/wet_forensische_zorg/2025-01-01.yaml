    artikel: '2'
- number: 2.1.1
  text: 'Met inachtneming van het karakter van de vrijheidsbenemende straf of maatregel
    wordt de

    tenuitvoerlegging hiervan zo veel als mogelijk aangewend voor herstel van de forensische
    patiënt en

    vermindering van de kans op recidive, ten behoeve van de veiligheid van de samenleving.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.1
- number: 2.1.2
  text: 'De forensische zorg voorziet in de noodzakelijke aansluiting met andere vormen
    van geestelijke

    gezondheidszorg.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.1
- number: 2.2.1
  text: 'Aan de forensische patiënt wordt de forensische zorg verleend, waarop hij
    blijkens de

    strafrechtelijke titel is aangewezen.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.2
- number: 2.2.2
  text: Onze Minister voorziet in het doen ten uitvoer leggen van forensische zorg.
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.2
- number: 2.2.3
  text: 'Van de forensische patiënt kan geen bijdrage in de kosten voor verblijf in
    een instelling worden

    gevraagd.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.2
- number: 2.3.1
  text: 'Indien de rechter van oordeel is, dat voldaan is aan de criteria voor het
    afgeven van een

    zorgmachtiging krachtens de [Wet verplichte geestelijke gezondheidszorg][ref1],
    kan hij, ambtshalve

    of na een verzoekschrift van de officier van justitie, met toepassing van die
    wet een zorgmachtiging

    ingevolge die wet afgeven als bedoeld in [artikel 6:5, aanhef en onderdeel a,
    van die wet][ref2].

    Aan deze bevoegdheid kan in het kader van de strafrechtelijke handhaving van de
    rechtsorde bij

    afzonderlijke beslissing toepassing worden gegeven:



    [ref1]: https://wetten.overheid.nl/BWBR0040635

    [ref2]: https://wetten.overheid.nl/BWBR0040635#Artikel6:5'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
  references:
  - id: ref1
    bwb_id: BWBR0040635
  - id: ref2
    bwb_id: BWBR0040635
    artikel: '365'
- number: 2.3.1.1°
  text: bij de rechterlijke uitspraak waarbij iemand wegens een strafbaar feit wordt
    veroordeeld;
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
- number: 2.3.1.2°
  text: 'bij de rechterlijke uitspraak waarbij overeenkomstig [artikel 9a van het
    Wetboek van

    Strafrecht][ref1] wordt bepaald dat geen straf wordt opgelegd;



    [ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel9a'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
  references:
  - id: ref1
    bwb_id: BWBR0001854
    artikel: 9a
- number: 2.3.1.3°
  text: bij de rechterlijke uitspraak waarbij de verdachte wordt vrijgesproken;
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
- number: 2.3.1.4°
  text: bij de rechterlijke uitspraak waarbij de verdachte wordt ontslagen van alle
    rechtsvervolging;
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
- number: 2.3.1.5°
  text: 'bij de rechterlijke beslissing op vordering van het openbaar ministerie tot
    tenuitvoerlegging of tot

    verlenging van de tenuitvoerlegging van de op grond van artikel 38z van het Wetboek
    van Strafrecht

    opgelegde maatregel;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
- number: 2.3.1.6°
  text: op vordering van het openbaar ministerie;
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
- number: 2.3.1.7°
  text: indien de rechter de maatregel van terbeschikkingstelling niet verlengt;
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
- number: 2.3.1.8°
  text: 'indien de rechter de maatregel van terbeschikkingstelling, waarvan de verpleging
    van overheidswege

    voorwaardelijk is beëindigd, niet verlengt;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
- number: 2.3.1.9°
  text: indien de rechter de plaatsing in een inrichting voor jeugdigen niet verlengt;
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
- number: 2.3.1.10°
  text: 'indien de rechter de voorwaardelijke beëindiging van de maatregel plaatsing
    in een inrichting voor

    jeugdigen niet verlengt;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
- number: 2.3.1.11°
  text: 'bij rechterlijke beslissing op vordering van het openbaar ministerie tot
    omzetting van de maatregel

    plaatsing in een inrichting voor jeugdigen in de maatregel van terbeschikkingstelling;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
- number: 2.3.1.12°
  text: 'indien de voorwaarden, bedoeld in [artikel 6:3:14 van het Wetboek van Strafvordering][ref1],
    zijn

    geëxpireerd.



    [ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel6:3:14'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
  references:
  - id: ref1
    bwb_id: BWBR0001903
    artikel: '21794'
- number: 2.3.2
  text: 'Indien de rechter van oordeel is, dat voldaan is aan de criteria voor het
    afgeven van een

    rechterlijke machtiging voor opname en verblijf als bedoeld in [artikel 24 van
    de Wet zorg en dwang

    psychogeriatrische en verstandelijk gehandicapte cliënten][ref1], kan hij, ambtshalve
    of na een

    verzoekschrift van de officier van justitie, met toepassing van die wet een rechterlijke
    machtiging

    ingevolge die wet afgeven voor de maximale duur van zes maanden. Aan deze bevoegdheid
    kan in het

    kader van de strafrechtelijke handhaving van de rechtsorde bij afzonderlijke beslissing
    toepassing

    worden gegeven op een van de in het eerste lid genoemde gronden.



    [ref1]: https://wetten.overheid.nl/BWBR0040632#Artikel24'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.3
  references:
  - id: ref1
    bwb_id: BWBR0040632
    artikel: '24'
- number: '2.4'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.4
- number: '2.5'
  text: 'Zes weken voor afloop van de justitiële titel treft de zorgaanbieder voorbereidingen
    voor

    aansluitende zorg, indien de zorgverlener of de behandelaar van oordeel is dat
    na afloop van de

    strafrechtelijke titel verdere zorg als bedoeld in [artikel 3.2, eerste lid, van
    de Wet verplichte

    geestelijke gezondheidszorg][ref1] of [artikel 1, derde lid, van de Wet zorg en
    dwang

    psychogeriatrische en verstandelijke gehandicapte cliënten][ref2] nodig is.



    [ref1]: https://wetten.overheid.nl/BWBR0040635#Artikel3:2

    [ref2]: https://wetten.overheid.nl/BWBR0040632#Artikel1'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.5
  references:
  - id: ref1
    bwb_id: BWBR0040635
    artikel: '182'
  - id: ref2
    bwb_id: BWBR0040632
    artikel: '1'
- number: 2.6.1
  text: 'Ten behoeve van de indicatiestelling, de plaatsing van forensische patiënten
    bij zorgaanbieders, de

    verlening van forensische zorg, de declaratie en de betaling van de forensische
    zorg en het toezicht

    op de forensische zorg zoals deze op grond van deze wet wordt verleend, worden
    persoonsgegevens van

    forensische patiënten, met inbegrip van bijzondere categorieën van persoonsgegevens
    als bedoeld in

    [paragraaf 3.1 van de Uitvoeringswet Algemene verordening gegevensbescherming][ref1]
    en van

    justitiële gegevens in de zin van de Wet justitiële en strafvorderlijke gegevens,
    verwerkt.



    [ref1]: https://wetten.overheid.nl/BWBR0040940'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.6
  references:
  - id: ref1
    bwb_id: BWBR0040940
    paragraaf: '3.1'
- number: 2.6.2
  text: 'Onze Minister, het orgaan, bedoeld in [artikel 5.2, eerste lid][ref1], de
    zorgaanbieder, de

    reclassering en het openbaar ministerie zijn verantwoordelijke voor de verwerking,
    bedoeld in het

    eerste lid.



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel5.2'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.6
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '5.2'
    hoofdstuk: '5'
- number: 2.6.3
  text: 'Onze Minister verstrekt aan de zorgaanbieder ten behoeve van de plaatsing
    van de forensische patiënt

    bij die zorgaanbieder, de zorgverlening aan deze patiënt, de declaratie en de
    betaling van de

    forensische zorg, het strafrechtsketennummer van de forensische patiënt of bij
    het ontbreken van dit

    nummer, zijn bij algemene maatregel van bestuur aan te wijzen ander persoonsidentificerend
    nummer

    voor strafvorderlijke en penitentiaire doeleinden, alsmede de strafrechtelijke
    titel, de duur

    daarvan, de eventuele gestelde voorwaarden die betrekking hebben op de forensische
    zorg, de

    indicatiestelling en de wijze waarop het toezicht op de tenuitvoerlegging wordt
    vormgegeven.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.6
- number: 2.6.4
  text: 'Bij de verwerking van gegevens ten behoeve van de declaratie wordt het strafrechtsketennummer
    van de

    forensische patiënt of bij het ontbreken van dit nummer, zijn bij algemene maatregel
    van bestuur aan

    te wijzen ander persoonsidentificerend nummer voor strafvorderlijke en penitentiaire
    doeleinden

    gebruikt, wordt de strafrechtelijke titel en de duur daarvan verwerkt, alsmede
    de verleende

    forensische zorg. Ten behoeve van de declaratie en de betaling van de forensische
    zorg is de

    zorgaanbieder bevoegd de in de voorgaande volzin genoemde gegevens te verstrekken
    aan Onze Minister.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.6
- number: 2.6.5
  text: 'Ten behoeve van de begeleiding en het toezicht op de forensische zorg verstrekt
    het openbaar

    ministerie aan de reclassering de bij algemene maatregel van bestuur aan te wijzen
    gegevens,

    waaronder bijzondere persoonsgegevens, betreffende de strafrechtelijke titel en
    duur daarvan en

    betreffende de in het kader van de strafrechtelijke titel te verlenen forensische
    zorg.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.6
- number: 2.6.6
  text: 'Indien noodzakelijk ten behoeve van het toezicht op de naleving van de voorwaarden
    inzake de

    verlening van forensische zorg verstrekt de zorgaanbieder aan het openbaar ministerie
    dan wel aan de

    reclasseringsinstelling de bij algemene maatregel van bestuur aan te wijzen gegevens
    betreffende de

    behandeltrouw van de forensische patiënt. Dit betreft in ieder geval gegevens
    betreffende de data

    dat de forensische patiënt zorg heeft genoten, dan wel afwezig was en gegevens
    betreffende de

    medewerking van de forensische patiënt aan de verleende forensische zorg. Tevens
    verstrekt de

    zorgaanbieder na het voltooien van de forensische zorg, of in een eerder stadium
    op verzoek van het

    openbaar ministerie of uit eigen beweging indien dit naar zijn oordeel noodzakelijk
    is in verband

    met het voorkomen van recidive, een advies over de kans op herhaling van het gedrag
    in verband

    waarmee de forensische zorg is opgelegd.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.6
- number: '2.7'
  text: 'Bij of krachtens algemene maatregel van bestuur worden regels gesteld over:'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.7
- number: 2.7.a
  text: 'tot welke gegevens de verplichting, bedoeld in [artikel 2.6][ref1], zich
    in ieder geval uitstrekt;



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel2.6'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.7
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '2.6'
    hoofdstuk: '2'
- number: 2.7.b
  text: 'op welke wijze de gegevens, bedoeld in [artikel 2.6][ref1], worden verstrekt
    en verder worden

    verwerkt;



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel2.6'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.7
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '2.6'
    hoofdstuk: '2'
- number: 2.7.c
  text: volgens welke technische standaarden gegevensverwerking plaatsvindt;
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.7
- number: 2.7.d
  text: aan welke beveiligingseisen de gegevensverwerking voldoet;
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.7
- number: 2.7.e
  text: 'de omvang van de gegevensverstrekking, de wijze waarop de reclasseringsinstelling
    en de

    zorgaanbieder forensische zorg gegevens van forensische patiënten verwerken en
    over de

    gegevensverwerking ten behoeve van statistiek en onderzoek.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.7
- number: 2.8.1
  text: 'Onze Minister verwerkt gegevens die betrekking hebben op forensische zorg
    met het oog op het beleid

    van die forensische zorg.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.8
- number: 2.8.2
  text: 'De zorgaanbieder die forensische zorg verleent, het hoofd van de instelling
    of de directeur van de

    instelling waar forensische zorg wordt verleend en de reclasseringsinstelling
    verstrekken

    desgevraagd en kosteloos gegevens aan Onze Minister ten behoeve van de verwerking,
    bedoeld in het

    eerste lid.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.8
- number: 2.8.3
  text: 'De gegevens, bedoeld in het eerste en tweede lid, kunnen persoonsgegevens
    zijn, inclusief het

    strafrechtsketennummer, voor zover deze gegevens noodzakelijk zijn voor de taak,
    bedoeld in het

    eerste lid. Het strafrechtsketennummer wordt slechts verwerkt bij het verstrekken
    en ontvangen van

    deze persoonsgegevens teneinde te waarborgen dat deze persoonsgegevens betrekking
    hebben op de

    juiste betrokkene.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.8
- number: 2.8.4
  text: 'De gegevens, bedoeld in het eerste lid, worden niet verwerkt voor andere
    doeleinden dan aldaar

    bedoeld en worden daar waar mogelijk verwerkt op een wijze die waarborgt dat zij
    niet tot een

    persoon herleidbaar zijn.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.8
- number: 2.8.5
  text: 'Bij of krachtens algemene maatregel van bestuur worden regels gesteld omtrent
    de inhoud van de

    gegevens, bedoeld in het eerste, tweede en derde lid, de wijze waarop de verwerking
    en de

    verstrekking plaatsvinden, de tijdvakken waarop de gegevens betrekking hebben
    en de tijdstippen

    waarop de gegevens dienen te worden verstrekt.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.8
- number: 2.8.6
  text: 'Bij algemene maatregel van bestuur wordt bepaald dat de gegevens in plaats
    van aan Onze Minister op

    een bij of krachtens algemene maatregel van bestuur aangewezen wijze kunnen worden
    verstrekt aan en

    kunnen worden verwerkt door een door Onze Minister aan te wijzen instantie.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel2.8
- number: 3.1.1
  text: 'Onze Minister wijst de instellingen aan welke bestemd zijn als rijksinstelling
    voor forensische

    zorg.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.1
- number: 3.1.2
  text: 'Door de aanwijzing, bedoeld in het eerste lid, is de [Beginselenwet verpleging
    ter beschikking

    gestelden][ref1] van toepassing, tenzij de wet anders bepaalt. Indien de instelling
    als

    organisatorisch verband onderdeel uitmaakt van een penitentiaire inrichting kan
    in de aanwijzing de

    [Penitentiaire beginselenwet][ref2] van toepassing worden verklaard.



    [ref1]: https://wetten.overheid.nl/BWBR0008765

    [ref2]: https://wetten.overheid.nl/BWBR0009709'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.1
  references:
  - id: ref1
    bwb_id: BWBR0008765
  - id: ref2
    bwb_id: BWBR0009709
- number: 3.1.3
  text: Het beheer van de rijksinstellingen berust bij Onze Minister.
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.1
- number: 3.1.4
  text: 'Het dagelijks beheer van een rijksinstelling berust bij het hoofd van de
    instelling, die als zodanig

    door Onze Minister wordt aangewezen. Het dagelijks beheer van een instelling welke
    deel uit maakt

    van een penitentiaire inrichting berust bij de directeur van de inrichting.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.1
- number: 3.1.5
  text: 'Het hoofd van de instelling wijst, met machtiging van Onze Minister, één
    of meer personen als zijn

    vervanger aan.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.1
- number: '3.2'
  text: 'Onze Minister wijst de instellingen aan welke bestemd zijn als private instelling
    voor forensische

    zorg.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.2
- number: 3.3.1
  text: 'Onze Minister kan in de aanwijzing, bedoeld in [artikel 3.2][ref1], bepalen
    dat deze instelling in

    het bijzonder bestemd is als private instelling voor de verpleging van ter beschikking
    gestelden.



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel3.2'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.3
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '3.2'
    hoofdstuk: '3'
- number: 3.3.2
  text: 'In de private instelling bedoeld in het eerste lid is de Beginselenwet verpleging
    ter beschikking

    gestelden van toepassing, tenzij de wet anders bepaalt. Delen van de [Beginselenwet
    verpleging ter

    beschikking gestelden][ref1] kunnen bij wet van toepassing worden verklaard ten
    aanzien van ter

    beschikking gestelden die verblijven in een private instelling, niet zijnde een
    private instelling

    met een bijzondere aanwijzing als bedoeld in het eerste lid.



    [ref1]: https://wetten.overheid.nl/BWBR0008765'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.3
  references:
  - id: ref1
    bwb_id: BWBR0008765
- number: 3.3.3
  text: 'Het beheer van de private instelling, bedoeld in het eerste lid, berust bij
    het hoofd van de

    instelling, die als zodanig door de Raad van toezicht wordt benoemd. Van de benoeming
    wordt

    schriftelijk bericht gezonden aan Onze Minister.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.3
- number: 3.3.4
  text: 'Het hoofd van de private instelling, bedoeld in het eerste lid, wijst, met
    machtiging van de Raad

    van toezicht, één of meer personen als zijn vervanger aan. Van de aanwijzing wordt
    schriftelijk

    bericht gezonden aan Onze Minister.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.3
- number: 3.3.5
  text: 'Onze Minister is bevoegd tot het geven van een aanwijzing aan de Raad van
    bestuur indien de bij of

    krachtens de wet gestelde bepalingen met betrekking tot ter beschikking gestelden
    onvoldoende worden

    nageleefd.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.3
- number: 3.3.6
  text: 'Onze Minister kan het beheer van de private instelling overnemen en of een
    bewindvoerder aanstellen,

    het hoofd van de private instelling schorsen dan wel het hoofd van de private
    instelling voordragen

    voor ontslag, indien de aanwijzing, bedoeld in het vijfde lid, onvoldoende wordt
    nageleefd.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.3
- number: 3.3.7
  text: 'Onze Minister benoemt één van de leden van de Raad van toezicht van de private
    instelling, die als

    bijzondere taak heeft om toezicht te houden op de naleving van de bij of krachtens
    de wet gestelde

    bepalingen met betrekking tot ter beschikking gestelden en daarover ruggespraak
    te kunnen houden.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.3
- number: 3.3.8
  text: 'De Raad van toezicht benoemt één van de leden van de Raad van toezicht van
    de private instelling tot

    voorzitter, na overleg met Onze Minister.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.3
- number: 3.3.9
  text: 'Ten aanzien van het sluiten van overeenkomsten tot kopen, vervreemden of
    bezwaren van

    registergoederen door de private instelling is machtiging of toestemming van Onze
    Minister vereist.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.3
- number: 3.3.10
  text: 'Wijziging van de statuten, juridische fusie en of splitsing van de private
    instelling geschiedt niet

    zonder voorafgaande toestemming van Onze Minister.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.3
- number: 3.4.1
  text: 'Het hoofd van de instelling voor de verpleging van ter beschikking gestelden
    stelt huisregels vast

    voor de instelling of voor een of meer afdelingen daarvan, met inachtneming van
    het bij regeling van

    Onze Minister vast te stellen model.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.4
- number: 3.4.2
  text: 'Het hoofd van de instelling voor de verpleging van ter beschikking gestelden
    is, voor zover dit

    noodzakelijk is in het belang van de handhaving van de orde of de veiligheid in
    de instelling of een

    ongestoord verloop van de verpleging of behandeling, bevoegd aan de forensische
    patiënten

    aanwijzingen te geven. De forensische patiënten zijn verplicht deze aanwijzingen
    op te volgen.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.4
- number: 3.5.1
  text: 'Met het toezicht op de naleving van het bepaalde bij of krachtens deze wet,
    de [Beginselenwet

    verpleging ter beschikking gestelden][ref1] en de [Penitentiaire beginselenwet][ref2],
    zijn belast

    de bij besluit van Onze Minister aangewezen ambtenaren voor zover het bepaalde
    betrekking heeft op:



    [ref1]: https://wetten.overheid.nl/BWBR0008765

    [ref2]: https://wetten.overheid.nl/BWBR0009709'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
  references:
  - id: ref1
    bwb_id: BWBR0008765
  - id: ref2
    bwb_id: BWBR0009709
- number: 3.5.1.a
  text: de toeleiding naar forensische zorg,
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
- number: 3.5.1.b
  text: 'de verlening van forensische zorg aan personen ten aanzien van wie de tenuitvoerlegging
    van een

    vrijheidsbenemende straf of maatregel in een instelling plaatsvindt, en'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
- number: 3.5.1.c
  text: de tenuitvoerlegging van deze straf of maatregel.
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
- number: 3.5.2
  text: Van een besluit als bedoeld in het eerste lid wordt mededeling gedaan in de
    Staatscourant.
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
- number: 3.5.3
  text: De met het toezicht belaste ambtenaren hebben te allen tijde toegang tot een
    instelling.
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
- number: 3.5.4
  text: 'De met het toezicht belaste ambtenaren zijn, voor zover dit voor de vervulling
    van hun taak

    redelijkerwijs noodzakelijk is, bevoegd tot inzage van de dossiers die betrekking
    hebben op personen

    aan wie forensische zorg wordt verleend, het maken van kopieën daarvan en het
    vorderen van

    inlichtingen. De inzage, het maken van kopieën en het vorderen van inlichtingen
    strekken zich ook

    uit tot de in die dossiers verwerkte persoonsgegevens, met inbegrip van gegevens
    over gezondheid of

    persoonsgegevens van strafrechtelijke aard in de zin van [§ 3.2 van de Uitvoeringswet
    Algemene

    verordening gegevensbescherming][ref1]. Indien het maken van kopieën niet ter
    plaatse kan

    geschieden, zijn de met het toezicht belaste ambtenaren bevoegd de in dit lid
    bedoelde gegevens voor

    dat doel voor korte tijd mee te nemen tegen een door hen af te geven schriftelijk
    bewijs.



    [ref1]: https://wetten.overheid.nl/BWBR0040940'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
  references:
  - id: ref1
    bwb_id: BWBR0040940
    paragraaf: '3.2'
- number: 3.5.5
  text: 'Voor zover de desbetreffende beroepsbeoefenaar uit hoofde van ambt, beroep
    of overeenkomst tot

    geheimhouding van het dossier en de daarin opgenomen persoonsgegevens verplicht
    is, kan hij deze

    verplichting, in afwijking van [artikel 5:20, tweede lid, van de Algemene wet
    bestuursrecht][ref1],

    niet inroepen tegenover de met het toezicht belaste ambtenaren. Op de met het
    toezicht belaste

    ambtenaren rust dezelfde geheimhoudingsplicht als op de desbetreffende beroepsbeoefenaar.



    [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:20'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '320'
- number: 3.5.6
  text: 'De toezichthouder en de Inspectie Gezondheidszorg en Jeugd maken in het belang
    van een doelmatig en

    doeltreffend toezicht op de naleving afspraken en stellen daartoe gezamenlijk
    een

    samenwerkingsprotocol vast. Het samenwerkingsprotocol kan mede betrekking hebben
    op de verstrekking

    van persoonsgegevens, van gegevens over gezondheid en van persoonsgegevens van
    strafrechtelijke aard

    in de zin van [§ 3.2 van de Uitvoeringswet Algemene verordening gegevensbescherming][ref1],
    en de

    wijze waarop deze verstrekking plaatsvindt tussen deze toezichthouders onderling.
    Het

    samenwerkingsprotocol wordt bekendgemaakt in de Staatscourant.



    [ref1]: https://wetten.overheid.nl/BWBR0040940'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
  references:
  - id: ref1
    bwb_id: BWBR0040940
    paragraaf: '3.2'
- number: 3.5.7
  text: 'De toezichthouder en de Inspectie Gezondheidszorg en Jeugd zijn bevoegd aan
    elkaar de gegevens te

    verstrekken die noodzakelijk zijn voor de uitvoering van de taak bedoeld in het
    eerste lid, of de

    taak, bedoeld in [artikel 36 van de Gezondheidswet][ref1], voor zover betrekking
    hebbend op

    forensische zorg, mits de beoogde ontvangende partij ook zelfstandig bevoegd is
    om de betreffende

    gegevens in te zien of op te vragen. De verstrekking kan, voor zover dit noodzakelijk
    is, ook

    betrekking hebben tot de in de dossiers, bedoeld in het vierde lid, verwerkte
    persoonsgegevens, met

    inbegrip van gegevens over gezondheid of persoonsgegevens van strafrechtelijke
    aard in de zin van

    [§ 3.2 van de Uitvoeringswet Algemene verordening gegevensbescherming][ref2].
    In voorkomend geval

    mogen de gegevens in afwijking van eventuele geheimhoudingsplichten worden verstrekt.
    De ontvangende

    partij is ten aanzien van die gegevens verplicht tot geheimhouding, zoals de verzendende
    partij

    hiertoe in beginsel verplicht was.



    [ref1]: https://wetten.overheid.nl/BWBR0002202#Artikel36

    [ref2]: https://wetten.overheid.nl/BWBR0040940'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
  references:
  - id: ref1
    bwb_id: BWBR0002202
    artikel: '36'
  - id: ref2
    bwb_id: BWBR0040940
    paragraaf: '3.2'
- number: 3.5.8
  text: 'Onze Minister kan een last onder dwangsom opleggen ter handhaving van het
    vierde lid en van [artikel

    5:20 van de Algemene wet bestuursrecht][ref1].



    [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:20'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '320'
- number: 3.5.9
  text: 'Aan de leden van het Subcomité ter preventie als bedoeld in het op 18 december
    2002 te New York tot

    stand gekomen Facultatief Protocol bij het Verdrag tegen foltering en andere wrede,
    onmenselijke of

    onterende behandeling of bestraffing (Trb. 2005, 243) en het Comité als bedoeld
    in het op

    26 november 1987 te Straatsburg tot stand gekomen Europees Verdrag ter voorkoming
    van foltering en

    onmenselijke of vernederende behandeling of bestraffing (Trb. 1988, 19), zoals
    gewijzigd door

    Protocol 1 en 2 (Trb. 199, 106 en 107), komen dezelfde bevoegdheden toe als waarover
    de met het

    toezicht belaste ambtenaren beschikken. Zij maken van deze bevoegdheid slechts
    gebruik voor zover

    dit voor hun taak redelijkerwijs nodig is.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.5
- number: 3.6.1
  text: 'Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld
    over:'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.6
- number: 3.6.1.a
  text: het beheer van Onze Minister van de rijksinstellingen;
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.6
- number: 3.6.1.b
  text: 'de aanwijzing als private instelling, de daaraan te verbinden voorwaarden
    en de gevallen waarin de

    aanwijzing wordt opgeschort of ingetrokken.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.6
- number: 3.6.2
  text: 'Bij of krachtens algemene maatregel van bestuur worden nadere eisen gestelde
    inzake de verlening van

    forensische zorg aan forensische patiënten, de interne en externe beveiliging
    van de instellingen,

    bouwkundige eisen en eisen omtrent de huisvesting van forensische patiënten.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.6
- number: 3.6.3
  text: 'Bij of krachtens algemene maatregel van bestuur worden regels gesteld omtrent
    het houden van

    aantekeningen bedoeld in [artikel 509o, tweede lid, onder 2°, van het Wetboek
    van

    Strafvordering][ref1] en het aantekenen van andere belangrijke voorvallen omtrent
    de ter beschikking

    gestelde in instellingen als bedoeld in het eerste lid in een register waarvan
    het model door Onze

    Minister wordt vastgesteld.



    [ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel509o'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel3.6
  references:
  - id: ref1
    bwb_id: BWBR0001903
    artikel: 509o
- number: 4.1.1
  text: 'Onze Minister koopt forensische zorg in bij zorgaanbieders, met uitzondering
    van rijksinstellingen,

    op basis van schriftelijke overeenkomsten.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel4.1
- number: 4.1.2
  text: 'Onze Minister koopt tevens de observatieplaatsen in, bedoeld in de [artikelen
    196][ref1],

    [317][ref2] en [509g van het Wetboek van Strafvordering][ref3].



    [ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel196

    [ref2]: https://wetten.overheid.nl/BWBR0001903#Artikel317

    [ref3]: https://wetten.overheid.nl/BWBR0001903#Artikel509'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel4.1
  references:
  - id: ref1
    bwb_id: BWBR0001903
    artikel: '196'
  - id: ref2
    bwb_id: BWBR0001903
    artikel: '317'
  - id: ref3
    bwb_id: BWBR0001903
    artikel: '509'
- number: 4.1.3
  text: 'De Nederlandse Zorgautoriteit geeft advies aan Onze Minister over de uitoefening
    van de taak,

    bedoeld in het eerste lid.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel4.1
- number: '4.2'
  text: 'Bij of krachtens algemene maatregel van bestuur worden regels gesteld over
    de inhoud van de

    schriftelijke overeenkomst, bedoeld in [artikel 4.1, eerste lid][ref1].



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel4.1'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel4.2
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '4.1'
    hoofdstuk: '4'
- number: 5.1.1
  text: 'Ten behoeve van de strafrechtelijke titel, de plaatsing, de zorgverlening
    en de declaratie daarvan,

    wordt een indicatiestelling opgemaakt.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.1
- number: 5.1.2
  text: 'De rechter, de officier van justitie of Onze Minister beslist op basis van
    een indicatiestelling

    over de te verlenen forensische zorg. Indien de rechter, de officier van justitie,
    of Onze Minister

    afwijkt van de indicatiestelling wordt de indicatiestelling in overeenstemming
    gebracht met de

    strafrechtelijke titel door het orgaan, bedoeld in [artikel 5.2, eerste lid][ref1].



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel5.2'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.1
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '5.2'
    hoofdstuk: '5'
- number: 5.1.3
  text: 'De indicatiestelling, bedoeld in het eerste lid, danwel in het geval toepassing
    is gegeven aan het

    tweede lid, de indicatiestelling, bedoeld in het tweede lid,wordt tevens toegezonden
    aan Onze

    Minister ten behoeve van het plaatsingsbesluit bedoeld in [artikel 6.1, eerste
    lid][ref1].



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel6.1'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.1
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '6.1'
    hoofdstuk: '6'
- number: 5.1.4
  text: 'In het geval eerst ter zitting blijkt dat forensische zorg moet worden verleend
    en er geen

    indicatiestelling voorhanden is, kan de rechter in afwijking van het tweede lid
    beslissen dat

    forensische zorg wordt verleend. In dat geval gelast Onze Minister zo spoedig
    mogelijk na de

    beslissing van de rechter een indicatiestelling ten behoeve van het plaatsingsbesluit
    als bedoeld in

    [artikel 6.1, eerste lid][ref1].



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel6.1'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.1
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '6.1'
    hoofdstuk: '6'
- number: 5.1.5
  text: 'Onze Minister zendt de indicatiestelling die hij heeft ontvangen door aan
    de zorgaanbieder, waar de

    forensische patiënt is geplaatst, ten behoeve van de zorgverlening en de declaratie
    daarvan.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.1
- number: 5.2.1
  text: 'Een door Onze Minister aan te wijzen orgaan is bevoegd een indicatiestelling
    af te geven aan de

    rechter, officier van justitie of Onze Minister.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.2
- number: 5.2.2
  text: 'Onze Minister is bevoegd om een nieuwe indicatiestelling te gelasten, indien
    deze naar zijn oordeel

    of naar het oordeel van de zorgaanbieder niet meer voorziet in de noodzakelijke
    forensische zorg.

    Alvorens een nieuwe indicatiestelling te gelasten, worden de zorgaanbieder en
    de forensische patiënt

    hierover gehoord.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.2
- number: 5.2.3
  text: 'De [artikelen 196][ref1], [197][ref2], [198][ref3], [317][ref4], [509g][ref5]
    en [509h van het

    Wetboek van Strafvordering][ref6] zijn van overeenkomstige toepassing op het onderzoek
    ten behoeve

    van de indicatiestelling.



    [ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel196

    [ref2]: https://wetten.overheid.nl/BWBR0001903#Artikel197

    [ref3]: https://wetten.overheid.nl/BWBR0001903#Artikel198

    [ref4]: https://wetten.overheid.nl/BWBR0001903#Artikel317

    [ref5]: https://wetten.overheid.nl/BWBR0001903#Artikel509o

    [ref6]: https://wetten.overheid.nl/BWBR0001903#Artikel509o'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.2
  references:
  - id: ref1
    bwb_id: BWBR0001903
    artikel: '196'
  - id: ref2
    bwb_id: BWBR0001903
    artikel: '197'
  - id: ref3
    bwb_id: BWBR0001903
    artikel: '198'
  - id: ref4
    bwb_id: BWBR0001903
    artikel: '317'
  - id: ref5
    bwb_id: BWBR0001903
    artikel: 509o
  - id: ref6
    bwb_id: BWBR0001903
    artikel: 509o
- number: 5.2.4
  text: 'In spoedeisende gevallen kan de officier van justitie gelasten dat forensische
    zorg wordt verleend,

    alvorens een indicatiestelling is afgegeven en de strafrechtelijke titel is verleend.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.2
- number: 5.3.1
  text: 'Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden
    gesteld ten aanzien van

    de organisaties die de indicatiestelling verrichten en kunnen nadere regels worden
    gesteld over de

    deskundigheid van de personen die het onderzoek verrichten, de kwaliteit van de
    indicatiestelling,

    het toezicht op de kwaliteitseisen die aan de indicatiestelling worden gesteld
    en de ontwikkeling en

    de implementatie van kwaliteitsinstrumenten, scholing, deskundigheidsbevordering
    en onderzoek.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.3
- number: 5.3.2
  text: 'Over de procedure met betrekking tot de indicatiestelling en de daarbij te
    gebruiken modellen kunnen

    bij ministeriële regeling nadere regels worden gesteld.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.3
- number: 5.3.3
  text: 'Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden
    gesteld over de

    totstandkoming van een indicatiestelling in de spoedeisende gevallen als bedoeld
    in [artikel 5.2,

    vierde lid][ref1].



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel5.2'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel5.3
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '5.2'
    hoofdstuk: '5'
- number: 6.1.1
  text: 'De plaatsing van forensische patiënten bij een zorgaanbieder geschiedt door
    of vanwege Onze

    Minister, op basis van een gedagtekend besluit. Onze Minister neemt het besluit
    bedoeld in de eerste

    volzin slechts nadat hij zich een indicatiestelling heeft doen overleggen.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.1
- number: 6.1.2
  text: 'Onze Minister informeert de zorgaanbieder schriftelijk en onverwijld na de
    beslissing, bedoeld in

    het eerste lid, over de strafrechtelijke titel, de eventuele gestelde voorwaarden
    en de wijze waarop

    het toezicht wordt vormgegeven.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.1
- number: 6.1.3
  text: 'Na plaatsing van de forensische patiënt is de zorgaanbieder verplicht om
    de geïndiceerde zorg en

    beveiliging te bieden. De instelling is verplicht de forensische patiënt op te
    nemen en forensische

    zorg te verlenen.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.1
- number: 6.1.4
  text: 'Onze Minister kan de zorgaanbieder een bestuurlijke boete opleggen, indien
    de zorgaanbieder niet

    voldoet aan de verplichting tot opneming en verlening van forensische zorg bedoeld
    in het derde lid.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.1
- number: 6.2.1
  text: 'Bij de plaatsing, bedoeld in [artikel 6.1, eerste lid][ref1], worden in ieder
    geval in de

    overwegingen betrokken:



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel6.1'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.2
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '6.1'
    hoofdstuk: '6'
- number: 6.2.1.a
  text: 'de eisen die de bescherming van de maatschappij tegen de gevaarlijkheid van
    de forensische patiënt

    voor de veiligheid van anderen dan de forensische patiënt of de algemene veiligheid
    van personen of

    goederen stelt;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.2
- number: 6.2.1.b
  text: 'de eisen die de verlening van forensische zorg aan de forensische patiënt
    gezien de aard van de bij

    hem geconstateerde psychische stoornis of verstandelijke beperking stelt;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.2
- number: 6.2.1.c
  text: de forensische zorgbehoefte en het beveiligingsniveau zoals opgenomen in de
    indicatiestelling.
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.2
- number: 6.2.2
  text: 'Ten aanzien van de overplaatsing van de forensische patiënt naar een andere
    zorgaanbieder is het

    eerste lid van overeenkomstige toepassing.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.2
- number: 6.2.3
  text: 'In verband met de in het eerste lid, onder a, genoemde eisen kan Onze Minister
    bij de plaatsing of

    overplaatsing voorwaarden stellen, waaraan verlening van forensische zorg aan
    de forensische patiënt

    dient te voldoen.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.2
- number: 6.2.4
  text: 'De officier van justitie geeft op verzoek van Onze Minister advies over het
    niveau van beveiliging

    dan wel over de te stellen voorwaarden, bedoeld in het derde lid.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.2
- number: 6.2.5
  text: 'De gegevens welke zijn opgenomen in de indicatiestelling worden door Onze
    Minister slechts gebruikt

    ten behoeve van het besluit, bedoeld in [artikel 6.1, eerste lid][ref1] en voor
    het maken van

    prognoses.



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel6.1'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.2
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '6.1'
    hoofdstuk: '6'
- number: 6.3.1
  text: 'De plaatsing, bedoeld in [artikel 6.1, eerste lid][ref1], van een ter beschikking
    gestelde in een

    instelling geschiedt binnen een termijn van vier maanden na aanvang van de termijn
    van

    terbeschikkingstelling. Deze termijn kan telkens worden verlengd met vier maanden.
    Met een

    beslissing tot verlenging wordt gelijk gesteld een weigering om binnen de in de
    eerste volzin

    genoemde termijn te beslissen.



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel6.1'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.3
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '6.1'
    hoofdstuk: '6'
- number: 6.3.2
  text: 'Zolang de opname van ter beschikking gestelden in een voor hen bestemde plaats
    niet mogelijk is, is

    Onze Minister bevoegd om hen, gedurende een termijn van maximaal één jaar, te
    plaatsen in een

    instelling die als organisatorisch verband deel uitmaakt van een penitentiaire
    inrichting.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.3
- number: 6.4.1
  text: 'Opneming van ter beschikking gestelden in een rijksinstelling of een private
    instelling met een

    aanwijzing als bedoeld in [artikel 3.3, eerste lid][ref1], aan wie door de rechter
    een voorwaarde is

    opgelegd op grond van [artikel 38, eerste lid, van het Wetboek van Strafrecht][ref2],
    ter

    beschikking gestelden die op eigen verzoek opnieuw in een instelling willen worden
    opgenomen,

    personen aan wie door de rechter een voorwaarde is opgelegd op grond van [artikel
    14c][ref3] en

    [artikel 38p van het Wetboek van Strafrecht][ref4] of [artikel 6:6:10 van het
    Wetboek van

    Strafvordering][ref5] en voortzetting van het verblijf van ter beschikking gestelden
    die opnieuw in

    een instelling opgenomen willen worden, geschiedt niet zonder machtiging van Onze
    Minister.



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel3.3

    [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel38

    [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel14c

    [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel38p

    [ref5]: https://wetten.overheid.nl/BWBR0001903#Artikel6:6:10'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.4
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '3.3'
    hoofdstuk: '3'
  - id: ref2
    bwb_id: BWBR0001854
    artikel: '38'
  - id: ref3
    bwb_id: BWBR0001854
    artikel: 14c
  - id: ref4
    bwb_id: BWBR0001854
    artikel: 38p
  - id: ref5
    bwb_id: BWBR0001903
    artikel: '21970'
- number: 6.4.2
  text: 'Opneming van ter beschikking gestelden in een rijksinstelling of een private
    instelling met een

    aanwijzing als bedoeld in [artikel 3.3, eerste lid][ref1], die opnieuw in een
    instelling opgenomen

    willen worden en voorzetting van het verblijf van ter beschikking gestelden die
    hun verblijf in een

    instelling willen voorzetten, geschiedt slechts indien zij schriftelijk hiermee
    instemmen.



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel3.3'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.4
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '3.3'
    hoofdstuk: '3'
- number: 6.4.3
  text: 'Onze Minister kan aan het hoofd van de instelling een machtiging verlenen
    tot beëindiging van de

    behandeling en ontslag van de forensische patiënt uit de instelling, indien:'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.4
- number: 6.4.3.a
  text: de werkingsduur van de strafrechtelijke titel is geëindigd;
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.4
- number: 6.4.3.b
  text: 'een forensische patiënt niet gedwongen is opgenomen en hij heeft verzocht
    om beëindiging van de

    opname;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.4
- number: 6.4.3.c
  text: 'de beëindiging van de behandeling en het ontslag betrekking hebben op ter
    beschikking gestelden aan

    wie door de rechter een voorwaarde is opgelegd op grond van [artikel 38, eerste
    lid, van het Wetboek

    van Strafrecht][ref1], ter beschikking gestelden die op eigen verzoek hun verblijf
    in een inrichting

    willen voorzetten of op eigen verzoek opnieuw in een instelling willen worden
    opgenomen en personen

    aan wie door de rechter een voorwaarde is opgelegd op grond van [artikel 14c][ref2]
    en [artikel 38p

    van het Wetboek van Strafrecht][ref3] of [artikel 6:6:10 van het Wetboek van Strafvordering][ref4]

    en zich één van de navolgende omstandigheden voordoet:



    [ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel38

    [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel14c

    [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel38p

    [ref4]: https://wetten.overheid.nl/BWBR0001903#Artikel6:6:10'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.4
  references:
  - id: ref1
    bwb_id: BWBR0001854
    artikel: '38'
  - id: ref2
    bwb_id: BWBR0001854
    artikel: 14c
  - id: ref3
    bwb_id: BWBR0001854
    artikel: 38p
  - id: ref4
    bwb_id: BWBR0001903
    artikel: '21970'
- number: 6.4.3.c.1°
  text: 'de psychische stoornis of verstandelijke beperking van de forensische patiënt
    zodanig is verminderd

    dat het, mede gelet op de veiligheid van anderen dan de forensische patiënt of
    de algemene

    veiligheid van personen of goederen, verantwoord is hem in de maatschappij te
    doen terugkeren;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.4
- number: 6.4.3.c.2°
  text: 'de voortzetting van het verblijf in de instelling van de forensische patiënt
    gevaar oplevert voor de

    handhaving van de orde of de veiligheid in de instelling of de behandeling van
    andere verpleegden en

    in plaatsing elders is voorzien;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.4
- number: 6.4.3.c.3°
  text: 'het belang van de forensische patiënt meebrengt dat zijn behandeling elders
    wordt voortgezet en in

    plaatsing elders is voorzien;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.4
- number: 6.4.3.c.4°
  text: 'de behandeling van de forensische patiënt onvoldoende resultaten te zien
    geeft en in plaatsing

    elders is voorzien.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.4
- number: 6.4.4
  text: 'De machtiging tot beëindiging van de behandeling en het ontslag, bedoeld
    in het derde lid, onderdeel

    c, onder 1°, wordt niet eerder afgegeven dan nadat Onze Minister het openbaar
    ministerie heeft

    geïnformeerd over de voorgenomen beëindiging van de behandeling en ontslag bij
    een persoon aan wie

    door de rechter een voorwaarde is opgelegd op grond van [artikel 14c][ref1], [artikel
    38, eerste

    lid][ref2], [artikel 38p van het Wetboek van Strafrecht][ref3] of [artikel 6:6:10
    van het Wetboek

    van Strafvordering][ref4]. Indien het openbaar ministerie niet besluit een vordering
    in te stellen

    als bedoeld in [artikel 6:6:11][ref5] of [artikel 6:6:21, derde lid, van het Wetboek
    van

    Strafvordering][ref6] kan Onze Minister de machtiging tot beëindiging en ontslag
    verlenen.



    [ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel14c

    [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel38

    [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel38p

    [ref4]: https://wetten.overheid.nl/BWBR0001903#Artikel6:6:10

    [ref5]: https://wetten.overheid.nl/BWBR0001903#Artikel6:6:11

    [ref6]: https://wetten.overheid.nl/BWBR0001903#Artikel6:6:21'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.4
  references:
  - id: ref1
    bwb_id: BWBR0001854
    artikel: 14c
  - id: ref2
    bwb_id: BWBR0001854
    artikel: '38'
  - id: ref3
    bwb_id: BWBR0001854
    artikel: 38p
  - id: ref4
    bwb_id: BWBR0001903
    artikel: '21970'
  - id: ref5
    bwb_id: BWBR0001903
    artikel: '21971'
  - id: ref6
    bwb_id: BWBR0001903
    artikel: '21981'
- number: 6.5.1
  text: 'Indien het belang van de veiligheid van anderen dan wel de algemene veiligheid
    van personen of

    goederen zulks eist, kan Onze Minister bepalen dat een forensische patiënt tijdelijk
    voor een

    periode van ten hoogste zeven weken wordt geplaatst in een andere instelling dan
    de instelling waar

    de forensische patiënt is geplaatst, teneinde te bezien of een overplaatsing met
    het oog op de

    veiligheid nodig is.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.5
- number: 6.5.2
  text: 'Indien de behandeling van de forensische patiënt gezien de aard van de bij
    hem geconstateerde

    psychische stoornis, verslaving daaronder begrepen, psychogeriatrische aandoening
    of verstandelijke

    handicap zulks eist, kan Onze Minister bepalen dat een forensische patiënt tijdelijk
    voor een

    periode van ten hoogste zeven weken wordt geplaatst in een andere instelling dan
    de instelling waar

    de forensische patiënt is geplaatst, teneinde te bezien of een overplaatsing met
    het oog op een

    andere behandeling nodig is.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.5
- number: 6.5.3
  text: 'Indien de tijdelijke plaatsing, bedoeld in het eerste of tweede lid, niet
    leidt tot de overplaatsing

    van de forensische patiënt naar een andere instelling, keert hij na het verstrijken
    van de termijn

    van ten hoogste zeven weken terug naar de instelling, waarin hij was geplaatst.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.5
- number: 6.5.4
  text: 'Onze Minister kan, indien dit met het oog op de voorbereiding van de terugkeer
    van de forensische

    patiënt naar de instelling waarin hij was geplaatst noodzakelijk is, de termijn,
    bedoeld in het

    derde lid, met ten hoogste vier weken verlengen.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.5
- number: '6.6'
  text: 'Forensische patiënten die hiervoor ingevolge [artikel 4, vijfde lid, van
    de Penitentiaire

    beginselenwet][ref1], in aanmerking komen, kunnen in het kader van de verlening
    van forensische zorg

    door Onze Minister in de gelegenheid worden gesteld tot deelname aan een penitentiair
    programma en

    daarbij voor de duur van het programma of een gedeelte daarvan onder elektronisch
    toezicht worden

    gesteld. Bij het niet voldoen aan de voorwaarden voor deelname, bedoeld in artikel
    4, derde lid,

    Penitentiaire beginselenwet kan de deelname worden beëindigd.



    [ref1]: https://wetten.overheid.nl/BWBR0009709#Artikel4'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.6
  references:
  - id: ref1
    bwb_id: BWBR0009709
    artikel: '4'
- number: '6.7'
  text: 'Indien de aard van de bij de forensische patiënt geconstateerde psychische
    stoornis, verslaving

    daaronder begrepen, psychogeriatrische aandoening of verstandelijke handicap daartoe
    aanleiding

    geeft, kan Onze Minister bepalen dat de forensische patiënt naar een private instelling,
    niet zijnde

    een private instelling met een bijzondere aanwijzing als bedoeld in [artikel 3.3,
    eerste lid][ref1],

    zal worden overgebracht om daar zolang dat noodzakelijk is, te worden verpleegd.
    Voor deze

    overbrenging is een zorgmachtiging vereist op grond van de [Wet verplichte geestelijke

    gezondheidszorg][ref2] of een rechterlijke machtiging voor onvrijwillige opname
    op grond van de [Wet

    zorg en dwang psychogeriatrische en verstandelijk gehandicapte cliënten][ref3].
    Een zorgmachtiging

    of rechterlijke machtiging als bedoeld in de vorige volzin kan achterwege blijven
    indien de

    forensische patiënt schriftelijk en vrijwillig met de overbrenging instemt.



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel3.3

    [ref2]: https://wetten.overheid.nl/BWBR0040635

    [ref3]: https://wetten.overheid.nl/BWBR0040632'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.7
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '3.3'
    hoofdstuk: '3'
  - id: ref2
    bwb_id: BWBR0040635
  - id: ref3
    bwb_id: BWBR0040632
- number: '6.8'
  text: 'Onze Minister draagt zorg voor overbrenging van de forensische patiënt naar
    de daartoe bestemde

    plaats, indien dit vanuit het oogpunt van sociale verzorging en hulpverlening
    noodzakelijk is en een

    dergelijke overbrenging zich verdraagt met de ongestoorde tenuitvoerlegging van
    de

    vrijheidsbeneming.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.8
- number: '6.9'
  text: 'Onze Minister is bevoegd om een forensische patiënt over te brengen naar
    een instelling, indien dit

    ten behoeve van de indicatiestelling noodzakelijk is.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.9
- number: 6.10.1
  text: 'Het hoofd van de instelling bij welke de algemene verantwoordelijkheid ligt
    voor de

    tenuitvoerlegging van de vrijheidsstraf of vrijheidsbenemende maatregel meldt
    ongeoorloofde

    afwezigheid en andere bijzondere voorvallen betreffende de forensische patiënt
    aan Onze Minister.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.10
- number: 6.10.2
  text: 'Het hoofd van de instelling, bedoeld in het eerste lid, verstrekt Onze Minister
    te allen tijde alle

    verlangde inlichtingen.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.10
- number: 6.10.3
  text: 'Indien de instelling deel uitmaakt van een penitentiaire inrichting, meldt
    de directeur van die

    penitentiaire inrichting ongeoorloofde afwezigheid en andere bijzondere voorvallen
    betreffende de

    forensische patiënt volgens de regels gesteld bij of krachtens de [Penitentiaire

    beginselenwet][ref1].



    [ref1]: https://wetten.overheid.nl/BWBR0009709'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.10
  references:
  - id: ref1
    bwb_id: BWBR0009709
- number: 6.10.4
  text: 'De zorgaanbieder die forensische zorg verleent of doet verlenen aan een forensische
    patiënt, die

    buiten de instelling of de penitentiaire inrichting verblijft bij welke de algemene

    verantwoordelijkheid ligt voor de tenuitvoerlegging van de vrijheidsstraf of vrijheidsbenemende

    maatregel, draagt er zorg voor, met het oog op de in de voorgaande leden bedoelde
    verplichtingen,

    dat het hoofd van die instelling of de directeur van die penitentiaire inrichting
    in kennis wordt

    gesteld van de ongeoorloofde afwezigheid en andere bijzondere voorvallen die de
    forensische patiënt

    betreffen. De zorgaanbieder meldt de ongeoorloofde afwezigheid en andere bijzondere
    voorvallen

    tevens aan de persoon of de instelling die is belast met begeleiding van en het
    toezicht op de

    forensische patiënt.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.10
- number: 6.10a.1
  text: 'Het hoofd van de instelling stelt voor personeelsleden en medewerkers een
    meldcode vast waarin

    stapsgewijs wordt aangegeven hoe met signalen van huiselijk geweld of kindermishandeling
    wordt

    omgegaan en die er redelijkerwijs aan bijdraagt dat zo snel en adequaat mogelijk
    hulp kan worden

    geboden.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.10a
- number: 6.10a.2
  text: 'Onder huiselijk geweld wordt verstaan: huiselijk geweld als bedoeld in [artikel
    1, eerste lid, van

    de Wet maatschappelijke ondersteuning][ref1].



    [ref1]: https://wetten.overheid.nl/BWBR0020031#Artikel1'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.10a
  references:
  - id: ref1
    bwb_id: BWBR0020031
    artikel: '1'
- number: 6.10a.3
  text: 'Onder kindermishandeling wordt verstaan: kindermishandeling als bedoeld in
    [artikel 1 van de Wet op

    de jeugdzorg][ref1].



    [ref1]: https://wetten.overheid.nl/BWBR0016637#Artikel1'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.10a
  references:
  - id: ref1
    bwb_id: BWBR0016637
    artikel: '1'
- number: 6.10a.4
  text: Het hoofd van de instelling bevordert de kennis en het gebruik van de meldcode.
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.10a
- number: 6.10a.5
  text: 'Bij of krachtens algemene maatregel van bestuur wordt vastgesteld uit welke
    elementen een meldcode

    in ieder geval bestaat.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.10a
- number: 6.11.1
  text: 'Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld
    over:'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.11
- number: 6.11.1.a
  text: 'de hoogte van de bestuurlijke boete, bedoeld in [artikel 6.1, vierde lid][ref1].
    Deze bestuurlijke

    boete kan niet hoger zijn dan € 25.000 per niet nagekomen verplichting.



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel6.1'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.11
  references:
  - id: ref1
    bwb_id: BWBR0040634
    artikel: '6.1'
    hoofdstuk: '6'
- number: 6.11.1.b
  text: 'de plaatsing en de overplaatsing van forensische patiënten en de wijze waarop
    het vervoer

    plaatsvindt;'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.11
- number: 6.11.1.c
  text: 'de overbrenging van forensische patiënten met het oog op de aanvang of voortzetting
    van de

    tenuitvoerlegging van de uitspraak of beslissing en de te volgen procedure bij
    ongeoorloofde

    afwezigheid van de forensische patiënt.'
  url: https://wetten.overheid.nl/BWBR0040634/2025-01-01#Artikel6.11
- number: 6.11.2
  text: 'Onze Minister kan nadere regels stellen omtrent de inhoud en wijze van melding
    bij ongeoorloofde

    afwezigheid van de forensische patiënt en andere bijzondere voorvallen, bedoeld
    in [artikel

    6.10][ref1].



    [ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel6.10'
