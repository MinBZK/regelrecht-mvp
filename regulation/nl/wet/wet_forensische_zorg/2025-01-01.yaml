  - number: Artikel 1.1
    text: |-
      Artikel 1.1 1. In deze wet en de daarop berustende bepalingen wordt verstaan onder:

      forensische zorg: geestelijke gezondheidszorg, verslavingszorg en de zorg voor verstandelijk
      gehandicapten, die onderdeel is van, dan wel aansluit bij een (voorwaardelijke) straf of maatregel
      of die voortvloeit uit een last tot plaatsing als bedoeld in artikel 2.3.

      2. Onder forensische zorg als bedoeld in het eerste lid wordt verstaan:

      a. geestelijke gezondheidszorg als omschreven bij of krachtens de Wet verplichte geestelijke
      gezondheidszorg;

      b. verslavingszorg;

      c. zorg voor verstandelijk gehandicapten als omschreven bij of krachtens de Wet zorg en dwang
      psychogeriatrische en verstandelijk gehandicapte clienten.
