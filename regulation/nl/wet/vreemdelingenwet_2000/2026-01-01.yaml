  # ==========================================================================
  # ARTIKEL 8 - RECHTMATIG VERBLIJF
  # ==========================================================================
  # Dit artikel definieert wanneer een vreemdeling rechtmatig in Nederland
  # verblijft. Voor de Participatiewet zijn met name onderdelen a t/m e en l
  # relevant (art. 11 lid 2 Participatiewet).
  # ==========================================================================
  - number: '8'
    text: |-
      **Rechtmatig verblijf**

      De vreemdeling heeft in Nederland uitsluitend rechtmatig verblijf:

      a. op grond van een verblijfsvergunning voor bepaalde tijd als bedoeld in artikel 14;

      b. op grond van een verblijfsvergunning voor onbepaalde tijd als bedoeld in artikel 20, of een EU-verblijfsvergunning
      voor langdurig ingezetenen als bedoeld in artikel 45a indien op het aan de vreemdeling verschafte document, bedoeld
      in artikel 9, de aantekening "EG-langdurig ingezetene" is geplaatst;

      c. op grond van een verblijfsvergunning voor bepaalde tijd als bedoeld in artikel 28;

      d. op grond van een verblijfsvergunning voor onbepaalde tijd als bedoeld in artikel 33;

      e. als gemeenschapsonderdaan zolang deze onderdaan verblijf houdt op grond van een regeling krachtens het Verdrag
      tot oprichting van de Europese Gemeenschap dan wel de Overeenkomst betreffende de Europese Economische Ruimte;

      f. in afwachting van de beslissing op een aanvraag tot het verlenen van de verblijfsvergunning, bedoeld in de
      artikelen 14 en 28, terwijl bij of krachtens deze wet dan wel op grond van een rechterlijke beslissing uitzetting
      van de aanvrager achterwege dient te blijven totdat op de aanvraag is beslist;

      g. in afwachting van de beslissing op een aanvraag tot het verlenen van de verblijfsvergunning, bedoeld in de
      artikelen 20 en 33, of tot het verlengen van de geldigheidsduur van de verblijfsvergunning, bedoeld in de artikelen
      14 en 28, of een wijziging ervan, terwijl bij of krachtens deze wet uitzetting van de aanvrager achterwege dient te
      blijven totdat op de aanvraag is beslist;

      h. in afwachting van de beslissing op een bezwaarschrift of een beroepschrift, terwijl bij of krachtens deze wet dan
      wel op grond van een rechterlijke beslissing uitzetting van de aanvrager achterwege dient te blijven totdat op het
      bezwaarschrift of beroepschrift is beslist;

      i. gedurende de vrije termijn, bedoeld in artikel 12, zolang het verblijf van de vreemdeling bij of krachtens
      artikel 12 is toegestaan;

      j. indien de vreemdeling verblijfsrecht ontleent aan het Associatiebesluit 1/80 van de Associatieraad EEG/Turkije;

      k. indien tegen de uitzetting beletselen bestaan als bedoeld in artikel 64;

      l. indien de vreemdeling verblijfsrecht heeft op grond van artikel 3.4, tweede lid, onderdeel b, van het Besluit
      uitvoering Wet arbeid vreemdelingen 2022 en dit verblijfsrecht niet is beëindigd of geweigerd als bedoeld in
      onderdeel k of n van dat lid;

      m. indien de vreemdeling Oekraïner is als bedoeld in artikel 2, eerste lid, van het Uitvoeringsbesluit (EU)
      2022/382 van de Raad.
