    machine_readable:
      # =======================================================================
      # WETSANALYSE ARTIKEL 8
      # =======================================================================
      # Juridische grammatica:
      # - Rechtssubject: Vreemdeling (niet-Nederlander)
      # - Rechtsfeit: Voldoen aan een van de onderdelen a-m
      # - Rechtsgevolg: Rechtmatig verblijf in Nederland
      #
      # Voor Participatiewet art. 11 lid 2 zijn relevant:
      # - Onderdelen a t/m e: Volledige verblijfsvergunningen
      # - Onderdeel l: Arbeid vreemdelingen
      # =======================================================================
      definitions:
        # Categorieën verblijfstitels
        VERBLIJF_BEPAALDE_TIJD_REGULIER:
          value: a
        VERBLIJF_ONBEPAALDE_TIJD_REGULIER:
          value: b
        VERBLIJF_BEPAALDE_TIJD_ASIEL:
          value: c
        VERBLIJF_ONBEPAALDE_TIJD_ASIEL:
          value: d
        VERBLIJF_EU_BURGER:
          value: e
        VERBLIJF_PROCEDURE_AANVRAAG:
          value: f
        VERBLIJF_PROCEDURE_VERLENGING:
          value: g
        VERBLIJF_PROCEDURE_BEZWAAR:
          value: h
        VERBLIJF_VRIJE_TERMIJN:
          value: i
        VERBLIJF_TURKIJE_ASSOCIATIE:
          value: j
        VERBLIJF_UITZETTINGSBELETSEL:
          value: k
        VERBLIJF_ARBEID_VREEMDELINGEN:
          value: l
        VERBLIJF_OEKRAINE:
          value: m
      execution:
        produces:
          legal_character: TOETS
          decision_type: GOEDKEURING
        parameters:
          - name: bsn
            type: string
            required: true
            description: BSN van de vreemdeling
        input:
          # Verblijfstitel moet komen uit IND-registratie
          - name: verblijfstitel_code
            type: string
            description: "Code van de verblijfstitel (a t/m m)"
            source:
              description: "IND Basisvoorziening Vreemdelingen (BVV) - moet gekoppeld worden"
        output:
          - name: heeft_rechtmatig_verblijf
            type: boolean
            description: Heeft de vreemdeling rechtmatig verblijf conform artikel 8
          - name: is_gelijkgesteld_participatiewet
            type: boolean
            description: "Voldoet aan art. 11 lid 2 Participatiewet (onderdelen a-e en l)"
          - name: verblijfstitel_categorie
            type: string
            description: Categorie van het rechtmatig verblijf
        actions:
          # Check of verblijfstitel_code een geldige waarde is (a-m)
          - output: heeft_rechtmatig_verblijf
            value:
              operation: IN
              subject: $verblijfstitel_code
              value:
                - a
                - b
                - c
                - d
                - e
                - f
                - g
                - h
                - i
                - j
                - k
                - l
                - m
          # Participatiewet art. 11 lid 2 verwijst naar onderdelen a t/m e en l
          - output: is_gelijkgesteld_participatiewet
            value:
              operation: IN
              subject: $verblijfstitel_code
              value:
                - a
                - b
                - c
                - d
                - e
                - l
            legal_basis:
              law: Participatiewet
              bwb_id: BWBR0015703
              article: '11'
              paragraph: '2'
              explanation: "Gelijkstelling vreemdeling met Nederlander voor bijstand"
          - output: verblijfstitel_categorie
            value:
              operation: SWITCH
              cases:
                - when:
                    operation: IN
                    subject: $verblijfstitel_code
                    value: [a, b]
                  then: regulier
                - when:
                    operation: IN
                    subject: $verblijfstitel_code
                    value: [c, d]
                  then: asiel
                - when:
                    operation: EQUALS
                    subject: $verblijfstitel_code
                    value: e
                  then: eu_burger
                - when:
                    operation: IN
                    subject: $verblijfstitel_code
                    value: [f, g, h]
                  then: procedure
                - when:
                    operation: EQUALS
                    subject: $verblijfstitel_code
                    value: m
                  then: oekraine_bescherming
              default: overig
