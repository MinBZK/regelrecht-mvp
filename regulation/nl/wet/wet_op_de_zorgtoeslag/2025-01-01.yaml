valid_from: '2025-01-01'
bwb_id: BWBR0018451
url: https://wetten.overheid.nl/BWBR0018451/2025-01-01
articles:
  - number: aanhef
    text: "Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz.
      enz. enz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging
      genomen hebben, dat het wenselijk is dat personen voor wie de premie voor een\nzorgverzekering in
      verhouding tot hun inkomen een te zware last vormt, een financiële tegemoetkoming\nkunnen krijgen;\n\
      \nZo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben\n\
      goedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Aanhef
  - number: '1.1'
    text: 'In deze wet en de daarop berustende bepalingen wordt, tenzij anders is geregeld, verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
  - number: 1.1.a
    text: 'Onze Minister: Onze Minister van Volksgezondheid, Welzijn en Sport;'
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
  - number: 1.1.b
    text: "zorgverzekering: de schadeverzekering, bedoeld in [artikel 1, onder d, van de\nZorgverzekeringswet][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel1"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '1'
  - number: 1.1.c
    text: "verzekerde: de persoon, bedoeld in [artikel 1, onder f, van de Zorgverzekeringswet][ref1],
      de\npersoon die een bijdrage als bedoeld in [artikel 68b, vijfde lid, van de Zorgverzekeringswet][ref2]\n\
      verschuldigd is, of de persoon, bedoeld in [artikel 69 van de Zorgverzekeringswet][ref3], steeds\n\
      vanaf de eerste dag van de kalendermaand volgende op de maand waarin hij achttien jaar wordt, met\n\
      uitzondering van de verzekerde, bedoeld in [artikel 24, eerste of derde lid,van die wet][ref4];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel68b\n\
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel69\n[ref4]: https://wetten.overheid.nl/BWBR0018450#Artikel24"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 68b
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '69'
      - id: ref4
        bwb_id: BWBR0018450
        artikel: '24'
    machine_readable:
      definitions:
        MINIMUM_LEEFTIJD:
          value: 18
          description: Verzekerde wordt geacht verzekerd te zijn vanaf 18 jaar
      execution:
        output:
          - name: minimum_leeftijd_verzekerde
            type: number
            description: Minimale leeftijd voor verzekerde (18 jaar)
        actions:
          - output: minimum_leeftijd_verzekerde
            value: $MINIMUM_LEEFTIJD
  - number: 1.1.d
    text: "premie: een premie als bedoeld in [afdeling 3.3.1 van de Zorgverzekeringswet][ref1];\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0018450"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0018450
        afdeling: 3.3.1
  - number: 1.1.e
    text: "zorgtoeslag: een tegemoetkoming in een premie dan wel in een bestuursrechtelijke premie als
      bedoeld\nin [artikel 18d][ref1] of [18e van de Zorgverzekeringswet][ref2] en in het verplicht eigen
      risico,\nbedoeld in [artikel 19 van de Zorgverzekeringswet][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel18d\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel18e\n[ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel19"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 18d
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 18e
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '19'
  - number: 1.1.f
    text: "drempelinkomen: 108% van het twaalfvoud van het voor de maand januari van het berekeningsjaar\n\
      geldende in [artikel 8, eerste lid, onderdeel b, van de Wet minimumloon en\nminimumvakantiebijslag][ref1]
      bedoelde bedrag per maand;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel8"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '8'
    machine_readable:
      # NOTE: Ideaal zou drempelinkomen berekend worden op basis van minimumloon
      # Echter, in de POC is dit hardcoded. We behouden deze hardcoded waarde.
      definitions:
        DREMPELINKOMEN_ALLEENSTAANDE:
          value: 3971900
          description: Drempelinkomen voor alleenstaanden (in eurocent)
        DREMPELINKOMEN_TOESLAGPARTNER:
          value: 5020600
          description: Drempelinkomen voor toeslagpartners (in eurocent)
      execution:
        output:
          - name: drempelinkomen_alleenstaande
            type: amount
            description: Drempelinkomen voor alleenstaanden
          - name: drempelinkomen_toeslagpartner
            type: amount
            description: Drempelinkomen voor toeslagpartners
        actions:
          - output: drempelinkomen_alleenstaande
            value: $DREMPELINKOMEN_ALLEENSTAANDE
          - output: drempelinkomen_toeslagpartner
            value: $DREMPELINKOMEN_TOESLAGPARTNER
  - number: 1.1.g
    text: "de standaardpremie: het op grond van [artikel 4][ref1] vastgestelde bedrag;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018451#Artikel4"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0018451
        artikel: '4'
  - number: 1.1.h
    text: "de normpremie: de aan de hand van het drempelinkomen en het toetsingsinkomen van de verzekerde\n\
      berekende premie voor een zorgverzekering in het berekeningsjaar."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
  - number: '1.2'
    text: "De hoogte van de zorgtoeslag is afhankelijk van de draagkracht op basis van het inkomen en
      het\nvermogen."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel1
  - number: '2.1'
    text: "Indien de normpremie voor een verzekerde in het berekeningsjaar minder bedraagt dan de\nstandaardpremie
      in dat jaar, heeft de verzekerde aanspraak op een zorgtoeslag ter grootte van dat\nverschil. Voor
      een verzekerde met een partner wordt daarbij tweemaal de standaardpremie in\naanmerking genomen;
      in dat geval worden de verzekerde en zijn partner voor de toepassing van deze\nwet geacht gezamenlijk
      één aanspraak te hebben."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
    machine_readable:
      endpoint: zorgtoeslag
      competent_authority:
        name: Dienst Toeslagen
        type: INSTANCE
      execution:
        parameters:
          - name: BSN
            type: string
            required: true
            description: BSN van de persoon
        input:
          # Externe bronnen
          - name: LEEFTIJD
            type: number
            description: Leeftijd van de aanvrager op 1 januari van het berekeningsjaar
            source:
              regulation: wet_basisregistratie_personen
              output: leeftijd
              parameters:
                bsn: $BSN
          - name: IS_VERZEKERDE
            type: boolean
            description: Aanvrager is verzekerde in de zin van de Zorgverzekeringswet
            source:
              regulation: zorgverzekeringswet
              output: is_verzekerde
              parameters:
                bsn: $BSN
          - name: HEEFT_PARTNER
            type: boolean
            description: Partnerschap status op 1 januari van het berekeningsjaar
            source:
              regulation: wet_basisregistratie_personen
              output: heeft_partner
              parameters:
                bsn: $BSN
          - name: INKOMEN
            type: amount
            description: Toetsingsinkomen
            source:
              regulation: wet_inkomstenbelasting_2001
              output: toetsingsinkomen
              parameters:
                bsn: $BSN
          - name: PARTNER_INKOMEN
            type: amount
            description: Partnerinkomen
            source:
              regulation: wet_inkomstenbelasting_2001
              output: toetsingsinkomen_partner
              parameters:
                bsn: $BSN
          - name: VERMOGEN
            type: amount
            description: Vermogen (rendementsgrondslag)
            source:
              regulation: wet_inkomstenbelasting_2001
              output: rendementsgrondslag
              parameters:
                bsn: $BSN
          - name: GEZAMENLIJK_VERMOGEN
            type: amount
            description: Gezamenlijk vermogen
            source:
              regulation: wet_inkomstenbelasting_2001
              output: gezamenlijke_rendementsgrondslag
              parameters:
                bsn: $BSN
          - name: STANDAARDPREMIE
            type: amount
            description: Standaardpremie conform artikel 4
            source:
              regulation: wet_op_de_zorgtoeslag
              output: standaardpremie
              description: Conform artikel 4

          # Interne referenties naar andere artikelen van deze wet
          - name: MINIMUM_LEEFTIJD
            type: number
            description: Minimale leeftijd voor verzekerde
            source:
              regulation: wet_op_de_zorgtoeslag
              output: minimum_leeftijd_verzekerde
              description: Conform artikel 1.1.c
          - name: DREMPELINKOMEN_ALLEENSTAANDE
            type: amount
            description: Drempelinkomen voor alleenstaanden
            source:
              regulation: wet_op_de_zorgtoeslag
              output: drempelinkomen_alleenstaande
              description: Conform artikel 1.1.f
          - name: DREMPELINKOMEN_TOESLAGPARTNER
            type: amount
            description: Drempelinkomen voor toeslagpartners
            source:
              regulation: wet_op_de_zorgtoeslag
              output: drempelinkomen_toeslagpartner
              description: Conform artikel 1.1.f
          - name: PERCENTAGE_DREMPELINKOMEN_ALLEENSTAAND
            type: number
            description: Percentage drempelinkomen voor alleenstaanden
            source:
              regulation: wet_op_de_zorgtoeslag
              output: percentage_drempelinkomen_alleenstaand
              description: Conform artikel 2.3
          - name: PERCENTAGE_DREMPELINKOMEN_MET_PARTNER
            type: number
            description: Percentage drempelinkomen voor partners
            source:
              regulation: wet_op_de_zorgtoeslag
              output: percentage_drempelinkomen_met_partner
              description: Conform artikel 2.3
          - name: AFBOUWPERCENTAGE_BOVEN_DREMPEL
            type: number
            description: Afbouwpercentage boven drempelinkomen
            source:
              regulation: wet_op_de_zorgtoeslag
              output: afbouwpercentage_boven_drempel
              description: Conform artikel 2.3
          - name: VERMOGENSGRENS_ALLEENSTAANDE
            type: amount
            description: Vermogensgrens voor alleenstaanden
            source:
              regulation: wet_op_de_zorgtoeslag
              output: vermogensgrens_alleenstaande
              description: Conform artikel 3.1
          - name: VERMOGENSGRENS_TOESLAGPARTNER
            type: amount
            description: Vermogensgrens voor toeslagpartners
            source:
              regulation: wet_op_de_zorgtoeslag
              output: vermogensgrens_toeslagpartner
              description: Conform artikel 3.1

        output:
          - name: is_verzekerde_zorgtoeslag
            type: boolean
            description: Geeft aan of iemand recht heeft op zorgtoeslag
          - name: gezamenlijk_inkomen
            type: amount
            description: Gezamenlijk toetsingsinkomen van verzekerde en partner
          - name: hoogte_toeslag
            type: amount
            description: De hoogte van de zorgtoeslag in eurocent

        actions:
          # Check voorwaarden
          - output: is_verzekerde_zorgtoeslag
            value:
              operation: AND
              conditions:
                - operation: GREATER_THAN_OR_EQUAL
                  subject: $LEEFTIJD
                  value: $MINIMUM_LEEFTIJD
                - operation: EQUALS
                  subject: $IS_VERZEKERDE
                  value: true

          # Bereken gezamenlijk inkomen (nodig voor subject in condities)
          - output: gezamenlijk_inkomen
            value:
              operation: ADD
              values:
                - $INKOMEN
                - $PARTNER_INKOMEN

          # Bereken hoogte toeslag
          - output: hoogte_toeslag
            value:
              operation: IF
              when:
                operation: EQUALS
                subject: $is_verzekerde_zorgtoeslag
                value: false
              then: 0
              else:
                operation: SWITCH
                cases:
                  # CASE 1: Alleenstaande
                  - when:
                      operation: EQUALS
                      subject: $HEEFT_PARTNER
                      value: false
                    then:
                      operation: IF
                      when:
                        operation: GREATER_THAN
                        subject: $INKOMEN
                        value: $DREMPELINKOMEN_ALLEENSTAANDE
                      then: 0
                      else:
                        operation: IF
                        when:
                          operation: GREATER_THAN
                          subject: $VERMOGEN
                          value: $VERMOGENSGRENS_ALLEENSTAANDE
                        then: 0
                        else:
                          operation: SUBTRACT
                          values:
                            - $STANDAARDPREMIE
                            - operation: ADD
                              values:
                                - operation: MULTIPLY
                                  values:
                                    - $PERCENTAGE_DREMPELINKOMEN_ALLEENSTAAND
                                    - operation: MIN
                                      values:
                                        - $INKOMEN
                                        - $DREMPELINKOMEN_ALLEENSTAANDE
                                - operation: IF
                                  when:
                                    operation: GREATER_THAN
                                    subject: $INKOMEN
                                    value: $DREMPELINKOMEN_ALLEENSTAANDE
                                  then:
                                    operation: MULTIPLY
                                    values:
                                      - operation: SUBTRACT
                                        values:
                                          - $INKOMEN
                                          - $DREMPELINKOMEN_ALLEENSTAANDE
                                      - $AFBOUWPERCENTAGE_BOVEN_DREMPEL
                                  else: 0
                  # CASE 2: Met partner
                  - when:
                      operation: EQUALS
                      subject: $HEEFT_PARTNER
                      value: true
                    then:
                      operation: IF
                      when:
                        operation: GREATER_THAN
                        subject: $gezamenlijk_inkomen
                        value: $DREMPELINKOMEN_TOESLAGPARTNER
                      then: 0
                      else:
                        operation: IF
                        when:
                          operation: GREATER_THAN
                          subject: $GEZAMENLIJK_VERMOGEN
                          value: $VERMOGENSGRENS_TOESLAGPARTNER
                        then: 0
                        else:
                          operation: SUBTRACT
                          values:
                            - operation: MULTIPLY
                              values:
                                - $STANDAARDPREMIE
                                - 2
                            - operation: ADD
                              values:
                                - operation: MULTIPLY
                                  values:
                                    - $PERCENTAGE_DREMPELINKOMEN_MET_PARTNER
                                    - operation: MIN
                                      values:
                                        - $gezamenlijk_inkomen
                                        - $DREMPELINKOMEN_TOESLAGPARTNER
                                - operation: IF
                                  when:
                                    operation: GREATER_THAN
                                    subject: $gezamenlijk_inkomen
                                    value: $DREMPELINKOMEN_TOESLAGPARTNER
                                  then:
                                    operation: MULTIPLY
                                    values:
                                      - operation: SUBTRACT
                                        values:
                                          - $gezamenlijk_inkomen
                                          - $DREMPELINKOMEN_TOESLAGPARTNER
                                      - $AFBOUWPERCENTAGE_BOVEN_DREMPEL
                                  else: 0
                default: 0
  - number: '2.2'
    text: "De normpremie bedraagt een percentage van het drempelinkomen in het berekeningsjaar, vermeerderd
      met\neen percentage van het toetsingsinkomen van de verzekerde in dat jaar voorzover dat toetsingsinkomen\n\
      het drempelinkomen te boven gaat. Voor een verzekerde met een partner wordt daarbij het gezamenlijke\n\
      toetsingsinkomen in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '2.3'
    text: "De percentages worden voor verzekerden met een partner vastgesteld op 4,273% van het drempelinkomen,\n\
      vermeerderd met 13,700% van het toetsingsinkomen voor zover dat boven het drempelinkomen uitgaat
      en\nvoor een verzekerde zonder partner op 1,896% van het drempelinkomen, vermeerderd met 13,700%
      van het\ntoetsingsinkomen voor zover dat boven het drempelinkomen uitgaat. Deze percentages kunnen
      bij\nalgemene maatregel van bestuur worden gewijzigd."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
    machine_readable:
      definitions:
        PERCENTAGE_DREMPELINKOMEN_MET_PARTNER:
          value: 0.04273
          description: 4,273% voor partners
        PERCENTAGE_DREMPELINKOMEN_ALLEENSTAAND:
          value: 0.01896
          description: 1,896% voor alleenstaanden
        AFBOUWPERCENTAGE_BOVEN_DREMPEL:
          value: 0.13700
          description: 13,700% afbouw boven drempel
      execution:
        output:
          - name: percentage_drempelinkomen_met_partner
            type: number
            description: Percentage van drempelinkomen voor partners (4,273%)
          - name: percentage_drempelinkomen_alleenstaand
            type: number
            description: Percentage van drempelinkomen voor alleenstaanden (1,896%)
          - name: afbouwpercentage_boven_drempel
            type: number
            description: Afbouwpercentage boven drempelinkomen (13,700%)
        actions:
          - output: percentage_drempelinkomen_met_partner
            value: $PERCENTAGE_DREMPELINKOMEN_MET_PARTNER
          - output: percentage_drempelinkomen_alleenstaand
            value: $PERCENTAGE_DREMPELINKOMEN_ALLEENSTAAND
          - output: afbouwpercentage_boven_drempel
            value: $AFBOUWPERCENTAGE_BOVEN_DREMPEL
  - number: '2.4'
    text: "In afwijking van het eerste lid bedraagt de aanspraak op een zorgtoeslag voor een verzekerde
      met een\npartner die geen verzekerde is, vijftig procent van het op grond van het eerste lid berekende\n\
      bedrag."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '2.5'
    text: De aanspraak op een zorgtoeslag wordt voor iedere kalendermaand afzonderlijk bepaald.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '2.6'
    text: "Bij regeling van Onze Minister kunnen omtrent het bepaalde in het vijfde lid nadere regels
      worden\ngesteld."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '2.7'
    text: "De voordracht voor een krachtens het derde lid vast te stellen algemene maatregel van bestuur
      wordt\nniet eerder gedaan dan twee weken nadat het ontwerp aan beide kamers der Staten-Generaal
      is\novergelegd."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel2
  - number: '3.1'
    text: "In afwijking van [artikel 7, derde lid, van de Algemene wet inkomensafhankelijke regelingen][ref1],\n\
      bestaat geen aanspraak op een zorgtoeslag indien de rendementsgrondslag, bedoeld in [artikel 5.3
      van\nde Wet inkomstenbelasting 2001][ref2], van de verzekerde aan het begin van het berekeningsjaar
      meer\nbedraagt dan € 141.896 of, indien de verzekerde het gehele berekeningsjaar dezelfde partner
      heeft,\nde gezamenlijke rendementsgrondslag, bedoeld in artikel 5.3, van de Wet inkomstenbelasting
      2001, van\nde verzekerde en zijn partner aan het begin van het berekeningsjaar meer bedraagt dan
      € 179.429. Bij\nde bepaling van de rendementsgrondslag, bedoeld in de vorige zin, wordt geen rekening
      gehouden met\nde vrijstelling, bedoeld in [artikel 5.13 van de Wet inkomstenbelasting 2001][ref3].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel7\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.3\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel5.13"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.3'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '5.13'
    machine_readable:
      definitions:
        VERMOGENSGRENS_ALLEENSTAANDE:
          value: 14189600
          description: Vermogensgrens voor alleenstaanden (€141.896 in eurocent)
        VERMOGENSGRENS_TOESLAGPARTNER:
          value: 17942900
          description: Vermogensgrens voor toeslagpartners (€179.429 in eurocent)
      execution:
        output:
          - name: vermogensgrens_alleenstaande
            type: amount
            description: Vermogensgrens voor alleenstaanden (€141.896)
          - name: vermogensgrens_toeslagpartner
            type: amount
            description: Vermogensgrens voor toeslagpartners (€179.429)
        actions:
          - output: vermogensgrens_alleenstaande
            value: $VERMOGENSGRENS_ALLEENSTAANDE
          - output: vermogensgrens_toeslagpartner
            value: $VERMOGENSGRENS_TOESLAGPARTNER
  - number: '3.2'
    text: "Bij het begin van het kalenderjaar worden de bedragen, bedoeld in het eerste lid, bij ministeriële\n\
      regeling gewijzigd overeenkomstig de tabelcorrectiefactor, bedoeld in [artikel 10.2 van de Wet\n\
      inkomstenbelasting 2001][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '10.2'
  - number: '3.3'
    text: "Indien er aanleiding is om de bedragen, bedoeld in het eerste lid, te verhogen op een andere
      wijze\ndan op grond van het tweede lid, worden de bedragen vastgesteld bij algemene maatregel van
      bestuur."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel3
  - number: '3.4'
    text: "De overeenkomstig het tweede en derde lid aangepaste bedragen treden in de plaats van de bedragen,\n\
      genoemd in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel3
  - number: '3.5'
    text: "Indien een verhoging als bedoeld in het derde lid wordt toegepast, vindt deze verhoging plaats
      nadat\nhet tweede lid toepassing heeft gevonden."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel3
  - number: '4'
    text: "Onze Minister stelt uiterlijk 22 dagen voorafgaande aan het berekeningsjaar bij regeling de\n\
      standaardpremie voor het berekeningsjaar vast die wordt gevormd door de geraamde gemiddelde premie\n\
      voor een verzekerde voor een zorgverzekering in het berekeningsjaar te vermeerderen met het geraamde\n\
      gemiddelde bedrag dat een verzekerde naar verwachting in dat jaar betaalt ingevolge [artikel 19
      van\nde Zorgverzekeringswet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel19"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel4
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '19'
  - number: 4a.1
    text: "De standaardpremie voor een persoon als bedoeld in [artikel 69 van de Zorgverzekeringswet][ref1]
      is,\nin afwijking van [artikel 4][ref2], gelijk aan het met toepassing van dat artikel bepaalde
      bedrag,\nvermenigvuldigd met het getal dat wordt berekend uit de verhouding tussen de gemiddelde
      uitgaven\nvoor zorg voor een persoon ten laste van de sociale zorgverzekeringen in het woonland
      van deze\npersoon, en de gemiddelde uitgaven voor zorg voor een persoon ten laste van de sociale\n\
      zorgverzekeringen in Nederland.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel69\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018451#Artikel4"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel4a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '69'
      - id: ref2
        bwb_id: BWBR0018451
        artikel: '4'
  - number: 4a.2
    text: "Bij ministeriële regeling wordt jaarlijks uiterlijk in november per land het in het eerste
      lid\nbedoelde verhoudingsgetal vastgesteld."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel4a
  - number: 4a.3
    text: "De aanspraak op een zorgtoeslag van een verzekerde met een partner die een persoon is als bedoeld
      in\n[artikel 69 van de Zorgverzekeringswet][ref1], wordt berekend met toepassing van [artikel 2,
      eerste\nlid, tweede zin][ref2], waarbij de standaardpremie, bedoeld in het eerste lid, in acht wordt\n\
      genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel69\n[ref2]: https://wetten.overheid.nl/BWBR0018451#Artikel2"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel4a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '69'
      - id: ref2
        bwb_id: BWBR0018451
        artikel: '2'
  - number: 4a.4
    text: "De standaardpremie voor een partner van een persoon als bedoeld in [artikel 69 van de\nZorgverzekeringswet][ref1]
      wordt overeenkomstig het eerste lid vastgesteld, tenzij deze partner een\npersoon is als bedoeld
      in [artikel 1, onderdeel f, van de Zorgverzekeringswet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel69\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel1"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel4a
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '69'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '1'
  - number: '5.1'
    text: De Dienst Toeslagen is belast met de uitvoering van deze wet.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel5
  - number: '5.2'
    text: "In afwijking van [artikel 25, eerste lid, van de Algemene wet inkomensafhankelijke regelingen][ref1]\n\
      betaalt de Dienst Toeslagen in opdracht van het CAK, genoemd in [artikel 6.1.1, eerste lid, van
      de\nWet langdurige zorg][ref2], de zorgtoeslag of het voorschot op de zorgtoeslag als tegemoetkoming
      in\nde bestuursrechtelijke premie, bedoeld in [artikel 18d][ref3] of [18e van de\nZorgverzekeringswet][ref4],
      aan het CAK uit.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.1\n\
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel18d\n[ref4]: https://wetten.overheid.nl/BWBR0018450#Artikel18e"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '25'
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 6.1.1
      - id: ref3
        bwb_id: BWBR0018450
        artikel: 18d
      - id: ref4
        bwb_id: BWBR0018450
        artikel: 18e
  - number: '5.3'
    text: "De persoon, bedoeld in [artikel 68b, vijfde lid, van de Zorgverzekeringswet][ref1], wordt geacht,
      zo\nnodig in afwijking van [artikel 15, eerste lid, van de Algemene wet inkomensafhankelijke\nregelingen][ref2],
      tijdig een aanvraag als bedoeld in laatstgenoemd artikel te hebben gedaan voor de\nberekeningsjaren
      in de periode gelegen tussen de ingangsdatum van de verzekeringsplicht voor de\n[Zorgverzekeringswet][ref3]
      en het moment waarop hij van het CAK een kennisgeving heeft ontvangen\nvan de verplichting om een
      zorgverzekering af te sluiten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel68b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel15\n[ref3]: https://wetten.overheid.nl/BWBR0018450"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 68b
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '15'
      - id: ref3
        bwb_id: BWBR0018450
  - number: '5.4'
    text: "Voor de toepassing van [artikel 16, eerste lid, van de Algemene wet inkomensafhankelijke\n\
      regelingen][ref1] wordt in het geval, bedoeld in het derde lid, de aanvraag geacht te zijn gedaan
      op\nhet moment waarop de Belastingdienst/Toeslagen van het CAK een afschrift heeft ontvangen van
      de\nbeschikking, bedoeld in [artikel 68b, zesde lid, van de Zorgverzekeringswet][ref2].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0018472#Artikel16\n[ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel68b"
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '16'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: 68b
  - number: '5.5'
    text: De zorgtoeslag komt ten laste van het Rijk.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel5
  - number: '6'
    text: "Onze Minister zendt binnen vier jaar na de inwerkingtreding van deze wet, en vervolgens telkens
      na\nvier jaar, aan de Staten-Generaal een verslag over de doeltreffendheid en de effecten van deze
      wet\nin de praktijk, in het bijzonder van de bij of krachtens deze wet vastgestelde percentages
      ter\nbepaling van de normpremie."
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel6
  - number: '7'
    text: Deze wet treedt in werking op een bij koninklijk besluit te bepalen tijdstip.
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel7
  - number: '8'
    text: 'Deze wet wordt aangehaald als: Wet op de zorgtoeslag.'
    url: https://wetten.overheid.nl/BWBR0018451/2025-01-01#Artikel8
