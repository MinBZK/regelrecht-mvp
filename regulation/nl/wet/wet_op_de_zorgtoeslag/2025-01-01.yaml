    endpoint: bereken_zorgtoeslag
    definitions:
      DREMPELINKOMEN_ALLEENSTAANDE:
        value: 3971900
      DREMPELINKOMEN_AANVRAGER_MET_TOESLAGPARTNER:
        value: 5587500
      PERCENTAGE_DREMPELINKOMEN_ALLEENSTAANDE:
        value: 0.01896
      PERCENTAGE_DREMPELINKOMEN_PARTNER:
        value: 0.04273
      PERCENTAGE_TOETSINGSINKOMEN:
        value: 0.137
    execution:
      produces:
        legal_character: BESCHIKKING
        decision_type: TOEKENNING
      parameters:
      - name: BSN
        type: string
        required: true
      input:
      - name: LEEFTIJD
        type: number
        source:
          article: wet_brp.leeftijd
      - name: IS_VERZEKERDE
        type: boolean
        source:
          article: zvw.is_verzekerd
      - name: HEEFT_TOESLAGPARTNER
        type: boolean
        source:
          article: awir.heeft_toeslagpartner
      - name: TOETSINGSINKOMEN
        type: amount
        source:
          article: awir.toetsingsinkomen
        type_spec:
          unit: eurocent
      - name: STANDAARDPREMIE
        type: amount
        source:
          article: regeling_standaardpremie.standaardpremie
        type_spec:
          unit: eurocent
      - name: VERMOGEN_ONDER_GRENS
        type: boolean
        source:
          article: '#vermogen_onder_grens'
      output:
      - name: heeft_recht_op_zorgtoeslag
        type: boolean
      - name: hoogte_zorgtoeslag
        type: amount
        type_spec:
          unit: eurocent
      actions:
      - output: hoogte_zorgtoeslag
        operation: MAX
        values:
        - 0
        - operation: SUBTRACT
          values:
          - $STANDAARDPREMIE
          - operation: ADD
            values:
            - operation: MULTIPLY
              values:
              - operation: IF
                test:
                  operation: EQUALS
                  subject: $HEEFT_TOESLAGPARTNER
                  value: true
                then: $DREMPELINKOMEN_AANVRAGER_MET_TOESLAGPARTNER
                else: $DREMPELINKOMEN_ALLEENSTAANDE
              - operation: IF
                test:
                  operation: EQUALS
                  subject: $HEEFT_TOESLAGPARTNER
                  value: true
                then: $PERCENTAGE_DREMPELINKOMEN_PARTNER
                else: $PERCENTAGE_DREMPELINKOMEN_ALLEENSTAANDE
            - operation: MULTIPLY
              values:
              - operation: MAX
                values:
                - 0
                - operation: SUBTRACT
                  values:
                  - $TOETSINGSINKOMEN
                  - operation: IF
                    test:
                      operation: EQUALS
                      subject: $HEEFT_TOESLAGPARTNER
                      value: true
                    then: $DREMPELINKOMEN_AANVRAGER_MET_TOESLAGPARTNER
                    else: $DREMPELINKOMEN_ALLEENSTAANDE
              - $PERCENTAGE_TOETSINGSINKOMEN
      - output: heeft_recht_op_zorgtoeslag
        conditions:
        - test:
            operation: AND
            conditions:
            - operation: GREATER_THAN_OR_EQUAL
              subject: $LEEFTIJD
              value: 18
            - operation: EQUALS
              subject: $IS_VERZEKERDE
              value: true
            - operation: EQUALS
              subject: $VERMOGEN_ONDER_GRENS
              value: true
            - operation: GREATER_THAN
              subject: $hoogte_zorgtoeslag
              value: 0
          then: true
          else: false
- number: '3'
  text: 'Een verzekerde heeft geen aanspraak op zorgtoeslag indien de rendementsgrondslag,

    bedoeld in artikel 5.2 van de Wet inkomstenbelasting 2001, van de verzekerde of,

    ingeval de verzekerde een toeslagpartner heeft, de gezamenlijke rendementsgrondslag

    van de verzekerde en de toeslagpartner op de peildatum meer bedraagt dan € 141.896

    voor een verzekerde zonder toeslagpartner, onderscheidenlijk € 179.429 voor een

    verzekerde met een toeslagpartner.

    '
