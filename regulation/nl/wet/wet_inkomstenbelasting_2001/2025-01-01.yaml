      het doen van consumentenaankopen zoals cadeaubonnen, voor een bedrag van in totaal € 661 met dien

      verstande dat indien de belastingplichtige gedurende het gehele kalenderjaar dezelfde *partner*

      heeft of voor de toepassing van [artikel 2.17](https://wetten.overheid.nl/BWBR0011353#Artikel2)

      geacht wordt te hebben gehad, het genoemde bedrag voor de belastingplichtige en zijn *partner*

      gezamenlijk op € 1.322 wordt gesteld;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
  - number: 5.10.e
    text: 'ten aanzien van de [Tijdelijke wet Groningen](https://wetten.overheid.nl/BWBR0043252):'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
  - number: 5.10.e.1°
    text: 'aanspraken op vergoeding van schade door het treffen van maatregelen in natura als bedoeld in

      [artikel 2, derde lid, van die wet](https://wetten.overheid.nl/BWBR0043252#Artikel2);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
  - number: 5.10.e.2°
    text: 'aanspraken op tegemoetkomingen in natura als bedoeld in [artikel 2, tiende lid, van die

      wet](https://wetten.overheid.nl/BWBR0043252#Artikel2);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
  - number: 5.10.e.3°
    text: 'aanspraken op vergoeding als bedoeld in de [artikelen 13ia, derde

      lid](https://wetten.overheid.nl/BWBR0043252#Artikel13ia), [13ib, derde

      lid](https://wetten.overheid.nl/BWBR0043252#Artikel13ib), en [13j, eerste lid, onderdeel b, van die

      wet](https://wetten.overheid.nl/BWBR0043252#Artikel13j) voor zover deze aanspraken niet zijn gericht

      op de uitbetaling van geld aan de eigenaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
  - number: '5.11'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.11
  - number: '5.12'
    text: 'Tot de bezittingen en schulden behoren niet lopende termijnen van inkomsten en verplichtingen die

      betrekking hebben op een tijdvak van een jaar of korter en waarvan het achterliggende

      vermogensbestanddeel eveneens in het bezit is van de belastingplichtige.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.12
  - number: 5.13.1
    text: 'Tot de bezittingen behoren niet groene beleggingen voor een bedrag van in totaal € 26.312. Indien de

      belastingplichtige het gehele kalenderjaar dezelfde *partner* heeft of voor de toepassing van

      [artikel 2.17](https://wetten.overheid.nl/BWBR0011353#Artikel2) geacht wordt te hebben gehad, wordt

      het in de eerste volzin genoemde bedrag voor de belastingplichtige en zijn partner gezamenlijk op

      € 52.624 gesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.13
  - number: 5.13.2
    text: 'Indien een belastingplichtige zowel groene beleggingen in de vorm van een of meer banktegoeden als

      groene beleggingen in de vorm van overige bezittingen heeft, wordt het eerste lid toegepast op die

      overige bezittingen en uitsluitend voor de resterende ruimte op die banktegoeden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.13
  - number: 5.14.1
    text: 'Groene beleggingen zijn aandelen in, winstbewijzen van en geldleningen aan aangewezen groene

      fondsen. Aanwijzing geschiedt op verzoek van het fonds bij voor bezwaar vatbare beschikking van de

      inspecteur. Bij ministeriële regeling worden regels gesteld met betrekking tot de aanwijzing en de

      intrekking van de aanwijzing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.2
    text: 'Als groene fondsen kunnen voor de toepassing van dit artikel worden aangewezen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.2.a
    text: 'banken als bedoeld in [artikel 1:1 van de Wet op het financieel

      toezicht](https://wetten.overheid.nl/BWBR0020368#Artikel1), of onderdelen van banken, waarvan het

      doel en de feitelijke werkzaamheden hoofdzakelijk bestaan in het direct of indirect verstrekken van

      kredieten ten behoeve van projecten in het belang van de bescherming van het milieu, waaronder

      natuur en bos, of het direct of indirect beleggen van vermogen in dergelijke projecten;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.2.b
    text: 'beleggingsinstellingen als bedoeld in [artikel 1:1 van de Wet op het financieel

      toezicht](https://wetten.overheid.nl/BWBR0020368#Artikel1), waarvan het doel en de feitelijke

      werkzaamheden hoofdzakelijk bestaan in het direct of indirect beleggen van vermogen in projecten in

      het belang van de bescherming van het milieu, waaronder natuur en bos.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.3
    text: 'Projecten als bedoeld in het tweede lid zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.3.a
    text: 'in Nederland gelegen projecten of categorieën van projecten die door Onze Minister van

      Infrastructuur en Waterstaat, in overeenstemming met Onze Minister van Financiën en na overleg met

      Onze Minister van Landbouw, Natuur en Voedselkwaliteit, bij ministeriële regeling of verklaring zijn

      aangewezen als projecten in het belang van de bescherming van het milieu, waaronder natuur en bos;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.3.b
    text: 'in ontwikkelingslanden en daarmee gelijk te stellen gebieden gelegen projecten of categorieën van

      projecten die door Onze Minister van Infrastructuur en Waterstaat in overeenstemming met Onze

      Minister van Financiën en na overleg met Onze Minister van Landbouw, Natuur en Voedselkwaliteit en

      Onze Minister voor Buitenlandse Handel en Ontwikkelingssamenwerking bij ministeriële regeling of

      verklaring zijn aangewezen als projecten in het belang van de bescherming van het milieu, waaronder

      natuur en bos.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.4
    text: 'Aanwijzing als bedoeld in het eerste lid is ook reeds mogelijk in een aanloopperiode van drie

      maanden waarin een instelling nog niet voldoet aan de in het tweede lid opgenomen voorwaarde dat het

      doel en de feitelijke werkzaamheden hoofdzakelijk bestaan in het verstrekken van kredieten ten

      behoeve van projecten in het belang van de bescherming van het milieu, waaronder natuur en bos, of

      het direct of indirect beleggen van vermogen in dergelijke projecten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.5
    text: 'Op verzoek van een instelling wordt de in het vierde lid bedoelde aanloopperiode van drie maanden

      vervangen door een ingroeiperiode van maximaal twee jaar, indien de instelling voldoet aan bij

      ministeriële regeling te stellen voorwaarden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.6
    text: 'Op verklaringen en aanwijzingen als bedoeld in het derde lid is [hoofdstuk V van de Algemene wet

      inzake rijksbelastingen](https://wetten.overheid.nl/BWBR0002320) niet van toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.7
    text: 'Bij ministeriële regeling worden regels gesteld met betrekking tot het administratieve onderscheid

      tussen het onderdeel van de bank dat het groenfonds is en de overige onderdelen van de bank en met

      betrekking tot het indirect verstrekken van kredieten, bedoeld in het tweede lid, onderdeel a.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.8
    text: 'Bij ministeriële regeling kunnen in overeenstemming met Onze Minister van Infrastructuur en

      Waterstaat of Onze Minister van Landbouw, Natuur en Voedselkwaliteit nadere regels worden gesteld

      met betrekking tot de verklaring bedoeld in het derde lid. Het ontwerp van een ministeriële regeling

      bedoeld in het derde lid of in de vorige volzin wordt ten minste vier weken voordat de regeling

      wordt vastgesteld, toegezonden aan de Staten-Generaal.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: '5.15'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.15
  - number: 5.16.1
    text: Tot de bezittingen behoren niet nettolijfrenten.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.2
    text: 'In deze wet en de daarop berustende bepalingen wordt onder een nettolijfrente verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.2.a
    text: 'een lijfrente als bedoeld in [artikel 3.125](https://wetten.overheid.nl/BWBR0011353#Artikel3), met

      dien verstande dat het bedrag, genoemd in artikel 3.125, eerste lid, onderdeel c, wordt

      vermenigvuldigd met de nettofactor, bedoeld in het vierde lid;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.2.b
    text: 'een lijfrenterekening of lijfrentebeleggingsrecht als bedoeld in [artikel

      3.126a](https://wetten.overheid.nl/BWBR0011353#Artikel3), met dien verstande dat het bedrag, genoemd

      artikel 3.126a, vierde lid, onderdeel a, onder 3°, wordt vermenigvuldigd met de nettofactor, bedoeld

      in het vierde lid;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.3
    text: 'Een lijfrente, een lijfrenterekening of een lijfrentebeleggingsrecht als bedoeld in het tweede lid

      wordt uitsluitend als nettolijfrente aangemerkt, indien de ter zake daarvan verschuldigde premie:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.3.a
    text: op de belastingplichtige heeft gedrukt;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.3.b
    text: niet geheel of gedeeltelijk in aanmerking is genomen als uitgave voor inkomensvoorzieningen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.3.c
    text: blijft binnen de in deze afdeling gestelde begrenzingen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.3.d
    text: 'niet geheel of gedeeltelijk is voldaan na het einde van het kalenderjaar waarin de

      belastingplichtige de pensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste lid, van de

      Algemene Ouderdomswet](https://wetten.overheid.nl/BWBR0002221#Artikel7a), heeft bereikt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.4
    text: 'De nettofactor bedraagt (100% – T), waarbij T gelijk is aan het in de laatste kolom van de in

      [artikel 2.10, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), opgenomen tabel als

      derde vermelde percentage.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.5
    text: 'Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de toepassing van dit

      artikel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16a.1
    text: 'Als aanbieder van een nettolijfrente kan optreden:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16a
  - number: 5.16a.1.a
    text: 'een verzekeraar als bedoeld in [artikel 3.126, eerste lid, onderdelen a, onder 1°, b, c en

      d](https://wetten.overheid.nl/BWBR0011353#Artikel3);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16a
  - number: 5.16a.1.b
    text: 'een bank, beleggingsonderneming of beheerder van een beleggingsinstelling als bedoeld in [artikel

      3.126a, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16a
  - number: 5.16a.2
    text: 'Een aanbieder als bedoeld in het eerste lid die naast een nettolijfrente tevens een lijfrente als

      bedoeld in [afdeling 3.7](https://wetten.overheid.nl/BWBR0011353) uitvoert of tevens optreedt als

      verzekeraar van een pensioenregeling in de zin van de [hoofdstukken

      IIB](https://wetten.overheid.nl/BWBR0002471) en [VIII van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471) of [artikel 1.7, tweede lid, onderdeel

      b](https://wetten.overheid.nl/BWBR0011353#Artikel1), voldoet aan bij ministeriële regeling te

      stellen voorwaarden ter voorkoming van vermenging met vermogen ten behoeve van een nettolijfrente.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16a
  - number: 5.16b.1
    text: 'De jaarlijkse premie ter zake van alle nettolijfrenten van de belastingplichtige gezamenlijk

      bedraagt ten hoogste het percentage, genoemd in [artikel 3.127, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), vermenigvuldigd met de nettofactor, bedoeld

      in [artikel 5.16, vierde lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), van het gezamenlijke

      bedrag in het voorafgaande kalenderjaar van de inkomensbestanddelen, bedoeld in artikel 3.127, derde

      lid, onderdelen a tot en met d, voor zover dit bedrag het in artikel 3.127, derde lid, als eerste

      vermelde bedrag overtreft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16b
  - number: 5.16b.2
    text: 'De ten hoogste in aanmerking te nemen premie, bedoeld in het eerste lid, wordt verminderd met de

      premie die in het voorafgaande kalenderjaar is ingelegd ten behoeve van een nettopensioenregeling

      als bedoeld in [artikel 5.17, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel5).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16b
  - number: 5.16b.3
    text: 'Artikel 3.127, tweede lid, is van overeenkomstige toepassing, met dien verstande dat het bedrag,

      genoemd in [artikel 3.127, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), wordt

      vermenigvuldigd met de nettofactor, bedoeld in [artikel 5.16, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16b
  - number: 5.16b.4
    text: '[Artikel 3.127, vijfde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), is van overeenkomstige

      toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16b
  - number: 5.16c.1
    text: 'Ingeval op enig tijdstip:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.1.a
    text: een aanspraak op een nettolijfrente niet langer als zodanig is aan te merken;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.1.b
    text: 'een aanspraak op een nettolijfrente geheel of gedeeltelijk wordt afgekocht of vervreemd dan wel

      formeel of feitelijk voorwerp van zekerheid wordt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.1.c
    text: 'de verplichtingen met betrekking tot een aanspraak op een nettolijfrente overgaan op een andere

      aanbieder dan bedoeld in [artikel 5.16a](https://wetten.overheid.nl/BWBR0011353#Artikel5);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.1.d
    text: 'de belastingplichtige een bijdrage van een inhoudingsplichtige in de zin van de [Wet op de

      loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471) heeft ontvangen ten behoeve van de

      nettolijfrente, terwijl deze inhoudingsplichtige niet in dezelfde mate aan zijn overige werknemers

      die voor het overige in dezelfde omstandigheden verkeren een bijdrage heeft verstrekt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.2
    text: '[Artikel 3.133, derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), is van overeenkomstige

      toepassing op nettolijfrenten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.3
    text: 'Na toepassing van het eerste lid in het voorafgaande kalenderjaar op de gehele of gedeeltelijke

      aanspraak wordt tot de bezittingen gerekend een bedrag dat gelijk is aan de helft van de waarde van

      die gehele aanspraak, onderscheidenlijk gedeeltelijke aanspraak, aan het begin van het voorafgaande

      kalenderjaar, vermenigvuldigd met tien.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.4
    text: 'Ingeval de belastingplichtige aannemelijk maakt dat het bedrag van de belasting die is verschuldigd

      over het in het derde lid genoemde bedrag, hoger is dan het totale bedrag van de belasting en de

      belastingrente, bedoeld in [hoofdstuk VA van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320), die zouden zijn verschuldigd indien de

      mogelijkheid zou bestaan de in de voorafgaande jaren ingevolge [artikel

      5.16](https://wetten.overheid.nl/BWBR0011353#Artikel5) genoten vrijstelling door middel van

      navorderingsaanslagen ongedaan te maken, wordt in afwijking van het derde lid een bedrag tot de

      bezittingen gerekend ter grootte van dit totale bedrag, vermenigvuldigd met 100/1,2. Voor de

      toepassing van dit lid wordt voor de berekening van de verschuldigde belasting geen rekening

      gehouden met het heffingvrije vermogen, bedoeld in [artikel

      5.5](https://wetten.overheid.nl/BWBR0011353#Artikel5).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.5
    text: 'Het eerste lid is niet van toepassing op een afkoop van een nettolijfrente ingeval voldaan wordt aan

      de voorwaarden van [artikel 3.133, negende lid, onderdelen a en

      b](https://wetten.overheid.nl/BWBR0011353#Artikel3), en het gezamenlijke bedrag van hetgeen ter zake

      van dergelijke afkopen in het kalenderjaar wordt ontvangen niet meer bedraagt dan een bedrag gelijk

      aan het gemiddelde van het gezamenlijke bedrag van de inkomensbestanddelen, bedoeld in [artikel

      3.127, derde lid, onderdelen a, b, c en d](https://wetten.overheid.nl/BWBR0011353#Artikel3), van het

      voorafgaande kalenderjaar en het daaraan voorafgaande kalenderjaar voor zover dat gezamenlijke

      bedrag het in het betreffende jaar in artikel 3.127, derde lid, eerstvermelde bedrag overschrijdt,

      vermenigvuldigd met de nettofactor, bedoeld in [artikel 5.16, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.6
    text: 'Het eerste lid is mede niet van toepassing op een afkoop van een aanspraak op een nettolijfrente

      waarvan nog geen termijnen zijn vervallen ingeval de waarde in het economische verkeer van die

      aanspraak op het onmiddellijk aan het tijdstip van afkoop voorafgaande tijdstip niet meer bedraagt

      dan het bedrag, genoemd in [artikel 3.133, tweede lid, onderdeel

      d](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.7
    text: 'Na toepassing van het eerste lid worden aan het tijdstip, bedoeld in het eerste lid, voorafgaande

      jaren niet meer in aanmerking genomen voor de toepassing van deze afdeling, behoudens voor de

      toepassing van het derde en vierde lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.8
    text: 'Voor zover een aanspraak op een nettolijfrente wordt omgezet in een andere zodanige aanspraak, wordt

      de tweede aanspraak beschouwd als een voortzetting van de eerste.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.9
    text: 'Voor de toepassing van deze afdeling en de daarop berustende bepalingen wordt niet onder afkoop

      verstaan het vrijvallen van een aanspraak op het tijdstip waarop de belastingplichtige ophoudt

      binnenlandse belastingplichtige te zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.10
    text: 'Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de toepassing van dit

      artikel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.17.1
    text: Tot de bezittingen behoren niet aanspraken ingevolge een nettopensioenregeling.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.2
    text: 'In deze wet en de daarop berustende bepalingen wordt onder een nettopensioenregeling verstaan een

      regeling:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.2.a
    text: 'die ten doel heeft het treffen van een voorziening als bedoeld in [artikel 18, eerste lid, onderdeel

      a, onder 1°, 2°, 3° of 4°, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel18), dan wel een daarmee naar aard en strekking

      overeenkomende voorziening ingevolge een regeling als bedoeld in [artikel 1.7, tweede lid,

      onderdelen b en c](https://wetten.overheid.nl/BWBR0011353#Artikel1);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.2.b
    text: 'die voldoet aan de in [artikel 18, eerste lid, onderdeel b, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel18) gestelde voorwaarden;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.2.c
    text: 'waarvan als verzekeraar optreedt een lichaam als bedoeld in [artikel 19a, eerste lid, onderdelen a,

      b, c en d, van de Wet op de loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel19a);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.2.d
    text: die blijft binnen de in of krachtens deze afdeling vastgestelde begrenzingen.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.3
    text: 'Een nettopensioenregeling kan voorzien in:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.3.a
    text: 'netto-ouderdomspensioen of nettopartnerpensioen bij overlijden voor pensioendatum bij overlijden op

      of na pensioendatum ([artikel 5.17a](https://wetten.overheid.nl/BWBR0011353#Artikel5));'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.3.b
    text: 'nettopartnerpensioen bij overlijden voor pensioendatum ([artikel

      5.17b](https://wetten.overheid.nl/BWBR0011353#Artikel5));'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.3.c
    text: nettowezenpensioen ([artikel 5.17c](https://wetten.overheid.nl/BWBR0011353#Artikel5)).
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17a.1
    text: 'Een netto-ouderdomspensioen en een nettopartnerpensioen bij overlijden op of na pensioendatum worden

      opgebouwd over ten hoogste het bedrag dat ingevolge [artikel 18ga van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel18ga) niet tot het pensioengevend loon behoort.

      De premie bedraagt ten hoogste het percentage, genoemd in [artikel 18a, eerste lid, van de Wet op de

      loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel18a), van dat bedrag,

      vermenigvuldigd met de nettofactor, bedoeld in [artikel 5.16, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5). Bij of krachtens algemene maatregel van

      bestuur kunnen regels worden gesteld met betrekking tot de kosten die zijn begrepen in de premie,

      bedoeld in de tweede zin.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17a
  - number: 5.17a.2
    text: '[Artikel 18a, vierde en vijfde lid, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel18a) is van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17a
  - number: 5.17b.1
    text: 'Een nettopartnerpensioen bij overlijden voor pensioendatum bedraagt niet meer dan 50% van het bedrag

      dat ingevolge [artikel 18ga van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel18ga) niet tot het laatstgenoten pensioengevend

      loon, bedoeld in [artikel 18b, eerste lid, van die

      wet](https://wetten.overheid.nl/BWBR0002471#Artikel18b), behoort, vermenigvuldigd met de

      nettofactor, bedoeld in [artikel 5.16, vierde lid](https://wetten.overheid.nl/BWBR0011353#Artikel5).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17b
  - number: 5.17b.2
    text: '[Artikel 18b, tweede en derde lid, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel18b) is van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17b
  - number: 5.17c.1
    text: 'Een nettowezenpensioen bedraagt voor halve wezen niet meer dan 20% van het bedrag dat ingevolge

      [artikel 18ga van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel18ga) niet tot het laatstgenoten pensioengevend

      loon, bedoeld in [artikel 18c, eerste lid, van die

      wet](https://wetten.overheid.nl/BWBR0002471#Artikel18c), behoort, vermenigvuldigd met de

      nettofactor, bedoeld in [artikel 5.16, vierde lid](https://wetten.overheid.nl/BWBR0011353#Artikel5).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17c
  - number: 5.17c.2
    text: 'Een nettowezenpensioen bedraagt voor volle wezen niet meer dan 40% van het bedrag dat ingevolge

      [artikel 18ga van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel18ga) niet tot het laatstgenoten pensioengevend

      loon, bedoeld in [artikel 18c, tweede lid, van die

      wet](https://wetten.overheid.nl/BWBR0002471#Artikel18c), behoort, vermenigvuldigd met de

      nettofactor, bedoeld in [artikel 5.16, vierde lid](https://wetten.overheid.nl/BWBR0011353#Artikel5).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17c
  - number: 5.17c.3
    text: '[Artikel 18c, derde en vierde lid, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel18c) is van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17c
  - number: 5.17d
    text: '[Artikel 18d van de Wet op de loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel18d)

      is van overeenkomstige toepassing op een netto-ouderdomspensioen, een nettopartnerpensioen bij

      overlijden op of na pensioendatum, een nettopartnerpensioen bij overlijden voor pensioendatum en een

      nettowezenpensioen met dien verstande dat het in het tweede lid van dat artikel genoemde bedrag

      wordt vermenigvuldigd met de nettofactor, bedoeld in [artikel 5.16, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17d
  - number: 5.17e.1
    text: 'Ingeval op enig tijdstip:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.1.a
    text: een aanspraak op een nettopensioen niet langer als zodanig is aan te merken;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.1.b
    text: 'een aanspraak ingevolge een nettopensioen geheel of gedeeltelijk wordt afgekocht of vervreemd dan

      wel formeel of feitelijk voorwerp van zekerheid wordt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.1.c
    text: 'de verplichtingen met betrekking tot een aanspraak op een nettopensioen overgaan op een andere

      verzekeraar dan bedoeld in [artikel 5.17, tweede lid, onderdeel

      c](https://wetten.overheid.nl/BWBR0011353#Artikel5);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.1.d
    text: 'de belastingplichtige een bijdrage van een inhoudingsplichtige in de zin van de [Wet op de

      loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471) heeft ontvangen ten behoeve van het

      nettopensioen, terwijl deze inhoudingsplichtige niet in dezelfde mate aan zijn overige werknemers

      die voor het overige in dezelfde omstandigheden verkeren een bijdrage heeft verstrekt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.2
    text: 'Na toepassing van het eerste lid in het voorafgaande kalenderjaar wordt tot de bezittingen gerekend

      een bedrag dat gelijk is aan de helft van de waarde van de aanspraak, bedoeld in het eerste lid, aan

      het begin van het voorafgaande kalenderjaar, vermenigvuldigd met tien.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.3
    text: 'Ingeval de belastingplichtige aannemelijk maakt dat het bedrag van de belasting die is verschuldigd

      over het in het tweede lid genoemde bedrag, hoger is dan het totale bedrag van de belasting en de

      belastingrente, bedoeld in [hoofdstuk VA van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320), die zouden zijn verschuldigd indien de

      mogelijkheid zou bestaan de in de voorafgaande jaren ingevolge [artikel

      5.17](https://wetten.overheid.nl/BWBR0011353#Artikel5) genoten vrijstelling door middel van

      navorderingsaanslagen ongedaan te maken, wordt in afwijking van het tweede lid een bedrag tot de

      bezittingen gerekend ter grootte van dit totale bedrag, vermenigvuldigd met 100/1,2. Voor de

      toepassing van dit lid wordt voor de berekening van de verschuldigde belasting geen rekening

      gehouden met het heffingvrije vermogen, bedoeld in [artikel

      5.5](https://wetten.overheid.nl/BWBR0011353#Artikel5).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.4
    text: 'Na toepassing van het eerste lid worden aan het tijdstip, bedoeld in het eerste lid, voorafgaande

      dienstjaren niet meer in aanmerking genomen voor de toepassing van deze afdeling, behoudens voor de

      toepassing van het tweede en derde lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.5
    text: 'Voor de toepassing van deze afdeling en de daarop berustende bepalingen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.5.a
    text: 'wordt niet onder afkoop verstaan het vrijvallen van een aanspraak op het tijdstip waarop de

      belastingplichtige ophoudt binnenlandse belastingplichtige te zijn;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.5.b
    text: 'is [artikel 19b, tweede tot en met achtste lid, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel19b) van overeenkomstige toepassing;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.5.c
    text: 'is het eerste lid mede niet van toepassing voor zover een in onderdeel b van dat lid bedoelde

      uitkering of afkoopsom wordt uitgekeerd met toepassing van [artikel 69, tweede lid, van de

      Pensioenwet](https://wetten.overheid.nl/BWBR0020809#Artikel69) of [artikel 80a, tweede lid, van de

      Wet verplichte beroepspensioenregeling](https://wetten.overheid.nl/BWBR0018831#Artikel80a).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17f.1
    text: 'Bij ministeriële regeling kunnen, overeenkomstig het bepaalde in [artikel

      3.18](https://wetten.overheid.nl/BWBR0011353#Artikel3) en in [artikel 18g van de Wet op de

      loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel18g), regels worden gesteld met

      betrekking tot de perioden die voor de toepassing van deze afdeling en de daarop berustende

      bepalingen in aanmerking komen als dienstjaren alsmede met betrekking tot het pensioengevend loon.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17f
  - number: 5.17f.2
    text: 'Bij de toepassing van deze afdeling is [artikel 19d van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel19d) van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17f
  - number: 5.17f.3
    text: 'Bij ministeriële regeling kunnen regels worden gesteld ter bevordering van een goede uitvoering van

      deze afdeling.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17f
  - number: '5.18'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.18
  - number: 5.19.1
    text: Bezittingen en schulden worden in aanmerking genomen voor de waarde in het economische verkeer.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.19
  - number: 5.19.2
    text: 'Bezittingen en schulden die, al dan niet tezamen, in het economische verkeer als een eenheid plegen

      te worden beschouwd, worden als eenheid in aanmerking genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.19
  - number: 5.19.3
    text: 'Indien de waarde van een bezitting of van een schuld op de peildatum niet kan worden bepaald, wordt

      die waarde bepaald op het naastbij gelegen tijdstip waarop dat wel mogelijk is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.19
  - number: 5.19.4
    text: '*Genotsrechten* die zijn verleend tegen een zakelijke vergoeding die wordt voldaan in regelmatig

      vervallende termijnen die betrekking hebben op een tijdvak van ten hoogste een jaar, worden

      gewaardeerd op nihil. De eerste volzin is van overeenkomstige toepassing op schulden die

      corresponderen met de aldaar bedoelde genotsrechten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.19
  - number: 5.20.1
    text: 'De waarde van een woning, wordt, in afwijking van [artikel 5.19, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), gesteld op de volgens [hoofdstuk IV van de

      Wet waardering onroerende zaken](https://wetten.overheid.nl/BWBR0007119) voor die woning

      vastgestelde waarde of waarden voor het kalenderjaar. Indien de woning deel uitmaakt van een

      onroerende zaak als bedoeld in [artikel 16 van de Wet waardering onroerende

      zaken](https://wetten.overheid.nl/BWBR0007119#Artikel16), wordt de waarde van de woning gesteld op

      het gedeelte van de waarde van de onroerende zaak dat kan worden toegerekend aan de woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.20
  - number: 5.20.2
    text: 'Indien met betrekking tot een woning het eerste lid geen toepassing kan vinden door het ontbreken

      van een op grond van [hoofdstuk IV van de Wet waardering onroerende

      zaken](https://wetten.overheid.nl/BWBR0007119) vastgestelde waarde, wordt de waarde van de woning

      bepaald met overeenkomstige toepassing van het bepaalde bij of krachtens de [artikelen 16 tot en met

      18](https://wetten.overheid.nl/BWBR0007119#Artikel16) en [20, tweede lid, van die

      wet](https://wetten.overheid.nl/BWBR0007119#Artikel20).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.20
  - number: 5.20.3
    text: 'Indien een woning geheel of gedeeltelijk wordt verhuurd en op deze verhuur [afdeling 5 van titel 4

      van Boek 7 van het Burgerlijk Wetboek](https://wetten.overheid.nl/BWBR0005290) van toepassing is, of

      ingevolge een voor ten minste 12 jaren aangegane pachtovereenkomst wordt verpacht en op deze

      verpachting [titel 5 van Boek 7 van het Burgerlijk Wetboek](https://wetten.overheid.nl/BWBR0005290)

      van toepassing is, wordt de waarde gesteld op een bij algemene maatregel van bestuur vast te stellen

      percentage van het waardegegeven, bedoeld in het eerste of tweede lid. Indien sprake is van een voor

      bepaalde tijd aangegane huurovereenkomst als bedoeld in [artikel 271 van Boek 7 van het Burgerlijk

      Wetboe](https://wetten.overheid.nl/BWBR0005290#Artikel271)k, is de eerste zin niet van toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.20
  - number: 5.20.4
    text: 'In geval van erfpacht wordt voor de toepassing van dit artikel en de daarop berustende bepalingen

      het in het eerste of tweede lid bedoelde waardegegeven verminderd met een bij algemene maatregel van

      bestuur vast te stellen waarde van de erfpachtcanon.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.20
  - number: '5.21'
    text: 'Voor de waardering van effecten die zijn opgenomen in enige bij ministeriële regeling aangewezen

      prijscourant wordt de waarde in het economische verkeer op de peildatum gesteld op de slotnotering

      die is vermeld in de prijscourant die betrekking heeft op de laatste beursdag van het voorafgaande

      kalenderjaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.21
  - number: 5.22.1
    text: 'Bij algemene maatregel van bestuur worden regels gesteld met betrekking tot de in aanmerking te

      nemen waarde van *genotsrechten*.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.22
  - number: 5.22.2
    text: 'Bezittingen waarop een genotsrecht is gevestigd, worden gewaardeerd op het verschil van de waarde

      van de onbezwaarde bezitting en de overeenkomstig het eerste lid vastgestelde waarde van het

      genotsrecht. De eerste volzin is van overeenkomstige toepassing op schulden waarvan een

      genotsgerechtigde de rente moet voldoen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.22
  - number: 5.22.3
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder *genotsrecht*: elke

      gerechtigdheid tot voordelen uit goederen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.22
  - number: 5.22.4
    text: 'Indien een genotsrecht is gevestigd in de vorm van verstrekkingen als bedoeld in [artikel 3.101,

      tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), wordt voor de toepassing van het

      tweede lid de waarde van het genotsrecht op nihil gesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.22
  - number: '5.23'
    text: 'Bij algemene maatregel van bestuur kunnen, in het kader van dit hoofdstuk passende, regels worden

      gesteld ten behoeve van de waardering van bezittingen en schulden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.23
  - number: 5.24.1
    text: 'Indien aan het begin van het kalenderjaar (peildatum) de waarde van de overige bezittingen, bedoeld

      in [artikel 5.2, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), van de

      belastingplichtige als gevolg van zijn handelingen lager is dan de hoogste waarde van zijn overige

      bezittingen in een aaneengesloten periode van drie maanden die aanvangt voor en eindigt na die

      peildatum, en tevens op die peildatum de waarde van de banktegoeden, bedoeld in artikel 5.2, tweede

      lid, van de belastingplichtige als gevolg van zijn handelingen hoger is dan de laagste waarde van

      zijn banktegoeden in die periode, worden die handelingen voor de toepassing van artikel 5.2 geacht

      niet te hebben plaatsgevonden, voor zover zowel de waarde van zijn overige bezittingen op enig na

      die peildatum gelegen moment in die periode hoger is dan de waarde van zijn overige bezittingen op

      die peildatum als de waarde van zijn banktegoeden op enig na die peildatum gelegen moment in die

      periode lager is dan de waarde van zijn banktegoeden op die peildatum. De eerste zin is niet van

      toepassing voor zover de belastingplichtige aannemelijk maakt dat aan zijn handelingen zakelijke

      overwegingen ten grondslag lagen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.24
  - number: 5.24.2
    text: 'Indien op de peildatum de waarde van de schulden, bedoeld in [artikel 5.2, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), van de belastingplichtige als gevolg van zijn

      handelingen hoger is dan de laagste waarde van zijn schulden in een aaneengesloten periode van drie

      maanden die aanvangt voor en eindigt na die peildatum, worden die handelingen voor de toepassing van

      artikel 5.2 geacht niet te hebben plaatsgevonden, voor zover de waarde van zijn schulden op enig na

      die peildatum gelegen moment in die periode lager is dan de waarde van zijn schulden op die

      peildatum. De eerste zin is niet van toepassing voor zover de belastingplichtige aannemelijk maakt

      dat aan zijn handelingen zakelijke overwegingen ten grondslag lagen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.24
  - number: 5.24.3
    text: 'Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de toepassing van het

      eerste en tweede lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.24
  - number: 6.1.1
    text: 'Persoonsgebonden aftrek is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.1.a
    text: de in het kalenderjaar op de belastingplichtige drukkende persoonsgebonden aftrekposten en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.1.b
    text: 'het gedeelte van de persoonsgebonden aftrek van voorafgaande jaren dat niet eerder in aanmerking is

      genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.2
    text: 'Persoonsgebonden aftrekposten zijn de:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.2.a
    text: uitgaven voor onderhoudsverplichtingen ([afdeling 6.2](https://wetten.overheid.nl/BWBR0011353));
