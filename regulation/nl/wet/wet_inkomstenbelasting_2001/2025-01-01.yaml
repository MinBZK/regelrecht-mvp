    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.19
  - number: 3.19.5.b
    text: 'blijft onder woning begrepen een werkruimte waarvan de kosten en lasten, indien die werkruimte niet

      tot het ondernemingsvermogen zou behoren, ingevolge [artikel 3.16, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), niet in aftrek zouden komen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.19
  - number: 3.20.1
    text: 'Indien aan de belastingplichtige ook voor privédoeleinden een auto ter beschikking staat, wordt op

      jaarbasis ten minste:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.1.a
    text: '22% van de waarde van de auto als onttrekking in aanmerking genomen indien de auto niet meer dan 15

      jaar geleden voor het eerst in gebruik is genomen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.1.b
    text: '35% van de waarde van de auto als onttrekking in aanmerking genomen indien de auto meer dan 15 jaar

      geleden voor het eerst in gebruik is genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.2
    text: 'De onttrekking, bedoeld in het eerste lid, eerste volzin, wordt op jaarbasis verlaagd met 5% van de

      waarde van de auto indien uit het kentekenregister blijkt dat de CO2-uitstoot 0 gram per kilometer

      is, met dien verstande dat het bedrag van de verlaging ten hoogste € 1.500 bedraagt tenzij de auto

      wordt aangedreven door een motor die kan worden gevoed met waterstof of de auto is voorzien van

      geïntegreerde zonnepanelen waarbij de voor de aandrijving benodigde energie wordt opgeslagen in een

      accupakket dat geen lood bevat en het vermogen van de zonnepanelen in wattpiek gedeeld door het

      verbruik in wattuur per kilometer ten minste 7 is. Het verbruik in wattuur wordt gemeten

      overeenkomstig bijlage XXI bij [Verordening (EU) 2017/1151](32017R1151) van de Commissie van 1 juni

      2017 tot aanvulling van [Verordening (EG) nr. 715/2007](32007R0715) van het Europees Parlement en de

      Raad betreffende de typegoedkeuring van motorvoertuigen met betrekking tot emissies van lichte

      personen- en bedrijfsvoertuigen (Euro 5 en Euro 6) en de toegang tot reparatie- en

      onderhoudsinformatie, tot wijziging van [Richtlijn 2007/46/EG](32007L0046) van het Europees

      Parlement en de Raad, [Verordening (EG) nr. 692/2008](32008R0692) van de Commissie en [Verordening

      (EU) nr. 1230/2012](32012R1230) van de Commissie en tot intrekking van [Verordening (EG)

      nr. 692/2008](32008R0692) van de Commissie (PbEU 2017, L 175).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.3
    text: 'Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt woon-werkverkeer geacht

      niet voor privédoeleinden plaats te vinden. Indien uit een rittenregistratie of anderszins blijkt

      dat de auto op jaarbasis voor niet meer dan 500 kilometer voor privédoeleinden wordt gebruikt, wordt

      de onttrekking gesteld op nihil. Bij ministeriële regeling kunnen regels worden gesteld waaraan een

      rittenregistratie moet voldoen. Tevens kunnen regels worden gesteld over het anderszins laten

      blijken dat de auto op jaarbasis voor niet meer dan 500 kilometer voor privédoeleinden wordt

      gebruikt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.4
    text: 'De onttrekking wordt in aanmerking genomen voorzover zij uitgaat boven de bedragen die de

      belastingplichtige ter zake van de kosten en lasten van de auto voor eigen rekening heeft genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.5
    text: 'Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.5.a
    text: '*auto:* personenauto of bestelauto als bedoeld in artikel 3 van de Wet op de belasting van

      personenauto’s en motorrijwielen 1992, met uitzondering van een bestelauto die door aard of

      inrichting uitsluitend of nagenoeg uitsluitend geschikt blijkt te zijn voor vervoer van goederen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.5.b
    text: '*waarde van de auto:* catalogusprijs in de zin van artikel 9 van de Wet op de belasting van

      personenauto’s en motorrijwielen 1992 vermeerderd met de belasting van personenauto’s en

      motorrijwielen ingevolge de artikelen 9 tot en met 9c van die wet, met dien verstande dat de waarde

      van een auto die meer dan vijftien jaar geleden voor het eerst in gebruik is genomen, wordt gesteld

      op de waarde in het economische verkeer.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.6
    text: 'Indien een bestelauto als bedoeld in [artikel 3, derde lid, van de Wet op de belasting van

      personenauto’s en motorrijwielen 1992](https://wetten.overheid.nl/BWBR0005806#Artikel3) uitsluitend

      zakelijk wordt gebruikt, kan de belastingplichtige met betrekking tot deze auto aan de inspecteur

      een verklaring uitsluitend zakelijk gebruik afgeven (verklaring uitsluitend zakelijk gebruik

      bestelauto). De ontvangst van die verklaring wordt door de inspecteur bevestigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.7
    text: 'De belastingplichtige kan de verklaring uitsluitend zakelijk gebruik bestelauto intrekken. De

      mededeling van de intrekking wordt door de inspecteur bevestigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.8
    text: 'In geval van een verklaring uitsluitend zakelijk gebruik bestelauto kan de inspecteur, bij het

      vermoeden van een rit voor privédoeleinden, de belastingplichtige verzoeken te doen blijken dat de

      betreffende rit zakelijk was. Slaagt de belastingplichtige niet in dit bewijs, dan wordt de

      bestelauto geacht op jaarbasis voor meer dan 500 kilometer voor privédoeleinden te worden gebruikt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.9
    text: 'Indien de belastingplichtige de verklaring uitsluitend zakelijk gebruik bestelauto heeft ingetrokken

      voordat hij de bestelauto ook voor privédoeleinden gaat gebruiken, wordt de bestelauto tot het

      moment van de intrekking geacht wel voor privédoeleinden ter beschikking te staan, maar niet voor

      privédoeleinden te zijn gebruikt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.10
    text: 'Bij algemene maatregel van bestuur wordt bepaald op welke wijze de verklaring uitsluitend zakelijk

      gebruik bestelauto wordt afgegeven en ingetrokken en in welke gevallen de belastingplichtige de

      verklaring in ieder geval moet intrekken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.11
    text: 'Na de eerste wijziging van de CO2-uitstootgrens of het percentage in het tweede lid na de datum van

      eerste toelating van de auto, is voor een periode van 60 maanden te rekenen vanaf de eerste dag van

      de maand volgend op de datum van eerste toelating, de verlaging, bedoeld in het tweede lid, van

      toepassing overeenkomstig de bepalingen die gelden direct voorafgaand aan die wijziging.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.12
    text: 'Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot een auto waarvan de

