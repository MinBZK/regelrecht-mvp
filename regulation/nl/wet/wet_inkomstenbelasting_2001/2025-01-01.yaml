    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.143
  - number: '3.144'
    text: 'Niet in geld genoten *loon*, periodieke uitkeringen en verstrekkingen, voordelen uit *eigen woning*

      en voordelen uit kapitaalverzekering eigen woning worden – voorzover niet anders is bepaald – in

      aanmerking genomen naar de waarde die daaraan in het economische verkeer kan worden toegekend, met

      dien verstande dat voorzover de verwerving van dat inkomen het gebruik of verbruik daarvan

      meebrengt, de waarde wordt gesteld op ten hoogste het bedrag van de besparing. Deze kan bij

      ministeriële regeling worden vastgesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.144
  - number: '3.145'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.145
  - number: 3.146.1
    text: 'Loon, aangewezen periodieke uitkeringen en verstrekkingen, termijnen van *lijfrenten* en andere

      periodieke uitkeringen en verstrekkingen uit een inkomensvoorziening, uitkeringen op grond van een

      buitenlandse voorziening die naar aard en strekking overeenkomt met een inkomensvoorziening,

      voordelen uit eigen woning, voordelen uit kapitaalverzekeringen eigen woning, voordelen uit

      spaarrekening eigen woning, voordelen uit beleggingsrecht eigen woning en negatieve uitgaven voor

      inkomensvoorzieningen worden – voorzover niet anders is bepaald – geacht te zijn genoten op het

      tijdstip waarop zij zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.1.a
    text: ontvangen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.1.b
    text: verrekend;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.1.c
    text: ter beschikking gesteld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.1.d
    text: rentedragend geworden of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.1.e
    text: vorderbaar en inbaar geworden.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.2
    text: 'Voor loon is [artikel 13a, tweede, derde, vierde en zevende lid, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel13a) van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.3
    text: 'De in [artikel 3.83, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), bedoelde

      aanspraken uit een *pensioenregeling* worden geacht te zijn genoten op het tijdstip dat onmiddellijk

      voorafgaat aan dat waarop de belastingplichtige ophoudt binnenlands belastingplichtig te zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.4
    text: 'De in de [artikelen 3.133](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      [3.135](https://wetten.overheid.nl/BWBR0011353#Artikel3) en [3.136, eerste, tweede en derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3) bedoelde negatieve uitgaven voor

      inkomensvoorzieningen worden geacht te zijn genoten op het tijdstip dat onmiddellijk voorafgaat aan

      dat waarop zich de omstandigheid voordoet, bedoeld in die artikelen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.5
    text: 'De in [artikel 3.136, vierde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), bedoelde

      negatieve uitgaven voor inkomensvoorzieningen worden geacht te zijn genoten op het tijdstip dat

      onmiddellijk voorafgaat aan dat waarop de belastingplichtige is opgehouden binnenlands

      belastingplichtige te zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.6
    text: 'De in [artikel 3.136, vijfde lid, eerste volzin](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      bedoelde negatieve uitgaven voor inkomensvoorzieningen en de ingevolge [artikel 3.136, vijfde lid,

      eerste volzin](https://wetten.overheid.nl/BWBR0011353#Artikel3), als loon aan te merken aanspraken

      uit een pensioenregeling worden geacht te zijn genoten op het tijdstip dat onmiddellijk volgt op dat

      waarop zich de omstandigheid voordoet, bedoeld in die volzin.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: '3.147'
    text: 'Aftrekbare kosten en uitgaven voor inkomensvoorzieningen komen – voorzover niet anders is bepaald –

      voor aftrek in aanmerking op het tijdstip waarop zij zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.147
  - number: 3.147.a
    text: betaald;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.147
  - number: 3.147.b
    text: verrekend;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.147
  - number: 3.147.c
    text: ter beschikking gesteld of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.147
  - number: 3.147.d
    text: rentedragend geworden.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.147
  - number: 3.148.1
    text: 'Indien de berekening van het inkomen uit werk en woning leidt tot een negatief bedrag wordt dit

      aangemerkt als verlies uit werk en woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.148
  - number: 3.148.2
    text: 'Indien de berekening van de belastbare winst uit onderneming leidt tot een negatief bedrag, wordt

      dit tot ten hoogste het verlies uit werk en woning aangemerkt als ondernemingsverlies.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.148
  - number: '3.149'
    text: 'Voor de toepassing van deze afdeling worden inkomen uit werk en woning en verlies uit werk en woning

      bepaald zonder rekening te houden met te conserveren inkomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.149
  - number: 3.150.1
    text: 'Het verlies uit werk en woning wordt verrekend met de inkomens uit werk en woning van de drie

      voorafgaande en de negen volgende kalenderjaren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
  - number: 3.150.2
    text: 'Voor de toepassing van het eerste lid wordt onder verlies uit werk en woning mede verstaan verlies

      uit werk en woning in Nederland zoals bedoeld in [artikel 7.2, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel7).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
  - number: 3.150.3
    text: 'De in het eerste lid genoemde termijn van drie jaar wordt voor een belastingplichtige aan wie wegens

      gemoedsbezwaren tegen één of meer volksverzekeringen ontheffing is verleend als bedoeld in [artikel

      64, eerste lid, aanhef en onderdeel a, van de Wet financiering sociale

      verzekeringen](https://wetten.overheid.nl/BWBR0017745#Artikel64), en hij daarvoor bij de aangifte

      kiest, voor de in het vierde lid bedoelde ondernemingsverliezen verlengd tot acht jaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
  - number: 3.150.4
    text: 'Het derde lid is van toepassing op ondernemingsverliezen die zijn toe te rekenen aan kosten en

      lasten van schade als gevolg van risico''s die andere belastingplichtigen die wat betreft aard en

      omvang van de bedrijfsactiviteiten in een vergelijkbare positie verkeren als de belastingplichtige,

      plegen te verzekeren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
  - number: 3.150.5
    text: 'De verrekening vindt plaats in de volgorde waarin de verliezen zijn ontstaan en de inkomens zijn

      genoten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
  - number: 3.150.6
    text: 'Het verlies uit werk en woning voorzover dit is voortgevloeid uit de toerekening van

      gemeenschappelijke inkomensbestanddelen aan de belastingplichtige en niet kan worden verrekend met

      inkomens uit werk en woning van de jaren waarin de belastingplichtige een partner heeft, wordt

      ingeval het partnerschap door het overlijden van de belastingplichtige eindigt aangemerkt als

      verlies uit werk en woning van de partner mits zowel de belastingplichtige als zijn partner op het

      tijdstip van beëindiging binnenlandse belastingplichtige of kwalificerende buitenlandse

      belastingplichtige als bedoeld in [artikel 7.8](https://wetten.overheid.nl/BWBR0011353#Artikel7)

      was.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
  - number: 3.150.7
    text: 'Het ondernemingsverlies dat met toepassing van [artikel 14c, derde lid, van de Wet op de

      vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c) geacht wordt te zijn

      geleden door de aandeelhouder die de onderneming voortzet, wordt uitsluitend verrekend met de winst

      uit de voortgezette onderneming.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
  - number: 3.151.1
    text: 'De inspecteur stelt het bedrag van een verlies uit werk en woning vast bij voor bezwaar vatbare

      beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
  - number: 3.151.2
    text: 'Ingeval het verlies geheel of gedeeltelijk bestaat uit een ondernemingsverlies, stelt de inspecteur

      bij de in het eerste lid bedoelde beschikking tevens het bedrag van het ondernemingsverlies vast.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
  - number: 3.151.3
    text: 'Het bedrag van het verlies uit werk en woning en het bedrag van het ondernemingsverlies worden

      afzonderlijk op het aanslagbiljet vermeld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
  - number: 3.151.4
    text: 'Indien er grond is voor het vermoeden dat een verlies uit werk en woning of een ondernemingsverlies

      te hoog is vastgesteld, kan de inspecteur de in het eerste lid bedoelde beschikking herzien.

      Herziening vindt plaats bij voor bezwaar vatbare beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
  - number: 3.151.5
    text: 'Een feit dat de inspecteur bekend was of redelijkerwijs bekend had kunnen zijn, levert geen grond op

      voor herziening, tenzij de belastingplichtige ter zake van dit feit te kwader trouw is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
  - number: 3.151.6
    text: '[Artikel 16, tweede lid, aanhef en onderdelen b en c, derde en vierde lid, van de Algemene wet

      inzake rijksbelastingen](https://wetten.overheid.nl/BWBR0002320) is van overeenkomstige toepassing

      op herziening.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
  - number: 3.152.1
    text: 'Verrekening van verlies uit werk en woning met het inkomen uit werk en woning van een voorafgaand

      kalenderjaar vindt plaats door vermindering van de aanslag bij voor bezwaar vatbare beschikking van

      de inspecteur. In de beschikking wordt tevens vastgesteld welk bedrag aan ondernemingsverlies wordt

      verrekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
  - number: 3.152.2
    text: 'De inspecteur geeft de beschikking gelijktijdig met het vaststellen van de aanslag over het jaar

      waarin het verlies is ontstaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
  - number: 3.152.3
    text: 'Indien over een voorafgaand kalenderjaar geen aanslag is vastgesteld en met het inkomen uit werk en

      woning van dat jaar een verlies wordt verrekend, nodigt de inspecteur de belastingplichtige alsnog

      uit tot het doen van aangifte voor dat jaar. Voor de toepassing van [artikel 11, derde lid, van de

      Algemene wet inzake rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel11) wordt de

      belastingplichtige in dat geval geacht uitstel voor het doen van aangifte te hebben verkregen vanaf

      het einde van het desbetreffende jaar tot het tijdstip van uitnodiging tot het doen van aangifte.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
  - number: 3.152.4
    text: 'Rechtsmiddelen tegen de beschikking kunnen uitsluitend betrekking hebben op de toepassing van

      [artikel 3.150](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
  - number: 3.152.5
    text: 'Voorafgaand aan de vermoedelijke vaststelling van de in het eerste lid bedoelde beschikking kan de

      inspecteur bij voor bezwaar vatbare beschikking volgens bij ministeriële regeling te stellen regels

      een voorlopige verliesverrekening verlenen tot ten hoogste het bedrag waarop de vermindering

      vermoedelijk zal worden vastgesteld. Een voorlopige verliesverrekening kan door één of meer

      voorlopige verliesverrekeningen worden aangevuld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
  - number: 3.152.6
    text: 'Voorlopige verliesverrekeningen worden verrekend bij de in het eerste lid bedoelde beschikking of,

      indien een dergelijke beschikking niet wordt vastgesteld, met de aanslag over het jaar waarover het

      verlies dat tot een voorlopige verliesverrekening heeft geleid, is aangegeven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
  - number: 3.153.1
    text: 'Verrekening van een verlies uit werk en woning met het inkomen uit werk en woning van een volgend

      kalenderjaar vindt plaats bij voor bezwaar vatbare beschikking van de inspecteur. In de beschikking

      wordt tevens vastgesteld welk bedrag aan ondernemingsverlies wordt verrekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.153
  - number: 3.153.2
    text: 'De inspecteur geeft de beschikking gelijktijdig met het vaststellen van de aanslag over het jaar

      waarmee het verlies wordt verrekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.153
  - number: 3.153.3
    text: Het bedrag van het verrekende verlies wordt op het aanslagbiljet afzonderlijk vermeld.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.153
  - number: 3.153.4
    text: 'Rechtsmiddelen tegen de beschikking kunnen uitsluitend betrekking hebben op de toepassing van

      [artikel 3.150](https://wetten.overheid.nl/BWBR0011353#Artikel3), alsmede, indien geen belasting is

      verschuldigd, tegen de grootte van het verrekende bedrag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.153
