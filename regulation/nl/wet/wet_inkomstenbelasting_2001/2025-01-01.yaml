  - number: 10a.12.1
    text: 'Op aanspraken die uitsluitend dan wel mede betrekking hebben op lijfrenten als bedoeld in [artikel

      3.125, eerste lid, onderdeel c](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dit

      onderdeel luidde op 31 december 2013, die niet voldoen aan de met ingang van 1 januari 2014 in

      artikel 3.125, eerste lid, onderdeel c, gestelde voorwaarden, blijven de op 31 december 2013

      geldende bepalingen die verband houden met de aanspraken op dergelijke lijfrenten van toepassing,

      voor zover de aanspraken op dergelijke lijfrenten voortvloeien uit premies of bedragen die vóór

      1 januari 2014 in aanmerking zijn genomen als uitgaven voor inkomensvoorzieningen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.12
  - number: 10a.12.2
    text: 'Indien ter zake van een overeenkomst waarin een aanspraak is opgenomen die mede betrekking heeft op

      lijfrenten als bedoeld in [artikel 3.125, eerste lid, onderdeel

      c](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dit onderdeel luidde op 31 december 2013,

      die niet voldoen aan de met ingang van 1 januari 2014 in artikel 3.125, eerste lid, onderdeel c,

      gestelde voorwaarden, nog premies worden voldaan, worden die premies geacht geen betrekking te

      hebben op lijfrenten als bedoeld in genoemd onderdeel c.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.12
  - number: 10a.12.3
    text: 'Indien ter zake van een overeenkomst waarin een aanspraak is opgenomen die uitsluitend of mede

      betrekking heeft op lijfrenten als bedoeld in [artikel 3.125, eerste lid, onderdeel

      c](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dit onderdeel luidde op 31 december 2013,

      die niet voldoen aan de met ingang van 1 januari 2014 in artikel 3.125, eerste lid, onderdeel c,

      gestelde voorwaarden, ook na 31 december 2013 nog premies worden voldaan, is aanwending van

      opgebouwde aanspraken voor lijfrenten als bedoeld in genoemd onderdeel c slechts mogelijk tot ten

      hoogste een bedrag gelijk aan de waarde in het economische verkeer van die aanspraak op 31 december

      2013. Voor zover de in de eerste volzin bedoelde aanspraken tot een hoger bedrag dan de aldaar

      bedoelde waarde worden aangewend voor lijfrenten als bedoeld in genoemd onderdeel c, is [artikel

      3.133, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.12
