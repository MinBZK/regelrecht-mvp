  - number: 3.19.1
    text: "Bij het bepalen van de winst met betrekking tot een woning die de belastingplichtige of personen
      die\nbehoren tot zijn huishouden, anders dan tijdelijk als hoofdverblijf ter beschikking staat,
      wordt de\nwaarde van de onttrekking gesteld op het bedrag in het tweede lid. Met betrekking tot
      een woning\nwaarop een tot het ondernemingsvermogen van de belastingplichtige behorend huurrecht
      of soortgelijk\nrecht betrekking heeft ter zake waarvan de met dat recht verband houdende kosten
      en lasten ingevolge\n[artikel 3.16, dertiende lid][ref1], geheel of gedeeltelijk niet in aftrek
      komen, is de eerste\nvolzin niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.19
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.16'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.19.2
    text: "De onttrekking bedraagt bij een woningwaarde van: meer dan             maar niet meer dan\n\
      op jaarbasis         –             € 12.500             0,65% van deze waarde           € 12.500\n\
      € 25.000             0,85% van deze waarde           € 25.000             € 50.000             0,95%\n\
      van deze waarde           € 50.000             € 75.000             1,05% van deze waarde\n€ 75.000\
      \             € 1.330.000             1,20% van deze waarde           € 1.330.000\n–           \
      \  € 15.960 vermeerderd met 2,35% van de woningwaarde voor zover deze uitgaat boven\n€ 1.330.000"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.19
  - number: 3.19.3
    text: "De woningwaarde is de volgens [hoofdstuk IV van de Wet waardering onroerende zaken][ref1] voor
      die\nwoning vastgestelde waarde of waarden voor het kalenderjaar van de onttrekking. Indien een
      woning\ndeel uitmaakt van een onroerende zaak als bedoeld in [artikel 16 van de Wet waardering onroerende\n\
      zaken][ref2], wordt de woningwaarde gesteld op het gedeelte van de waarde van de onroerende zaak
      dat\nkan worden toegerekend aan die woning.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007119\n\
      [ref2]: https://wetten.overheid.nl/BWBR0007119#Artikel16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.19
    references:
      - id: ref1
        bwb_id: BWBR0007119
        hoofdstuk: IV
      - id: ref2
        bwb_id: BWBR0007119
        artikel: '16'
  - number: 3.19.4
    text: "Indien met betrekking tot een woning het derde lid geen toepassing kan vinden door het ontbreken
      van\neen op grond van [hoofdstuk IV van de Wet waardering onroerende zaken][ref1] vastgestelde waarde,
      is\nde woningwaarde de waarde van de woning die wordt bepaald met overeenkomstige toepassing van
      het\nbepaalde bij of krachtens de [artikelen 16 tot en met 18][ref2] en [20, tweede lid, van die\n\
      wet][ref3] en van het derde lid, tweede volzin.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007119\n\
      [ref2]: https://wetten.overheid.nl/BWBR0007119#Artikel16\n[ref3]: https://wetten.overheid.nl/BWBR0007119#Artikel20"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.19
    references:
      - id: ref1
        bwb_id: BWBR0007119
        hoofdstuk: IV
      - id: ref2
        bwb_id: BWBR0007119
        artikel: '16'
      - id: ref3
        bwb_id: BWBR0007119
        artikel: '20'
  - number: 3.19.5
    text: 'Voor de toepassing van dit artikel:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.19
  - number: 3.19.5.a
    text: "wordt onder woning mede verstaan: een duurzaam aan een plaats gebonden schip of woonwagen als\n\
      bedoeld in [artikel 1, onder l, van de Wet op de huurtoeslag][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.19
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '1'
  - number: 3.19.5.b
    text: "blijft onder woning begrepen een werkruimte waarvan de kosten en lasten, indien die werkruimte
      niet\ntot het ondernemingsvermogen zou behoren, ingevolge [artikel 3.16, eerste lid][ref1], niet
      in aftrek\nzouden komen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.19
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.16'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.20.1
    text: "Indien aan de belastingplichtige ook voor privédoeleinden een auto ter beschikking staat, wordt
      op\njaarbasis ten minste:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.1.a
    text: "22% van de waarde van de auto als onttrekking in aanmerking genomen indien de auto niet meer
      dan 15\njaar geleden voor het eerst in gebruik is genomen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.1.b
    text: "35% van de waarde van de auto als onttrekking in aanmerking genomen indien de auto meer dan
      15 jaar\ngeleden voor het eerst in gebruik is genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.2
    text: "De onttrekking, bedoeld in het eerste lid, eerste volzin, wordt op jaarbasis verlaagd met 5%
      van de\nwaarde van de auto indien uit het kentekenregister blijkt dat de CO2-uitstoot 0 gram per
      kilometer\nis, met dien verstande dat het bedrag van de verlaging ten hoogste € 1.500 bedraagt tenzij
      de auto\nwordt aangedreven door een motor die kan worden gevoed met waterstof of de auto is voorzien
      van\ngeïntegreerde zonnepanelen waarbij de voor de aandrijving benodigde energie wordt opgeslagen
      in een\naccupakket dat geen lood bevat en het vermogen van de zonnepanelen in wattpiek gedeeld door
      het\nverbruik in wattuur per kilometer ten minste 7 is. Het verbruik in wattuur wordt gemeten\n\
      overeenkomstig bijlage XXI bij Verordening (EU) 2017/1151 van de Commissie van 1 juni 2017 tot\n\
      aanvulling van Verordening (EG) nr. 715/2007 van het Europees Parlement en de Raad betreffende de\n\
      typegoedkeuring van motorvoertuigen met betrekking tot emissies van lichte personen- en\nbedrijfsvoertuigen
      (Euro 5 en Euro 6) en de toegang tot reparatie- en onderhoudsinformatie, tot\nwijziging van Richtlijn
      2007/46/EG van het Europees Parlement en de Raad, Verordening (EG)\nnr. 692/2008 van de Commissie
      en Verordening (EU) nr. 1230/2012 van de Commissie en tot intrekking\nvan Verordening (EG) nr. 692/2008
      van de Commissie (PbEU 2017, L 175)."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.3
    text: "Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt woon-werkverkeer
      geacht\nniet voor privédoeleinden plaats te vinden. Indien uit een rittenregistratie of anderszins
      blijkt\ndat de auto op jaarbasis voor niet meer dan 500 kilometer voor privédoeleinden wordt gebruikt,
      wordt\nde onttrekking gesteld op nihil. Bij ministeriële regeling kunnen regels worden gesteld waaraan
      een\nrittenregistratie moet voldoen. Tevens kunnen regels worden gesteld over het anderszins laten\n\
      blijken dat de auto op jaarbasis voor niet meer dan 500 kilometer voor privédoeleinden wordt\ngebruikt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.4
    text: "De onttrekking wordt in aanmerking genomen voorzover zij uitgaat boven de bedragen die de\n\
      belastingplichtige ter zake van de kosten en lasten van de auto voor eigen rekening heeft genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.5
    text: 'Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.5.a
    text: "*auto:* personenauto of bestelauto als bedoeld in artikel 3 van de Wet op de belasting van\n\
      personenauto’s en motorrijwielen 1992, met uitzondering van een bestelauto die door aard of\ninrichting
      uitsluitend of nagenoeg uitsluitend geschikt blijkt te zijn voor vervoer van goederen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.5.b
    text: "*waarde van de auto:* catalogusprijs in de zin van artikel 9 van de Wet op de belasting van\n\
      personenauto’s en motorrijwielen 1992 vermeerderd met de belasting van personenauto’s en\nmotorrijwielen
      ingevolge de artikelen 9 tot en met 9c van die wet, met dien verstande dat de waarde\nvan een auto
      die meer dan vijftien jaar geleden voor het eerst in gebruik is genomen, wordt gesteld\nop de waarde
      in het economische verkeer."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.6
    text: "Indien een bestelauto als bedoeld in [artikel 3, derde lid, van de Wet op de belasting van\n\
      personenauto’s en motorrijwielen 1992][ref1] uitsluitend zakelijk wordt gebruikt, kan de\nbelastingplichtige
      met betrekking tot deze auto aan de inspecteur een verklaring uitsluitend\nzakelijk gebruik afgeven
      (verklaring uitsluitend zakelijk gebruik bestelauto). De ontvangst van die\nverklaring wordt door
      de inspecteur bevestigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005806#Artikel3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
    references:
      - id: ref1
        bwb_id: BWBR0005806
        artikel: '3'
  - number: 3.20.7
    text: "De belastingplichtige kan de verklaring uitsluitend zakelijk gebruik bestelauto intrekken.
      De\nmededeling van de intrekking wordt door de inspecteur bevestigd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.8
    text: "In geval van een verklaring uitsluitend zakelijk gebruik bestelauto kan de inspecteur, bij
      het\nvermoeden van een rit voor privédoeleinden, de belastingplichtige verzoeken te doen blijken
      dat de\nbetreffende rit zakelijk was. Slaagt de belastingplichtige niet in dit bewijs, dan wordt
      de\nbestelauto geacht op jaarbasis voor meer dan 500 kilometer voor privédoeleinden te worden gebruikt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.9
    text: "Indien de belastingplichtige de verklaring uitsluitend zakelijk gebruik bestelauto heeft ingetrokken\n\
      voordat hij de bestelauto ook voor privédoeleinden gaat gebruiken, wordt de bestelauto tot het\n\
      moment van de intrekking geacht wel voor privédoeleinden ter beschikking te staan, maar niet voor\n\
      privédoeleinden te zijn gebruikt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.10
    text: "Bij algemene maatregel van bestuur wordt bepaald op welke wijze de verklaring uitsluitend zakelijk\n\
      gebruik bestelauto wordt afgegeven en ingetrokken en in welke gevallen de belastingplichtige de\n\
      verklaring in ieder geval moet intrekken."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.11
    text: "Na de eerste wijziging van de CO2-uitstootgrens of het percentage in het tweede lid na de datum
      van\neerste toelating van de auto, is voor een periode van 60 maanden te rekenen vanaf de eerste
      dag van\nde maand volgend op de datum van eerste toelating, de verlaging, bedoeld in het tweede
      lid, van\ntoepassing overeenkomstig de bepalingen die gelden direct voorafgaand aan die wijziging."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20.12
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot een auto waarvan
      de\ndatum van de eerste tenaamstelling in het kentekenregister niet overeenkomt met de datum van
      eerste\ntoelating op de weg van die auto."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20a.1
    text: "Indien aan de belastingplichtige ook voor privédoeleinden een fiets ter beschikking staat,
      wordt op\njaarbasis 7% van de waarde van de fiets als onttrekking in aanmerking genomen. De fiets
      wordt in\nieder geval geacht ook voor privédoeleinden ter beschikking te staan indien de fiets ook
      voor woon-\nwerkverkeer ter beschikking staat."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20a
  - number: 3.20a.2
    text: "De onttrekking wordt in aanmerking genomen voor zover zij uitgaat boven de bedragen die de\n\
      belastingplichtige ter zake van de kosten en lasten van de fiets voor eigen rekening heeft genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20a
  - number: 3.20a.3
    text: "Voor de toepassing van dit artikel wordt onder een fiets mede verstaan een bromfiets als bedoeld
      in\n[artikel 1, eerste lid, onderdeel e, van de Wegenverkeerswet 1994][ref1], indien deze mede door\n\
      menselijke spierkracht wordt aangedreven en is uitgerust met een elektromotor.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006622#Artikel1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20a
    references:
      - id: ref1
        bwb_id: BWBR0006622
        artikel: '1'
  - number: 3.20a.4
    text: "Voor de toepassing van dit artikel wordt onder de waarde van de fiets verstaan de in Nederland
      door\nde fabrikant of importeur publiekelijk kenbaar gemaakte consumentenadviesprijs van de fiets.
      Indien\nvoor de fiets geen consumentenadviesprijs beschikbaar is, wordt aangesloten bij de\nconsumentenadviesprijs
      van de meest vergelijkbare fiets."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20a
  - number: '3.21'
    text: "Bij het bepalen van de winst wordt mede in aanmerking genomen de nominale waarde van aandelen
      die\nworden uitgereikt door een lichaam dat wordt aangemerkt als beleggingsinstelling als bedoeld
      in\n[artikel 28 van de Wet op de vennootschapsbelasting 1969][ref1], voorzover niet blijkt dat storting\n\
      heeft plaatsgevonden of zal plaatsvinden. Bijschrijving op die aandelen wordt met uitreiking van\n\
      aandelen gelijkgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel28"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.21
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '28'
  - number: 3.22.1
    text: "Op verzoek van de belastingplichtige wordt, in afwijking van de [artikelen 3.8 tot en met\n\
      3.20][ref1], [3.25 tot en met 3.65][ref2], en [3.79][ref3], de winst uit zeescheepvaart bepaald
      aan\nde hand van de tonnage van de schepen waarmee die winst wordt behaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.25\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.79"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.8'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.25'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.79'
        hoofdstuk: '3'
        paragraaf: 3.2.4
        afdeling: '3.2'
  - number: 3.22.2
    text: "Het verzoek wordt gedaan in het eerste jaar waarin de belastingplichtige uit de desbetreffende\n\
      onderneming winst uit zeescheepvaart geniet, dan wel in het tiende jaar of een veelvoud daarvan\n\
      nadien. De inspecteur beslist op het verzoek bij voor bezwaar vatbare beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.3
    text: "Bij inwilliging van het verzoek geldt dit met ingang van het jaar waarin het verzoek is gedaan
      en\ntot wederopzegging door de belastingplichtige, waarbij wederopzegging alleen mogelijk is met
      ingang\nvan het tiende jaar of een veelvoud daarvan na het einde van het jaar met ingang waarvan
      de winst\nuit zeescheepvaart wordt bepaald aan de hand van de tonnage."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.4
    text: "Voor de toepassing van dit artikel, [artikel 3.23][ref1] en [artikel 3.24][ref2] wordt onder
      de\nwinst uit zeescheepvaart verstaan:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.23\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.24"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.23'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.24'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.22.4.a
    text: 'de winst behaald met de exploitatie van een schip bestemd voor:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.4.a.1°
    text: het vervoer van zaken of personen in het internationale verkeer over zee;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.4.a.2°
    text: "het vervoer van zaken of personen over zee ten behoeve van de exploratie of exploitatie van\n\
      natuurlijke rijkdommen op zee;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.4.a.3°
    text: de exploratie van de zeebodem;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.4.a.4°
    text: het leggen van kabels dan wel pijpen op de zeebodem, of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.4.a.5°
    text: "het verrichten van takel- en hefwerkzaamheden op zee aan schepen als bedoeld in [artikel 1,
      tweede\nlid, van de Schepenwet][ref1] of aan installaties ten behoeve van de exploratie of exploitatie
      van\nnatuurlijke rijkdommen op zee;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001876#Artikel1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
    references:
      - id: ref1
        bwb_id: BWBR0001876
        artikel: '1'
  - number: 3.22.4.b
    text: 'de winst behaald met de exploitatie van een schip bestemd voor:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.4.b.1°
    text: baggerwerkzaamheden op zee waarvan de jaarlijkse bedrijfstijd grotendeels uit zeevervoer
      bestaat, of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.4.b.2°
    text: "het verrichten van sleep- en hulpwerkzaamheden op zee aan schepen als bedoeld in [artikel 1,
      tweede\nlid, van de Schepenwet][ref1], niet zijnde een schip waarvan het geheel van werkzaamheden
      en\nactiviteiten grotendeels bestaat uit het meren, ontmeren en verhalen van zeeschepen die gebruik\n\
      maken van eigen voortstuwing en die inkomen van of uitgaan naar zee, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001876#Artikel1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
    references:
      - id: ref1
        bwb_id: BWBR0001876
        artikel: '1'
  - number: 3.22.4.c
    text: "de winst behaald met de werkzaamheden die direct samenhangen met de in onderdeel a en b bedoelde\n\
      exploitatie van een schip."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.5
    text: "Voor de toepassing van dit artikel, [artikel 3.23][ref1] en [artikel 3.24][ref2] is sprake
      van\nexploitatie van een schip, indien de belastingplichtige:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.23\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.24"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.23'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.24'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.22.5.a
    text: "in Nederland in belangrijke mate het beheer verricht van het schip, het schip de vlag voert
      van een\nvan de lidstaten van de Europese Unie of van een staat die partij is bij de Overeenkomst
      betreffende\nde Europese Economische Ruimte en de belastingplichtige het schip:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.5.a.1°
    text: in eigendom heeft of mede in eigendom heeft en niet in rompbevrachting heeft gegeven; of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.5.a.2°
    text: in rompbevrachting houdt;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.5.b
    text: "in Nederland hoofdzakelijk het commerciële beheer verricht van het schip voor een ander, mits
      de\nbelastingplichtige daarnaast een of meer schepen beheert op een wijze als bedoeld in de aanhef
      en\nonderdeel a, waarbij schepen in mede-eigendom alleen in aanmerking worden genomen indien die
      mede-\neigendom ten minste 5% beloopt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.5.c
    text: 'het schip in tijd- of reischarter houdt, mits:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.5.c.1°
    text: "de belastingplichtige daarnaast een of meer schepen beheert op een wijze als bedoeld in de
      aanhef\nvan dit lid en onderdeel a, waarbij schepen in mede-eigendom alleen in aanmerking worden
      genomen\nindien die mede-eigendom ten minste 5% beloopt; en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.5.c.2°
    text: "het jaartotaal van de netto-dagtonnages van de schepen die de belastingplichtige in tijd- of\n\
      reischarter houdt en die niet de vlag voeren van een van de lidstaten van de Europese Unie of van\n\
      een staat die partij is bij de Overeenkomst betreffende de Europese Economische Ruimte niet meer\n\
      bedraagt dan 75% van het vóór toepassing van dit subonderdeel bepaalde jaartotaal van de netto-\n\
      dagtonnages van de schepen, bedoeld in het eerste lid, waarbij van schepen in mede-eigendom de\n\
      netto-dagtonnages slechts in aanmerking worden genomen naar rato van de mate van mede-eigendom in\n\
      die schepen, tenzij de belastingplichtige zowel het volledige bemanning- en technische beheer als\n\
      commerciële beheer van die schepen verricht; of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.5.d
    text: "in Nederland voor een ander het volledige bemanning- en technische beheer verricht van het
      schip,\nmits dat schip de vlag voert van een van de lidstaten van de Europese Unie of van een staat
      die\npartij is bij de Overeenkomst betreffende de Europese Economische Ruimte."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.6
    text: "In afwijking van het vijfde lid, onderdelen a en d, is de voorwaarde dat het schip de vlag
      voert van\neen van de lidstaten van de Europese Unie of van een staat die partij is bij de Overeenkomst\n\
      betreffende de Europese Economische Ruimte niet van toepassing indien:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.6.a
    text: "direct voorafgaand aan het moment van in gebruik nemen, onderscheidenlijk gaan verrichten van
      het\nvolledige bemanning- en technische beheer, van het schip door de belastingplichtige ten minste
      een\nvan de reeds door hem geëxploiteerde kwalificerende schepen de vlag voert van een van de lidstaten\n\
      van de Europese Unie of van een staat die partij is bij de Overeenkomst betreffende de Europese\n\
      Economische Ruimte en de netto-tonnage van de reeds door hem geëxploiteerde kwalificerende schepen\n\
      die de vlag voeren van een van de lidstaten van de Europese Unie of van een staat die partij is
      bij\nde Overeenkomst betreffende de Europese Economische Ruimte, als percentage van de totale netto-\n\
      tonnage van de reeds door hem geëxploiteerde kwalificerende schepen, niet is afgenomen ten opzichte\n\
      van het overeenkomstig berekende percentage op 17 januari 2004 dan wel, zo dit later is, het\novereenkomstig
      berekende percentage aan het einde van het boekjaar waarin de belastingplichtige voor\nhet eerst
      de winst uit zeescheepvaart heeft bepaald overeenkomstig het eerste lid; of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.6.b
    text: "direct voorafgaand aan het moment van in gebruik nemen, onderscheidenlijk gaan verrichten van
      het\nvolledige bemanning- en technische beheer, van het schip door de belastingplichtige, de netto-\n\
      tonnage van de reeds door hem geëxploiteerde kwalificerende schepen die de vlag voeren van een van\n\
      de lidstaten van de Europese Unie of van een staat die partij is bij de Overeenkomst betreffende
      de\nEuropese Economische Ruimte, ten minste 60 procent bedraagt van de totale netto-tonnage van
      de reeds\ndoor hem geëxploiteerde kwalificerende schepen; of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.6.c
    text: "met betrekking tot het kalenderjaar van het in gebruik nemen, onderscheidenlijk gaan verrichten
      van\nhet bemanning- en technische beheer, van het schip door de belastingplichtige, voor de aanvang
      van\ndat jaar bij ministeriële regeling is bepaald dat op landelijk niveau de netto-tonnage van\n\
      kwalificerende schepen die de vlag voeren van een van de lidstaten van de Europese Unie of van een\n\
      staat die partij is bij de Overeenkomst betreffende de Europese Economische Ruimte als percentage\n\
      van de netto-tonnage van kwalificerende schepen in een bepaalde periode vergeleken met de daaraan\n\
      voorafgaande periode, niet is afgenomen en ten minste een van de reeds door hem geëxploiteerde\n\
      kwalificerende schepen de vlag voert van een van de lidstaten van de Europese Unie of van een staat\n\
      die partij is bij de Overeenkomst betreffende de Europese Economische Ruimte."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.7
    text: "Van de toepassing van het zesde lid zijn uitgesloten schepen waarmee winst uit zeescheepvaart
      wordt\nbehaald als bedoeld in het vierde lid, onder b."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.8
    text: "Voor de toepassing van het zesde lid en het negende lid wordt onder kwalificerende schepen
      verstaan:\nschepen waarvan de winst wordt bepaald overeenkomstig het eerste lid en die in eigendom
      of mede-\neigendom zijn van de belastingplichtige of door hem in rompbevrachting worden gehouden,
      dan wel\nwaarvoor de belastingplichtige voor een ander het volledige bemanning- en technische beheer\n\
      verricht."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.9
    text: "Voor de toepassing van het zesde lid, onderdeel a, worden mede in aanmerking genomen schepen
      die\nworden geëxploiteerd door lichamen waarin de belastingplichtige direct of indirect overwegende\n\
      zeggenschap heeft als bedoeld in artikel 1 van de Zevende Richtlijn 1983/349/EEG van de Raad van\n\
      13 juni 1983 op de grondslag van artikel 54, lid 3, sub g) van het Verdrag betreffende de\ngeconsolideerde
      jaarrekening (PbEG 1983, L 193), voorzover het betreft kwalificerende schepen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.10
    text: "Het in het zesde lid, onderdeel c, bedoelde percentage over een periode wordt berekend als\n\
      gemiddelde over drie aaneengesloten kalenderjaren (tijdvak), waarbij het laatste tijdvak eindigt
      één\njaar voor het kalenderjaar en het daarvoor gelegen tijdvak eindigt twee jaar vóór het kalenderjaar.\n\
      De in het zesde lid, onderdeel c, bedoelde ministeriële regeling wordt vastgesteld in\novereenstemming
      met Onze Minister van Infrastructuur en Waterstaat."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.11
    text: "Indien de voor rekening van de belastingplichtige gedreven onderneming deel uitmaakt van een\n\
      samenwerkingsverband met een of meer andere natuurlijke personen of rechtspersonen, worden voor
      de\nbeoordeling of bij de belastingplichtige sprake is van exploitatie van een schip als bedoeld
      in het\nvijfde en zesde lid, de werkzaamheden die door die anderen ten behoeve van het samenwerkingsverband\n\
      plaatsvinden, toegerekend aan de belastingplichtige."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.12
    text: "Voor de toepassing van dit artikel en [artikel 3.23][ref1] wordt onder zee verstaan alle wateren
      die\nzich bevinden voorbij de laagwaterlijn van de kust. Indien een transport over zee plaatsvindt
      met\ninbegrip van transport door een waterweg van maritieme aard in de zin van de Verordening (EG)
      nr.\n13/2004 van de Commissie van 8 december 2003 tot vaststelling van de lijst van waterwegen van\n\
      maritieme aard, bedoeld in artikel 3, onder d), van Verordening (EEG) nr. 1108/70 van de Raad (PbEU\n\
      2004, L 3), wordt het transport voor het gehele traject geacht transport over zee te zijn.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.23"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.23'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.22.13
    text: "Voor de toepassing van dit artikel, [artikel 3.23][ref1] en [artikel 3.24][ref2], kunnen bij\n\
      ministeriële regeling nadere regels worden gesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.23\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.24"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.23'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.24'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.23.1
    text: "Bij inwilliging van het in [artikel 3.22, eerste lid][ref1], bedoelde verzoek wordt de in een\n\
      kalenderjaar genoten winst uit zeescheepvaart per schip vastgesteld aan de hand van de in de\nvolgende
      tabel aangegeven bedragen per dag. Bedrag per dag per 1000 nettoton         € 9,08\ntot en met 1000
      nettoton           € 6,81             voor het meerdere tot en met 10 000 nettoton\n€ 4,54     \
      \        voor het meerdere tot en met 25 000 nettoton           € 2,27             voor\nhet meerdere
      tot en met 50 000 nettoton           € 0,50             voor het meerdere boven 50 000\nnettoton
      De volgens de eerste volzin vastgestelde winst wordt vermeerderd met € 1,77 per dag per\n1000 nettoton
      voor het meerdere boven 50 000 nettoton, tenzij het schepen betreft:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.22"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.22'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.23.1.a
    text: "die na 31 december 2008 voor het eerst een vlag zijn gaan voeren en waarvan de winst die daarmee\n\
      wordt behaald vanaf dat moment wordt bepaald volgens dit artikel, of;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.23.1.b
    text: "die gedurende de vijf jaar onmiddellijk voorafgaande aan het tijdstip vanaf hetwelk de winst
      wordt\nbepaald volgens dit artikel, de vlag voerden van een land dat geen lidstaat is van de Europese
      Unie\nen geen partij is bij de Overeenkomst betreffende de Europese Economische Ruimte."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.23.2
    text: "Bij inwilliging van het verzoek wordt tot de winst van het jaar waarin het verzoek wordt gedaan,\n\
      mede gerekend het gezamenlijke bedrag – dat is bepaald naar de toestand op het tijdstip dat\nonmiddellijk
      aan dat jaar voorafgaat – van:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.23.2.a
    text: "de op grond van de [artikelen 3.53][ref1], [3.54][ref2] en [3.54aa][ref3] gevormde reserves
      van de\nonderneming die verband houden met de zeescheepvaart en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.53\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54aa"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.53'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.54'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 3.54aa
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.23.2.b
    text: "een bedrag ter grootte van het positieve verschil tussen de waarde die in het economische verkeer\n\
      wordt toegekend aan de zaken die door de onderneming worden gebruikt voor het behalen van winst
      uit\nzeescheepvaart en de waarde waarvoor deze zaken op dat tijdstip te boek zijn gesteld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.23.3
    text: "Het in het tweede lid bedoelde gezamenlijke bedrag blijft buiten aanmerking voorzover dit het
      bedrag\nwaarvoor de belastingplichtige op het in de aanhef van dat lid bedoelde tijdstip aanspraak
      kan maken\nop verrekening van verliezen volgens [afdeling 3.13][ref1], te boven gaat. De inspecteur
      stelt het\nbedrag dat buiten aanmerking blijft, per onderneming vast bij voor bezwaar vatbare beschikking.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.13'
  - number: 3.23.4
    text: "Bij ministeriële regeling kunnen regels worden gesteld voor de toepassing van het eerste lid,
      vierde\nvolzin, alsmede ter voorkoming van cumulatie tussen de eerste drie volzinnen en de vierde
      volzin van\ndat lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.24.1
    text: "Het bedrag dat op grond van [artikel 3.23, derde lid][ref1], buiten aanmerking is gebleven,
      wordt\nalsnog tot de winst gerekend indien de belastingplichtige – anders dan door overlijden –
      binnen tien\njaar na het tijdstip met ingang waarvan de winst uit zeescheepvaart wordt bepaald aan
      de hand van de\ntonnage, de onderneming waarmee in Nederland winst uit zeescheepvaart wordt behaald,
      voor het geheel\nof voor een gedeelte staakt. In geval van staking voor een gedeelte wordt het in
      de vorige volzin\nbedoelde bedrag alleen tot de winst gerekend voorzover dat betrekking heeft op
      dat gedeelte. Het\nbedrag dat alsnog tot de winst wordt gerekend, wordt geacht te zijn genoten ten
      tijde van de\nstaking.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.23"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.24
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.23'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.24.2
    text: "Een schip dat wordt gebruikt voor het behalen van winst uit zeescheepvaart wordt, op het tijdstip\n\
      waarop de winst uit dat schip niet meer wordt bepaald aan de hand van de tonnage, gewaardeerd op
      de\nwaarde in het economische verkeer verminderd – maar niet verder dan tot nihil – met het bedrag
      dat\nmet betrekking tot dat schip ingevolge [artikel 3.23, derde lid][ref1], buiten aanmerking is\n\
      gebleven, tenzij tien jaren na het tijdstip met ingang waarvan de winst uit dat schip aan de hand\n\
      van de tonnage wordt bepaald, zijn verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.23"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.24
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.23'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.24.3
    text: "De zaken die worden gebruikt voor het behalen van winst uit zeescheepvaart, worden op het tijdstip\n\
      waarop na wederopzegging [artikel 3.22, eerste lid][ref1], niet meer van toepassing is, te boek\n\
      gesteld voor de waarde in het economische verkeer.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.22"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.24
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.22'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.24.4
    text: "Voor de toepassing van het eerste lid wordt niet als staking aangemerkt een doorschuiving bij\n\
      ontbinding van de huwelijksgemeenschap als bedoeld in [artikel 3.59][ref1], een doorschuiving naar\n\
      ondernemers als bedoeld in [artikel 3.63][ref2] of een omzetting als bedoeld in [artikel 3.65][ref3]\n\
      mits de belastingplichtige, alsmede in geval van een doorschuiving tevens degene aan wie is\novergedragen,
      dit verzoekt. In dat geval wordt degene aan wie is overgedragen, respectievelijk de\nvennootschap
      waarin de onderneming is omgezet, voor de toepassing van dit artikel en de [artikelen\n3.22][ref4]
      en [3.23][ref5] geacht in de plaats te zijn getreden van de belastingplichtige.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.59\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.63\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.65\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel3.22\n[ref5]: https://wetten.overheid.nl/BWBR0011353#Artikel3.23"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.24
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.59'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.63'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.65'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref4
        bwb_id: BWBR0011353
        artikel: '3.22'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref5
        bwb_id: BWBR0011353
        artikel: '3.23'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: '3.25'
    text: "De in een kalenderjaar genoten winst wordt bepaald volgens goed koopmansgebruik, met inachtneming\n\
      van een bestendige gedragslijn die onafhankelijk is van de vermoedelijke uitkomst. De bestendige\n\
      gedragslijn kan alleen worden gewijzigd indien goed koopmansgebruik dit rechtvaardigt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.25
  - number: 3.26.1
    text: "Bij het bepalen van de in een kalenderjaar genoten winst blijven kosten en lasten voorzover
      deze, al\ndan niet door tussenkomst van derden, rechtstreeks of zijdelings verband houden met wijzigingen
      in\nde hoogte van lonen of prijzen na afloop van het jaar, buiten aanmerking, ook al zou de omvang
      van\ndeze kosten en lasten reeds bij het einde van het jaar vaststaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.26
  - number: 3.26.2
    text: "De in het eerste lid bedoelde kosten en lasten komen in aanmerking bij het bepalen van de winst
      van\nde op het kalenderjaar volgende jaren en wel naar gelang de wijzigingen optreden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.26
  - number: 3.26.3
    text: "Ten aanzien van een onderneming die het schadeverzekeringsbedrijf uitoefent, is het eerste
      lid niet\nvan toepassing op kosten en lasten die betrekking hebben op overeenkomsten van schadeverzekering,\n\
      voorzover uit de overeenkomsten verplichtingen voortvloeien ter zake van schaden aan de gezondheid\n\
      van natuurlijke personen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.26
  - number: 3.27.1
    text: "De in [artikel 3.26][ref1] bedoelde kosten en lasten worden in afwijking van dat artikel uiterlijk\n\
      in aanmerking genomen in het jaar van betaling. Daarbij wordt een betaling vóór de aanvang van het\n\
      kalenderjaar of binnen zes maanden na afloop van het kalenderjaar gelijkgesteld met een betaling
      in\nhet jaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.26"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.27
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.26'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.27.2
    text: "Het eerste lid is voor pensioenvoorzieningen van toepassing indien de betalingen plaatsvinden
      in de\nvorm van krachtens een *pensioenregeling* verschuldigde premies of koopsommen aan een pensioenfonds\n\
      of een verzekeringsmaatschappij. Daarbij blijft het in de premies of koopsommen begrepen bestanddeel\n\
      voor toekomstige wijzigingen in de hoogte van lonen of prijzen buiten aanmerking voorzover dit\n\
      bestanddeel uitgaat boven het bedrag dat nodig is om de opgebouwde pensioenrechten, ter zake waarvan\n\
      aan het fonds of de maatschappij geen premies of koopsommen meer moeten worden betaald, te kunnen\n\
      aanpassen aan een wijziging in de hoogte van lonen of prijzen van 4% per jaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.27
  - number: '3.28'
    text: "Voor de toepassing van de [artikelen 3.26][ref1] en [3.27][ref2] wordt een verband met wijzigingen\n\
      in de hoogte van lonen of prijzen na afloop van het jaar ten aanzien van kosten en lasten die\n\
      betrekking hebben op pensioenvoorzieningen, niet aanwezig geacht, indien die kosten en lasten\n\
      betrekking hebben op een pensioengrondslag die is gebaseerd op een loon dat niet uitgaat boven het\n\
      loon bij het einde van het jaar, en bij de berekening van die kosten en lasten in feite een\nrekenrente
      in aanmerking is genomen van ten minste 4%.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.26\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.27"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.28
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.26'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.27'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: '3.29'
    text: "De waardering van pensioenverplichtingen en andere soortgelijke verplichtingen vindt plaats
      met\ninachtneming van algemeen aanvaarde actuariële grondslagen, waarbij een rekenrente in aanmerking\n\
      wordt genomen van ten minste 4%."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29
  - number: 3.29a.1
    text: "Een belang in een lichaam dat ingevolge [artikel 6a van de Wet op de vennootschapsbelasting\n\
      1969][ref1] is vrijgesteld van de heffing van vennootschapsbelasting, wordt gewaardeerd op de waarde\n\
      in het economische verkeer. De eerste zin is van overeenkomstige toepassing op een belang in een\n\
      niet in Nederland gevestigde beleggingsinstelling of instelling voor collectieve belegging in\n\
      effecten, die belegt in financiële instrumenten als bedoeld in [artikel 6a, derde lid, van de Wet
      op\nde vennootschapsbelasting 1969][ref2], die niet is onderworpen aan een belastingheffing naar
      de\nwinst en niet verplicht is om jaarlijks de winst aan de aandeelhouders ter beschikking te stellen,\n\
      om voor de vrijstelling van de belastingheffing naar de winst in aanmerking te komen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002672#Artikel6a\n[ref2]: https://wetten.overheid.nl/BWBR0002672#Artikel6a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29a
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 6a
      - id: ref2
        bwb_id: BWBR0002672
        artikel: 6a
  - number: 3.29a.2
    text: "Het eerste lid is van overeenkomstige toepassing met betrekking tot een belang in een lichaam
      indien\nde bezittingen van dat lichaam in enigszins belangrijke mate bestaan uit een belang in een
      lichaam\nals bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29a
  - number: 3.29b.1
    text: "De waardering van onderhanden werk wordt gesteld op het gedeelte van de overeengekomen vergoeding\n\
      voor het aangenomen werk, dat is toe te rekenen aan dat onderhanden werk."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29b
  - number: 3.29b.2
    text: Het eerste lid is van overeenkomstige toepassing met betrekking tot onderhanden
      opdrachten.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29b
  - number: 3.29c
    text: "Omstandigheden die reeds bekend zijn ten tijde van het investeren in een bedrijfsmiddel kunnen
      geen\naanleiding zijn voor een afwaardering naar lagere bedrijfswaarde."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29c
  - number: 3.29d
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29d
  - number: 3.30.1
    text: "De afschrijving op goederen die voor het drijven van een onderneming worden gebruikt\n(bedrijfsmiddelen),
      wordt jaarlijks gesteld op het gedeelte van de nog niet afgeschreven\naanschaffings- of voortbrengingskosten
      dat aan het kalenderjaar kan worden toegerekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30
  - number: 3.30.2
    text: "Het gedeelte van de nog niet afgeschreven aanschaffings- of voortbrengingskosten dat aan het\n\
      kalenderjaar kan worden toegerekend bedraagt op jaarbasis met betrekking tot goodwill ten hoogste\n\
      10% en met betrekking tot andere bedrijfsmiddelen ten hoogste 20% van de aanschaffings- of\nvoortbrengingskosten
      van het bedrijfsmiddel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30
  - number: 3.30.3
    text: "De voortbrengingskosten van immateriële activa kunnen in het kalenderjaar van voortbrenging
      ineens\nworden afgeschreven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30
  - number: 3.30.4
    text: "De werkelijke aanschaffings- of voortbrengingskosten van voorwerpen van geringe waarde, waarvan
      de\naanschaffings- of voortbrengingskosten gewoonlijk tot de lopende uitgaven van een onderneming
      worden\ngerekend, worden in het kalenderjaar van aanschaffing of voortbrenging ineens afgeschreven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30
  - number: 3.30a.1
    text: "Afschrijving op een gebouw in een kalenderjaar is slechts mogelijk indien de boekwaarde van
      het\ngebouw hoger is dan de bodemwaarde daarvan en bedraagt ten hoogste het verschil daartussen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.2
    text: "Voor de afschrijving en de afwaardering tot lagere bedrijfswaarde worden de onderdelen van
      een\ngebouw, de daarbij behorende ondergrond en aanhorigheden als één bedrijfsmiddel beschouwd.\n\
      Werktuigen die van een gebouw kunnen worden afgescheiden zonder dat beschadiging van betekenis aan\n\
      die werktuigen wordt toegebracht en die niet op zichzelf als gebouwde eigendommen zijn aan te\n\
      merken, worden als een afzonderlijk bedrijfsmiddel beschouwd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.3
    text: 'De bodemwaarde van een gebouw is: de WOZ-waarde van het gebouw.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.4
    text: 'De WOZ-waarde van een gebouw is:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.4.a
    text: "de volgens [hoofdstuk IV van de Wet waardering onroerende zaken][ref1] voor het gebouw bij
      één of\nmeer beschikkingen vastgestelde waarde voor het kalenderjaar van de afschrijving;\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0007119"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
    references:
      - id: ref1
        bwb_id: BWBR0007119
        hoofdstuk: IV
  - number: 3.30a.4.b
    text: "indien een gebouw deel uitmaakt van een onroerende zaak als bedoeld in [artikel 16 van de Wet\n\
      waardering onroerende zaken][ref1]: het gedeelte van de voor die onroerende zaak bij beschikking\n\
      vastgestelde waarde voor het kalenderjaar van de afschrijving, dat kan worden toegerekend aan het\n\
      gebouw;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007119#Artikel16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
    references:
      - id: ref1
        bwb_id: BWBR0007119
        artikel: '16'
  - number: 3.30a.4.c
    text: "indien onderdeel a of b geen toepassing vindt vanwege het ontbreken van één of meer beschikkingen:\n\
      de waarde van het gebouw voor het kalenderjaar van de afschrijving bepaald met overeenkomstige\n\
      toepassing van het bepaalde bij of krachtens de [artikelen 16 tot en met 18][ref1] en [20, tweede\n\
      lid, van de Wet waardering onroerende zaken][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007119#Artikel16\n\
      [ref2]: https://wetten.overheid.nl/BWBR0007119#Artikel20"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
    references:
      - id: ref1
        bwb_id: BWBR0007119
        artikel: '16'
      - id: ref2
        bwb_id: BWBR0007119
        artikel: '20'
  - number: 3.30a.5
    text: "In geval van mede-eigendom van een gebouw wordt de WOZ-waarde van het gebouw over de mede-eigenaren\n\
      verdeeld naar rato van de mate van mede-eigendom."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.6
    text: "Indien de eigendom of economische eigendom van de ondergrond van een gebouw geheel of gedeeltelijk\n\
      berust bij een ander dan een met de belastingplichtige verbonden persoon of lichaam, is dit artikel\n\
      onverminderd van toepassing, met dien verstande dat alsdan als WOZ-waarde wordt genomen de WOZ-\n\
      waarde van het gebouw verminderd met het gedeelte daarvan dat kan worden toegerekend aan de\nondergrond
      respectievelijk dat deel ervan dat berust bij die ander. Grond die tot de aanhorigheden\nvan een
      gebouw behoort, wordt geacht deel uit te maken van de ondergrond van het gebouw."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.7
    text: "Indien zowel de belastingplichtige als een met de belastingplichtige verbonden persoon of lichaam\n\
      investeringen hebben verricht die als investeringen in één gebouw zouden kwalificeren indien zij
      een\nen dezelfde persoon zouden zijn, wordt de afschrijving en afwaardering tot lagere bedrijfswaarde
      met\nbetrekking tot die investeringen bepaald als waren zij één en dezelfde persoon. De aldus met\n\
      toepassing van het eerste lid bepaalde afschrijving wordt over hen verdeeld naar rato van, en ten\n\
      hoogste tot het bedrag van, de afschrijvingen met betrekking tot die investeringen die bij hen\n\
      zonder toepassing van dit artikel zouden hebben plaatsgevonden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.8
    text: 'Voor de toepassing van dit artikel wordt onder een verbonden persoon verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.8.a
    text: de partner van de belastingplichtige;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.8.b
    text: de minderjarige kinderen van de belastingplichtige of van zijn partner.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.9
    text: "Indien de belastingplichtige minderjarig is, wordt onder een verbonden persoon mede verstaan:
      een\nbloed- of aanverwant in de eerste graad van de opgaande lijn en degene die onder een met die
      bloed-\nof aanverwant verbonden persoon als bedoeld in het achtste lid wordt verstaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.10
    text: "Voor de toepassing van dit artikel wordt onder een verbonden lichaam verstaan: een vennootschap\n\
      waarin de belastingplichtige of een met de belastingplichtige verbonden persoon een aanmerkelijk\n\
      belang heeft als bedoeld in [hoofdstuk 4][ref1] behoudens indien sprake is van een aanmerkelijk\n\
      belang op grond van [artikel 4.10][ref2] of [artikel 4.11][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.10\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.10'
        hoofdstuk: '4'
        afdeling: '4.3'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '4.11'
        hoofdstuk: '4'
        afdeling: '4.3'
  - number: 3.31.1
    text: "De aanschaffings- of voortbrengingskosten van bedrijfsmiddelen met betrekking waartoe op een
      door de\nbelastingplichtige gedaan verzoek door Onze Minister van Infrastructuur en Waterstaat is
      verklaard\ndat sprake is van milieu-bedrijfsmiddelen kunnen door de belastingplichtige voor 75 percent\n\
      willekeurig worden afgeschreven. [Artikel 3.30a, eerste lid][ref1], is op deze milieu-\nbedrijfsmiddelen
      niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.30a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.30a
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.31.2
    text: "Milieu-bedrijfsmiddelen zijn bedrijfsmiddelen die door Onze Minister van Infrastructuur en\n\
      Waterstaat in overeenstemming met Onze Minister en na overleg met Onze Minister van Landbouw, Natuur\n\
      en Voedselkwaliteit bij ministeriële regeling zijn aangewezen als bedrijfsmiddelen die in het belang\n\
      zijn van de bescherming van het Nederlandse milieu."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
  - number: 3.31.3
    text: "Als milieu-bedrijfsmiddelen kunnen uitsluitend worden aangewezen bedrijfsmiddelen die in Nederland\n\
      nog niet gangbaar zijn, niet eerder zijn gebruikt en er in belangrijke mate toe kunnen bijdragen
      dat\nde nadelige gevolgen voor het Nederlandse milieu van menselijke activiteiten – daaronder begrepen\n\
      het verbruik van grondstoffen – in de vorm van verontreiniging, aantasting of uitputting worden\n\
      voorkomen, beperkt of ongedaan gemaakt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
  - number: 3.31.4
    text: "Op milieu-bedrijfsmiddelen die bestemd zijn om te worden gebruikt buiten Nederland, kan alleen\n\
      willekeurig worden afgeschreven indien op een door de belastingplichtige gedaan schriftelijk verzoek\n\
      door Onze Minister in overeenstemming met Onze Minister van Infrastructuur en Waterstaat is\nverklaard
      dat het gebruik van de bedrijfsmiddelen in belangrijke mate kan bijdragen aan de\nbescherming van
      het Nederlandse milieu. Het verzoek wordt gedaan binnen een door Onze Minister te\nstellen termijn."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
  - number: 3.31.5
    text: "Bij ministeriële regeling kunnen door Onze Minister van Infrastructuur en Waterstaat in\novereenstemming
      met Onze Minister regels worden gesteld met betrekking tot de verklaring, bedoeld in\nhet eerste
      lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
  - number: 3.31.6
    text: "Tegen een uitspraak van het College van Beroep voor het bedrijfsleven inzake beroep tegen de\n\
      verklaring, bedoeld in het eerste lid, kunnen de belanghebbende en Onze Minister van Infrastructuur\n\
      en Waterstaat beroep in cassatie instellen ter zake van schending of verkeerde toepassing van het\n\
      begrip bedrijfsmiddelen. Op dit beroep zijn de voorschriften betreffende het beroep in cassatie\n\
      tegen uitspraken van de gerechtshoven inzake beroepen in belastingzaken van overeenkomstige\ntoepassing,
      waarbij het College van Beroep voor het bedrijfsleven de plaats inneemt van een\ngerechtshof."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
  - number: '3.32'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.32
  - number: '3.33'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.33
  - number: 3.34.1
    text: "De aanschaffings- of voortbrengingskosten van bedrijfsmiddelen die door Onze Minister in\n\
      overeenstemming met Onze Minister van Economische Zaken en Klimaat bij ministeriële regeling zijn\n\
      aangewezen (andere aangewezen bedrijfsmiddelen) kunnen door de belastingplichtige willekeurig worden\n\
      afgeschreven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.34
  - number: 3.34.2
    text: "Als andere aangewezen bedrijfsmiddelen kunnen uitsluitend worden aangewezen bedrijfsmiddelen
      die in\nhet belang zijn van de bevordering van de economische ontwikkeling of de economische structuur,\n\
      daaronder begrepen de bevordering van het ondernemerschap."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.34
  - number: 3.34.3
    text: "In de in het eerste lid bedoelde ministeriële regeling kan worden bepaald dat de willekeurige\n\
      afschrijving wordt beperkt tot aangewezen gebieden of tot aangewezen groepen van\nbelastingplichtigen.
      Daarbij kunnen nadere voorwaarden worden gesteld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.34
  - number: 3.34a
    text: "Voor de willekeurige afschrijving blijft een vermindering van de aanschaffings- of\nvoortbrengingskosten
      ingevolge een herinvesteringsreserve als bedoeld in de [artikelen 3.54][ref1]\nen [3.54aa][ref2]
      buiten aanmerking. Daarbij wordt het bedrag van die vermindering geacht\nwillekeurig te zijn afgeschreven.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54aa"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.34a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.54'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.54aa
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: '3.35'
    text: "Willekeurige afschrijving is mogelijk zodra ter zake van de verwerving of verbetering van het\n\
      bedrijfsmiddel verplichtingen zijn aangegaan of ter zake van het bedrijfsmiddel voortbrengingskosten\n\
      zijn gemaakt. Het bedrag van de willekeurige afschrijving kan voor de ingebruikneming van het\n\
      bedrijfsmiddel niet groter zijn dan het bedrag dat ter zake van de verplichtingen is betaald, of
      aan\nvoortbrengingskosten is gemaakt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.35
  - number: 3.36.1
    text: "Bij ministeriële regeling kan worden bepaald dat willekeurige afschrijving alleen mogelijk
      is indien\nde aangegane verplichtingen of de in het jaar gemaakte voortbrengingskosten zijn aangemeld
      bij Onze\nMinister van Economische Zaken en Klimaat."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.36
  - number: 3.36.2
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot het eerste
      lid, en\nwel"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.36
  - number: 3.36.2.a
    text: "indien het milieu-bedrijfsmiddelen betreft: door Onze Minister van Infrastructuur en Waterstaat
      in\novereenstemming met Onze Minister;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.36
  - number: 3.36.2.b
    text: "indien het andere aangewezen bedrijfsmiddelen betreft: in overeenstemming met Onze Minister
      van\nEconomische Zaken en Klimaat."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.36
  - number: 3.37.1
    text: "Bij ministeriële regeling kan worden bepaald dat de willekeurige afschrijving op andere aangewezen\n\
      bedrijfsmiddelen alleen van toepassing is indien op een door of namens de belastingplichtige gedaan\n\
      verzoek door Onze Minister van Economische Zaken en Klimaat is verklaard dat sprake is van een\n\
      aangewezen bedrijfsmiddel. Bij die regeling kunnen tevens nadere regels worden gesteld met\nbetrekking
      tot de verklaring."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.37
  - number: 3.37.2
    text: "Tegen een uitspraak van het College van Beroep voor het bedrijfsleven inzake beroep tegen de
      in het\neerste lid bedoelde verklaring, kunnen de belanghebbende en Onze Minister van Economische
      Zaken en\nKlimaat beroep in cassatie instellen ter zake van schending of verkeerde toepassing van
      het eerste\nlid met betrekking tot het begrip bedrijfsmiddelen. Op dit beroep zijn de voorschriften
      betreffende\nhet beroep in cassatie tegen uitspraken van de gerechtshoven inzake beroepen in belastingzaken
      van\novereenkomstige toepassing, waarbij het College van Beroep voor het bedrijfsleven de plaats
      inneemt\nvan een gerechtshof."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.37
  - number: '3.38'
    text: "Indien op een bedrijfsmiddel willekeurig is afgeschreven en op enig tijdstip binnen een bij\n\
      ministeriële regeling te bepalen periode niet langer wordt voldaan aan de bij of krachtens de\n\
      [artikelen 3.31][ref1] en [3.34][ref2] gestelde voorwaarden met betrekking tot dat bedrijfsmiddel,\n\
      wordt op dat tijdstip de boekwaarde van het bedrijfsmiddel gesteld op de boekwaarde die zou zijn\n\
      bereikt indien geen willekeurige afschrijving zou hebben plaatsgevonden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.31\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.34"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.38
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.31'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.34'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: '3.39'
    text: "Willekeurige afschrijving op bedrijfsmiddelen vindt plaats volgens de regels voor het tijdvak
      waarin\nvoor de verwerving of de verbetering van het bedrijfsmiddel verplichtingen zijn aangegaan
      of\nvoortbrengingskosten zijn gemaakt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.39
  - number: '3.40'
    text: "Indien wordt geïnvesteerd in bedrijfsmiddelen kan door de belastingplichtige naast de afschrijvingen\n\
      een deel van het investeringsbedrag aanvullend ten laste van de winst worden gebracht\n(investeringsaftrek).
      Investeringsaftrek kan de vorm hebben van kleinschaligheidsinvesteringsaftrek,\nvan energie-investeringsaftrek
      en van milieu-investeringsaftrek."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.40
  - number: 3.41.1
    text: "Indien in een kalenderjaar wordt geïnvesteerd in bedrijfsmiddelen, en de belastingplichtige
      daarvoor\nbij de aangifte kiest, wordt een per onderneming op de voet van het tweede lid berekende\n\
      kleinschaligheidsinvesteringsaftrek ten laste gebracht van de winst over dat jaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.41
  - number: 3.41.2
    text: "Bij een investeringsbedrag in een kalenderjaar van: meer dan             maar niet meer dan\n\
      bedraagt de kleinschaligheidsinvesteringsaftrek         –             € 2.900             € 0\n\
      € 2.900             € 70.602             28% van het investeringsbedrag           € 70.602\n€ 130.744\
      \             € 19.769           € 130.744             € 392.230             € 19.769\nverminderd
      met 7,56% van het gedeelte van het investeringsbedrag dat de € 130.744 te boven gaat\n€ 392.230\
      \             –             € 0"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.41
  - number: 3.41.3
    text: "Indien de onderneming van de belastingplichtige deel uitmaakt van een samenwerkingsverband
      met een\nof meer andere belastingplichtigen die daarbij winst uit onderneming genieten of belastingplichtigen\n\
      voor de vennootschapsbelasting, worden voor de toepassing van het tweede lid hun investeringen voor\n\
      het samenwerkingsverband en de door de belastingplichtige voor de betreffende onderneming gedane\n\
      buitenvennootschappelijke investeringen samengeteld en bedraagt de\nkleinschaligheidsinvesteringsaftrek
      het aldus op de voet van het tweede lid bepaalde bedrag\nvermenigvuldigd met het aan de belastingplichtige
      toe te rekenen investeringsbedrag en gedeeld door\nde som van het gezamenlijke investeringsbedrag
      voor het samenwerkingsverband en het bedrag van de\ndoor de belastingplichtige voor de betreffende
      onderneming gedane buitenvennootschappelijke\ninvesteringen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.41
  - number: 3.42.1
    text: "Indien in een kalenderjaar in een onderneming die de *ondernemer* voor eigen rekening drijft,
      wordt\ngeïnvesteerd in niet eerder gebruikte bedrijfsmiddelen met betrekking waartoe op een door
      de\n*ondernemer *gedaan verzoek door Onze Minister van Economische Zaken en Klimaat is verklaard
      dat\nsprake is van energie-investeringen, en de *ondernemer *daarvoor bij de aangifte kiest, wordt
      een in\nhet derde lid aangewezen percentage van het bedrag aan energie-investeringen ten laste gebracht
      van\nde winst over dat jaar (energie-investeringsaftrek)."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.2
    text: "Energie-investeringen zijn investeringen die door Onze Minister van Economische Zaken en Klimaat
      in\novereenstemming met Onze Minister en na overleg met Onze Minister van Infrastructuur en Waterstaat\n\
      bij ministeriële regeling zijn aangewezen als investeringen die in het belang zijn van een doelmatig\n\
      gebruik van energie."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.3
    text: De energie-investeringsaftrek bedraagt 40 percent.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.4
    text: 'Als bedrag aan energie-investeringen wordt ten hoogste in aanmerking genomen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.4.a
    text: "indien de onderneming die de ondernemer voor eigen rekening drijft geen deel uitmaakt van een\n\
      samenwerkingsverband met een of meer andere ondernemers die daarbij voor eigen rekening een\nonderneming
      drijven of belastingplichtigen voor de vennootschapsbelasting: € 151.000.000;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.4.b
    text: "indien de onderneming die de ondernemer voor eigen rekening drijft wel deel uitmaakt van een
      zodanig\nsamenwerkingsverband: € 151.000.000 vermenigvuldigd met het bedrag aan energie-investeringen
      van de\nondernemer en gedeeld door het gezamenlijke bedrag aan energie-investeringen van de ondernemer
      en de\nbedoelde andere deelnemers aan het samenwerkingsverband."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.5
    text: "Onder de aanschaffings- of voortbrengingskosten ter zake van een energie-investering als bedoeld
      in\nhet eerste lid, worden, indien de ondernemer daarvoor bij de aangifte kiest, tevens begrepen
      de\nkosten van een advies ter zake van energiebesparende maatregelen in gebouwen of bij processen
      dat op\ndie investering of mede op die investering betrekking heeft en voldoet aan bij ministeriële
      regeling\nte stellen eisen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.6
    text: "De energie-investeringsaftrek is van toepassing indien de energie-investering is aangemeld
      bij Onze\nMinister van Economische Zaken en Klimaat."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.7
    text: "Bij ministeriële regeling kunnen door Onze Minister van Economische Zaken en Klimaat in\novereenstemming
      met Onze Minister:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.7.a
    text: regels worden gesteld met betrekking tot de in het eerste lid bedoelde verklaring en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.7.b
    text: regels worden gesteld met betrekking tot het zesde lid.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.8
    text: "Tegen een uitspraak van het College van Beroep voor het bedrijfsleven inzake beroep tegen de
      in het\neerste lid bedoelde verklaring, kunnen de belanghebbende en Onze Minister van Economische
      Zaken en\nKlimaat beroep in cassatie instellen ter zake van schending of verkeerde toepassing van
      de begrippen\ninvesteren en bedrijfsmiddelen. Op dit beroep zijn de voorschriften betreffende het
      beroep in\ncassatie tegen uitspraken van de gerechtshoven inzake beroepen in belastingzaken van
      overeenkomstige\ntoepassing, waarbij het College van Beroep voor het bedrijfsleven de plaats inneemt
      van een\ngerechtshof."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42a.1
    text: "Indien in een kalenderjaar in een onderneming die de ondernemer voor eigen rekening drijft,
      wordt\ngeïnvesteerd in niet eerder gebruikte bedrijfsmiddelen met betrekking waartoe op een door
      de\nondernemer gedaan verzoek door Onze Minister van Infrastructuur en Waterstaat is verklaard dat\n\
      sprake is van milieu-investeringen, en de ondernemer daarvoor bij de aangifte kiest, wordt een in\n\
      het derde lid aangewezen percentage van het bedrag aan milieu-investeringen in de onderscheiden\n\
      categorieën ten laste gebracht van de winst over dat jaar (milieu-investeringsaftrek)."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.2
    text: "Milieu-investeringen zijn investeringen, behorend tot categorie I, II respectievelijk III,
      die door\nOnze Minister van Infrastructuur en Waterstaat in overeenstemming met Onze Minister en
      na overleg\nmet Onze Minister van Economische Zaken en Klimaat en Onze Minister van Landbouw, Natuur
      en\nVoedselkwaliteit bij ministeriële regeling zijn aangewezen in het belang van de bescherming
      van het\nNederlandse milieu."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.3
    text: "De milieu-investeringsaftrek bedraagt voor milieu-investeringen die behoren tot categorie I\n\
      45 percent, voor milieu-investeringen die behoren tot categorie II 36 percent en voor milieu-\n\
      investeringen die behoren tot categorie III 27 percent."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.4
    text: "Onder de aanschaffings- of voortbrengingskosten ter zake van een milieu-investering als bedoeld
      in\nhet eerste lid, worden, indien de ondernemer daarvoor bij de aangifte kiest, tevens begrepen
      de\nkosten van een advies ter zake van:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.4.a
    text: "vermindering van emissies, veroorzaakt door bestaande en toekomstige activiteiten in een door
      de\nonderneming beheerd, bestaand object;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.4.b
    text: "het ontwikkelen en aanpassen van processen en producten die leiden tot een vermindering van
      de\nbelasting van het milieu;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.5
    text: "Het vierde lid is slechts van toepassing indien het advies betrekking heeft op een kleine of\n\
      middelgrote onderneming als bedoeld in bijlage I van Verordening EG nr. 70/2001."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.6
    text: "Voorzover met betrekking tot een investering bij de aangifte wordt gekozen voor energie-\n\
      investeringsaftrek, blijft toepassing van de milieu-investeringsaftrek achterwege."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.7
    text: "De milieu-investeringsaftrek is slechts van toepassing indien de aangegane verplichtingen of
      de in\nhet jaar gemaakte voortbrengingskosten zijn aangemeld bij Onze Minister van Infrastructuur
      en\nWaterstaat."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.8
    text: "Bij ministeriële regeling kunnen door Onze Minister van Infrastructuur en Waterstaat in\novereenstemming
      met Onze Minister:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.8.a
    text: regels worden gesteld met betrekking tot de verklaring, bedoeld in het eerste lid; en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.8.b
    text: regels worden gesteld met betrekking tot het zevende lid.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.9
    text: "Tegen een uitspraak van het College van Beroep voor het bedrijfsleven inzake beroep tegen de\n\
      verklaring, bedoeld in het eerste lid, kunnen de belanghebbende en Onze Minister van Infrastructuur\n\
      en Waterstaat beroep in cassatie instellen ter zake van schending of verkeerde toepassing van de\n\
      begrippen investeren en bedrijfsmiddelen. Op dit beroep zijn de voorschriften betreffende het beroep\n\
      in cassatie tegen uitspraken van de gerechtshoven inzake beroepen in belastingzaken van\novereenkomstige
      toepassing, waarbij het College van Beroep voor het bedrijfsleven de plaats inneemt\nvan een gerechtshof."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42b
  - number: 3.43.1
    text: "Onder investeren wordt verstaan het aangaan van verplichtingen ter zake van de aanschaffing
      of de\nverbetering van een bedrijfsmiddel, alsmede het maken van voortbrengingskosten ter zake van
      een\nbedrijfsmiddel, voorzover die verplichtingen en kosten op de belastingplichtige drukken."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.43
  - number: 3.43.2
    text: "Onze Minister kan bepalen dat met investeren tot door hem vast te stellen bedragen wordt\n\
      gelijkgesteld het wijzigen van de bestemming van een bedrijfsmiddel als bedoeld in [artikel 3.45,\n\
      eerste lid, onderdeel a, onder 2°][ref1], zodanig dat het bedrijfsmiddel voortaan hoofdzakelijk\n\
      wordt gebruikt voor het in Nederland drijven van een onderneming of gedeelte van een onderneming.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.45"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.43
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.45'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.44.1
    text: "Indien bij het einde van het kalenderjaar het bedrijfsmiddel nog niet in gebruik is genomen
      en de\ninvesteringsaftrek zou uitgaan boven wat bij het einde van dat kalenderjaar ter zake van
      de\ninvestering is betaald, wordt in afwijking in zoverre van de artikelen [3.41][ref1], [3.42][ref2]
      en\n[3.42a][ref3] een bedrag gelijk aan de betaling in aanmerking genomen en wordt het meerdere
      in\naanmerking genomen in de volgende kalenderjaren en wel voorzover betalingen plaatsvinden, maar
      niet\nlater dan in het kalenderjaar waarin het bedrijfsmiddel in gebruik wordt genomen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.41\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.42\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.42a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.44
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.41'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.42'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 3.42a
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.44.2
    text: "Bij het staken van de onderneming en bij de eindafrekening als bedoeld in [artikel 3.61][ref1]
      wordt\nde investeringsaftrek voor het geheel in aanmerking genomen in het jaar van staking, respectievelijk\n\
      eindafrekening.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.61"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.44
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.61'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.45.1
    text: 'Voor de investeringsaftrek behoren niet tot de bedrijfsmiddelen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.a
    text: 'bedrijfsmiddelen die zijn bestemd om – direct of indirect – hoofdzakelijk te worden gebruikt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.a.1°
    text: "voor de uitoefening van het bosbedrijf als bedoeld in [artikel 3.11, eerste lid][ref1], tenzij
      de\nvoordelen daaruit volgens [artikel 3.11, tweede lid][ref2], tot de winst behoren;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.11\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.11'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.11'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.45.1.a.2°
    text: "voor het drijven van een onderneming, of een gedeelte van een onderneming, op de winst waarvan
      een\nregeling ter voorkoming van dubbele belasting van toepassing is;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.b
    text: "gronden, met inbegrip van de ondergrond van gebouwen, met uitzondering van verbetering van
      grond\nindien de verbeteringskosten plegen te worden afgeschreven;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.c
    text: woonhuizen en woonschepen, met inbegrip van de gedeelten van andere zaken die dienen voor
      bewoning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.d
    text: "personenauto's als bedoeld in [artikel 3 van de Wet op de belasting van personenauto's en\n\
      motorrijwielen 1992][ref1], die niet zijn bestemd voor het beroepsvervoer over de weg;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005806#Artikel3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
    references:
      - id: ref1
        bwb_id: BWBR0005806
        artikel: '3'
  - number: 3.45.1.e
    text: "vaartuigen als bedoeld in [artikel 3.14][ref1], eerste lid, onderdeel b;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.14"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.14'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.45.1.f
    text: "effecten, vorderingen, goodwill alsmede vergunningen, ontheffingen, concessies en andere\n\
      dispensaties van publiekrechtelijke aard en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.g
    text: dieren.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.2
    text: 'Voor de kleinschaligheidsinvesteringsaftrek behoren tot de bedrijfsmiddelen mede niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.2.a
    text: "bedrijfsmiddelen die zijn bestemd om – direct of indirect – hoofdzakelijk ter beschikking te
      worden\ngesteld aan derden en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.2.b
    text: bedrijfsmiddelen waarvan het investeringsbedrag minder bedraagt dan € 450.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.3
    text: Voor de milieu-investeringsaftrek is het eerste lid, onderdelen c en d, niet van
      toepassing.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.4
    text: "Voor de energie-investeringsaftrek en de milieu-investeringsaftrek behoren tot de bedrijfsmiddelen\n\
      mede niet bedrijfsmiddelen:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.4.a
    text: 'die zijn bestemd om – direct of indirect – hoofdzakelijk ter beschikking te worden gesteld
      aan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.4.a.1°
    text: niet in Nederland wonende natuurlijke personen of gevestigde lichamen, of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.4.a.2°
    text: "natuurlijke personen of lichamen voor het drijven van een onderneming of een gedeelte van een\n\
      onderneming, op de winst waarvan een regeling ter voorkoming van dubbele belasting van toepassing\n\
      is, of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.4.b
    text: waarvan het investeringsbedrag minder bedraagt dan € 2.500.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.5
    text: "Onze Minister kan bepalen dat het eerste lid, onderdeel a, onder 2°, en het vierde lid, onderdeel
      a,\nniet van toepassing zijn."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.46.1
    text: 'Voor de investeringsaftrek worden niet in aanmerking genomen verplichtingen aangegaan tussen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.46.1.a
    text: de belastingplichtige en personen die tot zijn huishouden behoren;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.46.1.b
    text: bloed- of aanverwanten in de rechte lijn of personen die behoren tot hun huishouden;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.46.1.c
    text: gerechtigden tot een nalatenschap waartoe het bedrijfsmiddel behoort of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.46.1.d
    text: degene die voor ten minste een derde gedeelte belang heeft in een lichaam en dat lichaam.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.46.2
    text: Onze Minister kan bepalen dat het eerste lid niet van toepassing is.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.47.1
    text: "Indien in een kalenderjaar tegen overdrachtsprijzen voor een bedrag van meer dan € 2.900 aan\n\
      goederen wordt vervreemd, wordt van de overdrachtsprijzen een gelijk percentage als ter zake van
      de\ninvestering in die goederen als investeringsaftrek in aanmerking is genomen, ten bate van de
      winst\nover dat jaar gebracht (desinvesteringsbijtelling)."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.2
    text: "Desinvesteringsbijtelling heeft alleen plaats voorzover de vervreemding plaatsvindt binnen
      vijf jaar\nna het begin van het kalenderjaar waarin de investering heeft plaatsgevonden en wordt
      over geen\nhoger bedrag berekend dan het investeringsbedrag voorzover daarover investeringsaftrek
      in aanmerking\nis genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.3
    text: 'Met vervreemding wordt gelijkgesteld:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.3.a
    text: het onttrekken van een goed aan de onderneming;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.3.b
    text: "het wijzigen van de bestemming van een goed zodanig dat dit gaat voldoen aan de omschrijving
      van\n[artikel 3.45, tweede lid, onderdeel a, en vierde lid, onderdeel a][ref1], en\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.45"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.45'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.47.3.c
    text: "het wijzigen van de bestemming van een goed zodanig dat dit gaat voldoen aan de omschrijving
      van\n[artikel 3.45, eerste lid, onderdeel a, onder 2°][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.45"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.45'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.47.4
    text: "Voor de toepassing van het derde lid geldt de waarde in het economische verkeer van het goed
      als\noverdrachtsprijs."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.5
    text: "Indien een investering ongedaan wordt gemaakt, of voor een investering een vermindering, teruggaaf\n\
      of vergoeding wordt genoten, geldt dat als vervreemding van een goed en geldt het bedrag van die\n\
      investering, vermindering, teruggaaf of vergoeding als overdrachtsprijs."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.6
    text: 'Onder ongedaan maken van een investering wordt mede verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.6.a
    text: "het niet betaald zijn binnen twaalf maanden na het aangaan van de verplichting van ten minste
      25%\nvan het investeringsbedrag ter zake van die verplichting, tenzij het bedrijfsmiddel binnen
      die\nperiode in gebruik is genomen en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.6.b
    text: "het niet in gebruik genomen zijn van een bedrijfsmiddel binnen drie jaar na het begin van het\n\
      kalenderjaar waarin de investering is gedaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.7
    text: Onze Minister kan bepalen dat het derde lid, onderdeel c, of het zesde lid niet van
      toepassing is.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47a
  - number: '3.48'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.48
  - number: '3.49'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.49
  - number: '3.50'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.50
  - number: '3.51'
    text: "De investeringsaftrek en de desinvesteringsbijtelling vinden plaats volgens de regels voor
      het\ntijdvak waarin de investering heeft plaatsgevonden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.51
  - number: 3.52.1
    text: 'Bij ministeriële regeling:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
  - number: 3.52.1.a
    text: "kan de willekeurige afschrijving in het algemeen of voor bepaalde aangewezen bedrijfsmiddelen
      of\nbepaalde groepen van aangewezen bedrijfsmiddelen buiten toepassing worden gesteld, of per\n\
      kalenderjaar worden beperkt, en wel:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
  - number: 3.52.1.a.1°
    text: "indien het milieu-bedrijfsmiddelen betreft: na overleg met Onze Minister van Infrastructuur
      en\nWaterstaat en Onze Minister van Landbouw, Natuur en Voedselkwaliteit;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
  - number: 3.52.1.a.2°
    text: "indien het andere aangewezen bedrijfsmiddelen betreft: na overleg met Onze Minister van Economische\n\
      Zaken en Klimaat;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
  - number: 3.52.1.b
    text: "kunnen de in [artikel 3.41, tweede lid, derde kolom][ref1], vermelde percentages en bedragen
      voor de\nkleinschaligheidsinvesteringsaftrek en de in [artikel 3.42, derde lid][ref2], en [artikel
      3.42a,\nderde lid][ref3], vermelde percentages voor de energie-investeringsaftrek, onderscheidenlijk
      milieu-\ninvesteringsaftrek worden vervangen door andere.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.41\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.42\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.42a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.41'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.42'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 3.42a
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.52.2
    text: "Een regeling als bedoeld in het eerste lid mag slechts strekken tot het bereiken van zoveel
      mogelijk\nevenwicht tussen het gebruik van de regeling inzake de willekeurige afschrijving, respectievelijk
      de\ninvesteringsaftrek en de daarvoor uitgetrokken bedragen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
  - number: 3.52a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52a
  - number: 3.53.1
    text: 'Bij het bepalen van de in een kalenderjaar genoten winst kan worden gereserveerd:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.53
  - number: 3.53.1.a
    text: tot gelijkmatige verdeling van kosten en lasten (egalisatiereserve);
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.53
  - number: 3.53.1.b
    text: "tot herinvestering in bedrijfsmiddelen volgens [artikel 3.54][ref1] (herinvesteringsreserve);
      en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.53
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.54'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.53.1.c
    text: "tot herinvestering in bedrijfsmiddelen volgens [artikel 3.54aa][ref1] (herinvesteringsreserve
      bij\nhet staken van een gedeelte van een onderneming ten gevolge van overheidsingrijpen).\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54aa"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.53
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.54aa
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.53.2
    text: "Met betrekking tot een in het eerste lid, onderdeel a, bedoelde reserve is [artikel 3.26, eerste
      en\ntweede lid][ref1], van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.26"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.53
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.26'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.54.1
    text: "Indien bij vervreemding van een bedrijfsmiddel de opbrengst de boekwaarde van het bedrijfsmiddel\n\
      overtreft, kan bij het bepalen van de in het kalenderjaar genoten winst het verschil gereserveerd\n\
      worden en blijven tot vermindering van de in aanmerking te nemen aanschaffings- of\nvoortbrengingskosten
      van bedrijfsmiddelen die in het jaar van vervreemding of in de daarop volgende\ndrie jaren worden
      aangeschaft of voortgebracht, indien en zolang het voornemen tot herinvestering\nvan de opbrengst
      bestaat (herinvesteringsreserve)."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.2
    text: "Afboeking van de herinvesteringsreserve op de aanschaffings- of voortbrengingskosten van het\n\
      bedrijfsmiddel of de bedrijfsmiddelen waarin wordt geherinvesteerd, vindt plaats voorzover het\n\
      gezamenlijke bedrag van de boekwaarden van die bedrijfsmiddelen door die afboeking niet daalt\n\
      beneden het bedrag van de boekwaarde onmiddellijk voorafgaande aan de vervreemding van het\nbedrijfsmiddel
      ter zake waarvan de herinvesteringsreserve is gevormd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.3
    text: "Afboeking van een herinvesteringsreserve die is ontstaan als gevolg van de vervreemding van
      een\nbedrijfsmiddel waarop niet pleegt te worden afgeschreven of waarop in meer dan tien jaren pleegt
      te\nworden afgeschreven, behoeft slechts plaats te vinden op de aanschaffings- of voortbrengingskosten\n\
      van bedrijfsmiddelen met eenzelfde economische functie als de vervreemde bedrijfsmiddelen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.4
    text: "Met betrekking tot bedrijfsmiddelen waarop niet pleegt te worden afgeschreven en bedrijfsmiddelen\n\
      waarop in meer dan tien jaren pleegt te worden afgeschreven, vindt afboeking van een\nherinvesteringsreserve
      slechts plaats voorzover de herinvesteringsreserve is gevormd ter zake van de\nvervreemding van
      bedrijfsmiddelen met eenzelfde economische functie in de onderneming als de\naangeschafte of voortgebrachte
      bedrijfsmiddelen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.5
    text: "Een herinvesteringsreserve wordt uiterlijk in het derde jaar na het jaar waarin de reserve
      is\nontstaan, in de winst opgenomen, behalve voorzover:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.5.a
    text: "in verband met de aard van de aan te schaffen of voort te brengen bedrijfsmiddelen een langer\n\
      tijdvak is vereist of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.5.b
    text: "de aanschaffing of voortbrenging, mits daaraan een begin van uitvoering is gegeven, door bijzondere\n\
      omstandigheden is vertraagd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.6
    text: "Voor de toepassing van dit artikel wordt met vervreemding gelijkgesteld verlies of beschadiging
      van\neen bedrijfsmiddel. De vergoeding wegens verlies of beschadiging wordt daarbij aangemerkt als\n\
      opbrengst."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.7
    text: 'Voor de toepassing van dit artikel behoren niet tot de bedrijfsmiddelen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.7.a
    text: vermogensrechten die ter belegging worden gehouden, en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.7.b
    text: "voorwerpen van geringe waarde als bedoeld in [artikel 3.30, vierde lid][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.30"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.30'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.54.8
    text: "Indien op het vervreemde bedrijfsmiddel willekeurig is afgeschreven, wordt voor de toepassing
      van\nhet eerste lid als boekwaarde van dat bedrijfsmiddel in aanmerking genomen, de boekwaarde die
      zonder\nwillekeurige afschrijving zou hebben gegolden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.9
    text: "Met betrekking tot bedrijfsmiddelen waarop in meer dan tien jaar pleegt te worden afgeschreven,
      is\nde beperking van het vierde lid niet van toepassing voorzover de herinvesteringsreserve is gevormd\n\
      ter zake van de vervreemding van bedrijfsmiddelen die een gevolg is van overheidsingrijpen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.10
    text: "Met betrekking tot bedrijfsmiddelen waarop niet pleegt te worden afgeschreven, is de beperking
      van\nhet vierde lid niet van toepassing voorzover de herinvesteringsreserve is gevormd ter zake
      van de\nvervreemding van zodanige bedrijfsmiddelen die een gevolg is van overheidsingrijpen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.11
    text: "Met betrekking tot bedrijfsmiddelen waarop niet pleegt te worden afgeschreven en bedrijfsmiddelen\n\
      waarop in meer dan tien jaren pleegt te worden afgeschreven, zijn de vorige leden van\novereenkomstige
      toepassing indien aan het voornemen tot herinvestering in een dergelijk\nbedrijfsmiddel reeds vóór
      de vervreemding gevolg is gegeven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.12
    text: 'Voor de toepassing van dit artikel wordt onder overheidsingrijpen verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.12.a
    text: onteigening, daaronder begrepen minnelijke onteigening en verkoop ter voorkoming van
      onteigening;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.12.b
    text: "een besluit, daaronder begrepen een regeling, op het gebied van ruimtelijke ordening, natuur
      of\nmilieu van een publiekrechtelijke rechtspersoon dat de mogelijkheden om de onderneming of een\n\
      gedeelte daarvan op de huidige locatie in de huidige vorm voort te zetten of uit te breiden in\n\
      belangrijke mate beperkt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.12.c
    text: "bij algemene maatregel van bestuur aangewezen EU- of nationale regelgeving die leidt tot\n\
      herstructurering of beëindiging van een bedrijfstak."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.13
    text: "Indien een besluit of regeling als bedoeld in het twaalfde lid, onderdeel b, de mogelijkheden
      om de\nonderneming of een gedeelte daarvan op de huidige locatie in de huidige vorm voort te zetten
      of uit\nte breiden in belangrijke mate beperkt, wordt voor de toepassing van het negende en tiende
      lid een\nvervreemding van bedrijfsmiddelen van de onderneming respectievelijk het gedeelte daarvan
      die\nplaatsvindt binnen drie jaar nadat een dergelijk besluit of een dergelijke regeling in werking
      is\ngetreden, geacht een gevolg te zijn van overheidsingrijpen, met dien verstande dat een latere\n\
      vervreemding ook nog geacht wordt een gevolg te zijn van overheidsingrijpen indien deze vervreemding\n\
      door bijzondere omstandigheden is vertraagd en daaraan binnen de hiervoor bedoelde periode van drie\n\
      jaar reeds een begin van uitvoering is gegeven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54aa.1
    text: "Een herinvesteringsreserve kan mede worden gevormd ter zake van de vervreemding van een\nbedrijfsmiddel
      in het kader van het staken van een gedeelte van een onderneming ten gevolge van\noverheidsingrijpen
      als bedoeld in [artikel 3.54, twaalfde lid][ref1], zolang het voornemen bestaat\ndat het bedrag
      van die reserve in het jaar van die vervreemding of in een van de daaropvolgende drie\njaren zal
      worden geherinvesteerd in een of meer bedrijfsmiddelen ten behoeve van een andere\nonderneming waaruit
      de belastingplichtige als ondernemer winst geniet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54aa
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.54'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.54aa.2
    text: "Indien bij het bepalen van de winst van een onderneming een herinvesteringsreserve als bedoeld
      in\nhet eerste lid is gevormd, kan bij tijdige herinvestering het bedrag van die reserve in mindering\n\
      worden gebracht op de aanschaffings- of voortbrengingskosten van bedrijfsmiddelen die door de\n\
      belastingplichtige worden aangeschaft of voortgebracht ten behoeve van een andere onderneming\n\
      waaruit de belastingplichtige als ondernemer winst geniet, mits voor het bepalen van de winst bij\n\
      beide ondernemingen dezelfde bepalingen van toepassing zijn. In dat geval wordt de\nherinvesteringsreserve
      gelijktijdig en voor hetzelfde bedrag opgenomen in de winst van de\nonderneming waarin de herinvesteringsreserve
      is gevormd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54aa
  - number: 3.54aa.3
    text: "Voor de toepassing van het eerste en tweede lid is [artikel 3.54][ref1] van overeenkomstige\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54aa
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.54'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.54a.1
    text: "Indien de belastingplichtige de onderneming van een vennootschap waarvan hij aandelen of\n\
      winstbewijzen houdt, in het kader van de ontbinding van die vennootschap met toepassing van [artikel\n\
      14c van de Wet op de vennootschapsbelasting 1969][ref1], voortzet of mede voortzet, wordt op het\n\
      tijdstip van de voortzetting op de balans van de onderneming een reserve gevormd (positieve of\n\
      negatieve terugkeerreserve).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 3.54a.2
    text: "De terugkeerreserve wordt gesteld op de helft van het vervreemdingsvoordeel dat op grond van\n\
      [artikel 4.24a][ref1] of [artikel 4.42a][ref2] voor de heffing buiten aanmerking blijft, na het\n\
      vervreemdingsvoordeel eerst te hebben verminderd met het bedrag bedoeld in het derde lid. Indien\n\
      deze vermindering leidt tot een positief bedrag, ontstaat er een positieve terugkeerreserve welke\n\
      ten laste van het vermogen van de voortgezette onderneming komt. Wanneer deze vermindering leidt
      tot\neen negatief bedrag, ontstaat er een negatieve terugkeerreserve ter grootte van de helft van
      het\nnegatieve bedrag; een negatieve terugkeerreserve komt in mindering op de winst bij staking
      van de\nonderneming. Voor de toepassing van de eerste volzin wordt het in die volzin bedoelde\n\
      vervreemdingsvoordeel in aanmerking genomen zonder rekening te houden met de toepassing van [artikel\n\
      4.24a][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.24a\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.42a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.24a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.24a
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 4.42a
        hoofdstuk: '4'
        paragraaf: 4.8.4
        afdeling: '4.8'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 4.24a
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
  - number: 3.54a.3
    text: "Het bedrag waarmee het vervreemdingsvoordeel wordt verminderd wordt gesteld op (100-L/100)
      deel van\nde winst die volgens [artikel 14c, eerste lid in verbinding met het tweede lid, van de
      Wet op de\nvennootschapsbelasting 1969][ref1] voor de heffing van de vennootschapsbelasting buiten
      aanmerking\nblijft, voorzover deze winst is toe te rekenen aan het aandeel van de belastingplichtige
      in de\nvennootschap. Daarbij staat L voor het percentage van het laagste tarief, bedoeld in [artikel
      22 van\nde Wet op de vennootschapsbelasting 1969][ref2], geldend op het tijdstip van de voortzetting,\n\
      bedoeld in het eerste lid. Voor de toepassing van de eerste zin blijft buiten aanmerking het deel\n\
      van de winst waarop een vermindering ter voorkoming van internationale dubbele belasting van\ntoepassing
      zou zijn ingeval [artikel 14c van de Wet op de vennootschapsbelasting 1969][ref3] niet\nzou zijn
      toegepast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel14c\n[ref2]: https://wetten.overheid.nl/BWBR0002672#Artikel22\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 14c
      - id: ref2
        bwb_id: BWBR0002672
        artikel: '22'
      - id: ref3
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 3.54a.4
    text: "Een positieve terugkeerreserve wordt uiterlijk bij staking van de onderneming in de winst opgenomen.\n\
      Bij staking van een gedeelte van de voortgezette onderneming wordt een evenredig gedeelte van de\n\
      positieve terugkeerreserve in de winst opgenomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
  - number: 3.54a.5
    text: "De omvang van de terugkeerreserve wordt door de inspecteur vastgesteld bij voor bezwaar vatbare\n\
      beschikking. De in de eerste volzin bedoelde beschikking kan mede betrekking hebben op voorwaarden\n\
      als bedoeld in [artikel 4.42a, tweede lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.42a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.42a
        hoofdstuk: '4'
        paragraaf: 4.8.4
        afdeling: '4.8'
  - number: 3.54a.6
    text: "Indien enig feit grond oplevert voor het vermoeden dat de omvang van de terugkeerreserve op
      een\nonjuist bedrag is vastgesteld, kan de inspecteur de beschikking herzien bij voor bezwaar vatbare\n\
      beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
  - number: 3.54a.7
    text: "Een feit dat de inspecteur bekend was of redelijkerwijs bekend had kunnen zijn, kan geen grond
      voor\nherziening opleveren, behoudens in de gevallen waarin de belastingplichtige terzake van dit
      feit te\nkwader trouw is. [Artikel 16, tweede lid, aanhef en onderdeel c, van de Algemene wet inzake\n\
      rijksbelastingen][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '16'
  - number: 3.54a.8
    text: "De bevoegdheid tot herziening vervalt door verloop van vijf jaren na de datum van vaststelling
      van\nde beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
  - number: 3.55.1
    text: "De belastingplichtige hoeft bij het bepalen van de in een kalenderjaar genoten winst het voordeel\n\
      uit de vervreemding van aandelen of winstbewijzen in het kader van een aandelenfusie niet in\naanmerking
      te nemen. De eerste volzin is niet van toepassing op een in het kader van een\naandelenfusie genoten
      bijbetaling."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.2
    text: 'Een aandelenfusie wordt aanwezig geacht indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.2.a
    text: "een in Nederland gevestigde vennootschap tegen uitreiking van eigen aandelen of winstbewijzen,\n\
      eventueel met bijbetaling, een zodanig bezit aan aandelen in een andere in Nederland gevestigde\n\
      vennootschap verwerft dat zij meer dan de helft van de stemrechten in de laatstgenoemde vennootschap\n\
      kan uitoefenen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.2.b
    text: "een in een lidstaat van de Europese Unie of een bij ministeriële regeling aangewezen staat
      die\npartij is bij de Overeenkomst betreffende de Europese Economische Ruimte gevestigde vennootschap\n\
      tegen uitreiking van eigen aandelen of winstbewijzen, eventueel met een bijbetaling, een zodanig\n\
      bezit aan aandelen in een andere in een lidstaat van de Europese Unie of een bij ministeriële\n\
      regeling aangewezen staat die partij is bij de Overeenkomst betreffende de Europese Economische\n\
      Ruimte gevestigde vennootschap verwerft dat zij meer dan de helft van de stemrechten in de\nlaatstgenoemde
      vennootschap kan uitoefenen of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.2.c
    text: "een in Nederland gevestigde vennootschap tegen uitreiking van eigen aandelen of winstbewijzen,\n\
      eventueel met een bijbetaling, een zodanig bezit aan aandelen in een buiten een lidstaat van de\n\
      Europese Unie of een bij ministeriële regeling aangewezen staat die partij is bij de Overeenkomst\n\
      betreffende de Europese Economische Ruimte gevestigde vennootschap verwerft dat zij alle of nagenoeg\n\
      alle stemrechten in de laatstgenoemde vennootschap kan uitoefenen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.3
    text: "Een aandelenfusie wordt eveneens aanwezig geacht indien een in het tweede lid bedoelde vennootschap\n\
      voor de uitreiking van de eigen aandelen of winstbewijzen reeds meer dan de helft, respectievelijk\n\
      nagenoeg alle stemrechten in de aldaar bedoelde andere vennootschap kon uitoefenen en door de\n\
      uitreiking van de eigen aandelen of winstbewijzen een groter aantal stemrechten in die andere\n\
      vennootschap kan uitoefenen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.4
    text: "Een aandelenfusie wordt, in afwijking in zoverre van het tweede en het derde lid, niet aanwezig\n\
      geacht indien:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.4.a
    text: "een bijbetaling een tiende gedeelte van de nominale waarde van de uitgereikte aandelen te boven
      gaat\nof"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.4.b
    text: "de fusie in overwegende mate is gericht op het ontgaan of uitstellen van belastingheffing.
      De fusie\nwordt, tenzij het tegendeel aannemelijk wordt gemaakt, geacht in overwegende mate te zijn
      gericht op\nhet ontgaan of uitstellen van belastingheffing indien de fusie niet plaatsvindt op grond
      van\nzakelijke overwegingen, zoals herstructurering of rationalisering van de actieve werkzaamheden
      van\nde bij de fusie betrokken rechtspersonen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.5
    text: "Een in een lidstaat van de Europese Unie of een bij ministeriële regeling aangewezen staat
      die\npartij is bij de Overeenkomst betreffende de Europese Economische Ruimte gevestigde vennootschap
      is\neen vennootschap die:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.5.1°
    text: "een van de rechtsvormen heeft die zijn opgenomen in de bijlage I, deel A, van Richtlijn 2009/133/EG\n\
      van de Raad van 19 oktober 2009 betreffende de gemeenschappelijke fiscale regeling voor fusies,\n\
      splitsingen, gedeeltelijke splitsingen, inbreng van activa en aandelenruil met betrekking tot\n\
      vennootschappen uit verschillende lidstaten en voor de verplaatsing van de statutaire zetel van
      een\nSE of een SCE van een lidstaat naar een andere lidstaat (PbEU 2009, L 310) of een rechtsvorm
      heeft\ndie vergelijkbaar is met een van de rechtsvormen die voor Nederland zijn opgenomen in deze
      bijlage;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.5.2°
    text: "niet wordt geacht volgens een door de staat van vestiging met een derde staat gesloten verdrag
      ter\nvoorkoming van dubbele belasting te zijn gevestigd buiten de Europese Unie en de bij ministeriële\n\
      regeling aangewezen staten die partij zijn bij de Overeenkomst betreffende de Europese Economische\n\
      Ruimte, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.5.3°
    text: "zonder keuzemogelijkheid en zonder ervan te zijn vrijgesteld, in de staat van vestiging is\n\
      onderworpen aan de aldaar geheven belasting naar de winst, bedoeld in bijlage I, deel B, van de\n\
      onder 1° genoemde richtlijn of aan een andere aldaar geheven belasting naar de winst."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.6
    text: "De belastingplichtige stelt, indien het voordeel volgens het eerste lid buiten aanmerking blijft,
      de\nin het kader van de aandelenfusie verworven aandelen of winstbewijzen op het tijdstip van de
      fusie\nte boek voor dezelfde waarde als waarvoor de in het kader van die fusie vervreemde aandelen
      of\nwinstbewijzen onmiddellijk voor het fusietijdstip te boek waren gesteld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.7
    text: "De belastingplichtige die zekerheid wenst omtrent de vraag of er sprake is van een aandelenfusie,\n\
      kan vóór de vervreemding van de aandelen of winstbewijzen een verzoek indienen bij de hierna\naangeduide
      inspecteur. Indien de vennootschap die de aandelen of winstbewijzen verwerft in Nederland\nis gevestigd,
      doet de belastingplichtige het verzoek bij de inspecteur belast met de aanslagregeling\nvoor de
      vennootschapsbelasting van die vennootschap; in andere gevallen bij de inspecteur belast met\nde
      aanslagregeling van de belastingplichtige. De inspecteur beslist op het verzoek bij voor bezwaar\n\
      vatbare beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.56.1
    text: "De belastingplichtige die is betrokken bij een overgang onder algemene titel in het kader van
      een\nsplitsing van een rechtspersoon, wordt geacht zijn aandelen in of zijn schuldvorderingen op
      de\nsplitsende rechtspersoon ten tijde van de splitsing te hebben vervreemd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.2
    text: "De belastingplichtige hoeft bij het bepalen van de in een kalenderjaar genoten winst het voordeel\n\
      uit de in het eerste lid bedoelde vervreemding niet in aanmerking te nemen, mits de splitsende en
      de\nverkrijgende rechtspersoon in Nederland zijn gevestigd, of in de zin van [artikel 3.55, vijfde\n\
      lid][ref1], in een lidstaat van de Europese Unie of een bij ministeriële regeling aangewezen staat\n\
      die partij is bij de Overeenkomst betreffende de Europese Economische Ruimte zijn gevestigd. De\n\
      eerste volzin geldt niet voor een in het kader van de splitsing genoten bijbetaling.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.55"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.55'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.56.3
    text: "Indien het voordeel volgens het tweede lid niet in aanmerking wordt genomen, wordt de waarde\n\
      waarvoor de aandelen of schuldvorderingen ten tijde van de splitsing te boek zijn gesteld, voor
      een\nevenredig gedeelte toegerekend aan de aandelen of schuldvorderingen die de belastingplichtige
      direct\nna de splitsing in respectievelijk op de bij splitsing betrokken rechtspersonen heeft. Voorts
      treden\nde schuldvorderingen die de belastingplichtige direct na de splitsing op de bij de splitsing\n\
      betrokken rechtspersonen heeft, in de plaats van de schuldvorderingen die de belastingplichtige
      ten\ntijde van de splitsing heeft op de splitsende rechtspersoon."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.4
    text: "Het tweede lid is niet van toepassing indien de splitsing in overwegende mate is gericht op
      het\nontgaan of uitstellen van belastingheffing. De splitsing wordt, tenzij het tegendeel aannemelijk\n\
      wordt gemaakt, geacht in overwegende mate te zijn gericht op het ontgaan of uitstellen van\nbelastingheffing
      indien de splitsing niet plaatsvindt op grond van zakelijke overwegingen, zoals\nherstructurering
      of rationalisering van de actieve werkzaamheden van de bij de splitsing betrokken\nrechtspersonen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.5
    text: 'Voor de toepassing van dit artikel:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.5.a
    text: "wordt onder een evenredig gedeelte verstaan een gedeelte dat evenredig is aan de verhouding
      van de\nwaarde in het economische verkeer ten tijde van de splitsing van de vermogensbestanddelen
      die onder\nalgemene titel overgaan en van het gehele vermogen van de splitsende rechtspersoon;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.5.b
    text: worden met aandelen gelijkgesteld winstbewijzen en lidmaatschapsrechten;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.5.c
    text: "wordt een recht om aandelen in, winstbewijzen van of schuldvorderingen op de splitsende\nrechtspersoon
      te verwerven aangemerkt als aandeel, winstbewijs respectievelijk schuldvordering\nwaarop het recht
      betrekking heeft en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.5.d
    text: "wordt, indien de belastingplichtige ten tijde van de splitsing met de splitsende rechtspersoon\n\
      verbonden is in de zin van [artikel 10a, vijfde lid, van de Wet op de vennootschapsbelasting\n1969][ref1],
      de verkrijgende rechtspersoon direct na de splitsing eveneens als met de\nbelastingplichtige verbonden
      aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel10a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 10a
  - number: 3.56.6
    text: "De vorige leden zijn van overeenkomstige toepassing indien in het kader van de splitsing aandelen\n\
      worden uitgereikt door een andere rechtspersoon dan de rechtspersoon op wie de vermogensbestanddelen\n\
      onder algemene titel overgaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.7
    text: "De belastingplichtige die zekerheid wenst omtrent de vraag of de splitsing niet wordt geacht
      in\noverwegende mate te zijn gericht op het ontgaan of uitstellen van belastingheffing, kan vóór
      de\nsplitsing een verzoek indienen bij de inspecteur belast met de aanslagregeling van de splitsende\n\
      rechtspersoon, die daarop bij voor bezwaar vatbare beschikking beslist."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.57.1
    text: "De belastingplichtige die is betrokken bij een overgang onder algemene titel in het kader van
      een\nfusie van een rechtspersoon, wordt geacht zijn aandelen in of zijn schuldvorderingen op de\n\
      verdwijnende rechtspersoon ten tijde van de fusie te hebben vervreemd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.2
    text: "De belastingplichtige hoeft bij het bepalen van de in een kalenderjaar genoten winst het voordeel\n\
      uit de in het eerste lid bedoelde vervreemding niet in aanmerking te nemen mits de verdwijnende
      en\nde verkrijgende rechtspersoon in Nederland zijn gevestigd, of in de zin van [artikel 3.55, vijfde\n\
      lid][ref1], in een lidstaat van de Europese Unie of een bij ministeriële regeling aangewezen staat\n\
      die partij is bij de Overeenkomst betreffende de Europese Economische Ruimte zijn gevestigd. De\n\
      eerste volzin geldt niet voor een in het kader van de fusie genoten bijbetaling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.55"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.55'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.57.3
    text: "Indien het voordeel volgens het tweede lid niet in aanmerking wordt genomen, worden de in het
      kader\nvan de fusie verworven aandelen in of schuldvorderingen op de verkrijgende rechtspersoon
      direct na\nde fusie te boek gesteld voor dezelfde waarde als waarvoor de aandelen in of de schuldvorderingen
      op\nde verdwijnende rechtspersoon ten tijde van de fusie te boek zijn gesteld. Voorts treden de\n\
      schuldvorderingen die de belastingplichtige direct na de fusie op de verkrijgende rechtspersoon\n\
      heeft, in de plaats van de schuldvorderingen die de belastingplichtige ten tijde van de fusie heeft\n\
      op de verdwijnende rechtspersoon. Indien de belastingplichtige ten tijde van de fusie onmiddellijk\n\
      alle aandelen houdt in de verdwijnende en de verkrijgende rechtspersoon, zijnde een vennootschap,
      en\nin het kader van de fusie geen aandelen worden toegekend, worden in afwijking van de eerste
      zin de\naandelen in de verkrijgende vennootschap direct na de fusie te boek gesteld voor de som
      van de\nwaarden waarvoor de aandelen in de verkrijgende en de verdwijnende vennootschap ten tijde
      van de\nfusie te boek zijn gesteld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.4
    text: "Het tweede lid is niet van toepassing indien de fusie in overwegende mate is gericht op het
      ontgaan\nof uitstellen van belastingheffing. De fusie wordt, tenzij het tegendeel aannemelijk wordt
      gemaakt,\ngeacht in overwegende mate te zijn gericht op het ontgaan of uitstellen van belastingheffing
      indien\nde fusie niet plaatsvindt op grond van zakelijke overwegingen, zoals herstructurering of\n\
      rationalisering van de actieve werkzaamheden van de bij de fusie betrokken rechtspersonen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.5
    text: 'Voor de toepassing van dit artikel:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.5.a
    text: worden met aandelen gelijkgesteld winstbewijzen en lidmaatschapsrechten;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.5.b
    text: "wordt een recht om aandelen in, winstbewijzen van of schuldvorderingen op de verdwijnende\n\
      rechtspersoon te verwerven aangemerkt als aandeel, winstbewijs respectievelijk schuldvordering\n\
      waarop het recht betrekking heeft en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.5.c
    text: "wordt, indien de belastingplichtige ten tijde van de fusie met de verdwijnende rechtspersoon\n\
      verbonden is in de zin van [artikel 10a, vijfde lid, van de Wet op de vennootschapsbelasting\n1969][ref1],
      de verkrijgende rechtspersoon direct na de fusie eveneens als met de belastingplichtige\nverbonden
      aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel10a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 10a
  - number: 3.57.6
    text: "De vorige leden zijn van overeenkomstige toepassing indien in het kader van de fusie aandelen
      worden\nuitgereikt door een andere rechtspersoon dan de rechtspersoon op wie de vermogensbestanddelen
      onder\nalgemene titel overgaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.7
    text: "De belastingplichtige die zekerheid wenst omtrent de vraag of de fusie niet wordt geacht in\n\
      overwegende mate te zijn gericht op het ontgaan of uitstellen van belastingheffing, kan vóór de\n\
      fusie een verzoek indienen bij de inspecteur belast met de aanslagregeling van de verdwijnende\n\
      rechtspersoon, die daarop bij voor bezwaar vatbare beschikking beslist."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.58.1
    text: "Bij het staken van een onderneming door het overlijden van de belastingplichtige, wordt, behalve\n\
      voor de toepassing van de desinvesteringsbijtelling, het vermogen van de onderneming geacht op het\n\
      onmiddellijk daaraan voorafgaande tijdstip te zijn overgedragen aan degene aan wie het krachtens\n\
      erfrecht of huwelijksvermogensrecht toekomt en wel tegen de waarde die in het economische verkeer\n\
      aan dat vermogen kan worden toegekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.58
  - number: 3.58.2
    text: "Voor de toepassing van het eerste lid wordt de waarde in het economische verkeer van een woning
      die,\nanders dan tijdelijk, als hoofdverblijf ter beschikking blijft staan van personen die bij
      het\noverlijden van de belastingplichtige tot zijn huishouden behoren, gesteld op 60% van de\nwoningwaarde."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.58
  - number: 3.58.3
    text: "Indien een woning als bedoeld in het tweede lid gaat behoren tot het vermogen van een onderneming\n\
      van een persoon die bij het overlijden van de belastingplichtige tot zijn huishouden behoort, wordt\n\
      de waarde in het economische verkeer van die woning op dat tijdstip gesteld op 60% van de\nwoningwaarde."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.58
  - number: 3.58.4
    text: "Voor de toepassing van het tweede en derde lid is [artikel 3.19, derde tot en met vijfde lid][ref1],\n\
      van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.19"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.58
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.19'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.59.1
    text: "Bij ontbinding van een huwelijksgemeenschap waartoe het vermogen van een onderneming behoort,
      anders\ndan door het overlijden van de belastingplichtige, wordt, behoudens voor de toepassing van
      de\ndesinvesteringsbijtelling, het aandeel in dat vermogen dat op het onmiddellijk daaraan voorafgaande\n\
      tijdstip krachtens huwelijksvermogensrecht toekomt aan de echtgenoot van de belastingplichtige,\n\
      geacht op dat tijdstip aan hem aan wie het krachtens erfrecht of huwelijksvermogensrecht toekomt,
      te\nzijn overgedragen tegen de waarde die daaraan in het economische verkeer kan worden toegekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.59
  - number: 3.59.2
    text: "Het eerste lid is niet van toepassing op de bestanddelen van het vermogen van de onderneming
      waarmee\ndegene aan wie die bestanddelen krachtens erfrecht of huwelijksvermogensrecht toekomen,
      de\nonderneming rechtstreeks voortzet of mede voortzet. In dat geval wordt degene die de onderneming\n\
      rechtstreeks voortzet of mede voortzet voor zijn gedeelte, voor het bepalen van de winst geacht
      in\nde plaats te zijn getreden van degene van wie de onderneming rechtstreeks wordt voortgezet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.59
  - number: '3.60'
    text: "Indien bestanddelen van het vermogen van een in Nederland gedreven onderneming of zelfstandig\n\
      gedeelte van een onderneming, waaruit de belastingplichtige winst geniet, worden overgebracht naar\n\
      een buiten Nederland gedreven onderneming waaruit de belastingplichtige winst geniet en de\nbelastingplichtige
      gelijktijdig of daarna ophoudt binnenlands belastingplichtig te zijn, worden die\nbestanddelen op
      het tijdstip onmiddellijk voorafgaande aan het ophouden van de binnenlandse\nbelastingplicht en
      voorzover zij nog behoren tot het vermogen van de onderneming, geacht te zijn\nvervreemd tegen de
      waarde in het economische verkeer."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.60
  - number: '3.61'
    text: "Voordelen uit een onderneming die niet reeds uit anderen hoofde in aanmerking zijn genomen,
      worden\ngerekend tot de winst van het kalenderjaar waarin de belastingplichtige ophoudt in Nederland
      uit de\nonderneming winst te genieten. In dat geval worden de goederen voor de toepassing van de\n\
      desinvesteringsbijtelling geacht aan de onderneming te zijn onttrokken."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.61
  - number: 3.62.1
    text: "[Artikel 3.58][ref1] vindt geen toepassing met betrekking tot de bestanddelen van het vermogen
      van\neen onderneming waarmee een of meer van degenen aan wie die bestanddelen krachtens erfrecht
      of\nhuwelijksvermogensrecht toekomen, de onderneming rechtstreeks voortzetten of mede voortzetten,
      mits\ndegenen die de onderneming voortzetten of mede voortzetten dit bij de aangifte van de overleden\n\
      belastingplichtige verzoeken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.58"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.62
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.58'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.62.2
    text: "Degenen die het verzoek hebben gedaan worden, ieder voor zijn gedeelte, voor het bepalen van
      de\nwinst geacht in de plaats te zijn getreden van degene van wie de onderneming rechtstreeks wordt\n\
      voortgezet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.62
  - number: 3.63.1
    text: "Indien de belastingplichtige een onderneming waaruit hij als ondernemer of als belastingplichtige\n\
      als bedoeld in [artikel 3.3, eerste lid, onderdeel a][ref1], winst geniet, overdraagt in een geval\n\
      als bedoeld in het vierde lid of vijfde lid, wordt voor het bepalen van de uit de onderneming in
      het\nkalenderjaar van overdracht genoten winst de onderneming, behalve voor de toepassing van [artikel\n\
      3.54a][ref2], geacht niet te zijn gestaakt, mits zowel de belastingplichtige als degene die de\n\
      onderneming voortzet dit bij de aangifte van de belastingplichtige verzoeken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.3\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.3'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.54a
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.63.2
    text: "In dat geval wordt degene aan wie de onderneming is overgedragen, voor het bepalen van de winst
      van\nde onderneming geacht in de plaats te zijn getreden van degene die de onderneming heeft\novergedragen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
  - number: 3.63.3
    text: "Voor de toepassing van dit artikel wordt onder overdracht van een onderneming mede begrepen
      de\noverdracht van een gedeelte van een onderneming, ongeacht of bij degene die overdraagt een eventueel\n\
      niet overgedragen gedeelte van de onderneming nog een onderneming is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
  - number: 3.63.4
    text: "Het eerste lid is slechts van toepassing indien de over te dragen onderneming gedurende de
      36\nmaanden die onmiddellijk voorafgaan aan het tijdstip van de overdracht deel uitmaakte van een\n\
      samenwerkingsverband met degene die de onderneming gaat voortzetten en degene die voortzet met\n\
      betrekking tot dat samenwerkingsverband gedurende die 36 maanden als ondernemer winst heeft genoten."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
  - number: 3.63.5
    text: "Het eerste lid is voorts slechts van toepassing indien de onderneming wordt overgedragen aan
      een\nnatuurlijk persoon die gedurende de 36 maanden die onmiddellijk voorafgaan aan het tijdstip
      van de\noverdracht als werknemer in die onderneming werkzaam is geweest."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
  - number: 3.63.6
    text: "Bij ministeriële regeling kan onder nader te stellen voorwaarden worden bepaald dat in bij
      die\nregeling te bepalen gevallen de in het vierde lid en vijfde lid bedoelde termijn tot een bij
      die\nregeling te bepalen periode wordt verkort."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
  - number: 3.64.1
    text: "Bij het staken van een onderneming wordt op verzoek van de belastingplichtige bij de aangifte
      de met\nof bij de staking behaalde winst die is toe te rekenen aan bedrijfsmiddelen en aan\nherinvesteringsreserves,
      afzonderlijk bepaald en behandeld als te conserveren inkomen, voorzover\naannemelijk wordt gemaakt
      dat die afzonderlijk bepaalde winst in het jaar van staking, dan wel\nbinnen een periode van 12
      maanden na staking, zal worden geherinvesteerd in een onderneming waaruit\nde belastingplichtige
      winst geniet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.64
  - number: 3.64.2
    text: "Bij tijdige herinvestering wordt de afzonderlijk bepaalde winst in mindering gebracht op de\n\
      aanschaffings- of voortbrengingskosten van bedrijfsmiddelen die door de belastingplichtige ten\n\
      behoeve van een bestaande of nieuwe onderneming worden aangeschaft of voortgebracht, als ware die\n\
      winst een herinvesteringsreserve. Daarbij is [artikel 3.54][ref1] van overeenkomstige toepassing.
      De\ninspecteur vermindert vervolgens dienovereenkomstig de conserverende belastingaanslag bij voor\n\
      bezwaar vatbare beschikking. Rechtsmiddelen tegen deze beschikking kunnen uitsluitend betrekking\n\
      hebben op de grootte van de vermindering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.64
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.54'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.64.3
    text: "Op verzoek van de belastingplichtige wordt de periode van 12 maanden, bedoeld in het eerste
      lid,\nverlengd, indien:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.64
  - number: 3.64.3.a
    text: "in verband met de aard van de aan te schaffen of voort te brengen bedrijfsmiddelen, voor de\n\
      herinvestering een langer tijdvak is vereist of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.64
  - number: 3.64.3.b
    text: "de herinvestering, mits daaraan een begin van uitvoering is gegeven, door bijzondere omstandigheden\n\
      is vertraagd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.64
  - number: 3.65.1
    text: "Indien een onderneming wordt omgezet in de vorm van een door een naamloze vennootschap of besloten\n\
      vennootschap met beperkte aansprakelijkheid gedreven onderneming, wordt, op verzoek van de\nbelastingplichtige,
      voor het bepalen van de uit de onderneming in het kalenderjaar van omzetting\ngenoten winst de onderneming,
      behalve voor de toepassing van [artikel 3.54a][ref1], geacht niet te\nzijn gestaakt, mits de oprichters
      van de vennootschap in het aandelenkapitaal geheel of nagenoeg\ngeheel in dezelfde verhouding gerechtigd
      zijn als in het vermogen van de omgezette onderneming en de\ndoor Onze Minister nader te stellen
      voorwaarden zijn vervuld. De eerste volzin is niet van\ntoepassing in situaties als bedoeld in artikel
      3.3, eerste lid, onderdeel b; in situaties als\nbedoeld in artikel 3.3, eerste lid, onderdeel a,
      is de eerste volzin slechts van toepassing indien\nde medegerechtigdheid van de belastingplichtige
      de rechtstreekse voortzetting vormt van zijn\ngerechtigdheid of medegerechtigdheid als ondernemer.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.54a
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.65.2
    text: "Bij een omzetting op de voet van het eerste lid vervalt, in afwijking van [artikel 3.54a, tweede\n\
      lid][ref1], een negatieve terugkeerreserve zonder dat dit de winst beïnvloedt. Onze Minister houdt\n\
      bij de bepaling van de omvang van de verkrijgingspijs van de bij de omzetting verkregen aandelen\n\
      rekening met het vervallen van de negatieve terugkeerreserve.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.54a
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.65.3
    text: "De inspecteur beslist op het verzoek bij voor bezwaar vatbare beschikking waarin de in het
      eerste\nlid bedoelde voorwaarden zijn opgenomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.4
    text: "De in het eerste lid bedoelde voorwaarden strekken ter verzekering van de heffing en de invordering\n\
      van de inkomstenbelasting en de vennootschapsbelasting, die verschuldigd zouden zijn of zouden\n\
      worden indien het eerste lid buiten toepassing zou blijven. Voorts kunnen voorwaarden worden gesteld\n\
      die betrekking hebben op:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.4.a
    text: de grootte van het geplaatste en gestorte aandelenkapitaal;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.4.b
    text: "de verkrijgingsprijs, bedoeld in [artikel 4.21][ref1], van de bij de omzetting verkregen aandelen
      en\nde boekwaarde van bij de omzetting verkregen schuldvorderingen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.21"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.21'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
  - number: 3.65.4.c
    text: de berekening van de verminderingen ter voorkoming van dubbele belasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.4.d
    text: "de ingebrachte vermogensbestanddelen die als gevolg van de omzetting gaan behoren tot een deelneming\n\
      als bedoeld in [artikel 13 van de Wet op de vennootschapsbelasting 1969][ref1], en\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002672#Artikel13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '13'
  - number: 3.65.4.e
    text: de vervreemding van de aandelen in de opgerichte vennootschap.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.66.1
    text: "Indien de aard van de onderneming dit rechtvaardigt, mag de winst worden bepaald over een niet
      met\nhet kalenderjaar samenvallend boekjaar. In dat geval treedt het boekjaar in de plaats van het\n\
      kalenderjaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.66
  - number: 3.66.2
    text: "De winst van een niet met het kalenderjaar samenvallend boekjaar wordt beschouwd als winst
      van het\nkalenderjaar waarin het boekjaar is geëindigd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.66
  - number: 3.66.3
    text: "Een boekjaar van meer dan twaalf maanden wordt gesplitst in twee gedeelten waarvan het eerste
      twaalf\nmaanden omvat, mits bij deze splitsing de twee gedeelten in verschillende kalenderjaren
      eindigen.\nBeide gedeelten worden als een afzonderlijk boekjaar aangemerkt. De winst van het eerste
      gedeelte\nwordt door schatting bepaald; aan het tweede gedeelte wordt de rest van de winst van het
      boekjaar\ntoegerekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.66
  - number: '3.67'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.67
  - number: '3.68'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.68
  - number: '3.69'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.69
  - number: '3.70'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.70
  - number: '3.71'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.71
  - number: '3.72'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.72
  - number: '3.73'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.73
  - number: '3.74'
    text: 'De ondernemersaftrek is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: 3.74.a
    text: de zelfstandigenaftrek;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: 3.74.b
    text: de aftrek voor speur- en ontwikkelingswerk;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: 3.74.c
    text: de meewerkaftrek;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: 3.74.d
    text: de startersaftrek bij arbeidsongeschiktheid, en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: 3.74.e
    text: de stakingsaftrek.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: '3.75'
    text: "Voor de toepassing van deze paragraaf en de daarop rustende bepalingen wordt onder een onderneming\n\
      mede verstaan: de gezamenlijke ondernemingen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.75
  - number: 3.76.1
    text: De zelfstandigenaftrek geldt voor de *ondernemer *die aan het *urencriterium *voldoet.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.2
    text: "Indien de ondernemer bij het begin van het kalenderjaar de pensioengerechtigde leeftijd, bedoeld
      in\n[artikel 7a, eerste lid, van de Algemene Ouderdomswet][ref1], nog niet heeft bereikt, bedraagt
      de\nzelfstandigenaftrek € 2.470.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.76.3
    text: "Indien de ondernemer in een of meer van de vijf voorafgaande kalenderjaren geen ondernemer
      was en\nbij hem in die periode niet meer dan tweemaal zelfstandigenaftrek is toegepast, wordt de\n\
      zelfstandigenaftrek verhoogd met € 2123. De eerste volzin is niet van toepassing voor de ondernemer\n\
      die met toepassing van [artikel 14c van de Wet op de vennootschapsbelasting 1969][ref1] een\nonderneming
      voortzet of mede voortzet waarbij dit voortzetten een aanvang heeft genomen in het\nkalenderjaar
      of in een van de vijf daaraan voorafgaande kalenderjaren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 3.76.4
    text: "Indien de ondernemer bij het begin van het kalenderjaar de pensioengerechtigde leeftijd, bedoeld
      in\n[artikel 7a, eerste lid, van de Algemene Ouderdomswet][ref1], heeft bereikt, bedraagt de\nzelfstandigenaftrek
      50% van het bedrag van de zelfstandigenaftrek volgens het tweede en derde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.76.5
    text: "In afwijking in zoverre van het tweede en vierde lid bedraagt het bedrag van de zelfstandigenaftrek\n\
      niet meer dan het bedrag van de winst. De eerste volzin is niet van toepassing op een ondernemer
      die\nin aanmerking komt voor de verhoging van de zelfstandigenaftrek, bedoeld in het derde lid.
      Indien\ntoepassing van de eerste volzin tot een verlaging van het bedrag van de zelfstandigenaftrek
      leidt,\nwordt het bedrag waarmee de zelfstandigenaftrek is verlaagd aangemerkt als niet gerealiseerde\n\
      zelfstandigenaftrek. Indien de zelfstandigenaftrek ingevolge de eerste volzin op nihil wordt\ngesteld,
      wordt er voor de toepassing van het derde lid van uit gegaan dat de zelfstandigenaftrek in\ndat
      kalenderjaar toepassing heeft gevonden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.6
    text: "De inspecteur stelt het bedrag van de niet gerealiseerde zelfstandigenaftrek vast bij voor
      bezwaar\nvatbare beschikking. Dit bedrag wordt afzonderlijk op het aanslagbiljet vermeld. [Artikel
      3.151,\nvierde, vijfde en zesde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.151"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.151'
        hoofdstuk: '3'
        afdeling: '3.13'
  - number: 3.76.7
    text: "De niet gerealiseerde zelfstandigenaftrek wordt in de volgende negen kalenderjaren verrekend
      door in\ndie jaren een verhoging van de zelfstandigenaftrek in aanmerking te nemen. Deze verhoging
      bedraagt\nmaximaal het bedrag waarmee de winst de zelfstandigenaftrek van dat jaar overtreft. Verrekening
      van\nniet gerealiseerde zelfstandigenaftrek vindt plaats in de volgorde waarin deze niet gerealiseerde\n\
      zelfstandigenaftrek is ontstaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.8
    text: "Het verrekenen van niet gerealiseerde zelfstandigenaftrek in een volgend kalenderjaar vindt
      plaats\nbij voor bezwaar vatbare beschikking van de inspecteur. In de beschikking wordt tevens vastgesteld\n\
      welk bedrag van de niet gerealiseerde zelfstandigenaftrek wordt verrekend. De inspecteur geeft de\n\
      beschikking gelijktijdig met het vaststellen van de aanslag over het jaar waarmee de niet\ngerealiseerde
      zelfstandigenaftrek wordt verrekend. Het bedrag van de verrekende niet gerealiseerde\nzelfstandigenaftrek
      wordt op het aanslagbiljet afzonderlijk vermeld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.9
    text: "Rechtsmiddelen tegen de beschikking, bedoeld in het achtste lid, kunnen uitsluitend betrekking\n\
      hebben op de toepassing van het zevende lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.10
    text: "Voor de toepassing van dit artikel wordt onder winst verstaan het gezamenlijke bedrag van de
      winst\ndie de belastingplichtige als ondernemer uit een of meer ondernemingen geniet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.77.1
    text: "De aftrek voor speur- en ontwikkelingswerk geldt voor de *ondernemer* die aan het *urencriterium*\n\
      voldoet en in het kalenderjaar ten minste 500 uur besteedt aan werk dat bij een S&O-verklaring als\n\
      bedoeld in [artikel 27, eerste lid, van de Wet vermindering afdracht loonbelasting en premie voor
      de\nvolksverzekeringen][ref1] is aangemerkt als speur- en ontwikkelingswerk. De aftrek voor speur-
      en\nontwikkelingswerk bedraagt € 15.738.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007746#Artikel27"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.77
    references:
      - id: ref1
        bwb_id: BWBR0007746
        artikel: '27'
  - number: 3.77.2
    text: "Indien de ondernemer in een of meer van de vijf voorafgaande kalenderjaren geen ondernemer
      was en\naan hem voor die periode met betrekking tot ten hoogste twee kalenderjaren een S&O-verklaring
      is\nafgegeven, wordt de aftrek voor speur- en ontwikkelingswerk verhoogd met € 7.875. Een S&O-verklaring\n\
      die is afgegeven voor een deel van een kalenderjaar wordt aangemerkt als een S&O-verklaring\nafgegeven
      met betrekking tot een heel kalenderjaar. De eerste volzin is niet van toepassing voor de\nondernemer
      die met toepassing van [artikel 14c van de Wet op de vennootschapsbelasting 1969][ref1]\neen onderneming
      voortzet of mede voortzet waarbij dit voortzetten een aanvang heeft genomen in het\nkalenderjaar
      of in een van de vijf daaraan voorafgaande kalenderjaren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.77
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 3.77.3
    text: "[Artikel 3.6, vijfde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.6"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.77
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.6'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
  - number: 3.77.4
    text: "Indien op grond van [artikel 29 van de Wet vermindering afdracht loonbelasting en premie voor
      de\nvolksverzekeringen][ref1] de in [artikel 23, derde, vierde en zevende lid, van die wet][ref2]\n\
      vermelde percentages worden verhoogd, verlaagd of op nihil worden gesteld, kan bij ministeriële\n\
      regeling van Onze Minister van Economische Zaken en Klimaat het in het eerste lid vermelde bedrag
      in\ndezelfde mate worden verhoogd tot maximaal € 18.690, worden verlaagd of op nihil worden gesteld.
      Het\nnieuwe bedrag geldt met betrekking tot de S&O-verklaringen die betrekking hebben op een kalenderjaar\n\
      dat aanvangt op of na de dag waarop de wijziging in werking treedt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007746#Artikel29\n\
      [ref2]: https://wetten.overheid.nl/BWBR0007746#Artikel23"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.77
    references:
      - id: ref1
        bwb_id: BWBR0007746
        artikel: '29'
      - id: ref2
        bwb_id: BWBR0007746
        artikel: '23'
  - number: 3.78.1
    text: "De meewerkaftrek geldt voor de *ondernemer* die aan het *urencriterium* voldoet en van wie
      de\n*partner* zonder enige vergoeding arbeid verricht in een onderneming waaruit de belastingplichtige\n\
      als ondernemer winst geniet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
  - number: 3.78.2
    text: "Bij arbeid van de partner die gedurende het kalenderjaar een aantal uren in beslag neemt gelijk
      aan\nof meer dan             maar minder dan             bedraagt de meewerkaftrek         525\n\
      875             1,25% van de winst           875             1 225             2% van de winst\n\
      1225             1 750             3% van de winst           1 750             –             4%
      van\nde winst"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
  - number: 3.78.3
    text: "Voor de toepassing van dit artikel wordt onder winst verstaan het gezamenlijke bedrag van de
      winst\ndie de belastingplichtige als ondernemer geniet uit ondernemingen waarin de partner zonder
      enige\nvergoeding arbeid verricht, verminderd met:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
  - number: 3.78.3.a
    text: "winst genoten ter vervanging van door een onteigening gederfde of te derven voordelen uit\n\
      onderneming;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
  - number: 3.78.3.b
    text: "winst behaald met of bij het staken van een onderneming of een gedeelte van een onderneming,\n\
      daaronder mede verstaan staking door overlijden als bedoeld in [artikel 3.58][ref1] en\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.58"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.58'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.78.3.c
    text: "winst als gevolg van de overbrenging van vermogensbestanddelen naar het buitenland of als gevolg
      van\neindafrekening bedoeld in [artikel 3.60][ref1] respectievelijk [3.61][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.60\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.61"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.60'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.61'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.78a.1
    text: "De startersaftrek bij arbeidsongeschiktheid geldt voor de ondernemer die in een of meer van
      de vijf\nvoorafgaande kalenderjaren geen ondernemer was, in het kalenderjaar recht heeft op een\n\
      arbeidsongeschiktheidsuitkering als bedoeld in het tweede lid, of in het kalenderjaar recht heeft
      op\narbeidsondersteuning op grond van de [Wet arbeidsongeschiktheidsvoorziening\njonggehandicapten][ref1],
      niet voldoet aan het urencriterium maar wel aan het verlaagde-\nurencriterium, bedoeld in het derde
      lid, en bij het begin van het kalenderjaar de\npensioengerechtigde leeftijd, bedoeld in [artikel
      7a, eerste lid, van de Algemene\nOuderdomswet][ref2], nog niet heeft bereikt. De eerste volzin is
      niet van toepassing voor de\nondernemer die met toepassing van [artikel 14c van de Wet op de vennootschapsbelasting
      1969][ref3]\neen onderneming voortzet of mede voortzet waarbij dit voortzetten een aanvang heeft
      genomen in het\nkalenderjaar of in een van de vijf daaraan voorafgaande kalenderjaren.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0008657\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel7a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
    references:
      - id: ref1
        bwb_id: BWBR0008657
      - id: ref2
        bwb_id: BWBR0002221
        artikel: 7a
      - id: ref3
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 3.78a.2
    text: 'Onder een arbeidsongeschiktheidsuitkering wordt verstaan een uitkering op grond van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.2.a
    text: "de [Wet werk en inkomen naar arbeidsvermogen][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
    references:
      - id: ref1
        bwb_id: BWBR0019057
  - number: 3.78a.2.b
    text: "de [Wet op de arbeidsongeschiktheidsverzekering][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
    references:
      - id: ref1
        bwb_id: BWBR0002524
  - number: 3.78a.2.c
    text: "de [Wet arbeidsongeschiktheidsverzekering zelfstandigen][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008656"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
    references:
      - id: ref1
        bwb_id: BWBR0008656
  - number: 3.78a.2.d
    text: "de [Wet arbeidsongeschiktheidsvoorziening jonggehandicapten][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008657"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
    references:
      - id: ref1
        bwb_id: BWBR0008657
  - number: 3.78a.2.e
    text: "een buitenlandse wettelijke regeling die naar aard en strekking overeenkomt met een regeling
      genoemd\nin de onderdelen a, b, c en d;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.2.f
    text: "een bij ministeriële regeling aangewezen regeling voor zover wegens arbeidsongeschiktheid recht
      op\ndie uitkering bestaat."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.3
    text: "Onder verlaagd-urencriterium wordt verstaan hetgeen op de voet van [artikel 3.6][ref1] onder\n\
      urencriterium zou worden verstaan bij vervanging in het eerste lid van dat artikel van 1225 uren\n\
      door 800 uren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.6"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.6'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
  - number: 3.78a.4
    text: 'De startersaftrek bij arbeidsongeschiktheid bedraagt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.4.a
    text: "indien bij de ondernemer in de vijf voorafgaande kalenderjaren deze aftrek niet is toegepast:
      € 12\n000, maar niet meer dan hetgeen aan winst is genoten;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.4.b
    text: "indien bij de ondernemer in de vijf voorafgaande kalenderjaren met betrekking tot één jaar
      deze\naftrek is toegepast: € 8000, maar niet meer dan hetgeen aan winst is genoten;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.4.c
    text: "indien bij de ondernemer in de vijf voorafgaande kalenderjaren met betrekking tot twee jaren
      deze\naftrek is toegepast: € 4000, maar niet meer dan hetgeen aan winst is genoten."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.5
    text: "Voor de toepassing van dit artikel wordt onder winst verstaan het gezamenlijke bedrag van de
      winst\ndie de belastingplichtige als ondernemer uit een of meer ondernemingen geniet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.79.1
    text: "De stakingsaftrek geldt voor de ondernemer die als ondernemer in het kalenderjaar winst behaalt
      met\nof bij het staken van een of meer gehele ondernemingen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.79
  - number: 3.79.2
    text: "De stakingsaftrek is gelijk aan het bedrag van de in het eerste lid bedoelde winst, maar bedraagt\n\
      niet meer dan € 3 630."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.79
  - number: 3.79.3
    text: "De stakingsaftrek is ten aanzien van de ondernemer die op grond van doorschuiving bij ontbinding
      van\nde huwelijksgemeenschap als bedoeld in [artikel 3.59, tweede lid][ref1], doorschuiving bij\n\
      overlijden als bedoeld in [artikel 3.62][ref2] of doorschuiving naar ondernemers als bedoeld in\n\
      [artikel 3.63][ref3], een onderneming voortzet of mede voortzet, met betrekking tot de voordelen
      ter\nzake van die doorgeschoven onderneming alleen van toepassing indien die onderneming ten minste
      drie\njaren voor zijn rekening is gedreven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.59\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.62\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.63"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.79
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.59'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.62'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.63'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.79.4
    text: "Het in het tweede lid bedoelde maximumbedrag van € 3 630 wordt verminderd – maar niet verder
      dan tot\nnihil – met de in voorafgaande jaren door de ondernemer genoten bedragen aan stakingsaftrek."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.79
  - number: 3.79a
    text: "De MKB-winstvrijstelling bedraagt 12,7% van het gezamenlijke bedrag van de winst die de\nbelastingplichtige
      als *ondernemer* geniet uit een of meer ondernemingen ([paragraaf 3.2.2][ref1])\nnadat dit bedrag
      is verminderd met de ondernemersaftrek ([paragraaf 3.2.4][ref2]).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.79a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        paragraaf: 3.2.4
        afdeling: '3.2'
  - number: '3.80'
    text: "Belastbaar loon is *loon* verminderd met de *reisaftrek *([paragraaf 3.3.2][ref1]).\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.80
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        paragraaf: 3.3.2
        afdeling: '3.3'
  - number: '3.81'
    text: "In deze wet en de daarop berustende bepalingen wordt verstaan onder *loon:* loon overeenkomstig
      de\nwettelijke bepalingen van de loonbelasting, met dien verstande dat, voorzover nodig in afwijking
      van\ndie bepalingen, fooien en dergelijke prestaties van derden in aanmerking worden genomen voor
      het\nwerkelijk genoten bedrag."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.81
  - number: '3.82'
    text: 'Tot *loon* wordt gerekend:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
  - number: 3.82.a
    text: 'wat wordt genoten:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
  - number: 3.82.a.1°
    text: ter vervanging van gederfd of te derven loon;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
  - number: 3.82.a.2°
    text: "ter zake van het staken of nalaten van werkzaamheden voorzover het genotene niet is aan te
      merken\nals resultaat uit overige werkzaamheden;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
  - number: 3.82.b
    text: "uitkeringen op grond van een pensioenregeling van een andere mogendheid als bedoeld in [artikel
      1.7,\ntweede lid, onderdeel c][ref1], behoudens voorzover aannemelijk is dat over de aanspraken
      ingevolge\ndie pensioenregeling heffing naar het inkomen heeft plaatsgevonden die naar aard en strekking\n\
      overeenkomt met de loonbelasting of de inkomstenbelasting.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.82.c
    text: "uitkeringen op grond van een pensioenregeling van een internationale organisatie, behoudens\n\
      voorzover aannemelijk is dat over de aanspraken ingevolge die pensioenregeling een heffing naar
      het\ninkomen heeft plaatsgevonden die naar aard en strekking overeenkomt met de loonbelasting of
      de\ninkomstenbelasting."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
  - number: 3.83.1
    text: "Tot *loon* wordt gerekend de waarde in het economische verkeer van opgebouwde aanspraken uit
      een\n*pensioenregeling*, indien de belastingplichtige die werknemer of gewezen werknemer is in de
      zin van\nde wettelijke bepalingen van de loonbelasting en aan wie het pensioen is toegezegd, ophoudt\n\
      binnenlands belastingplichtige te zijn anders dan door overlijden, of indien na zijn overlijden
      de\ngerechtigde tot de uitkeringen ophoudt binnenlands belastingplichtige te zijn. Onder ophouden\n\
      binnenlands belastingplichtig te zijn wordt mede verstaan de situatie waarin de belastingplichtige\n\
      voor de toepassing van de [Belastingregeling voor het Koninkrijk][ref1], de Belastingregeling voor\n\
      het land Nederland of een verdrag ter voorkoming van dubbele belasting wordt geacht geen inwoner
      van\nNederland meer te zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002464"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
    references:
      - id: ref1
        bwb_id: BWBR0002464
  - number: 3.83.2
    text: "Tot loon wordt gerekend, tenzij het eerste lid toepassing vindt, de waarde in het economische\n\
      verkeer van opgebouwde aanspraken uit een *pensioenregeling* indien de verplichtingen waarop de\n\
      aanspraken berusten, geheel of gedeeltelijk zijn ondergebracht bij een ander lichaam dan bedoeld
      in\n[artikel 19a, eerste lid, onderdelen a, b en d, van de Wet op de loonbelasting 1964][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel19a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 19a
  - number: 3.83.3
    text: "De waarde van de opgebouwde aanspraken wordt verminderd met de waarde van de aanspraken die
      niet ten\nlaste is gekomen van belastbaar inkomen uit werk en woning."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.83.4
    text: "Indien het eerste of het tweede lid toepassing vindt met betrekking tot de waarde van aanspraken
      die\nop grond van het eerste of tweede lid dan wel [artikel 7.2, achtste lid, onderdeel a][ref1],\n\
      eveneens is begrepen in het belastbare inkomen uit werk en woning van een vorig kalenderjaar, wordt,\n\
      onder bij ministeriële regeling te stellen voorwaarden, het belastbare inkomen uit werk en woning\n\
      van dat vorige kalenderjaar met die waarde van de aanspraken verlaagd. De inspecteur vermindert\n\
      dienovereenkomstig de conserverende aanslag over dat jaar bij voor bezwaar vatbare beschikking.\n\
      Rechtsmiddelen tegen deze beschikking kunnen uitsluitend betrekking hebben op de grootte van de\n\
      vermindering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.2'
        hoofdstuk: '7'
        afdeling: '7.2'
  - number: 3.83.5
    text: "Indien [artikel 19b van de Wet op de loonbelasting 1964][ref1] toepassing heeft gevonden, wordt
      het\nloon verminderd met de waarde van de aanspraken die tot het loon zijn gerekend met toepassing
      van\nhet tweede lid, voorzover de belasting ter zake van de waarde van die aanspraken is voldaan.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel19b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 19b
  - number: 3.83.6
    text: "Bij algemene maatregel van bestuur worden aanwijzingen gegeven met betrekking tot de bepaling
      van de\nwaarde in het economische verkeer van de opgebouwde aanspraken."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.83.7
    text: "Op verzoek van de belastingplichtige wordt, indien de waarde van aanspraken op grond van het
      eerste\nof tweede lid dan wel [artikel 7.2, achtste lid, onderdeel a][ref1], is begrepen in het
      belastbare\ninkomen uit werk en woning van een vorig kalenderjaar, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.2'
        hoofdstuk: '7'
        afdeling: '7.2'
  - number: 3.83.7.1°
    text: "wordt voldaan aan de voorwaarden voor uitstel van betaling bedoeld in [artikel 25, vijfde lid,
      van\nde Invorderingswet 1990][ref1], en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '25'
  - number: 3.83.7.2°
    text: "de verplichtingen waarop de aanspraken berusten geheel zijn ondergebracht bij een verzekeraar
      als\nbedoeld in [artikel 19a, eerste lid, onderdelen a, b of d, van de Wet op de loonbelasting\n\
      1964][ref1], het belastbare inkomen uit werk en woning van dat vorige kalenderjaar met die waarde\n\
      van de aanspraken verlaagd. De inspecteur vermindert dienovereenkomstig de conserverende aanslag\n\
      over dat jaar bij voor bezwaar vatbare beschikking. Rechtsmiddelen tegen deze beschikking kunnen\n\
      uitsluitend betrekking hebben op de grootte van de vermindering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel19a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 19a
  - number: 3.83.8
    text: "Bij ministeriële regeling kunnen regels worden gesteld op grond waarvan om doelmatigheidsredenen\n\
      toepassing van het eerste en tweede lid achterwege kan blijven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.84.1
    text: "Tot loon behoren niet voordelen waarover de belasting op grond van [artikel 31][ref1] of [artikel\n\
      32ab][ref2] in verbinding met [artikel 31 van de Wet op de loonbelasting 1964][ref3] is verschuldigd\n\
      door de inhoudingsplichtige, evenmin als een hierdoor voor de belastingplichtige ontstaan voordeel.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel31\n[ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel32ab\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002471#Artikel31"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.84
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '31'
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 32ab
      - id: ref3
        bwb_id: BWBR0002471
        artikel: '31'
  - number: 3.84.2
    text: "Ingeval een belastingplichtige loon geniet uit een dienstbetrekking ter zake van welke\ndienstbetrekking
      de werkgever geen inhoudingsplichtige is in de zin van [artikel 6 van de Wet op de\nloonbelasting
      1964][ref1], behoren niet tot het loon de in het loon van de belastingplichtige\nopgenomen vergoedingen
      en verstrekkingen overeenkomstig [artikel 31, eerste lid, onderdeel f en\nonderdeel g, van de Wet
      op de loonbelasting 1964][ref2], voorzover een inhoudingsplichtige daarover\nbij toepassing van
      [artikel 31a, tweede lid, van de Wet op de loonbelasting 1964][ref3] geen\nbelasting zou zijn verschuldigd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel6\n[ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel31\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002471#Artikel31a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.84
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '6'
      - id: ref2
        bwb_id: BWBR0002471
        artikel: '31'
      - id: ref3
        bwb_id: BWBR0002471
        artikel: 31a
  - number: '3.85'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.85
  - number: '3.86'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.86
  - number: 3.87.1
    text: "De reisaftrek geldt bij ten minste eenmaal per week plegen te reizen tussen de woning of\n\
      verblijfplaats en de plaats of plaatsen van werkzaamheden waarbij binnen een tijdsbestek van 24
      uur\nzowel heen als terug wordt gereisd en wordt in aanmerking genomen voor de per openbaar vervoer\n\
      afgelegde *reisafstand*, voor zover dat vervoer niet vanwege de inhoudingsplichtige plaatsvindt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.2
    text: "In dit artikel en daarop berustende bepalingen wordt onder reisafstand verstaan: de afstand
      tussen\nde woning of verblijfplaats en de plaats van de werkzaamheden gemeten langs de meest gebruikelijke\n\
      weg."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.3
    text: "De op basis van de volgende leden bepaalde reisaftrek wordt verminderd met de voor de per openbaar\n\
      vervoer afgelegde reisafstand ontvangen reiskostenvergoedingen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.4
    text: "Indien de belastingplichtige op ten minste vier dagen per week naar dezelfde plaats van\nwerkzaamheden
      pleegt te reizen, bedraagt de reisaftrek: bij een reisafstand per openbaar vervoer\nvan meer dan\
      \             maar niet meer dan             op jaarbasis         –             10 km\n–       \
      \    10 km             15 km             € 565           15 km             20 km\n€ 750        \
      \   20 km             30 km             € 1.248           30 km             40 km\n€ 1.548     \
      \      40 km             50 km             € 2.016           50 km             60 km\n€ 2.244  \
      \         60 km             70 km             € 2.488           70 km             80 km\n€ 2.574\
      \           80 km             –             € 2.609"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.5
    text: "Indien de belastingplichtige op drie dagen, twee dagen of één dag per week naar dezelfde plaats
      van\nwerkzaamheden pleegt te reizen, bedraagt de reisaftrek:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.5.a
    text: "indien de reisafstand niet meer beloopt dan 90 kilometer: driekwart, de helft respectievelijk
      een\nkwart van het in de tabel aangegeven bedrag;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.5.b
    text: "indien de reisafstand meer beloopt dan 90 kilometer: € 0,29 per kilometer van die reisafstand\n\
      vermenigvuldigd met het aantal dagen waarop wordt gereisd, maar niet meer dan € 2.609 per jaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.6
    text: "Indien de belastingplichtige naar verschillende plaatsen van werkzaamheden pleegt te reizen,
      vinden\nhet vierde en vijfde lid afzonderlijk toepassing met betrekking tot het reizen naar elk
      van die\nplaatsen, waarbij de som van de volgens deze leden bepaalde reisaftrek niet meer bedraagt
      dan\n€ 2.609 per jaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.7
    text: "Indien de belastingplichtige op dezelfde dag naar verschillende plaatsen van werkzaamheden
      pleegt te\nreizen, zijn de vorige leden uitsluitend van toepassing op het reizen naar de meest bereisde
      plaats\nvan werkzaamheden. Indien de plaatsen van werkzaamheden even vaak plegen te worden bereisd,
      geldt de\ngrootste reisafstand."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.8
    text: "Voor de toepassing van het eerste lid pleegt de belastingplichtige in ieder geval ten minste
      eenmaal\nper week te reizen indien hij in het kalenderjaar op 40 dagen of meer van zijn woning of\n\
      verblijfplaats naar de plaats of plaatsen van werkzaamheden heeft gereisd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.9
    text: "De per openbaar vervoer afgelegde reisafstand blijkt slechts uit een op een tijdvak van 12
      maanden\nbetrekking hebbende verklaring die is afgegeven door de desbetreffende openbaar-vervoersonderneming\n\
      (de openbaar-vervoerverklaring) of, in die gevallen dat door de gebruikte kaartsoort de openbaar-\n\
      vervoerverklaring niet kan worden verstrekt, een aan een openbaar-vervoerverklaring gelijk te\n\
      stellen andere tot de persoon van de belastingplichtige herleidbare verklaring omtrent het gereisd\n\
      hebben met openbaar vervoer (de reisverklaring)."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.10
    text: "Bij ministeriële regeling worden regels gesteld met betrekking tot de inhoud van de openbaar-\n\
      vervoerverklaring en van de reisverklaring en voor de uitvoering van dit artikel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
