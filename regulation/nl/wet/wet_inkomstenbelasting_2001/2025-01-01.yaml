        paragraaf: 3.2.3
        afdeling: '3.2'
  - number: 10a.29.10
    text: "In afwijking van [artikel 3.127, derde lid, onderdeel a][ref1], behoort voor een belastingplichtige\n\
      met een oudedagsreserve als bedoeld in het eerste lid tot de premiegrondslag, bedoeld in genoemd\n\
      derde lid, het bedrag van de winst uit onderneming in het voorafgaande kalenderjaar vóór afneming\n\
      van die oudedagsreserve en, voor de premiegrondslag in de jaren 2023 en 2024, vóór toevoeging aan\n\
      die oudedagsreserve, en vóór de ondernemersaftrek.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 10a.29.11
    text: "In aanvulling op [artikel 3.127, eerste lid][ref1], wordt voor de jaren 2023 en 2024 de uitkomst
      van\nde berekening, bedoeld in dat lid, ook verminderd met het bedrag waarmee de toevoeging aan
      de\noudedagsreserve in het voorafgaande kalenderjaar overtreft de afneming van die reserve bij het
      einde\nvan dat kalenderjaar volgens [artikel 3.70, eerste lid, onderdeel b][ref2], zoals dat luidde
      op\n31 december 2022.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.70"
