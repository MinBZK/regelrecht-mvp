      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      [3.54](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.64](https://wetten.overheid.nl/BWBR0011353#Artikel3) ook van overeenkomstige toepassing, alsof de

      werkzaamheid een onderneming vormt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95
  - number: 3.95a
    text: 'Indien ingevolge [artikel 2.14, derde lid, onderdeel

      e](https://wetten.overheid.nl/BWBR0011353#Artikel2), door de belastingplichtige genoten vergoedingen

      ter zake van een werkruimte niet worden aangemerkt als loon doch als voordeel behaald met een

      werkzaamheid en die werkruimte behoort tot het vermogen van een onderneming van hem of van één met

      hem verbonden persoon als bedoeld in dat artikelonderdeel, wordt voor de berekening van het

      resultaat met die werkzaamheid slechts als kosten en lasten in aftrek gebracht een evenredig deel

      van de op de voet van [artikel 3.19](https://wetten.overheid.nl/BWBR0011353#Artikel3) berekende

      bijtelling privé-gebruik woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95a
  - number: 3.95b.1
    text: 'Ingeval op enig tijdstip een vermogensbestanddeel tot een werkzaamheid als bedoeld in [artikel

      3.92b](https://wetten.overheid.nl/BWBR0011353#Artikel3) gaat behoren, wordt het op dat tijdstip te

      boek gesteld op het bedrag dat is opgeofferd ter verkrijging van het bestanddeel vermeerderd met het

      bedrag waarover ter zake van de verkrijging van het bestanddeel inkomstenbelasting is geheven.

      Indien het in de eerste volzin bedoelde tijdstip samenvalt met het tijdstip waarop de

      belastingplichtige in Nederland gaat wonen, wordt in afwijking van de eerste volzin het

      vermogensbestanddeel te boek gesteld op de waarde die op dat tijdstip in het economische verkeer aan

      dat vermogensbestanddeel kan worden toegekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95b
  - number: 3.95b.2
    text: 'Ingeval een tot een werkzaamheid als bedoeld in [artikel

      3.92b](https://wetten.overheid.nl/BWBR0011353#Artikel3) behorend vermogensbestanddeel middellijk

      wordt gehouden, wordt het resultaat met betrekking tot deze werkzaamheid niet later genoten dan

      ingeval dit vermogensbestanddeel onmiddellijk zou zijn gehouden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95b
  - number: 3.95b.3
    text: 'Ingeval een tot een werkzaamheid als bedoeld in [artikel

      3.92b](https://wetten.overheid.nl/BWBR0011353#Artikel3) behorend vermogensbestanddeel onmiddellijk

      wordt gehouden en dat vermogensbestanddeel bij dezelfde belastingplichtige met ingang van enig

      tijdstip middellijk wordt gehouden, wordt het vermogensbestanddeel op het direct daaraan

      voorafgaande tijdstip te boek gesteld op de waarde ervan in het economische verkeer. De eerste

      volzin is van overeenkomstige toepassing met betrekking tot een middellijk gehouden

      vermogensbestanddeel dat met ingang van enig tijdstip onmiddellijk wordt gehouden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95b
  - number: 3.95b.4
    text: 'Indien de berekening van de in een jaar genoten voordelen met betrekking tot middellijk gehouden

      vermogensbestanddelen die tot een werkzaamheid als bedoeld in [artikel

      3.92b](https://wetten.overheid.nl/BWBR0011353#Artikel3) behoren, zou leiden tot een negatief bedrag,

      wordt dat negatieve bedrag niet tot het resultaat van een werkzaamheid gerekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95b
  - number: 3.95b.5
    text: 'Ingeval de belastingplichtige daarvoor kiest, worden de in een kalenderjaar genoten voordelen met

      betrekking tot middellijk gehouden vermogensbestanddelen die tot een werkzaamheid als bedoeld in

      [artikel 3.92b](https://wetten.overheid.nl/BWBR0011353#Artikel3) behoren, niet tot het resultaat van

      een werkzaamheid gerekend, mits in dat kalenderjaar tot een bedrag van ten minste 95% van die

      voordelen inkomen uit aanmerkelijk belang wordt genoten dat een weerspiegeling is van die voordelen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95b
  - number: '3.96'
    text: 'Tot het resultaat behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.96
