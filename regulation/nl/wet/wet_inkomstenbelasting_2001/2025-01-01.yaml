  - number: 3.87.1
    text: 'De reisaftrek geldt bij ten minste eenmaal per week plegen te reizen tussen de woning of

      verblijfplaats en de plaats of plaatsen van werkzaamheden waarbij binnen een tijdsbestek van 24 uur

      zowel heen als terug wordt gereisd en wordt in aanmerking genomen voor de per openbaar vervoer

      afgelegde *reisafstand*, voor zover dat vervoer niet vanwege de inhoudingsplichtige plaatsvindt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.2
    text: 'In dit artikel en daarop berustende bepalingen wordt onder reisafstand verstaan: de afstand tussen

      de woning of verblijfplaats en de plaats van de werkzaamheden gemeten langs de meest gebruikelijke

      weg.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.3
    text: 'De op basis van de volgende leden bepaalde reisaftrek wordt verminderd met de voor de per openbaar

      vervoer afgelegde reisafstand ontvangen reiskostenvergoedingen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.4
    text: 'Indien de belastingplichtige op ten minste vier dagen per week naar dezelfde plaats van

      werkzaamheden pleegt te reizen, bedraagt de reisaftrek: bij een reisafstand per openbaar vervoer

      van meer dan             maar niet meer dan             op jaarbasis         –             10 km

      –           10 km             15 km             € 565           15 km             20 km

      € 750           20 km             30 km             € 1.248           30 km             40 km

      € 1.548           40 km             50 km             € 2.016           50 km             60 km

      € 2.244           60 km             70 km             € 2.488           70 km             80 km

      € 2.574           80 km             –             € 2.609'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.5
    text: 'Indien de belastingplichtige op drie dagen, twee dagen of één dag per week naar dezelfde plaats van

      werkzaamheden pleegt te reizen, bedraagt de reisaftrek:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.5.a
    text: 'indien de reisafstand niet meer beloopt dan 90 kilometer: driekwart, de helft respectievelijk een

      kwart van het in de tabel aangegeven bedrag;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.5.b
    text: 'indien de reisafstand meer beloopt dan 90 kilometer: € 0,29 per kilometer van die reisafstand

      vermenigvuldigd met het aantal dagen waarop wordt gereisd, maar niet meer dan € 2.609 per jaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.6
    text: 'Indien de belastingplichtige naar verschillende plaatsen van werkzaamheden pleegt te reizen, vinden

      het vierde en vijfde lid afzonderlijk toepassing met betrekking tot het reizen naar elk van die

      plaatsen, waarbij de som van de volgens deze leden bepaalde reisaftrek niet meer bedraagt dan

      € 2.609 per jaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.7
    text: 'Indien de belastingplichtige op dezelfde dag naar verschillende plaatsen van werkzaamheden pleegt te

      reizen, zijn de vorige leden uitsluitend van toepassing op het reizen naar de meest bereisde plaats

      van werkzaamheden. Indien de plaatsen van werkzaamheden even vaak plegen te worden bereisd, geldt de

      grootste reisafstand.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.8
    text: 'Voor de toepassing van het eerste lid pleegt de belastingplichtige in ieder geval ten minste eenmaal

      per week te reizen indien hij in het kalenderjaar op 40 dagen of meer van zijn woning of

      verblijfplaats naar de plaats of plaatsen van werkzaamheden heeft gereisd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.9
    text: 'De per openbaar vervoer afgelegde reisafstand blijkt slechts uit een op een tijdvak van 12 maanden

      betrekking hebbende verklaring die is afgegeven door de desbetreffende openbaar-vervoersonderneming

      (de openbaar-vervoerverklaring) of, in die gevallen dat door de gebruikte kaartsoort de openbaar-

      vervoerverklaring niet kan worden verstrekt, een aan een openbaar-vervoerverklaring gelijk te

      stellen andere tot de persoon van de belastingplichtige herleidbare verklaring omtrent het gereisd

      hebben met openbaar vervoer (de reisverklaring).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
  - number: 3.87.10
    text: 'Bij ministeriële regeling worden regels gesteld met betrekking tot de inhoud van de openbaar-

      vervoerverklaring en van de reisverklaring en voor de uitvoering van dit artikel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.87
