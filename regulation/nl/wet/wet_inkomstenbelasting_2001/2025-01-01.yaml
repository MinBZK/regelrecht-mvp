    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.1.i
    text: 'dwangsommen als bedoeld in [afdeling 5.3.2 van de Algemene wet

      bestuursrecht](https://wetten.overheid.nl/BWBR0005537) en daarmee vergelijkbare buitenlandse

      dwangsommen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.2
    text: 'Het eerste lid, onderdeel b, is niet van toepassing voorzover de onderneming direct is gericht op

      het vervaardigen of het verhandelen van vaartuigen die worden gebruikt voor representatieve

      doeleinden, dan wel op het verrichten van diensten in verband met die vaartuigen en die vaartuigen

      respectievelijk diensten deel uitmaken van de omzet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.3
    text: 'Tot de in het eerste lid, onderdelen d en e, bedoelde kosten en lasten behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.3.a
    text: 'voldoening aan de Staat van een geldbedrag of overdracht van in beslag genomen voorwerpen, ter

      gehele of gedeeltelijke ontneming van wederrechtelijk verkregen voordelen en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.3.b
    text: vergoeding van door het misdrijf veroorzaakte schade.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.4
    text: 'Voorzover kosten en lasten die verband houden met een misdrijf bij het bepalen van de winst in

      aanmerking zijn genomen in een of meer van de vijf jaren voorafgaande aan het jaar waarin de

      veroordeling, bedoeld in het eerste lid, onderdeel d, onherroepelijk is geworden, of waarin aan de

      gestelde voorwaarden, bedoeld in het eerste lid, onderdeel e, is voldaan, wordt het bedrag ter

      grootte van de som van deze kosten en lasten gerekend tot de positieve voordelen van de winst uit

      onderneming van het laatstbedoelde jaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.5
    text: 'Voor de toepassing van het eerste lid, onderdelen d en e, wordt met de belastingplichtige

      gelijkgesteld degene die ten behoeve van de belastingplichtige opdracht heeft gegeven tot het

      misdrijf dan wel aan het misdrijf feitelijk leiding heeft gegeven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.6
    text: 'Bij het bepalen van de winst komen mede niet in aftrek:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.6.a
    text: geheven dividendbelasting en kansspelbelasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.6.b
    text: 'belastingen die buiten Nederland in enige vorm naar de winst of bestanddelen van de winst worden

      geheven, indien voor de belastingplichtige ter zake daarvan een regeling ter voorkoming van dubbele

      belasting van toepassing is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.15.1
    text: 'Bij het bepalen van de winst komen, onverminderd [artikel

      3.14](https://wetten.overheid.nl/BWBR0011353#Artikel3), tot een bedrag van  € 5.700 niet in aftrek

      kosten en lasten die verband houden met de volgende posten:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.1.a
    text: voedsel, drank en genotmiddelen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.1.b
    text: representatie, daaronder begrepen recepties, feestelijke bijeenkomsten en vermaak en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.1.c
    text: congressen, seminars, symposia, excursies, studiereizen en dergelijke.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.2
    text: 'Onder de in het eerste lid bedoelde posten worden mede verstaan de desbetreffende reizen en het

      desbetreffende verblijf.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.3
    text: 'Het eerste lid is niet van toepassing op de in dat lid bedoelde posten voorzover de onderneming

      direct is gericht op het vervaardigen of het verhandelen van tot die posten behorende goederen, dan

      wel op het verrichten van diensten in verband met die posten en die posten deel uitmaken van de

      omzet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.4
    text: 'Met betrekking tot de kosten en lasten die vallen onder het eerste lid worden, in afwijking in

      zoverre van [artikel 3.8](https://wetten.overheid.nl/BWBR0011353#Artikel3), ten aanzien van de

      belastingplichtige zelf geen onttrekkingen in aanmerking genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.5
    text: 'Indien de belastingplichtige daarvoor bij de aangifte kiest, komen, in afwijking van het eerste lid,

      kosten en lasten die verband houden met de in dat lid genoemde posten, voor 80% in aftrek.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.6
    text: 'Voor de toepassing van het eerste, tweede en vijfde lid worden kosten en lasten die verband houden

      met een tot het privé-vermogen van de belastingplichtige behorend of door hem in privé gehuurd

      vervoermiddel, eerst beperkt tot € 0,23 per kilometer.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.7
    text: 'Voor de toepassing van het zesde lid worden met de belastingplichtige gelijkgesteld personen die

      behoren tot zijn huishouden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.16.1
    text: 'Bij het bepalen van de winst komen mede niet in aftrek kosten en lasten die verband houden met een

      werkruimte, de inrichting daaronder begrepen, ten behoeve van de belastingplichtige zelf in zijn

      niet tot zijn ondernemingsvermogen behorende woning, tenzij de werkruimte een naar verkeersopvatting

      zelfstandig gedeelte van de woning vormt en:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.1.a
    text: 'ingeval hij tevens een werkruimte buiten die woning ter beschikking heeft, hij het gezamenlijke

      bedrag van zijn winst uit een of meer ondernemingen, belastbaar loon en belastbaar resultaat uit

      overige werkzaamheden hoofdzakelijk in de werkruimte in die woning verwerft, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.1.b
    text: 'ingeval hij niet tevens een werkruimte buiten die woning ter beschikking heeft, hij het gezamenlijke

      bedrag van zijn winst uit een of meer ondernemingen, belastbaar loon en belastbaar resultaat uit

      overige werkzaamheden hoofdzakelijk in of vanuit de werkruimte in die woning verwerft en in

      belangrijke mate in de werkruimte in die woning verwerft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.2
    text: 'Bij het bepalen van de winst komen mede niet in aftrek kosten en lasten ten behoeve van de

      belastingplichtige zelf die verband houden met de volgende posten:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
