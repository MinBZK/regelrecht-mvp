    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
  - number: 8.1.1.e
    text: '*arbeidsinkomen:* het gezamenlijke bedrag van hetgeen door de belastingplichtige met tegenwoordige

