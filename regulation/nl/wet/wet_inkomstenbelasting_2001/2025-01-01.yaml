    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14a.5
    text: 'Voor de toepassing van dit artikel wordt met een partner gelijkgesteld:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14a.5.a
    text: 'degene die uitsluitend vanwege de toepassing van [artikel 1.2, vierde lid,

      onderdeel ](https://wetten.overheid.nl/BWBR0011353#Artikel1)b, niet als partner wordt aangemerkt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14a.5.b
    text: 'degene die ten minste zes maanden op hetzelfde woonadres als de belastingplichtige verblijft en

      uitsluitend door het ontbreken van een inschrijving op dit woonadres in de basisregistratie personen

      niet als partner in de zin van [artikel 1.2](https://wetten.overheid.nl/BWBR0011353#Artikel1) wordt

      aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14b
  - number: '8.15'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.15
  - number: '8.16'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.16
  - number: 8.16a.1
    text: 'De jonggehandicaptenkorting geldt voor de belastingplichtige die in het kalenderjaar op grond van de

      [Wet arbeidsongeschiktheidsvoorziening jonggehandicapten](https://wetten.overheid.nl/BWBR0008657)

      recht heeft op toekenning van een uitkering of op arbeidsondersteuning, tenzij voor hem de

      ouderenkorting geldt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.16a
  - number: 8.16a.2
    text: De jonggehandicaptenkorting bedraagt  € 909.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.16a
  - number: 8.17.1
    text: 'De ouderenkorting geldt voor de belastingplichtige die bij het einde van het kalenderjaar, of indien

      de belastingplicht in de loop van het jaar is geëindigd, bij het einde van de belastingplicht, de

      pensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste lid, van de Algemene

      Ouderdomswet](https://wetten.overheid.nl/BWBR0002221#Artikel7a), heeft bereikt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.17
  - number: 8.17.2
    text: 'De ouderenkorting bedraagt € 2.035, verminderd, doch niet verder dan tot nihil, met 15% van het

      verzamelinkomen voor zover dat meer bedraagt dan € 45.308.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.17
  - number: 8.18.1
    text: 'De alleenstaande ouderenkorting geldt voor de belastingplichtige indien hij in het kalenderjaar in

      aanmerking komt voor een uitkering als bedoeld in [artikel 9, eerste lid, onderdeel a, van de

      Algemene Ouderdomswet](https://wetten.overheid.nl/BWBR0002221#Artikel9), of daarvoor in aanmerking

      zou komen indien hij zou voldoen aan de voorwaarde van [artikel 7, eerste lid, onderdeel b, van de

      Algemene Ouderdomswet](https://wetten.overheid.nl/BWBR0002221#Artikel7).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.18
  - number: 8.18.2
    text: De alleenstaande ouderenkorting bedraagt € 531.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.18
  - number: 8.18a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.18a
  - number: 8.19.1
    text: 'De korting voor groene beleggingen geldt voor de belastingplichtige van wie groene beleggingen zijn

      vrijgesteld op grond van [artikel 5.13](https://wetten.overheid.nl/BWBR0011353#Artikel5). Voor de

      belastingplichtige en zijn *partner* bij wie ingevolge artikel 5.13 een gezamenlijke vrijstelling

      voor groene beleggingen in aanmerking is genomen, geldt de korting voor de belastingplichtige en

      zijn partner gezamenlijk.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.19
  - number: 8.19.2
    text: 'De korting voor groene beleggingen bedraagt 0,1% van het bedrag dat ingevolge [artikel

      5.13](https://wetten.overheid.nl/BWBR0011353#Artikel5) op de peildatum is vrijgesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.19
  - number: '8.20'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.20
  - number: '8.21'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.21
  - number: 8.22.1
    text: 'De toeslag voor MKB-beleggingen (heffingstoeslag) geldt voor de belastingplichtige die in het

      kalenderjaar aandelen vervreemdt ter zake waarvan hij in het kalenderjaar of in een van de drie

      voorafgaande kalenderjaren de korting voor MKB-beleggingen, bedoeld in [artikel

      8.21](https://wetten.overheid.nl/BWBR0011353#Artikel8), heeft genoten. De toeslag bedraagt 7,5% van

      de waarde in het economische verkeer van de vervreemde aandelen dan wel, wanneer dat meer is, een

      bedrag gelijk aan de eerder ter zake van die aandelen genoten korting voor MKB-beleggingen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.22
  - number: 8.22.2
    text: 'Voor de toepassing van dit artikel wordt onder vervreemding mede verstaan hetgeen daaronder wordt

      verstaan in [artikel 4.16](https://wetten.overheid.nl/BWBR0011353#Artikel4). Een aandelenfusie als

      bedoeld in [artikel 3.55](https://wetten.overheid.nl/BWBR0011353#Artikel3) wordt niet als een

      vervreemding aangemerkt. Bij ministeriële regeling kunnen ook andere situaties worden aangegeven die

      niet als een vervreemding worden aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.22
  - number: 9.1.1
    text: 'De belasting, bedoeld in de [artikelen 2.7](https://wetten.overheid.nl/BWBR0011353#Artikel2) en

      [2.8](https://wetten.overheid.nl/BWBR0011353#Artikel2), wordt geheven bij wege van aanslag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.1
  - number: 9.1.2
    text: 'De belasting, bedoeld in [artikel 2.9](https://wetten.overheid.nl/BWBR0011353#Artikel2), wordt

      geheven bij wege van conserverende aanslag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.1
  - number: 9.1.3
    text: 'Indien de belastingplichtige ook premieplichtig is voor de volksverzekeringen geschiedt de heffing

      van de belasting en de premie voor de volksverzekeringen door middel van één belastingaanslag en

      voorzover de heffing plaatsvindt bij wege van conserverende aanslag, door middel van één

      conserverende belastingaanslag. Hierbij zijn de regels die gelden voor de heffing en de invordering

      van de inkomstenbelasting van overeenkomstige toepassing. In dat geval wordt, indien [artikel 67a

      van de Algemene wet inzake rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel67a)

      toepassing vindt, die bepaling eenmaal toegepast.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.1
  - number: 9.2.1
    text: 'De voorheffingen zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.1.a
    text: de geheven loonbelasting met uitzondering van de als eindheffing geheven loonbelasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.1.b
    text: de geheven dividendbelasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.1.c
    text: 'de op prijzen van kansspelen geheven kansspelbelasting die betrekking heeft op bestanddelen van het

      verzamelinkomen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.1.d
    text: 'de op grond van artikel 12 van het Besluit van het Europees Parlement nr. 2005/684/EG, Euratom, van

      28 september 2005 houdende aanneming van het Statuut van de leden van het Europees Parlement (PbEU

      2005, L 262), geheven gemeenschapsbelasting die betrekking heeft op bestanddelen van het

      verzamelinkomen voor zover het heffingsrecht op grond van het belastingverdrag aan Nederland is

      toegewezen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.2
    text: 'Voor de toepassing van het eerste lid wordt dividendbelasting slechts als voorheffing in aanmerking

      genomen indien de belastingplichtige ten laste van wie de dividendbelasting is ingehouden tevens de

      uiteindelijk gerechtigde is tot de opbrengst waarop dividendbelasting is ingehouden. De

      belastingplichtige maakt aannemelijk dat hij de uiteindelijk gerechtigde is tot die opbrengst, met

      dien verstande dat de inspecteur het tegendeel aannemelijk maakt indien de geheven dividendbelasting

      in het kalenderjaar € 1.000 of minder bedraagt. Voor de toepassing van de eerste en tweede zin wordt

      in ieder geval niet als uiteindelijk gerechtigde beschouwd degene die in samenhang met de genoten

      opbrengst een tegenprestatie heeft verricht als onderdeel van een samenstel van transacties waarbij:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.2.a
    text: 'de opbrengst geheel of gedeeltelijk direct of indirect ten goede is gekomen aan een natuurlijk

      persoon die of lichaam dat in mindere mate gerechtigd is tot vermindering, teruggaaf of verrekening

      van dividendbelasting dan degene die de tegenprestatie heeft verricht; en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.2.b
    text: 'deze natuurlijk persoon of dat lichaam een positie in aandelen, winstbewijzen,

      kapitaalverstrekkingen als bedoeld in [artikel 10, eerste lid, onderdeel c, van de Wet op de

      vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel10) of geldleningen als

      bedoeld in artikel 10, eerste lid, onderdeel d, van die wet op directe of indirecte wijze behoudt of

      verkrijgt die vergelijkbaar is met zijn positie in soortgelijke aandelen, winstbewijzen,

      kapitaalverstrekkingen of geldleningen voorafgaand aan het moment waarop het samenstel van

      transacties een aanvang heeft genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.3
    text: 'Voor de toepassing van het tweede lid:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.3.a
    text: 'kan van een samenstel van transacties eveneens sprake zijn ingeval transacties zijn aangegaan op een

      gereglementeerde markt als bedoeld in [artikel 1:1 van de Wet op het financieel

      toezicht](https://wetten.overheid.nl/BWBR0020368#Artikel1) of een met een gereglementeerde markt als

      bedoeld in [artikel 1:1 van de Wet op het financieel

      toezicht](https://wetten.overheid.nl/BWBR0020368#Artikel1) vergelijkbaar systeem dat gelegen of

      werkzaam is in een staat die niet een lidstaat is van de Europese Unie;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.3.b
    text: 'wordt met een samenstel van transacties gelijkgesteld een transactie die betrekking heeft op de

      enkele verwerving van een of meer dividendbewijzen of op de vestiging van kortlopende genotsrechten

      op aandelen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.3.c
    text: 'behoren tot een samenstel van transacties ook transacties die rechtens dan wel in feite direct of

      indirect zijn aangegaan door:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.3.c.1°
    text: 'een lichaam waarin de belastingplichtige, al dan niet tezamen met zijn partner, voor ten minste een

      derde gedeelte belang heeft;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.3.c.2°
    text: 'de partner van de belastingplichtige of een bloed- of aanverwant in de rechte lijn van de

      belastingplichtige, waarbij een partner van een kind wordt gelijkgesteld met een bloed- of

      aanverwant.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.4
    text: 'In afwijking van het eerste lid wordt dividendbelasting niet als voorheffing in aanmerking genomen

      indien de dividendbelasting is ingehouden op de opbrengst die deel uitmaakt van een

      lijfrenterekening als bedoeld in [artikel 3.126a](https://wetten.overheid.nl/BWBR0011353#Artikel3)

      of een lijfrentebeleggingsrecht als bedoeld in [artikel

      3.126a](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.5
    text: 'Ten aanzien van een belastingplichtige die deel uitmaakt van een buitenlands gezelschap als bedoeld

      in [artikel 5b van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel5b), wordt ook als voorheffing aangemerkt een

      evenredig deel van de loonbelasting die is geheven over de door het gezelschap ontvangen gage,

      bedoeld in [artikel 35g van die wet](https://wetten.overheid.nl/BWBR0002471#Artikel35g), welk

      evenredig deel is gerelateerd aan het aan hem toegerekende deel van de door het gezelschap ontvangen

      gage.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.6
    text: 'Indien [artikel 9.1, derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel9), toepassing vindt,

      wordt ook als voorheffing aangemerkt de bij wijze van inhouding geheven premie voor de

      volksverzekeringen met uitzondering van de bij wijze van eindheffing geheven premie voor de

      volksverzekeringen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.7
    text: 'De ingevolge dit artikel in aanmerking te nemen voorheffingen gelden niet als voorheffing voor de

      bij wege van conserverende aanslag te heffen belasting.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.8
    text: 'Voor buitenlandse belastingplichtigen wordt, in afwijking van het eerste lid, aanhef en onderdeel b,

      als voorheffing aangewezen de geheven dividendbelasting die betrekking heeft op bestanddelen van het

      verzamelinkomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.9
    text: 'Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de berekening van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.9.a
    text: 'de in België verschuldigde belasting en bijdragen en premies sociale zekerheid die ingevolge artikel

      27 van het op 5 juni 2001 te Luxemburg tot stand gekomen Verdrag tussen het Koninkrijk der

      Nederlanden en het Koninkrijk België tot het vermijden van dubbele belasting en tot het voorkomen

      van het ontgaan van belasting inzake belastingen naar het inkomen en naar het vermogen, met Protocol

      I en II, (Trb. 2001, 136) worden aangemerkt als ingehouden Nederlandse loonbelasting;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.9.b
    text: 'de in Duitsland verschuldigde belasting en bijdragen en premies sociale zekerheid die ingevolge

      artikel XII van het Protocol bij het op 12 april 2012 te Berlijn tot stand gekomen Verdrag tussen

      het Koninkrijk der Nederlanden en de Bondsrepubliek Duitsland tot het vermijden van dubbele

      belasting en het voorkomen van het ontgaan van belasting met betrekking tot belastingen naar het

      inkomen (Trb. 2012, 123) worden aangemerkt als ingehouden Nederlandse loonbelasting.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: '9.3'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.3
  - number: 9.4.1
    text: 'Een aanslag wordt vastgesteld indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.1.a
    text: 'de verschuldigde belasting het saldo van de gezamenlijke voorheffingen en de voorlopige teruggaven

      (voorheffingssaldo), met meer dan € 57 te boven gaat;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.1.b
    text: de belastingplichtige binnen een bij ministeriële regeling te stellen termijn aangifte heeft gedaan;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.1.c
    text: 'de rendementsgrondslag van de belastingplichtige aan het begin van het kalenderjaar meer bedraagt

      dan € 37.395 of, ingeval hij het gehele kalenderjaar dezelfde partner heeft of voor de toepassing

      van [artikel 2.17](https://wetten.overheid.nl/BWBR0011353#Artikel2) geacht wordt te hebben gehad, de

      gezamenlijke rendementsgrondslag van de belastingplichtige en zijn partner aan het begin van het

      kalenderjaar meer bedraagt dan € 74.790; of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.1.d
    text: 'de belastingplichtige of, ingeval hij het gehele kalenderjaar dezelfde partner heeft of voor de

      toepassing van [artikel 2.17](https://wetten.overheid.nl/BWBR0011353#Artikel2) geacht wordt te

      hebben gehad, zijn partner aan het begin van het kalenderjaar groene beleggingen bezit die door de

      toepassing van [artikel 5.13](https://wetten.overheid.nl/BWBR0011353#Artikel5) niet tot de

      rendementsgrondslag behoren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.2
    text: In andere gevallen wordt geen aanslag vastgesteld en worden voorheffingen niet verrekend.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.3
    text: 'Het eerste lid, onderdeel a, is niet van toepassing:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.3.a
    text: 'indien de belastingplichtige in het kalenderjaar de pensioengerechtigde leeftijd, bedoeld in

      [artikel 7a, eerste lid, van de Algemene

      Ouderdomswet](https://wetten.overheid.nl/BWBR0002221#Artikel7a), bereikt en een verzamelinkomen

      heeft dat uitsluitend bestaat uit een uitkering volgens de [Algemene

      Ouderdomswet](https://wetten.overheid.nl/BWBR0002221);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.3.b
    text: 'indien de belastingplichtige een niet in Nederland wonende artiest of beroepssporter is als bedoeld

      in [artikel 5a van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel5a), dan wel lid is van een buitenlands

      gezelschap in de zin van [artikel 5b van die wet](https://wetten.overheid.nl/BWBR0002471#Artikel5b),

      en zijn verzamelinkomen uitsluitend bestaat uit gage, bedoeld in [artikel

      35](https://wetten.overheid.nl/BWBR0002471#Artikel35) of [35g van die

      wet](https://wetten.overheid.nl/BWBR0002471#Artikel35g).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.4
    text: 'Het derde lid, onderdeel a, is niet van toepassing indien een voorlopige teruggaaf is vastgesteld

      waarbij ook rekening is gehouden met negatieve bestanddelen van het belastbare inkomen, dan wel

      waarbij geheel of gedeeltelijk ten onrechte of tot een hoger bedrag dan in [artikel 8.9, eerste lid,

      tweede volzin](https://wetten.overheid.nl/BWBR0011353#Artikel8), is aangeduid, een verhoging van de

      gecombineerde heffingskorting volgens artikel 8.9 in aanmerking is genomen. In het laatste geval

      hoeft de belastingplichtige geen aangifte te doen indien de onjuiste verhoging blijkt bij de

      aangifte van de partner.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.5
    text: 'In de gevallen, bedoeld in het eerste lid, onderdelen b, c en d, wordt, indien het voorheffingssaldo

      de verschuldigde belasting niet, of met niet meer dan € 18 te boven gaat, de aanslag vastgesteld op

      nihil. Daarbij worden de voorheffingen en de voorlopige teruggaven niet verrekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.6
    text: 'Indien een of meer voorlopige teruggaven zijn vastgesteld, wordt, indien volgens de vorige leden

      geen aanslag wordt vastgesteld, na verloop van de in [artikel 11, derde lid, van de Algemene wet

      inzake rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel11) bedoelde termijn, een

      aanslag geacht te zijn vastgesteld tot het bedrag van de voorlopige teruggaaf of teruggaven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.7
    text: 'Indien [artikel 9.1, derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel9), toepassing vindt,

      is dit artikel van overeenkomstige toepassing met betrekking tot het gezamenlijke bedrag van de

      belasting en de premie voor de volksverzekeringen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4a.1
    text: 'Gelijktijdig met de aanslag stelt de inspecteur bij voor bezwaar vatbare beschikking vast en

      vermeldt afzonderlijk op het aanslagbiljet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
  - number: 9.4a.1.a
    text: 'het bedrag van de rendementsgrondslag, bedoeld in [artikel 5.3, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), aan het begin van het kalenderjaar, indien

      dit meer bedraagt dan € 37.395 of, ingeval de belastingplichtige het gehele kalenderjaar dezelfde

      partner heeft of voor de toepassing van [artikel

      2.17](https://wetten.overheid.nl/BWBR0011353#Artikel2) geacht wordt te hebben gehad, indien de

      gezamenlijke rendementsgrondslag van belastingplichtige en zijn partner aan het begin van het

      kalenderjaar meer bedraagt dan € 74.790 (beschikking bedrag rendementsgrondslag);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
  - number: 9.4a.1.b
    text: 'het bedrag aan groene beleggingen dat aan het begin van het kalenderjaar niet behoort tot de

      bezittingen op grond van [artikel 5.13](https://wetten.overheid.nl/BWBR0011353#Artikel5)

      (beschikking bedrag groen beleggen).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
  - number: 9.4a.2
    text: 'Indien de belastingplichtige het gehele kalenderjaar dezelfde partner heeft of voor de toepassing

      van [artikel 2.17](https://wetten.overheid.nl/BWBR0011353#Artikel2) geacht wordt te hebben gehad, is

      artikel 2.17, tweede, derde en vierde lid, van overeenkomstige toepassing voor de vaststelling van

      de bedragen, bedoeld in het eerste lid, onderdelen a en b. Indien artikel 2.17, tweede of derde lid,

      is toegepast voor de toedeling van de gezamenlijke grondslag sparen en beleggen, geldt bij de

      toedeling van de bedragen van de rendementsgrondslag en de groene beleggingen, bedoeld in het eerste

      lid, onderdelen a en b, dezelfde verhouding. Indien de eerste volzin is toegepast voor de toedeling

      van het bedrag van de rendementsgrondslag, geldt bij de toedeling van het bedrag groen beleggen

      dezelfde verhouding. In afwijking van artikel 2.17, tweede lid, derde en vierde volzin, wordt de

      korting voor groene beleggingen, bedoeld in [artikel

      8.19](https://wetten.overheid.nl/BWBR0011353#Artikel8), van de belastingplichtige en zijn partner

      geacht bij hen op te komen in de verhouding die wordt toegepast op de rendementsgrondslag

      respectievelijk de groene beleggingen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
  - number: 9.4a.3
    text: 'Indien na vaststelling van de beschikkingen, bedoeld in het eerste lid, onderdelen a of b, de

      belastingaanslag wordt aangepast en blijkt dat de beschikkingen, bedoeld in het eerste lid,

      onderdelen a of b, tot een te hoog bedrag zijn vastgesteld, herziet de inspecteur de beschikkingen

      bij voor bezwaar vatbare beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
  - number: 9.4a.4
    text: 'Indien enig feit grond oplevert voor het vermoeden dat een beschikking als bedoeld in het eerste

      lid, onderdelen a of b, tot een te laag bedrag is vastgesteld, kan deze door de inspecteur worden

      herzien bij voor bezwaar vatbare beschikking. Een feit dat de inspecteur bekend was of

      redelijkerwijs bekend had kunnen zijn, kan geen grond voor herziening als bedoeld in de eerste zin

      opleveren, behoudens in de gevallen waarin de belastingplichtige ter zake van dit feit te kwader

      trouw is. [Artikel 16, tweede lid, aanhef en onderdeel c, en derde lid, van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel16) is van overeenkomstige

      toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
  - number: 9.5.1
    text: 'Een voorlopige aanslag wordt door de inspecteur op verzoek herzien voor zover die voorlopige aanslag

      op een ander bedrag is vastgesteld dan het bedrag waarop de aanslag, na verrekening van

      voorheffingen en reeds opgelegde voorlopige aanslagen, vermoedelijk zal worden vastgesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5
  - number: 9.5.2
    text: 'Ingeval een verzoek om herziening geheel of gedeeltelijk wordt afgewezen, beslist de inspecteur dat

      bij een voor bezwaar vatbare beschikking, waarbij de termijn voor het instellen van bezwaar eindigt

      op de dag van de dagtekening van de aanslag waarmee de voorlopige aanslag wordt verrekend. De eerste

      volzin is van overeenkomstige toepassing ingeval een verzoek tot het opleggen van een voorlopige

      aanslag wordt afgewezen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5
  - number: 9.5.3
    text: 'In afwijking van de [Algemene wet bestuursrecht](https://wetten.overheid.nl/BWBR0005537) en [artikel

      26 van de Algemene wet inzake rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel26) is

      een voorlopige aanslag niet voor bezwaar vatbaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5
  - number: 9.5.4
    text: 'In afwijking van [artikel 7:10, eerste lid, van de Algemene wet

      bestuursrecht](https://wetten.overheid.nl/BWBR0005537#Artikel7) beslist de inspecteur binnen zes

      weken na ontvangst van een bezwaarschrift als bedoeld in het tweede lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5
  - number: 9.5.5
    text: 'De voorgaande leden zijn van overeenkomstige toepassing met betrekking tot beschikkingen die

      afzonderlijk op het aanslagbiljet van de voorlopige aanslag zijn vermeld, waarbij voor de toepassing

      van dit artikel het verzamelinkomen, bedoeld in [artikel

      2.18](https://wetten.overheid.nl/BWBR0011353#Artikel2), en de belastingrente en de revisierente,

      bedoeld in [hoofdstuk VA van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320), geacht worden onderdeel uit te maken van

      de voorlopige aanslag. De termijn, bedoeld in het tweede lid, bedraagt ter zake van de beschikking

      belastingrente ten minste zes weken na de dag van dagtekening van de gehele of gedeeltelijke

      afwijzing van een verzoek om herziening, met dien verstande dat een verzoek om herziening kan worden

      ingediend tot zes weken na de dag van dagtekening van de aanslag waarmee de voorlopige aanslag wordt

      verrekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5
  - number: 9.5a
    text: 'In afwijking van [artikel 9.5](https://wetten.overheid.nl/BWBR0011353#Artikel9) wordt in de periode

      waarin de percentages voor banktegoeden en voor schulden, bedoeld in

      [artikel 5.2](https://wetten.overheid.nl/BWBR0011353#Artikel5), nog niet ingevolge [artikel 10.6ter,

      tweede en vierde lid](https://wetten.overheid.nl/BWBR0011353#Artikel10), voor het kalenderjaar zijn

      vastgesteld bij het opleggen van een voorlopige aanslag over dat kalenderjaar ter zake van

      belastbaar inkomen uit sparen en beleggen uitgegaan van bij ministeriële regeling vast te stellen

      percentages. Daarbij wordt het te hanteren percentage voor banktegoeden vastgesteld op het

      rentepercentage van de maand juli van het voorafgaande kalenderjaar op deposito’s van huishoudens

      met een opzegtermijn van maximaal drie maanden, zoals gepubliceerd door De Nederlandsche Bank, en

      het percentage voor schulden op het rentepercentage van de maand juli van het voorafgaande

      kalenderjaar over het totale uitstaande bedrag aan woninghypotheken van huishoudens, zoals

      gepubliceerd door De Nederlandsche Bank.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5a
  - number: 9.6.1
    text: 'Een ambtshalve vermindering van een belastingaanslag geschiedt uitsluitend op de voet van dit

      artikel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
  - number: 9.6.2
    text: 'In bij ministeriële regeling aan te wijzen gevallen wordt een onjuiste belastingaanslag door de

      inspecteur ambtshalve verminderd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
  - number: 9.6.3
    text: 'Niettegenstaande het bepaalde krachtens het tweede lid wordt de aanslag die op een te hoog bedrag is

      vastgesteld door de inspecteur ambtshalve verminderd indien een verzoek daartoe is ingediend binnen

      de termijn, bedoeld in [artikel 6:7 van de Algemene wet

      bestuursrecht](https://wetten.overheid.nl/BWBR0005537#Artikel6). [Artikel 60 van de Algemene wet

      inzake rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel60) is niet van toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
  - number: 9.6.4
    text: 'Indien gegevens worden verstrekt nadat de aanslag is vastgesteld en die gegevensverstrekking

      uitsluitend op dezelfde wijze plaatsvindt als naar aanleiding van een uitnodiging tot het doen van

      aangifte, wordt die gegevensverstrekking aangemerkt als een verzoek om ambtshalve vermindering voor

      zover die gegevensverstrekking strekt tot een vermindering van de aanslag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
  - number: 9.6.5
    text: 'Indien de belastingplichtige een verzoek om ambtshalve vermindering heeft gedaan en dat verzoek

      geheel of gedeeltelijk wordt afgewezen, beslist de inspecteur dat bij een voor bezwaar vatbare

      beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
  - number: 9.6.6
    text: 'Voor de toepassing van dit artikel en voor de toepassing van de wettelijke voorschriften over

      bezwaar en beroep ten aanzien van de voor bezwaar vatbare beschikking, bedoeld in het vijfde lid,

      wordt een voor bezwaar vatbare beschikking waarvan het bedrag op het aanslagbiljet van de

      belastingaanslag is vermeld of ingevolge het bepaalde bij of krachtens enig wettelijk voorschrift

      behoort te worden vermeld geacht onderdeel uit te maken van de belastingaanslag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
  - number: 9.7.1
    text: 'De bepalingen van [hoofdstuk V, afdeling 1a, van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320) zijn van overeenkomstige toepassing op

      verzoeken om ambtshalve vermindering waarvoor een aanwijzing massaal bezwaar als bedoeld in het

      tweede lid is gegeven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.7
  - number: 9.7.2
    text: 'In afwijking van [artikel 25c, tweede lid, van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel25c) kan Onze Minister ook een

      aanwijzing massaal bezwaar geven voor de beslissing op een groot aantal verzoeken om ambtshalve

      vermindering of een groot aantal bezwaarschriften en verzoeken om ambtshalve vermindering tezamen

      indien naar het oordeel van Onze Minister voor deze beslissing de beantwoording van eenzelfde

      rechtsvraag van belang is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.7
  - number: 9.7.3
    text: 'In afwijking van [artikel 25e van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel25e) en [artikel 9.6, vijfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel9), beslist de inspecteur door middel van één

      collectieve beslissing op verzoeken om ambtshalve vermindering waarvoor de aanwijzing massaal

      bezwaar geldt. De collectieve beslissing wordt bekendgemaakt door gelijktijdige kennisgeving ervan

      in de Staatscourant en op de website van de Belastingdienst. De collectieve beslissing is geen voor

      bezwaar vatbare beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.7
  - number: 9.7.4
    text: 'In afwijking van [artikel 25e van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel25e) en het derde lid beslist de

      inspecteur door middel van één gezamenlijke collectieve beslissing en collectieve uitspraak ingeval

      een aanwijzing massaal bezwaar is gegeven voor de beslissing op een groot aantal bezwaarschriften en

      verzoeken om ambtshalve vermindering tezamen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.7
