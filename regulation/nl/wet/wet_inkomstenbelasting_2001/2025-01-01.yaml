  - number: 3.124.1.d
    text: 'bijdragen ingevolge [artikel 66a, derde lid, Algemene

      nabestaandenwet](https://wetten.overheid.nl/BWBR0007795#Artikel66a).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.124
  - number: 3.124.2
    text: 'Waar in deze wet en de daarop berustende bepalingen wordt verwezen naar een lijfrente als bedoeld in

