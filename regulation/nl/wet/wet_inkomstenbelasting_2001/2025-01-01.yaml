  - number: '3.90'
    text: 'Belastbaar resultaat uit overige werkzaamheden is het gezamenlijke bedrag van het resultaat uit een

      of meer werkzaamheden die geen belastbare winst of belastbaar loon genereren verminderd met de

      terbeschikkingstellingsvrijstelling ([§ 3.4.3](https://wetten.overheid.nl/BWBR0011353)

      Terbeschikkingstellingsvrijstelling).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.90
  - number: 3.91.1
    text: 'Onder werkzaamheid wordt mede verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.1.a
    text: 'het rendabel maken van vermogensbestanddelen – daaronder begrepen de schulden die rechtstreeks

      samenhangen met die vermogensbestanddelen – door deze vermogensbestanddelen al dan niet tegen

      vergoeding rechtens dan wel in feite, direct of indirect ter beschikking te stellen aan een met de

      belastingplichtige verbonden persoon, voorzover die vermogensbestanddelen door die persoon worden

      aangewend voor het behalen van belastbare winst uit onderneming of belastbaar resultaat uit overige

      werkzaamheden;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.1.b
    text: 'het rendabel maken van vermogensbestanddelen – daaronder begrepen de schulden die rechtstreeks

      samenhangen met die vermogensbestanddelen – voorzover deze vermogensbestanddelen al dan niet tegen

      vergoeding rechtens dan wel in feite, direct of indirect ter beschikking worden gesteld ten behoeve

      van een samenwerkingsverband waarvan een met de belastingplichtige verbonden persoon die daarbij

      belastbare winst uit onderneming of belastbaar resultaat uit overige werkzaamheden geniet, deel

      uitmaakt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.1.c
    text: 'het rendabel maken van vermogen op een wijze die normaal, actief vermogensbeheer te buiten gaat,

      zoals bij het uitponden van onroerende zaken, het in belangrijke mate door de belastingplichtige

      zelf verrichten van groot onderhoud of andere aanpassingen aan een zaak, of het aanwenden door de

      belastingplichtige van voorkennis of daarmee vergelijkbare bijzondere vormen van kennis.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2
    text: 'Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a
    text: 'met het ter beschikking stellen van vermogensbestanddelen aan een in het eerste lid bedoelde persoon

      of ten behoeve van een daar bedoeld samenwerkingsverband gelijkgesteld:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a.1°
    text: 'het aangaan of het hebben van een schuldvordering alsmede het aangaan of het hebben van rechten uit

      een spaarovereenkomst of uit een daarmee verwante overeenkomst op een in dat lid bedoelde persoon of

      bedoeld samenwerkingsverband;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a.2°
    text: 'het sluiten van een overeenkomst van *levensverzekering* of het hebben van rechten uit een

      overeenkomst van *levensverzekering* waarbij de in dat lid bedoelde persoon of bedoeld

      samenwerkingsverband als verzekeraar optreedt behoudens voorzover de uitkeringen uit die rechten

      anders in aanmerking zouden worden genomen als een periodieke uitkering of verstrekking als bedoeld

      in [afdeling 3.5](https://wetten.overheid.nl/BWBR0011353);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a.3°
    text: 'het vestigen of het hebben van een genotsrecht op een vermogensbestanddeel dat ter beschikking is

      gesteld aan een in dat lid bedoelde persoon of ten behoeve van een in dat lid bedoeld

      samenwerkingsverband;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a.4°
    text: 'het overeenkomen of het hebben van een recht een vermogensbestanddeel dat ter beschikking is gesteld

      aan een in dat lid bedoelde persoon of ten behoeve van een in dat lid bedoeld samenwerkingsverband,

      te verwerven;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a.5°
    text: 'het verkrijgen of het hebben van een recht of een verplichting een vermogensbestanddeel te verwerven

      van een in dat lid bedoelde persoon of bedoeld samenwerkingsverband indien de daar tegenover staande

      verplichting onderscheidenlijk het daar tegenover staande recht tot diens vermogen van een

      onderneming of tot diens resultaat uit een werkzaamheid behoort;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a.6°
    text: 'het verkrijgen of het hebben van een recht of een verplichting een vermogensbestanddeel te

      vervreemden aan een in dat lid bedoelde persoon of bedoeld samenwerkingsverband indien de daar

      tegenover staande verplichting onderscheidenlijk het daar tegenover staande recht tot diens vermogen

      van een onderneming of tot diens resultaat uit een werkzaamheid behoort;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.b
    text: 'onder een met de belastingplichtige verbonden persoon verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.b.1°
    text: de partner van de belastingplichtige;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.b.2°
    text: de minderjarige kinderen van de belastingplichtige of zijn partner;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.c
    text: 'indien de belastingplichtige minderjarig is, onder een met de belastingplichtige verbonden persoon

      mede verstaan: een bloed- of aanverwant in de eerste graad van de opgaande lijn en degene die onder

      een met die bloed- of aanverwant verbonden persoon als bedoeld in het tweede lid, onderdeel b, wordt

      verstaan;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.d
    text: 'een vergoeding voor het aangaan van borgtocht voor schulden betreffende een onderneming,

      werkzaamheid of samenwerkingsverband als bedoeld in het eerste lid, aangemerkt als een voordeel uit

      het ter beschikking stellen van een vermogensbestanddeel;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.e
    text: 'onder rechten als bedoeld in onderdeel a, onder 4°, 5° en 6° mede verstaan: rechten waarvan de

      waarde direct of indirect verband houdt met de waardeverandering van een vermogensbestanddeel of met

      de wijziging van een factor, zoals de rentestand;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.f
    text: 'onder verplichtingen als bedoeld in onderdeel a, onder 5° en 6°, mede verstaan: verplichtingen

      waarvan de waarde direct of indirect verband houdt met de waardeverandering van een

      vermogensbestanddeel of met de wijziging van een factor, zoals de rentestand.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.3
    text: 'Op dezelfde wijze als het ter beschikking stellen van vermogensbestanddelen aan een met de

      belastingplichtige verbonden persoon wordt behandeld het ter beschikking stellen aan een niet onder

      het tweede lid, onderdeel b, begrepen bloed- of aanverwant in de rechte lijn van de

      belastingplichtige of van zijn partner, indien het een in het maatschappelijke verkeer

      ongebruikelijke terbeschikkingstelling is. Bij ministeriële regeling kunnen regels worden gesteld

      voor de toepassing van dit lid, waaronder regels of sprake is van een in het maatschappelijk verkeer

      ongebruikelijke terbeschikkingstelling.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.92.1
    text: 'Voorts wordt onder werkzaamheid mede verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.1.a
    text: 'het rendabel maken van vermogensbestanddelen – daaronder begrepen de schulden die rechtstreeks

      samenhangen met die vermogensbestanddelen – voorzover deze vermogensbestanddelen al dan niet tegen

      vergoeding rechtens dan wel in feite, direct of indirect ter beschikking worden gesteld aan een

      vennootschap waarin de belastingplichtige of een met hem verbonden persoon, een aanmerkelijk belang

      heeft als bedoeld in [hoofdstuk 4](https://wetten.overheid.nl/BWBR0011353) behoudens indien sprake

      is van een aanmerkelijk belang op grond van de [artikelen

      4.10](https://wetten.overheid.nl/BWBR0011353#Artikel4) en

      [4.11](https://wetten.overheid.nl/BWBR0011353#Artikel4);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.1.b
    text: 'het rendabel maken van vermogensbestanddelen – daaronder begrepen de schulden die rechtstreeks

      samenhangen met die vermogensbestanddelen – voorzover deze vermogensbestanddelen al dan niet tegen

      vergoeding rechtens dan wel in feite, direct of indirect ter beschikking worden gesteld aan een

      samenwerkingsverband waarvan een vennootschap als bedoeld in onderdeel a deel uitmaakt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2
    text: 'Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.a
    text: 'met het ter beschikking stellen van vermogensbestanddelen aan een in het eerste lid bedoelde

      vennootschap of ten behoeve van een daar bedoeld samenwerkingsverband gelijkgesteld:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.a.1°
    text: 'het aangaan of het hebben van een schuldvordering alsmede het aangaan of het hebben van rechten uit

      een spaarovereenkomst of uit een daarmee verwante overeenkomst op een in dat lid bedoelde

      vennootschap of bedoeld samenwerkingsverband;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.a.2°
    text: 'het sluiten van een overeenkomst van *levensverzekering* of het hebben van rechten uit een

      overeenkomst van *levensverzekering* waarbij de in dat lid bedoelde vennootschap of bedoeld

      samenwerkingsverband als verzekeraar optreedt behoudens voorzover de uitkeringen uit die rechten

      anders in aanmerking zouden worden genomen als een periodieke uitkering of verstrekking als bedoeld

      in [afdeling 3.5](https://wetten.overheid.nl/BWBR0011353);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.a.3°
    text: 'het vestigen of het hebben van een genotsrecht op een vermogensbestanddeel dat ter beschikking is

      gesteld aan een in dat lid bedoelde vennootschap of ten behoeve van een in dat lid bedoeld

      samenwerkingsverband;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.a.4°
    text: 'het overeenkomen of het hebben van een recht een vermogensbestanddeel dat ter beschikking is gesteld

      aan een in dat lid bedoelde vennootschap of ten behoeve van een in dat lid bedoeld

      samenwerkingsverband, te verwerven;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.a.5°
    text: 'het verkrijgen of het hebben van een recht, anders dan bedoeld in [artikel 10a van de Wet op de

      loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel10a), of een verplichting een

      vermogensbestanddeel te verwerven van een in dat lid bedoelde vennootschap of bedoeld

      samenwerkingsverband;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.a.6°
    text: 'het verkrijgen of het hebben van een recht of een verplichting een vermogensbestanddeel te

      vervreemden aan een in dat lid bedoelde vennootschap of bedoeld samenwerkingsverband;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.b
    text: 'onder een met de belastingplichtige verbonden persoon verstaan hetgeen daaronder wordt verstaan in

      [artikel 3.91, tweede lid, onderdelen b en c](https://wetten.overheid.nl/BWBR0011353#Artikel3);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.c
    text: 'een vergoeding voor het aangaan van borgtocht voor schulden van een vennootschap of betreffende een

      samenwerkingsverband als bedoeld in het eerste lid, aangemerkt als een voordeel uit het ter

      beschikking stellen van een vermogensbestanddeel;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.d
    text: 'met een vennootschap gelijkgesteld een fonds voor gemene rekening als bedoeld in [artikel

      4.5](https://wetten.overheid.nl/BWBR0011353#Artikel4), een lichaam als bedoeld in [artikel 4.5b,

      onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel4), en een coöperatie of vereniging op

      coöperatieve grondslag;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.e
    text: 'onder het ter beschikking stellen van vermogensbestanddelen niet begrepen het houden van aandelen in

      een vennootschap en het houden van winstbewijzen van een vennootschap;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.f
    text: 'onder rechten als bedoeld in onderdeel a, onder 4°, 5° en 6° mede verstaan: rechten waarvan de

      waarde direct of indirect verband houdt met de waardeverandering van een vermogensbestanddeel of met

      de wijziging van een factor, zoals de rentestand;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.2.g
    text: 'onder verplichtingen als bedoeld in onderdeel a, onder 5° en 6°, mede verstaan: verplichtingen

      waarvan de waarde direct of indirect verband houdt met de waardeverandering van een

      vermogensbestanddeel of met de wijziging van een factor, zoals de rentestand.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.3
    text: 'Op dezelfde wijze als het ter beschikking stellen van vermogensbestanddelen aan een vennootschap

      waarin een met de belastingplichtige verbonden persoon een aanmerkelijk belang heeft, wordt

      behandeld het ter beschikking stellen aan een vennootschap waarin een niet onder [artikel 3.91,

      tweede lid, onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel3), begrepen bloed- of

      aanverwant in de rechte lijn van de belastingplichtige of van zijn partner een aanmerkelijk belang

      heeft, indien het een in het maatschappelijke verkeer ongebruikelijke terbeschikkingstelling is. Bij

      ministeriële regeling kunnen regels worden gesteld voor de toepassing van dit lid, waaronder regels

      of sprake is van een in het maatschappelijk verkeer ongebruikelijke terbeschikkingstelling.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.4
    text: 'Indien de belastingplichtige in algehele gemeenschap van goederen is gehuwd en tot die gemeenschap

      een vermogensbestanddeel als bedoeld in het eerste lid of tweede lid behoort, wordt dit

      vermogensbestanddeel voor de helft toegerekend aan de belastingplichtige en voor de andere helft aan

      zijn echtgenoot. De eerste volzin is van overeenkomstige toepassing met betrekking tot een

      vermogensbestanddeel als bedoeld in het eerste of tweede lid dat behoort tot een beperkte

      gemeenschap van goederen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92a
    text: 'Voorts wordt onder werkzaamheid mede verstaan het hebben van een opwaarderingsreserve als bedoeld in

      [artikel 3.98a](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92a
  - number: 3.92b.1
    text: 'Voorts wordt onder werkzaamheid mede verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.1.a
    text: 'het onmiddellijk of middellijk houden van aandelen als bedoeld in het tweede lid, van vorderingen

      als bedoeld in het derde lid of van rechten als bedoeld in het vierde lid, indien de voordelen die

      met deze aandelen, vorderingen of rechten worden behaald, gelet op de feiten en omstandigheden

      waaronder deze aandelen, vorderingen of rechten zijn verkregen, naar moet worden aangenomen mede een

      beloning beogen te zijn voor werkzaamheden van de belastingplichtige of een met hem verbonden

      persoon, alsmede het hebben van schulden die rechtstreeks samenhangen met deze aandelen, vorderingen

      of rechten;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.1.b
    text: 'het onmiddellijk of middellijk hebben van schulden die rechtens dan wel in feite tegemoetkomingen

      kennen van geheel of gedeeltelijke kwijtschelding waarbij die tegemoetkomingen, gelet op de feiten

      en omstandigheden waaronder de schulden zijn aangegaan, naar moet worden aangenomen mede een

      beloning beogen te zijn voor werkzaamheden van de belastingplichtige of een met hem verbonden

      persoon.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.2
    text: 'Aandelen als bedoeld in het eerste lid zijn aandelen in een vennootschap met een geheel of ten dele

      in aandelen verdeeld kapitaal die verschillende soorten aandelen heeft, indien het aandelen betreft

      van een soort:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.2.a
    text: 'die is achtergesteld bij andere soorten en het totale geplaatste aandelenkapitaal van die

      achtergestelde soort minder is dan 10% van het totale geplaatste aandelenkapitaal van de

      vennootschap, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.2.b
    text: met een preferentie van ten minste 15% dividend per jaar.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.3
    text: 'Vorderingen als bedoeld in het eerste lid zijn vorderingen waarvan het rendement in enigszins

      belangrijke mate afhankelijk is van managementdoeleinden of aandeelhoudersdoeleinden zoals winst,

      omzet, kostenvermindering, aantrekken van financieringsbronnen, het gereed maken voor verkoop of

      overname van een onderneming of onderdelen daarvan, het aankopen of overnemen van ondernemingen of

      onderdelen daarvan, of die in enigszins belangrijke mate in waarde vermeerderen bij een verkoop of

      overname van een onderneming, dan wel bij een wijziging van een belang in een onderneming.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.4
    text: 'Rechten als bedoeld in het eerste lid zijn vermogensrechten die, gelet op de feiten en

      omstandigheden, economisch overeenkomen of vergelijkbaar zijn met aandelen als bedoeld in het tweede

      lid of vorderingen als bedoeld in het derde lid, alsmede overige rechten of verplichtingen waarvan

      het waardeverloop in enigszins belangrijke mate afhankelijk is van managementdoeleinden of

      aandeelhoudersdoeleinden zoals winst, omzet, kostenvermindering, aantrekken van

      financieringsbronnen, het gereed maken voor verkoop of overname van een onderneming of onderdelen

      daarvan, het aankopen of overnemen van ondernemingen of onderdelen daarvan, of die in enigszins

      belangrijke mate in waarde vermeerderen bij een verkoop of overname van een onderneming, dan wel bij

      een wijziging van een belang in een onderneming.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.5
    text: 'Voor de toepassing van dit artikel wordt tot het totale geplaatste aandelenkapitaal gerekend een

      lening die mede bijdraagt aan een beloning als bedoeld in het eerste lid, waarbij een dergelijke

      lening voor de toepassing van het tweede lid als afzonderlijke soort wordt aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.6
    text: 'Voor de toepassing van dit artikel wordt onder een met de belastingplichtige verbonden persoon

      verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.6.a
    text: de partner van de belastingplichtige;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.6.b
    text: een bloed- of aanverwant in de rechte lijn van de belastingplichtige of van zijn partner.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.93.1
    text: 'Voor de toepassing van de [artikelen 3.91](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      [3.92](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.92b](https://wetten.overheid.nl/BWBR0011353#Artikel3):'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.93
  - number: 3.93.1.a
    text: 'geldt een persoon niet als aanverwant indien het partnerschap waardoor de verwantschap is ontstaan,

      anders dan door overlijden is geëindigd;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.93
  - number: 3.93.1.b
    text: 'wordt niet als het rendabel maken van vermogensbestanddelen aangemerkt het ter beschikking stellen

      van een werkruimte, de inrichting daaronder begrepen, in een woning die de belastingplichtige ter

      beschikking staat, indien de persoon aan wie of het lichaam waaraan ter beschikking wordt gesteld

      ter zake van die terbeschikkingstelling niet een vergoeding ten laste van de winst of het resultaat

      uit overige werkzaamheden kan brengen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.93
  - number: 3.93.2
    text: Werkzaamheden van dezelfde aard worden aangemerkt als een werkzaamheid.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.93
  - number: 3.93.3
    text: 'Voor de toepassing van dit artikel wordt onder woning mede verstaan: een duurzaam aan een plaats

      gebonden schip of woonwagen als bedoeld in [artikel 1, onder l, van de Wet op de

      huurtoeslag](https://wetten.overheid.nl/BWBR0008659#Artikel1), alsmede de aanhorigheden van een

      woning, schip of woonwagen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.93
  - number: '3.94'
    text: 'Resultaat uit een werkzaamheid (resultaat) is het bedrag van de gezamenlijke voordelen die, onder

