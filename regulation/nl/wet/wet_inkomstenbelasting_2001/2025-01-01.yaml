    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.53
  - number: '5.1'
    text: 'Belastbaar inkomen uit sparen en beleggen is het voordeel uit sparen en beleggen verminderd met de

      persoonsgebonden aftrek ([hoofdstuk 6](https://wetten.overheid.nl/BWBR0011353)).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.1
  - number: 5.2.1
    text: 'Het voordeel uit sparen en beleggen wordt gesteld op het product van het effectieve

      rendementspercentage, bedoeld in het tweede lid, en de grondslag sparen en beleggen. De grondslag

      sparen en beleggen is de rendementsgrondslag aan het begin van het kalenderjaar (peildatum) voor

      zover die rendementsgrondslag meer bedraagt dan het heffingvrije vermogen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.2
    text: 'Het effectieve rendementspercentage wordt gesteld op het rendement gedeeld door de

      rendementsgrondslag. Het rendement is de som van 0,92% van de waarde van de banktegoeden op de

      peildatum en 5,88% van de waarde van de overige bezittingen op de peildatum, verminderd met 2,46%

      van de waarde van de schulden op de peildatum. Indien het ingevolge de tweede zin berekende

      rendement negatief is, wordt het rendement op nihil gesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.3
    text: 'Voor de toepassing van het tweede lid wordt onder banktegoeden verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.3.a
    text: 'deposito’s als bedoeld in [artikel 1:1 van de Wet op het financieel

      toezicht](https://wetten.overheid.nl/BWBR0020368#Artikel1) en daarmee naar aard en strekking

      overeenkomende buitenlandse deposito’s;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.3.b
    text: een recht van vruchtgebruik dat rust op een banktegoed als bedoeld in onderdeel a;
