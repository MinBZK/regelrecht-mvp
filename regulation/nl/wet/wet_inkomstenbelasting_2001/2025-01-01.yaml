    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.101
  - number: 3.101.2
    text: 'Indien verstrekkingen als bedoeld in het eerste lid, onderdelen b of c, worden ontvangen in de vorm

