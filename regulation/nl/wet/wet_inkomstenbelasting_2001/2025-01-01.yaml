    text: "Voor de toepassing van [artikel 3.127, eerste lid][ref1], wordt in afwijking van het vierde
      lid van\ndat artikel, voor de belastingplichtige die met toepassing van [artikel 38q van de Wet
      op de\nloonbelasting 1964][ref2] pensioenaanspraken opbouwt volgens de normeringen en begrenzingen
      uit de\n[artikelen 18 tot en met 18ga van die wet][ref3] alsmede de daarop gebaseerde bepalingen
      zoals deze\nluidden op de dag voorafgaand aan het tijdstip van inwerkingtreding van de [Wet toekomst\n\
      pensioenen][ref4], de vermindering in verband met de opbouw van pensioenaanspraken gesteld op het\n\
      bedrag dat volgt uit [artikel 3.127, vierde lid][ref5], zoals dat luidde op 31 december 2023. Voor\n\
      de toepassing van de eerste zin blijven artikel 3.127, zesde lid, alsmede de daarop gebaseerde\n\
      bepalingen zoals deze luidden op 31 december 2023, van toepassing. De eerste en tweede zin zijn
      van\novereenkomstige toepassing op de aan de belastingplichtige toe te rekenen pensioenaanspraken
      die\nzijn opgebouwd in de periode van 1 januari 2023 tot en met 30 juni 2023.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel38q\n[ref3]: https://wetten.overheid.nl/BWBR0002471#Artikel18\n\
      [ref4]: https://wetten.overheid.nl/BWBR0048328\n[ref5]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127"
