  - number: 6.25.1
    text: 'Weekenduitgaven voor gehandicapten zijn de extra uitgaven die door een belastingplichtige worden

      gedaan om zijn ernstig gehandicapte kind, broer of zus, een onder zijn mentorschap gestelde ernstig

      gehandicapte persoon of een onder curatele gestelde ernstig gehandicapte persoon voor zover hij als

      curator de persoonlijke belangen behartigt, te verzorgen, mits dit kind, deze broer, zus of persoon

      21 jaar of ouder is en doorgaans in een inrichting verblijft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
  - number: 6.25.2
    text: 'Voor de toepassing van dit artikel wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
  - number: 6.25.2.a
    text: '*mentorschap:* mentorschap als bedoeld in [titel 20 van Boek 1 van het Burgerlijk

      Wetboek](https://wetten.overheid.nl/BWBR0002656);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
  - number: 6.25.2.b
    text: '*curatele:* curatele als bedoeld in [titel 16 van Boek 1 van het Burgerlijk

      Wetboek](https://wetten.overheid.nl/BWBR0002656);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
  - number: 6.25.2.c
    text: '*persoonlijke belangen:* aangelegenheden als bedoeld in [artikel 381, vierde lid, van Boek 1 van het

      Burgerlijk Wetboek](https://wetten.overheid.nl/BWBR0002656#Artikel381).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
  - number: 6.25.3
    text: 'Bij algemene maatregel van bestuur wordt bepaald wanneer een kind, broer, zus of onder mentorschap

      of curatele van de belastingplichtige gestelde persoon voor de toepassing van dit artikel als

      ernstig gehandicapt wordt beschouwd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
