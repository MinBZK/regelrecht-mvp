    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.96
  - number: 3.97.1
    text: 'Indien de belastingplichtige bij de aangifte daarvoor kiest, worden de door hem uit het houden van

      kostgangers verkregen opbrengsten voor een deel als voordelen uit *eigen woning* dan wel uit een

      huurrecht aangemerkt. Dit keuzerecht geldt voor het deel van de opbrengsten dat betrekking heeft op

      het, anders dan voor korte duur, ter beschikking stellen aan derden van al dan niet gestoffeerde of

      gemeubileerde woonruimte die niet een zelfstandige woning vormt en deel uitmaakt van de woning die

      de belastingplichtige tot hoofdverblijf dient.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.97
  - number: 3.97.2
    text: 'Het eerste lid is alleen van toepassing indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.97
  - number: 3.97.2.a
    text: 'het deel van de opbrengsten dat betrekking heeft op het ter beschikking stellen van de woonruimte

      niet meer bedraagt dan € 6.324 per jaar, en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.97
  - number: 3.97.2.b
    text: 'zowel de belastingplichtige als degenen aan wie ter beschikking is gesteld gedurende de periode van

      de terbeschikkingstelling als ingezetenen op het woonadres ter zake van de woning zijn ingeschreven

      in de basisregistratie personen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.97
  - number: 3.98.1
    text: 'Indien vermogensbestanddelen als bedoeld in [artikel

      3.92](https://wetten.overheid.nl/BWBR0011353#Artikel3) niet langer door de belastingplichtige ter

      beschikking worden gesteld aan de vennootschap in verband met de toepassing van [artikel 14c van de

      Wet op de vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c) maar

      onderdeel gaan uitmaken van de onderneming van de vennootschap die door hem wordt voortgezet, wordt,

      op verzoek van de belastingplichtige, de daarmee behaalde stakingswinst niet in aanmerking genomen

      voor het bepalen van het in het jaar uit de werkzaamheid genoten resultaat. In dat geval wordt bij

      de onderneming de boekwaarde van de vermogensbestanddelen gesteld op de boekwaarde daarvan bij de

      werkzaamheid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98
  - number: 3.98.2
    text: 'Indien een vermogensbestanddeel als bedoeld in [artikel

      3.92](https://wetten.overheid.nl/BWBR0011353#Artikel3) niet langer door de belastingplichtige ter

      beschikking wordt gesteld aan de vennootschap in verband met de toepassing van [artikel 14c van de

      Wet op de vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c) en

      onderdeel gaat uitmaken van de onderneming van de vennootschap die door de echtgenoot wordt

      voortgezet, wordt op verzoek van de belastingplichtige en zijn echtgenoot de daarmee behaalde

      stakingswinst niet in aanmerking genomen voor het bepalen van het in het jaar uit de werkzaamheid

      genoten resultaat. In dat geval wordt bij de onderneming van de echtgenoot de boekwaarde van het

      vermogensbestanddeel gesteld op de boekwaarde daarvan bij de werkzaamheid van de belastingplichtige.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98
  - number: 3.98.3
    text: 'Dit artikel is van overeenkomstige toepassing met betrekking tot fiscale reserves als bedoeld in

      [artikel 3.53](https://wetten.overheid.nl/BWBR0011353#Artikel3) alsmede voorzieningen die in

      overeenstemming met [artikel 3.25](https://wetten.overheid.nl/BWBR0011353#Artikel3) zijn gevormd bij

      de bepaling van het resultaat uit de werkzaamheid. Degene naar wie de reserve of voorziening is

      overgegaan, wordt geacht in de plaats te zijn getreden van degene die de reserve of voorziening

      heeft gevormd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98
  - number: 3.98a.1
    text: 'Indien de belastingplichtige een schuldvordering heeft als bedoeld in [artikel

      3.92](https://wetten.overheid.nl/BWBR0011353#Artikel3) en die schuldvordering is afgewaardeerd ten

      laste van de winst uit een onderneming of het resultaat uit een werkzaamheid van hem of van een met

      hem verbonden persoon, wordt, indien zich een omstandigheid voordoet als bedoeld in het tweede lid,

      tot het resultaat van de belastingplichtige gerekend een bedrag gelijk aan die afwaardering. Het in

      de eerste volzin bedoelde bedrag kan gelijktijdig ten laste van het resultaat worden toegevoegd aan

      een reserve (opwaarderingsreserve).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.2
    text: 'Van een omstandigheid als bedoeld in het eerste lid is sprake indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.2.a
    text: 'de met de schuldvordering corresponderende schuld door de schuldenaar wordt voldaan door het

      uitgeven van aandelen of winstbewijzen (omzetting);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.2.b
    text: 'de met de schuldvordering corresponderende schuld gaat functioneren als eigen vermogen van de

      schuldenaar zonder dat deze daartoe aandelen of winstbewijzen uitgeeft waarbij de schuldvordering

      niet meer behoort tot het vermogen van een werkzaamheid; of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.2.c
    text: de schuldvordering geheel of gedeeltelijk wordt prijsgegeven.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.3
    text: 'Het eerste lid is ter zake van een omstandigheid als bedoeld in het tweede lid, onderdeel c, niet

      van toepassing voor zover de in dat lid bedoelde omstandigheid bij de schuldenaar leidt tot

      belastbare winst in Nederland of meebrengt dat een voordeel bij de schuldenaar wordt betrokken in de

      heffing van een belasting naar de winst die naar Nederlandse maatstaven redelijk is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.4
    text: 'De opwaarderingsreserve wordt aan het resultaat toegevoegd voor zover het verschil tussen de actuele

      waarde in het economische verkeer van de aandelen of winstbewijzen die de belastingplichtige of een

      met hem verbonden persoon direct of indirect houdt in de schuldenaar en de waarde in het economische

      verkeer van die aandelen of winstbewijzen ten tijde van de in het eerste lid bedoelde omstandigheid

      uitgaat boven het bedrag waarmee de opwaarderingsreserve sinds die omstandigheid reeds is afgenomen.

      Daarbij wordt de waardestijging van de direct of indirect gehouden aandelen of winstbewijzen van een

      met de belastingplichtige verbonden persoon bij de belastingplichtige niet in aanmerking genomen,

      voor zover die waardestijging bij de verbonden persoon op grond van dit artikel reeds leidt tot een

      toevoeging aan het resultaat uit een werkzaamheid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.5
    text: 'Indien aandelen of winstbewijzen van de belastingplichtige of een met hem verbonden persoon in de

      schuldenaar na de in het eerste lid bedoelde omstandigheid zijn vervreemd aan een niet met de

      belastingplichtige verbonden persoon of een vennootschap waarin de belastingplichtige noch een met

      hem verbonden persoon een aanmerkelijk belang heeft als bedoeld in [hoofdstuk

      4](https://wetten.overheid.nl/BWBR0011353), wordt voor de toepassing van het vierde lid de actuele

      waarde in het economische verkeer van de daar bedoelde aandelen of winstbewijzen vermeerderd met de

      overdrachtsprijs van de vervreemde aandelen of winstbewijzen. Indien de belastingplichtige of een

      met hem verbonden persoon zijn aandelenbezit of bezit van winstbewijzen in de schuldenaar na de in

      het eerste lid bedoelde omstandigheid heeft uitgebreid doordat aandelen of winstbewijzen zijn

      verkregen van de schuldenaar zelf of van een niet met de belastingplichtige verbonden persoon of een

      vennootschap waarin noch de belastingplichtige noch een met hem verbonden persoon een aanmerkelijk

      belang heeft als bedoeld in [hoofdstuk 4](https://wetten.overheid.nl/BWBR0011353), wordt voor de

      toepassing van het vierde lid de actuele waarde in het economische verkeer van de daar bedoelde

      aandelen of winstbewijzen verminderd met de verkrijgingsprijs van die uitbreiding. Onder een

      uitbreiding van het aandelenbezit of bezit aan winstbewijzen als bedoeld in de tweede volzin wordt

      mede begrepen een storting van kapitaal zonder uitreiking van aandelen of winstbewijzen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.6
    text: 'Indien een omstandigheid, anders dan omschreven in het achtste lid, meebrengt dat noch de

      belastingplichtige, noch een met hem verbonden persoon, meer een aanmerkelijk belang als bedoeld in

      [hoofdstuk 4](https://wetten.overheid.nl/BWBR0011353) in de schuldenaar heeft, wordt direct

      voorafgaande aan die omstandigheid het vierde lid voor het laatst toegepast. Ingeval daarna nog een

      bedrag aan opwaarderingsreserve resteert, vervalt dat restant zonder dat dit tot een toevoeging aan

      het resultaat leidt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.7
    text: 'In afwijking van het zesde lid, tweede volzin, wordt het restant van de opwaarderingsreserve wel

      toegevoegd aan het resultaat uit een werkzaamheid indien de omstandigheid in overwegende mate is

      gericht op het realiseren van een vrijval van de opwaarderingsreserve die niet tot een toevoeging

      aan het resultaat leidt. Een omstandigheid wordt, tenzij het tegendeel aannemelijk wordt gemaakt,

      geacht in overwegende mate te zijn gericht op het realiseren van een vrijval die niet tot een

      toevoeging aan het resultaat leidt, indien de belastingplichtige of een met hem verbonden persoon

      binnen drie jaar na die omstandigheid opnieuw een aanmerkelijk belang in de schuldenaar verkrijgt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.8
    text: 'Indien de onderneming of een gedeelte van de onderneming van de schuldenaar wordt vervreemd aan de

      belastingplichtige of aan een met hem verbonden persoon dan wel aan een vennootschap waarin de

      belastingplichtige of een met hem verbonden persoon, een aanmerkelijk belang heeft als bedoeld in

      [hoofdstuk 4](https://wetten.overheid.nl/BWBR0011353), wordt onmiddellijk daaraan voorafgaand de

      opwaarderingsreserve toegevoegd aan het resultaat.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.9
    text: 'Voor de toepassing van dit artikel zijn de [artikelen 4.3 tot en met

      4.5b](https://wetten.overheid.nl/BWBR0011353#Artikel4) van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.10
    text: 'Voor de toepassing van dit artikel wordt onder een met de belastingplichtige verbonden persoon

      verstaan hetgeen daaronder wordt verstaan in [artikel 3.91, tweede lid, onderdelen b en

      c](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98b.1
    text: 'Indien de belastingplichtige een schuldvordering heeft als bedoeld in [artikel

      3.91](https://wetten.overheid.nl/BWBR0011353#Artikel3) of

      [3.92](https://wetten.overheid.nl/BWBR0011353#Artikel3) en die schuldvordering is afgewaardeerd ten

      laste van de winst uit een onderneming of het resultaat uit een werkzaamheid van hem of van een met

      hem verbonden persoon, wordt, indien de schuldvordering wordt vervreemd of overgebracht als

      omschreven in het tweede lid, ter zake van die vervreemding of overbrenging, tot het resultaat van

      de belastingplichtige gerekend een bedrag gelijk aan die afwaardering voorzover met betrekking tot

      die schuldvordering niet reeds een bedrag op de voet van dit artikel tot het resultaat van de

      belastingplichtige of een met hem verbonden persoon is gerekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
  - number: 3.98b.2
    text: 'Een vervreemding of overbrenging als bedoeld in het eerste lid doet zich voor indien de

      afgewaardeerde schuldvordering:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
  - number: 3.98b.2.a
    text: 'wordt vervreemd aan een met de belastingplichtige verbonden persoon of aan een vennootschap waarin

      de belastingplichtige of een met hem verbonden persoon, een aanmerkelijk belang heeft als bedoeld in

      [hoofdstuk 4](https://wetten.overheid.nl/BWBR0011353), onderscheidenlijk'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
  - number: 3.98b.2.b
    text: 'wordt overgebracht naar het vermogen van een buiten Nederland gedreven onderneming, dan wel naar het

      vermogen van een buiten Nederland gedreven gedeelte van een onderneming op de winst waarvan een

      regeling ter voorkoming van dubbele belasting van toepassing is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
  - number: 3.98b.3
    text: 'Het eerste lid is van overeenkomstige toepassing indien de onderneming of een gedeelte van de

      onderneming van de schuldenaar wordt vervreemd aan de belastingplichtige of een met hem verbonden

      persoon of aan een vennootschap waarin de belastingplichtige of een met hem verbonden persoon een

      aanmerkelijk belang heeft als bedoeld in [hoofdstuk 4](https://wetten.overheid.nl/BWBR0011353).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
  - number: 3.98b.4
    text: 'Voor de toepassing van dit artikel wordt onder een met de belastingplichtige verbonden persoon

      verstaan hetgeen daaronder wordt verstaan in [artikel 3.91, tweede lid, onderdelen b en

      c](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
  - number: 3.98b.5
    text: 'Voor de toepassing van het tweede lid, onderdeel a, en het derde lid, wordt bij vervreemding aan een

      niet in Nederland wonend natuurlijk persoon of een niet in Nederland gevestigd lichaam, die persoon

      onderscheidenlijk dat lichaam geacht een met de belastingplichtige verbonden persoon te zijn

      onderscheidenlijk een vennootschap te zijn waarin de belastingplichtige of een met hem verbonden

      persoon, een aanmerkelijk belang heeft als bedoeld in [hoofdstuk

      4](https://wetten.overheid.nl/BWBR0011353), tenzij de belastingplichtige het tegendeel aannemelijk

      maakt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
  - number: 3.98c.1
    text: 'De overgang krachtens huwelijksvermogensrecht van een evenredig deel van een vermogensbestanddeel

      van de belastingplichtige op zijn echtgenoot wordt ten aanzien van hem niet als een staking van een

      werkzaamheid aangemerkt, mits het evenredig deel bij de echtgenoot tot een werkzaamheid behoort. De

      echtgenoot stelt het evenredig deel van het vermogensbestanddeel voor de eerste keer te boek op een

      evenredig deel van de laatste boekwaarde van het vermogensbestanddeel bij de belastingplichtige. De

      eerste volzin is van overeenkomstige toepassing met betrekking tot fiscale reserves als bedoeld in

      [artikel 3.53](https://wetten.overheid.nl/BWBR0011353#Artikel3) alsmede voorzieningen die in

      overeenstemming met [artikel 3.25](https://wetten.overheid.nl/BWBR0011353#Artikel3) zijn gevormd bij

      de bepaling van het resultaat uit de werkzaamheid. Degene naar wie de reserve of voorziening is

      overgegaan, wordt geacht in de plaats te zijn getreden van degene die de reserve of voorziening

      heeft gevormd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98c
  - number: 3.98c.2
    text: 'Het eerste lid vindt geen toepassing indien de belastingplichtige en zijn echtgenoot daarvoor

      kiezen. De keuze wordt gemaakt bij de aangifte van de belastingplichtige.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98c
  - number: 3.98d.1
    text: 'De verdeling van een huwelijksgemeenschap waartoe een ter beschikking gesteld vermogensbestanddeel

      als bedoeld in [artikel 3.92, eerste of tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), behoort binnen twee jaren na de ontbinding

      van de huwelijksgemeenschap anders dan door overlijden, wordt met betrekking tot dat

      vermogensbestanddeel niet als een vervreemding aangemerkt mits het vermogensbestanddeel bij de

      verkrijger tot een werkzaamheid blijft behoren. De verkrijger stelt het deel van het

      vermogensbestanddeel dat hij verkrijgt te boek op de laatste boekwaarde van dat deel van het

      vermogensbestanddeel bij degene van wie het is verkregen. De eerste volzin is van overeenkomstige

      toepassing met betrekking tot fiscale reserves als bedoeld in [artikel

      3.53](https://wetten.overheid.nl/BWBR0011353#Artikel3) alsmede voorzieningen die in overeenstemming

      met [artikel 3.25](https://wetten.overheid.nl/BWBR0011353#Artikel3) zijn gevormd bij de bepaling van

      het resultaat uit de werkzaamheid. Degene naar wie de reserve of voorziening is overgegaan, wordt

      geacht in de plaats te zijn getreden van degene die de reserve of voorziening heeft gevormd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98d
  - number: 3.98d.2
    text: 'Het eerste lid vindt geen toepassing indien de beide gewezen echtgenoten hier gezamenlijk voor

      kiezen. De keuze wordt schriftelijk kenbaar gemaakt aan de inspecteur van de gewezen echtgenoot bij

      wie een vervreemdingsvoordeel in aanmerking wordt genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98d
  - number: 3.98d.3
    text: 'De [artikelen 3.98a](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.98b](https://wetten.overheid.nl/BWBR0011353#Artikel3) zijn bij een belastingplichtige van

      overeenkomstige toepassing op een ter beschikking gestelde schuldvordering als bedoeld in [artikel

      3.92, eerste of tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), die voorafgaande aan

      de verdeling van een huwelijksgemeenschap is afgewaardeerd ten laste van het resultaat uit een

      werkzaamheid van zijn gewezen echtgenoot.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98d
  - number: '3.99'
    text: 'Indien een werkzaamheid in een kalenderjaar uitgroeit tot een onderneming waaruit de

      belastingplichtige als *ondernemer* winst geniet, wordt voor het bepalen van het in het jaar uit de

      werkzaamheid genoten resultaat, de werkzaamheid geacht niet te zijn gestaakt. In dat geval wordt bij

      de onderneming de boekwaarde van de vermogensbestanddelen gesteld op de boekwaarde daarvan bij de

      werkzaamheid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.99
