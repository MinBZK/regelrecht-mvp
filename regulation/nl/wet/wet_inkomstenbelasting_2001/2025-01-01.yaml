    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.i
    text: het verlenen van een koopoptie;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.j
    text: 'het niet of niet langer toerekenen aan de belastingplichtige van tot een afgezonderd particulier

