  - number: 3.105.1
    text: 'Tot de periodieke uitkeringen en verstrekkingen die worden ontvangen op grond van een rechtstreeks

      uit het familierecht voortvloeiende verplichting behoren de periodieke uitkeringen en verstrekkingen

      voorzover zij zijn overeengekomen in het kader van echtscheiding of scheiding van tafel en bed ter

      verrekening van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.105
  - number: 3.105.1.a
    text: pensioenrechten;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.105
  - number: 3.105.1.b
    text: '*lijfrenten* en andere inkomensvoorzieningen voorzover de daarvoor betaalde premies als uitgave voor

      inkomensvoorziening in aanmerking zijn genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.105
  - number: 3.105.2
    text: 'Tot de periodieke uitkeringen en verstrekkingen die worden ontvangen op grond van een rechtstreeks

      uit het familierecht voortvloeiende verplichting behoren de periodieke uitkeringen en verstrekkingen

      die dienen ter vervanging van dergelijke periodieke uitkeringen en verstrekkingen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.105
  - number: 3.105.3
    text: 'Het eerste en het tweede lid zijn uitsluitend van toepassing op periodieke uitkeringen en

      verstrekkingen die worden gedaan door degene die tot de verrekening respectievelijk de vervanging

      verplicht is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.105
  - number: 3.106.1
    text: 'Voorzover ter zake van een *lijfrente* of een andere aanspraak uit een inkomensvoorziening als

      bedoeld in [artikel 3.100, eerste lid, onderdeel

      b](https://wetten.overheid.nl/BWBR0011353#Artikel3), dan wel een aanspraak op grond van een

      pensioenregeling als bedoeld in [artikel 3.100, eerste lid, onderdeel

      d](https://wetten.overheid.nl/BWBR0011353#Artikel3), op enig moment negatieve uitgaven voor

      inkomensvoorzieningen in aanmerking worden genomen, behoort op dat tijdstip mede tot de uitkeringen

      als bedoeld in genoemd onderdeel b of d, de waarde in het economische verkeer van de aanspraak

      voorzover deze de ter zake van de aanspraak in aanmerking genomen negatieve uitgaven te boven gaat.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.106
  - number: 3.106.2
    text: 'Tot de uitkeringen op grond van een buitenlandse voorziening als bedoeld in [artikel 3.100, eerste

      lid, onderdeel c](https://wetten.overheid.nl/BWBR0011353#Artikel3), behoort mede:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.106
  - number: 3.106.2.a
    text: wat wordt genoten ter vervanging van gederfde of te derven zodanige uitkeringen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.106
  - number: 3.106.2.b
    text: 'wat met betrekking tot een recht op zodanige uitkeringen wordt genoten ter zake van vervreemding of

      het onherroepelijk worden van de begunstiging.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.106
  - number: 3.106.3
    text: 'Voor de toepassing van het tweede lid, onderdeel b, wordt als op het tijdstip van vervreemding of

      onherroepelijk worden van de begunstiging genoten bedrag aangemerkt, de waarde in het economische

      verkeer van het in dat onderdeel bedoelde recht. De vorige volzin is niet van toepassing indien de

      verkrijger of de begunstigde een natuurlijk persoon is en het verkregen recht geen deel uitmaakt van

      het vermogen van een voor zijn rekening gedreven onderneming. Met vervreemding wordt gelijkgesteld

      het brengen in het vermogen van een onderneming.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.106
  - number: 3.107.1
    text: 'Tot de uitkeringen uit inkomensvoorzieningen bedoeld in [artikel 3.100, eerste lid, onderdeel

      b](https://wetten.overheid.nl/BWBR0011353#Artikel3), en de uitkeringen uit pensioenregelingen als

      bedoeld in [artikel 3.100, eerste lid, onderdeel

      d](https://wetten.overheid.nl/BWBR0011353#Artikel3), behoren niet uitkeringen op grond van een

      voorziening waarvan de waarde op grond van [artikel

      3.106](https://wetten.overheid.nl/BWBR0011353#Artikel3) in aanmerking is genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107
  - number: 3.107.2
    text: '[Artikel 2.14, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), is niet van toepassing

      op het recht waaruit deze uitkeringen voortvloeien.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107
  - number: 3.107a.1
    text: 'Voor het bepalen van de omvang van belastbare periodieke uitkeringen en verstrekkingen als bedoeld

      in [artikel 3.100, eerste lid, onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      ingevolge een overeenkomst ter zake waarvan de belastingplichtige aannemelijk heeft gemaakt dat de

      betaalde premies en bedragen geheel of gedeeltelijk niet als uitgave voor inkomensvoorziening in

      aanmerking zijn genomen, worden op de termijn of uitkering tot het in het tweede lid aangegeven

      maximum in mindering gebracht de betaalde premies en bedragen waarvan aannemelijk is dat die niet

      als uitgave voor inkomensvoorziening in aanmerking zijn genomen en voor zover die in mindering te

      brengen premies en bedragen niet reeds:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107a
  - number: 3.107a.1.a
    text: bij een eerdere termijn of uitkering ingevolge dit lid in mindering zijn gebracht, of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107a
  - number: 3.107a.1.b
    text: 'bij een afkoop ingevolge [artikel 3.137, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), in mindering zijn gebracht.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107a
  - number: 3.107a.2
    text: 'Van de in een kalenderjaar betaalde premies en bedragen die niet als uitgave voor

      inkomensvoorziening in aanmerking zijn genomen, kan ten hoogste € 2 269 op de voet van dit artikel

      en [artikel 3.137](https://wetten.overheid.nl/BWBR0011353#Artikel3) in mindering worden gebracht,

      met dien verstande dat ingeval in een kalenderjaar ter zake van meerdere overeenkomsten premies en

      bedragen zijn betaald die niet als uitgave voor inkomensvoorziening in aanmerking zijn genomen het

      maximum van € 2269 geldt voor het totaal van die premies en bedragen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107a
  - number: '3.108'
    text: 'Aftrekbare kosten van uitkeringen en verstrekkingen zijn de daarop drukkende kosten voorzover zij

      zijn gemaakt tot verwerving, inning en behoud van die uitkeringen en verstrekkingen. De kosten

      kunnen in mindering worden gebracht voorzover zij in hun totale omvang niet overtreffen wat

      gebruikelijk is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.108
  - number: '3.109'
    text: 'Tot de aftrekbare kosten van uitkeringen en verstrekkingen behoren niet renten van schulden, kosten

      van geldleningen daaronder begrepen. [Artikel 3.14, zesde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en [artikel 3.16, negende

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), zijn van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.109
  - number: 3.109a
    text: Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2012/668. Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.109a
  - number: '3.110'
    text: 'Belastbare inkomsten uit eigen woning zijn de voordelen uit eigen woning verminderd met de op die

      voordelen drukkende aftrekbare kosten ([artikel

      3.120](https://wetten.overheid.nl/BWBR0011353#Artikel3)).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.110
  - number: 3.111.1
    text: 'In deze afdeling en de daarop berustende bepalingen wordt verstaan onder *eigen woning*: een gebouw,

      een duurzaam aan een plaats gebonden schip of woonwagen als bedoeld in [artikel 1, onder l, van de

      Wet op de huurtoeslag](https://wetten.overheid.nl/BWBR0008659#Artikel1), of een gedeelte van een

      gebouw, een schip of een woonwagen, met de daartoe behorende aanhorigheden, voorzover dat de

      belastingplichtige of personen die behoren tot zijn huishouden anders dan tijdelijk als

      hoofdverblijf ter beschikking staat op grond van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.1.a
    text: 'eigendom, waaronder begrepen economische eigendom, of een recht van lidmaatschap van een coöperatie,

      indien met betrekking tot die woning de belastingplichtige of zijn *partner* de voordelen geniet, de

      kosten en lasten op de belastingplichtige of zijn partner drukken en de waardeverandering de

      belastingplichtige of zijn partner grotendeels aangaat;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.1.b
    text: 'een recht van vruchtgebruik, een recht van bewoning of een recht van gebruik dat de

      belastingplichtige krachtens erfrecht heeft verkregen, indien met betrekking tot die woning de

      belastingplichtige de voordelen geniet en de kosten en lasten op hem drukken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.2
    text: 'Een woning wordt voor de periode dat deze in het kalenderjaar leeg staat mede aangemerkt als eigen

      woning indien de woning de belastingplichtige in het kalenderjaar of in een van de voorafgaande drie

      jaren als eigen woning als bedoeld in het eerste lid ter beschikking heeft gestaan en hij

      aannemelijk maakt dat de woning bestemd is voor verkoop. Indien een in de eerste volzin bedoelde

      woning vanaf enig moment in de daar bedoelde periode inkomen uit sparen en beleggen genereert en

      vervolgens vanaf enig moment weer belastbare inkomsten uit eigen woning, wordt een en ander voor de

      toepassing van [artikel 3.119aa](https://wetten.overheid.nl/BWBR0011353#Artikel3) niet aangemerkt

      als een vervreemding, onderscheidenlijk als een verwerving. Voorts vindt [artikel 2.14, derde lid,

      onderdelen b en c](https://wetten.overheid.nl/BWBR0011353#Artikel2), met betrekking tot deze woning

      gedurende de in de eerste volzin bedoelde periode geen toepassing en wordt de woning ook gedurende

      deze periode voor de toepassing van de [artikelen

      10bis.4](https://wetten.overheid.nl/BWBR0011353#Artikel10bis) en

      [10bis.5](https://wetten.overheid.nl/BWBR0011353#Artikel10bis) aangemerkt als eigen woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.3
    text: 'Een woning wordt mede aangemerkt als eigen woning indien de belastingplichtige aannemelijk maakt dat

      de woning leeg staat of in aanbouw is en uitsluitend bestemd is om in het kalenderjaar of in een van

      de daaropvolgende drie jaren hem als eigen woning als bedoeld in het eerste lid ter beschikking te

      staan. Voor de toepassing van de eerste volzin wordt onder een woning in aanbouw mede verstaan een

      bouwkavel ter zake waarvan concrete stappen zijn gezet voor het in gang zetten van bouwkundige

      werkzaamheden voor de realisatie van een eigen woning. Ingeval de bouwkundige werkzaamheden zijn

      gestart, wordt voor de toepassing van de tweede volzin aangenomen dat de concrete stappen, bedoeld

      in die volzin, in ieder geval zes maanden voor de start van de bouwkundige werkzaamheden zijn gezet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.4
    text: 'Een woning wordt voor ten hoogste twee jaren na het tijdstip waarop de woning de belastingplichtige

      niet langer anders dan tijdelijk als hoofdverblijf ter beschikking staat mede aangemerkt als eigen

      woning indien de belastingplichtige aannemelijk maakt dat gedurende die periode de woning zijn

      gewezen partner anders dan tijdelijk als hoofdverblijf ter beschikking staat. Voor de toepassing van

      dit lid en van het achtste lid wordt onder de gewezen partner mede verstaan de duurzaam gescheiden

      levende echtgenoot.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.5
    text: 'Een woning wordt voor ten hoogste twee jaren na het tijdstip waarop de woning de belastingplichtige

      niet langer anders dan tijdelijk als hoofdverblijf ter beschikking staat mede aangemerkt als eigen

      woning indien de belastingplichtige gedurende die periode is opgenomen in een verpleeg- of

      verzorgingshuis vanwege medische redenen of ouderdom.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.6
    text: 'Een woning die de belastingplichtige gedurende tenminste een jaar als eigen woning als bedoeld in

      het eerste lid ter beschikking heeft gestaan en sindsdien tijdelijk als hoofdverblijf niet anders

      dan tijdelijk ter beschikking staat, kan op verzoek mede worden aangemerkt als eigen woning indien

      gedurende die periode:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.6.a
    text: de woning niet aan derden ter beschikking wordt gesteld en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.6.b
    text: 'de belastingplichtige tezamen met zijn partner niet met betrekking tot een andere woning belastbare

      inkomsten uit eigen woning geniet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.7
    text: 'Het tijdelijk ter beschikking stellen van een woning aan derden, ontneemt daaraan niet het karakter

      van hoofdverblijf.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.8
    text: 'Bij een belastingplichtige en zijn *partner* tezamen wordt niet meer dan één hoofdverblijf in

      aanmerking genomen. Indien partners meer dan één woning hebben die als hoofdverblijf kan worden

      aangemerkt, kunnen de belastingplichtige en zijn partner gezamenlijk bij de aangifte kiezen welke

      van die woningen als zodanig wordt aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.9
    text: 'Indien de belastingplichtige en zijn partner voor een kalenderjaar:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.9.a
    text: 'de keuze om één woning als hoofdverblijf aan te merken hebben gemaakt, kan niet op die keuze worden

      teruggekomen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.9.b
    text: geen keuze hebben gemaakt, wordt geen van de woningen als hoofdverblijf aangemerkt.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.10
    text: 'Onder eigen woning wordt niet begrepen een naar verkeersopvatting zelfstandig gedeelte van een

      gebouw, schip of woonwagen met de daartoe behorende aanhorigheden dat wordt gebruikt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.10.1°
    text: 'in een onderneming van de belastingplichtige of persoon die tot zijn huishouden behoort en bij de

      bepaling van de winst van die onderneming ter zake van dat gebruik een bedrag ten laste van de winst

      kan worden gebracht;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.10.2°
    text: 'voor resultaat uit een of meer werkzaamheden van de belastingplichtige of persoon die tot zijn

      huishouden behoort en bij de bepaling van dat resultaat ter zake van dat gebruik een bedrag ten

      laste van het resultaat kan worden gebracht, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.10.3°
    text: 'in een vennootschap waarin de belastingplichtige of persoon die tot zijn huishouden behoort een

      aanmerkelijk belang heeft als bedoeld in [hoofdstuk 4](https://wetten.overheid.nl/BWBR0011353),

      uitgezonderd de [artikelen 4.10](https://wetten.overheid.nl/BWBR0011353#Artikel4) en

      [4.11](https://wetten.overheid.nl/BWBR0011353#Artikel4), en bij de bepaling van de winst van die

      vennootschap ter zake van dat gebruik een bedrag ten laste van de winst kan worden gebracht.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.112.1
    text: 'De voordelen uit eigen woning worden bij een eigenwoningwaarde van: meer dan             maar niet

      meer dan             op jaarbasis         –             € 12.500             nihil

      € 12.500             € 25.000             0,10% van deze waarde           € 25.000

      € 50.000             0,20% van deze waarde           € 50.000             € 75.000             0,25%

      van deze waarde           € 75.000             € 1.330.000             0,35% van deze waarde

      € 1.330.000                          € 4.655 vermeerderd met 2,35% van de eigenwoningwaarde voor

      zover deze uitgaat boven € 1.330.000'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
  - number: 3.112.2
    text: 'De eigenwoningwaarde is de volgens [hoofdstuk IV van de Wet waardering onroerende

      zaken](https://wetten.overheid.nl/BWBR0007119) voor die woning vastgestelde waarde of waarden voor

      het kalenderjaar. Indien een eigen woning deel uitmaakt van een onroerende zaak als bedoeld in

      [artikel 16 van de Wet waardering onroerende

      zaken](https://wetten.overheid.nl/BWBR0007119#Artikel16), wordt de eigenwoningwaarde gesteld op het

      gedeelte van de waarde van de onroerende zaak dat kan worden toegekend aan de woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
  - number: 3.112.3
    text: 'Met betrekking tot de eigen woning ter zake waarvan het tweede lid geen toepassing kan vinden door

      het ontbreken van een op grond van [hoofdstuk IV van de Wet waardering onroerende

      zaken](https://wetten.overheid.nl/BWBR0007119) vastgestelde waarde, is de eigenwoningwaarde de

      waarde van de woning die wordt bepaald met overeenkomstige toepassing van het bepaalde bij of

      krachtens de [artikelen 16 tot en met 18](https://wetten.overheid.nl/BWBR0007119#Artikel16) en [20,

      tweede lid, van die wet](https://wetten.overheid.nl/BWBR0007119#Artikel20) en van het tweede lid,

      tweede volzin.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
  - number: 3.112.4
    text: 'De voordelen uit een eigen woning als bedoeld in [artikel 3.111, tweede en derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), worden gesteld op nihil.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
  - number: 3.112.5
    text: 'De voordelen uit een eigen woning als bedoeld in [artikel 3.111, zesde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), worden gesteld op 0,55% van de

      eigenwoningwaarde. In afwijking van de eerste volzin, worden bij een eigenwoningwaarde van meer dan

      € 1.330.000 de voordelen gesteld op € 7.315 vermeerderd met 2,35% van de eigenwoningwaarde voor

      zover deze uitgaat boven € 1.330.000.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
  - number: 3.112.6
    text: 'Met betrekking tot een eigen woning als bedoeld in [artikel 3.111, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), wordt de aanvangsdatum, onderscheidenlijk de

      einddatum van de periode waarover de voordelen uit die eigen woning in aanmerking worden genomen

      gesteld op de aanvangsdatum, onderscheidenlijk de einddatum waarop het adres van de desbetreffende

      eigen woning als woonadres van de belastingplichtige is opgenomen in de basisregistratie personen.

      De eerste volzin is niet van toepassing indien registratie van de belastingplichtige op het adres

      van de eigen woning in de basisregistratie personen niet mogelijk is of indien [artikel 3.111,

      achtste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), toepassing vindt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
  - number: '3.113'
    text: 'Met betrekking tot de *eigen woning* die tijdelijk ter beschikking is gesteld aan derden wordt het

      ingevolge [artikel 3.112](https://wetten.overheid.nl/BWBR0011353#Artikel3) als voordelen uit *eigen

      woning* in aanmerking te nemen bedrag vermeerderd met 70 percent van de voordelen ter zake van het

      ter beschikking stellen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.113
  - number: 3.114.1
    text: 'Indien de opbrengsten uit het anders dan voor korte duur ter beschikking stellen van al dan niet

      gestoffeerde of gemeubileerde woonruimte die geen zelfstandige woning vormt en deel uitmaakt van de

      woning die de belastingplichtige anders dan tijdelijk als hoofdverblijf ter beschikking staat, niet

      meer bedragen dan € 6.324 per jaar, wordt die woonruimte aangemerkt als onderdeel van de *eigen

      woning* en worden de voordelen, andere dan bedoeld in [artikel 3.112, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), niet in aanmerking genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.114
  - number: 3.114.2
    text: 'Voor toepassing van dit artikel dient zowel de belastingplichtige als degene aan wie ter beschikking

      is gesteld gedurende de tijd van de terbeschikkingstelling als ingezetene op het woonadres ter zake

      van de woning te zijn ingeschreven in de basisregistratie personen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.114
  - number: '3.115'
    text: 'De voordelen uit een woning die voor twee of meer belastingplichtigen die geen *partner* van elkaar

      zijn samen een *eigen woning* is, worden voor elk van hen in aanmerking genomen naar de mate waarin

      zij op grond van [artikel 3.111, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), tot

      de woning gerechtigd zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.115
