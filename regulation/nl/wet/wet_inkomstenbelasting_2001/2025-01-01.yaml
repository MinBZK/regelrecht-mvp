      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.70'
        hoofdstuk: '3'
        paragraaf: 3.2.3
        afdeling: '3.2'
  - number: 10a.29.13
    text: "In aanvulling op [artikel 3.129, derde lid][ref1], behoren tot het bedrag aan reeds opgebouwde\n\
      voorzieningen, bedoeld in dat lid, ook het bedrag van een oudedagsreserve als bedoeld in het eerste\n\
      lid bij de aanvang van het kalenderjaar, bedoeld in [artikel 3.129, eerste lid][ref2], en de\nbedragen
      die op grond van het twaalfde lid en [artikel 3.128][ref3], zoals dat luidde op 31 december\n2022,
      in de aan dat kalenderjaar voorafgaande kalenderjaren in aanmerking zijn genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.129\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.129\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.128"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
    references:
