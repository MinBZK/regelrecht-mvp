  - number: 10a.29.4
    text: "[Artikel 3.62, eerste en tweede lid][ref1], is van overeenkomstige toepassing op een oudedagsreserve\n\
      als bedoeld in het eerste lid voor zover deze in het kader van het overlijden van de\nbelastingplichtige
      overgaat op diens partner en niet uitgaat boven het ondernemingsvermogen, bedoeld\nin [artikel 3.71][ref2],
      zoals dat luidde op 31 december 2022, waarmee deze de onderneming voortzet\nof mede voortzet.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.62\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.71"
