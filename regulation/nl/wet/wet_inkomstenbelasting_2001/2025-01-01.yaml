  - number: 10.8.1
    text: 'Bij of krachtens algemene maatregel van bestuur worden administratieplichtigen aangewezen die

      gehouden zijn aan de verplichtingen ingevolge [artikel 53, tweede en derde lid, van de Algemene wet

      inzake rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel53) te voldoen met betrekking

      tot het verstrekken van bij of krachtens algemene maatregel van bestuur aan te wijzen gegevens en

      inlichtingen waarvan de kennisneming van belang kan zijn voor de belastingheffing over inkomen uit

      werk en woning, het voordeel uit sparen en beleggen en voor de bepaling van de hoogte van de

      persoonsgebonden aftrekposten. Bij of krachtens algemene maatregel van bestuur worden regels gesteld

      met betrekking tot het uiterste tijdstip en de wijze waarop de in de eerste volzin bedoelde gegevens

      en inlichtingen aan de inspecteur dienen te worden verstrekt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.8
  - number: 10.8.2
    text: 'Het ontwerp van een algemene maatregel van bestuur als bedoeld in het eerste lid wordt ten minste

      vier weken voordat de regeling wordt vastgesteld, toegezonden aan de Staten-Generaal.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.8
  - number: 10.9.1
    text: 'Bij algemene maatregel van bestuur kunnen regels worden gesteld volgens welke voor de heffing van de

      inkomstenbelasting de werkzaamheden, rechten en verplichtingen van een rechtspersoon als bedoeld in

      het tweede lid, worden beschouwd als werkzaamheden, rechten en verplichtingen van haar gezamenlijke

      aandeelhouders.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.9
  - number: 10.9.2
    text: 'Een rechtspersoon als bedoeld in het eerste lid, is een naamloze vennootschap of besloten

      vennootschap met beperkte aansprakelijkheid waarvan de bezittingen uitsluitend of hoofdzakelijk

      bestaan uit ingevolge de [Natuurschoonwet 1928](https://wetten.overheid.nl/BWBR0001939) aangewezen

      landgoederen en waarvan de werkzaamheden uitsluitend of hoofdzakelijk bestaan uit de instandhouding

      van die landgoederen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.9
  - number: 10.10.1
    text: 'De [artikelen 3.40 tot en met 3.47](https://wetten.overheid.nl/BWBR0011353#Artikel3), [artikel 3.51,

      eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en [artikel 3.52, eerste lid,

      onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel3), zijn in afwijking van [artikel 3.45,

      eerste lid, onderdeel a, en vierde lid, onderdeel a, onder

      2°](https://wetten.overheid.nl/BWBR0011353#Artikel3), van overeenkomstige toepassing op

      investeringen in bedrijfsmiddelen die worden toegerekend aan het vermogen van een vaste inrichting

      die gelegen is in Aruba, Curaçao, Sint Maarten of de BES eilanden, met dien verstande dat de tabel

      die is opgenomen in [artikel 3.41, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      afzonderlijk wordt toegepast op deze investeringen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.10
  - number: 10.10.2
    text: 'Als projecten als bedoeld in [artikel 5.14, derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), worden mede aangemerkt projecten of

      categorieën van projecten, die zijn gelegen op Aruba, Curaçao, Sint Maarten of de BES eilanden ter

      zake waarvan door Onze Minister van Infrastructuur en Waterstaat, in overeenstemming met Onze

      Minister en na overleg met Onze Minister van Landbouw, Natuur en Voedselkwaliteit, schriftelijk is

      verklaard onder door hem te stellen voorwaarden met betrekking tot de controle ter zake van de

      omstandigheid, dat die projecten of categorieën van projecten in het belang dienen te zijn van de

      bescherming van het milieu, waaronder natuur en bos. Een schriftelijke verklaring wordt niet

      afgegeven op aanvragen voor een project dat voor 1 januari 1998 voldeed aan een van de

      projectomschrijvingen van de krachtens [artikel 5.14, derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), gestelde bepalingen of waarvoor voor die

      datum een begin met de uitvoering van de bijbehorende fysieke werkzaamheden is gemaakt. Een

      verklaring kan worden ingetrokken indien niet wordt voldaan aan de voorwaarden die zijn gesteld ter

      zake van de controle.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.10
  - number: 10.10.3
    text: 'Bij ministeriële regeling kunnen nadere voorwaarden worden gesteld met betrekking tot het eerste en

      tweede lid. Daarbij zal de controle op de naleving van de gestelde voorwaarden worden opgedragen aan

      Nederlandse ambtenaren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.10
  - number: 10.10.4
    text: 'Voor de berekening van de voorkoming van dubbele belasting bedoeld in [artikel 24 van de

      Belastingregeling voor het Koninkrijk](https://wetten.overheid.nl/BWBR0002464#Artikel24)

