    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.127.1
    text: 'Indien de belastingplichtige bij de aanvang van het kalenderjaar nog niet de leeftijd heeft bereikt

