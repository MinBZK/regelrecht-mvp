  - number: 10a.6.1
    text: "De in [artikel 3.107a, tweede lid][ref1], en [artikel 3.137, tweede lid][ref2], opgenomen beperking\n\
      dat van de in een kalenderjaar betaalde premies en bedragen die niet als uitgave voor\ninkomensvoorziening
      in aanmerking zijn genomen ten hoogste € 2 269 op de voet van die artikelen in\nmindering kan worden
      gebracht, geldt niet voor hetgeen aan premies en bedragen is betaald in de\nkalenderjaren 2001 tot
      en met 2009.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.107a\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.137"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.6
