    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking\n\
      tot de afwikkeling van reeds opgebouwde pensioenen op grond van een pensioenregeling als bedoeld
      in\nhet eerste lid."
