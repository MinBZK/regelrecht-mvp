  - number: 10.11.2
    text: "In afwijking in zoverre van het eerste lid wordt voor de toepassing van [artikel 3.18, vierde
      lid,\nonderdeel d][ref1], op een pensioenregeling als bedoeld in [artikel 150a van de Pensioenwet][ref2]\n\
      het pensioengevend loon bepaald op basis van de inkomensbestanddelen, genoemd in [artikel 3.18,\n\
      vierde lid, onderdeel d][ref3], in het eerste kalenderjaar voorafgaande aan het dienstjaar, bedoeld\n\
      in het eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.18\n[ref2]: https://wetten.overheid.nl/BWBR0020809#Artikel150a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.11
    references:
