        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: 3.92.4
    text: "Indien de belastingplichtige in algehele gemeenschap van goederen is gehuwd en tot die gemeenschap\n\
      een vermogensbestanddeel als bedoeld in het eerste lid of tweede lid behoort, wordt dit\nvermogensbestanddeel
      voor de helft toegerekend aan de belastingplichtige en voor de andere helft aan\nzijn echtgenoot.
      De eerste volzin is van overeenkomstige toepassing met betrekking tot een\nvermogensbestanddeel
      als bedoeld in het eerste of tweede lid dat behoort tot een beperkte\ngemeenschap van goederen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92a
    text: "Voorts wordt onder werkzaamheid mede verstaan het hebben van een opwaarderingsreserve als bedoeld
      in\n[artikel 3.98a][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.98a"
