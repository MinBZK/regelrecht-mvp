      \       –           € 67.804           –           24,5%         € 67.804\n–           € 16.611\
      \           31%\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.12
