      vierde lid, onderdeel a, onder 2°][ref4], van overeenkomstige toepassing op investeringen in\nbedrijfsmiddelen
      die worden toegerekend aan het vermogen van een vaste inrichting die gelegen is in\nAruba, Curaçao,
      Sint Maarten of de BES eilanden, met dien verstande dat de tabel die is opgenomen in\n[artikel 3.41,
      tweede lid][ref5], afzonderlijk wordt toegepast op deze investeringen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.40\n\
