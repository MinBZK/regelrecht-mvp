  - number: 10bis.1.1
    text: "Onder bestaande eigenwoningschuld van de belastingplichtige wordt verstaan: de eigenwoningschuld,\n\
      bedoeld in [artikel 3.119a, eerste lid][ref1], zoals dat luidde op 31 december 2012, van de\nbelastingplichtige
      op 31 december 2012.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10bis.1.2
    text: "Onder de bestaande eigenwoningschuld, bedoeld in het eerste lid, wordt mede verstaan de tot
      de\neigenwoningschuld, bedoeld in [artikel 3.119a, eerste lid][ref1], zoals dat luidde op 31 december\n\
      2012, behorende schuld die:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10bis.1.2.a
    text: "de belastingplichtige, die op 31 december 2012 niet een zodanige eigenwoningschuld had, in
      2012 had\nop het moment direct voorafgaand aan de vervreemding van een eigen woning, voor zover
      de\nbelastingplichtige in 2013 weer een zodanige eigenwoningschuld heeft;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.2.b
    text: "in 2013 ontstaat ten gevolge van een op 31 december 2012 bestaande onherroepelijke, schriftelijke\n\
      overeenkomst van de belastingplichtige tot verwerving van een eigen woning;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.2.c
    text: "in 2013 ontstaat ten gevolge van een op 31 december 2012 bestaande onherroepelijke, schriftelijke\n\
      overeenkomst van de belastingplichtige tot het verrichten van onderhoud aan of tot verbetering van\n\
      de woning, voor zover het onderhoud of de verbetering in 2013 voltooid is;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.2.d
    text: "de belastingplichtige, die op 31 december 2012 niet een zodanige eigenwoningschuld had, op
      enig\nmoment vóór 31 december 2012 direct voorafgaand aan de vervreemding van een eigen woning had,
      indien\ndie vervreemding het gevolg is van verhuur van de voormalige eigen woning, voor zover de\n\
      belastingplichtige vóór 1 januari 2021 ter zake van diezelfde woning weer een zodanige\neigenwoningschuld
      heeft;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.2.e
    text: "de belastingplichtige na 31 december 2012 heeft in verband met een woning die op 31 december
      2012\neen woning was als bedoeld in [artikel 3.19, eerste lid][ref1], tot ten hoogste de omvang
      van de\nschuld die op 31 december 2012 in verband met die woning bestond, of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.19"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.19'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 10bis.1.2.f
    text: "de belastingplichtige in 2013, 2014, 2015 of 2016 als starterslening aangaat bij de Stichting\n\
      Stimuleringsfonds Volkshuisvesting Nederlandse gemeenten."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.3
    text: "Indien na 31 december 2012 op de bestaande eigenwoningschuld, bedoeld in het eerste lid, van
      de\nbelastingplichtige wordt afgelost, wordt het bedrag van die bestaande eigenwoningschuld verminderd\n\
      met die aflossing. Onder aflossing wordt voor de toepassing van dit lid niet verstaan het in een\n\
      kalenderjaar geheel of gedeeltelijk aflossen van een tot de bestaande eigenwoningschuld behorende\n\
      schuld voor zover tot ten hoogste het afgeloste bedrag uiterlijk in het daaropvolgende kalenderjaar\n\
      opnieuw een schuld in verband met een eigen woning bestaat (oversluiten). Indien vanwege oversluiten\n\
      van een schuld van de belastingplichtige gezamenlijk bij de belastingplichtige en zijn partner\n\
      opnieuw een schuld bestaat in verband met een eigen woning, kan deze schuld, in afwijking in zoverre\n\
      van de tweede zin, tot ten hoogste het afgeloste bedrag naar rato van het schuldaandeel in de\n\
      gezamenlijke schuld en tot uiterlijk het tijdstip waarop de termijn van 30 jaar, bedoeld in\nartikel 10bis.10,
      bij de belastingplichtige zou verstrijken, bij de belastingplichtige en zijn\npartner worden aangemerkt
      als bestaande eigenwoningschuld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.4
    text: "Indien na een verrekening op grond van [artikel 3:265d van de Wet op het financieel toezicht][ref1]\n\
      van een spaarrekening eigen woning met een eigenwoningschuld, uiterlijk het kalenderjaar volgend
      op\nhet jaar waarin de verrekening heeft plaatsgevonden opnieuw een schuld wordt aangegaan, wordt
      deze\nopnieuw aangegane schuld tot het beloop van die verrekening geacht te zijn aangegaan in verband
      met\neen eigen woning. De eerste zin vindt alleen toepassing voor zover in samenhang met de opnieuw\n\
      aangegane schuld weer een spaarrekening eigen woning wordt geopend als bedoeld in [artikel 10bis.2,\n\
      zesde lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368#Artikel3:265d\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
    references:
      - id: ref1
        bwb_id: BWBR0020368
        artikel: 3:265d
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 10bis.2
        hoofdstuk: 10bis
  - number: 10bis.1.5
    text: "Indien ten aanzien van de belastingplichtige op enig moment na 31 december 2012 twee woningen\n\
      gelijktijdig als eigen woning worden aangemerkt, wordt de schuld in verband met de tweede eigen\n\
      woning mede aangemerkt als bestaande eigenwoningschuld als bedoeld in het eerste lid, voor zover
      de\nschuld ten behoeve van die tweede eigen woning de bestaande eigenwoningschuld in verband met
      de\neerste eigen woning niet overtreft."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.6
    text: "Indien ten aanzien van de belastingplichtige op of na 31 december 2012 twee woningen gelijktijdig\n\
      als eigen woning worden aangemerkt en vervolgens een van die woningen niet langer als eigen woning\n\
      wordt aangemerkt, wordt de bestaande eigenwoningschuld, bedoeld in het eerste lid, van de\nbelastingplichtige
      verminderd met de tot de eigenwoningschuld behorende schuld die de\nbelastingplichtige had in verband
      met de woning die niet langer als eigen woning wordt aangemerkt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.7
    text: "Voor zover krachtens boedelmenging door voltrekking van een huwelijk, krachtens wijziging van\n\
      huwelijkse voorwaarden of krachtens erfrecht een bestaande eigenwoningschuld als bedoeld in het\n\
      eerste lid van een van de partners overgaat op de andere partner, is deze schuld tot uiterlijk het\n\
      tijdstip waarop de termijn van 30 jaar, bedoeld in [artikel 10bis.10][ref1], bij de eerstgenoemde\n\
      partner zou verstrijken, bij die andere partner een bestaande eigenwoningschuld. Indien, op een\n\
      bestaande eigenwoningschuld als bedoeld in het eerste lid is afgelost, en een van de partners\n\
      overlijdt, kan, voor zover de langstlevende partner binnen de termijn, bedoeld in het derde lid,\n\
      tweede volzin, opnieuw een schuld aangaat in verband met een eigen woning, deze schuld, in afwijking\n\
      in zoverre van het derde lid, tot ten hoogste het afgeloste bedrag worden aangemerkt als bestaande\n\
      eigenwoningschuld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.10
        hoofdstuk: 10bis
  - number: 10bis.1.8
    text: "Indien de belastingplichtige de partner van de erflater was, wordt als een bestaande\neigenwoningschuld
      als bedoeld in het eerste lid van de belastingplichtige tot uiterlijk het tijdstip\nwaarop de termijn
      van 30 jaar, bedoeld in [artikel 10bis.10][ref1], bij de erflater zou zijn\nverstreken mede aangemerkt
      een schuld voor een eigen woning waarvan de belastingplichtige op grond\nvan een krachtens erfrecht
      verkregen recht van vruchtgebruik, recht van bewoning of recht van\ngebruik gehouden is de kosten
      en lasten te dragen en die bij de erflater een bestaande\neigenwoningschuld was.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.10
        hoofdstuk: 10bis
  - number: 10bis.1.9
    text: "Voor de toepassing van dit hoofdstuk zijn de [artikelen 3.111][ref1], [3.119a, tweede lid][ref2],
      en\n[3.119aa, vierde lid][ref3], van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119aa"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 3.119aa
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10bis.1.10
    text: "Het derde lid, tweede en derde zin, is niet van toepassing op een starterslening als bedoeld
      in het\ntweede lid, onderdeel f. Bij ministeriële regeling wordt bepaald wat wordt verstaan onder
      een\nstarterslening als bedoeld in het tweede lid, onderdeel f."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.2.1
    text: "Een kapitaalverzekering eigen woning, een spaarrekening eigen woning of een beleggingsrecht
      eigen\nwoning is een op 31 december 2012 bestaande kapitaalverzekering eigen woning als bedoeld
      in [artikel\n3.116, tweede lid][ref1], zoals dat luidde op 31 december 2012, een op 31 december
      2012 bestaande\nspaarrekening eigen woning als bedoeld in [artikel 3.116a, tweede lid][ref2], zoals
      dat luidde op\n31 december 2012, onderscheidenlijk een op 31 december 2012 bestaand beleggingsrecht
      eigen woning\nals bedoeld in artikel 3.116a, derde lid, zoals dat luidde op 31 december 2012, indien
      het ter zake\nvan het betreffende product overeengekomen gegarandeerde kapitaal op 31 december 2012,
      of bij het\nontbreken daarvan, het op grond van de betreffende overeenkomst, zoals die luidde op
      31 december\n2012, te betalen bedrag, nadien niet is verhoogd en de looptijd na 31 december 2012
      niet is\nverlengd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.116\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.116a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.116'
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.116a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10bis.2.2
    text: "Onder een kapitaalverzekering eigen woning als bedoeld in het eerste lid wordt mede verstaan
      een\nkapitaalverzekering eigen woning als bedoeld in [artikel 3.116, tweede lid][ref1], zoals dat
      luidde\nop 31 december 2012, die:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.116"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.116'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10bis.2.2.a
    text: "de belastingplichtige, die op 31 december 2012 niet een zodanige kapitaalverzekering eigen
      woning\nhad, in 2012 had op het moment direct voorafgaand aan de vervreemding van een eigen woning,
      voor\nzover de belastingplichtige in 2013 weer een zodanige kapitaalverzekering eigen woning heeft,\n\
      waarvan het ter zake overeengekomen gegarandeerde kapitaal, of bij het ontbreken daarvan, het op\n\
      grond van de betreffende overeenkomst te betalen bedrag, niet hoger is dan dat op het moment direct\n\
      voorafgaand aan de vervreemding van de eigen woning;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.2.b
    text: "in 2013 wordt overeengekomen ten gevolge van een op 31 december 2012 bestaande onherroepelijke,\n\
      schriftelijke overeenkomst van de belastingplichtige tot verwerving van een eigen woning;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.2.c
    text: "in 2013 wordt overeengekomen ten gevolge van een op 31 december 2012 bestaande onherroepelijke,\n\
      schriftelijke overeenkomst van de belastingplichtige tot het verrichten van onderhoud aan of tot\n\
      verbetering van de woning, voor zover het onderhoud of de verbetering in 2013 voltooid is, of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.2.d
    text: "de belastingplichtige, die op 31 december 2012 niet een zodanige kapitaalverzekering eigen
      woning\nhad, op enig moment vóór 31 december 2012 direct voorafgaand aan de vervreemding van een
      eigen\nwoning had, indien die vervreemding het gevolg is van verhuur van de voormalige eigen woning
      of van\nhet anders dan door overlijden ophouden binnenlands belastingplichtige te zijn en diezelfde\n\
      kapitaalverzekering vóór 1 januari 2021 ter zake van diezelfde woning weer is aan te merken als\n\
      zodanige kapitaalverzekering eigen woning."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.3
    text: "Indien een kapitaalverzekering eigen woning als bedoeld in het eerste lid geacht wordt tot
      uitkering\nte zijn gekomen en diezelfde kapitaalverzekering uiterlijk het daaropvolgende kalenderjaar
      weer\nvoldoet aan de voorwaarden voor een kapitaalverzekering eigen woning, wordt de laatstgenoemde\n\
      verzekering geacht een kapitaalverzekering eigen woning te zijn."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.4
    text: "Bij toepassing van het derde lid vindt de aldaar opgenomen beperking in de tijd tot uiterlijk
      het\ndaaropvolgende kalenderjaar geen toepassing indien de uitkering, bedoeld in het derde lid,
      het\ngevolg is van het anders dan door overlijden ophouden binnenlands belastingplichtig te zijn
      of van\nverhuur van de voormalige eigen woning en de belastingplichtige de voormalige eigen woning
      weer\nbewoont waardoor die woning weer een eigen woning is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.5
    text: "Bij toepassing van het tweede lid, onderdeel d, het derde lid en het vierde lid wordt de\n\
      aangegroeide rente in de periode dat de kapitaalverzekering geen kapitaalverzekering eigen woning\n\
      als bedoeld in [artikel 3.116, tweede lid][ref1], zoals dat luidde op 31 december 2012, is, in de\n\
      betreffende periode aangemerkt als premie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.116"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.116'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10bis.2.6
    text: "In geval van verrekening op grond van [artikel 3:265d van de Wet op het financieel toezicht][ref1]\n\
      van een spaarrekening eigen woning met een eigenwoningschuld wordt, indien uiterlijk het\nkalenderjaar
      volgend op het jaar waarin de verrekening heeft plaatsgevonden een vervangende\nspaarrekening wordt
      aangegaan, deze nieuwe spaarrekening tot het beloop van die verrekening\naangemerkt als voortzetting
      van de voorgaande spaarrekening eigen woning, mits in samenhang met die\nspaarrekening weer een
      schuld wordt aangegaan als bedoeld in [artikel 10bis.1, vierde lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368#Artikel3:265d\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
    references:
      - id: ref1
        bwb_id: BWBR0020368
        artikel: 3:265d
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
  - number: 10bis.2a.1
    text: "Onder een kapitaalverzekering eigen woning als bedoeld in [artikel 10bis.2, eerste lid][ref1],
      wordt\nmede verstaan een op 31 maart 2013 bestaande kapitaalverzekering eigen woning als bedoeld
      in\n[artikel 3.116, tweede lid][ref2], zoals dat luidde op 31 december 2012, mits het ter zake van
      die\nverzekering overeengekomen gegarandeerde kapitaal, of bij het ontbreken daarvan, het op grond
      van de\nbetreffende overeenkomst te bereiken doelvermogen niet hoger is dan de bestaande eigenwoningschuld,\n\
      bedoeld in [artikel 10bis.1, eerste lid][ref3], op het moment van aangaan van de\nkapitaalverzekering.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.2\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.116\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.2
        hoofdstuk: 10bis
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.116'
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
  - number: 10bis.2a.2
    text: "Onder een kapitaalverzekering eigen woning als bedoeld in [artikel 10bis.2, eerste lid][ref1],
      wordt\nmede verstaan een op 31 december 2013 bestaande kapitaalverzekering eigen woning als bedoeld
      in\n[artikel 3.116, tweede lid][ref2], zoals dat luidde op 31 december 2012, mits het ter zake van
      die\nverzekering overeengekomen gegarandeerde kapitaal, of bij het ontbreken daarvan, het op grond
      van de\nbetreffende overeenkomst te bereiken doelvermogen niet hoger is dan de bestaande eigenwoningschuld,\n\
      bedoeld in [artikel 10bis.1, eerste lid][ref3], op het moment van aangaan van de kapitaalverzekering\n\
      en de verzekeraar, financiële instelling, tussenpersoon of bemiddelaar uiterlijk op 31 maart 2013\n\
      ter zake van het verlengen van de looptijd, het aangaan of het verhogen van de kapitaalverzekering\n\
      van de belastingplichtige:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.116\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.2
        hoofdstuk: 10bis
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.116'
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
  - number: 10bis.2a.2.a
    text: een schriftelijk verzoek heeft ontvangen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
  - number: 10bis.2a.2.b
    text: "een mondeling verzoek heeft ontvangen en de belastingplichtige uiterlijk op 31 maart 2013 een\n\
      schriftelijke ontvangstbevestiging van dat verzoek heeft ontvangen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
  - number: 10bis.2a.2.c
    text: "een mondeling verzoek heeft ontvangen en de belastingplichtige uiterlijk op 31 maart 2013 een\n\
      schriftelijke afwijzing van dat verzoek heeft ontvangen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
  - number: 10bis.2a.2.d
    text: de aanvaarding heeft ontvangen in reactie op een daartoe strekkend aanbod.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
  - number: 10bis.2a.3
    text: "Indien de belastingplichtige een bestaande eigenwoningschuld heeft als bedoeld in [artikel\n\
      10bis.1][ref1] en daarnaast een kapitaalverzekering heeft die slechts als gevolg van het in de\n\
      overeenkomst ontbreken van de bepaling dat de begunstigde de uitkering zal aanwenden ter aflossing\n\
      van de eigenwoningschuld, niet kwalificeert als kapitaalverzekering eigen woning en de\nbelastingplichtige
      de genoemde bepaling voor 1 april 2013 alsnog opneemt in de overeenkomst,\nkwalificeert de genoemde
      kapitaalverzekering vanaf dat moment als kapitaalverzekering eigen woning,\nmits het ter zake van
      de kapitaalverzekering overeengekomen gegarandeerde kapitaal op 31 december\n2012, of bij het ontbreken
      daarvan, het op grond van de betreffende overeenkomst, zoals die luidde\nop 31 december 2012, te
      betalen bedrag, nadien niet is verhoogd en de looptijd na 31 december 2012\nniet is verlengd.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
  - number: 10bis.2b
    text: "[Artikel 10bis.2, tweede tot en met vijfde lid][ref1], en [artikel 10bis.2a][ref2] zijn van\n\
      overeenkomstige toepassing op de spaarrekening eigen woning en op het beleggingsrecht eigen woning.\n\
      Daarbij wordt gelezen voor:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.2a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.2
        hoofdstuk: 10bis
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 10bis.2a
        hoofdstuk: 10bis
  - number: 10bis.2b.a
    text: 'de premie: het naar de rekening, onderscheidenlijk naar de beheerder, overgemaakte bedrag;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2b
  - number: 10bis.2b.b
    text: 'tot uitkering komen: deblokkeren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2b
  - number: 10bis.3
    text: "Onder de belastbare inkomsten uit eigen woning, bedoeld in [artikel 3.110][ref1], worden mede\n\
      begrepen het voordeel uit kapitaalverzekering eigen woning, het voordeel uit spaarrekening eigen\n\
      woning en het voordeel uit beleggingsrecht eigen woning.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.110"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.110'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10bis.4.1
    text: "Het voordeel uit kapitaalverzekering eigen woning is de rente die is begrepen in een\nkapitaalsuitkering
      uit levensverzekering die dient ter aflossing van de eigenwoningschuld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.2
    text: "Van een kapitaalverzekering eigen woning is sprake zolang de verzekeringnemer of zijn partner
      een\neigen woning heeft en:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.2.a
    text: "in de overeenkomst is bepaald dat de begunstigde de uitkering zal aanwenden ter aflossing van
      de\neigenwoningschuld;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.2.b
    text: "in de overeenkomst is bepaald dat jaarlijks premies ter zake van de verzekering worden voldaan\n\
      waarbij de hoogste premie niet meer bedraagt dan het tienvoud van de laagste premie;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.2.c
    text: de verzekering recht geeft op een eenmalige kapitaalsuitkering bij leven of overlijden;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.2.d
    text: "de premies voor de verzekering verschuldigd zijn aan een levensverzekeraar als bedoeld in [artikel\n\
      1:1 van de Wet op het financieel toezicht][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368#Artikel1:1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
    references:
      - id: ref1
        bwb_id: BWBR0020368
        artikel: 1:1
  - number: 10bis.4.3
    text: "Een kapitaalverzekering eigen woning wordt geacht geheel tot uitkering te zijn gekomen bij
      de\nverzekeringnemer of, in geval van onherroepelijke begunstiging, bij de begunstigde, indien:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.a
    text: de verzekering niet meer voldoet aan de voorwaarden van het tweede lid;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.b
    text: "de verzekering wordt afgekocht, behoudens voor zover sprake is van omzetting als bedoeld in
      [artikel\n10bis.8][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.8
        hoofdstuk: 10bis
  - number: 10bis.4.3.c
    text: "de verzekering wordt vervreemd, behoudens voor zover de verzekering in het kader van het aangaan
      of\nbeëindigen van een partnerschap wordt omgezet in een of meer andere soortgelijke verzekeringen
      voor\neen of beide partners of voormalige partners;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.d
    text: de verzekering wordt ingebracht in het vermogen van een onderneming;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.e
    text: "de verzekering gedeeltelijk tot uitkering komt dan wel, indien de verzekering recht geeft op\n\
      eenmalige uitkeringen bij leven of overlijden van meer dan een verzekerde, per verzekerde\ngedeeltelijk
      tot uitkering komt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.f
    text: "niet jaarlijks premies ter zake van de verzekering worden voldaan als bedoeld in het tweede
      lid,\nonderdeel b, dan wel de hoogste premie meer bedraagt dan het tienvoud van de laagste premie;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.g
    text: de verzekering een looptijd van 30 jaar heeft overschreden, of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.h
    text: "het overeengekomen gegarandeerde kapitaal op 31 december 2012 na 31 december 2012 wordt verhoogd,
      of\nbij het ontbreken van een gegarandeerd kapitaal, het op grond van de betreffende overeenkomst
      zoals\ndie luidde op 31 december 2012 te betalen bedrag na 31 december 2012 wordt verhoogd of de
      looptijd\nna 31 december 2012 wordt verlengd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.4
    text: "Indien de verzekeringnemer of, in geval van een onherroepelijke begunstiging, de begunstigde
      anders\ndan door overlijden ophoudt binnenlands belastingplichtig te zijn, wordt de kapitaalverzekering\n\
      eigen woning geacht op het onmiddellijk daaraan voorafgaande tijdstip tot uitkering te zijn gekomen\n\
      bij de verzekeringnemer of, in geval van een onherroepelijke begunstiging, bij de begunstigde en
      de\nhoogte van de uitkering gesteld op de waarde in het economische verkeer van de verzekering.
      Onder\nophouden binnenlands belastingplichtig te zijn wordt mede verstaan de situatie waarin de\n\
      verzekeringnemer, onderscheidenlijk de begunstigde, voor de toepassing van de Belastingregeling
      voor\nhet Koninkrijk, de Belastingregeling voor het land Nederland of een verdrag ter voorkoming
      van\ndubbele belasting wordt geacht geen inwoner van Nederland meer te zijn."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.5
    text: "Indien bij de belastingplichtige ingevolge het vierde lid een uitkering in aanmerking is genomen
      ter\nzake waarvan een conserverende aanslag is opgelegd en de belastingplichtige weer binnenlands\n\
      belastingplichtig is en in de tussentijd:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.5.a
    text: "zich niet een omstandigheid heeft voorgedaan waardoor de woning is opgehouden een eigen woning
      te\nzijn in de zin van [artikel 3.111][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10bis.4.5.b
    text: de belastingplichtige niet een voordeel heeft genoten als bedoeld in het eerste lid; en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.5.c
    text: zich niet een omstandigheid heeft voorgedaan als bedoeld in het derde lid;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.6
    text: "De rente begrepen in een uitkering uit een kapitaalverzekering eigen woning wordt gesteld op
      het\nbedrag waarmee de uitkering overtreft wat ter zake van de verzekering aan premies is voldaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.7
    text: 'Onder premies ter zake van een kapitaalverzekering eigen woning worden mede begrepen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.7.a
    text: "bij een uitkering bij leven: premies voor bij dezelfde overeenkomst verzekerde uitkeringen
      bij\noverlijden of uitkeringen of vrijstelling van premiebetaling bij invaliditeit, voor zover die\n\
      uitkeringen gezamenlijk niet meer bedragen dan driemaal het verzekerde kapitaal bij leven;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.7.b
    text: "bij een uitkering bij overlijden: premies voor bij dezelfde overeenkomst verzekerde uitkeringen
      bij\nleven, uitkeringen of vrijstelling van premiebetaling bij invaliditeit of uitkeringen bij overlijden\n\
      ten gevolge van een ongeval, voor zover die uitkeringen gezamenlijk niet meer bedragen dan driemaal\n\
      het verzekerde kapitaal bij overlijden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.8
    text: "Indien een kapitaalverzekering eigen woning is voortgekomen uit een levensverzekering die na\n\
      14 september 1999 tot stand gekomen is en die geen kapitaalverzekering eigen woning was, wordt op\n\
      het moment dat wordt voldaan aan de voorwaarden voor een kapitaalverzekering eigen woning, indien\n\
      dat uiterlijk op 31 maart 2013 het geval is, mede als premie ter zake van de kapitaalverzekering\n\
      eigen woning aangemerkt de waarde in het economische verkeer van de oude polis verminderd met de\n\
      daarop gestorte premies (overschot). Voor de beoordeling van de voorwaarde of de hoogste en de\n\
      laagste premie blijft binnen de in het tweede lid, onderdeel b, bedoelde bandbreedte, blijft het\n\
      overschot buiten aanmerking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.9
    text: "Als te conserveren inkomen als bedoeld in [artikel 2.8][ref1], worden mede aangemerkt de positieve\n\
      inkomensbestanddelen die in aanmerking zijn genomen op grond van het vierde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.8'
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 10bis.4.10
    text: "In afwijking van het bepaalde in [artikel 3.146][ref1], wordt de in het derde en vierde lid
      bedoelde\nwaarde in het economische verkeer van de kapitaalverzekering eigen woning geacht te zijn
      genoten op\nhet tijdstip van de fictieve uitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.146"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.146'
        hoofdstuk: '3'
        afdeling: '3.12'
  - number: 10bis.5.1
    text: "Het voordeel uit spaarrekening eigen woning is het rendement dat op het tijdstip van deblokkering
      is\nbegrepen in het tegoed van een spaarrekening eigen woning. Het voordeel uit beleggingsrecht
      eigen\nwoning is het rendement dat op het tijdstip van deblokkering is begrepen in de waarde van
      een\nbeleggingsrecht eigen woning."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2
    text: "Van een spaarrekening eigen woning is sprake indien het betreft een rekening bij een bank waarbij
      de\nvolgende voorwaarden in acht worden genomen:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2.a
    text: de rekeninghouder of zijn partner heeft een eigen woning met een eigenwoningschuld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2.b
    text: "de rekening is geblokkeerd en wordt slechts eenmalig gedeblokkeerd ter aflossing van de\neigenwoningschuld;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2.c
    text: "er wordt jaarlijks een bedrag naar de rekening overgemaakt waarbij het hoogste totaal van in
      een\njaar naar de rekening overgemaakte bedragen niet meer bedraagt dan het tienvoud van het laagste\n\
      totaal van in een jaar overgemaakte bedragen; ingeval een spaarrekening met ingang van enig tijdstip\n\
      wordt aangeduid als spaarrekening eigen woning wordt het op dat tijdstip aanwezige tegoed aangemerkt\n\
      als eerste overmaking;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2.d
    text: "de op de rekening genoten inkomsten worden bijgeboekt op de rekening; bij deblokkering in de
      loop\nvan het tijdvak waarover inkomsten worden genoten, vindt eerst nog bijboeking van die inkomsten\n\
      plaats voordat tot deblokkering wordt overgegaan;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2.e
    text: "de bank is een financiële onderneming die ingevolge de [Wet op het financieel toezicht][ref1]
      in\nNederland het bedrijf van bank mag uitoefenen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
    references:
      - id: ref1
        bwb_id: BWBR0020368
  - number: 10bis.5.3
    text: "Van een beleggingsrecht eigen woning is sprake indien het betreft bij een beheerder van een\n\
      beleggingsinstelling of instelling voor collectieve belegging in effecten aangehouden rechten van\n\
      deelneming in die instelling waarbij de volgende voorwaarden in acht worden genomen:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.3.a
    text: "de eigenaar van het beleggingsrecht of zijn partner heeft een eigen woning met een\neigenwoningschuld;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.3.b
    text: "het beleggingsrecht is geblokkeerd en wordt slechts eenmalig gedeblokkeerd ter aflossing van
      de\neigenwoningschuld;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.3.c
    text: "er wordt jaarlijks een bedrag naar de beheerder overgemaakt ter verkrijging van rechten van\n\
      deelneming waarbij het hoogste totaal van in een jaar naar de beheerder overgemaakte bedragen niet\n\
      meer bedraagt dan het tienvoud van het laagste totaal van in een jaar overgemaakte bedragen; ingeval\n\
      een beleggingsrecht met ingang van enig tijdstip wordt aangeduid als beleggingsrecht eigen woning\n\
      wordt de waarde in het economische verkeer van het recht op dat tijdstip aangemerkt als eerste\n\
      overmaking;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.3.d
    text: "het met het beleggingsrecht behaalde rendement wordt aangewend ter verkrijging van rechten
      van\ndeelneming die tot het beleggingsrecht gaan behoren;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.3.e
    text: "de beheerder is een financiële onderneming die ingevolge de [Wet op het financieel toezicht][ref1]\n\
      in Nederland het bedrijf van beleggingsinstelling of instelling voor collectieve belegging in\n\
      effecten mag uitoefenen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
    references:
      - id: ref1
        bwb_id: BWBR0020368
  - number: 10bis.5.4
    text: "Een spaarrekening eigen woning of een beleggingsrecht eigen woning wordt geacht geheel te zijn\n\
      gedeblokkeerd indien:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.a
    text: "op enig tijdstip de spaarrekening, onderscheidenlijk het beleggingsrecht, niet meer voldoet
      aan de\nvoorwaarden van het tweede lid, onderscheidenlijk van het derde lid;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.b
    text: "de spaarrekening, onderscheidenlijk het beleggingsrecht, wordt vervreemd of verdeeld, behoudens
      voor\nzover sprake is van vervreemding of verdeling in het kader van het aangaan of beëindigen van
      een\npartnerschap en de spaarrekening, onderscheidenlijk het beleggingsrecht, wordt gecontinueerd
      als een\nspaarrekening eigen woning, onderscheidenlijk beleggingsrecht eigen woning;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.c
    text: "de spaarrekening, onderscheidenlijk het beleggingsrecht, wordt ingebracht in het vermogen van
      een\nonderneming;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.d
    text: de spaarrekening, onderscheidenlijk het beleggingsrecht, gedeeltelijk wordt gedeblokkeerd;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.e
    text: "30 jaren zijn verstreken na de eerste overmaking op de spaarrekening, onderscheidenlijk na
      de eerste\novermaking naar de beheerder van de beleggingsinstelling of instelling voor collectieve
      belegging in\neffecten;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.f
    text: "de rekeninghouder van de spaarrekening, onderscheidenlijk de eigenaar van het beleggingsrecht,
      komt\nte overlijden; in dat geval wordt de deblokkering geacht te hebben plaatsgevonden op het\n\
      onmiddellijk daaraan voorafgaande tijdstip; er wordt geen deblokkering verondersteld bij een\ncontinuering
      als bedoeld in onderdeel b, of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.g
    text: "het overeengekomen gegarandeerde kapitaal op 31 december 2012 na 31 december 2012 wordt verhoogd,
      of\nbij het ontbreken van een gegarandeerd kapitaal, het op grond van de betreffende overeenkomst
      zoals\ndie luidde op 31 december 2012 te betalen bedrag na 31 december 2012 wordt verhoogd of de
      looptijd\nna 31 december 2012 wordt verlengd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.5
    text: "[Artikel 10bis.4, vierde en vijfde lid][ref1], is van overeenkomstige toepassing. Daarbij wordt\n\
      gelezen voor:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.4
        hoofdstuk: 10bis
  - number: 10bis.5.5.a
    text: "verzekeringnemer: rekeninghouder van een spaarrekening eigen woning, onderscheidenlijk eigenaar
      van\neen beleggingsrecht eigen woning;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.5.b
    text: "kapitaalverzekering eigen woning: spaarrekening eigen woning, onderscheidenlijk beleggingsrecht\n\
      eigen woning;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.5.c
    text: 'tot uitkering te zijn gekomen: te zijn gedeblokkeerd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.6
    text: "Het rendement begrepen in een tegoed van een spaarrekening eigen woning wordt gesteld op het
      bedrag\nwaarmee het tegoed de naar de spaarrekening overgemaakte bedragen overtreft. Het rendement
      begrepen\nin de waarde van een beleggingsrecht eigen woning wordt gesteld op het bedrag waarmee
      de waarde van\nhet recht de naar de beheerder overgemaakte bedragen overtreft."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.7
    text: "In afwijking van het bepaalde in [artikel 3.146][ref1], is ingeval het vierde of vijfde lid\n\
      toepassing vindt, het tijdstip waarop geacht wordt deblokkering te hebben plaatsgevonden het\ntijdstip
      van genieten van het voordeel uit spaarrekening eigen woning of beleggingsrecht eigen\nwoning.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.146"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.146'
        hoofdstuk: '3'
        afdeling: '3.12'
  - number: 10bis.5.8
    text: "In afwijking van [artikel 9.2, eerste lid][ref1], wordt dividendbelasting niet als voorheffing
      in\naanmerking genomen indien de dividendbelasting is ingehouden op de opbrengst die deel uitmaakt
      van\neen spaarrekening eigen woning of een beleggingsrecht eigen woning.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel9.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '9.2'
        hoofdstuk: '9'
        afdeling: '9.1'
  - number: 10bis.5.9
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit
      artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.6.1
    text: "Tot het voordeel uit kapitaalverzekering eigen woning behoort niet de rente begrepen in de
      uitkering\nuit een kapitaalverzekering eigen woning voor zover de uitkering niet meer bedraagt dan
      € 204.000\nindien:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.1.a
    text: de uitkering heeft gediend als aflossing van de eigenwoningschuld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.1.b
    text: ter zake van de verzekering jaarlijks premies zijn voldaan en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.1.c
    text: de hoogste premie niet meer heeft bedragen dan het tienvoud van de laagste.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.2
    text: 'De in het eerste lid, onderdeel a, genoemde voorwaarde geldt niet indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.2.a
    text: "de verzekeringnemer of zijn partner geen eigen woning meer ter beschikking staat en ter zake
      daarvan\nde verzekering tot uitkering is gekomen of wordt geacht tot uitkering te zijn gekomen of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.2.b
    text: "de verzekering wordt geacht tot uitkering te zijn gekomen door het ophouden binnenlands\nbelastingplichtig
      te zijn als bedoeld in [artikel 10bis.4, vierde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.4
        hoofdstuk: 10bis
  - number: 10bis.6.3
    text: "Het bedrag, genoemd in het eerste lid, wordt verminderd met het bedrag aan uitkering uit een\n\
      kapitaalverzekering dat eerder ten aanzien van de belastingplichtige voor de toepassing van het\n\
      eerste lid in aanmerking is genomen, alsmede met het tegoed van een spaarrekening eigen woning dat\n\
      eerder ten aanzien van de belastingplichtige voor de toepassing van de vrijstelling van [artikel\n\
      10bis.7][ref1] in aanmerking is genomen en met de waarde van een beleggingsrecht eigen woning dat\n\
      eerder ten aanzien van de belastingplichtige voor de toepassing van de vrijstelling van genoemd\n\
      artikel in aanmerking is genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.7
        hoofdstuk: 10bis
  - number: 10bis.6.4
    text: "Indien op het tijdstip van de uitkering het bedrag van de eigenwoningschuld lager is dan het
      op\ngrond van het eerste en het derde lid bepaalde bedrag, wordt het in het eerste lid, in verbinding\n\
      met het derde lid, bepaalde bedrag vervangen door het bedrag van de eigenwoningschuld. Indien de\n\
      uitkering plaatsvindt binnen zes maanden na vervreemding van een eigen woning waarbij het bedrag
      van\nde eigenwoningschuld onmiddellijk na die vervreemding lager is dan het bedrag van de\neigenwoningschuld
      van die woning onmiddellijk voorafgaande aan die vervreemding, wordt het in het\neerste lid, in
      verbinding met het derde lid, bepaalde bedrag in afwijking van de eerste volzin\nvervangen door
      het bedrag van de eigenwoningschuld van die woning voorafgaande aan die vervreemding,\nvoor zover
      dat niet hoger is dan het in het eerste lid, in verbinding met het derde lid, bepaalde\nbedrag."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.5
    text: "Indien de belastingplichtige een levensverzekering heeft die ten aanzien van hem tot enig moment\n\
      heeft voldaan aan de voorwaarden voor een kapitaalverzekering eigen woning en ter zake van die\n\
      verzekering binnen drie jaren na dat moment wederom wordt voldaan aan de voorwaarden voor een\n\
      kapitaalverzekering eigen woning, wordt het bedrag, genoemd in het eerste lid, verhoogd met een\n\
      bedrag gelijk aan de in het derde lid bedoelde vermindering wegens de eerdere toepassing van het\n\
      eerste lid op deze verzekering. De rente begrepen in de in de eerste volzin bedoelde verhoging,
      komt\nin mindering op het overschot, bedoeld in [artikel 10bis.4, achtste lid][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel10bis.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.4
        hoofdstuk: 10bis
  - number: 10bis.6.6
    text: "Bij toepassing van het vijfde lid vindt de aldaar genoemde termijn van drie jaren geen toepassing\n\
      indien het niet langer voldoen aan de voorwaarden het gevolg is van het anders dan door overlijden\n\
      ophouden binnenlands belastingplichtig te zijn of van verhuur van de voormalige eigen woning. Indien\n\
      de binnenlandse belastingplicht is beëindigd of de verhuur is aangevangen voor 1 januari 2013, geldt\n\
      de in het vijfde lid genoemde termijn van drie jaren niet, mits de belastingplichtige voor 1 januari\n\
      2021 de voormalige eigen woning weer bewoont waardoor die woning weer een eigen woning is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.7
    text: "Indien bij de belastingplichtige ingevolge [artikel 10bis.4, vierde lid][ref1], een uitkering
      uit\neen kapitaalverzekering eigen woning in aanmerking is genomen en de belastingplichtige weer\n\
      binnenlands belastingplichtig is en:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.4
        hoofdstuk: 10bis
  - number: 10bis.6.7.a
    text: "zich niet een omstandigheid heeft voorgedaan waardoor de woning is opgehouden een eigen woning
      te\nzijn in de zin van [artikel 3.111][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10bis.6.7.b
    text: "de belastingplichtige ter zake van die kapitaalverzekering eigen woning niet een voordeel heeft\n\
      genoten als bedoeld in [artikel 10bis.4, eerste lid][ref1]; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.4
        hoofdstuk: 10bis
  - number: 10bis.6.7.c
    text: "ter zake van die kapitaalverzekering zich niet een omstandigheid heeft voorgedaan als bedoeld
      in\n[artikel 10bis.4, derde lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.4
        hoofdstuk: 10bis
  - number: 10bis.6.8
    text: "Indien één of meer kapitaalverzekeringen eigen woning tot uitkering komen door het overlijden
      van de\npartner wordt het op grond van de voorgaande leden vast te stellen bedrag ten behoeve van
      de\nlangstlevende partner verhoogd met het bedrag dat de overleden partner ter zake van deze\nkapitaalverzekeringen
      op grond van de voorgaande leden nog in aanmerking had kunnen nemen\nonmiddellijk voorafgaande aan
      zijn overlijden. Deze verhoging kan niet groter zijn dan het totale\nbedrag dat uit levensverzekering
      wordt uitgekeerd ten gevolge van het overlijden van de partner."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.9
    text: "Indien één of meer kapitaalverzekeringen eigen woning tot uitkering komen door het overlijden
      van\neen persoon die geen partner is van de begunstigde, geldt voor de begunstigde ten aanzien van
      deze\nverzekeringen in plaats van het op grond van de voorgaande leden vast te stellen bedrag het
      bedrag\ndat de overleden persoon ter zake van deze kapitaalverzekeringen op grond van de voorgaande
      leden\nnog in aanmerking had kunnen nemen onmiddellijk voorafgaande aan zijn overlijden. Indien\n\
      verschillende begunstigden een uitkering als bedoeld in de eerste volzin ontvangen, geldt voor de\n\
      begunstigde onverkort hetgeen daar is bepaald met dien verstande dat het daar bedoelde bedrag dat
      de\noverleden persoon nog in aanmerking had kunnen nemen naar rato van de uitkeringen aan onderscheiden\n\
      begunstigden in aanmerking wordt genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.10
    text: "Voor zover een uitkering uit kapitaalverzekering eigen woning heeft gediend als aflossing van
      een\nschuld die heeft geleid tot een negatief vervreemdingssaldo eigen woning, wordt mede geacht
      te zijn\nvoldaan aan de voorwaarde, genoemd in het eerste lid, onderdeel a."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.7
    text: "Met betrekking tot het voordeel uit spaarrekening eigen woning of het voordeel uit beleggingsrecht\n\
      eigen woning geldt een vrijstelling waarvan de omvang wordt berekend met overeenkomstige toepassing\n\
      van [artikel 10bis.6][ref1], met dien verstande dat artikel 10bis.6, achtste en negende lid, slechts\n\
      toepassing vindt bij een continuering als bedoeld in [artikel 10bis.5, vierde lid,\nonderdeel f][ref2].
      Bij de toepassing van de eerste volzin is [artikel 10bis.5, vijfde lid, tweede\nvolzin][ref3], van
      overeenkomstige toepassing en wordt voorts voor premies gelezen: naar een\nspaarrekening eigen woning
      overgemaakte bedragen, onderscheidenlijk naar een beheerder van een\nbeleggingsrecht overgemaakte
      bedragen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.6\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.5\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.6
        hoofdstuk: 10bis
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 10bis.5
        hoofdstuk: 10bis
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 10bis.5
        hoofdstuk: 10bis
  - number: 10bis.8.1
    text: "Voor zover een kapitaalverzekering eigen woning, een spaarrekening eigen woning of een\nbeleggingsrecht
      eigen woning wordt omgezet in een andere soortgelijke verzekering, een andere\nsoortgelijke spaarrekening
      of een ander soortgelijk beleggingsrecht, en indien het overeengekomen\ngegarandeerde kapitaal op
      31 december 2012, of bij het ontbreken daarvan, het op grond van de\nbetreffende overeenkomst zoals
      die luidde op 31 december 2012 te betalen bedrag, nadien niet is\nverhoogd en de looptijd na 31 december
      2012 niet is verlengd, wordt de laatstgenoemde verzekering,\nde laatstgenoemde spaarrekening, onderscheidenlijk
      het laatstgenoemde beleggingsrecht, voor de\ntoepassing van dit hoofdstuk geacht een voortzetting
      te zijn van de eerstgenoemde verzekering, de\neerstgenoemde spaarrekening, onderscheidenlijk het
      eerstgenoemde beleggingsrecht."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.8
  - number: 10bis.8.2
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit
      artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.8
  - number: 10bis.9.1
    text: "Onder eigenwoningschuld als bedoeld in [artikel 3.119a, eerste lid][ref1], wordt mede verstaan
      de\nbestaande eigenwoningschuld, bedoeld in [artikel 10bis.1, eerste lid][ref2], voor zover deze
      niet\ndoor de toepassing van de eigenwoningreserve is verminderd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.9
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
  - number: 10bis.9.2
    text: "Voor de toepassing van [artikel 3.119aa, eerste lid][ref1], worden tot de eigenwoningschuld
      mede\ngerekend de schulden, bedoeld in [artikel 10bis.10, derde en vierde lid][ref2].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.119aa\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.9
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119aa
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 10bis.10
        hoofdstuk: 10bis
  - number: 10bis.9.3
    text: "Indien na verrekening op grond van [artikel 3:265d van de Wet op het financieel toezicht][ref1]
      van\neen spaarrekening eigen woning met een eigenwoningschuld uiterlijk het kalenderjaar volgend
      op het\njaar waarin de verrekening heeft plaatsgehad opnieuw een schuld is aangegaan als bedoeld
      in [artikel\n10bis.1, vierde lid][ref2], wordt in de tussenliggende periode voor de toepassing van
      [artikel\n3.119aa][ref3] tot het beloop van de verrekening geacht geen sprake te zijn van een vervreemding.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0020368#Artikel3:265d\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119aa"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.9
    references:
      - id: ref1
        bwb_id: BWBR0020368
        artikel: 3:265d
      - id: ref2
