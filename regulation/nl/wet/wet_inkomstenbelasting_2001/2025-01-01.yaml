    text: 'Voor de toepassing van het zesde lid, onderdeel a, worden mede in aanmerking genomen schepen die

      worden geëxploiteerd door lichamen waarin de belastingplichtige direct of indirect overwegende

      zeggenschap heeft als bedoeld in artikel 1 van de Zevende Richtlijn 1983/349/EEG van de Raad van

      13 juni 1983 op de grondslag van artikel 54, lid 3, sub g) van het Verdrag betreffende de

      geconsolideerde jaarrekening (PbEG 1983, L 193), voorzover het betreft kwalificerende schepen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.10
    text: 'Het in het zesde lid, onderdeel c, bedoelde percentage over een periode wordt berekend als

      gemiddelde over drie aaneengesloten kalenderjaren (tijdvak), waarbij het laatste tijdvak eindigt één

      jaar voor het kalenderjaar en het daarvoor gelegen tijdvak eindigt twee jaar vóór het kalenderjaar.

      De in het zesde lid, onderdeel c, bedoelde ministeriële regeling wordt vastgesteld in

      overeenstemming met Onze Minister van Infrastructuur en Waterstaat.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.11
    text: 'Indien de voor rekening van de belastingplichtige gedreven onderneming deel uitmaakt van een

      samenwerkingsverband met een of meer andere natuurlijke personen of rechtspersonen, worden voor de

      beoordeling of bij de belastingplichtige sprake is van exploitatie van een schip als bedoeld in het

      vijfde en zesde lid, de werkzaamheden die door die anderen ten behoeve van het samenwerkingsverband

      plaatsvinden, toegerekend aan de belastingplichtige.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.12
    text: 'Voor de toepassing van dit artikel en [artikel

      3.23](https://wetten.overheid.nl/BWBR0011353#Artikel3) wordt onder zee verstaan alle wateren die

      zich bevinden voorbij de laagwaterlijn van de kust. Indien een transport over zee plaatsvindt met

      inbegrip van transport door een waterweg van maritieme aard in de zin van de Verordening (EG) nr.

      13/2004 van de Commissie van 8 december 2003 tot vaststelling van de lijst van waterwegen van

      maritieme aard, bedoeld in artikel 3, onder d), van Verordening (EEG) nr. 1108/70 van de Raad (PbEU

      2004, L 3), wordt het transport voor het gehele traject geacht transport over zee te zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.22.13
    text: 'Voor de toepassing van dit artikel, [artikel 3.23](https://wetten.overheid.nl/BWBR0011353#Artikel3)

      en [artikel 3.24](https://wetten.overheid.nl/BWBR0011353#Artikel3), kunnen bij ministeriële regeling

      nadere regels worden gesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.22
  - number: 3.23.1
    text: 'Bij inwilliging van het in [artikel 3.22, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), bedoelde verzoek wordt de in een kalenderjaar

      genoten winst uit zeescheepvaart per schip vastgesteld aan de hand van de in de volgende tabel

      aangegeven bedragen per dag. Bedrag per dag per 1000 nettoton         € 9,08             tot en met

      1000 nettoton           € 6,81             voor het meerdere tot en met 10 000 nettoton           €

      4,54             voor het meerdere tot en met 25 000 nettoton           € 2,27             voor het

      meerdere tot en met 50 000 nettoton           € 0,50             voor het meerdere boven 50 000

      nettoton De volgens de eerste volzin vastgestelde winst wordt vermeerderd met € 1,77 per dag per

      1000 nettoton voor het meerdere boven 50 000 nettoton, tenzij het schepen betreft:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.23.1.a
    text: 'die na 31 december 2008 voor het eerst een vlag zijn gaan voeren en waarvan de winst die daarmee

      wordt behaald vanaf dat moment wordt bepaald volgens dit artikel, of;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.23.1.b
    text: 'die gedurende de vijf jaar onmiddellijk voorafgaande aan het tijdstip vanaf hetwelk de winst wordt

      bepaald volgens dit artikel, de vlag voerden van een land dat geen lidstaat is van de Europese Unie

      en geen partij is bij de Overeenkomst betreffende de Europese Economische Ruimte.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.23.2
    text: 'Bij inwilliging van het verzoek wordt tot de winst van het jaar waarin het verzoek wordt gedaan,

      mede gerekend het gezamenlijke bedrag – dat is bepaald naar de toestand op het tijdstip dat

      onmiddellijk aan dat jaar voorafgaat – van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.23.2.a
    text: 'de op grond van de [artikelen 3.53](https://wetten.overheid.nl/BWBR0011353#Artikel3), [3.54](https:/

      /wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.54aa](https://wetten.overheid.nl/BWBR0011353#Artikel3) gevormde reserves van de onderneming die

      verband houden met de zeescheepvaart en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.23.2.b
    text: 'een bedrag ter grootte van het positieve verschil tussen de waarde die in het economische verkeer

      wordt toegekend aan de zaken die door de onderneming worden gebruikt voor het behalen van winst uit

      zeescheepvaart en de waarde waarvoor deze zaken op dat tijdstip te boek zijn gesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.23.3
    text: 'Het in het tweede lid bedoelde gezamenlijke bedrag blijft buiten aanmerking voorzover dit het bedrag

      waarvoor de belastingplichtige op het in de aanhef van dat lid bedoelde tijdstip aanspraak kan maken

      op verrekening van verliezen volgens [afdeling 3.13](https://wetten.overheid.nl/BWBR0011353), te

      boven gaat. De inspecteur stelt het bedrag dat buiten aanmerking blijft, per onderneming vast bij

      voor bezwaar vatbare beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.23.4
    text: 'Bij ministeriële regeling kunnen regels worden gesteld voor de toepassing van het eerste lid, vierde

      volzin, alsmede ter voorkoming van cumulatie tussen de eerste drie volzinnen en de vierde volzin van

      dat lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.23
  - number: 3.24.1
    text: 'Het bedrag dat op grond van [artikel 3.23, derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), buiten aanmerking is gebleven, wordt alsnog

      tot de winst gerekend indien de belastingplichtige – anders dan door overlijden – binnen tien jaar

      na het tijdstip met ingang waarvan de winst uit zeescheepvaart wordt bepaald aan de hand van de

      tonnage, de onderneming waarmee in Nederland winst uit zeescheepvaart wordt behaald, voor het geheel

      of voor een gedeelte staakt. In geval van staking voor een gedeelte wordt het in de vorige volzin

      bedoelde bedrag alleen tot de winst gerekend voorzover dat betrekking heeft op dat gedeelte. Het

      bedrag dat alsnog tot de winst wordt gerekend, wordt geacht te zijn genoten ten tijde van de

      staking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.24
  - number: 3.24.2
    text: 'Een schip dat wordt gebruikt voor het behalen van winst uit zeescheepvaart wordt, op het tijdstip

      waarop de winst uit dat schip niet meer wordt bepaald aan de hand van de tonnage, gewaardeerd op de

      waarde in het economische verkeer verminderd – maar niet verder dan tot nihil – met het bedrag dat

      met betrekking tot dat schip ingevolge [artikel 3.23, derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), buiten aanmerking is gebleven, tenzij tien

      jaren na het tijdstip met ingang waarvan de winst uit dat schip aan de hand van de tonnage wordt

      bepaald, zijn verstreken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.24
  - number: 3.24.3
    text: 'De zaken die worden gebruikt voor het behalen van winst uit zeescheepvaart, worden op het tijdstip

      waarop na wederopzegging [artikel 3.22, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), niet meer van toepassing is, te boek gesteld

      voor de waarde in het economische verkeer.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.24
  - number: 3.24.4
    text: 'Voor de toepassing van het eerste lid wordt niet als staking aangemerkt een doorschuiving bij

      ontbinding van de huwelijksgemeenschap als bedoeld in [artikel

      3.59](https://wetten.overheid.nl/BWBR0011353#Artikel3), een doorschuiving naar ondernemers als

      bedoeld in [artikel 3.63](https://wetten.overheid.nl/BWBR0011353#Artikel3) of een omzetting als

      bedoeld in [artikel 3.65](https://wetten.overheid.nl/BWBR0011353#Artikel3) mits de

      belastingplichtige, alsmede in geval van een doorschuiving tevens degene aan wie is overgedragen,

      dit verzoekt. In dat geval wordt degene aan wie is overgedragen, respectievelijk de vennootschap

      waarin de onderneming is omgezet, voor de toepassing van dit artikel en de [artikelen

      3.22](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.23](https://wetten.overheid.nl/BWBR0011353#Artikel3) geacht in de plaats te zijn getreden van de

      belastingplichtige.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.24
  - number: '3.25'
    text: 'De in een kalenderjaar genoten winst wordt bepaald volgens goed koopmansgebruik, met inachtneming

      van een bestendige gedragslijn die onafhankelijk is van de vermoedelijke uitkomst. De bestendige

      gedragslijn kan alleen worden gewijzigd indien goed koopmansgebruik dit rechtvaardigt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.25
  - number: 3.26.1
    text: 'Bij het bepalen van de in een kalenderjaar genoten winst blijven kosten en lasten voorzover deze, al

      dan niet door tussenkomst van derden, rechtstreeks of zijdelings verband houden met wijzigingen in

      de hoogte van lonen of prijzen na afloop van het jaar, buiten aanmerking, ook al zou de omvang van

      deze kosten en lasten reeds bij het einde van het jaar vaststaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.26
  - number: 3.26.2
    text: 'De in het eerste lid bedoelde kosten en lasten komen in aanmerking bij het bepalen van de winst van

      de op het kalenderjaar volgende jaren en wel naar gelang de wijzigingen optreden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.26
  - number: 3.26.3
    text: 'Ten aanzien van een onderneming die het schadeverzekeringsbedrijf uitoefent, is het eerste lid niet

      van toepassing op kosten en lasten die betrekking hebben op overeenkomsten van schadeverzekering,

      voorzover uit de overeenkomsten verplichtingen voortvloeien ter zake van schaden aan de gezondheid

      van natuurlijke personen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.26
  - number: 3.27.1
    text: 'De in [artikel 3.26](https://wetten.overheid.nl/BWBR0011353#Artikel3) bedoelde kosten en lasten

      worden in afwijking van dat artikel uiterlijk in aanmerking genomen in het jaar van betaling.

      Daarbij wordt een betaling vóór de aanvang van het kalenderjaar of binnen zes maanden na afloop van

      het kalenderjaar gelijkgesteld met een betaling in het jaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.27
  - number: 3.27.2
    text: 'Het eerste lid is voor pensioenvoorzieningen van toepassing indien de betalingen plaatsvinden in de

      vorm van krachtens een *pensioenregeling* verschuldigde premies of koopsommen aan een pensioenfonds

      of een verzekeringsmaatschappij. Daarbij blijft het in de premies of koopsommen begrepen bestanddeel

      voor toekomstige wijzigingen in de hoogte van lonen of prijzen buiten aanmerking voorzover dit

      bestanddeel uitgaat boven het bedrag dat nodig is om de opgebouwde pensioenrechten, ter zake waarvan

      aan het fonds of de maatschappij geen premies of koopsommen meer moeten worden betaald, te kunnen

      aanpassen aan een wijziging in de hoogte van lonen of prijzen van 4% per jaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.27
  - number: '3.28'
    text: 'Voor de toepassing van de [artikelen 3.26](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.27](https://wetten.overheid.nl/BWBR0011353#Artikel3) wordt een verband met wijzigingen in de

      hoogte van lonen of prijzen na afloop van het jaar ten aanzien van kosten en lasten die betrekking

      hebben op pensioenvoorzieningen, niet aanwezig geacht, indien die kosten en lasten betrekking hebben

      op een pensioengrondslag die is gebaseerd op een loon dat niet uitgaat boven het loon bij het einde

      van het jaar, en bij de berekening van die kosten en lasten in feite een rekenrente in aanmerking is

      genomen van ten minste 4%.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.28
  - number: '3.29'
    text: 'De waardering van pensioenverplichtingen en andere soortgelijke verplichtingen vindt plaats met

      inachtneming van algemeen aanvaarde actuariële grondslagen, waarbij een rekenrente in aanmerking

      wordt genomen van ten minste 4%.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29
  - number: 3.29a.1
    text: 'Een belang in een lichaam dat ingevolge [artikel 6a van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel6a) is vrijgesteld van de heffing van

      vennootschapsbelasting, wordt gewaardeerd op de waarde in het economische verkeer. De eerste zin is

      van overeenkomstige toepassing op een belang in een niet in Nederland gevestigde

      beleggingsinstelling of instelling voor collectieve belegging in effecten, die belegt in financiële

      instrumenten als bedoeld in [artikel 6a, derde lid, van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel6a), die niet is onderworpen aan een

      belastingheffing naar de winst en niet verplicht is om jaarlijks de winst aan de aandeelhouders ter

      beschikking te stellen, om voor de vrijstelling van de belastingheffing naar de winst in aanmerking

      te komen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29a
  - number: 3.29a.2
    text: 'Het eerste lid is van overeenkomstige toepassing met betrekking tot een belang in een lichaam indien

      de bezittingen van dat lichaam in enigszins belangrijke mate bestaan uit een belang in een lichaam

      als bedoeld in het eerste lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29a
  - number: 3.29b.1
    text: 'De waardering van onderhanden werk wordt gesteld op het gedeelte van de overeengekomen vergoeding

      voor het aangenomen werk, dat is toe te rekenen aan dat onderhanden werk.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29b
  - number: 3.29b.2
    text: Het eerste lid is van overeenkomstige toepassing met betrekking tot onderhanden opdrachten.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29b
  - number: 3.29c
    text: 'Omstandigheden die reeds bekend zijn ten tijde van het investeren in een bedrijfsmiddel kunnen geen

      aanleiding zijn voor een afwaardering naar lagere bedrijfswaarde.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29c
  - number: 3.29d
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.29d
  - number: 3.30.1
    text: 'De afschrijving op goederen die voor het drijven van een onderneming worden gebruikt

      (bedrijfsmiddelen), wordt jaarlijks gesteld op het gedeelte van de nog niet afgeschreven

      aanschaffings- of voortbrengingskosten dat aan het kalenderjaar kan worden toegerekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30
  - number: 3.30.2
    text: 'Het gedeelte van de nog niet afgeschreven aanschaffings- of voortbrengingskosten dat aan het

      kalenderjaar kan worden toegerekend bedraagt op jaarbasis met betrekking tot goodwill ten hoogste

      10% en met betrekking tot andere bedrijfsmiddelen ten hoogste 20% van de aanschaffings- of

      voortbrengingskosten van het bedrijfsmiddel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30
  - number: 3.30.3
    text: 'De voortbrengingskosten van immateriële activa kunnen in het kalenderjaar van voortbrenging ineens

      worden afgeschreven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30
  - number: 3.30.4
    text: 'De werkelijke aanschaffings- of voortbrengingskosten van voorwerpen van geringe waarde, waarvan de

      aanschaffings- of voortbrengingskosten gewoonlijk tot de lopende uitgaven van een onderneming worden

      gerekend, worden in het kalenderjaar van aanschaffing of voortbrenging ineens afgeschreven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30
  - number: 3.30a.1
    text: 'Afschrijving op een gebouw in een kalenderjaar is slechts mogelijk indien de boekwaarde van het

      gebouw hoger is dan de bodemwaarde daarvan en bedraagt ten hoogste het verschil daartussen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.2
    text: 'Voor de afschrijving en de afwaardering tot lagere bedrijfswaarde worden de onderdelen van een

      gebouw, de daarbij behorende ondergrond en aanhorigheden als één bedrijfsmiddel beschouwd.

      Werktuigen die van een gebouw kunnen worden afgescheiden zonder dat beschadiging van betekenis aan

      die werktuigen wordt toegebracht en die niet op zichzelf als gebouwde eigendommen zijn aan te

      merken, worden als een afzonderlijk bedrijfsmiddel beschouwd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.3
    text: 'De bodemwaarde van een gebouw is: de WOZ-waarde van het gebouw.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.4
    text: 'De WOZ-waarde van een gebouw is:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.4.a
    text: 'de volgens [hoofdstuk IV van de Wet waardering onroerende

      zaken](https://wetten.overheid.nl/BWBR0007119) voor het gebouw bij één of meer beschikkingen

      vastgestelde waarde voor het kalenderjaar van de afschrijving;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.4.b
    text: 'indien een gebouw deel uitmaakt van een onroerende zaak als bedoeld in [artikel 16 van de Wet

      waardering onroerende zaken](https://wetten.overheid.nl/BWBR0007119#Artikel16): het gedeelte van de

      voor die onroerende zaak bij beschikking vastgestelde waarde voor het kalenderjaar van de

      afschrijving, dat kan worden toegerekend aan het gebouw;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.4.c
    text: 'indien onderdeel a of b geen toepassing vindt vanwege het ontbreken van één of meer beschikkingen:

      de waarde van het gebouw voor het kalenderjaar van de afschrijving bepaald met overeenkomstige

      toepassing van het bepaalde bij of krachtens de [artikelen 16 tot en met

      18](https://wetten.overheid.nl/BWBR0007119#Artikel16) en [20, tweede lid, van de Wet waardering

      onroerende zaken](https://wetten.overheid.nl/BWBR0007119#Artikel20).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.5
    text: 'In geval van mede-eigendom van een gebouw wordt de WOZ-waarde van het gebouw over de mede-eigenaren

      verdeeld naar rato van de mate van mede-eigendom.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.6
    text: 'Indien de eigendom of economische eigendom van de ondergrond van een gebouw geheel of gedeeltelijk

      berust bij een ander dan een met de belastingplichtige verbonden persoon of lichaam, is dit artikel

      onverminderd van toepassing, met dien verstande dat alsdan als WOZ-waarde wordt genomen de WOZ-

      waarde van het gebouw verminderd met het gedeelte daarvan dat kan worden toegerekend aan de

      ondergrond respectievelijk dat deel ervan dat berust bij die ander. Grond die tot de aanhorigheden

      van een gebouw behoort, wordt geacht deel uit te maken van de ondergrond van het gebouw.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.7
    text: 'Indien zowel de belastingplichtige als een met de belastingplichtige verbonden persoon of lichaam

      investeringen hebben verricht die als investeringen in één gebouw zouden kwalificeren indien zij een

      en dezelfde persoon zouden zijn, wordt de afschrijving en afwaardering tot lagere bedrijfswaarde met

      betrekking tot die investeringen bepaald als waren zij één en dezelfde persoon. De aldus met

      toepassing van het eerste lid bepaalde afschrijving wordt over hen verdeeld naar rato van, en ten

      hoogste tot het bedrag van, de afschrijvingen met betrekking tot die investeringen die bij hen

      zonder toepassing van dit artikel zouden hebben plaatsgevonden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.8
    text: 'Voor de toepassing van dit artikel wordt onder een verbonden persoon verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.8.a
    text: de partner van de belastingplichtige;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.8.b
    text: de minderjarige kinderen van de belastingplichtige of van zijn partner.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.9
    text: 'Indien de belastingplichtige minderjarig is, wordt onder een verbonden persoon mede verstaan: een

      bloed- of aanverwant in de eerste graad van de opgaande lijn en degene die onder een met die bloed-

      of aanverwant verbonden persoon als bedoeld in het achtste lid wordt verstaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.30a.10
    text: 'Voor de toepassing van dit artikel wordt onder een verbonden lichaam verstaan: een vennootschap

      waarin de belastingplichtige of een met de belastingplichtige verbonden persoon een aanmerkelijk

      belang heeft als bedoeld in [hoofdstuk 4](https://wetten.overheid.nl/BWBR0011353) behoudens indien

      sprake is van een aanmerkelijk belang op grond van [artikel

      4.10](https://wetten.overheid.nl/BWBR0011353#Artikel4) of [artikel

      4.11](https://wetten.overheid.nl/BWBR0011353#Artikel4).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.30a
  - number: 3.31.1
    text: 'De aanschaffings- of voortbrengingskosten van bedrijfsmiddelen met betrekking waartoe op een door de

      belastingplichtige gedaan verzoek door Onze Minister van Infrastructuur en Waterstaat is verklaard

      dat sprake is van milieu-bedrijfsmiddelen kunnen door de belastingplichtige voor 75 percent

      willekeurig worden afgeschreven. [Artikel 3.30a, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), is op deze milieu-bedrijfsmiddelen niet van

      toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
  - number: 3.31.2
    text: 'Milieu-bedrijfsmiddelen zijn bedrijfsmiddelen die door Onze Minister van Infrastructuur en

      Waterstaat in overeenstemming met Onze Minister en na overleg met Onze Minister van Landbouw, Natuur

      en Voedselkwaliteit bij ministeriële regeling zijn aangewezen als bedrijfsmiddelen die in het belang

      zijn van de bescherming van het Nederlandse milieu.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
  - number: 3.31.3
    text: 'Als milieu-bedrijfsmiddelen kunnen uitsluitend worden aangewezen bedrijfsmiddelen die in Nederland

      nog niet gangbaar zijn, niet eerder zijn gebruikt en er in belangrijke mate toe kunnen bijdragen dat

      de nadelige gevolgen voor het Nederlandse milieu van menselijke activiteiten – daaronder begrepen

      het verbruik van grondstoffen – in de vorm van verontreiniging, aantasting of uitputting worden

      voorkomen, beperkt of ongedaan gemaakt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
  - number: 3.31.4
    text: 'Op milieu-bedrijfsmiddelen die bestemd zijn om te worden gebruikt buiten Nederland, kan alleen

      willekeurig worden afgeschreven indien op een door de belastingplichtige gedaan schriftelijk verzoek

      door Onze Minister in overeenstemming met Onze Minister van Infrastructuur en Waterstaat is

      verklaard dat het gebruik van de bedrijfsmiddelen in belangrijke mate kan bijdragen aan de

      bescherming van het Nederlandse milieu. Het verzoek wordt gedaan binnen een door Onze Minister te

      stellen termijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
  - number: 3.31.5
    text: 'Bij ministeriële regeling kunnen door Onze Minister van Infrastructuur en Waterstaat in

      overeenstemming met Onze Minister regels worden gesteld met betrekking tot de verklaring, bedoeld in

      het eerste lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
  - number: 3.31.6
    text: 'Tegen een uitspraak van het College van Beroep voor het bedrijfsleven inzake beroep tegen de

      verklaring, bedoeld in het eerste lid, kunnen de belanghebbende en Onze Minister van Infrastructuur

      en Waterstaat beroep in cassatie instellen ter zake van schending of verkeerde toepassing van het

      begrip bedrijfsmiddelen. Op dit beroep zijn de voorschriften betreffende het beroep in cassatie

      tegen uitspraken van de gerechtshoven inzake beroepen in belastingzaken van overeenkomstige

      toepassing, waarbij het College van Beroep voor het bedrijfsleven de plaats inneemt van een

      gerechtshof.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.31
  - number: '3.32'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.32
  - number: '3.33'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.33
  - number: 3.34.1
    text: 'De aanschaffings- of voortbrengingskosten van bedrijfsmiddelen die door Onze Minister in

      overeenstemming met Onze Minister van Economische Zaken en Klimaat bij ministeriële regeling zijn

      aangewezen (andere aangewezen bedrijfsmiddelen) kunnen door de belastingplichtige willekeurig worden

      afgeschreven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.34
  - number: 3.34.2
    text: 'Als andere aangewezen bedrijfsmiddelen kunnen uitsluitend worden aangewezen bedrijfsmiddelen die in

      het belang zijn van de bevordering van de economische ontwikkeling of de economische structuur,

      daaronder begrepen de bevordering van het ondernemerschap.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.34
  - number: 3.34.3
    text: 'In de in het eerste lid bedoelde ministeriële regeling kan worden bepaald dat de willekeurige

      afschrijving wordt beperkt tot aangewezen gebieden of tot aangewezen groepen van

      belastingplichtigen. Daarbij kunnen nadere voorwaarden worden gesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.34
  - number: 3.34a
    text: 'Voor de willekeurige afschrijving blijft een vermindering van de aanschaffings- of

      voortbrengingskosten ingevolge een herinvesteringsreserve als bedoeld in de

      [artikelen 3.54](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.54aa](https://wetten.overheid.nl/BWBR0011353#Artikel3) buiten aanmerking. Daarbij wordt het

      bedrag van die vermindering geacht willekeurig te zijn afgeschreven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.34a
  - number: '3.35'
    text: 'Willekeurige afschrijving is mogelijk zodra ter zake van de verwerving of verbetering van het

      bedrijfsmiddel verplichtingen zijn aangegaan of ter zake van het bedrijfsmiddel voortbrengingskosten

      zijn gemaakt. Het bedrag van de willekeurige afschrijving kan voor de ingebruikneming van het

      bedrijfsmiddel niet groter zijn dan het bedrag dat ter zake van de verplichtingen is betaald, of aan

      voortbrengingskosten is gemaakt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.35
  - number: 3.36.1
    text: 'Bij ministeriële regeling kan worden bepaald dat willekeurige afschrijving alleen mogelijk is indien

      de aangegane verplichtingen of de in het jaar gemaakte voortbrengingskosten zijn aangemeld bij Onze

      Minister van Economische Zaken en Klimaat.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.36
  - number: 3.36.2
    text: 'Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot het eerste lid, en

      wel'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.36
  - number: 3.36.2.a
    text: 'indien het milieu-bedrijfsmiddelen betreft: door Onze Minister van Infrastructuur en Waterstaat in

      overeenstemming met Onze Minister;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.36
  - number: 3.36.2.b
    text: 'indien het andere aangewezen bedrijfsmiddelen betreft: in overeenstemming met Onze Minister van

      Economische Zaken en Klimaat.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.36
  - number: 3.37.1
    text: 'Bij ministeriële regeling kan worden bepaald dat de willekeurige afschrijving op andere aangewezen

      bedrijfsmiddelen alleen van toepassing is indien op een door of namens de belastingplichtige gedaan

      verzoek door Onze Minister van Economische Zaken en Klimaat is verklaard dat sprake is van een

      aangewezen bedrijfsmiddel. Bij die regeling kunnen tevens nadere regels worden gesteld met

      betrekking tot de verklaring.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.37
  - number: 3.37.2
    text: 'Tegen een uitspraak van het College van Beroep voor het bedrijfsleven inzake beroep tegen de in het

      eerste lid bedoelde verklaring, kunnen de belanghebbende en Onze Minister van Economische Zaken en

      Klimaat beroep in cassatie instellen ter zake van schending of verkeerde toepassing van het eerste

      lid met betrekking tot het begrip bedrijfsmiddelen. Op dit beroep zijn de voorschriften betreffende

      het beroep in cassatie tegen uitspraken van de gerechtshoven inzake beroepen in belastingzaken van

      overeenkomstige toepassing, waarbij het College van Beroep voor het bedrijfsleven de plaats inneemt

      van een gerechtshof.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.37
  - number: '3.38'
    text: 'Indien op een bedrijfsmiddel willekeurig is afgeschreven en op enig tijdstip binnen een bij

      ministeriële regeling te bepalen periode niet langer wordt voldaan aan de bij of krachtens de

      [artikelen 3.31](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.34](https://wetten.overheid.nl/BWBR0011353#Artikel3) gestelde voorwaarden met betrekking tot dat

      bedrijfsmiddel, wordt op dat tijdstip de boekwaarde van het bedrijfsmiddel gesteld op de boekwaarde

      die zou zijn bereikt indien geen willekeurige afschrijving zou hebben plaatsgevonden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.38
  - number: '3.39'
    text: 'Willekeurige afschrijving op bedrijfsmiddelen vindt plaats volgens de regels voor het tijdvak waarin

      voor de verwerving of de verbetering van het bedrijfsmiddel verplichtingen zijn aangegaan of

      voortbrengingskosten zijn gemaakt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.39
  - number: '3.40'
    text: 'Indien wordt geïnvesteerd in bedrijfsmiddelen kan door de belastingplichtige naast de afschrijvingen

      een deel van het investeringsbedrag aanvullend ten laste van de winst worden gebracht

      (investeringsaftrek). Investeringsaftrek kan de vorm hebben van kleinschaligheidsinvesteringsaftrek,

      van energie-investeringsaftrek en van milieu-investeringsaftrek.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.40
  - number: 3.41.1
    text: 'Indien in een kalenderjaar wordt geïnvesteerd in bedrijfsmiddelen, en de belastingplichtige daarvoor

      bij de aangifte kiest, wordt een per onderneming op de voet van het tweede lid berekende

      kleinschaligheidsinvesteringsaftrek ten laste gebracht van de winst over dat jaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.41
  - number: 3.41.2
    text: 'Bij een investeringsbedrag in een kalenderjaar van: meer dan             maar niet meer dan

      bedraagt de kleinschaligheidsinvesteringsaftrek         –             € 2.900             € 0

      € 2.900             € 70.602             28% van het investeringsbedrag           € 70.602

      € 130.744             € 19.769           € 130.744             € 392.230             € 19.769

      verminderd met 7,56% van het gedeelte van het investeringsbedrag dat de € 130.744 te boven gaat

      € 392.230             –             € 0'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.41
  - number: 3.41.3
    text: 'Indien de onderneming van de belastingplichtige deel uitmaakt van een samenwerkingsverband met een

      of meer andere belastingplichtigen die daarbij winst uit onderneming genieten of belastingplichtigen

      voor de vennootschapsbelasting, worden voor de toepassing van het tweede lid hun investeringen voor

      het samenwerkingsverband en de door de belastingplichtige voor de betreffende onderneming gedane

      buitenvennootschappelijke investeringen samengeteld en bedraagt de

      kleinschaligheidsinvesteringsaftrek het aldus op de voet van het tweede lid bepaalde bedrag

      vermenigvuldigd met het aan de belastingplichtige toe te rekenen investeringsbedrag en gedeeld door

      de som van het gezamenlijke investeringsbedrag voor het samenwerkingsverband en het bedrag van de

      door de belastingplichtige voor de betreffende onderneming gedane buitenvennootschappelijke

      investeringen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.41
  - number: 3.42.1
    text: 'Indien in een kalenderjaar in een onderneming die de *ondernemer* voor eigen rekening drijft, wordt

      geïnvesteerd in niet eerder gebruikte bedrijfsmiddelen met betrekking waartoe op een door de

      *ondernemer *gedaan verzoek door Onze Minister van Economische Zaken en Klimaat is verklaard dat

      sprake is van energie-investeringen, en de *ondernemer *daarvoor bij de aangifte kiest, wordt een in

      het derde lid aangewezen percentage van het bedrag aan energie-investeringen ten laste gebracht van

      de winst over dat jaar (energie-investeringsaftrek).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.2
    text: 'Energie-investeringen zijn investeringen die door Onze Minister van Economische Zaken en Klimaat in

      overeenstemming met Onze Minister en na overleg met Onze Minister van Infrastructuur en Waterstaat

      bij ministeriële regeling zijn aangewezen als investeringen die in het belang zijn van een doelmatig

      gebruik van energie.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.3
    text: De energie-investeringsaftrek bedraagt 40 percent.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.4
    text: 'Als bedrag aan energie-investeringen wordt ten hoogste in aanmerking genomen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.4.a
    text: 'indien de onderneming die de ondernemer voor eigen rekening drijft geen deel uitmaakt van een

      samenwerkingsverband met een of meer andere ondernemers die daarbij voor eigen rekening een

      onderneming drijven of belastingplichtigen voor de vennootschapsbelasting: € 151.000.000;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.4.b
    text: 'indien de onderneming die de ondernemer voor eigen rekening drijft wel deel uitmaakt van een zodanig

      samenwerkingsverband: € 151.000.000 vermenigvuldigd met het bedrag aan energie-investeringen van de

      ondernemer en gedeeld door het gezamenlijke bedrag aan energie-investeringen van de ondernemer en de

      bedoelde andere deelnemers aan het samenwerkingsverband.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.5
    text: 'Onder de aanschaffings- of voortbrengingskosten ter zake van een energie-investering als bedoeld in

      het eerste lid, worden, indien de ondernemer daarvoor bij de aangifte kiest, tevens begrepen de

      kosten van een advies ter zake van energiebesparende maatregelen in gebouwen of bij processen dat op

      die investering of mede op die investering betrekking heeft en voldoet aan bij ministeriële regeling

      te stellen eisen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.6
    text: 'De energie-investeringsaftrek is van toepassing indien de energie-investering is aangemeld bij Onze

      Minister van Economische Zaken en Klimaat.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.7
    text: 'Bij ministeriële regeling kunnen door Onze Minister van Economische Zaken en Klimaat in

      overeenstemming met Onze Minister:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.7.a
    text: regels worden gesteld met betrekking tot de in het eerste lid bedoelde verklaring en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.7.b
    text: regels worden gesteld met betrekking tot het zesde lid.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42.8
    text: 'Tegen een uitspraak van het College van Beroep voor het bedrijfsleven inzake beroep tegen de in het

      eerste lid bedoelde verklaring, kunnen de belanghebbende en Onze Minister van Economische Zaken en

      Klimaat beroep in cassatie instellen ter zake van schending of verkeerde toepassing van de begrippen

      investeren en bedrijfsmiddelen. Op dit beroep zijn de voorschriften betreffende het beroep in

      cassatie tegen uitspraken van de gerechtshoven inzake beroepen in belastingzaken van overeenkomstige

      toepassing, waarbij het College van Beroep voor het bedrijfsleven de plaats inneemt van een

      gerechtshof.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42
  - number: 3.42a.1
    text: 'Indien in een kalenderjaar in een onderneming die de ondernemer voor eigen rekening drijft, wordt

      geïnvesteerd in niet eerder gebruikte bedrijfsmiddelen met betrekking waartoe op een door de

      ondernemer gedaan verzoek door Onze Minister van Infrastructuur en Waterstaat is verklaard dat

      sprake is van milieu-investeringen, en de ondernemer daarvoor bij de aangifte kiest, wordt een in

      het derde lid aangewezen percentage van het bedrag aan milieu-investeringen in de onderscheiden

      categorieën ten laste gebracht van de winst over dat jaar (milieu-investeringsaftrek).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.2
    text: 'Milieu-investeringen zijn investeringen, behorend tot categorie I, II respectievelijk III, die door

      Onze Minister van Infrastructuur en Waterstaat in overeenstemming met Onze Minister en na overleg

      met Onze Minister van Economische Zaken en Klimaat en Onze Minister van Landbouw, Natuur en

      Voedselkwaliteit bij ministeriële regeling zijn aangewezen in het belang van de bescherming van het

      Nederlandse milieu.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.3
    text: 'De milieu-investeringsaftrek bedraagt voor milieu-investeringen die behoren tot categorie I

      45 percent, voor milieu-investeringen die behoren tot categorie II 36 percent en voor milieu-

      investeringen die behoren tot categorie III 27 percent.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.4
    text: 'Onder de aanschaffings- of voortbrengingskosten ter zake van een milieu-investering als bedoeld in

      het eerste lid, worden, indien de ondernemer daarvoor bij de aangifte kiest, tevens begrepen de

      kosten van een advies ter zake van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.4.a
    text: 'vermindering van emissies, veroorzaakt door bestaande en toekomstige activiteiten in een door de

      onderneming beheerd, bestaand object;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.4.b
    text: 'het ontwikkelen en aanpassen van processen en producten die leiden tot een vermindering van de

      belasting van het milieu;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.5
    text: 'Het vierde lid is slechts van toepassing indien het advies betrekking heeft op een kleine of

      middelgrote onderneming als bedoeld in bijlage I van Verordening EG nr. 70/2001.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.6
    text: 'Voorzover met betrekking tot een investering bij de aangifte wordt gekozen voor energie-

      investeringsaftrek, blijft toepassing van de milieu-investeringsaftrek achterwege.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.7
    text: 'De milieu-investeringsaftrek is slechts van toepassing indien de aangegane verplichtingen of de in

      het jaar gemaakte voortbrengingskosten zijn aangemeld bij Onze Minister van Infrastructuur en

      Waterstaat.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.8
    text: 'Bij ministeriële regeling kunnen door Onze Minister van Infrastructuur en Waterstaat in

      overeenstemming met Onze Minister:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.8.a
    text: regels worden gesteld met betrekking tot de verklaring, bedoeld in het eerste lid; en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.8.b
    text: regels worden gesteld met betrekking tot het zevende lid.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42a.9
    text: 'Tegen een uitspraak van het College van Beroep voor het bedrijfsleven inzake beroep tegen de

      verklaring, bedoeld in het eerste lid, kunnen de belanghebbende en Onze Minister van Infrastructuur

      en Waterstaat beroep in cassatie instellen ter zake van schending of verkeerde toepassing van de

      begrippen investeren en bedrijfsmiddelen. Op dit beroep zijn de voorschriften betreffende het beroep

      in cassatie tegen uitspraken van de gerechtshoven inzake beroepen in belastingzaken van

      overeenkomstige toepassing, waarbij het College van Beroep voor het bedrijfsleven de plaats inneemt

      van een gerechtshof.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42a
  - number: 3.42b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.42b
  - number: 3.43.1
    text: 'Onder investeren wordt verstaan het aangaan van verplichtingen ter zake van de aanschaffing of de

      verbetering van een bedrijfsmiddel, alsmede het maken van voortbrengingskosten ter zake van een

      bedrijfsmiddel, voorzover die verplichtingen en kosten op de belastingplichtige drukken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.43
  - number: 3.43.2
    text: 'Onze Minister kan bepalen dat met investeren tot door hem vast te stellen bedragen wordt

      gelijkgesteld het wijzigen van de bestemming van een bedrijfsmiddel als bedoeld in [artikel 3.45,

      eerste lid, onderdeel a, onder 2°](https://wetten.overheid.nl/BWBR0011353#Artikel3), zodanig dat het

      bedrijfsmiddel voortaan hoofdzakelijk wordt gebruikt voor het in Nederland drijven van een

      onderneming of gedeelte van een onderneming.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.43
  - number: 3.44.1
    text: 'Indien bij het einde van het kalenderjaar het bedrijfsmiddel nog niet in gebruik is genomen en de

      investeringsaftrek zou uitgaan boven wat bij het einde van dat kalenderjaar ter zake van de

      investering is betaald, wordt in afwijking in zoverre van de artikelen

      [3.41](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      [3.42](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.42a](https://wetten.overheid.nl/BWBR0011353#Artikel3) een bedrag gelijk aan de betaling in

      aanmerking genomen en wordt het meerdere in aanmerking genomen in de volgende kalenderjaren en wel

      voorzover betalingen plaatsvinden, maar niet later dan in het kalenderjaar waarin het bedrijfsmiddel

      in gebruik wordt genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.44
  - number: 3.44.2
    text: 'Bij het staken van de onderneming en bij de eindafrekening als bedoeld in [artikel

      3.61](https://wetten.overheid.nl/BWBR0011353#Artikel3) wordt de investeringsaftrek voor het geheel

      in aanmerking genomen in het jaar van staking, respectievelijk eindafrekening.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.44
  - number: 3.45.1
    text: 'Voor de investeringsaftrek behoren niet tot de bedrijfsmiddelen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.a
    text: 'bedrijfsmiddelen die zijn bestemd om – direct of indirect – hoofdzakelijk te worden gebruikt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.a.1°
    text: 'voor de uitoefening van het bosbedrijf als bedoeld in [artikel 3.11, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), tenzij de voordelen daaruit volgens [artikel

      3.11, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), tot de winst behoren;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.a.2°
    text: 'voor het drijven van een onderneming, of een gedeelte van een onderneming, op de winst waarvan een

      regeling ter voorkoming van dubbele belasting van toepassing is;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.b
    text: 'gronden, met inbegrip van de ondergrond van gebouwen, met uitzondering van verbetering van grond

      indien de verbeteringskosten plegen te worden afgeschreven;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.c
    text: woonhuizen en woonschepen, met inbegrip van de gedeelten van andere zaken die dienen voor bewoning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.d
    text: 'personenauto''s als bedoeld in [artikel 3 van de Wet op de belasting van personenauto''s en

      motorrijwielen 1992](https://wetten.overheid.nl/BWBR0005806#Artikel3), die niet zijn bestemd voor

      het beroepsvervoer over de weg;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.e
    text: 'vaartuigen als bedoeld in [artikel 3.14](https://wetten.overheid.nl/BWBR0011353#Artikel3), eerste

      lid, onderdeel b;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.f
    text: 'effecten, vorderingen, goodwill alsmede vergunningen, ontheffingen, concessies en andere

      dispensaties van publiekrechtelijke aard en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.1.g
    text: dieren.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.2
    text: 'Voor de kleinschaligheidsinvesteringsaftrek behoren tot de bedrijfsmiddelen mede niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.2.a
    text: 'bedrijfsmiddelen die zijn bestemd om – direct of indirect – hoofdzakelijk ter beschikking te worden

      gesteld aan derden en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.2.b
    text: bedrijfsmiddelen waarvan het investeringsbedrag minder bedraagt dan € 450.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.3
    text: Voor de milieu-investeringsaftrek is het eerste lid, onderdelen c en d, niet van toepassing.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.4
    text: 'Voor de energie-investeringsaftrek en de milieu-investeringsaftrek behoren tot de bedrijfsmiddelen

      mede niet bedrijfsmiddelen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.4.a
    text: 'die zijn bestemd om – direct of indirect – hoofdzakelijk ter beschikking te worden gesteld aan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.4.a.1°
    text: niet in Nederland wonende natuurlijke personen of gevestigde lichamen, of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.4.a.2°
    text: 'natuurlijke personen of lichamen voor het drijven van een onderneming of een gedeelte van een

      onderneming, op de winst waarvan een regeling ter voorkoming van dubbele belasting van toepassing

      is, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.4.b
    text: waarvan het investeringsbedrag minder bedraagt dan € 2.500.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.45.5
    text: 'Onze Minister kan bepalen dat het eerste lid, onderdeel a, onder 2°, en het vierde lid, onderdeel a,

      niet van toepassing zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.45
  - number: 3.46.1
    text: 'Voor de investeringsaftrek worden niet in aanmerking genomen verplichtingen aangegaan tussen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.46.1.a
    text: de belastingplichtige en personen die tot zijn huishouden behoren;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.46.1.b
    text: bloed- of aanverwanten in de rechte lijn of personen die behoren tot hun huishouden;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.46.1.c
    text: gerechtigden tot een nalatenschap waartoe het bedrijfsmiddel behoort of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.46.1.d
    text: degene die voor ten minste een derde gedeelte belang heeft in een lichaam en dat lichaam.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.46.2
    text: Onze Minister kan bepalen dat het eerste lid niet van toepassing is.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.46
  - number: 3.47.1
    text: 'Indien in een kalenderjaar tegen overdrachtsprijzen voor een bedrag van meer dan € 2.900 aan

      goederen wordt vervreemd, wordt van de overdrachtsprijzen een gelijk percentage als ter zake van de

      investering in die goederen als investeringsaftrek in aanmerking is genomen, ten bate van de winst

      over dat jaar gebracht (desinvesteringsbijtelling).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.2
    text: 'Desinvesteringsbijtelling heeft alleen plaats voorzover de vervreemding plaatsvindt binnen vijf jaar

      na het begin van het kalenderjaar waarin de investering heeft plaatsgevonden en wordt over geen

      hoger bedrag berekend dan het investeringsbedrag voorzover daarover investeringsaftrek in aanmerking

      is genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.3
    text: 'Met vervreemding wordt gelijkgesteld:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.3.a
    text: het onttrekken van een goed aan de onderneming;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.3.b
    text: 'het wijzigen van de bestemming van een goed zodanig dat dit gaat voldoen aan de omschrijving van

      [artikel 3.45, tweede lid, onderdeel a, en vierde lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel3), en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.3.c
    text: 'het wijzigen van de bestemming van een goed zodanig dat dit gaat voldoen aan de omschrijving van

      [artikel 3.45, eerste lid, onderdeel a, onder 2°](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.4
    text: 'Voor de toepassing van het derde lid geldt de waarde in het economische verkeer van het goed als

      overdrachtsprijs.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.5
    text: 'Indien een investering ongedaan wordt gemaakt, of voor een investering een vermindering, teruggaaf

      of vergoeding wordt genoten, geldt dat als vervreemding van een goed en geldt het bedrag van die

      investering, vermindering, teruggaaf of vergoeding als overdrachtsprijs.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.6
    text: 'Onder ongedaan maken van een investering wordt mede verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.6.a
    text: 'het niet betaald zijn binnen twaalf maanden na het aangaan van de verplichting van ten minste 25%

      van het investeringsbedrag ter zake van die verplichting, tenzij het bedrijfsmiddel binnen die

      periode in gebruik is genomen en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.6.b
    text: 'het niet in gebruik genomen zijn van een bedrijfsmiddel binnen drie jaar na het begin van het

      kalenderjaar waarin de investering is gedaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47.7
    text: Onze Minister kan bepalen dat het derde lid, onderdeel c, of het zesde lid niet van toepassing is.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47
  - number: 3.47a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.47a
  - number: '3.48'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.48
  - number: '3.49'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.49
  - number: '3.50'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.50
  - number: '3.51'
    text: 'De investeringsaftrek en de desinvesteringsbijtelling vinden plaats volgens de regels voor het

      tijdvak waarin de investering heeft plaatsgevonden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.51
  - number: 3.52.1
    text: 'Bij ministeriële regeling:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
  - number: 3.52.1.a
    text: 'kan de willekeurige afschrijving in het algemeen of voor bepaalde aangewezen bedrijfsmiddelen of

      bepaalde groepen van aangewezen bedrijfsmiddelen buiten toepassing worden gesteld, of per

      kalenderjaar worden beperkt, en wel:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
  - number: 3.52.1.a.1°
    text: 'indien het milieu-bedrijfsmiddelen betreft: na overleg met Onze Minister van Infrastructuur en

      Waterstaat en Onze Minister van Landbouw, Natuur en Voedselkwaliteit;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
  - number: 3.52.1.a.2°
    text: 'indien het andere aangewezen bedrijfsmiddelen betreft: na overleg met Onze Minister van Economische

      Zaken en Klimaat;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
  - number: 3.52.1.b
    text: 'kunnen de in [artikel 3.41, tweede lid, derde

      kolom](https://wetten.overheid.nl/BWBR0011353#Artikel3), vermelde percentages en bedragen voor de

      kleinschaligheidsinvesteringsaftrek en de in [artikel 3.42, derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en [artikel 3.42a, derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), vermelde percentages voor de energie-

      investeringsaftrek, onderscheidenlijk milieu-investeringsaftrek worden vervangen door andere.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
  - number: 3.52.2
    text: 'Een regeling als bedoeld in het eerste lid mag slechts strekken tot het bereiken van zoveel mogelijk

      evenwicht tussen het gebruik van de regeling inzake de willekeurige afschrijving, respectievelijk de

      investeringsaftrek en de daarvoor uitgetrokken bedragen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52
  - number: 3.52a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.52a
  - number: 3.53.1
    text: 'Bij het bepalen van de in een kalenderjaar genoten winst kan worden gereserveerd:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.53
  - number: 3.53.1.a
    text: tot gelijkmatige verdeling van kosten en lasten (egalisatiereserve);
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.53
  - number: 3.53.1.b
    text: 'tot herinvestering in bedrijfsmiddelen volgens [artikel

      3.54](https://wetten.overheid.nl/BWBR0011353#Artikel3) (herinvesteringsreserve); en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.53
  - number: 3.53.1.c
    text: 'tot herinvestering in bedrijfsmiddelen volgens

      [artikel 3.54aa](https://wetten.overheid.nl/BWBR0011353#Artikel3) (herinvesteringsreserve bij het

      staken van een gedeelte van een onderneming ten gevolge van overheidsingrijpen).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.53
  - number: 3.53.2
    text: 'Met betrekking tot een in het eerste lid, onderdeel a, bedoelde reserve is [artikel 3.26, eerste en

      tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.53
  - number: 3.54.1
    text: 'Indien bij vervreemding van een bedrijfsmiddel de opbrengst de boekwaarde van het bedrijfsmiddel

      overtreft, kan bij het bepalen van de in het kalenderjaar genoten winst het verschil gereserveerd

      worden en blijven tot vermindering van de in aanmerking te nemen aanschaffings- of

      voortbrengingskosten van bedrijfsmiddelen die in het jaar van vervreemding of in de daarop volgende

      drie jaren worden aangeschaft of voortgebracht, indien en zolang het voornemen tot herinvestering

      van de opbrengst bestaat (herinvesteringsreserve).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.2
    text: 'Afboeking van de herinvesteringsreserve op de aanschaffings- of voortbrengingskosten van het

      bedrijfsmiddel of de bedrijfsmiddelen waarin wordt geherinvesteerd, vindt plaats voorzover het

      gezamenlijke bedrag van de boekwaarden van die bedrijfsmiddelen door die afboeking niet daalt

      beneden het bedrag van de boekwaarde onmiddellijk voorafgaande aan de vervreemding van het

      bedrijfsmiddel ter zake waarvan de herinvesteringsreserve is gevormd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.3
    text: 'Afboeking van een herinvesteringsreserve die is ontstaan als gevolg van de vervreemding van een

      bedrijfsmiddel waarop niet pleegt te worden afgeschreven of waarop in meer dan tien jaren pleegt te

      worden afgeschreven, behoeft slechts plaats te vinden op de aanschaffings- of voortbrengingskosten

      van bedrijfsmiddelen met eenzelfde economische functie als de vervreemde bedrijfsmiddelen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.4
    text: 'Met betrekking tot bedrijfsmiddelen waarop niet pleegt te worden afgeschreven en bedrijfsmiddelen

      waarop in meer dan tien jaren pleegt te worden afgeschreven, vindt afboeking van een

      herinvesteringsreserve slechts plaats voorzover de herinvesteringsreserve is gevormd ter zake van de

      vervreemding van bedrijfsmiddelen met eenzelfde economische functie in de onderneming als de

      aangeschafte of voortgebrachte bedrijfsmiddelen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.5
    text: 'Een herinvesteringsreserve wordt uiterlijk in het derde jaar na het jaar waarin de reserve is

      ontstaan, in de winst opgenomen, behalve voorzover:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.5.a
    text: 'in verband met de aard van de aan te schaffen of voort te brengen bedrijfsmiddelen een langer

      tijdvak is vereist of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.5.b
    text: 'de aanschaffing of voortbrenging, mits daaraan een begin van uitvoering is gegeven, door bijzondere

      omstandigheden is vertraagd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.6
    text: 'Voor de toepassing van dit artikel wordt met vervreemding gelijkgesteld verlies of beschadiging van

      een bedrijfsmiddel. De vergoeding wegens verlies of beschadiging wordt daarbij aangemerkt als

      opbrengst.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.7
    text: 'Voor de toepassing van dit artikel behoren niet tot de bedrijfsmiddelen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.7.a
    text: vermogensrechten die ter belegging worden gehouden, en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.7.b
    text: 'voorwerpen van geringe waarde als bedoeld in [artikel 3.30, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.8
    text: 'Indien op het vervreemde bedrijfsmiddel willekeurig is afgeschreven, wordt voor de toepassing van

      het eerste lid als boekwaarde van dat bedrijfsmiddel in aanmerking genomen, de boekwaarde die zonder

      willekeurige afschrijving zou hebben gegolden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.9
    text: 'Met betrekking tot bedrijfsmiddelen waarop in meer dan tien jaar pleegt te worden afgeschreven, is

      de beperking van het vierde lid niet van toepassing voorzover de herinvesteringsreserve is gevormd

      ter zake van de vervreemding van bedrijfsmiddelen die een gevolg is van overheidsingrijpen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.10
    text: 'Met betrekking tot bedrijfsmiddelen waarop niet pleegt te worden afgeschreven, is de beperking van

      het vierde lid niet van toepassing voorzover de herinvesteringsreserve is gevormd ter zake van de

      vervreemding van zodanige bedrijfsmiddelen die een gevolg is van overheidsingrijpen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.11
    text: 'Met betrekking tot bedrijfsmiddelen waarop niet pleegt te worden afgeschreven en bedrijfsmiddelen

      waarop in meer dan tien jaren pleegt te worden afgeschreven, zijn de vorige leden van

      overeenkomstige toepassing indien aan het voornemen tot herinvestering in een dergelijk

      bedrijfsmiddel reeds vóór de vervreemding gevolg is gegeven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.12
    text: 'Voor de toepassing van dit artikel wordt onder overheidsingrijpen verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.12.a
    text: onteigening, daaronder begrepen minnelijke onteigening en verkoop ter voorkoming van onteigening;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.12.b
    text: 'een besluit, daaronder begrepen een regeling, op het gebied van ruimtelijke ordening, natuur of

      milieu van een publiekrechtelijke rechtspersoon dat de mogelijkheden om de onderneming of een

      gedeelte daarvan op de huidige locatie in de huidige vorm voort te zetten of uit te breiden in

      belangrijke mate beperkt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.12.c
    text: 'bij algemene maatregel van bestuur aangewezen EU- of nationale regelgeving die leidt tot

      herstructurering of beëindiging van een bedrijfstak.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54.13
    text: 'Indien een besluit of regeling als bedoeld in het twaalfde lid, onderdeel b, de mogelijkheden om de

      onderneming of een gedeelte daarvan op de huidige locatie in de huidige vorm voort te zetten of uit

      te breiden in belangrijke mate beperkt, wordt voor de toepassing van het negende en tiende lid een

      vervreemding van bedrijfsmiddelen van de onderneming respectievelijk het gedeelte daarvan die

      plaatsvindt binnen drie jaar nadat een dergelijk besluit of een dergelijke regeling in werking is

      getreden, geacht een gevolg te zijn van overheidsingrijpen, met dien verstande dat een latere

      vervreemding ook nog geacht wordt een gevolg te zijn van overheidsingrijpen indien deze vervreemding

      door bijzondere omstandigheden is vertraagd en daaraan binnen de hiervoor bedoelde periode van drie

      jaar reeds een begin van uitvoering is gegeven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54
  - number: 3.54aa.1
    text: 'Een herinvesteringsreserve kan mede worden gevormd ter zake van de vervreemding van een

      bedrijfsmiddel in het kader van het staken van een gedeelte van een onderneming ten gevolge van

      overheidsingrijpen als bedoeld in [artikel 3.54, twaalfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), zolang het voornemen bestaat dat het bedrag

      van die reserve in het jaar van die vervreemding of in een van de daaropvolgende drie jaren zal

      worden geherinvesteerd in een of meer bedrijfsmiddelen ten behoeve van een andere onderneming

      waaruit de belastingplichtige als ondernemer winst geniet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54aa
  - number: 3.54aa.2
    text: 'Indien bij het bepalen van de winst van een onderneming een herinvesteringsreserve als bedoeld in

      het eerste lid is gevormd, kan bij tijdige herinvestering het bedrag van die reserve in mindering

      worden gebracht op de aanschaffings- of voortbrengingskosten van bedrijfsmiddelen die door de

      belastingplichtige worden aangeschaft of voortgebracht ten behoeve van een andere onderneming

      waaruit de belastingplichtige als ondernemer winst geniet, mits voor het bepalen van de winst bij

      beide ondernemingen dezelfde bepalingen van toepassing zijn. In dat geval wordt de

      herinvesteringsreserve gelijktijdig en voor hetzelfde bedrag opgenomen in de winst van de

      onderneming waarin de herinvesteringsreserve is gevormd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54aa
  - number: 3.54aa.3
    text: 'Voor de toepassing van het eerste en tweede lid is

      [artikel 3.54](https://wetten.overheid.nl/BWBR0011353#Artikel3) van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54aa
  - number: 3.54a.1
    text: 'Indien de belastingplichtige de onderneming van een vennootschap waarvan hij aandelen of

      winstbewijzen houdt, in het kader van de ontbinding van die vennootschap met toepassing van [artikel

      14c van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c), voortzet of mede voortzet, wordt op het

      tijdstip van de voortzetting op de balans van de onderneming een reserve gevormd (positieve of

      negatieve terugkeerreserve).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
  - number: 3.54a.2
    text: 'De terugkeerreserve wordt gesteld op de helft van het vervreemdingsvoordeel dat op grond van

      [artikel 4.24a](https://wetten.overheid.nl/BWBR0011353#Artikel4) of [artikel

      4.42a](https://wetten.overheid.nl/BWBR0011353#Artikel4) voor de heffing buiten aanmerking blijft, na

      het vervreemdingsvoordeel eerst te hebben verminderd met het bedrag bedoeld in het derde lid. Indien

      deze vermindering leidt tot een positief bedrag, ontstaat er een positieve terugkeerreserve welke

      ten laste van het vermogen van de voortgezette onderneming komt. Wanneer deze vermindering leidt tot

      een negatief bedrag, ontstaat er een negatieve terugkeerreserve ter grootte van de helft van het

      negatieve bedrag; een negatieve terugkeerreserve komt in mindering op de winst bij staking van de

      onderneming. Voor de toepassing van de eerste volzin wordt het in die volzin bedoelde

      vervreemdingsvoordeel in aanmerking genomen zonder rekening te houden met de toepassing van [artikel

      4.24a](https://wetten.overheid.nl/BWBR0011353#Artikel4).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
  - number: 3.54a.3
    text: 'Het bedrag waarmee het vervreemdingsvoordeel wordt verminderd wordt gesteld op (100-L/100) deel van

      de winst die volgens [artikel 14c, eerste lid in verbinding met het tweede lid, van de Wet op de

      vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c) voor de heffing van

      de vennootschapsbelasting buiten aanmerking blijft, voorzover deze winst is toe te rekenen aan het

      aandeel van de belastingplichtige in de vennootschap. Daarbij staat L voor het percentage van het

      laagste tarief, bedoeld in [artikel 22 van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel22), geldend op het tijdstip van de

      voortzetting, bedoeld in het eerste lid. Voor de toepassing van de eerste zin blijft buiten

      aanmerking het deel van de winst waarop een vermindering ter voorkoming van internationale dubbele

      belasting van toepassing zou zijn ingeval [artikel 14c van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c) niet zou zijn toegepast.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
  - number: 3.54a.4
    text: 'Een positieve terugkeerreserve wordt uiterlijk bij staking van de onderneming in de winst opgenomen.

      Bij staking van een gedeelte van de voortgezette onderneming wordt een evenredig gedeelte van de

      positieve terugkeerreserve in de winst opgenomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
  - number: 3.54a.5
    text: 'De omvang van de terugkeerreserve wordt door de inspecteur vastgesteld bij voor bezwaar vatbare

      beschikking. De in de eerste volzin bedoelde beschikking kan mede betrekking hebben op voorwaarden

      als bedoeld in [artikel 4.42a, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel4).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
  - number: 3.54a.6
    text: 'Indien enig feit grond oplevert voor het vermoeden dat de omvang van de terugkeerreserve op een

      onjuist bedrag is vastgesteld, kan de inspecteur de beschikking herzien bij voor bezwaar vatbare

      beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
  - number: 3.54a.7
    text: 'Een feit dat de inspecteur bekend was of redelijkerwijs bekend had kunnen zijn, kan geen grond voor

      herziening opleveren, behoudens in de gevallen waarin de belastingplichtige terzake van dit feit te

      kwader trouw is. [Artikel 16, tweede lid, aanhef en onderdeel c, van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel16) is van overeenkomstige

      toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
  - number: 3.54a.8
    text: 'De bevoegdheid tot herziening vervalt door verloop van vijf jaren na de datum van vaststelling van

      de beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.54a
  - number: 3.55.1
    text: 'De belastingplichtige hoeft bij het bepalen van de in een kalenderjaar genoten winst het voordeel

      uit de vervreemding van aandelen of winstbewijzen in het kader van een aandelenfusie niet in

      aanmerking te nemen. De eerste volzin is niet van toepassing op een in het kader van een

      aandelenfusie genoten bijbetaling.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.2
    text: 'Een aandelenfusie wordt aanwezig geacht indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.2.a
    text: 'een in Nederland gevestigde vennootschap tegen uitreiking van eigen aandelen of winstbewijzen,

      eventueel met bijbetaling, een zodanig bezit aan aandelen in een andere in Nederland gevestigde

      vennootschap verwerft dat zij meer dan de helft van de stemrechten in de laatstgenoemde vennootschap

      kan uitoefenen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.2.b
    text: 'een in een lidstaat van de Europese Unie of een bij ministeriële regeling aangewezen staat die

      partij is bij de Overeenkomst betreffende de Europese Economische Ruimte gevestigde vennootschap

      tegen uitreiking van eigen aandelen of winstbewijzen, eventueel met een bijbetaling, een zodanig

      bezit aan aandelen in een andere in een lidstaat van de Europese Unie of een bij ministeriële

      regeling aangewezen staat die partij is bij de Overeenkomst betreffende de Europese Economische

      Ruimte gevestigde vennootschap verwerft dat zij meer dan de helft van de stemrechten in de

      laatstgenoemde vennootschap kan uitoefenen of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.2.c
    text: 'een in Nederland gevestigde vennootschap tegen uitreiking van eigen aandelen of winstbewijzen,

      eventueel met een bijbetaling, een zodanig bezit aan aandelen in een buiten een lidstaat van de

      Europese Unie of een bij ministeriële regeling aangewezen staat die partij is bij de Overeenkomst

      betreffende de Europese Economische Ruimte gevestigde vennootschap verwerft dat zij alle of nagenoeg

      alle stemrechten in de laatstgenoemde vennootschap kan uitoefenen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.3
    text: 'Een aandelenfusie wordt eveneens aanwezig geacht indien een in het tweede lid bedoelde vennootschap

      voor de uitreiking van de eigen aandelen of winstbewijzen reeds meer dan de helft, respectievelijk

      nagenoeg alle stemrechten in de aldaar bedoelde andere vennootschap kon uitoefenen en door de

      uitreiking van de eigen aandelen of winstbewijzen een groter aantal stemrechten in die andere

      vennootschap kan uitoefenen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.4
    text: 'Een aandelenfusie wordt, in afwijking in zoverre van het tweede en het derde lid, niet aanwezig

      geacht indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.4.a
    text: 'een bijbetaling een tiende gedeelte van de nominale waarde van de uitgereikte aandelen te boven gaat

      of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.4.b
    text: 'de fusie in overwegende mate is gericht op het ontgaan of uitstellen van belastingheffing. De fusie

      wordt, tenzij het tegendeel aannemelijk wordt gemaakt, geacht in overwegende mate te zijn gericht op

      het ontgaan of uitstellen van belastingheffing indien de fusie niet plaatsvindt op grond van

      zakelijke overwegingen, zoals herstructurering of rationalisering van de actieve werkzaamheden van

      de bij de fusie betrokken rechtspersonen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.5
    text: 'Een in een lidstaat van de Europese Unie of een bij ministeriële regeling aangewezen staat die

      partij is bij de Overeenkomst betreffende de Europese Economische Ruimte gevestigde vennootschap is

      een vennootschap die:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.5.1°
    text: 'een van de rechtsvormen heeft die zijn opgenomen in de bijlage I, deel A, van Richtlijn 2009/133/EG

      van de Raad van 19 oktober 2009 betreffende de gemeenschappelijke fiscale regeling voor fusies,

      splitsingen, gedeeltelijke splitsingen, inbreng van activa en aandelenruil met betrekking tot

      vennootschappen uit verschillende lidstaten en voor de verplaatsing van de statutaire zetel van een

      SE of een SCE van een lidstaat naar een andere lidstaat (PbEU 2009, L 310) of een rechtsvorm heeft

      die vergelijkbaar is met een van de rechtsvormen die voor Nederland zijn opgenomen in deze bijlage;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.5.2°
    text: 'niet wordt geacht volgens een door de staat van vestiging met een derde staat gesloten verdrag ter

      voorkoming van dubbele belasting te zijn gevestigd buiten de Europese Unie en de bij ministeriële

      regeling aangewezen staten die partij zijn bij de Overeenkomst betreffende de Europese Economische

      Ruimte, en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.5.3°
    text: 'zonder keuzemogelijkheid en zonder ervan te zijn vrijgesteld, in de staat van vestiging is

      onderworpen aan de aldaar geheven belasting naar de winst, bedoeld in bijlage I, deel B, van de

      onder 1° genoemde richtlijn of aan een andere aldaar geheven belasting naar de winst.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.6
    text: 'De belastingplichtige stelt, indien het voordeel volgens het eerste lid buiten aanmerking blijft, de

      in het kader van de aandelenfusie verworven aandelen of winstbewijzen op het tijdstip van de fusie

      te boek voor dezelfde waarde als waarvoor de in het kader van die fusie vervreemde aandelen of

      winstbewijzen onmiddellijk voor het fusietijdstip te boek waren gesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.55.7
    text: 'De belastingplichtige die zekerheid wenst omtrent de vraag of er sprake is van een aandelenfusie,

      kan vóór de vervreemding van de aandelen of winstbewijzen een verzoek indienen bij de hierna

      aangeduide inspecteur. Indien de vennootschap die de aandelen of winstbewijzen verwerft in Nederland

      is gevestigd, doet de belastingplichtige het verzoek bij de inspecteur belast met de aanslagregeling

      voor de vennootschapsbelasting van die vennootschap; in andere gevallen bij de inspecteur belast met

      de aanslagregeling van de belastingplichtige. De inspecteur beslist op het verzoek bij voor bezwaar

      vatbare beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.55
  - number: 3.56.1
    text: 'De belastingplichtige die is betrokken bij een overgang onder algemene titel in het kader van een

      splitsing van een rechtspersoon, wordt geacht zijn aandelen in of zijn schuldvorderingen op de

      splitsende rechtspersoon ten tijde van de splitsing te hebben vervreemd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.2
    text: 'De belastingplichtige hoeft bij het bepalen van de in een kalenderjaar genoten winst het voordeel

      uit de in het eerste lid bedoelde vervreemding niet in aanmerking te nemen, mits de splitsende en de

      verkrijgende rechtspersoon in Nederland zijn gevestigd, of in de zin van [artikel 3.55, vijfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), in een lidstaat van de Europese Unie of een

      bij ministeriële regeling aangewezen staat die partij is bij de Overeenkomst betreffende de Europese

      Economische Ruimte zijn gevestigd. De eerste volzin geldt niet voor een in het kader van de

      splitsing genoten bijbetaling.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.3
    text: 'Indien het voordeel volgens het tweede lid niet in aanmerking wordt genomen, wordt de waarde

      waarvoor de aandelen of schuldvorderingen ten tijde van de splitsing te boek zijn gesteld, voor een

      evenredig gedeelte toegerekend aan de aandelen of schuldvorderingen die de belastingplichtige direct

      na de splitsing in respectievelijk op de bij splitsing betrokken rechtspersonen heeft. Voorts treden

      de schuldvorderingen die de belastingplichtige direct na de splitsing op de bij de splitsing

      betrokken rechtspersonen heeft, in de plaats van de schuldvorderingen die de belastingplichtige ten

      tijde van de splitsing heeft op de splitsende rechtspersoon.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.4
    text: 'Het tweede lid is niet van toepassing indien de splitsing in overwegende mate is gericht op het

      ontgaan of uitstellen van belastingheffing. De splitsing wordt, tenzij het tegendeel aannemelijk

      wordt gemaakt, geacht in overwegende mate te zijn gericht op het ontgaan of uitstellen van

      belastingheffing indien de splitsing niet plaatsvindt op grond van zakelijke overwegingen, zoals

      herstructurering of rationalisering van de actieve werkzaamheden van de bij de splitsing betrokken

      rechtspersonen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.5
    text: 'Voor de toepassing van dit artikel:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.5.a
    text: 'wordt onder een evenredig gedeelte verstaan een gedeelte dat evenredig is aan de verhouding van de

      waarde in het economische verkeer ten tijde van de splitsing van de vermogensbestanddelen die onder

      algemene titel overgaan en van het gehele vermogen van de splitsende rechtspersoon;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.5.b
    text: worden met aandelen gelijkgesteld winstbewijzen en lidmaatschapsrechten;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.5.c
    text: 'wordt een recht om aandelen in, winstbewijzen van of schuldvorderingen op de splitsende

      rechtspersoon te verwerven aangemerkt als aandeel, winstbewijs respectievelijk schuldvordering

      waarop het recht betrekking heeft en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.5.d
    text: 'wordt, indien de belastingplichtige ten tijde van de splitsing met de splitsende rechtspersoon

      verbonden is in de zin van [artikel 10a, vijfde lid, van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel10a), de verkrijgende rechtspersoon direct na de

      splitsing eveneens als met de belastingplichtige verbonden aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.6
    text: 'De vorige leden zijn van overeenkomstige toepassing indien in het kader van de splitsing aandelen

      worden uitgereikt door een andere rechtspersoon dan de rechtspersoon op wie de vermogensbestanddelen

      onder algemene titel overgaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.56.7
    text: 'De belastingplichtige die zekerheid wenst omtrent de vraag of de splitsing niet wordt geacht in

      overwegende mate te zijn gericht op het ontgaan of uitstellen van belastingheffing, kan vóór de

      splitsing een verzoek indienen bij de inspecteur belast met de aanslagregeling van de splitsende

      rechtspersoon, die daarop bij voor bezwaar vatbare beschikking beslist.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.56
  - number: 3.57.1
    text: 'De belastingplichtige die is betrokken bij een overgang onder algemene titel in het kader van een

      fusie van een rechtspersoon, wordt geacht zijn aandelen in of zijn schuldvorderingen op de

      verdwijnende rechtspersoon ten tijde van de fusie te hebben vervreemd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.2
    text: 'De belastingplichtige hoeft bij het bepalen van de in een kalenderjaar genoten winst het voordeel

      uit de in het eerste lid bedoelde vervreemding niet in aanmerking te nemen mits de verdwijnende en

      de verkrijgende rechtspersoon in Nederland zijn gevestigd, of in de zin van [artikel 3.55, vijfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), in een lidstaat van de Europese Unie of een

      bij ministeriële regeling aangewezen staat die partij is bij de Overeenkomst betreffende de Europese

      Economische Ruimte zijn gevestigd. De eerste volzin geldt niet voor een in het kader van de fusie

      genoten bijbetaling.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.3
    text: 'Indien het voordeel volgens het tweede lid niet in aanmerking wordt genomen, worden de in het kader

      van de fusie verworven aandelen in of schuldvorderingen op de verkrijgende rechtspersoon direct na

      de fusie te boek gesteld voor dezelfde waarde als waarvoor de aandelen in of de schuldvorderingen op

      de verdwijnende rechtspersoon ten tijde van de fusie te boek zijn gesteld. Voorts treden de

      schuldvorderingen die de belastingplichtige direct na de fusie op de verkrijgende rechtspersoon

      heeft, in de plaats van de schuldvorderingen die de belastingplichtige ten tijde van de fusie heeft

      op de verdwijnende rechtspersoon. Indien de belastingplichtige ten tijde van de fusie onmiddellijk

      alle aandelen houdt in de verdwijnende en de verkrijgende rechtspersoon, zijnde een vennootschap, en

      in het kader van de fusie geen aandelen worden toegekend, worden in afwijking van de eerste zin de

      aandelen in de verkrijgende vennootschap direct na de fusie te boek gesteld voor de som van de

      waarden waarvoor de aandelen in de verkrijgende en de verdwijnende vennootschap ten tijde van de

      fusie te boek zijn gesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.4
    text: 'Het tweede lid is niet van toepassing indien de fusie in overwegende mate is gericht op het ontgaan

      of uitstellen van belastingheffing. De fusie wordt, tenzij het tegendeel aannemelijk wordt gemaakt,

      geacht in overwegende mate te zijn gericht op het ontgaan of uitstellen van belastingheffing indien

      de fusie niet plaatsvindt op grond van zakelijke overwegingen, zoals herstructurering of

      rationalisering van de actieve werkzaamheden van de bij de fusie betrokken rechtspersonen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.5
    text: 'Voor de toepassing van dit artikel:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.5.a
    text: worden met aandelen gelijkgesteld winstbewijzen en lidmaatschapsrechten;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.5.b
    text: 'wordt een recht om aandelen in, winstbewijzen van of schuldvorderingen op de verdwijnende

      rechtspersoon te verwerven aangemerkt als aandeel, winstbewijs respectievelijk schuldvordering

      waarop het recht betrekking heeft en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.5.c
    text: 'wordt, indien de belastingplichtige ten tijde van de fusie met de verdwijnende rechtspersoon

      verbonden is in de zin van [artikel 10a, vijfde lid, van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel10a), de verkrijgende rechtspersoon direct na de

      fusie eveneens als met de belastingplichtige verbonden aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.6
    text: 'De vorige leden zijn van overeenkomstige toepassing indien in het kader van de fusie aandelen worden

      uitgereikt door een andere rechtspersoon dan de rechtspersoon op wie de vermogensbestanddelen onder

      algemene titel overgaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.57.7
    text: 'De belastingplichtige die zekerheid wenst omtrent de vraag of de fusie niet wordt geacht in

      overwegende mate te zijn gericht op het ontgaan of uitstellen van belastingheffing, kan vóór de

      fusie een verzoek indienen bij de inspecteur belast met de aanslagregeling van de verdwijnende

      rechtspersoon, die daarop bij voor bezwaar vatbare beschikking beslist.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.57
  - number: 3.58.1
    text: 'Bij het staken van een onderneming door het overlijden van de belastingplichtige, wordt, behalve

      voor de toepassing van de desinvesteringsbijtelling, het vermogen van de onderneming geacht op het

      onmiddellijk daaraan voorafgaande tijdstip te zijn overgedragen aan degene aan wie het krachtens

      erfrecht of huwelijksvermogensrecht toekomt en wel tegen de waarde die in het economische verkeer

      aan dat vermogen kan worden toegekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.58
  - number: 3.58.2
    text: 'Voor de toepassing van het eerste lid wordt de waarde in het economische verkeer van een woning die,

      anders dan tijdelijk, als hoofdverblijf ter beschikking blijft staan van personen die bij het

      overlijden van de belastingplichtige tot zijn huishouden behoren, gesteld op 60% van de

      woningwaarde.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.58
  - number: 3.58.3
    text: 'Indien een woning als bedoeld in het tweede lid gaat behoren tot het vermogen van een onderneming

      van een persoon die bij het overlijden van de belastingplichtige tot zijn huishouden behoort, wordt

      de waarde in het economische verkeer van die woning op dat tijdstip gesteld op 60% van de

      woningwaarde.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.58
  - number: 3.58.4
    text: 'Voor de toepassing van het tweede en derde lid is [artikel 3.19, derde tot en met vijfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.58
  - number: 3.59.1
    text: 'Bij ontbinding van een huwelijksgemeenschap waartoe het vermogen van een onderneming behoort, anders

      dan door het overlijden van de belastingplichtige, wordt, behoudens voor de toepassing van de

      desinvesteringsbijtelling, het aandeel in dat vermogen dat op het onmiddellijk daaraan voorafgaande

      tijdstip krachtens huwelijksvermogensrecht toekomt aan de echtgenoot van de belastingplichtige,

      geacht op dat tijdstip aan hem aan wie het krachtens erfrecht of huwelijksvermogensrecht toekomt, te

      zijn overgedragen tegen de waarde die daaraan in het economische verkeer kan worden toegekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.59
  - number: 3.59.2
    text: 'Het eerste lid is niet van toepassing op de bestanddelen van het vermogen van de onderneming waarmee

      degene aan wie die bestanddelen krachtens erfrecht of huwelijksvermogensrecht toekomen, de

      onderneming rechtstreeks voortzet of mede voortzet. In dat geval wordt degene die de onderneming

      rechtstreeks voortzet of mede voortzet voor zijn gedeelte, voor het bepalen van de winst geacht in

      de plaats te zijn getreden van degene van wie de onderneming rechtstreeks wordt voortgezet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.59
  - number: '3.60'
    text: 'Indien bestanddelen van het vermogen van een in Nederland gedreven onderneming of zelfstandig

      gedeelte van een onderneming, waaruit de belastingplichtige winst geniet, worden overgebracht naar

      een buiten Nederland gedreven onderneming waaruit de belastingplichtige winst geniet en de

      belastingplichtige gelijktijdig of daarna ophoudt binnenlands belastingplichtig te zijn, worden die

      bestanddelen op het tijdstip onmiddellijk voorafgaande aan het ophouden van de binnenlandse

      belastingplicht en voorzover zij nog behoren tot het vermogen van de onderneming, geacht te zijn

      vervreemd tegen de waarde in het economische verkeer.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.60
  - number: '3.61'
    text: 'Voordelen uit een onderneming die niet reeds uit anderen hoofde in aanmerking zijn genomen, worden

      gerekend tot de winst van het kalenderjaar waarin de belastingplichtige ophoudt in Nederland uit de

      onderneming winst te genieten. In dat geval worden de goederen voor de toepassing van de

      desinvesteringsbijtelling geacht aan de onderneming te zijn onttrokken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.61
  - number: 3.62.1
    text: '[Artikel 3.58](https://wetten.overheid.nl/BWBR0011353#Artikel3) vindt geen toepassing met betrekking

      tot de bestanddelen van het vermogen van een onderneming waarmee een of meer van degenen aan wie die

      bestanddelen krachtens erfrecht of huwelijksvermogensrecht toekomen, de onderneming rechtstreeks

      voortzetten of mede voortzetten, mits degenen die de onderneming voortzetten of mede voortzetten dit

      bij de aangifte van de overleden belastingplichtige verzoeken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.62
  - number: 3.62.2
    text: 'Degenen die het verzoek hebben gedaan worden, ieder voor zijn gedeelte, voor het bepalen van de

      winst geacht in de plaats te zijn getreden van degene van wie de onderneming rechtstreeks wordt

      voortgezet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.62
  - number: 3.63.1
    text: 'Indien de belastingplichtige een onderneming waaruit hij als ondernemer of als belastingplichtige

      als bedoeld in [artikel 3.3, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel3), winst geniet, overdraagt in een geval als

      bedoeld in het vierde lid of vijfde lid, wordt voor het bepalen van de uit de onderneming in het

      kalenderjaar van overdracht genoten winst de onderneming, behalve voor de toepassing van [artikel

      3.54a](https://wetten.overheid.nl/BWBR0011353#Artikel3), geacht niet te zijn gestaakt, mits zowel de

      belastingplichtige als degene die de onderneming voortzet dit bij de aangifte van de

      belastingplichtige verzoeken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
  - number: 3.63.2
    text: 'In dat geval wordt degene aan wie de onderneming is overgedragen, voor het bepalen van de winst van

      de onderneming geacht in de plaats te zijn getreden van degene die de onderneming heeft

      overgedragen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
  - number: 3.63.3
    text: 'Voor de toepassing van dit artikel wordt onder overdracht van een onderneming mede begrepen de

      overdracht van een gedeelte van een onderneming, ongeacht of bij degene die overdraagt een eventueel

      niet overgedragen gedeelte van de onderneming nog een onderneming is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
  - number: 3.63.4
    text: 'Het eerste lid is slechts van toepassing indien de over te dragen onderneming gedurende de 36

      maanden die onmiddellijk voorafgaan aan het tijdstip van de overdracht deel uitmaakte van een

      samenwerkingsverband met degene die de onderneming gaat voortzetten en degene die voortzet met

      betrekking tot dat samenwerkingsverband gedurende die 36 maanden als ondernemer winst heeft genoten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
  - number: 3.63.5
    text: 'Het eerste lid is voorts slechts van toepassing indien de onderneming wordt overgedragen aan een

      natuurlijk persoon die gedurende de 36 maanden die onmiddellijk voorafgaan aan het tijdstip van de

      overdracht als werknemer in die onderneming werkzaam is geweest.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
  - number: 3.63.6
    text: 'Bij ministeriële regeling kan onder nader te stellen voorwaarden worden bepaald dat in bij die

      regeling te bepalen gevallen de in het vierde lid en vijfde lid bedoelde termijn tot een bij die

      regeling te bepalen periode wordt verkort.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.63
  - number: 3.64.1
    text: 'Bij het staken van een onderneming wordt op verzoek van de belastingplichtige bij de aangifte de met

      of bij de staking behaalde winst die is toe te rekenen aan bedrijfsmiddelen en aan

      herinvesteringsreserves, afzonderlijk bepaald en behandeld als te conserveren inkomen, voorzover

      aannemelijk wordt gemaakt dat die afzonderlijk bepaalde winst in het jaar van staking, dan wel

      binnen een periode van 12 maanden na staking, zal worden geherinvesteerd in een onderneming waaruit

      de belastingplichtige winst geniet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.64
  - number: 3.64.2
    text: 'Bij tijdige herinvestering wordt de afzonderlijk bepaalde winst in mindering gebracht op de

      aanschaffings- of voortbrengingskosten van bedrijfsmiddelen die door de belastingplichtige ten

      behoeve van een bestaande of nieuwe onderneming worden aangeschaft of voortgebracht, als ware die

      winst een herinvesteringsreserve. Daarbij is [artikel

      3.54](https://wetten.overheid.nl/BWBR0011353#Artikel3) van overeenkomstige toepassing. De inspecteur

      vermindert vervolgens dienovereenkomstig de conserverende belastingaanslag bij voor bezwaar vatbare

      beschikking. Rechtsmiddelen tegen deze beschikking kunnen uitsluitend betrekking hebben op de

      grootte van de vermindering.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.64
  - number: 3.64.3
    text: 'Op verzoek van de belastingplichtige wordt de periode van 12 maanden, bedoeld in het eerste lid,

      verlengd, indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.64
  - number: 3.64.3.a
    text: 'in verband met de aard van de aan te schaffen of voort te brengen bedrijfsmiddelen, voor de

      herinvestering een langer tijdvak is vereist of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.64
  - number: 3.64.3.b
    text: 'de herinvestering, mits daaraan een begin van uitvoering is gegeven, door bijzondere omstandigheden

      is vertraagd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.64
  - number: 3.65.1
    text: 'Indien een onderneming wordt omgezet in de vorm van een door een naamloze vennootschap of besloten

      vennootschap met beperkte aansprakelijkheid gedreven onderneming, wordt, op verzoek van de

      belastingplichtige, voor het bepalen van de uit de onderneming in het kalenderjaar van omzetting

      genoten winst de onderneming, behalve voor de toepassing van [artikel

      3.54a](https://wetten.overheid.nl/BWBR0011353#Artikel3), geacht niet te zijn gestaakt, mits de

      oprichters van de vennootschap in het aandelenkapitaal geheel of nagenoeg geheel in dezelfde

      verhouding gerechtigd zijn als in het vermogen van de omgezette onderneming en de door Onze Minister

      nader te stellen voorwaarden zijn vervuld. De eerste volzin is niet van toepassing in situaties als

      bedoeld in artikel 3.3, eerste lid, onderdeel b; in situaties als bedoeld in artikel 3.3, eerste

      lid, onderdeel a, is de eerste volzin slechts van toepassing indien de medegerechtigdheid van de

      belastingplichtige de rechtstreekse voortzetting vormt van zijn gerechtigdheid of medegerechtigdheid

      als ondernemer.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.2
    text: 'Bij een omzetting op de voet van het eerste lid vervalt, in afwijking van [artikel 3.54a, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), een negatieve terugkeerreserve zonder dat dit

      de winst beïnvloedt. Onze Minister houdt bij de bepaling van de omvang van de verkrijgingspijs van

      de bij de omzetting verkregen aandelen rekening met het vervallen van de negatieve terugkeerreserve.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.3
    text: 'De inspecteur beslist op het verzoek bij voor bezwaar vatbare beschikking waarin de in het eerste

      lid bedoelde voorwaarden zijn opgenomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.4
    text: 'De in het eerste lid bedoelde voorwaarden strekken ter verzekering van de heffing en de invordering

      van de inkomstenbelasting en de vennootschapsbelasting, die verschuldigd zouden zijn of zouden

      worden indien het eerste lid buiten toepassing zou blijven. Voorts kunnen voorwaarden worden gesteld

      die betrekking hebben op:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.4.a
    text: de grootte van het geplaatste en gestorte aandelenkapitaal;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.4.b
    text: 'de verkrijgingsprijs, bedoeld in [artikel 4.21](https://wetten.overheid.nl/BWBR0011353#Artikel4),

      van de bij de omzetting verkregen aandelen en de boekwaarde van bij de omzetting verkregen

      schuldvorderingen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.4.c
    text: de berekening van de verminderingen ter voorkoming van dubbele belasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.4.d
    text: 'de ingebrachte vermogensbestanddelen die als gevolg van de omzetting gaan behoren tot een deelneming

      als bedoeld in [artikel 13 van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel13), en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.65.4.e
    text: de vervreemding van de aandelen in de opgerichte vennootschap.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.65
  - number: 3.66.1
    text: 'Indien de aard van de onderneming dit rechtvaardigt, mag de winst worden bepaald over een niet met

      het kalenderjaar samenvallend boekjaar. In dat geval treedt het boekjaar in de plaats van het

      kalenderjaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.66
  - number: 3.66.2
    text: 'De winst van een niet met het kalenderjaar samenvallend boekjaar wordt beschouwd als winst van het

      kalenderjaar waarin het boekjaar is geëindigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.66
  - number: 3.66.3
    text: 'Een boekjaar van meer dan twaalf maanden wordt gesplitst in twee gedeelten waarvan het eerste twaalf

      maanden omvat, mits bij deze splitsing de twee gedeelten in verschillende kalenderjaren eindigen.

      Beide gedeelten worden als een afzonderlijk boekjaar aangemerkt. De winst van het eerste gedeelte

      wordt door schatting bepaald; aan het tweede gedeelte wordt de rest van de winst van het boekjaar

      toegerekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.66
