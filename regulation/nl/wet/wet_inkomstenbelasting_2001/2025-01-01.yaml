    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.102
  - number: 3.102.3
    text: 'Tot de aangewezen periodieke uitkeringen en verstrekkingen behoort wat in het kader van

      echtscheiding of scheiding van tafel en bed wordt ontvangen ter zake van het recht op verrekening

