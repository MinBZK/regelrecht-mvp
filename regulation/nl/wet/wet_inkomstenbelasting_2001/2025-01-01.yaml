  - number: '3.74'
    text: 'De ondernemersaftrek is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: 3.74.a
    text: de zelfstandigenaftrek;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: 3.74.b
    text: de aftrek voor speur- en ontwikkelingswerk;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: 3.74.c
    text: de meewerkaftrek;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: 3.74.d
    text: de startersaftrek bij arbeidsongeschiktheid, en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: 3.74.e
    text: de stakingsaftrek.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.74
  - number: '3.75'
    text: 'Voor de toepassing van deze paragraaf en de daarop rustende bepalingen wordt onder een onderneming

      mede verstaan: de gezamenlijke ondernemingen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.75
  - number: 3.76.1
    text: De zelfstandigenaftrek geldt voor de *ondernemer *die aan het *urencriterium *voldoet.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.2
    text: 'Indien de ondernemer bij het begin van het kalenderjaar de pensioengerechtigde leeftijd, bedoeld in

      [artikel 7a, eerste lid, van de Algemene

      Ouderdomswet](https://wetten.overheid.nl/BWBR0002221#Artikel7a), nog niet heeft bereikt, bedraagt de

      zelfstandigenaftrek € 2.470.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.3
    text: 'Indien de ondernemer in een of meer van de vijf voorafgaande kalenderjaren geen ondernemer was en

      bij hem in die periode niet meer dan tweemaal zelfstandigenaftrek is toegepast, wordt de

      zelfstandigenaftrek verhoogd met € 2123. De eerste volzin is niet van toepassing voor de ondernemer

      die met toepassing van [artikel 14c van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c) een onderneming voortzet of mede voortzet

      waarbij dit voortzetten een aanvang heeft genomen in het kalenderjaar of in een van de vijf daaraan

      voorafgaande kalenderjaren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.4
    text: 'Indien de ondernemer bij het begin van het kalenderjaar de pensioengerechtigde leeftijd, bedoeld in

      [artikel 7a, eerste lid, van de Algemene

      Ouderdomswet](https://wetten.overheid.nl/BWBR0002221#Artikel7a), heeft bereikt, bedraagt de

      zelfstandigenaftrek 50% van het bedrag van de zelfstandigenaftrek volgens het tweede en derde lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.5
    text: 'In afwijking in zoverre van het tweede en vierde lid bedraagt het bedrag van de zelfstandigenaftrek

      niet meer dan het bedrag van de winst. De eerste volzin is niet van toepassing op een ondernemer die

      in aanmerking komt voor de verhoging van de zelfstandigenaftrek, bedoeld in het derde lid. Indien

      toepassing van de eerste volzin tot een verlaging van het bedrag van de zelfstandigenaftrek leidt,

      wordt het bedrag waarmee de zelfstandigenaftrek is verlaagd aangemerkt als niet gerealiseerde

      zelfstandigenaftrek. Indien de zelfstandigenaftrek ingevolge de eerste volzin op nihil wordt

      gesteld, wordt er voor de toepassing van het derde lid van uit gegaan dat de zelfstandigenaftrek in

      dat kalenderjaar toepassing heeft gevonden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.6
    text: 'De inspecteur stelt het bedrag van de niet gerealiseerde zelfstandigenaftrek vast bij voor bezwaar

      vatbare beschikking. Dit bedrag wordt afzonderlijk op het aanslagbiljet vermeld. [Artikel 3.151,

      vierde, vijfde en zesde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), is van

      overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.7
    text: 'De niet gerealiseerde zelfstandigenaftrek wordt in de volgende negen kalenderjaren verrekend door in

      die jaren een verhoging van de zelfstandigenaftrek in aanmerking te nemen. Deze verhoging bedraagt

      maximaal het bedrag waarmee de winst de zelfstandigenaftrek van dat jaar overtreft. Verrekening van

      niet gerealiseerde zelfstandigenaftrek vindt plaats in de volgorde waarin deze niet gerealiseerde

      zelfstandigenaftrek is ontstaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.8
    text: 'Het verrekenen van niet gerealiseerde zelfstandigenaftrek in een volgend kalenderjaar vindt plaats

      bij voor bezwaar vatbare beschikking van de inspecteur. In de beschikking wordt tevens vastgesteld

      welk bedrag van de niet gerealiseerde zelfstandigenaftrek wordt verrekend. De inspecteur geeft de

      beschikking gelijktijdig met het vaststellen van de aanslag over het jaar waarmee de niet

      gerealiseerde zelfstandigenaftrek wordt verrekend. Het bedrag van de verrekende niet gerealiseerde

      zelfstandigenaftrek wordt op het aanslagbiljet afzonderlijk vermeld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.9
    text: 'Rechtsmiddelen tegen de beschikking, bedoeld in het achtste lid, kunnen uitsluitend betrekking

      hebben op de toepassing van het zevende lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.76.10
    text: 'Voor de toepassing van dit artikel wordt onder winst verstaan het gezamenlijke bedrag van de winst

      die de belastingplichtige als ondernemer uit een of meer ondernemingen geniet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.76
  - number: 3.77.1
    text: 'De aftrek voor speur- en ontwikkelingswerk geldt voor de *ondernemer* die aan het *urencriterium*

      voldoet en in het kalenderjaar ten minste 500 uur besteedt aan werk dat bij een S&O-verklaring als

      bedoeld in [artikel 27, eerste lid, van de Wet vermindering afdracht loonbelasting en premie voor de

      volksverzekeringen](https://wetten.overheid.nl/BWBR0007746#Artikel27) is aangemerkt als speur- en

      ontwikkelingswerk. De aftrek voor speur- en ontwikkelingswerk bedraagt € 15.738.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.77
  - number: 3.77.2
    text: 'Indien de ondernemer in een of meer van de vijf voorafgaande kalenderjaren geen ondernemer was en

      aan hem voor die periode met betrekking tot ten hoogste twee kalenderjaren een S&O-verklaring is

      afgegeven, wordt de aftrek voor speur- en ontwikkelingswerk verhoogd met € 7.875. Een S&O-verklaring

      die is afgegeven voor een deel van een kalenderjaar wordt aangemerkt als een S&O-verklaring

      afgegeven met betrekking tot een heel kalenderjaar. De eerste volzin is niet van toepassing voor de

      ondernemer die met toepassing van [artikel 14c van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c) een onderneming voortzet of mede voortzet

      waarbij dit voortzetten een aanvang heeft genomen in het kalenderjaar of in een van de vijf daaraan

      voorafgaande kalenderjaren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.77
  - number: 3.77.3
    text: '[Artikel 3.6, vijfde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), is van overeenkomstige

      toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.77
  - number: 3.77.4
    text: 'Indien op grond van [artikel 29 van de Wet vermindering afdracht loonbelasting en premie voor de

      volksverzekeringen](https://wetten.overheid.nl/BWBR0007746#Artikel29) de in [artikel 23, derde,

      vierde en zevende lid, van die wet](https://wetten.overheid.nl/BWBR0007746#Artikel23) vermelde

      percentages worden verhoogd, verlaagd of op nihil worden gesteld, kan bij ministeriële regeling van

      Onze Minister van Economische Zaken en Klimaat het in het eerste lid vermelde bedrag in dezelfde

      mate worden verhoogd tot maximaal € 18.690, worden verlaagd of op nihil worden gesteld. Het nieuwe

      bedrag geldt met betrekking tot de S&O-verklaringen die betrekking hebben op een kalenderjaar dat

      aanvangt op of na de dag waarop de wijziging in werking treedt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.77
  - number: 3.78.1
    text: 'De meewerkaftrek geldt voor de *ondernemer* die aan het *urencriterium* voldoet en van wie de

      *partner* zonder enige vergoeding arbeid verricht in een onderneming waaruit de belastingplichtige

      als ondernemer winst geniet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
  - number: 3.78.2
    text: 'Bij arbeid van de partner die gedurende het kalenderjaar een aantal uren in beslag neemt gelijk aan

      of meer dan             maar minder dan             bedraagt de meewerkaftrek         525

      875             1,25% van de winst           875             1 225             2% van de winst

      1225             1 750             3% van de winst           1 750             –             4% van

      de winst'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
  - number: 3.78.3
    text: 'Voor de toepassing van dit artikel wordt onder winst verstaan het gezamenlijke bedrag van de winst

      die de belastingplichtige als ondernemer geniet uit ondernemingen waarin de partner zonder enige

      vergoeding arbeid verricht, verminderd met:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
  - number: 3.78.3.a
    text: 'winst genoten ter vervanging van door een onteigening gederfde of te derven voordelen uit

      onderneming;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
  - number: 3.78.3.b
    text: 'winst behaald met of bij het staken van een onderneming of een gedeelte van een onderneming,

      daaronder mede verstaan staking door overlijden als bedoeld in [artikel

      3.58](https://wetten.overheid.nl/BWBR0011353#Artikel3) en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
  - number: 3.78.3.c
    text: 'winst als gevolg van de overbrenging van vermogensbestanddelen naar het buitenland of als gevolg van

      eindafrekening bedoeld in [artikel 3.60](https://wetten.overheid.nl/BWBR0011353#Artikel3)

      respectievelijk [3.61](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78
  - number: 3.78a.1
    text: 'De startersaftrek bij arbeidsongeschiktheid geldt voor de ondernemer die in een of meer van de vijf

      voorafgaande kalenderjaren geen ondernemer was, in het kalenderjaar recht heeft op een

      arbeidsongeschiktheidsuitkering als bedoeld in het tweede lid, of in het kalenderjaar recht heeft op

      arbeidsondersteuning op grond van de [Wet arbeidsongeschiktheidsvoorziening

      jonggehandicapten](https://wetten.overheid.nl/BWBR0008657), niet voldoet aan het urencriterium maar

      wel aan het verlaagde-urencriterium, bedoeld in het derde lid, en bij het begin van het kalenderjaar

      de pensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste lid, van de Algemene

      Ouderdomswet](https://wetten.overheid.nl/BWBR0002221#Artikel7a), nog niet heeft bereikt. De eerste

      volzin is niet van toepassing voor de ondernemer die met toepassing van [artikel 14c van de Wet op

      de vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c) een onderneming

      voortzet of mede voortzet waarbij dit voortzetten een aanvang heeft genomen in het kalenderjaar of

      in een van de vijf daaraan voorafgaande kalenderjaren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.2
    text: 'Onder een arbeidsongeschiktheidsuitkering wordt verstaan een uitkering op grond van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.2.a
    text: de [Wet werk en inkomen naar arbeidsvermogen](https://wetten.overheid.nl/BWBR0019057);
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.2.b
    text: de [Wet op de arbeidsongeschiktheidsverzekering](https://wetten.overheid.nl/BWBR0002524);
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.2.c
    text: de [Wet arbeidsongeschiktheidsverzekering zelfstandigen](https://wetten.overheid.nl/BWBR0008656);
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.2.d
    text: 'de [Wet arbeidsongeschiktheidsvoorziening

      jonggehandicapten](https://wetten.overheid.nl/BWBR0008657);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.2.e
    text: 'een buitenlandse wettelijke regeling die naar aard en strekking overeenkomt met een regeling genoemd

      in de onderdelen a, b, c en d;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.2.f
    text: 'een bij ministeriële regeling aangewezen regeling voor zover wegens arbeidsongeschiktheid recht op

      die uitkering bestaat.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.3
    text: 'Onder verlaagd-urencriterium wordt verstaan hetgeen op de voet van [artikel

      3.6](https://wetten.overheid.nl/BWBR0011353#Artikel3) onder urencriterium zou worden verstaan bij

      vervanging in het eerste lid van dat artikel van 1225 uren door 800 uren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.4
    text: 'De startersaftrek bij arbeidsongeschiktheid bedraagt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.4.a
    text: 'indien bij de ondernemer in de vijf voorafgaande kalenderjaren deze aftrek niet is toegepast: € 12

      000, maar niet meer dan hetgeen aan winst is genoten;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.4.b
    text: 'indien bij de ondernemer in de vijf voorafgaande kalenderjaren met betrekking tot één jaar deze

      aftrek is toegepast: € 8000, maar niet meer dan hetgeen aan winst is genoten;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.4.c
    text: 'indien bij de ondernemer in de vijf voorafgaande kalenderjaren met betrekking tot twee jaren deze

      aftrek is toegepast: € 4000, maar niet meer dan hetgeen aan winst is genoten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.78a.5
    text: 'Voor de toepassing van dit artikel wordt onder winst verstaan het gezamenlijke bedrag van de winst

      die de belastingplichtige als ondernemer uit een of meer ondernemingen geniet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.78a
  - number: 3.79.1
    text: 'De stakingsaftrek geldt voor de ondernemer die als ondernemer in het kalenderjaar winst behaalt met

      of bij het staken van een of meer gehele ondernemingen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.79
  - number: 3.79.2
    text: 'De stakingsaftrek is gelijk aan het bedrag van de in het eerste lid bedoelde winst, maar bedraagt

      niet meer dan € 3 630.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.79
  - number: 3.79.3
    text: 'De stakingsaftrek is ten aanzien van de ondernemer die op grond van doorschuiving bij ontbinding van

      de huwelijksgemeenschap als bedoeld in [artikel 3.59, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), doorschuiving bij overlijden als bedoeld in

      [artikel 3.62](https://wetten.overheid.nl/BWBR0011353#Artikel3) of doorschuiving naar ondernemers

      als bedoeld in [artikel 3.63](https://wetten.overheid.nl/BWBR0011353#Artikel3), een onderneming

      voortzet of mede voortzet, met betrekking tot de voordelen ter zake van die doorgeschoven

      onderneming alleen van toepassing indien die onderneming ten minste drie jaren voor zijn rekening is

      gedreven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.79
  - number: 3.79.4
    text: 'Het in het tweede lid bedoelde maximumbedrag van € 3 630 wordt verminderd – maar niet verder dan tot

      nihil – met de in voorafgaande jaren door de ondernemer genoten bedragen aan stakingsaftrek.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.79
  - number: 3.79a
    text: 'De MKB-winstvrijstelling bedraagt 12,7% van het gezamenlijke bedrag van de winst die de

      belastingplichtige als *ondernemer* geniet uit een of meer ondernemingen ([paragraaf

      3.2.2](https://wetten.overheid.nl/BWBR0011353)) nadat dit bedrag is verminderd met de

      ondernemersaftrek ([paragraaf 3.2.4](https://wetten.overheid.nl/BWBR0011353)).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.79a
  - number: '3.80'
    text: 'Belastbaar loon is *loon* verminderd met de *reisaftrek

      *([paragraaf 3.3.2](https://wetten.overheid.nl/BWBR0011353)).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.80
  - number: '3.81'
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder *loon:* loon overeenkomstig de

      wettelijke bepalingen van de loonbelasting, met dien verstande dat, voorzover nodig in afwijking van

      die bepalingen, fooien en dergelijke prestaties van derden in aanmerking worden genomen voor het

      werkelijk genoten bedrag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.81
  - number: '3.82'
    text: 'Tot *loon* wordt gerekend:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
  - number: 3.82.a
    text: 'wat wordt genoten:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
  - number: 3.82.a.1°
    text: ter vervanging van gederfd of te derven loon;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
  - number: 3.82.a.2°
    text: 'ter zake van het staken of nalaten van werkzaamheden voorzover het genotene niet is aan te merken

      als resultaat uit overige werkzaamheden;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
  - number: 3.82.b
    text: 'uitkeringen op grond van een pensioenregeling van een andere mogendheid als bedoeld in [artikel 1.7,

      tweede lid, onderdeel c](https://wetten.overheid.nl/BWBR0011353#Artikel1), behoudens voorzover

      aannemelijk is dat over de aanspraken ingevolge die pensioenregeling heffing naar het inkomen heeft

      plaatsgevonden die naar aard en strekking overeenkomt met de loonbelasting of de inkomstenbelasting.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
  - number: 3.82.c
    text: 'uitkeringen op grond van een pensioenregeling van een internationale organisatie, behoudens

      voorzover aannemelijk is dat over de aanspraken ingevolge die pensioenregeling een heffing naar het

      inkomen heeft plaatsgevonden die naar aard en strekking overeenkomt met de loonbelasting of de

      inkomstenbelasting.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.82
  - number: 3.83.1
    text: 'Tot *loon* wordt gerekend de waarde in het economische verkeer van opgebouwde aanspraken uit een

      *pensioenregeling*, indien de belastingplichtige die werknemer of gewezen werknemer is in de zin van

      de wettelijke bepalingen van de loonbelasting en aan wie het pensioen is toegezegd, ophoudt

      binnenlands belastingplichtige te zijn anders dan door overlijden, of indien na zijn overlijden de

      gerechtigde tot de uitkeringen ophoudt binnenlands belastingplichtige te zijn. Onder ophouden

      binnenlands belastingplichtig te zijn wordt mede verstaan de situatie waarin de belastingplichtige

      voor de toepassing van de [Belastingregeling voor het

      Koninkrijk](https://wetten.overheid.nl/BWBR0002464), de Belastingregeling voor het land Nederland of

      een verdrag ter voorkoming van dubbele belasting wordt geacht geen inwoner van Nederland meer te

      zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.83.2
    text: 'Tot loon wordt gerekend, tenzij het eerste lid toepassing vindt, de waarde in het economische

      verkeer van opgebouwde aanspraken uit een *pensioenregeling* indien de verplichtingen waarop de

      aanspraken berusten, geheel of gedeeltelijk zijn ondergebracht bij een ander lichaam dan bedoeld in

      [artikel 19a, eerste lid, onderdelen a, b en d, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel19a).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.83.3
    text: 'De waarde van de opgebouwde aanspraken wordt verminderd met de waarde van de aanspraken die niet ten

      laste is gekomen van belastbaar inkomen uit werk en woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.83.4
    text: 'Indien het eerste of het tweede lid toepassing vindt met betrekking tot de waarde van aanspraken die

      op grond van het eerste of tweede lid dan wel [artikel 7.2, achtste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel7), eveneens is begrepen in het belastbare inkomen

      uit werk en woning van een vorig kalenderjaar, wordt, onder bij ministeriële regeling te stellen

      voorwaarden, het belastbare inkomen uit werk en woning van dat vorige kalenderjaar met die waarde

      van de aanspraken verlaagd. De inspecteur vermindert dienovereenkomstig de conserverende aanslag

      over dat jaar bij voor bezwaar vatbare beschikking. Rechtsmiddelen tegen deze beschikking kunnen

      uitsluitend betrekking hebben op de grootte van de vermindering.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.83.5
    text: 'Indien [artikel 19b van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel19b) toepassing heeft gevonden, wordt het loon

      verminderd met de waarde van de aanspraken die tot het loon zijn gerekend met toepassing van het

      tweede lid, voorzover de belasting ter zake van de waarde van die aanspraken is voldaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.83.6
    text: 'Bij algemene maatregel van bestuur worden aanwijzingen gegeven met betrekking tot de bepaling van de

      waarde in het economische verkeer van de opgebouwde aanspraken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.83.7
    text: 'Op verzoek van de belastingplichtige wordt, indien de waarde van aanspraken op grond van het eerste

      of tweede lid dan wel [artikel 7.2, achtste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel7), is begrepen in het belastbare inkomen uit werk

      en woning van een vorig kalenderjaar, en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.83.7.1°
    text: 'wordt voldaan aan de voorwaarden voor uitstel van betaling bedoeld in [artikel 25, vijfde lid, van

      de Invorderingswet 1990](https://wetten.overheid.nl/BWBR0004770#Artikel25), en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.83.7.2°
    text: 'de verplichtingen waarop de aanspraken berusten geheel zijn ondergebracht bij een verzekeraar als

      bedoeld in [artikel 19a, eerste lid, onderdelen a, b of d, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel19a), het belastbare inkomen uit werk en woning

      van dat vorige kalenderjaar met die waarde van de aanspraken verlaagd. De inspecteur vermindert

      dienovereenkomstig de conserverende aanslag over dat jaar bij voor bezwaar vatbare beschikking.

      Rechtsmiddelen tegen deze beschikking kunnen uitsluitend betrekking hebben op de grootte van de

      vermindering.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.83.8
    text: 'Bij ministeriële regeling kunnen regels worden gesteld op grond waarvan om doelmatigheidsredenen

      toepassing van het eerste en tweede lid achterwege kan blijven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.83
  - number: 3.84.1
    text: 'Tot loon behoren niet voordelen waarover de belasting op grond van [artikel

      31](https://wetten.overheid.nl/BWBR0002471#Artikel31) of [artikel

      32ab](https://wetten.overheid.nl/BWBR0002471#Artikel32ab) in verbinding met [artikel 31 van de Wet

      op de loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel31) is verschuldigd door de

      inhoudingsplichtige, evenmin als een hierdoor voor de belastingplichtige ontstaan voordeel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.84
  - number: 3.84.2
    text: 'Ingeval een belastingplichtige loon geniet uit een dienstbetrekking ter zake van welke

      dienstbetrekking de werkgever geen inhoudingsplichtige is in de zin van [artikel 6 van de Wet op de

      loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel6), behoren niet tot het loon de

      in het loon van de belastingplichtige opgenomen vergoedingen en verstrekkingen overeenkomstig

      [artikel 31, eerste lid, onderdeel f en onderdeel g, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel31), voorzover een inhoudingsplichtige daarover

      bij toepassing van [artikel 31a, tweede lid, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel31a) geen belasting zou zijn verschuldigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.84
