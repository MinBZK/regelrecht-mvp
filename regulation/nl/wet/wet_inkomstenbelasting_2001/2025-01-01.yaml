    text: "de overeenkomstige toepassing van de [artikelen 18a, eerste en derde lid][ref1], en [18ga,
      eerste\nlid, van de Wet op de loonbelasting 1964][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel18a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel18ga"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.18
