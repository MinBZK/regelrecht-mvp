    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.42
  - number: 4.42.2
    text: 'Indien door toepassing van [artikel 4.41](https://wetten.overheid.nl/BWBR0011353#Artikel4) het

