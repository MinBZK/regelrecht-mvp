      onderdeel b][ref1], begrepen bloed- of aanverwant in de rechte lijn van de\nbelastingplichtige of
      van zijn partner een aanmerkelijk belang heeft, indien het een in het\nmaatschappelijke verkeer
      ongebruikelijke terbeschikkingstelling is. Bij ministeriële regeling kunnen\nregels worden gesteld
      voor de toepassing van dit lid, waaronder regels of sprake is van een in het\nmaatschappelijk verkeer
      ongebruikelijke terbeschikkingstelling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.91"
