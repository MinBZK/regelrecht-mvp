      van\novereenkomstige toepassing op verliezen als bedoeld in het tweede lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.10\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.10a"
