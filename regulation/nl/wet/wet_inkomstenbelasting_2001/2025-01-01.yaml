  - number: 2.14.1
    text: "Indien een voordeel op grond van meer dan een hoofdstuk, afdeling of paragraaf als bestanddeel,
      al\ndan niet vrijgesteld, van een van de belastbare inkomens zou kunnen worden aangemerkt, wordt
      het\nvoordeel uitsluitend op grond van het als eerste opgenomen hoofdstuk of de als eerste opgenomen\n\
      afdeling of paragraaf aangemerkt als bestanddeel van het desbetreffende belastbare inkomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.2
    text: "Voorzover vermogensbestanddelen inkomen, al dan niet vrijgesteld, uit werk en woning of uit\n\
      aanmerkelijk belang genereren, worden zij niet in aanmerking genomen voor de bepaling van het\n\
      belastbare inkomen uit sparen en beleggen."
