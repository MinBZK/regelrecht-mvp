      kapitaalverzekering van de belastingplichtige:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
  - number: 10bis.2a.2.a
    text: een schriftelijk verzoek heeft ontvangen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
  - number: 10bis.2a.2.b
    text: 'een mondeling verzoek heeft ontvangen en de belastingplichtige uiterlijk op 31 maart 2013 een

      schriftelijke ontvangstbevestiging van dat verzoek heeft ontvangen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
  - number: 10bis.2a.2.c
    text: 'een mondeling verzoek heeft ontvangen en de belastingplichtige uiterlijk op 31 maart 2013 een

      schriftelijke afwijzing van dat verzoek heeft ontvangen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
  - number: 10bis.2a.2.d
    text: de aanvaarding heeft ontvangen in reactie op een daartoe strekkend aanbod.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
  - number: 10bis.2a.3
    text: 'Indien de belastingplichtige een bestaande eigenwoningschuld heeft als bedoeld in [artikel

      10bis.1](https://wetten.overheid.nl/BWBR0011353#Artikel10bis) en daarnaast een kapitaalverzekering

      heeft die slechts als gevolg van het in de overeenkomst ontbreken van de bepaling dat de begunstigde

      de uitkering zal aanwenden ter aflossing van de eigenwoningschuld, niet kwalificeert als

      kapitaalverzekering eigen woning en de belastingplichtige de genoemde bepaling voor 1 april 2013

      alsnog opneemt in de overeenkomst, kwalificeert de genoemde kapitaalverzekering vanaf dat moment als

      kapitaalverzekering eigen woning, mits het ter zake van de kapitaalverzekering overeengekomen

      gegarandeerde kapitaal op 31 december 2012, of bij het ontbreken daarvan, het op grond van de

      betreffende overeenkomst, zoals die luidde op 31 december 2012, te betalen bedrag, nadien niet is

      verhoogd en de looptijd na 31 december 2012 niet is verlengd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
  - number: 10bis.2b
    text: '[Artikel 10bis.2, tweede tot en met vijfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), en [artikel

      10bis.2a](https://wetten.overheid.nl/BWBR0011353#Artikel10bis) zijn van overeenkomstige toepassing

      op de spaarrekening eigen woning en op het beleggingsrecht eigen woning. Daarbij wordt gelezen voor:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2b
  - number: 10bis.2b.a
    text: 'de premie: het naar de rekening, onderscheidenlijk naar de beheerder, overgemaakte bedrag;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2b
  - number: 10bis.2b.b
    text: 'tot uitkering komen: deblokkeren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2b
  - number: 10bis.3
    text: 'Onder de belastbare inkomsten uit eigen woning, bedoeld in [artikel

      3.110](https://wetten.overheid.nl/BWBR0011353#Artikel3), worden mede begrepen het voordeel uit

      kapitaalverzekering eigen woning, het voordeel uit spaarrekening eigen woning en het voordeel uit

      beleggingsrecht eigen woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.3
  - number: 10bis.4.1
    text: 'Het voordeel uit kapitaalverzekering eigen woning is de rente die is begrepen in een

      kapitaalsuitkering uit levensverzekering die dient ter aflossing van de eigenwoningschuld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.2
    text: 'Van een kapitaalverzekering eigen woning is sprake zolang de verzekeringnemer of zijn partner een

      eigen woning heeft en:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.2.a
    text: 'in de overeenkomst is bepaald dat de begunstigde de uitkering zal aanwenden ter aflossing van de

      eigenwoningschuld;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.2.b
    text: 'in de overeenkomst is bepaald dat jaarlijks premies ter zake van de verzekering worden voldaan

      waarbij de hoogste premie niet meer bedraagt dan het tienvoud van de laagste premie;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.2.c
    text: de verzekering recht geeft op een eenmalige kapitaalsuitkering bij leven of overlijden;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.2.d
    text: 'de premies voor de verzekering verschuldigd zijn aan een levensverzekeraar als bedoeld in [artikel

      1:1 van de Wet op het financieel toezicht](https://wetten.overheid.nl/BWBR0020368#Artikel1).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3
    text: 'Een kapitaalverzekering eigen woning wordt geacht geheel tot uitkering te zijn gekomen bij de

      verzekeringnemer of, in geval van onherroepelijke begunstiging, bij de begunstigde, indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.a
    text: de verzekering niet meer voldoet aan de voorwaarden van het tweede lid;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.b
    text: 'de verzekering wordt afgekocht, behoudens voor zover sprake is van omzetting als bedoeld in [artikel

      10bis.8](https://wetten.overheid.nl/BWBR0011353#Artikel10bis);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.c
    text: 'de verzekering wordt vervreemd, behoudens voor zover de verzekering in het kader van het aangaan of

      beëindigen van een partnerschap wordt omgezet in een of meer andere soortgelijke verzekeringen voor

      een of beide partners of voormalige partners;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.d
    text: de verzekering wordt ingebracht in het vermogen van een onderneming;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.e
    text: 'de verzekering gedeeltelijk tot uitkering komt dan wel, indien de verzekering recht geeft op

      eenmalige uitkeringen bij leven of overlijden van meer dan een verzekerde, per verzekerde

      gedeeltelijk tot uitkering komt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.f
    text: 'niet jaarlijks premies ter zake van de verzekering worden voldaan als bedoeld in het tweede lid,

      onderdeel b, dan wel de hoogste premie meer bedraagt dan het tienvoud van de laagste premie;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.g
    text: de verzekering een looptijd van 30 jaar heeft overschreden, of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.3.h
    text: 'het overeengekomen gegarandeerde kapitaal op 31 december 2012 na 31 december 2012 wordt verhoogd, of

      bij het ontbreken van een gegarandeerd kapitaal, het op grond van de betreffende overeenkomst zoals

      die luidde op 31 december 2012 te betalen bedrag na 31 december 2012 wordt verhoogd of de looptijd

      na 31 december 2012 wordt verlengd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.4
    text: 'Indien de verzekeringnemer of, in geval van een onherroepelijke begunstiging, de begunstigde anders

      dan door overlijden ophoudt binnenlands belastingplichtig te zijn, wordt de kapitaalverzekering

      eigen woning geacht op het onmiddellijk daaraan voorafgaande tijdstip tot uitkering te zijn gekomen

      bij de verzekeringnemer of, in geval van een onherroepelijke begunstiging, bij de begunstigde en de

      hoogte van de uitkering gesteld op de waarde in het economische verkeer van de verzekering. Onder

      ophouden binnenlands belastingplichtig te zijn wordt mede verstaan de situatie waarin de

      verzekeringnemer, onderscheidenlijk de begunstigde, voor de toepassing van de Belastingregeling voor

      het Koninkrijk, de Belastingregeling voor het land Nederland of een verdrag ter voorkoming van

      dubbele belasting wordt geacht geen inwoner van Nederland meer te zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.5
    text: 'Indien bij de belastingplichtige ingevolge het vierde lid een uitkering in aanmerking is genomen ter

      zake waarvan een conserverende aanslag is opgelegd en de belastingplichtige weer binnenlands

      belastingplichtig is en in de tussentijd:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.5.a
    text: 'zich niet een omstandigheid heeft voorgedaan waardoor de woning is opgehouden een eigen woning te

      zijn in de zin van [artikel 3.111](https://wetten.overheid.nl/BWBR0011353#Artikel3);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.5.b
    text: de belastingplichtige niet een voordeel heeft genoten als bedoeld in het eerste lid; en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.5.c
    text: zich niet een omstandigheid heeft voorgedaan als bedoeld in het derde lid;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.6
    text: 'De rente begrepen in een uitkering uit een kapitaalverzekering eigen woning wordt gesteld op het

      bedrag waarmee de uitkering overtreft wat ter zake van de verzekering aan premies is voldaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.7
    text: 'Onder premies ter zake van een kapitaalverzekering eigen woning worden mede begrepen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.7.a
    text: 'bij een uitkering bij leven: premies voor bij dezelfde overeenkomst verzekerde uitkeringen bij

      overlijden of uitkeringen of vrijstelling van premiebetaling bij invaliditeit, voor zover die

      uitkeringen gezamenlijk niet meer bedragen dan driemaal het verzekerde kapitaal bij leven;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.7.b
    text: 'bij een uitkering bij overlijden: premies voor bij dezelfde overeenkomst verzekerde uitkeringen bij

      leven, uitkeringen of vrijstelling van premiebetaling bij invaliditeit of uitkeringen bij overlijden

      ten gevolge van een ongeval, voor zover die uitkeringen gezamenlijk niet meer bedragen dan driemaal

      het verzekerde kapitaal bij overlijden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.8
    text: 'Indien een kapitaalverzekering eigen woning is voortgekomen uit een levensverzekering die na

      14 september 1999 tot stand gekomen is en die geen kapitaalverzekering eigen woning was, wordt op

      het moment dat wordt voldaan aan de voorwaarden voor een kapitaalverzekering eigen woning, indien

      dat uiterlijk op 31 maart 2013 het geval is, mede als premie ter zake van de kapitaalverzekering

      eigen woning aangemerkt de waarde in het economische verkeer van de oude polis verminderd met de

      daarop gestorte premies (overschot). Voor de beoordeling van de voorwaarde of de hoogste en de

      laagste premie blijft binnen de in het tweede lid, onderdeel b, bedoelde bandbreedte, blijft het

      overschot buiten aanmerking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.9
    text: 'Als te conserveren inkomen als bedoeld in [artikel

      2.8](https://wetten.overheid.nl/BWBR0011353#Artikel2), worden mede aangemerkt de positieve

      inkomensbestanddelen die in aanmerking zijn genomen op grond van het vierde lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.4.10
    text: 'In afwijking van het bepaalde in [artikel 3.146](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      wordt de in het derde en vierde lid bedoelde waarde in het economische verkeer van de

      kapitaalverzekering eigen woning geacht te zijn genoten op het tijdstip van de fictieve uitkering.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.4
  - number: 10bis.5.1
    text: 'Het voordeel uit spaarrekening eigen woning is het rendement dat op het tijdstip van deblokkering is

      begrepen in het tegoed van een spaarrekening eigen woning. Het voordeel uit beleggingsrecht eigen

      woning is het rendement dat op het tijdstip van deblokkering is begrepen in de waarde van een

      beleggingsrecht eigen woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2
    text: 'Van een spaarrekening eigen woning is sprake indien het betreft een rekening bij een bank waarbij de

      volgende voorwaarden in acht worden genomen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2.a
    text: de rekeninghouder of zijn partner heeft een eigen woning met een eigenwoningschuld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2.b
    text: 'de rekening is geblokkeerd en wordt slechts eenmalig gedeblokkeerd ter aflossing van de

      eigenwoningschuld;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2.c
    text: 'er wordt jaarlijks een bedrag naar de rekening overgemaakt waarbij het hoogste totaal van in een

      jaar naar de rekening overgemaakte bedragen niet meer bedraagt dan het tienvoud van het laagste

      totaal van in een jaar overgemaakte bedragen; ingeval een spaarrekening met ingang van enig tijdstip

      wordt aangeduid als spaarrekening eigen woning wordt het op dat tijdstip aanwezige tegoed aangemerkt

      als eerste overmaking;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2.d
    text: 'de op de rekening genoten inkomsten worden bijgeboekt op de rekening; bij deblokkering in de loop

      van het tijdvak waarover inkomsten worden genoten, vindt eerst nog bijboeking van die inkomsten

      plaats voordat tot deblokkering wordt overgegaan;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.2.e
    text: 'de bank is een financiële onderneming die ingevolge de [Wet op het financieel

      toezicht](https://wetten.overheid.nl/BWBR0020368) in Nederland het bedrijf van bank mag uitoefenen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.3
    text: 'Van een beleggingsrecht eigen woning is sprake indien het betreft bij een beheerder van een

      beleggingsinstelling of instelling voor collectieve belegging in effecten aangehouden rechten van

      deelneming in die instelling waarbij de volgende voorwaarden in acht worden genomen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.3.a
    text: 'de eigenaar van het beleggingsrecht of zijn partner heeft een eigen woning met een

      eigenwoningschuld;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.3.b
    text: 'het beleggingsrecht is geblokkeerd en wordt slechts eenmalig gedeblokkeerd ter aflossing van de

      eigenwoningschuld;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.3.c
    text: 'er wordt jaarlijks een bedrag naar de beheerder overgemaakt ter verkrijging van rechten van

      deelneming waarbij het hoogste totaal van in een jaar naar de beheerder overgemaakte bedragen niet

      meer bedraagt dan het tienvoud van het laagste totaal van in een jaar overgemaakte bedragen; ingeval

      een beleggingsrecht met ingang van enig tijdstip wordt aangeduid als beleggingsrecht eigen woning

      wordt de waarde in het economische verkeer van het recht op dat tijdstip aangemerkt als eerste

      overmaking;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.3.d
    text: 'het met het beleggingsrecht behaalde rendement wordt aangewend ter verkrijging van rechten van

      deelneming die tot het beleggingsrecht gaan behoren;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.3.e
    text: 'de beheerder is een financiële onderneming die ingevolge de [Wet op het financieel

      toezicht](https://wetten.overheid.nl/BWBR0020368) in Nederland het bedrijf van beleggingsinstelling

      of instelling voor collectieve belegging in effecten mag uitoefenen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4
    text: 'Een spaarrekening eigen woning of een beleggingsrecht eigen woning wordt geacht geheel te zijn

      gedeblokkeerd indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.a
    text: 'op enig tijdstip de spaarrekening, onderscheidenlijk het beleggingsrecht, niet meer voldoet aan de

      voorwaarden van het tweede lid, onderscheidenlijk van het derde lid;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.b
    text: 'de spaarrekening, onderscheidenlijk het beleggingsrecht, wordt vervreemd of verdeeld, behoudens voor

      zover sprake is van vervreemding of verdeling in het kader van het aangaan of beëindigen van een

      partnerschap en de spaarrekening, onderscheidenlijk het beleggingsrecht, wordt gecontinueerd als een

      spaarrekening eigen woning, onderscheidenlijk beleggingsrecht eigen woning;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.c
    text: 'de spaarrekening, onderscheidenlijk het beleggingsrecht, wordt ingebracht in het vermogen van een

      onderneming;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.d
    text: de spaarrekening, onderscheidenlijk het beleggingsrecht, gedeeltelijk wordt gedeblokkeerd;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.e
    text: '30 jaren zijn verstreken na de eerste overmaking op de spaarrekening, onderscheidenlijk na de eerste

      overmaking naar de beheerder van de beleggingsinstelling of instelling voor collectieve belegging in

      effecten;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.f
    text: 'de rekeninghouder van de spaarrekening, onderscheidenlijk de eigenaar van het beleggingsrecht, komt

      te overlijden; in dat geval wordt de deblokkering geacht te hebben plaatsgevonden op het

      onmiddellijk daaraan voorafgaande tijdstip; er wordt geen deblokkering verondersteld bij een

      continuering als bedoeld in onderdeel b, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.4.g
    text: 'het overeengekomen gegarandeerde kapitaal op 31 december 2012 na 31 december 2012 wordt verhoogd, of

      bij het ontbreken van een gegarandeerd kapitaal, het op grond van de betreffende overeenkomst zoals

      die luidde op 31 december 2012 te betalen bedrag na 31 december 2012 wordt verhoogd of de looptijd

      na 31 december 2012 wordt verlengd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.5
    text: '[Artikel 10bis.4, vierde en vijfde lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), is van

      overeenkomstige toepassing. Daarbij wordt gelezen voor:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.5.a
    text: 'verzekeringnemer: rekeninghouder van een spaarrekening eigen woning, onderscheidenlijk eigenaar van

      een beleggingsrecht eigen woning;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.5.b
    text: 'kapitaalverzekering eigen woning: spaarrekening eigen woning, onderscheidenlijk beleggingsrecht

      eigen woning;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.5.c
    text: 'tot uitkering te zijn gekomen: te zijn gedeblokkeerd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.6
    text: 'Het rendement begrepen in een tegoed van een spaarrekening eigen woning wordt gesteld op het bedrag

      waarmee het tegoed de naar de spaarrekening overgemaakte bedragen overtreft. Het rendement begrepen

      in de waarde van een beleggingsrecht eigen woning wordt gesteld op het bedrag waarmee de waarde van

      het recht de naar de beheerder overgemaakte bedragen overtreft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.7
    text: 'In afwijking van het bepaalde in [artikel 3.146](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      is ingeval het vierde of vijfde lid toepassing vindt, het tijdstip waarop geacht wordt deblokkering

      te hebben plaatsgevonden het tijdstip van genieten van het voordeel uit spaarrekening eigen woning

      of beleggingsrecht eigen woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.8
    text: 'In afwijking van [artikel 9.2, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel9), wordt

      dividendbelasting niet als voorheffing in aanmerking genomen indien de dividendbelasting is

      ingehouden op de opbrengst die deel uitmaakt van een spaarrekening eigen woning of een

      beleggingsrecht eigen woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.5.9
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.5
  - number: 10bis.6.1
    text: 'Tot het voordeel uit kapitaalverzekering eigen woning behoort niet de rente begrepen in de uitkering

      uit een kapitaalverzekering eigen woning voor zover de uitkering niet meer bedraagt dan € 204.000

      indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.1.a
    text: de uitkering heeft gediend als aflossing van de eigenwoningschuld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.1.b
    text: ter zake van de verzekering jaarlijks premies zijn voldaan en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.1.c
    text: de hoogste premie niet meer heeft bedragen dan het tienvoud van de laagste.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.2
    text: 'De in het eerste lid, onderdeel a, genoemde voorwaarde geldt niet indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.2.a
    text: 'de verzekeringnemer of zijn partner geen eigen woning meer ter beschikking staat en ter zake daarvan

      de verzekering tot uitkering is gekomen of wordt geacht tot uitkering te zijn gekomen of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.2.b
    text: 'de verzekering wordt geacht tot uitkering te zijn gekomen door het ophouden binnenlands

      belastingplichtig te zijn als bedoeld in [artikel 10bis.4, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.3
    text: 'Het bedrag, genoemd in het eerste lid, wordt verminderd met het bedrag aan uitkering uit een

      kapitaalverzekering dat eerder ten aanzien van de belastingplichtige voor de toepassing van het

      eerste lid in aanmerking is genomen, alsmede met het tegoed van een spaarrekening eigen woning dat

      eerder ten aanzien van de belastingplichtige voor de toepassing van de vrijstelling van [artikel

      10bis.7](https://wetten.overheid.nl/BWBR0011353#Artikel10bis) in aanmerking is genomen en met de

      waarde van een beleggingsrecht eigen woning dat eerder ten aanzien van de belastingplichtige voor de

      toepassing van de vrijstelling van genoemd artikel in aanmerking is genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.4
    text: 'Indien op het tijdstip van de uitkering het bedrag van de eigenwoningschuld lager is dan het op

      grond van het eerste en het derde lid bepaalde bedrag, wordt het in het eerste lid, in verbinding

      met het derde lid, bepaalde bedrag vervangen door het bedrag van de eigenwoningschuld. Indien de

      uitkering plaatsvindt binnen zes maanden na vervreemding van een eigen woning waarbij het bedrag van

      de eigenwoningschuld onmiddellijk na die vervreemding lager is dan het bedrag van de

      eigenwoningschuld van die woning onmiddellijk voorafgaande aan die vervreemding, wordt het in het

      eerste lid, in verbinding met het derde lid, bepaalde bedrag in afwijking van de eerste volzin

      vervangen door het bedrag van de eigenwoningschuld van die woning voorafgaande aan die vervreemding,

      voor zover dat niet hoger is dan het in het eerste lid, in verbinding met het derde lid, bepaalde

      bedrag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.5
    text: 'Indien de belastingplichtige een levensverzekering heeft die ten aanzien van hem tot enig moment

      heeft voldaan aan de voorwaarden voor een kapitaalverzekering eigen woning en ter zake van die

      verzekering binnen drie jaren na dat moment wederom wordt voldaan aan de voorwaarden voor een

      kapitaalverzekering eigen woning, wordt het bedrag, genoemd in het eerste lid, verhoogd met een

      bedrag gelijk aan de in het derde lid bedoelde vermindering wegens de eerdere toepassing van het

      eerste lid op deze verzekering. De rente begrepen in de in de eerste volzin bedoelde verhoging, komt

      in mindering op het overschot, bedoeld in [artikel 10bis.4, achtste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.6
    text: 'Bij toepassing van het vijfde lid vindt de aldaar genoemde termijn van drie jaren geen toepassing

      indien het niet langer voldoen aan de voorwaarden het gevolg is van het anders dan door overlijden

      ophouden binnenlands belastingplichtig te zijn of van verhuur van de voormalige eigen woning. Indien

      de binnenlandse belastingplicht is beëindigd of de verhuur is aangevangen voor 1 januari 2013, geldt

      de in het vijfde lid genoemde termijn van drie jaren niet, mits de belastingplichtige voor 1 januari

      2021 de voormalige eigen woning weer bewoont waardoor die woning weer een eigen woning is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.7
    text: 'Indien bij de belastingplichtige ingevolge [artikel 10bis.4, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), een uitkering uit een kapitaalverzekering

      eigen woning in aanmerking is genomen en de belastingplichtige weer binnenlands belastingplichtig is

      en:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.7.a
    text: 'zich niet een omstandigheid heeft voorgedaan waardoor de woning is opgehouden een eigen woning te

      zijn in de zin van [artikel 3.111](https://wetten.overheid.nl/BWBR0011353#Artikel3);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.7.b
    text: 'de belastingplichtige ter zake van die kapitaalverzekering eigen woning niet een voordeel heeft

      genoten als bedoeld in [artikel 10bis.4, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis); en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.7.c
    text: 'ter zake van die kapitaalverzekering zich niet een omstandigheid heeft voorgedaan als bedoeld in

      [artikel 10bis.4, derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.8
    text: 'Indien één of meer kapitaalverzekeringen eigen woning tot uitkering komen door het overlijden van de

      partner wordt het op grond van de voorgaande leden vast te stellen bedrag ten behoeve van de

      langstlevende partner verhoogd met het bedrag dat de overleden partner ter zake van deze

      kapitaalverzekeringen op grond van de voorgaande leden nog in aanmerking had kunnen nemen

      onmiddellijk voorafgaande aan zijn overlijden. Deze verhoging kan niet groter zijn dan het totale

      bedrag dat uit levensverzekering wordt uitgekeerd ten gevolge van het overlijden van de partner.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.9
    text: 'Indien één of meer kapitaalverzekeringen eigen woning tot uitkering komen door het overlijden van

      een persoon die geen partner is van de begunstigde, geldt voor de begunstigde ten aanzien van deze

      verzekeringen in plaats van het op grond van de voorgaande leden vast te stellen bedrag het bedrag

      dat de overleden persoon ter zake van deze kapitaalverzekeringen op grond van de voorgaande leden

      nog in aanmerking had kunnen nemen onmiddellijk voorafgaande aan zijn overlijden. Indien

      verschillende begunstigden een uitkering als bedoeld in de eerste volzin ontvangen, geldt voor de

      begunstigde onverkort hetgeen daar is bepaald met dien verstande dat het daar bedoelde bedrag dat de

      overleden persoon nog in aanmerking had kunnen nemen naar rato van de uitkeringen aan onderscheiden

      begunstigden in aanmerking wordt genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.6.10
    text: 'Voor zover een uitkering uit kapitaalverzekering eigen woning heeft gediend als aflossing van een

      schuld die heeft geleid tot een negatief vervreemdingssaldo eigen woning, wordt mede geacht te zijn

      voldaan aan de voorwaarde, genoemd in het eerste lid, onderdeel a.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.6
  - number: 10bis.7
    text: 'Met betrekking tot het voordeel uit spaarrekening eigen woning of het voordeel uit beleggingsrecht

      eigen woning geldt een vrijstelling waarvan de omvang wordt berekend met overeenkomstige toepassing

      van [artikel 10bis.6](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), met dien verstande dat

      artikel 10bis.6, achtste en negende lid, slechts toepassing vindt bij een continuering als bedoeld

      in [artikel 10bis.5, vierde lid, onderdeel f](https://wetten.overheid.nl/BWBR0011353#Artikel10bis).

      Bij de toepassing van de eerste volzin is [artikel 10bis.5, vijfde lid, tweede

      volzin](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), van overeenkomstige toepassing en

      wordt voorts voor premies gelezen: naar een spaarrekening eigen woning overgemaakte bedragen,

      onderscheidenlijk naar een beheerder van een beleggingsrecht overgemaakte bedragen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.7
  - number: 10bis.8.1
    text: 'Voor zover een kapitaalverzekering eigen woning, een spaarrekening eigen woning of een

      beleggingsrecht eigen woning wordt omgezet in een andere soortgelijke verzekering, een andere

      soortgelijke spaarrekening of een ander soortgelijk beleggingsrecht, en indien het overeengekomen

      gegarandeerde kapitaal op 31 december 2012, of bij het ontbreken daarvan, het op grond van de

      betreffende overeenkomst zoals die luidde op 31 december 2012 te betalen bedrag, nadien niet is

      verhoogd en de looptijd na 31 december 2012 niet is verlengd, wordt de laatstgenoemde verzekering,

      de laatstgenoemde spaarrekening, onderscheidenlijk het laatstgenoemde beleggingsrecht, voor de

      toepassing van dit hoofdstuk geacht een voortzetting te zijn van de eerstgenoemde verzekering, de

      eerstgenoemde spaarrekening, onderscheidenlijk het eerstgenoemde beleggingsrecht.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.8
  - number: 10bis.8.2
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.8
  - number: 10bis.9.1
    text: 'Onder eigenwoningschuld als bedoeld in [artikel 3.119a, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), wordt mede verstaan de bestaande

      eigenwoningschuld, bedoeld in [artikel 10bis.1, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), voor zover deze niet door de toepassing

      van de eigenwoningreserve is verminderd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.9
  - number: 10bis.9.2
    text: 'Voor de toepassing van [artikel 3.119aa, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), worden tot de eigenwoningschuld mede gerekend

      de schulden, bedoeld in [artikel 10bis.10, derde en vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.9
  - number: 10bis.9.3
    text: 'Indien na verrekening op grond van [artikel 3:265d van de Wet op het financieel

      toezicht](https://wetten.overheid.nl/BWBR0020368#Artikel3) van een spaarrekening eigen woning met

      een eigenwoningschuld uiterlijk het kalenderjaar volgend op het jaar waarin de verrekening heeft

      plaatsgehad opnieuw een schuld is aangegaan als bedoeld in [artikel 10bis.1, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), wordt in de tussenliggende periode voor

      de toepassing van [artikel 3.119aa](https://wetten.overheid.nl/BWBR0011353#Artikel3) tot het beloop

      van de verrekening geacht geen sprake te zijn van een vervreemding.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.9
  - number: 10bis.10.1
    text: 'De renten van schulden die behoren tot de bestaande eigenwoningschuld, bedoeld in [artikel 10bis.1,

      eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), worden gedurende ten hoogste 30

      jaren in aanmerking genomen als aftrekbare kosten met betrekking tot een eigen woning. De duur van

      de termijn van 30 jaren vangt aan bij het begin van het eerste tijdvak waarop de renten van deze

      schulden, die als bestanddeel van het inkomen uit werk en woning in aftrek zijn gebracht, betrekking

      hadden en eindigt op het tijdstip waarop de gehele schuld wordt afgelost. Indien een tot de

      bestaande eigenwoningschuld behorende schuld wordt overgesloten als bedoeld in [artikel 10bis.1,

      derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), worden de renten slechts in

      aanmerking genomen voor zover de termijn van 30 jaren nog niet is verstreken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.10
  - number: 10bis.10.2
    text: 'Indien [artikel 3.111, tweede of derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), van

      toepassing is, kunnen de renten van de bestaande eigenwoningschuld als bedoeld in [artikel 10bis.1,

      eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), als aftrekbare kosten met

      betrekking tot een eigen woning in aanmerking worden genomen, tenzij ter zake van die schuld of een

      gedeelte daarvan de termijn van 30 jaren reeds is verstreken. Voor het gedeelte van de schuld dat

      overeenstemt met de laatste omvang van het totaal van de schulden op het moment direct voorafgaand

      aan de verwerving van de tweede eigen woning, die zijn aangegaan voor de verwerving van een eigen

      woning als bedoeld in artikel 3.111, eerste lid, en waarvoor op grond van het eerste lid een termijn

      van 30 jaren in aanmerking wordt genomen, heeft in afwijking in zoverre van het eerste lid dat

      gedeelte geen invloed op de duur van de termijn van 30 jaren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.10
  - number: 10bis.10.3
    text: 'Tot de aftrekbare kosten van een eigen woning worden niet gerekend renten van schulden, kosten van

      geldlening daaronder begrepen, die behoren tot de bestaande eigenwoningschuld, bedoeld in [artikel

      10bis.1, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), aangegaan ter verwerving

      van de eigen woning of een gedeelte daarvan, indien de eigen woning of een gedeelte daarvan direct

      of indirect is verkregen van de partner van de belastingplichtige, voor zover het totaal van de

      schulden die de belastingplichtige en zijn partner zijn aangegaan ter verwerving van de woning, na

      deze verkrijging meer bedraagt dan vóór de vervreemding van de woning of een gedeelte daarvan door

      zijn partner.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.10
  - number: 10bis.10.4
    text: 'Voor de toepassing van [artikel 3.120, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel3), worden renten van schulden die betrekking

      hebben op per 31 december 1995 bestaande schulden, die behoren tot de bestaande eigenwoningschuld,

      bedoeld in [artikel 10bis.1, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), voor

      zover deze schulden per die datum verzekerd waren door een hypotheek op een eigen woning en zulks

      nog steeds zijn met betrekking tot dezelfde woning, aangemerkt als aftrekbare kosten die verband

      houden met de eigen woning waarop de hypotheek is gevestigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.10
  - number: 10bis.11.1
    text: 'De tot de bestaande eigenwoningschuld behorende schulden worden slechts in aanmerking genomen tot

      ten hoogste het bedrag dat is aangewend voor de verwerving van de eigen woning verminderd met het

      gedeelte van het bedrag van de uitkeringen uit kapitaalverzekeringen eigen woning ter zake waarvan

      de daarin begrepen rente eerder op grond van [artikel

      3.118](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat artikel luidde op 31 december

      2012, of [artikel 10bis.6](https://wetten.overheid.nl/BWBR0011353#Artikel10bis) niet als voordeel

      uit kapitaalverzekering eigen woning is aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
  - number: 10bis.11.2
    text: 'Indien de belastingplichtige een eigen woning verwerft en ter zake van een kapitaalverzekering eigen

      woning in een van de drie daaraan voorafgaande jaren [artikel

      3.118](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat artikel luidde op 31 december

      2012, of [artikel 10bis.6](https://wetten.overheid.nl/BWBR0011353#Artikel10bis) toepassing heeft

      gevonden en deze verzekering bij de verwerving een kapitaalverzekering eigen woning wordt, wordt

      vanaf dat tijdstip voor de toepassing van het eerste lid artikel 3.118, zoals dat artikel luidde op

      31 december 2012, onderscheidenlijk artikel 10bis.6, geacht geen toepassing te hebben gevonden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
  - number: 10bis.11.3
    text: 'Bij toepassing van het tweede lid vindt de aldaar genoemde termijn van drie jaren geen toepassing

      indien [artikel 10bis.6, zesde lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), van

      toepassing is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
  - number: 10bis.11.4
    text: 'Indien bij de belastingplichtige op grond van [artikel 10bis.4, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), een uitkering uit een kapitaalverzekering

      eigen woning in aanmerking is genomen, en zolang:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
  - number: 10bis.11.4.a
    text: 'zich niet een omstandigheid voordoet waardoor de woning ophoudt een eigen woning te zijn in de zin

      van [artikel 3.111](https://wetten.overheid.nl/BWBR0011353#Artikel3);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
  - number: 10bis.11.4.b
    text: 'de belastingplichtige ter zake van die kapitaalverzekering eigen woning niet een voordeel geniet als

      bedoeld in [artikel 10bis.4, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis); en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
  - number: 10bis.11.4.c
    text: 'ter zake van die kapitaalverzekering eigen woning zich niet een omstandigheid voordoet als bedoeld

      in [artikel 10bis.4, derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
  - number: 10bis.11.5
    text: 'Dit artikel is van overeenkomstige toepassing bij een spaarrekening eigen woning en een

      beleggingsrecht eigen woning. Ter zake kunnen bij ministeriële regeling nadere regels worden

      gesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
  - number: 10bis.11a.1
    text: 'Indien de belastingplichtige het gehele kalenderjaar dezelfde partner heeft of voor de toepassing

      van [artikel 2.17](https://wetten.overheid.nl/BWBR0011353#Artikel2) geacht wordt te hebben gehad,

      wordt op gezamenlijk verzoek van de belastingplichtige en zijn partner een uitkering uit

      kapitaalverzekering eigen woning, een gedeblokkeerd tegoed van een spaarrekening eigen woning of een

      gedeblokkeerde waarde van een beleggingsrecht eigen woning bij leven geacht bij de

      belastingplichtige en zijn partner voor de helft op te komen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11a
  - number: 10bis.11a.2
    text: 'Het verzoek, bedoeld in het eerste lid, wordt gedaan in de aangifte over het jaar waarin de

      kapitaalverzekering eigen woning tot uitkering is gekomen, de spaarrekening eigen woning is

      gedeblokkeerd of het beleggingsrecht eigen woning is gedeblokkeerd. Op het verzoek kan niet worden

      teruggekomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11a
  - number: 10bis.12
    text: 'Bij het begin van het kalenderjaar wordt het in [artikel 10bis.6, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), vermelde bedrag bij ministeriële regeling

      gewijzigd in een ander bedrag. Dit bedrag wordt berekend door het te wijzigen bedrag te

      vermenigvuldigen met de tabelcorrectiefactor, bedoeld in [artikel

      10.2](https://wetten.overheid.nl/BWBR0011353#Artikel10), en vervolgens de nodig geachte afronding

      aan te brengen. Indien in het voorafgaande kalenderjaar een dergelijke afronding is toegepast, kan

      bij wijziging worden uitgegaan van het niet-afgeronde bedrag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.12
  - number: 10a.1.1
    text: 'Op aanspraken die uitsluitend dan wel mede betrekking hebben op lijfrenten als bedoeld in [artikel

      3.125, eerste lid, onderdeel c](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dit

      onderdeel luidde op 31 december 2005, blijven de op die datum geldende bepalingen die verband houden

      met de aanspraken op dergelijke lijfrenten van toepassing, voor zover de aanspraken voortvloeien uit

      premies die vóór 1 januari 2006 in aanmerking zijn genomen als uitgaven voor inkomensvoorzieningen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.1
  - number: 10a.1.2
    text: 'Indien ter zake van een overeenkomst waarin een aanspraak is opgenomen die mede betrekking heeft op

      lijfrenten als bedoeld in [artikel 3.125, eerste lid, onderdeel

      c](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dit onderdeel luidde op 31 december 2005,

      ook na 31 december 2005 nog premies worden voldaan, worden die premies geacht geen betrekking te

      hebben op lijfrenten als bedoeld in genoemd onderdeel c.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.1
  - number: 10a.1.3
    text: 'Indien ter zake van een overeenkomst waarin een aanspraak is opgenomen die uitsluitend of mede

      betrekking heeft op lijfrenten als bedoeld in [artikel 3.125, eerste lid, onderdeel

      c](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dit onderdeel luidde op 31 december 2005,

      ook na 31 december 2005 nog premies worden voldaan, is aanwending van opgebouwde aanspraken voor

      lijfrenten als bedoeld in genoemd onderdeel c slechts mogelijk tot ten hoogste een bedrag gelijk aan

      de waarde in het economische verkeer van die aanspraak op 31 december 2005. Voor zover de in de

      eerste volzin bedoelde aanspraken tot een hoger bedrag dan de aldaar bedoelde waarde worden

      aangewend voor lijfrenten als bedoeld in genoemd onderdeel c, is [artikel 3.133, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.1
  - number: 10a.2
    text: 'De waardering van onderhanden werk en onderhanden opdrachten overeenkomstig [artikel

      3.29b](https://wetten.overheid.nl/BWBR0011353#Artikel3) vindt voor de eerste keer toepassing aan het

      einde van het eerste boekjaar dat is aangevangen op of na 1 januari 2007.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.2
  - number: 10a.3.1
    text: '[Artikel 3.30, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), onderscheidenlijk

      [artikel 3.30a](https://wetten.overheid.nl/BWBR0011353#Artikel3), vindt ook toepassing met

      betrekking tot goodwill en andere bedrijfsmiddelen, onderscheidenlijk gebouwen, ter zake waarvan

      vóór 1 januari 2007 voor de verwerving of verbetering verplichtingen zijn aangegaan of

      voortbrengingskosten zijn gemaakt, met dien verstande dat wat betreft goodwill en andere

      bedrijfsmiddelen het gedeelte van de nog niet afgeschreven aanschaffings- of voortbrengingskosten

      dat aan het kalenderjaar kan worden toegerekend op jaarbasis ten hoogste bedraagt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.3
  - number: 10a.3.1.a
    text: met betrekking tot goodwill, 12/(120-V) x boekwaarde van de goodwill op 1 januari 2007, en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.3
  - number: 10a.3.1.b
    text: 'met betrekking tot andere bedrijfsmiddelen, 12/(60-V) x boekwaarde van het bedrijfsmiddel op 1

      januari 2007, waarbij V voorstelt: het aantal maanden dat de belastingplichtige vóór 1 januari 2007

      reeds heeft afgeschreven op de goodwill, onderscheidenlijk het andere bedrijfsmiddel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.3
  - number: 10a.3.2
    text: 'Indien de winst wordt bepaald over een niet met het kalenderjaar samenvallend boekjaar, vinden

      [artikel 3.30, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en [artikel

      3.30a](https://wetten.overheid.nl/BWBR0011353#Artikel3) voor het eerst toepassing met betrekking tot

      het boekjaar dat op of na 1 januari 2007 aanvangt. Alsdan wordt voor de toepassing van het eerste

      lid en het derde lid voor «1 januari 2007» gelezen de datum van aanvang van het in de eerste volzin

      bedoelde boekjaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.3
  - number: 10a.3.3
    text: 'Met betrekking tot een gebouw dat vóór 1 januari 2007 reeds tot het ondernemingsvermogen of

      resultaatvermogen van de belastingplichtige behoorde en waarop de belastingplichtige reeds vóór 1

      januari 2007 heeft afgeschreven doch nog niet gedurende tenminste drie jaren, vindt [artikel

      3.30a](https://wetten.overheid.nl/BWBR0011353#Artikel3) voor het eerst toepassing met ingang van het

      boekjaar dat volgt op het boekjaar waarin die drie jaren zijn geëindigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.3
  - number: 10a.4.1
    text: 'In afwijking van [artikel 3.20, eerste lid, eerste volzin, aanhef en onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel3), wordt voor een auto met een datum van eerste

      toelating van uiterlijk 31 december 2016 als onttrekking als bedoeld in artikel 3.20, eerste lid,

      eerste volzin, onderdeel a, op jaarbasis ten minste 25% van de waarde van de auto in aanmerking

      genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.4
  - number: 10a.4.2
    text: 'In afwijking van [artikel 3.20, elfde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), wordt

      de onttrekking, bedoeld in artikel 3.20, eerste lid, eerste volzin, voor een auto met een datum van

      eerste toelating van uiterlijk 31 december 2016 voor een periode van 60 maanden te rekenen vanaf de

      eerste dag van de maand volgend op die waarin de auto voor het eerst te naam is gesteld in het

      kentekenregister op jaarbasis verlaagd overeenkomstig de bepalingen die golden op de datum van de

      eerste tenaamstelling in het kentekenregister.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.4
  - number: 10a.4.3
    text: 'Met betrekking tot auto’s waarvan het kenteken vóór 1 januari 2014 op naam is gesteld, wordt, waar

      in het tweede lid wordt gesproken over de eerste tenaamstelling van de auto in het kentekenregister,

      uitgegaan van de eerste tenaamstelling van het kenteken van de auto in het kentekenregister.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.4
  - number: 10a.4.4
    text: 'Voor auto’s waarvoor het kenteken is opgegeven vóór 1 juli 2006 en die niet meer dan vijftien jaar

      geleden voor het eerst in gebruik zijn genomen, wordt de waarde van de auto, in afwijking van

      [artikel 3.20, vijfde lid, onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel3), gesteld op

      de catalogusprijs met inbegrip van de omzetbelasting en de belasting van personenauto’s en

      motorrijwielen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.4
  - number: 10a.4.5
    text: '[Artikel 9, elfde en twaalfde lid, van de Wet op de belasting van personenauto’s en motorrijwielen

      1992](https://wetten.overheid.nl/BWBR0005806#Artikel9) is van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.4
  - number: 10a.5
    text: 'Met betrekking tot een pensioentoezegging als bedoeld in [artikel 19 van de Invoerings- en

      aanpassingswet Pensioenwet](https://wetten.overheid.nl/BWBR0020828#Artikel19) blijven [artikel 3.83,

      tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en [artikel 7.2, achtste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel7), zoals deze leden luidden op de dag

      voorafgaand aan de inwerkingtreding van [artikel 1 van de

      Pensioenwet](https://wetten.overheid.nl/BWBR0020809#Artikel1), van toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.5
  - number: 10a.6.1
    text: 'De in [artikel 3.107a, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en [artikel

      3.137, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), opgenomen beperking dat van de

      in een kalenderjaar betaalde premies en bedragen die niet als uitgave voor inkomensvoorziening in

      aanmerking zijn genomen ten hoogste € 2 269 op de voet van die artikelen in mindering kan worden

      gebracht, geldt niet voor hetgeen aan premies en bedragen is betaald in de kalenderjaren 2001 tot en

      met 2009.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.6
  - number: 10a.6.2
    text: Bij ministeriële regeling kunnen regels worden gesteld voor de toepassing van het eerste lid.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.6
  - number: 10a.7.1
    text: '[Artikel 2.14a](https://wetten.overheid.nl/BWBR0011353#Artikel2) is niet van toepassing op

      afgezonderd particulier vermogen dat is afgezonderd door een persoon die vóór 1 januari 2010 is

      overleden, mits op 20 april 2009:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.1.a
    text: 'de waarde van de bezittingen, verminderd met de waarde van de schulden per erfgenaam, bedoeld in

      [artikel 2.14a, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), niet meer dan € 5 000

      bedraagt, en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.1.b
    text: 'tot het afgezonderd particulier vermogen geen aandelen of winstbewijzen behoren die worden

      aangemerkt als een aanmerkelijk belang als bedoeld in [hoofdstuk

      4](https://wetten.overheid.nl/BWBR0011353).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.2
    text: 'Op verzoek worden in afwijking van [artikel 2.14a, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), de bezittingen en schulden alsmede de

      opbrengsten en uitgaven van een bestaand afgezonderd particulier vermogen toegerekend aan de persoon

      of personen zoals overeengekomen met de inspecteur in een vaststellingovereenkomst die uiterlijk op

      19 april 2009 is gesloten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.3
    text: 'Voor de toepassing van dit artikel wordt onder een bestaand afgezonderd particulier vermogen

      verstaan: een voor 1 januari 2010 afgezonderd particulier vermogen als bedoeld in [artikel 2.14a,

      tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel2).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.4
    text: 'Voor de berekening van het inkomen uit werk en woning in de zin van deze wet wordt het

      ondernemingsvermogen en het resultaatvermogen, die tot de bezittingen van een bestaand afgezonderd

      particulier vermogen behoren en ingevolge [artikel

      2.14a](https://wetten.overheid.nl/BWBR0011353#Artikel2) worden toegerekend aan degene die dit

      vermogen heeft afgezonderd of aan zijn erfgenamen, per 1 januari 2010 te boek gesteld voor de

      historische kostprijs met inachtneming van een zodanige afschrijving, onderscheidenlijk lage

      waardering, als zou zijn toegepast indien het vermogen niet zou zijn afgezonderd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.5
    text: 'Voor de berekening van het inkomen uit aanmerkelijk belang in de zin van deze wet wordt de

      verkrijgingsprijs van aandelen en winstbewijzen die voor de toepassing van de Wet op de

      inkomstenbelasting 1964, zoals die luidde op 31 december 2000, behoorden tot een aanmerkelijk

      belang, dan wel voor de toepassing van deze wet behoren tot een aanmerkelijk belang, en die tot de

      bezittingen van een bestaand afgezonderd particulier vermogen behoren en ingevolge [artikel

      2.14a](https://wetten.overheid.nl/BWBR0011353#Artikel2) worden toegerekend aan degene die dit

      vermogen heeft afgezonderd of aan zijn erfgenamen, per 1 januari 2010 gesteld op de

      verkrijgingsprijs zoals die gold voor degene die deze aandelen en winstbewijzen rechtens dan wel in

      feite, direct of indirect, heeft afgezonderd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.6
    text: 'Voor de berekening van het inkomen uit aanmerkelijk belang in de zin van deze wet wordt de

      verkrijgingsprijs van de tot een aanmerkelijk belang behorende aandelen en winstbewijzen die tot de

      bezittingen van een bestaand afgezonderd particulier vermogen behoren waarop direct voorafgaand aan

      20 september 2016, 15.15 uur, [artikel 2.14a, zevende

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), zoals dat tot dat tijdstip luidde, van

      toepassing was, en die met terugwerkende kracht tot en met 20 september 2016, 15.15 uur, ingevolge

      artikel 2.14a worden toegerekend aan degene die dit vermogen heeft afgezonderd of aan zijn

      erfgenamen, per 20 september 2016, 15.15 uur, gesteld op de verkrijgingsprijs zoals die gold voor

      degene die deze aandelen en winstbewijzen rechtens dan wel in feite, direct of indirect, heeft

      afgezonderd:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.6.a
    text: 'vermeerderd met de vervreemdingsvoordelen ter zake van die aandelen of winstbewijzen die ingevolge

      artikel 4.16, eerste lid, onderdeel j, tot het inkomen uit aanmerkelijk belang zijn gerekend;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.6.b
    text: 'vermeerderd met de waardestijging van die aandelen en winstbewijzen waarover ten laste van het

      afgezonderde particuliere vermogen, over de periode van 1 januari 2010 tot 20 september 2016, 15.15

      uur, een belasting is betaald van ten minste 10%; en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.6.c
    text: 'verminderd met de voordelen ter zake van die aandelen en winstbewijzen die op basis van artikel

      2.14a, zevende lid, zoals dat luidde tot 20 september 2016, 15.15 uur, in de periode van 1 januari

      2010 tot 20 september 2016, 15.15 uur, niet tot het inkomen uit aanmerkelijk belang zijn gerekend en

      waarvoor geen belasting is betaald van ten minste 10%.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.7
    text: 'Voor de toepassing van dit artikel zijn de [artikelen

      4.3](https://wetten.overheid.nl/BWBR0011353#Artikel4),

      [4.4](https://wetten.overheid.nl/BWBR0011353#Artikel4),

      [4.5](https://wetten.overheid.nl/BWBR0011353#Artikel4) en

      [4.5a](https://wetten.overheid.nl/BWBR0011353#Artikel4) van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.8
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.8
  - number: 10a.9.1
    text: '[Artikel 3.139](https://wetten.overheid.nl/BWBR0011353#Artikel3), onderdeel b, zoals dat onderdeel

      luidde op 31 december 2010, blijft van toepassing met betrekking tot hetgeen wordt ontvangen als

      nagekomen schuldaflossing op een geldlening ter zake waarvan verliezen op grond van [afdeling

      6.3](https://wetten.overheid.nl/BWBR0011353), zoals die afdeling op 31 december 2010 luidde, of op

      grond van het tweede lid in aanmerking zijn genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.9
  - number: 10a.9.2
    text: '[Afdeling 6.3](https://wetten.overheid.nl/BWBR0011353), zoals die afdeling op 31 december 2010

      luidde, blijft van toepassing op verliezen op vóór 1 januari 2011 verstrekte geldleningen als

      bedoeld in [artikel 6.8, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel6), zoals dat lid

      op 31 december 2010 luidde.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.9
  - number: 10a.9.3
    text: 'De [artikelen 2.10, tweede en derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), en

      [2.10a, tweede en derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), zijn van

