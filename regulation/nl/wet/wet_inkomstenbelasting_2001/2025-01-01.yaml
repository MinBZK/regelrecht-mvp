      premiepercentage, bedoeld in de in [artikel 38r, eerste lid, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel38r) opgenomen tabel, vermenigvuldigd met de in

      het voorafgaande kalenderjaar voor de belastingplichtige geldende pensioengrondslag, bedoeld in

      [artikel 18a, tweede lid, van die wet](https://wetten.overheid.nl/BWBR0002471#Artikel18a); Y: het

      bedrag van de door of voor de belastingplichtige in het voorafgaande kalenderjaar ingelegde premies

      voor een ouderdomspensioen en een partnerpensioen bij overlijden op of na pensioendatum als bedoeld

      in [artikel 18a van de Wet op de loonbelasting

