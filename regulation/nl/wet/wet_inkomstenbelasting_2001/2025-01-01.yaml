    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.125
  - number: 3.126.1
    text: 'Premies voor lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel1), worden alleen in aanmerking genomen indien zij

