  - number: 6.36.1.c
    text: de instelling bereid en in staat is die vergoeding uit te keren, en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
  - number: 6.36.1.d
    text: de belastingplichtige de vrijheid heeft over de vergoeding te beschikken.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
  - number: 6.36.2
    text: '*Giften* die bestaan uit het afzien door de vrijwilliger van vergoedingen voor daadwerkelijk

      gemaakte kosten worden in aanmerking genomen voor zover sprake is van kosten die naar algemeen

      aanvaarde maatschappelijke opvattingen behoren te worden vergoed, met dien verstande dat kosten voor

      vervoer per auto, anders dan per taxi, in aanmerking worden genomen voor € 0,23 per kilometer. De

      eerste volzin is ook van toepassing in de situatie waarin de instelling voor deze kosten geen

      vergoedingsregeling heeft getroffen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
  - number: 6.36.3
    text: 'Indien giften op grond van het eerste lid in aanmerking worden genomen, kunnen giften op grond van

