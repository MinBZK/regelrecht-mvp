      heeft als bedoeld in [hoofdstuk 4][ref1] behoudens indien sprake is van een aanmerkelijk belang
      op\ngrond van de [artikelen 4.10][ref2] en [4.11][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.10\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.11"
