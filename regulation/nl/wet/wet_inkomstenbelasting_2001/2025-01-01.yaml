  - number: 6.1.3
    text: 'Uitgaven als bedoeld in het tweede lid, onderdeel d, worden in aanmerking genomen voorzover de

      belastingplichtige zich redelijkerwijs gedrongen heeft kunnen voelen tot het doen van die uitgaven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.4
    text: 'Bij algemene maatregel van bestuur kunnen aanspraken op vergoedingen of tegemoetkomingen alsmede

      genoten of te genieten vergoedingen of tegemoetkomingen worden aangewezen die buiten beschouwing

      blijven bij de bepaling van de omvang van hetgeen op de belastingplichtige aan uitgaven drukt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.2.1
    text: 'De persoonsgebonden aftrek vermindert het inkomen uit werk en woning van het kalenderjaar, maar niet

      verder dan tot nihil.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2
  - number: 6.2.2
    text: 'Voorzover de persoonsgebonden aftrek het inkomen uit werk en woning van het kalenderjaar niet

      vermindert, vermindert de aftrek het belastbaar inkomen uit sparen en beleggen van het jaar, maar

      niet verder dan tot nihil.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2
  - number: 6.2.3
    text: 'Voorzover de persoonsgebonden aftrek het inkomen uit werk en woning en het belastbaar inkomen uit

      sparen en beleggen van het kalenderjaar niet vermindert, vermindert de aftrek het inkomen uit

      aanmerkelijk belang van het jaar, maar niet verder dan tot nihil.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2
  - number: 6.2.4
    text: 'Voor de toepassing van het eerste en het derde lid wordt het inkomen uit werk en woning en het

      inkomen uit aanmerkelijk belang bepaald zonder rekening te houden met te conserveren inkomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2
  - number: 6.2.5
    text: 'Bij een vermindering worden allereerst de uitgaven voor specifieke zorgkosten, bedoeld in [artikel

      6.1, tweede lid, onderdeel d](https://wetten.overheid.nl/BWBR0011353#Artikel6), in aanmerking

      genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2
  - number: 6.2a.1
    text: 'De inspecteur stelt het bedrag van de op enig tijdstip niet in aanmerking genomen persoonsgebonden

      aftrek vast bij voor bezwaar vatbare beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
  - number: 6.2a.2
    text: 'Indien een beschikking als bedoeld in het eerste lid gelijktijdig wordt gegeven met de vaststelling

      van een belastingaanslag, wordt het bedrag van de niet in aanmerking genomen persoonsgebonden aftrek

      afzonderlijk op het aanslagbiljet vermeld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
  - number: 6.2a.3
    text: 'Indien er grond is voor het vermoeden dat het in het eerste lid bedoelde bedrag te hoog is

      vastgesteld, kan de inspecteur de in dat lid bedoelde beschikking herzien. Herziening vindt plaats

      bij voor bezwaar vatbare beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
  - number: 6.2a.4
    text: 'Een feit dat de inspecteur bekend was of redelijkerwijs bekend had kunnen zijn, levert geen grond op

      voor herziening, tenzij de belastingplichtige ter zake van dit feit te kwader trouw is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
  - number: 6.2a.5
    text: '[Artikel 16, tweede lid, aanhef en onderdelen b en c, derde en vierde lid, van de Algemene wet

      inzake rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel16) is van overeenkomstige

      toepassing op herziening.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
  - number: 6.2a.6
    text: 'Rechtsmiddelen tegen de in het eerste lid bedoelde beschikking kunnen uitsluitend betrekking hebben

      op het bedrag, bedoeld in [artikel 6.1, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel6). Rechtsmiddelen tegen de in het derde lid,

      tweede volzin, bedoelde beschikking kunnen uitsluitend betrekking hebben op het bedrag van de

      herziening.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
