    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.1
  - number: 10.1.2
    text: 'In afwijking in zoverre van het eerste lid, tweede volzin, wordt het bedrag dat is vermeld in de

      eerste regel van de tweede kolom en in de tweede regel van de eerste kolom van de tabel in [artikel

      2.10, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), berekend door het te vervangen

      bedrag te vermenigvuldigen met de uitkomst van de formule: 1 + (75% x (tabelcorrectiefactor – 1)).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.1
  - number: 10.2.1
    text: 'De tabelcorrectiefactor is de verhouding van het gemiddelde van de prijsindexcijfers van de

      achttiende tot en met de zevende aan het kalenderjaar voorafgaande maand, tot het gemiddelde van de

      prijsindexcijfers van de dertigste tot en met de negentiende aan het kalenderjaar voorafgaande

      maand.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2
  - number: 10.2.2
    text: 'De prijsindexcijfers zijn de cijfers uit de «Consumentenprijsindex Alle Huishoudens, afgeleid» van

      het Centraal Bureau voor de Statistiek. De gemiddelde prijsindexcijfers worden berekend uit de

      prijsindexcijfers vermeld in het nummer van het Statistisch Bulletin, waarin het indexcijfer van de

      zevende respectievelijk negentiende aan het kalenderjaar voorafgaande maand voor het eerst, al dan

      niet voorlopig, wordt gepubliceerd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2
  - number: 10.2.3
    text: 'Indien de basis voor de prijsindexcijfers wijzigt, wordt bij ministeriële regeling aangegeven op

      welke wijze wordt overgegaan op de nieuwe reeks prijsindexcijfers.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2
  - number: 10.2a
    text: 'Bij het begin van het kalenderjaar wordt het in [artikel 2.10, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), en [artikel 2.10a, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), vermelde percentage bij ministeriële regeling

      vervangen door een ander percentage. Dit percentage wordt gesteld op het verschil tussen de in de

      laatste kolom van de in artikel 2.10, eerste lid, opgenomen tabel als derde en tweede vermelde

      percentages.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2a
  - number: 10.2b.1
    text: 'Bij het begin van het kalenderjaar wordt het in [artikel 3.127, derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), eerstvermelde bedrag bij ministeriële

      regeling vervangen door een ander bedrag. Dit bedrag wordt berekend door het te vervangen bedrag te

      vermenigvuldigen met de contractloonontwikkelingsfactor en vervolgens de nodig geachte afronding aan

      te brengen. Indien in het voorafgaande jaar een dergelijke afronding is toegepast, kan bij

      vervanging worden uitgegaan van het niet-afgeronde bedrag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2b
  - number: 10.2b.2
    text: 'De contractloonontwikkelingsfactor is de verhouding van het bedrag, genoemd in [artikel 8, eerste

      lid, onderdeel b, van de Wet minimumloon en

      minimumvakantiebijslag](https://wetten.overheid.nl/BWBR0002638#Artikel8), bij het begin van het

      kalenderjaar tot het bedrag, genoemd in artikel 8, eerste lid, onderdeel b, van de Wet minimumloon

      en minimumvakantiebijslag, bij het begin van het voorafgaande kalenderjaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2b
  - number: 10.2b.3
    text: 'Bij het begin van het kalenderjaar wordt het in [artikel 3.127, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), vermelde percentage bij ministeriële regeling

      vervangen door een ander percentage. Dit percentage wordt gesteld op het voor dat jaar in

      [artikel 18a, eerste lid, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel18) vermelde percentage.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2b
  - number: 10.2b.4
    text: 'Bij het begin van het kalenderjaar wordt het in [artikel 3.127, derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), laatstvermelde bedrag bij ministeriële

      regeling vervangen door een ander bedrag. Dit bedrag wordt berekend door de voor dat jaar geldende

      uitkeringen voor gehuwde personen zonder toeslag als omschreven in [artikel 9, eerste lid,

      onderdeel b, en vijfde lid, van de Algemene

      Ouderdomswet](https://wetten.overheid.nl/BWBR0002221#Artikel9), vermeerderd met de vakantietoeslag,

      te vermenigvuldigen met de factor 100/75.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2b
  - number: 10.3.1
    text: 'Bij het begin van het kalenderjaar worden de hierna aangeduide percentages en bedragen, vermeld in

      [artikel 3.19, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en [artikel 3.112,

      eerste en vijfde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), bij ministeriële regeling

      vervangen door andere percentages en andere bedragen. Het betreft met betrekking tot artikel 3.19,

      tweede lid: het laatste bedrag van de eerste kolom, het laatste bedrag van de tweede kolom, de twee

      bedragen in de derde kolom en de eerste vijf percentages in de derde kolom. Het betreft met

      betrekking tot artikel 3.112, eerste lid: het laatste bedrag van de eerste kolom, het laatste bedrag

      van de tweede kolom, de twee bedragen in de derde kolom en de eerste vier percentages in de derde

      kolom. Het betreft met betrekking tot artikel 3.112, vijfde lid: het percentage in de eerste volzin

      en de bedragen in de tweede volzin.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3
  - number: 10.3.2
    text: 'Het laatstvermelde bedrag in de eerste, tweede en derde kolom in [artikel 3.19, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en in [artikel 3.112, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en het in artikel 3.112, vijfde lid, tweede

      volzin, als eerste en als laatste vermelde bedrag, worden berekend door het te vervangen bedrag te

      vermenigvuldigen met de tabelcorrectiefactor, bedoeld in [artikel

      10.2](https://wetten.overheid.nl/BWBR0011353#Artikel10).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3
  - number: 10.3.3
    text: 'De in de derde kolom in artikel 3.19, tweede lid, eerstvermelde vijf percentages en het in de derde

      kolom in [artikel 3.112, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), als vierde

      vermelde percentage worden berekend door het te vervangen percentage te vermenigvuldigen met het

      product van de factor ih en de factor iw.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3
  - number: 10.3.4
    text: 'Onder de factor ih wordt verstaan: de verhouding van het indexcijfer van de woninghuren over juli

