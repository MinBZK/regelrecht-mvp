  - number: 3.18.2
    text: "Bij het bepalen van de winst komen niet in aftrek premies als bedoeld in het eerste lid, voor
      zover\ndeze zijn gebaseerd op een hoger inkomen dan het voor de belastingplichtige geldende pensioengevend\n\
      inkomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.18
  - number: 3.18.3
    text: "Bij het bepalen van de winst komen mede niet in aftrek premies voor vrijwillige aanvulling
      als\nbedoeld in [artikel 1.7, tweede lid, onderdeel b][ref1], voor zover deze per jaar meer bedragen
      dan\neen derde van de over dat jaar verschuldigde premies voor de basispensioenregeling.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.18
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.18.4
    text: "Voor de beoordeling of is voldaan aan de normeringen en beperkingen, bedoeld in het eerste
      lid,\nwordt verstaan onder:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.18
  - number: 3.18.4.a
    text: "*werknemer:* deelnemer aan een pensioenregeling als bedoeld in [artikel 1.7, tweede lid, onderdeel\n\
      b][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.18
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
