    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.k
    text: 'het tot de reguliere voordelen, bedoeld in [artikel 4.12, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel4), uit de aandelen of winstbewijzen gaan behoren

