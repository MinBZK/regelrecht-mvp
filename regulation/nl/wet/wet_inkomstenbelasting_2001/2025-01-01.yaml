        afdeling: '2.4'
  - number: 6.39a.3
    text: "Het in [artikel 6.39, eerste en tweede lid][ref1], bedoelde maximum wordt verhoogd met het
      bedrag\nwaarmee het bedrag van giften als bedoeld in [artikel 6.35][ref2] ingevolge het eerste lid,\n\
      onderscheidenlijk tweede lid, wordt verhoogd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.39\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel6.35"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.39a
    references:
