  - number: 3.18.5.f
    text: "de overeenkomstige toepassing van [artikel 19a, eerste lid, onderdeel d, van de Wet op de\n\
      loonbelasting 1964][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel19a"
