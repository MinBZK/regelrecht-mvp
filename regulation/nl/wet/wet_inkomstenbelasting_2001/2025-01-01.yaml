      aandelen of winstbewijzen betrekking hebben.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.3
    text: 'Dit artikel is met betrekking tot preferente aandelen alleen van toepassing, indien:'
