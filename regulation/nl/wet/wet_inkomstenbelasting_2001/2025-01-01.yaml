  - number: 4.50.3
    text: Het bedrag van het verlies uit aanmerkelijk belang wordt afzonderlijk op het aanslagbiljet vermeld.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.50
  - number: 4.50.4
    text: 'Indien enig feit grond oplevert voor het vermoeden dat het bedrag van het verlies uit aanmerkelijk

