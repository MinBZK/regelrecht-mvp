  - number: 10a.29.8
    text: "In aanvulling op [artikel 3.124, eerste lid, onderdeel a][ref1], behoort tot de bedragen, bedoeld
      in\ndat onderdeel, ook het bedrag, bedoeld in het twaalfde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
