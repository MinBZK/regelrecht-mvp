      inspecteur vermindert dienovereenkomstig de conserverende aanslag bij voor bezwaar vatbare

      beschikking. Rechtsmiddelen tegen deze beschikking kunnen uitsluitend betrekking hebben op de

      grootte van de vermindering;'
