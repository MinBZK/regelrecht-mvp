  - number: 10a.27
    text: "Voor een nettopensioen als bedoeld in [artikel 5.17][ref1] zoals dat luidde op de dag voorafgaand\n\
      aan het tijdstip van inwerkingtreding van de [Wet toekomst pensioenen][ref2] die na de dag\nvoorafgaand
      aan het tijdstip van inwerkingtreding van de Wet toekomst pensioenen niet voldoet aan\n[afdeling
      5.3B][ref3], blijven de [artikelen 5.17 tot en met 5.17f][ref4] alsmede de daarop\ngebaseerde bepalingen
      zoals deze luidden op de dag voorafgaand aan het tijdstip van inwerkingtreding\nvan de Wet toekomst
      pensioenen van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.17\n[ref2]:
      https://wetten.overheid.nl/BWBR0048328\n[ref3]: https://wetten.overheid.nl/BWBR0011353\n[ref4]:
