    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.e
    text: de overgang onder algemene titel alsmede de overgang krachtens erfrecht onder bijzondere titel;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.f
    text: 'het brengen in het vermogen van een onderneming of het tot het resultaat uit een werkzaamheid gaan

      behoren;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.g
    text: het niet langer aanwezig zijn van een aanmerkelijk belang;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.h
    text: 'het anders dan door overlijden ophouden binnenlands belastingplichtige te zijn, hieronder begrepen

      de situatie waarin de belastingplichtige voor de toepassing van de [Belastingregeling voor het

      Koninkrijk](https://wetten.overheid.nl/BWBR0002464), de Belastingregeling voor het land Nederland of

      een verdrag ter voorkoming van dubbele belasting wordt geacht geen inwoner van Nederland meer te

