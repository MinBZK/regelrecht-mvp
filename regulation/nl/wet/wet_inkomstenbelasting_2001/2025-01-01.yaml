        paragraaf: 3.2.1
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.3'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
  - number: 7.2.2.b
    text: het belastbaar loon ter zake van het in Nederland verrichten of hebben verricht van
      arbeid;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.2.c
    text: het belastbaar resultaat uit overige werkzaamheden in Nederland;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.2.d
    text: "de belastbare periodieke uitkeringen en verstrekkingen voorzover de daarvoor betaalde premies
      als\nuitgaven voor inkomensvoorzieningen in aanmerking zijn genomen of voortkomen uit\n*pensioenregelingen*
      voorzover de daarvoor betaalde premies ten laste van de belastbare winst van\neen Nederlandse onderneming
      zijn gebracht, waarbij met het in aanmerking nemen van negatieve\nuitgaven voor inkomensvoorzieningen
      op grond van [artikel 3.133, tweede lid, onderdelen h of\nj][ref1], of [artikel 3.136][ref2], dan
      wel in de periode van buitenlandse belastingplicht, geen\nrekening wordt gehouden;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 7.2.2.e
    text: "de rechten op periodieke uitkeringen en verstrekkingen van publiekrechtelijke aard van of namens
      een\nNederlandse publiekrechtelijke rechtspersoon;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.2.f
    text: "de belastbare inkomsten uit eigen woning in Nederland, verminderd met de aftrek wegens geen
      of\ngeringe eigenwoningschuld;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.2.g
    text: de negatieve uitgaven voor inkomensvoorzieningen, en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.2.h
    text: de negatieve persoonsgebonden aftrek.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.3
    text: "Voor de toepassing van het tweede lid, onderdeel a, worden de werkzaamheden in Nederland verricht
      in\nde uitoefening van een bedrijf of in de zelfstandige uitoefening van een beroep door een inwoner
      van\neen niet-verdragsland die ingevolge een overeenkomst van korte duur als musicus of anderszins
      als\nartiest optreedt dan wel als beroep een tak van sport beoefent, steeds aangemerkt als een vaste\n\
      inrichting in Nederland. Voor de toepassing van het tweede lid, onderdeel c, is [artikel 1.2, vierde\n\
      lid, onderdeel b][ref1], niet van toepassing en wordt onder werkzaamheid in Nederland mede verstaan\n\
      het ter beschikking stellen van vermogensbestanddelen als bedoeld in de [artikelen 3.91][ref2] en\n\
      [3.92][ref3] aan het in Nederland gevestigde deel van een onderneming, werkzaamheid of vennootschap\n\
      alsmede het houden van aandelen, vorderingen of rechten als bedoeld in [artikel 3.92b][ref4] of
      het\nhebben van schulden als bedoeld in [artikel 3.92b][ref5] indien de voordelen die daarmee worden\n\
      behaald naar moet worden aangenomen mede een beloning beogen te zijn voor werkzaamheden verricht
      in\nNederland. Voor de toepassing van het tweede lid, onderdeel b, wordt onder het in Nederland\n\
      verrichten of hebben verricht van arbeid niet begrepen het verrichten of hebben verricht van arbeid\n\
      als zodanig door een artiest of sportbeoefenaar die inwoner is van een verdragsland en niet in\n\
      dienstbetrekking staat tot een inhoudingsplichtige in de zin van de [Wet op de loonbelasting\n1964][ref6].
      Voor de toepassing van het tweede lid, onderdeel c, worden onder werkzaamheden in\nNederland niet
      begrepen de werkzaamheden als zodanig van een artiest of sportbeoefenaar die inwoner\nis van een
      verdragsland. Voor de toepassing van dit artikel wordt onder een verdragsland verstaan\neen land
      waarmee de Staat der Nederlanden een verdrag ter voorkoming van dubbele belasting heeft\ngesloten
      alsmede Aruba, Curaçao, Sint Maarten, de BES eilanden, en onder een niet-verdragsland alle\noverige
      landen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.2\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.91\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92\n[ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92b\n\
      [ref5]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92b\n[ref6]: https://wetten.overheid.nl/BWBR0002471"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
