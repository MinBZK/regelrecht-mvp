articles:
  - number: aanhef
    text: 'Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz. enz. enz.


      Allen, die deze zullen zien of horen lezen, saluut! doen te weten:


      Alzo Wij in overweging genomen hebben, dat het wenselijk is om de grondslag van de belasting op

      inkomen te verbreden en te versterken;


      Zo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben

      goedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Aanhef
  - number: '1.1'
    text: Onder de naam inkomstenbelasting wordt een belasting geheven van natuurlijke personen.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.1
  - number: 1.2.1
    text: 'In aanvulling op [artikel 5a van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel5a) wordt voor de toepassing van

      deze wet en de daarop berustende bepalingen onder partner mede verstaan degene die op hetzelfde

      woonadres als de belastingplichtige staat ingeschreven in de basisregistratie personen en:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.1.a
    text: uit wiens relatie met de belastingplichtige een kind is geboren;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.1.b
    text: 'die een kind van de belastingplichtige heeft erkend dan wel van wie een kind door de

      belastingplichtige is erkend;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.1.c
    text: die voor de toepassing van een pensioenregeling als partner van de belastingplichtige is aangemeld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.1.d
    text: 'die samen met de belastingplichtige een woning heeft, die hun anders dan tijdelijk als hoofdverblijf

      ter beschikking staat op grond van eigendom, waaronder begrepen economisch eigendom, of op grond van

      een recht van lidmaatschap van een coöperatie;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.1.e
    text: 'die evenals de belastingplichtige meerderjarig is, waarbij op dat woonadres tevens een minderjarig

      kind van ten minste een van beiden staat ingeschreven, behoudens ingeval de belastingplichtige een

      verzoek indient om niet als partner te worden aangemerkt van degene, bedoeld in de aanhef van dit

      lid, bij welk verzoek de belastingplichtige door middel van een schriftelijke huurovereenkomst,

      waaraan bij ministeriële regeling nadere voorwaarden kunnen worden gesteld, doet blijken dat een van

      beiden op zakelijke gronden een gedeelte van de woning huurt van de ander of dat beiden op zakelijke

      gronden een eigen gedeelte van de woning huren van een derde, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.1.f
    text: 'die in het aan het kalenderjaar voorafgaande kalenderjaar reeds partner van de belastingplichtige

      was.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.2
    text: 'Degene die ingevolge het eerste lid voor een deel van het kalenderjaar als partner wordt aangemerkt,

      wordt ook als partner aangemerkt in de andere perioden van het kalenderjaar, voor zover hij in die

      perioden op hetzelfde woonadres als de belastingplichtige staat ingeschreven in de basisregistratie

      personen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.3
    text: 'Een persoon kan op enig moment slechts één partner hebben. Indien de belastingplichtige op grond van

      het eerste lid op dat moment meer dan één partner zou hebben, geldt als partner van de

      belastingplichtige degene die ingevolge [artikel 5a van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel5a) op dat moment als partner wordt

      aangemerkt; mocht op grond van artikel 5a van de Algemene wet inzake rijksbelastingen op dat moment

      geen persoon als partner zijn aangemerkt, geldt als partner degene die op grond van de in het eerste

      lid eerstgenoemde categorie als partner wordt aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.4
    text: 'In afwijking van [artikel 5a van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel5a) en het eerste lid wordt niet als

      partner aangemerkt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.4.a
    text: 'een bloed- of aanverwant in de eerste graad van de belastingplichtige, tenzij beiden bij de aanvang

      van het kalenderjaar de leeftijd van 27 jaar hebben bereikt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.4.b
    text: 'een persoon die geen inwoner is van Nederland en geen kwalificerende buitenlandse belastingplichtige

      als bedoeld in [artikel 7.8](https://wetten.overheid.nl/BWBR0011353#Artikel7) is;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.4.c
    text: 'een persoon die de leeftijd van 27 jaar nog niet heeft bereikt en voor wie de belastingplichtige in

      enig jaar een pleegvergoeding heeft ontvangen op grond van de [Wet op de

      jeugdzorg](https://wetten.overheid.nl/BWBR0016637) of de

      [Jeugdwet](https://wetten.overheid.nl/BWBR0034925), dan wel voor wie de belastingplichtige in enig

      jaar kinderbijslag heeft ontvangen op grond van de [Algemene

      Kinderbijslagwet](https://wetten.overheid.nl/BWBR0002368), indien de belastingplichtige en deze

      persoon in enig jaar een gezamenlijk verzoek hebben ingediend bij de inspecteur om niet als partners

      te worden aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.5
    text: 'Personen die partners waren op grond van het eerste lid, blijven als partners aangemerkt nadat de in

      dat onderdeel bedoelde inschrijving op hetzelfde woonadres niet langer mogelijk is als gevolg van

      opname in een verpleeghuis of verzorgingshuis vanwege medische redenen of ouderdom van een van hen,

      zolang na het einde van die inschrijving op hetzelfde woonadres ten aanzien van geen van beiden een

      derde persoon als partner wordt aangemerkt. De eerste volzin vindt geen toepassing meer indien één

      van beiden door middel van een schriftelijke kennisgeving aan de inspecteur laat weten dat zij niet

      langer als partners willen worden aangemerkt. Bij ministeriële regeling kunnen nadere regels worden

      gesteld ten behoeve van de uitvoering van dit lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.6
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen worden twee ongehuwde personen

      die met toepassing van de vorige leden en [artikel 5a van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel5a) als elkaars partners worden

      aangemerkt of aangemerkt zijn geweest, voor de bepaling van aanverwantschap gelijkgesteld met

      gehuwden, onderscheidenlijk voormalige gehuwden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.7
    text: 'Onder partner wordt niet verstaan degene die uitsluitend ingevolge het eerste lid, onderdeel e, als

      partner wordt aangemerkt en woont in een accommodatie van een instelling die opvang als bedoeld in

      [artikel 1.1.1 van de Wet maatschappelijke ondersteuning

      2015](https://wetten.overheid.nl/BWBR0035362#Artikel1) biedt, mits de belastingplichtige een

      afschrift van de beschikkingen, bedoeld in [artikel 2.3.5, tweede lid, van die

      wet](https://wetten.overheid.nl/BWBR0035362#Artikel2), tot het treffen van een maatwerkvoorziening

      voor hem en voor de persoon, bedoeld in het eerste lid, onderdeel e, ten behoeve van opvang

      overlegt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.8
    text: 'Een aanverwant van de belastingplichtige wordt uitsluitend als aanverwant als bedoeld in het vierde

      lid, onderdeel a, aangemerkt ingeval de belastingplichtige en de aanverwant in enig jaar een

      gezamenlijk verzoek bij de inspecteur hebben ingediend om niet als partners te worden aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.9
    text: 'Een persoon die op basis van een verzoek als bedoeld in het eerste lid, onderdeel e, het vierde lid,

      onderdeel c, of het achtste lid niet als partner van de belastingplichtige wordt aangemerkt, wordt

      eveneens niet als partner van de belastingplichtige aangemerkt voor de toepassing van de [Algemene

      wet inkomensafhankelijke regelingen](https://wetten.overheid.nl/BWBR0018472).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.10
    text: 'Op een verzoek als bedoeld in het eerste lid, onderdeel e, het vierde lid, onderdeel c, of het

      achtste lid beslist de inspecteur bij voor bezwaar vatbare beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: '1.3'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.3
  - number: '1.4'
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen wordt onder een *kind* mede

      verstaan een pleegkind, ook wat betreft bloed- en aanverwantschap.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.4
  - number: '1.5'
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen kunnen bij ministeriële regeling

      regels worden gesteld op grond waarvan wordt beoordeeld of een *kind* in belangrijke mate wordt

      onderhouden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.5
  - number: '1.6'
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen worden de landen van het

      Koninkrijk der Nederlanden aangemerkt als afzonderlijke mogendheden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.6
  - number: 1.6a
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder levensverzekering een

      overeenkomst van levensverzekering als bedoeld in [artikel 1:1 van de Wet op het financieel

      toezicht](https://wetten.overheid.nl/BWBR0020368#Artikel1).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.6a
  - number: 1.7.1
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder lijfrente:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.1.a
    text: 'een aanspraak volgens een overeenkomst van *levensverzekering* op vaste en gelijkmatige periodieke

      uitkeringen die eindigen uiterlijk bij overlijden, welke aanspraak niet kan worden afgekocht,

      vervreemd, prijsgegeven, of formeel of feitelijk tot voorwerp van zekerheid kan dienen, anders dan

      op grond van [artikel 3.126, eerste lid, onderdeel d, onder

      2°](https://wetten.overheid.nl/BWBR0011353#Artikel3), of ten behoeve van uitstel van betaling op

      grond van [artikel 25, vijfde lid, Invorderingswet

      1990](https://wetten.overheid.nl/BWBR0004770#Artikel25), alsmede de met een zodanige aanspraak

      verband houdende aanspraak op winstuitkeringen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.1.b
    text: 'een aanspraak op het tegoed van een *lijfrenterekening* of op de waarde van

      een*lijfrentebeleggingsrecht* ([artikel 3.126a](https://wetten.overheid.nl/BWBR0011353#Artikel3)),

      welke aanspraak niet kan worden afgekocht, vervreemd, prijsgegeven, of formeel of feitelijk tot

      voorwerp van zekerheid kan dienen, anders dan op grond van [artikel 3.126a, tweede lid, onderdeel d,

      onder 2°](https://wetten.overheid.nl/BWBR0011353#Artikel3), of ten behoeve van uitstel van betaling

      op grond van [artikel 25, vijfde lid, Invorderingswet

      1990](https://wetten.overheid.nl/BWBR0004770#Artikel25), alsmede de met een zodanige aanspraak

      verband houdende aanspraak op winstuitkeringen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.2
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder *pensioenregeling*:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.2.a
    text: een pensioenregeling overeenkomstig de wettelijke bepalingen van de loonbelasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.2.b
    text: 'een pensioenregeling waaraan wordt deelgenomen op grond van de [Wet verplichte deelneming in een

      bedrijfstakpensioenfonds 2000](https://wetten.overheid.nl/BWBR0012092), de [Wet op het

      notarisambt](https://wetten.overheid.nl/BWBR0010388) of de [Wet verplichte

      beroepspensioenregeling](https://wetten.overheid.nl/BWBR0018831), zowel voor het deel waarvoor

      deelneming verplicht is (basispensioenregeling) als voor de vrijwillige aanvulling daarop.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.2.c
    text: 'een regeling van een andere mogendheid, die volgens de belastingwetten van dat land, welke naar aard

      en strekking overeenkomen met de Nederlandse loonbelasting of de inkomstenbelasting, als een

      pensioenregeling wordt beschouwd;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.2.d
    text: een pensioenregeling van een internationale organisatie;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.2.e
    text: 'een pensioenregeling als bedoeld in [artikel 6A van de Wet loonbelasting

      BES](https://wetten.overheid.nl/BWBR0029283#Artikel6a).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.3
    text: 'Aanspraken op periodieke uitkeringen waarvan de uitkeringen zijn ingegaan en waarvan de hoogte van

      de uitkeringen niet voor de gehele uitkeringsperiode in geldeenheden is vastgesteld, worden

      gelijkgesteld met aanspraken op vaste en gelijkmatige periodieke uitkeringen indien de aanspraken en

      uitkeringen voldoen aan bij ministeriële regeling te stellen regels.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.4
    text: 'Een aanspraak op het tegoed van een lijfrenterekening of op de waarde van een

      lijfrentebeleggingsrecht als bedoeld in het eerste lid, onderdeel b, is, voor zover de ter zake

      ingelegde bedragen in aanmerking konden worden genomen voor de bepaling van het belastbare inkomen

      uit werk en woning, niet vatbaar voor beslag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.5
    text: 'Onder een pensioenregeling als bedoeld in het tweede lid, onderdeel b, wordt mede begrepen hetgeen

      wordt verkregen als gevolg van de voldoening van een te hoge premie die niet is gecorrigeerd binnen

      zes maanden na afloop van het kalenderjaar, bedoeld in [artikel 36, onderdeel c, van de Wet

      verplichte beroepspensioenregeling](https://wetten.overheid.nl/BWBR0018831#Artikel36) of [artikel

      26, onderdeel c, van de Pensioenwet](https://wetten.overheid.nl/BWBR0020809#Artikel26).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.6
    text: 'Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld op grond waarvan een

      regeling als bedoeld in het tweede lid, onderdeel b, die vrijwillig wordt voortgezet nadat de

      arbeidsverhouding op grond waarvan deelneming aan die pensioenregeling was verplicht is geëindigd,

      tevens als pensioenregeling wordt aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7a
  - number: 1.7b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7b
  - number: '1.8'
    text: 'Waar in deze wet en de daarop berustende bepalingen wordt verwezen naar Nederlandse voorschriften of

      verklaringen van Nederlandse instellingen, worden voorschriften van of verklaringen van instellingen

      in een van de lidstaten van de Europese Unie die naar aard en strekking overeenkomen met

      eerstbedoelde Nederlandse voorschriften of verklaringen van Nederlandse instellingen daarmee

      gelijkgesteld:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.8
  - number: 1.8.a
    text: 'indien ter zake regelgeving in het kader van het Verdrag betreffende de Europese Unie of het Verdrag

      betreffende de werking van de Europese Unie is vastgesteld waaruit de overeenkomst naar aard en

      strekking blijkt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.8
  - number: 1.8.b
    text: 'in overige gevallen: voorzover dat bij ministeriële regeling is bepaald.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.8
  - number: 1.9.1
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen wordt met de basisregistratie

      personen gelijkgesteld een daarmee naar aard en strekking overeenkomende registratie buiten

      Nederland.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.9
  - number: 1.9.2
    text: 'Bij ministeriële regeling kunnen nadere regels worden gesteld voor de situatie dat een persoon niet

      in Nederland woont en niet is ingeschreven in een naar aard en strekking met de basisregistratie

      personen overeenkomende registratie buiten Nederland.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.9
  - number: '1.10'
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen wordt onder vaste inrichting of

      vaste vertegenwoordiger verstaan een vaste inrichting of vaste vertegenwoordiger als bedoeld in

      [artikel 3, vierde tot en met twaalfde lid, van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.10
  - number: 1.11.1
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen worden onder naamloze

      vennootschappen, besloten vennootschappen met beperkte aansprakelijkheid, coöperaties en

      verenigingen op coöperatieve grondslag, verenigingen en fondsen voor gemene rekening mede verstaan

      daarmee qua rechtsvorm vergelijkbare naar het recht van een andere staat opgerichte of aangegane

      lichamen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.11
  - number: 1.11.2
    text: 'Waar in deze wet en de daarop berustende bepalingen verwijzingen naar vennootschappen met een –

      geheel of ten dele – in aandelen verdeeld kapitaal zijn opgenomen, wordt daaronder verstaan naamloze

      vennootschappen en besloten vennootschappen met beperkte aansprakelijkheid, met inbegrip van daarmee

      qua rechtsvorm vergelijkbare naar het recht van een andere staat opgerichte of aangegane lichamen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.11
  - number: 1.11.3
    text: 'Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor de beoordeling of voor de

      toepassing van deze wet en de daarop berustende bepalingen een naar het recht van een andere staat

      opgericht of aangegaan lichaam een met de rechtsvorm van een lichaam als bedoeld in het eerste of

      tweede lid vergelijkbare rechtsvorm heeft. Daarbij kunnen ook regels worden gesteld voor de

      beoordeling of een naar het recht van een andere staat opgericht of aangegaan lichaam naast de

      rechtsvorm ook voor het overige met een lichaam vergelijkbaar is als bedoeld in de eerste zin.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.11
  - number: 2.1.1
    text: 'Belastingplichtigen voor de inkomstenbelasting zijn de natuurlijke personen die:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.1
  - number: 2.1.1.a
    text: in Nederland wonen (binnenlandse belastingplichtigen) of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.1
  - number: 2.1.1.b
    text: niet in Nederland wonen maar wel Nederlands inkomen genieten (buitenlandse belastingplichtigen).
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.1
  - number: 2.1.2
    text: Nederlands inkomen is inkomen bedoeld in [hoofdstuk 7](https://wetten.overheid.nl/BWBR0011353).
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.1
  - number: 2.2.1
    text: 'Een persoon die ophoudt in Nederland te wonen en binnen een jaar daarna weer in Nederland gaat wonen

      zonder intussen in een andere mogendheid of op de BES eilanden te hebben gewoond, wordt ook tijdens

      zijn afwezigheid geacht in Nederland te hebben gewoond. De vorige volzin is niet van toepassing

      indien de bedoelde persoon aannemelijk maakt dat hij in een lidstaat van de Europese Unie of een bij

