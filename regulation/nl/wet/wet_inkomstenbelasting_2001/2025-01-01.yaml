      opwekking van energie uit het water, de stromen en de winden, of rechten waaraan deze zijn

      onderworpen, die tot het vermogen van een onderneming behoren, behoren tot het vermogen van een

      Nederlandse onderneming.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.7
    text: 'De gedeeltelijk buiten Nederland vervulde dienstbetrekking voor een inhoudingsplichtige in de zin

      van de [Wet op de loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471), wordt geacht geheel

      in Nederland te zijn vervuld. De eerste volzin vindt geen toepassing voorzover het loon uit die

      dienstbetrekking met inachtneming van de [Belastingregeling voor het

      Koninkrijk](https://wetten.overheid.nl/BWBR0002464), de Belastingregeling voor het land Nederland of

      verdragen waarbij de Staat der Nederlanden partij is, feitelijk is onderworpen aan een belasting

      naar het inkomen die door of vanwege een andere mogendheid of door de rijksoverheid op de BES

      eilanden wordt geheven. De eerste volzin vindt evenmin toepassing indien de dienstbetrekking

      nagenoeg geheel buiten Nederland wordt vervuld en het loon is onderworpen aan een belasting naar het

      inkomen die door een andere mogendheid wordt geheven en het loon niet op grond van een verdrag ter

      voorkoming van dubbele belasting of op grond van enige andere regel van interregionaal of

      internationaal recht in feite slechts in Nederland aan een belasting naar het inkomen is

      onderworpen. De dienstbetrekking bij een Nederlandse publiekrechtelijke rechtspersoon dan wel de

      dienstbetrekking waarbij in het kader van een uitzending op het grondgebied van een andere

      mogendheid werkzaamheden zijn of worden verricht op grond van een verdrag waarbij de Staat der

      Nederlanden partij is, wordt steeds geacht in Nederland te zijn vervuld. Tenzij de eerste zin

      toepassing vindt, wordt een geheel of gedeeltelijk buiten Nederland vervulde dienstbetrekking geacht

      in Nederland te zijn vervuld voor zover het heffingsrecht over het loon ter zake van die

      dienstbetrekking op grond van een verdrag ter voorkoming van dubbele belasting of op grond van enige

      andere regel van interregionaal of internationaal recht aan Nederland is toegewezen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.8.a
    text: 'Tot belastbaar loon wordt gerekend de waarde in het economisch verkeer van opgebouwde aanspraken uit

      een *pensioenregeling* indien de verplichtingen volgens de *pensioenregeling* waarop die aanspraken

      berusten geheel of gedeeltelijk zijn ondergebracht bij een ander lichaam dan bedoeld in [artikel

      19a, eerste lid, onderdelen a, b en d van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel19a). Tot de waarde in het economische verkeer

      wordt niet gerekend het met pensioenpremies behaalde rendement over een periode waarin de

      belastingplichtige geen binnenlands belastingplichtige is geweest.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.8.b
    text: 'Indien onderdeel a toepassing vindt met betrekking tot de waarde van aanspraken die eerder op grond

