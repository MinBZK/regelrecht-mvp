        bwb_id: BWBR0011353
        artikel: '3.128'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 10a.29.14
    text: "In aanvulling op [artikel 3.130, tweede lid][ref1], kan een belastingplichtige ook premies
      als\nbedoeld in het twaalfde lid die binnen zes maanden na afloop van het kalenderjaar door hem
      zijn\nbetaald of verrekend, naar bij de aangifte gemaakte keuze nog aanmerken als premies die zijn
      betaald\nof verrekend in het kalenderjaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.130"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.130'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 10a.29.15
    text: "In afwijking van [artikel 3.131, derde lid][ref1], is artikel 3.131, eerste lid, niet van toepassing\n\
      voor zover de premies, bedoeld in artikel 3.131, eerste lid, meer bedragen dan op grond van het\n\
      twaalfde lid en [artikel 3.129][ref2] is toegestaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.131\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.129"
