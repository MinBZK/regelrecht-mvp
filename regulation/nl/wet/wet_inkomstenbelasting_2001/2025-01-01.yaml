  - number: '8.3'
    text: 'De heffingskorting voor de inkomstenbelasting is het deel van de standaardheffingskorting dat tot de

      standaardheffingskorting in dezelfde verhouding staat als het *belastingtarief eerste schijf* staat

      tot het *gecombineerde heffingspercentage*.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.3
  - number: '8.4'
    text: 'De heffingskorting voor de algemene ouderdomsverzekering is het deel van de standaardheffingskorting

      dat tot de standaardheffingskorting in dezelfde verhouding staat als het volgens [artikel 11, eerste

      lid, van de Wet financiering sociale

      verzekeringen](https://wetten.overheid.nl/BWBR0017745#Artikel11) vastgestelde premiepercentage voor

      de algemene ouderdomsverzekering staat tot het *gecombineerde heffingspercentage*.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.4
  - number: '8.5'
    text: 'De heffingskorting voor de nabestaandenverzekering is het deel van de standaardheffingskorting dat

      tot de standaardheffingskorting in dezelfde verhouding staat als het volgens [artikel 11, tweede

      lid, van de Wet financiering sociale

      verzekeringen](https://wetten.overheid.nl/BWBR0017745#Artikel11) vastgestelde premiepercentage voor

      de nabestaandenverzekering staat tot het *gecombineerde heffingspercentage*.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.5
  - number: '8.6'
    text: 'De heffingskorting voor de verzekering langdurige zorg is het deel van de standaardheffingskorting

      dat tot de standaardheffingskorting in dezelfde verhouding staat als het volgens [artikel 11, derde

      lid, van de Wet financiering sociale

      verzekeringen](https://wetten.overheid.nl/BWBR0017745#Artikel11) vastgestelde premiepercentage voor

      de verzekering langdurige zorg staat tot het *gecombineerde heffingspercentage*.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.6
  - number: '8.7'
    text: 'Bij de toepassing van [artikel 8.3](https://wetten.overheid.nl/BWBR0011353#Artikel8), [artikel

      8.5](https://wetten.overheid.nl/BWBR0011353#Artikel8) en [artikel

      8.6](https://wetten.overheid.nl/BWBR0011353#Artikel8) op het deel van de standaardheffingskorting

      dat op de ouderenkorting, de alleenstaande ouderenkorting, of de korting voor groene beleggingen

      betrekking heeft, wordt het *gecombineerde heffingspercentage *verminderd met het volgens [artikel

      11, eerste lid, van de Wet financiering sociale

      verzekeringen](https://wetten.overheid.nl/BWBR0017745#Artikel11) voor de algemene

      ouderdomsverzekering vastgestelde premiepercentage. In dat geval wordt het aan de heffingskorting

      voor de algemene ouderdomsverzekering toerekenbare deel van de ouderenkorting, de alleenstaande

      ouderenkorting en de korting voor groene beleggingen in afwijking van [artikel

      8.4](https://wetten.overheid.nl/BWBR0011353#Artikel8) op nihil gesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.7
  - number: '8.8'
    text: 'De *gecombineerde heffingskorting* bedraagt maximaal het bedrag van de *gecombineerde

      inkomensheffing.*'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.8
  - number: 8.9.1
    text: 'Indien ten aanzien van de belastingplichtige die geboren is vóór 1 januari 1963 de gecombineerde

      heffingskorting door [artikel 8.8](https://wetten.overheid.nl/BWBR0011353#Artikel8) wordt beperkt

      tot een bedrag beneden het bedrag van de voor de belastingplichtige geldende algemene

      heffingskorting (toetsniveau) wordt, indien de belastingplichtige in het kalenderjaar gedurende meer

      dan zes maanden dezelfde partner heeft, de gecombineerde heffingskorting daarna verhoogd tot het

      toetsniveau. De verhoging bedraagt echter maximaal het bedrag van de door de partner verschuldigde

      gecombineerde inkomensheffing verminderd met zijn gecombineerde heffingskorting.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9
  - number: 8.9.2
    text: 'De verhoging van de gecombineerde heffingskorting wordt verlaagd met het bedrag van de

      belastingvermindering volgens regelingen ter voorkoming van dubbele belasting.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9
  - number: 8.9.3
    text: 'De belastingplichtige die uitsluitend door zijn overlijden in het kalenderjaar of het overlijden van

      zijn partner niet voldoet aan de voorwaarde van het eerste lid inzake het gedurende meer dan zes

      maanden hebben van dezelfde partner in het kalenderjaar wordt, voor de toepassing van dit artikel,

      geacht meer dan zes maanden dezelfde partner te hebben gehad.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9
  - number: 8.9a.1
    text: 'De bijzondere verhoging van de heffingskorting voor de inkomstenbelasting geldt voor de

      belastingplichtige die recht heeft op de verhoging van de gecombineerde heffingskorting, bedoeld in

      [artikel 8.9](https://wetten.overheid.nl/BWBR0011353#Artikel8), maar die deze verhoging als niet-

      premieplichtige niet volledig kan effectueren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9a
  - number: 8.9a.2
    text: 'De bijzondere verhoging van de heffingskorting voor de inkomstenbelasting is gelijk aan de verhoging

      van de gecombineerde heffingskorting, voorzover de belastingplichtige daarop als niet-

      premieplichtige geen recht heeft, maar hij daarop wel recht zou hebben indien hij premieplichtig in

      Nederland zou zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9a
  - number: 8.9a.3
    text: 'De bijzondere verhoging van de heffingskorting voor de inkomstenbelasting is echter niet hoger dan

      het gezamenlijke bedrag van de belasting na toepassing van regelingen ter voorkoming van dubbele

      belasting, en de premie voor de volksverzekeringen die zijn *partner* is verschuldigd over het

      belastbare inkomen uit werk en woning, verminderd met zijn gecombineerde heffingskorting.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9a
  - number: 8.10.1
    text: De algemene heffingskorting geldt voor iedere belastingplichtige.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.10
