  - number: 10a.15
    text: 'Indien het aantal kalenderjaren tussen 1 januari 2015 en het moment waarop [artikel 5.16c, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), of [artikel 5.17e, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), toepassing vindt lager is dan tien, wordt

      voor de toepassing van artikel 5.16c, tweede lid, onderscheidenlijk artikel 5.17e, tweede lid, de

      helft van de waarde van de aanspraak, bedoeld in artikel 5.16c, eerste lid, onderscheidenlijk

      artikel 5.17e, eerste lid, aan het begin van het voorafgaande kalenderjaar niet vermenigvuldigd met

      tien, maar met het aantal kalenderjaren tussen 1 januari 2015 en het moment waarop artikel 5.16c,

      eerste lid, onderscheidenlijk artikel 5.17e, eerste lid, toepassing vindt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.15
