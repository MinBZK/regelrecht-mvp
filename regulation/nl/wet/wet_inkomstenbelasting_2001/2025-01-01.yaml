      van die wet](https://wetten.overheid.nl/BWBR0002672#Artikel9);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
  - number: 4.6.f
    text: 'een aandeel heeft in een lichaam als bedoeld in de [artikelen 2, eerste lid, onderdeel

      h](https://wetten.overheid.nl/BWBR0002672#Artikel2), of [3, tweede lid, van de Wet op de

      vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel3) en daardoor voor ten

      minste 5% deelt in de winst van dat lichaam, recht heeft op ten minste 5% van wat bij liquidatie

