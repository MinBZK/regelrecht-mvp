  - number: '2.11'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11
  - number: 2.11a.1
    text: "De belasting op het belastbare inkomen uit werk en woning nadat de regelingen ter voorkoming
      van\ndubbele belasting zijn toegepast, wordt verminderd op de voet van artikel 4.53 met een nog
      niet in\naanmerking genomen belastingkorting voor verlies uit aanmerkelijk belang. De in de eerste
      volzin\nbedoelde belasting op het belastbare inkomen uit werk en woning wordt bepaald zonder rekening
      te\nhouden met te conserveren inkomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: 2.11a.2
    text: "Voor de toepassing van dit artikel wordt, indien ingevolge artikel 9.1, derde lid, de heffing
      van de\nbelasting en de premie voor de volksverzekeringen geschiedt bij wege van één aanslag, onder\n\
      belasting mede verstaan de in die aanslag te begrijpen premie voor de volksverzekeringen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: 2.11a.3
    text: "De vermindering van de belasting op het belastbare inkomen uit werk en woning vindt plaats
      bij voor\nbezwaar vatbare beschikking van de inspecteur."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: 2.11a.4
    text: "De inspecteur geeft de beschikking gelijktijdig met het vaststellen van de aanslag over het
      jaar\nwaarbij de belastingkorting voor verlies uit aanmerkelijk belang wordt verrekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: 2.11a.5
    text: "Het bedrag van de verrekende belastingkorting voor verlies uit aanmerkelijk belang wordt op
      het\naanslagbiljet afzonderlijk vermeld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: 2.11a.6
    text: "Rechtsmiddelen tegen de beschikking kunnen uitsluitend betrekking hebben op de toepassing van\n\
      artikel 4.53, alsmede, indien geen belasting is verschuldigd, tegen de grootte van het verrekende\n\
      bedrag."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: '2.12'
