        artikel: '3.92'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
      - id: ref4
        bwb_id: BWBR0011353
        artikel: 3.92b
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
      - id: ref5
        bwb_id: BWBR0011353
        artikel: 3.92b
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
      - id: ref6
        bwb_id: BWBR0002471
  - number: 7.2.4
    text: "Indien de berekening van het inkomen uit werk en woning in Nederland leidt tot een negatief
      bedrag\nwordt dit aangemerkt als een verlies uit werk en woning in Nederland. De verrekening van
      dit verlies\nvindt plaats overeenkomstig de regels van [afdeling 3.13][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.13'
  - number: 7.2.5
    text: "Verliezen uit werk en woning zijn de verliezen uit werk en woning die betrekking hebben op
      jaren\nwaarin de buitenlandse belastingplichtige binnenlands belastingplichtig was en de verliezen
      uit werk\nen woning in Nederland."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.6
    text: "In Nederland gelegen onroerende zaken, daaronder begrepen rechten die samenhangen met de exploratie\n\
      en exploitatie van in Nederland aanwezige natuurlijke rijkdommen waaronder ook wordt gerekend de\n\
      opwekking van energie uit het water, de stromen en de winden, of rechten waaraan deze zijn\nonderworpen,
      die tot het vermogen van een onderneming behoren, behoren tot het vermogen van een\nNederlandse
      onderneming."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.7
    text: "De gedeeltelijk buiten Nederland vervulde dienstbetrekking voor een inhoudingsplichtige in
      de zin\nvan de [Wet op de loonbelasting 1964][ref1], wordt geacht geheel in Nederland te zijn vervuld.
      De\neerste volzin vindt geen toepassing voorzover het loon uit die dienstbetrekking met inachtneming
      van\nde [Belastingregeling voor het Koninkrijk][ref2], de Belastingregeling voor het land Nederland
      of\nverdragen waarbij de Staat der Nederlanden partij is, feitelijk is onderworpen aan een belasting\n\
      naar het inkomen die door of vanwege een andere mogendheid of door de rijksoverheid op de BES\n\
      eilanden wordt geheven. De eerste volzin vindt evenmin toepassing indien de dienstbetrekking\nnagenoeg
      geheel buiten Nederland wordt vervuld en het loon is onderworpen aan een belasting naar het\ninkomen
      die door een andere mogendheid wordt geheven en het loon niet op grond van een verdrag ter\nvoorkoming
      van dubbele belasting of op grond van enige andere regel van interregionaal of\ninternationaal recht
      in feite slechts in Nederland aan een belasting naar het inkomen is\nonderworpen. De dienstbetrekking
      bij een Nederlandse publiekrechtelijke rechtspersoon dan wel de\ndienstbetrekking waarbij in het
      kader van een uitzending op het grondgebied van een andere\nmogendheid werkzaamheden zijn of worden
      verricht op grond van een verdrag waarbij de Staat der\nNederlanden partij is, wordt steeds geacht
      in Nederland te zijn vervuld. Tenzij de eerste zin\ntoepassing vindt, wordt een geheel of gedeeltelijk
      buiten Nederland vervulde dienstbetrekking geacht\nin Nederland te zijn vervuld voor zover het heffingsrecht
      over het loon ter zake van die\ndienstbetrekking op grond van een verdrag ter voorkoming van dubbele
      belasting of op grond van enige\nandere regel van interregionaal of internationaal recht aan Nederland
      is toegewezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471\n[ref2]: https://wetten.overheid.nl/BWBR0002464"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0002471
      - id: ref2
        bwb_id: BWBR0002464
  - number: 7.2.8.a
    text: "Tot belastbaar loon wordt gerekend de waarde in het economisch verkeer van opgebouwde aanspraken
      uit\neen *pensioenregeling* indien de verplichtingen volgens de *pensioenregeling* waarop die aanspraken\n\
      berusten geheel of gedeeltelijk zijn ondergebracht bij een ander lichaam dan bedoeld in [artikel\n\
      19a, eerste lid, onderdelen a, b en d van de Wet op de loonbelasting 1964][ref1]. Tot de waarde
      in\nhet economische verkeer wordt niet gerekend het met pensioenpremies behaalde rendement over
      een\nperiode waarin de belastingplichtige geen binnenlands belastingplichtige is geweest.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel19a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 19a
  - number: 7.2.8.b
    text: "Indien onderdeel a toepassing vindt met betrekking tot de waarde van aanspraken die eerder
      op grond\nvan:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.8.b.1°
    text: "onderdeel a in het Nederlandse inkomen uit werk en woning is begrepen, wordt, onder bij ministeriële\n\
      regeling te stellen voorwaarden, dat inkomen met die waarde van de aanspraken verlaagd. De\ninspecteur
      vermindert dienovereenkomstig de conserverende aanslag bij voor bezwaar vatbare\nbeschikking. Rechtsmiddelen
      tegen deze beschikking kunnen uitsluitend betrekking hebben op de\ngrootte van de vermindering;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.8.b.2°
    text: "[artikel 3.83][ref1] in het belastbare inkomen uit werk en woning is begrepen, wordt, voorzover
      de\nbelasting ter zake van die aanspraken is voldaan, dat inkomen met die waarde van de aanspraken\n\
      verlaagd en de eerder opgelegde conserverende aanslag door de inspecteur verminderd bij voor bezwaar\n\
      vatbare beschikking. Rechtsmiddelen tegen deze beschikking kunnen uitsluitend betrekking hebben
      op\nde grootte van de vermindering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.83"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.83'
        hoofdstuk: '3'
        paragraaf: 3.3.1
        afdeling: '3.3'
  - number: 7.2.8.c
    text: "Indien [artikel 19b van de Wet op de loonbelasting 1964][ref1] toepassing heeft gevonden wordt
      het\nbelastbaar loon verminderd met de waarde van de aanspraken die zijn gerekend tot het loon met\n\
      toepassing van [artikel 3.83][ref2] dan wel met toepassing van onderdeel a, voorzover de belasting\n\
      ter zake van de waarde van die aanspraken is voldaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel19b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.83"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 19b
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.83'
        hoofdstuk: '3'
        paragraaf: 3.3.1
        afdeling: '3.3'
  - number: 7.2.8.d
    text: "Op verzoek van de belastingplichtige wordt, indien de waarde van aanspraken op grond van onderdeel
      a\nis begrepen in het Nederlandse inkomen uit werk en woning van een vorig kalenderjaar, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.8.d.1°
    text: "wordt voldaan aan de voorwaarden voor uitstel van betaling als bedoeld in [artikel 25, vijfde
      lid,\nvan de Invorderingswet 1990][ref1], en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '25'
  - number: 7.2.8.d.2°
    text: "de verplichtingen waarop de aanspraken berusten geheel zijn ondergebracht bij een verzekeraar
      als\nbedoeld in [artikel 19a, eerste lid, onderdelen a, b of d, van de Wet op de loonbelasting\n\
      1964][ref1], het Nederlandse inkomen uit werk en woning van dat vorige kalenderjaar met die waarde\n\
      van de aanspraken verlaagd. De inspecteur vermindert dienovereenkomstig de conserverende aanslag\n\
      over dat jaar bij voor bezwaar vatbare beschikking. Rechtsmiddelen tegen deze beschikking kunnen\n\
      uitsluitend betrekking hebben op de grootte van de vermindering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel19a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 19a
  - number: 7.2.8.e
    text: "De waarde van de opgebouwde aanspraken wordt verminderd met de waarde van de aanspraken die
      niet ten\nlaste zijn gekomen van Nederlands belastbaar inkomen uit werk en woning."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.9
    text: "Het bedrag van de belastbare periodieke uitkeringen uit een aanspraak wordt verminderd met
      de ter\nzake van die aanspraak in aanmerking genomen negatieve uitgaven voor inkomensvoorzieningen
      voorzover\nde belasting die is verschuldigd over die negatieve uitgaven is voldaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.10
    text: "Bij een aanspraak op periodieke uitkeringen vindt [artikel 3.133, tweede lid, onderdelen h
      en\nj][ref1], alleen toepassing indien door de buitenlandse belastingplichtige in het kalenderjaar
      ter\nzake van de aanspraak premie is voldaan die als uitgaven voor inkomensvoorzieningen in aanmerking
      is\ngenomen. De vorige volzin geldt bij onderdeel h niet voor het jaar van de in dat onderdeel bedoelde\n\
      overgang van de lijfrenteverplichtingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 7.2.11
    text: "Het bij een buitenlandse belastingplichtige op grond van [artikel 3.133, tweede lid, onderdelen
      h of\nj][ref1], in aanmerking te nemen bedrag aan negatieve uitgaven wordt in de bij ministeriële
      regeling\nte bepalen gevallen en onder de in die regeling te stellen voorwaarden, verminderd met
      de negatieve\nuitgaven die bij hem ter zake van dezelfde aanspraken op grond van [artikel 3.136][ref2]
      in\naanmerking zijn genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 7.2.12
    text: "Voorzover bij een buitenlandse belastingplichtige de negatieve uitgaven voor inkomensvoorzieningen\n\
      die op grond van [artikel 3.133, tweede lid, onderdelen h of j][ref1], in aanmerking worden genomen,\n\
      eveneens zijn begrepen in het belastbaar inkomen uit werk en woning in Nederland van een vorig\n\
      kalenderjaar, wordt, onder bij ministeriële regeling te stellen voorwaarden, het belastbaar inkomen\n\
      uit werk en woning in Nederland van dat vorig kalenderjaar met die daarin begrepen negatieve\nuitgaven
      verlaagd. De verlaging vindt plaats door vermindering van de aanslag over dat jaar bij voor\nbezwaar
      vatbare beschikking van de inspecteur. Rechtsmiddelen tegen deze beschikking kunnen\nuitsluitend
      betrekking hebben op de grootte van de vermindering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 7.2.13
    text: "Voor de toepassing van het tweede lid wordt een niet in Nederland wonende natuurlijke persoon
      die\ndeel uitmaakt van een buitenlands gezelschap als bedoeld in [artikel 5b van de Wet op de\n\
      loonbelasting 1964][ref1], geacht een evenredig deel, gerelateerd aan het aantal leden van het\n\
      gezelschap, te hebben genoten van de door het gezelschap voor het optreden of de sportbeoefening\n\
      ontvangen gage, bedoeld in [artikel 35g van de Wet op de loonbelasting 1964][ref2], behoudens\n\
      voorzover hij aannemelijk maakt dat hij een ander deel van de gage heeft genoten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel5b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel35g"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 5b
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 35g
  - number: 7.2.14
    text: "Tot het belastbaar loon ter zake van het in Nederland verrichten of hebben verricht van arbeid\n\
      worden gerekend:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.14.1°
    text: "uitkeringen op grond van artikel 14 of 15 van het Besluit van het Europees Parlement nr.\n\
      2005/684/EG, Euratom, van 28 september 2005 houdende aanneming van het Statuut van de leden van
      het\nEuropees Parlement (PbEU L 262/I), aan een in Nederland gekozen lid of voormalig lid van het\n\
      Europees Parlement;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.14.2°
    text: "uitkeringen op grond van artikel 17 van het onder 1° bedoelde Besluit aan de echtgenoot of
      partner\nvan een in Nederland gekozen lid of voormalig lid van het Europees Parlement;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.14.3°
    text: "uitkeringen op grond van artikel 17 van het onder 1° bedoelde Besluit aan de ten laste van
      een in\nNederland gekozen lid of voormalig lid van het Europees Parlement komende kinderen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.15
    text: "Tot het belastbaar resultaat uit overige werkzaamheden in Nederland worden gerekend uitkeringen
      op\ngrond van de artikelen 9 en 13 van het in het veertiende lid bedoelde Besluit aan een in Nederland\n\
      gekozen lid of voormalig lid van het Europees Parlement."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.16
    text: "De in het achtste lid, onderdelen b, c en e, bedoelde verlaging vindt mede plaats met de aanspraken\n\
      en bijdragen, bedoeld in [artikel 3.136, derde en vierde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 7.2.17
    text: 'De functie van bestuurder of commissaris van een in Nederland gevestigd lichaam wordt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.17.a
    text: "voor de toepassing van het tweede lid, onderdeel a, steeds geacht te zijn vervuld met behulp
      van een\nvaste inrichting in Nederland;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.17.b
    text: "voor de toepassing van het tweede lid, onderdelen b en c, steeds geacht te zijn vervuld in\n\
      Nederland."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.18
    text: "Indien bij een buitenlandse belastingplichtige als bedoeld in [artikel 2.7, eerste lid, derde\n\
      zin][ref1], een heffingskorting afhankelijk is van zijn arbeidsinkomen of van dat van zijn partner,\n\
      wordt voor de bepaling hiervan uitgegaan van het volgens de regels voor binnenlandse\nbelastingplichtigen
      berekende arbeidsinkomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.7'
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 7.2.19
    text: "Tot een Nederlandse onderneming worden gerekend stemrechten, kapitaalbelangen of winstrechten
      in een\nlichaam als bedoeld in [artikel 2, elfde lid, van de Wet op de vennootschapsbelasting 1969][ref1]\n\
      die worden gehouden door een natuurlijk persoon die woonachtig is in een staat die dat lichaam niet\n\
      als een belastingplichtige voor een naar de winst geheven belasting beschouwt, indien die natuurlijk\n\
      persoon ten aanzien van deze stemrechten, kapitaalbelangen of winstrechten zonder toepassing van\n\
      artikel 2, derde lid, van die wet en [artikel 2.14bis, derde lid][ref2], belastbare winst uit\n\
      Nederlandse onderneming als bedoeld in het tweede lid, onderdeel a, zou hebben genoten.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002672#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14bis"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 2.14bis
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: '7.3'
    text: "Tot het drijven van een Nederlandse onderneming behoort niet het vervoer te water of door de
      lucht\nvan personen en zaken tussen plaatsen buiten Nederland en plaatsen in Nederland, en tussen
      plaatsen\nbuiten Nederland onderling (vervoer in het internationaal verkeer), tenzij de leiding
      van de\nonderneming in Nederland is gevestigd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.3
  - number: '7.4'
    text: "Werkzaamheden die in het kader van een onderneming worden verricht gedurende een aaneengesloten\n\
      periode van ten minste 30 dagen in, op of boven het Noordzeewinningsgebied, vormen een Nederlandse\n\
      onderneming. Het Noordzeewinningsgebied bestaat uit de territoriale zee van Nederland alsmede het\n\
      buiten de territoriale zee onder de Noordzee gelegen deel van de zeebodem en de ondergrond daarvan,\n\
      voorzover het Koninkrijk der Nederlanden daar op grond van het internationale recht rechten mag\n\
      uitoefenen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.4
  - number: 7.5.1
    text: "Het belastbare inkomen uit aanmerkelijk belang in een in Nederland gevestigde vennootschap
      is het\ninkomen uit een niet tot het vermogen van een onderneming behorend aanmerkelijk belang in
      een in\nNederland gevestigde vennootschap, verminderd met de verliezen uit aanmerkelijk belang,
      berekend\nvolgens de regels van [hoofdstuk 4][ref1], met uitzondering van de in [artikel 4.12][ref2]
      genoemde\npersoonsgebonden aftrek. Voor de beoordeling van de vraag of er een aanmerkelijk belang
      is, is\n[artikel 1.2, vierde lid, onderdeel b][ref3], niet van toepassing. Voor de toepassing van
      de eerste\nvolzin is [afdeling 4.2][ref4] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.12\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel1.2\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.12'
        hoofdstuk: '4'
        afdeling: '4.4'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '1.2'
        hoofdstuk: '1'
      - id: ref4
        bwb_id: BWBR0011353
        hoofdstuk: '4'
        afdeling: '4.2'
  - number: 7.5.2
    text: "Indien de berekening van het inkomen uit aanmerkelijk belang in een in Nederland gevestigde\n\
      vennootschap leidt tot een negatief bedrag wordt dit aangemerkt als een verlies uit aanmerkelijk\n\
      belang in een in Nederland gevestigde vennootschap. De verrekening van dit verlies vindt plaats\n\
      overeenkomstig de regels van [afdeling 4.10][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
        afdeling: '4.10'
  - number: 7.5.3
    text: "Verliezen uit aanmerkelijk belang zijn de verliezen uit aanmerkelijk belang die betrekking
      hebben op\njaren waarin de buitenlandse belastingplichtige binnenlands belastingplichtig was en
      de verliezen\nuit aanmerkelijk belang in een in Nederland gevestigde vennootschap."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
  - number: 7.5.4
    text: "[Artikel 4.41, eerste lid][ref1], is niet van toepassing indien de vennootschap die de aandelen
      of\nwinstbewijzen verwerft niet in Nederland is gevestigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.41"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.41'
        hoofdstuk: '4'
        paragraaf: 4.8.3
        afdeling: '4.8'
  - number: 7.5.5
    text: "[Artikel 4.41, tweede en derde lid][ref1], is niet van toepassing indien en voorzover de\n\
      verkrijgende vennootschap niet in Nederland is gevestigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.41"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.41'
        hoofdstuk: '4'
        paragraaf: 4.8.3
        afdeling: '4.8'
  - number: 7.5.6
    text: "Behoudens voor de toepassing van het vierde en vijfde lid, wordt een lichaam dat ten minste
      vijf\njaar in Nederland gevestigd is geweest, na verplaatsing van de werkelijke leiding van het
      lichaam\nuit Nederland nog geacht in Nederland te zijn gevestigd zolang een belastingaanslag ter
      zake van te\nconserveren inkomen uit een aanmerkelijk belang in dat lichaam, niet volledig is voldaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
  - number: 7.5.7
    text: "Een verplaatsing van de werkelijke leiding van een vennootschap uit Nederland is een vervreemding\n\
      van het aanmerkelijk belang."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
  - number: 7.5.8
    text: "[Artikel 4.14a, vijfde lid][ref1], is niet van toepassing, indien de belastingplichtige door
      een\nvervreemding als bedoeld in het zevende lid niet langer een aanmerkelijk belang heeft.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.14a
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
  - number: 7.5a
    text: "Indien de belastingplichtige door een vervreemding als bedoeld in [artikel 7.5, zevende lid][ref1],\n\
      niet langer, of uitsluitend nog vanwege de toepassing van artikel 7.5, zesde lid, een aanmerkelijk\n\
      belang heeft, wordt het ingevolge artikel 7.5, zevende lid, in aanmerking te nemen\nvervreemdingsvoordeel,
      bedoeld in [artikel 4.19, eerste lid][ref2], vermeerderd met het negatieve\nbedrag dat ingevolge
      [artikel 4.14a, eerste lid, aanhef en onderdeel b][ref3], als fictief regulier\nvoordeel als bedoeld
      in [artikel 4.13, eerste lid, onderdeel f][ref4], in aanmerking zou zijn\ngenomen ingeval de verplaatsing
      van de werkelijke leiding van de vennootschap niet had\nplaatsgevonden en aan het einde van het
      kalenderjaar het bedrag van de schulden nihil zou zijn, voor\nzover ter zake van dat negatieve bedrag
      nog niet eerder een vervreemdingsvoordeel is vermeerderd op\ngrond van [artikel 4.14d][ref5].\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.5\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.19\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14a\n[ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13\n\
      [ref5]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14d"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.5'
        hoofdstuk: '7'
        afdeling: '7.3'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.19'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 4.14a
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
      - id: ref4
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
      - id: ref5
        bwb_id: BWBR0011353
        artikel: 4.14d
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
  - number: 7.6.1
    text: "Als verkrijgingsprijs van aandelen en winstbewijzen die tot een aanmerkelijk belang behoren,
      geldt\nde waarde in het economische verkeer op het tijdstip waarop de binnenlandse belastingplicht
      in\nNederland is geëindigd, indien bij de beëindiging van de binnenlandse belastingplicht van de\n\
      belastingplichtige vervreemdingsvoordelen in aanmerking zijn genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.6
  - number: 7.6.2
    text: "Het eerste lid is van overeenkomstige toepassing na een vervreemding als bedoeld in [artikel
      7.5,\nzevende lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.5'
        hoofdstuk: '7'
        afdeling: '7.3'
  - number: 7.6.3
    text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld inzake de verkrijgingsprijs
      indien\nde [artikelen 25][ref1] of [26 van de Invorderingswet 1990][ref2] zijn toegepast.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0004770#Artikel26"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.6
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '25'
      - id: ref2
        bwb_id: BWBR0004770
        artikel: '26'
  - number: 7.6.4
    text: "Bij algemene maatregel van bestuur kunnen voorts regels worden gesteld inzake de verkrijgingsprijs\n\
      van de aandelen of winstbewijzen die zijn verkregen van een natuurlijk persoon bij wie ter zake
      van\ndie vervreemding te conserveren inkomen is genoten, indien de [artikelen 25][ref1] of [26 van
      de\nInvorderingswet 1990][ref2] zijn toegepast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel25\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004770#Artikel26"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.6
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '25'
      - id: ref2
        bwb_id: BWBR0004770
        artikel: '26'
  - number: 7.7.1
    text: "Het belastbaar inkomen uit sparen en beleggen in Nederland is het voordeel dat een\nbelastingplichtige
      geniet uit sparen en beleggen in Nederland, berekend volgens de regels van\n[hoofdstuk 5][ref1],
      met uitzondering van de in [artikel 5.1][ref2] genoemde persoonsgebonden\naftrek. Het voordeel uit
      sparen en beleggen in Nederland wordt gesteld op het met overeenkomstige\ntoepassing van de regels
      van [hoofdstuk 5][ref3] bepaalde rendement van de rendementsgrondslag in\nNederland.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.1\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '5'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.1'
        hoofdstuk: '5'
        afdeling: '5.1'
      - id: ref3
        bwb_id: BWBR0011353
        hoofdstuk: '5'
  - number: 7.7.2
    text: "De rendementsgrondslag in Nederland is de waarde van de bezittingen in Nederland verminderd
      met de\nwaarde van de schulden in verband met die bezittingen in Nederland. Bezittingen in Nederland
      zijn:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.7.2.a
    text: in Nederland gelegen onroerende zaken;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.7.2.b
    text: rechten die direct of indirect betrekking hebben op in Nederland gelegen onroerende zaken
      en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.7.2.c
    text: "rechten op aandelen in de winst van een onderneming waarvan de leiding in Nederland is gevestigd,\n\
      voorzover zij niet voortspruiten uit effectenbezit of uit dienstbetrekking en zij niet op grond
      van\nde [afdelingen 7.2][ref1] of [7.3][ref2] zijn belast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel7.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '7'
        afdeling: '7.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '7.3'
        hoofdstuk: '7'
        afdeling: '7.2'
  - number: 7.7.3
    text: "Onder in Nederland gelegen onroerende zaken worden begrepen rechten die samenhangen met de\n\
      exploratie of de exploitatie van in Nederland aanwezige natuurlijke rijkdommen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.7.4
    text: "Indien de belastingplichtige ten aanzien van een of meer bezittingen bij het begin van het\n\
      kalenderjaar nog geen belastbaar inkomen uit sparen en beleggen in Nederland geniet, of indien de\n\
      belastingplichtige ten aanzien van een of meer bezittingen gedurende het kalenderjaar anders dan\n\
      door overlijden ophoudt belastbaar inkomen uit sparen en beleggen in Nederland te genieten, wordt\n\
      eveneens uitgegaan van de rendementsgrondslag in Nederland aan het begin van het kalenderjaar maar\n\
      wordt het voordeel uit sparen en beleggen in Nederland ten aanzien van die bezittingen naar\ntijdsgelang
      herleid, waarbij gedeelten van kalendermaanden worden verwaarloosd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.8.1
    text: "Voor een kwalificerende buitenlandse belastingplichtige is het inkomen uit werk en woning in\n\
      Nederland het gezamenlijke bedrag van het inkomen uit werk en woning in Nederland, bedoeld in\n\
      [artikel 7.2][ref1], en de niet reeds in het inkomen uit werk en woning in Nederland begrepen\n\
      belastbare inkomsten uit eigen woning, berekend overeenkomstig de regels van [hoofdstuk 3][ref2],\n\
      indien deze negatief zijn, verminderd met:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.2'
        hoofdstuk: '7'
        afdeling: '7.2'
      - id: ref2
        bwb_id: BWBR0011353
        hoofdstuk: '3'
  - number: 7.8.1.1°
    text: "de uitgaven voor inkomensvoorzieningen, berekend overeenkomstig de regels van [hoofdstuk 3][ref1],\n\
      en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
  - number: 7.8.1.2°
    text: "de niet reeds in het belastbare inkomen uit werk en woning in Nederland begrepen persoonsgebonden\n\
      aftrek, berekend overeenkomstig de regels van [hoofdstuk 6][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
  - number: 7.8.2
    text: "Voor een kwalificerende buitenlandse belastingplichtige wordt het belastbare inkomen uit\n\
      aanmerkelijk belang in een in Nederland gevestigde vennootschap bepaald overeenkomstig [afdeling\n\
      7.3][ref1], waarbij de persoonsgebonden aftrekposten, bedoeld in [artikel 6.1, tweede lid][ref2],\n\
      overeenkomstig de regels van [hoofdstuk 6][ref3] in aanmerking worden genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel6.1\n[ref3]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '7'
        afdeling: '7.3'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '6.1'
        hoofdstuk: '6'
        afdeling: '6.1'
      - id: ref3
        bwb_id: BWBR0011353
        hoofdstuk: '6'
  - number: 7.8.3
    text: "Voor een kwalificerende buitenlandse belastingplichtige wordt het belastbare inkomen uit sparen
      en\nbeleggen in Nederland bepaald overeenkomstig [afdeling 7.4][ref1], waarbij:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '7'
        afdeling: '7.4'
  - number: 7.8.3.a
    text: "de persoonsgebonden aftrekposten, bedoeld in [artikel 6.1, tweede lid][ref1], overeenkomstig
      de\nregels van [hoofdstuk 6][ref2] in aanmerking worden genomen, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.1'
        hoofdstuk: '6'
        afdeling: '6.1'
      - id: ref2
        bwb_id: BWBR0011353
        hoofdstuk: '6'
  - number: 7.8.3.b
    text: "[artikel 5.3, derde lid, eerste volzin, onderdeel f, en tweede volzin][ref1], van overeenkomstige\n\
      toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.3'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 7.8.4
    text: "De belastbare inkomsten uit eigen woning, de uitgaven voor inkomensvoorzieningen en de\npersoonsgebonden
      aftrek blijven buiten aanmerking voor zover deze bij de kwalificerende buitenlandse\nbelastingplichtige,
      zijn partner of degene die als zijn partner zou worden aangemerkt indien beide\npersonen binnenlands
      belastingplichtig zouden zijn, bij de belastingheffing in de woonstaat of op de\nBES eilanden in
      aanmerking kunnen worden genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.5
    text: "Indien bij een kwalificerende buitenlandse belastingplichtige de omvang van een inkomensbestanddeel\n\
      of van een heffingskorting afhankelijk is van zijn inkomen of dat van zijn partner, wordt voor de\n\
      bepaling hiervan uitgegaan van het volgens de regels voor binnenlandse belastingplichtigen berekende\n\
      inkomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.6
    text: "Een kwalificerende buitenlandse belastingplichtige is een persoon die als inwoner van een andere\n\
      lidstaat van de Europese Unie, een andere staat die partij is bij de Overeenkomst betreffende de\n\
      Europese Economische Ruimte, Zwitserland of de BES eilanden in de belastingheffing van die andere\n\
      lidstaat of staat of op de BES eilanden wordt betrokken en:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.6.a
    text: "van wie het inkomen geheel of nagenoeg geheel in Nederland is onderworpen aan de loonbelasting
      of\ninkomstenbelasting, of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.6.b
    text: "van wie het inkomen tezamen met dat van een belastingplichtige die als zijn partner zou worden\n\
      aangemerkt indien beide personen binnenlandse belastingplichtigen zouden zijn, geheel of nagenoeg\n\
      geheel in Nederland is onderworpen aan de loonbelasting en inkomstenbelasting,"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.7
    text: "Voor de toepassing van het zesde lid wordt onder het inkomen van de buitenlandse belastingplichtige\n\
      verstaan het volgens de regels voor binnenlands belastingplichtigen berekende verzamelinkomen,\n\
      bedoeld in [artikel 2.18][ref1], van die belastingplichtige, verminderd met de daarin begrepen\n\
      negatieve uitgaven voor inkomensvoorzieningen, negatieve persoonsgebonden aftrek en belastbare\n\
      inkomsten uit eigen woning en vermeerderd met de daarin begrepen uitgaven voor\ninkomensvoorzieningen,
      persoonsgebonden aftrek en aftrek wegens geen of geringe eigenwoningschuld.\nHet inkomen dat in
      Nederland is onderworpen aan de loonbelasting of inkomstenbelasting, bedoeld in\nhet zesde lid,
      is het zonder de toepassing van dit artikel bepaalde gezamenlijke bedrag van het\ninkomen uit werk
      en woning in Nederland, het inkomen uit aanmerkelijk belang in een in Nederland\ngevestigde vennootschap
      en het belastbare inkomen uit sparen en beleggen in Nederland, voor zover\ndat inkomen op grond
      van regelingen ter voorkoming van dubbele belasting aan Nederland ter heffing\nis toegewezen, verminderd
      met de daarin begrepen negatieve uitgaven voor inkomensvoorzieningen,\nnegatieve persoonsgebonden
      aftrek en belastbare inkomsten uit eigen woning en vermeerderd met de\ndaarin begrepen aftrek wegens
      geen of geringe eigenwoningschuld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.18"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.18'
        hoofdstuk: '2'
        afdeling: '2.5'
  - number: 7.8.8
    text: "Bij algemene maatregel van bestuur worden mede als kwalificerende buitenlandse belastingplichtigen\n\
      aangemerkt buitenlandse belastingplichtigen die niet ingevolge het zesde lid als kwalificerende\n\
      buitenlandse belastingplichtige worden aangemerkt, maar bij wie Nederland volgens het Unierecht\n\
      gehouden is de persoonlijke situatie en de gezinssituatie in aanmerking te nemen en worden regels\n\
      gesteld voor toepassing van dit artikel bij die belastingplichtigen. De vorige volzin is van\novereenkomstige
      toepassing op vergelijkbare buitenlandse belastingplichtigen die inwoner zijn van\neen staat die
      partij is bij de Overeenkomst betreffende de Europese Economische Ruimte, Zwitserland\nof de BES
      eilanden. De aanwijzing als kwalificerende buitenlandse belastingplichtige, bedoeld in de\neerste
      en tweede volzin, kan ook betrekking hebben op een deel van het jaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 8.1.1
    text: 'In dit hoofdstuk en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
  - number: 8.1.1.a
    text: "*belastingtarief eerste schijf*: het in de eerste regel van de vierde kolom van de tabel in
      [artikel\n2.10, eerste lid][ref1], opgenomen percentage;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.10'
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 8.1.1.b
    text: "*gecombineerde inkomensheffing*: het gezamenlijke bedrag, na toepassing van regelingen ter\n\
      voorkoming van dubbele belasting, van de belasting op het belastbare inkomen uit werk en woning,
      de\nbelasting op het belastbare inkomen uit aanmerkelijk belang, de belasting op het belastbare
      inkomen\nuit sparen en beleggen en de volgens [artikel 10 van de Wet financiering sociale\nverzekeringen][ref1]
      berekende premie voor de volksverzekeringen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '10'
  - number: 8.1.1.c
    text: "*gecombineerd heffingspercentage*: de som van het belastingtarief eerste schijf en de op grond
      van\n[artikel 11 van de Wet financiering sociale verzekeringen][ref1] vastgestelde premiepercentages
      voor\nde algemene ouderdomsverzekering, de nabestaandenverzekering en de verzekering langdurige
      zorg;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '11'
  - number: 8.1.1.d
    text: "*gecombineerde heffingskorting*: het gezamenlijke bedrag van de heffingskorting voor de\ninkomstenbelasting,
      de heffingskorting voor de algemene ouderdomsverzekering, de heffingskorting\nvoor de nabestaandenverzekering
      en de heffingskorting voor de verzekering langdurige zorg;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
  - number: 8.1.1.e
    text: "*arbeidsinkomen:* het gezamenlijke bedrag van hetgeen door de belastingplichtige met tegenwoordige\n\
      arbeid is genoten als winst uit een of meer ondernemingen, loon en resultaat uit een of meer\nwerkzaamheden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
  - number: 8.1.2
    text: 'Tot het *arbeidsinkomen* wordt tevens gerekend:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
  - number: 8.1.2.a
    text: "loon genoten wegens tijdelijke inactiviteit als bedoeld in [artikel 628 van Boek 7 van het\n\
      Burgerlijk Wetboek][ref1], alsmede hetgeen door de werknemer met een publiekrechtelijke\ndienstbetrekking
      wordt genoten op grond van naar aard en strekking overeenkomstige regelingen, voor\neen tijdvak
      van maximaal 104 weken;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel628"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '628'
  - number: 8.1.2.b
    text: "loon genoten als garantieloon als bedoeld in [artikel 628a, eerste, derde en achtste lid, van
      Boek 7\nvan het Burgerlijk Wetboek][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel628a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: 628a
  - number: 8.1.2.c
    text: "loon genoten wegens tijdelijke arbeidsongeschiktheid als bedoeld in [artikel 629 van Boek 7
      van het\nBurgerlijk Wetboek][ref1], alsmede hetgeen door de werknemer met een publiekrechtelijke\n\
      dienstbetrekking wordt genoten op grond van naar aard en strekking overeenkomstige regelingen en\n\
      uitkeringen ingevolge de [Ziektewet][ref2], voor zover die betrekking hebben op de periode waarin
      de\ndienstbetrekking in de zin van die wet nog niet is beëindigd of voor zover die voortvloeien
      uit een\nvrijwillige verzekering als bedoeld in [artikel 64 van die wet][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001888\n[ref3]: https://wetten.overheid.nl/BWBR0001888#Artikel64"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '629'
      - id: ref2
        bwb_id: BWBR0001888
      - id: ref3
        bwb_id: BWBR0001888
        artikel: '64'
  - number: 8.1.2.d
    text: "uitkeringen op grond van de [Wet arbeid en zorg][ref1] en aanvullingen daarop door degene tot
      wie de\nbelastingplichtige in dienstbetrekking staat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013008"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
    references:
      - id: ref1
        bwb_id: BWBR0013008
  - number: '8.2'
    text: 'De standaardheffingskorting is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
  - number: 8.2.a
    text: "de algemene heffingskorting ([artikel 8.10][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.10'
        hoofdstuk: '8'
        afdeling: '8.2'
  - number: 8.2.b
    text: "de arbeidskorting ([artikel 8.11][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.11'
        hoofdstuk: '8'
        afdeling: '8.2'
  - number: 8.2.c
    text: vervallen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
  - number: 8.2.d
    text: vervallen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
  - number: 8.2.e
    text: "de inkomensafhankelijke combinatiekorting ([artikel 8.14a][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 8.14a
        hoofdstuk: '8'
        afdeling: '8.2'
  - number: 8.2.f
    text: vervallen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
  - number: 8.2.g
    text: vervallen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
  - number: 8.2.h
    text: vervallen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
  - number: 8.2.i
    text: "de jonggehandicaptenkorting ([artikel 8.16a][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.16a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 8.16a
        hoofdstuk: '8'
        afdeling: '8.2'
  - number: 8.2.j
    text: "de ouderenkorting ([artikel 8.17][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.17'
        hoofdstuk: '8'
        afdeling: '8.2'
  - number: 8.2.k
    text: "de alleenstaande ouderenkorting ([artikel 8.18][ref1]), en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.18"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.18'
        hoofdstuk: '8'
        afdeling: '8.2'
  - number: 8.2.l
    text: "de korting voor groene beleggingen ([artikel 8.19][ref1]).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.19"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.19'
        hoofdstuk: '8'
        afdeling: '8.2'
  - number: '8.3'
    text: "De heffingskorting voor de inkomstenbelasting is het deel van de standaardheffingskorting dat
      tot de\nstandaardheffingskorting in dezelfde verhouding staat als het *belastingtarief eerste schijf*
      staat\ntot het *gecombineerde heffingspercentage*."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.3
  - number: '8.4'
    text: "De heffingskorting voor de algemene ouderdomsverzekering is het deel van de standaardheffingskorting\n\
      dat tot de standaardheffingskorting in dezelfde verhouding staat als het volgens [artikel 11, eerste\n\
      lid, van de Wet financiering sociale verzekeringen][ref1] vastgestelde premiepercentage voor de\n\
      algemene ouderdomsverzekering staat tot het *gecombineerde heffingspercentage*.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.4
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '11'
  - number: '8.5'
    text: "De heffingskorting voor de nabestaandenverzekering is het deel van de standaardheffingskorting
      dat\ntot de standaardheffingskorting in dezelfde verhouding staat als het volgens [artikel 11, tweede\n\
      lid, van de Wet financiering sociale verzekeringen][ref1] vastgestelde premiepercentage voor de\n\
      nabestaandenverzekering staat tot het *gecombineerde heffingspercentage*.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.5
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '11'
  - number: '8.6'
    text: "De heffingskorting voor de verzekering langdurige zorg is het deel van de standaardheffingskorting\n\
      dat tot de standaardheffingskorting in dezelfde verhouding staat als het volgens [artikel 11, derde\n\
      lid, van de Wet financiering sociale verzekeringen][ref1] vastgestelde premiepercentage voor de\n\
      verzekering langdurige zorg staat tot het *gecombineerde heffingspercentage*.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.6
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '11'
  - number: '8.7'
    text: "Bij de toepassing van [artikel 8.3][ref1], [artikel 8.5][ref2] en [artikel 8.6][ref3] op het
      deel\nvan de standaardheffingskorting dat op de ouderenkorting, de alleenstaande ouderenkorting,
      of de\nkorting voor groene beleggingen betrekking heeft, wordt het *gecombineerde heffingspercentage\n\
      *verminderd met het volgens [artikel 11, eerste lid, van de Wet financiering sociale\nverzekeringen][ref4]
      voor de algemene ouderdomsverzekering vastgestelde premiepercentage. In dat\ngeval wordt het aan
      de heffingskorting voor de algemene ouderdomsverzekering toerekenbare deel van\nde ouderenkorting,
      de alleenstaande ouderenkorting en de korting voor groene beleggingen in\nafwijking van [artikel
      8.4][ref5] op nihil gesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.3\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel8.5\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel8.6\n\
      [ref4]: https://wetten.overheid.nl/BWBR0017745#Artikel11\n[ref5]: https://wetten.overheid.nl/BWBR0011353#Artikel8.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.3'
        hoofdstuk: '8'
        afdeling: '8.1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '8.5'
        hoofdstuk: '8'
        afdeling: '8.1'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '8.6'
        hoofdstuk: '8'
        afdeling: '8.1'
      - id: ref4
        bwb_id: BWBR0017745
        artikel: '11'
      - id: ref5
        bwb_id: BWBR0011353
        artikel: '8.4'
        hoofdstuk: '8'
        afdeling: '8.1'
  - number: '8.8'
    text: "De *gecombineerde heffingskorting* bedraagt maximaal het bedrag van de *gecombineerde\ninkomensheffing.*"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.8
  - number: 8.9.1
    text: "Indien ten aanzien van de belastingplichtige die geboren is vóór 1 januari 1963 de gecombineerde\n\
      heffingskorting door [artikel 8.8][ref1] wordt beperkt tot een bedrag beneden het bedrag van de
      voor\nde belastingplichtige geldende algemene heffingskorting (toetsniveau) wordt, indien de\nbelastingplichtige
      in het kalenderjaar gedurende meer dan zes maanden dezelfde partner heeft, de\ngecombineerde heffingskorting
      daarna verhoogd tot het toetsniveau. De verhoging bedraagt echter\nmaximaal het bedrag van de door
      de partner verschuldigde gecombineerde inkomensheffing verminderd\nmet zijn gecombineerde heffingskorting.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.8'
        hoofdstuk: '8'
        afdeling: '8.1'
  - number: 8.9.2
    text: "De verhoging van de gecombineerde heffingskorting wordt verlaagd met het bedrag van de\nbelastingvermindering
      volgens regelingen ter voorkoming van dubbele belasting."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9
  - number: 8.9.3
    text: "De belastingplichtige die uitsluitend door zijn overlijden in het kalenderjaar of het overlijden
      van\nzijn partner niet voldoet aan de voorwaarde van het eerste lid inzake het gedurende meer dan
      zes\nmaanden hebben van dezelfde partner in het kalenderjaar wordt, voor de toepassing van dit artikel,\n\
      geacht meer dan zes maanden dezelfde partner te hebben gehad."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9
  - number: 8.9a.1
    text: "De bijzondere verhoging van de heffingskorting voor de inkomstenbelasting geldt voor de\nbelastingplichtige
      die recht heeft op de verhoging van de gecombineerde heffingskorting, bedoeld in\n[artikel 8.9][ref1],
      maar die deze verhoging als niet-premieplichtige niet volledig kan effectueren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.9"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.9'
        hoofdstuk: '8'
        afdeling: '8.1'
  - number: 8.9a.2
    text: "De bijzondere verhoging van de heffingskorting voor de inkomstenbelasting is gelijk aan de
      verhoging\nvan de gecombineerde heffingskorting, voorzover de belastingplichtige daarop als niet-\n\
      premieplichtige geen recht heeft, maar hij daarop wel recht zou hebben indien hij premieplichtig
      in\nNederland zou zijn."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9a
  - number: 8.9a.3
    text: "De bijzondere verhoging van de heffingskorting voor de inkomstenbelasting is echter niet hoger
      dan\nhet gezamenlijke bedrag van de belasting na toepassing van regelingen ter voorkoming van dubbele\n\
      belasting, en de premie voor de volksverzekeringen die zijn *partner* is verschuldigd over het\n\
      belastbare inkomen uit werk en woning, verminderd met zijn gecombineerde heffingskorting."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.9a
  - number: 8.10.1
    text: De algemene heffingskorting geldt voor iedere belastingplichtige.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.10
  - number: 8.10.2
    text: "De algemene heffingskorting bedraagt € 3.068, verminderd, doch niet verder dan tot nihil, met
      6,337%\nvan het gedeelte van het verzamelinkomen dat meer bedraagt dan € 28.406."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.10
  - number: 8.11.1
    text: De arbeidskorting geldt voor de belastingplichtige die *arbeidsinkomen* geniet.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.11
  - number: 8.11.2
    text: 'De arbeidskorting bedraagt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.11
  - number: 8.11.2.a
    text: '8,053% van het *arbeidsinkomen* met een maximum van € 980, vermeerderd met:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.11
  - number: 8.11.2.b
    text: "30,030% van het *arbeidsinkomen* voor zover dat meer bedraagt dan € 12.169, waarbij de som
      van de\nbedragen berekend op de voet van de onderdelen a en b niet meer bedraagt dan € 5.220, alsmede\n\
      vermeerderd met:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.11
  - number: 8.11.2.c
    text: "2,258% van het arbeidsinkomen voor zover dat meer bedraagt dan € 26.288, waarbij de som van
      de\nbedragen berekend op de voet van de onderdelen a, b en c niet meer bedraagt dan € 5.599, en\n\
      verminderd, doch niet verder dan tot nihil, met:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.11
  - number: 8.11.2.d
    text: 6,51% van het *arbeidsinkomen* voor zover dat meer bedraagt dan € 43.071.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.11
  - number: '8.12'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.12
  - number: '8.13'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.13
  - number: '8.14'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14
  - number: 8.14a.1
    text: 'De inkomensafhankelijke combinatiekorting geldt voor de belastingplichtige indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14a.1.a
    text: hij een *arbeidsinkomen* heeft dat meer bedraagt dan € 6.145;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14a.1.b
    text: "in het kalenderjaar gedurende ten minste zes maanden een kind dat bij de aanvang van het\n\
      kalenderjaar de leeftijd van 12 jaar niet heeft bereikt tot hetzelfde huishouden als de\nbelastingplichtige
      behoort; en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14a.1.c
    text: "hij in het kalenderjaar geen partner heeft, dan wel indien hij wel een partner heeft, hij in
      het\nkalenderjaar een lager *arbeidsinkomen* heeft dan zijn partner."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14a.2
    text: "De inkomensafhankelijke combinatiekorting bedraagt 11,45% van het *arbeidsinkomen*, voor zover
      dat\nbij de belastingplichtige meer beloopt dan € 6.145, doch niet meer dan € 2.986."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14a.3
    text: "Indien het *arbeidsinkomen* van de belastingplichtige in het kalenderjaar gelijk is aan dat
      van zijn\npartner, geldt de inkomensafhankelijke combinatiekorting alleen voor de oudste belastingplichtige."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14a.4
    text: "Indien uitsluitend als gevolg van het overlijden in het kalenderjaar van de belastingplichtige
      dan\nwel van een in het eerste lid, onderdeel b, bedoeld kind niet voldaan wordt aan de in dat lid\n\
      bedoelde termijn van zes maanden, wordt voor de toepassing van dit artikel met betrekking tot dat\n\
      jaar wel geacht te zijn voldaan aan die termijn."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14a.5
    text: 'Voor de toepassing van dit artikel wordt met een partner gelijkgesteld:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
  - number: 8.14a.5.a
    text: "degene die uitsluitend vanwege de toepassing van [artikel 1.2, vierde lid, onderdeel ][ref1]b,
      niet\nals partner wordt aangemerkt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.2'
        hoofdstuk: '1'
  - number: 8.14a.5.b
    text: "degene die ten minste zes maanden op hetzelfde woonadres als de belastingplichtige verblijft
      en\nuitsluitend door het ontbreken van een inschrijving op dit woonadres in de basisregistratie
      personen\nniet als partner in de zin van [artikel 1.2][ref1] wordt aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.2'
        hoofdstuk: '1'
  - number: 8.14b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.14b
  - number: '8.15'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.15
  - number: '8.16'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.16
  - number: 8.16a.1
    text: "De jonggehandicaptenkorting geldt voor de belastingplichtige die in het kalenderjaar op grond
      van de\n[Wet arbeidsongeschiktheidsvoorziening jonggehandicapten][ref1] recht heeft op toekenning
      van een\nuitkering of op arbeidsondersteuning, tenzij voor hem de ouderenkorting geldt.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0008657"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.16a
    references:
      - id: ref1
        bwb_id: BWBR0008657
  - number: 8.16a.2
    text: De jonggehandicaptenkorting bedraagt  € 909.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.16a
  - number: 8.17.1
    text: "De ouderenkorting geldt voor de belastingplichtige die bij het einde van het kalenderjaar,
      of indien\nde belastingplicht in de loop van het jaar is geëindigd, bij het einde van de belastingplicht,
      de\npensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste lid, van de Algemene\nOuderdomswet][ref1],
      heeft bereikt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.17
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 8.17.2
    text: "De ouderenkorting bedraagt € 2.035, verminderd, doch niet verder dan tot nihil, met 15% van
      het\nverzamelinkomen voor zover dat meer bedraagt dan € 45.308."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.17
  - number: 8.18.1
    text: "De alleenstaande ouderenkorting geldt voor de belastingplichtige indien hij in het kalenderjaar
      in\naanmerking komt voor een uitkering als bedoeld in [artikel 9, eerste lid, onderdeel a, van de\n\
      Algemene Ouderdomswet][ref1], of daarvoor in aanmerking zou komen indien hij zou voldoen aan de\n\
      voorwaarde van [artikel 7, eerste lid, onderdeel b, van de Algemene Ouderdomswet][ref2].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002221#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.18
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: '9'
      - id: ref2
        bwb_id: BWBR0002221
        artikel: '7'
  - number: 8.18.2
    text: De alleenstaande ouderenkorting bedraagt € 531.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.18
  - number: 8.18a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.18a
  - number: 8.19.1
    text: "De korting voor groene beleggingen geldt voor de belastingplichtige van wie groene beleggingen
      zijn\nvrijgesteld op grond van [artikel 5.13][ref1]. Voor de belastingplichtige en zijn *partner*
      bij wie\ningevolge artikel 5.13 een gezamenlijke vrijstelling voor groene beleggingen in aanmerking
      is\ngenomen, geldt de korting voor de belastingplichtige en zijn partner gezamenlijk.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel5.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.19
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.13'
        hoofdstuk: '5'
        afdeling: '5.3'
  - number: 8.19.2
    text: "De korting voor groene beleggingen bedraagt 0,1% van het bedrag dat ingevolge [artikel 5.13][ref1]\n\
      op de peildatum is vrijgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.19
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.13'
        hoofdstuk: '5'
        afdeling: '5.3'
  - number: '8.20'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.20
  - number: '8.21'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.21
  - number: 8.22.1
    text: "De toeslag voor MKB-beleggingen (heffingstoeslag) geldt voor de belastingplichtige die in het\n\
      kalenderjaar aandelen vervreemdt ter zake waarvan hij in het kalenderjaar of in een van de drie\n\
      voorafgaande kalenderjaren de korting voor MKB-beleggingen, bedoeld in [artikel 8.21][ref1], heeft\n\
      genoten. De toeslag bedraagt 7,5% van de waarde in het economische verkeer van de vervreemde\naandelen
      dan wel, wanneer dat meer is, een bedrag gelijk aan de eerder ter zake van die aandelen\ngenoten
      korting voor MKB-beleggingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.21"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.22
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.21'
        hoofdstuk: '8'
        afdeling: '8.2'
  - number: 8.22.2
    text: "Voor de toepassing van dit artikel wordt onder vervreemding mede verstaan hetgeen daaronder
      wordt\nverstaan in [artikel 4.16][ref1]. Een aandelenfusie als bedoeld in [artikel 3.55][ref2] wordt
      niet\nals een vervreemding aangemerkt. Bij ministeriële regeling kunnen ook andere situaties worden\n\
      aangegeven die niet als een vervreemding worden aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.55"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.22
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.55'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 9.1.1
    text: "De belasting, bedoeld in de [artikelen 2.7][ref1] en [2.8][ref2], wordt geheven bij wege van\n\
      aanslag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.7\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.7'
        hoofdstuk: '2'
        afdeling: '2.3'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '2.8'
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 9.1.2
    text: "De belasting, bedoeld in [artikel 2.9][ref1], wordt geheven bij wege van conserverende aanslag.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.9"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.9'
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 9.1.3
    text: "Indien de belastingplichtige ook premieplichtig is voor de volksverzekeringen geschiedt de
      heffing\nvan de belasting en de premie voor de volksverzekeringen door middel van één belastingaanslag
      en\nvoorzover de heffing plaatsvindt bij wege van conserverende aanslag, door middel van één\nconserverende
      belastingaanslag. Hierbij zijn de regels die gelden voor de heffing en de invordering\nvan de inkomstenbelasting
      van overeenkomstige toepassing. In dat geval wordt, indien [artikel 67a\nvan de Algemene wet inzake
      rijksbelastingen][ref1] toepassing vindt, die bepaling eenmaal toegepast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel67a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.1
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 67a
  - number: 9.2.1
    text: 'De voorheffingen zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.1.a
    text: de geheven loonbelasting met uitzondering van de als eindheffing geheven loonbelasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.1.b
    text: de geheven dividendbelasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.1.c
    text: "de op prijzen van kansspelen geheven kansspelbelasting die betrekking heeft op bestanddelen
      van het\nverzamelinkomen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.1.d
    text: "de op grond van artikel 12 van het Besluit van het Europees Parlement nr. 2005/684/EG, Euratom,
      van\n28 september 2005 houdende aanneming van het Statuut van de leden van het Europees Parlement
      (PbEU\n2005, L 262), geheven gemeenschapsbelasting die betrekking heeft op bestanddelen van het\n\
      verzamelinkomen voor zover het heffingsrecht op grond van het belastingverdrag aan Nederland is\n\
      toegewezen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.2
    text: "Voor de toepassing van het eerste lid wordt dividendbelasting slechts als voorheffing in aanmerking\n\
      genomen indien de belastingplichtige ten laste van wie de dividendbelasting is ingehouden tevens
      de\nuiteindelijk gerechtigde is tot de opbrengst waarop dividendbelasting is ingehouden. De\nbelastingplichtige
      maakt aannemelijk dat hij de uiteindelijk gerechtigde is tot die opbrengst, met\ndien verstande
      dat de inspecteur het tegendeel aannemelijk maakt indien de geheven dividendbelasting\nin het kalenderjaar
      € 1.000 of minder bedraagt. Voor de toepassing van de eerste en tweede zin wordt\nin ieder geval
      niet als uiteindelijk gerechtigde beschouwd degene die in samenhang met de genoten\nopbrengst een
      tegenprestatie heeft verricht als onderdeel van een samenstel van transacties waarbij:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.2.a
    text: "de opbrengst geheel of gedeeltelijk direct of indirect ten goede is gekomen aan een natuurlijk\n\
      persoon die of lichaam dat in mindere mate gerechtigd is tot vermindering, teruggaaf of verrekening\n\
      van dividendbelasting dan degene die de tegenprestatie heeft verricht; en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.2.b
    text: "deze natuurlijk persoon of dat lichaam een positie in aandelen, winstbewijzen,\nkapitaalverstrekkingen
      als bedoeld in [artikel 10, eerste lid, onderdeel c, van de Wet op de\nvennootschapsbelasting 1969][ref1]
      of geldleningen als bedoeld in artikel 10, eerste lid,\nonderdeel d, van die wet op directe of indirecte
      wijze behoudt of verkrijgt die vergelijkbaar is met\nzijn positie in soortgelijke aandelen, winstbewijzen,
      kapitaalverstrekkingen of geldleningen\nvoorafgaand aan het moment waarop het samenstel van transacties
      een aanvang heeft genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '10'
  - number: 9.2.3
    text: 'Voor de toepassing van het tweede lid:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.3.a
    text: "kan van een samenstel van transacties eveneens sprake zijn ingeval transacties zijn aangegaan
      op een\ngereglementeerde markt als bedoeld in [artikel 1:1 van de Wet op het financieel toezicht][ref1]
      of\neen met een gereglementeerde markt als bedoeld in [artikel 1:1 van de Wet op het financieel\n\
      toezicht][ref2] vergelijkbaar systeem dat gelegen of werkzaam is in een staat die niet een lidstaat\n\
      is van de Europese Unie;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368#Artikel1:1\n[ref2]:
      https://wetten.overheid.nl/BWBR0020368#Artikel1:1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
    references:
      - id: ref1
        bwb_id: BWBR0020368
        artikel: 1:1
      - id: ref2
        bwb_id: BWBR0020368
        artikel: 1:1
  - number: 9.2.3.b
    text: "wordt met een samenstel van transacties gelijkgesteld een transactie die betrekking heeft op
      de\nenkele verwerving van een of meer dividendbewijzen of op de vestiging van kortlopende genotsrechten\n\
      op aandelen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.3.c
    text: "behoren tot een samenstel van transacties ook transacties die rechtens dan wel in feite direct
      of\nindirect zijn aangegaan door:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.3.c.1°
    text: "een lichaam waarin de belastingplichtige, al dan niet tezamen met zijn partner, voor ten minste
      een\nderde gedeelte belang heeft;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.3.c.2°
    text: "de partner van de belastingplichtige of een bloed- of aanverwant in de rechte lijn van de\n\
      belastingplichtige, waarbij een partner van een kind wordt gelijkgesteld met een bloed- of\naanverwant."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.4
    text: "In afwijking van het eerste lid wordt dividendbelasting niet als voorheffing in aanmerking
      genomen\nindien de dividendbelasting is ingehouden op de opbrengst die deel uitmaakt van een\nlijfrenterekening
      als bedoeld in [artikel 3.126a][ref1] of een lijfrentebeleggingsrecht als bedoeld\nin [artikel 3.126a][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 9.2.5
    text: "Ten aanzien van een belastingplichtige die deel uitmaakt van een buitenlands gezelschap als
      bedoeld\nin [artikel 5b van de Wet op de loonbelasting 1964][ref1], wordt ook als voorheffing aangemerkt
      een\nevenredig deel van de loonbelasting die is geheven over de door het gezelschap ontvangen gage,\n\
      bedoeld in [artikel 35g van die wet][ref2], welk evenredig deel is gerelateerd aan het aan hem\n\
      toegerekende deel van de door het gezelschap ontvangen gage.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel5b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel35g"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 5b
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 35g
  - number: 9.2.6
    text: "Indien [artikel 9.1, derde lid][ref1], toepassing vindt, wordt ook als voorheffing aangemerkt
      de bij\nwijze van inhouding geheven premie voor de volksverzekeringen met uitzondering van de bij
      wijze van\neindheffing geheven premie voor de volksverzekeringen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel9.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '9.1'
        hoofdstuk: '9'
        afdeling: '9.1'
  - number: 9.2.7
    text: "De ingevolge dit artikel in aanmerking te nemen voorheffingen gelden niet als voorheffing voor
      de\nbij wege van conserverende aanslag te heffen belasting."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.8
    text: "Voor buitenlandse belastingplichtigen wordt, in afwijking van het eerste lid, aanhef en onderdeel
      b,\nals voorheffing aangewezen de geheven dividendbelasting die betrekking heeft op bestanddelen
      van het\nverzamelinkomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.9
    text: 'Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de berekening van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.9.a
    text: "de in België verschuldigde belasting en bijdragen en premies sociale zekerheid die ingevolge
      artikel\n27 van het op 5 juni 2001 te Luxemburg tot stand gekomen Verdrag tussen het Koninkrijk
      der\nNederlanden en het Koninkrijk België tot het vermijden van dubbele belasting en tot het voorkomen\n\
      van het ontgaan van belasting inzake belastingen naar het inkomen en naar het vermogen, met Protocol\n\
      I en II, (Trb. 2001, 136) worden aangemerkt als ingehouden Nederlandse loonbelasting;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: 9.2.9.b
    text: "de in Duitsland verschuldigde belasting en bijdragen en premies sociale zekerheid die ingevolge\n\
      artikel XII van het Protocol bij het op 12 april 2012 te Berlijn tot stand gekomen Verdrag tussen\n\
      het Koninkrijk der Nederlanden en de Bondsrepubliek Duitsland tot het vermijden van dubbele\nbelasting
      en het voorkomen van het ontgaan van belasting met betrekking tot belastingen naar het\ninkomen
      (Trb. 2012, 123) worden aangemerkt als ingehouden Nederlandse loonbelasting."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.2
  - number: '9.3'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.3
  - number: 9.4.1
    text: 'Een aanslag wordt vastgesteld indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.1.a
    text: "de verschuldigde belasting het saldo van de gezamenlijke voorheffingen en de voorlopige teruggaven\n\
      (voorheffingssaldo), met meer dan € 57 te boven gaat;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.1.b
    text: de belastingplichtige binnen een bij ministeriële regeling te stellen termijn aangifte
      heeft gedaan;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.1.c
    text: "de rendementsgrondslag van de belastingplichtige aan het begin van het kalenderjaar meer bedraagt\n\
      dan € 37.395 of, ingeval hij het gehele kalenderjaar dezelfde partner heeft of voor de toepassing\n\
      van [artikel 2.17][ref1] geacht wordt te hebben gehad, de gezamenlijke rendementsgrondslag van de\n\
      belastingplichtige en zijn partner aan het begin van het kalenderjaar meer bedraagt dan € 74.790;
      of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 9.4.1.d
    text: "de belastingplichtige of, ingeval hij het gehele kalenderjaar dezelfde partner heeft of voor
      de\ntoepassing van [artikel 2.17][ref1] geacht wordt te hebben gehad, zijn partner aan het begin
      van het\nkalenderjaar groene beleggingen bezit die door de toepassing van [artikel 5.13][ref2] niet
      tot de\nrendementsgrondslag behoren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.13'
        hoofdstuk: '5'
        afdeling: '5.3'
  - number: 9.4.2
    text: In andere gevallen wordt geen aanslag vastgesteld en worden voorheffingen niet verrekend.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.3
    text: 'Het eerste lid, onderdeel a, is niet van toepassing:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.3.a
    text: "indien de belastingplichtige in het kalenderjaar de pensioengerechtigde leeftijd, bedoeld in\n\
      [artikel 7a, eerste lid, van de Algemene Ouderdomswet][ref1], bereikt en een verzamelinkomen heeft\n\
      dat uitsluitend bestaat uit een uitkering volgens de [Algemene Ouderdomswet][ref2];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002221#Artikel7a\n[ref2]: https://wetten.overheid.nl/BWBR0002221"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
      - id: ref2
        bwb_id: BWBR0002221
  - number: 9.4.3.b
    text: "indien de belastingplichtige een niet in Nederland wonende artiest of beroepssporter is als
      bedoeld\nin [artikel 5a van de Wet op de loonbelasting 1964][ref1], dan wel lid is van een buitenlands\n\
      gezelschap in de zin van [artikel 5b van die wet][ref2], en zijn verzamelinkomen uitsluitend bestaat\n\
      uit gage, bedoeld in [artikel 35][ref3] of [35g van die wet][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel5a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel5b\n[ref3]: https://wetten.overheid.nl/BWBR0002471#Artikel35\n\
      [ref4]: https://wetten.overheid.nl/BWBR0002471#Artikel35g"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 5a
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 5b
      - id: ref3
        bwb_id: BWBR0002471
        artikel: '35'
      - id: ref4
        bwb_id: BWBR0002471
        artikel: 35g
  - number: 9.4.4
    text: "Het derde lid, onderdeel a, is niet van toepassing indien een voorlopige teruggaaf is vastgesteld\n\
      waarbij ook rekening is gehouden met negatieve bestanddelen van het belastbare inkomen, dan wel\n\
      waarbij geheel of gedeeltelijk ten onrechte of tot een hoger bedrag dan in [artikel 8.9, eerste
      lid,\ntweede volzin][ref1], is aangeduid, een verhoging van de gecombineerde heffingskorting volgens\n\
      artikel 8.9 in aanmerking is genomen. In het laatste geval hoeft de belastingplichtige geen aangifte\n\
      te doen indien de onjuiste verhoging blijkt bij de aangifte van de partner.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.9"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.9'
        hoofdstuk: '8'
        afdeling: '8.1'
  - number: 9.4.5
    text: "In de gevallen, bedoeld in het eerste lid, onderdelen b, c en d, wordt, indien het voorheffingssaldo\n\
      de verschuldigde belasting niet, of met niet meer dan € 18 te boven gaat, de aanslag vastgesteld
      op\nnihil. Daarbij worden de voorheffingen en de voorlopige teruggaven niet verrekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
  - number: 9.4.6
    text: "Indien een of meer voorlopige teruggaven zijn vastgesteld, wordt, indien volgens de vorige
      leden\ngeen aanslag wordt vastgesteld, na verloop van de in [artikel 11, derde lid, van de Algemene
      wet\ninzake rijksbelastingen][ref1] bedoelde termijn, een aanslag geacht te zijn vastgesteld tot
      het\nbedrag van de voorlopige teruggaaf of teruggaven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '11'
  - number: 9.4.7
    text: "Indien [artikel 9.1, derde lid][ref1], toepassing vindt, is dit artikel van overeenkomstige\n\
      toepassing met betrekking tot het gezamenlijke bedrag van de belasting en de premie voor de\nvolksverzekeringen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel9.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '9.1'
        hoofdstuk: '9'
        afdeling: '9.1'
  - number: 9.4a.1
    text: "Gelijktijdig met de aanslag stelt de inspecteur bij voor bezwaar vatbare beschikking vast en\n\
      vermeldt afzonderlijk op het aanslagbiljet:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
  - number: 9.4a.1.a
    text: "het bedrag van de rendementsgrondslag, bedoeld in [artikel 5.3, eerste lid][ref1], aan het
      begin van\nhet kalenderjaar, indien dit meer bedraagt dan € 37.395 of, ingeval de belastingplichtige
      het gehele\nkalenderjaar dezelfde partner heeft of voor de toepassing van [artikel 2.17][ref2] geacht
      wordt te\nhebben gehad, indien de gezamenlijke rendementsgrondslag van belastingplichtige en zijn
      partner aan\nhet begin van het kalenderjaar meer bedraagt dan € 74.790 (beschikking bedrag rendementsgrondslag);\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.3\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.3'
        hoofdstuk: '5'
        afdeling: '5.1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 9.4a.1.b
    text: "het bedrag aan groene beleggingen dat aan het begin van het kalenderjaar niet behoort tot de\n\
      bezittingen op grond van [artikel 5.13][ref1] (beschikking bedrag groen beleggen).\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel5.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.13'
        hoofdstuk: '5'
        afdeling: '5.3'
  - number: 9.4a.2
    text: "Indien de belastingplichtige het gehele kalenderjaar dezelfde partner heeft of voor de toepassing\n\
      van [artikel 2.17][ref1] geacht wordt te hebben gehad, is artikel 2.17, tweede, derde en vierde
      lid,\nvan overeenkomstige toepassing voor de vaststelling van de bedragen, bedoeld in het eerste
      lid,\nonderdelen a en b. Indien artikel 2.17, tweede of derde lid, is toegepast voor de toedeling
      van de\ngezamenlijke grondslag sparen en beleggen, geldt bij de toedeling van de bedragen van de\n\
      rendementsgrondslag en de groene beleggingen, bedoeld in het eerste lid, onderdelen a en b, dezelfde\n\
      verhouding. Indien de eerste volzin is toegepast voor de toedeling van het bedrag van de\nrendementsgrondslag,
      geldt bij de toedeling van het bedrag groen beleggen dezelfde verhouding. In\nafwijking van artikel
      2.17, tweede lid, derde en vierde volzin, wordt de korting voor groene\nbeleggingen, bedoeld in
      [artikel 8.19][ref2], van de belastingplichtige en zijn partner geacht bij\nhen op te komen in de
      verhouding die wordt toegepast op de rendementsgrondslag respectievelijk de\ngroene beleggingen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel8.19"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '8.19'
        hoofdstuk: '8'
        afdeling: '8.2'
  - number: 9.4a.3
    text: "Indien na vaststelling van de beschikkingen, bedoeld in het eerste lid, onderdelen a of b,
      de\nbelastingaanslag wordt aangepast en blijkt dat de beschikkingen, bedoeld in het eerste lid,\n\
      onderdelen a of b, tot een te hoog bedrag zijn vastgesteld, herziet de inspecteur de beschikkingen\n\
      bij voor bezwaar vatbare beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
  - number: 9.4a.4
    text: "Indien enig feit grond oplevert voor het vermoeden dat een beschikking als bedoeld in het eerste\n\
      lid, onderdelen a of b, tot een te laag bedrag is vastgesteld, kan deze door de inspecteur worden\n\
      herzien bij voor bezwaar vatbare beschikking. Een feit dat de inspecteur bekend was of\nredelijkerwijs
      bekend had kunnen zijn, kan geen grond voor herziening als bedoeld in de eerste zin\nopleveren,
      behoudens in de gevallen waarin de belastingplichtige ter zake van dit feit te kwader\ntrouw is.
      [Artikel 16, tweede lid, aanhef en onderdeel c, en derde lid, van de Algemene wet inzake\nrijksbelastingen][ref1]
      is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.4a
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '16'
  - number: 9.5.1
    text: "Een voorlopige aanslag wordt door de inspecteur op verzoek herzien voor zover die voorlopige
      aanslag\nop een ander bedrag is vastgesteld dan het bedrag waarop de aanslag, na verrekening van\n\
      voorheffingen en reeds opgelegde voorlopige aanslagen, vermoedelijk zal worden vastgesteld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5
  - number: 9.5.2
    text: "Ingeval een verzoek om herziening geheel of gedeeltelijk wordt afgewezen, beslist de inspecteur
      dat\nbij een voor bezwaar vatbare beschikking, waarbij de termijn voor het instellen van bezwaar
      eindigt\nop de dag van de dagtekening van de aanslag waarmee de voorlopige aanslag wordt verrekend.
      De eerste\nvolzin is van overeenkomstige toepassing ingeval een verzoek tot het opleggen van een
      voorlopige\naanslag wordt afgewezen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5
  - number: 9.5.3
    text: "In afwijking van de [Algemene wet bestuursrecht][ref1] en [artikel 26 van de Algemene wet inzake\n\
      rijksbelastingen][ref2] is een voorlopige aanslag niet voor bezwaar vatbaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002320#Artikel26"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5
    references:
      - id: ref1
        bwb_id: BWBR0005537
      - id: ref2
        bwb_id: BWBR0002320
        artikel: '26'
  - number: 9.5.4
    text: "In afwijking van [artikel 7:10, eerste lid, van de Algemene wet bestuursrecht][ref1] beslist
      de\ninspecteur binnen zes weken na ontvangst van een bezwaarschrift als bedoeld in het tweede lid.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:10
  - number: 9.5.5
    text: "De voorgaande leden zijn van overeenkomstige toepassing met betrekking tot beschikkingen die\n\
      afzonderlijk op het aanslagbiljet van de voorlopige aanslag zijn vermeld, waarbij voor de toepassing\n\
      van dit artikel het verzamelinkomen, bedoeld in [artikel 2.18][ref1], en de belastingrente en de\n\
      revisierente, bedoeld in [hoofdstuk VA van de Algemene wet inzake rijksbelastingen][ref2], geacht\n\
      worden onderdeel uit te maken van de voorlopige aanslag. De termijn, bedoeld in het tweede lid,\n\
      bedraagt ter zake van de beschikking belastingrente ten minste zes weken na de dag van dagtekening\n\
      van de gehele of gedeeltelijke afwijzing van een verzoek om herziening, met dien verstande dat een\n\
      verzoek om herziening kan worden ingediend tot zes weken na de dag van dagtekening van de aanslag\n\
      waarmee de voorlopige aanslag wordt verrekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.18\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002320"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.18'
        hoofdstuk: '2'
        afdeling: '2.5'
      - id: ref2
        bwb_id: BWBR0002320
        hoofdstuk: VA
  - number: 9.5a
    text: "In afwijking van [artikel 9.5][ref1] wordt in de periode waarin de percentages voor banktegoeden
      en\nvoor schulden, bedoeld in [artikel 5.2][ref2], nog niet ingevolge [artikel 10.6ter, tweede en
      vierde\nlid][ref3], voor het kalenderjaar zijn vastgesteld bij het opleggen van een voorlopige aanslag
      over\ndat kalenderjaar ter zake van belastbaar inkomen uit sparen en beleggen uitgegaan van bij\n\
      ministeriële regeling vast te stellen percentages. Daarbij wordt het te hanteren percentage voor\n\
      banktegoeden vastgesteld op het rentepercentage van de maand juli van het voorafgaande kalenderjaar\n\
      op deposito’s van huishoudens met een opzegtermijn van maximaal drie maanden, zoals gepubliceerd\n\
      door De Nederlandsche Bank, en het percentage voor schulden op het rentepercentage van de maand
      juli\nvan het voorafgaande kalenderjaar over het totale uitstaande bedrag aan woninghypotheken van\n\
      huishoudens, zoals gepubliceerd door De Nederlandsche Bank.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel9.5\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.2\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel10.6ter"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.5a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '9.5'
        hoofdstuk: '9'
        afdeling: '9.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.2'
        hoofdstuk: '5'
        afdeling: '5.1'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 10.6ter
        hoofdstuk: '10'
        afdeling: '10.1'
  - number: 9.6.1
    text: "Een ambtshalve vermindering van een belastingaanslag geschiedt uitsluitend op de voet van dit\n\
      artikel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
  - number: 9.6.2
    text: "In bij ministeriële regeling aan te wijzen gevallen wordt een onjuiste belastingaanslag door
      de\ninspecteur ambtshalve verminderd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
  - number: 9.6.3
    text: "Niettegenstaande het bepaalde krachtens het tweede lid wordt de aanslag die op een te hoog
      bedrag is\nvastgesteld door de inspecteur ambtshalve verminderd indien een verzoek daartoe is ingediend
      binnen\nde termijn, bedoeld in [artikel 6:7 van de Algemene wet bestuursrecht][ref1]. [Artikel 60
      van de\nAlgemene wet inzake rijksbelastingen][ref2] is niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002320#Artikel60"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:7
      - id: ref2
        bwb_id: BWBR0002320
        artikel: '60'
  - number: 9.6.4
    text: "Indien gegevens worden verstrekt nadat de aanslag is vastgesteld en die gegevensverstrekking\n\
      uitsluitend op dezelfde wijze plaatsvindt als naar aanleiding van een uitnodiging tot het doen van\n\
      aangifte, wordt die gegevensverstrekking aangemerkt als een verzoek om ambtshalve vermindering voor\n\
      zover die gegevensverstrekking strekt tot een vermindering van de aanslag."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
  - number: 9.6.5
    text: "Indien de belastingplichtige een verzoek om ambtshalve vermindering heeft gedaan en dat verzoek\n\
      geheel of gedeeltelijk wordt afgewezen, beslist de inspecteur dat bij een voor bezwaar vatbare\n\
      beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
  - number: 9.6.6
    text: "Voor de toepassing van dit artikel en voor de toepassing van de wettelijke voorschriften over\n\
      bezwaar en beroep ten aanzien van de voor bezwaar vatbare beschikking, bedoeld in het vijfde lid,\n\
      wordt een voor bezwaar vatbare beschikking waarvan het bedrag op het aanslagbiljet van de\nbelastingaanslag
      is vermeld of ingevolge het bepaalde bij of krachtens enig wettelijk voorschrift\nbehoort te worden
      vermeld geacht onderdeel uit te maken van de belastingaanslag."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.6
  - number: 9.7.1
    text: "De bepalingen van [hoofdstuk V, afdeling 1a, van de Algemene wet inzake rijksbelastingen][ref1]
      zijn\nvan overeenkomstige toepassing op verzoeken om ambtshalve vermindering waarvoor een aanwijzing\n\
      massaal bezwaar als bedoeld in het tweede lid is gegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.7
    references:
      - id: ref1
        bwb_id: BWBR0002320
        afdeling: 1a
  - number: 9.7.2
    text: "In afwijking van [artikel 25c, tweede lid, van de Algemene wet inzake rijksbelastingen][ref1]
      kan\nOnze Minister ook een aanwijzing massaal bezwaar geven voor de beslissing op een groot aantal\n\
      verzoeken om ambtshalve vermindering of een groot aantal bezwaarschriften en verzoeken om ambtshalve\n\
      vermindering tezamen indien naar het oordeel van Onze Minister voor deze beslissing de beantwoording\n\
      van eenzelfde rechtsvraag van belang is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel25c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.7
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 25c
  - number: 9.7.3
    text: "In afwijking van [artikel 25e van de Algemene wet inzake rijksbelastingen][ref1] en [artikel 9.6,\n\
      vijfde lid][ref2], beslist de inspecteur door middel van één collectieve beslissing op verzoeken
      om\nambtshalve vermindering waarvoor de aanwijzing massaal bezwaar geldt. De collectieve beslissing\n\
      wordt bekendgemaakt door gelijktijdige kennisgeving ervan in de Staatscourant en op de website van\n\
      de Belastingdienst. De collectieve beslissing is geen voor bezwaar vatbare beschikking.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002320#Artikel25e\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel9.6"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.7
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 25e
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '9.6'
        hoofdstuk: '9'
        afdeling: '9.2'
  - number: 9.7.4
    text: "In afwijking van [artikel 25e van de Algemene wet inzake rijksbelastingen][ref1] en het derde
      lid\nbeslist de inspecteur door middel van één gezamenlijke collectieve beslissing en collectieve\n\
      uitspraak ingeval een aanwijzing massaal bezwaar is gegeven voor de beslissing op een groot aantal\n\
      bezwaarschriften en verzoeken om ambtshalve vermindering tezamen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel25e"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel9.7
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 25e
