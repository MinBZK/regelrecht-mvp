  - number: 3.119a.1
    text: 'Voor de toepassing van deze afdeling en de daarop berustende bepalingen wordt onder

      eigenwoningschuld verstaan het gezamenlijke bedrag van de schulden van de belastingplichtige:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.1.a
    text: die zijn aangegaan in verband met een eigen woning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.1.b
    text: 'ter zake waarvan een contractuele verplichting geldt tot het gedurende de looptijd ten minste

      annuïtair en in ten hoogste 360 maanden volledig aflossen overeenkomstig [artikel

      3.119c](https://wetten.overheid.nl/BWBR0011353#Artikel3);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.1.c
    text: ter zake waarvan aan de verplichting tot aflossing wordt voldaan (aflossingseis), en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.1.d
    text: 'ter zake waarvan, ingeval [artikel 3.119g](https://wetten.overheid.nl/BWBR0011353#Artikel3) van

      toepassing is, aan de verplichting tot informatieverstrekking, bedoeld in dat artikel, wordt

      voldaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.2
    text: 'Onder schulden die zijn aangegaan in verband met een eigen woning worden verstaan de schulden die

      zijn aangegaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.2.a
    text: 'ter verwerving van de eigen woning, doch ten hoogste tot een gezamenlijk bedrag gelijk aan de kosten

      ter verwerving van de woning;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.2.b
    text: 'voor verbetering of onderhoud van de woning of ter afkoop van de rechten van erfpacht, opstal of

      beklemming met betrekking tot de woning, doch ten hoogste tot een gezamenlijk bedrag gelijk aan de

      kosten van verbetering of onderhoud van de woning of ter afkoop van de rechten van erfpacht, opstal

      of beklemming met betrekking tot de woning;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.2.c
    text: 'ter betaling van de kosten ter verkrijging van de schulden, bedoeld in de onderdelen a en b, waarbij

      afsluitprovisies in aanmerking worden genomen tot het maximum, bedoeld in [artikel 3.120, vijfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.3
    text: 'Voor de toepassing van het tweede lid wordt de som van het bedrag van de kosten ter verwerving van

      de woning, bedoeld in het tweede lid, onderdeel a, en het bedrag van de kosten van verbetering, het

      onderhoud of de afkoop, bedoeld in het tweede lid, onderdeel b, verminderd met de som van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.3.a
    text: 'het positieve bedrag van de eigenwoningreserve, bedoeld in [artikel

      3.119aa](https://wetten.overheid.nl/BWBR0011353#Artikel3), direct voorafgaand aan het moment waarop

      de woning ten aanzien van de belastingplichtige als een eigen woning wordt aangemerkt,

      onderscheidenlijk direct voorafgaand aan de verbetering, het onderhoud of de afkoop;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.3.b
    text: 'hetgeen ter zake van die verwerving, die verbetering, dat onderhoud of die afkoop aan verhoogde

      vrijstelling van schenkbelasting is genoten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.4
    text: 'Indien de belastingplichtige een eigen woning verwerft die bestemd is om hem en zijn partner anders

      dan tijdelijk als hoofdverblijf ter beschikking te staan, wordt, indien hun voordien reeds tezamen

      een woning anders dan tijdelijk als hoofdverblijf ter beschikking heeft gestaan en de partner ten

      aanzien van die eerdere woning een vervreemdingssaldo eigen woning heeft behaald, de op grond van

      het eerste lid berekende eigenwoningschuld van de belastingplichtige verlaagd, doch niet verder dan

      tot nihil, met de eigenwoningreserve, bedoeld in [artikel

      3.119aa](https://wetten.overheid.nl/BWBR0011353#Artikel3), van de partner waarbij, indien de partner

      de woning mede heeft verworven, wordt uitgegaan van de eigenwoningreserve na toepassing van artikel

      3.119aa met betrekking tot de partner. De in de eerste zin bedoelde verlaging van de

      eigenwoningschuld wordt toegepast tot het moment waarop de woning hun niet meer gezamenlijk anders

      dan tijdelijk als hoofdverblijf ter beschikking staat.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.5
    text: 'Op een schuld aan een aannemer of projectontwikkelaar die is ontstaan door het sluiten van een koop-

      of aannemingsovereenkomst, zijn de voorwaarden van het eerste lid, onderdelen b, c en d, niet van

      toepassing tot het moment van aflossen van die schuld dan wel, indien dat eerder is, het moment van

      levering van de onroerende zaak. [Artikel 3.119c, derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), vindt geen toepassing voor zover de in dat

      lid bedoelde schuld die laatstelijk heeft bestaan een schuld als bedoeld in de eerste zin betrof.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.6
    text: 'Tot de eigenwoningschuld behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.6.a
    text: 'schulden die zijn aangegaan of ontstaan ter betaling van renten als bedoeld in [artikel 3.120,

      eerste lid, onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel3);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.6.b
    text: 'schulden die zijn aangegaan ter verwerving van de eigen woning of een gedeelte daarvan, indien de

      eigen woning of een gedeelte daarvan direct of indirect is verkregen van de partner van de

      belastingplichtige, voor zover het totaal van de schulden die de belastingplichtige en zijn partner

      zijn aangegaan ter verwerving van de woning, na deze verkrijging meer bedraagt dan vóór de

      vervreemding van de woning of een gedeelte daarvan door zijn partner;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.6.c
    text: schulden aan de partner;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.6.d
    text: 'schulden die corresponderen met geldvorderingen als bedoeld in [artikel 5.4, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.6.e
    text: schulden waarvan de maximale looptijd van 360 maanden is verstreken.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.7
    text: 'Voor de toepassing van het zesde lid, onderdeel e, wordt de verstreken looptijd van een schuld

      vermeerderd met de verstreken looptijd van eerdere schulden van de belastingplichtige die behoorden

      tot de bestaande eigenwoningschuld, bedoeld in [artikel 10bis.1, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), of die behoorden tot de eigenwoningschuld

      in de periode van 2001 tot en met 2012. Voor de schulden, bedoeld in de eerste zin, wordt als

      verstreken looptijd beschouwd het voor die schulden voor de aftrek van rente geldende deel van de

      periode van 30 jaar dat is verstreken, naar beneden afgerond op hele kalendermaanden. [Artikel

      3.119c, vijfde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), is van overeenkomstige

      toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.8
    text: 'Indien de belastingplichtige een eigen woning heeft als bedoeld in artikel 3.111, eerste lid, aanhef

      en onderdeel b, wordt voor de toepassing van het eerste lid als een schuld van de belastingplichtige

      mede aangemerkt een schuld waarvan de belastingplichtige op grond van het krachtens erfrecht

      verkregen recht van vruchtgebruik, recht van bewoning of recht van gebruik gehouden is de kosten en

      lasten te dragen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.9
    text: 'Voor de toepassing van deze afdeling en de daarop berustende bepalingen wordt onder rente mede

      verstaan boeterente. Onder boeterente wordt verstaan de reële vergoeding die de geldverstrekker in

      rekening brengt vanwege het renteverlies dat hij lijdt over de nog resterende rentevastperiode bij

      het al dan niet gedeeltelijk aflossen, wijzigen of oversluiten van een lening die behoort tot de

      eigenwoningschuld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.10
    text: 'Indien een schuld van de belastingplichtige uitsluitend niet tot de eigenwoningschuld behoort

      vanwege een vermindering als bedoeld in het derde lid, aanhef en onderdeel a, en de

      belastingplichtige deze schuld samen met zijn partner is aangegaan wordt deze schuld mede als

      eigenwoningschuld aangemerkt voor zover hetgeen bij de belastingplichtige en zijn partner met

      inachtneming van de vermindering, bedoeld in het derde lid, aanhef en onderdeel a, en de verlaging,

      bedoeld in het vierde lid, tot de eigenwoningschuld zou kunnen behoren hoger is dan hetgeen bij de

      belastingplichtige en zijn partner vóór toepassing van dit lid tot de eigenwoningschuld behoort.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119aa.1
    text: 'Bij de vervreemding van een eigen woning wordt het vervreemdingssaldo eigen woning toegevoegd aan de

      eigenwoningreserve. Onder vervreemdingssaldo eigen woning wordt verstaan de waarde van de

      tegenprestatie bij de vervreemding van een eigen woning, verminderd met de kosten ter zake van die

      vervreemding en verminderd met de eigenwoningschuld voor de woning. Voor de toepassing van de eerste

      en tweede zin wordt tot de eigenwoningschuld mede gerekend het bedrag van de verlaging, bedoeld in

      [artikel 3.119a, vierde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en het bedrag dat op

      grond van artikel 3.119a, zesde lid, onderdeel b, niet tot de eigenwoningschuld behoort.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.2
    text: 'De eigenwoningreserve neemt af, doch niet verder dan tot nihil, met:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.2.a
    text: 'een bedrag gelijk aan de kosten ter verwerving van een eigen woning verminderd met het bedrag dat

      ingevolge [artikel 3.119a, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), als

      eigenwoningschuld voor die woning in aanmerking wordt genomen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.2.b
    text: 'een bedrag gelijk aan het bedrag waarmee de eigenwoningschuld van de partner op grond van [artikel

      3.119a, vierde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), is verlaagd, met dien

      verstande dat dit bedrag weer aan de eigenwoningreserve wordt toegevoegd ingeval artikel 3.119a,

      vierde lid, niet meer van toepassing is op de eigenwoningschuld van de partner;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.2.c
    text: 'een bedrag gelijk aan de in een kalenderjaar gemaakte kosten voor verbetering of onderhoud van de

      woning of ter afkoop van de rechten van erfpacht, opstal of beklemming met betrekking tot de woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.3
    text: 'De eigenwoningreserve vervalt voor zover die is toe te rekenen aan een vervreemdingssaldo eigen

      woning dat drie jaar geleden is toegevoegd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.4
    text: 'Voor de toepassing van deze afdeling wordt onder verwerving onderscheidenlijk vervreemding van een

      eigen woning verstaan een gebeurtenis waardoor de woning ten aanzien van de belastingplichtige als

      een eigen woning wordt aangemerkt, onderscheidenlijk niet meer als zodanig wordt aangemerkt. Als

      verwerving of vervreemding wordt niet aangemerkt die krachtens boedelmenging door voltrekking van

      een huwelijk of krachtens wijziging van huwelijkse voorwaarden. Voorts wordt niet als verwerving

      aangemerkt die krachtens erfrecht tussen partners. Indien bij een verwerving of vervreemding een

      tegenprestatie ontbreekt of is bedongen bij een niet onder normale omstandigheden gesloten

      overeenkomst, wordt als tegenprestatie aangemerkt de waarde die ten tijde van de verwerving,

      onderscheidenlijk de vervreemding, in het economische verkeer aan de woning kan worden toegekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.5
    text: 'De eigenwoningreserve die ontstaat door de vervreemding van een eigen woning waartoe meer dan een

      belastingplichtige gerechtigd is, wordt aan elk van hen toegerekend naar de mate waarin zij

      gerechtigd zijn tot het vervreemdingssaldo eigen woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.6
    text: 'De eigenwoningreserve die is ontstaan voordat boedelmenging heeft plaatsgevonden door:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.6.a
    text: voltrekking van een huwelijk in algehele gemeenschap van goederen; of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.6.b
    text: wijziging van huwelijkse voorwaarden waardoor een gemeenschap als bedoeld in onderdeel a ontstaat;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.7
    text: 'In afwijking van het eerste lid, eerste zin, wordt een vervreemdingssaldo eigen woning bij

      vervreemding van een woning die geheel of gedeeltelijk op grond van [artikel 3.111, eerste lid,

      aanhef en onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel3), als eigen woning wordt

      aangemerkt niet toegevoegd aan de eigenwoningreserve voor zover dit vervreemdingssaldo betrekking

      heeft op het deel van de woning waarop het recht van vruchtgebruik, recht van bewoning of recht van

      gebruik, bedoeld in dat onderdeel, is gevestigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.8
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119b.1
    text: 'De eigenwoningreserve kan naar de stand van het einde van een kalenderjaar, al dan niet op verzoek,

      door de inspecteur bij voor bezwaar vatbare beschikking worden vastgesteld. Indien er sprake is van

      een afname van de eigenwoningreserve als bedoeld in [artikel 3.119aa, tweede lid, onderdeel

      b](https://wetten.overheid.nl/BWBR0011353#Artikel3), wordt in de beschikking tevens melding gemaakt

      van het bedrag van die afname.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119b
  - number: 3.119b.2
    text: 'Indien enig feit grond oplevert voor het vermoeden dat de eigenwoningreserve te laag is vastgesteld,

      kan de inspecteur de beschikking herzien. Herziening vindt plaats bij voor bezwaar vatbare

      beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119b
  - number: 3.119b.3
    text: 'Een feit dat de inspecteur bekend was of redelijkerwijs bekend had kunnen zijn, levert geen grond

      voor herziening op, tenzij de belastingplichtige ter zake van dit feit te kwader trouw is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119b
  - number: 3.119b.4
    text: '[Artikel 16, tweede lid, aanhef en onderdeel c, derde en vierde lid, van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel16) is van overeenkomstige

      toepassing op herziening.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119b
  - number: 3.119c.1
    text: 'Aan de aflossingseis wordt voldaan indien een tot de eigenwoningschuld behorende schuld op het

      toetsmoment niet meer bedraagt dan het bedrag dat per schuld volgt uit de formule: waarbij wordt

      verstaan onder: Bx: de maximale schuld op het toetsmoment; B0: het startbedrag van de schuld; im: de

      maandelijkse rentevoet; x: het aantal verstreken gehele kalendermaanden van de looptijd; n: de

      maximale looptijd van 360 maanden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.2
    text: 'Na een wijziging van de maandelijkse rentevoet wordt de formule in het eerste lid als volgt

      toegepast:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.2.a
    text: 'onder B0 wordt verstaan: de omvang van de schuld op het moment direct voorafgaand aan de wijziging

      van de maandelijkse rentevoet;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.2.b
    text: 'onder im wordt verstaan: de nieuwe maandelijkse rentevoet;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.2.c
    text: 'onder x wordt verstaan: het aantal verstreken gehele kalendermaanden van de looptijd vanaf het

      moment direct voorafgaand aan de wijziging van de maandelijkse rentevoet, en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.2.d
    text: 'onder n wordt verstaan: de nog resterende maximale looptijd van de oorspronkelijke looptijd van de

      schuld in gehele kalendermaanden op het moment direct voorafgaand aan de wijziging van de

      maandelijkse rentevoet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.3
    text: 'Voor zover een of meerdere schulden die behoorden tot de eigenwoningschuld laatstelijk hebben

      bestaan en voor een bedrag overeenstemmend met of lager dan de laatste omvang van die schuld,

      onderscheidenlijk schulden, een of meer nieuwe schulden als bedoeld in [artikel 3.119a, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), worden aangegaan, wordt de formule in het

      eerste lid per schuld als volgt toegepast:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.3.a
    text: 'onder B0 wordt verstaan: de laatste omvang van de voorgaande schuld, dan wel indien het bedrag van

      de nieuwe schuld lager is, dit lagere bedrag;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.3.b
    text: 'onder im wordt verstaan: de maandelijkse rentevoet op het moment van aangaan van de nieuwe schuld;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.3.c
    text: 'onder x wordt verstaan: het aantal verstreken gehele kalendermaanden van de looptijd vanaf het

      moment direct voorafgaand aan het aangaan van de nieuwe schuld, en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.3.d
    text: 'onder n wordt verstaan: de nog resterende maximale looptijd van de oorspronkelijke maximale looptijd

      van 360 maanden van de voorgaande schuld in maanden op het laatste moment dat deze schuld bestond.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.4
    text: 'Het derde lid vindt geen toepassing voor zover de in dat lid bedoelde schuld of schulden die

      laatstelijk hebben bestaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.4.a
    text: 'behoorden tot de bestaande eigenwoningschuld, bedoeld in [artikel 10bis.1, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.4.b
    text: in de jaren 2001 tot en met 2012 behoorden tot de eigenwoningschuld.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.5
    text: 'Indien bij de toepassing van het derde lid meerdere schulden laatstelijk hebben bestaan waarvan de

      resterende maximale looptijd verschilt en voor een bedrag lager dan de gezamenlijke omvang van die

      schulden een of meerdere nieuwe schulden als bedoeld in [artikel 3.119a, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), worden aangegaan, wordt voor de toepassing

      van het derde lid van die meerdere schulden die laatstelijk hebben bestaan eerst de schuld met de

      kortste resterende maximale looptijd in aanmerking genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.6
    text: 'Voor zover de nieuwe eigenwoningschuld, verminderd met de eigenwoningschuld waarop de

      aflossingsstand, bedoeld in [artikel 3.119d](https://wetten.overheid.nl/BWBR0011353#Artikel3), is

      toegepast, de laatste omvang van de voorgaande eigenwoningschuld, uiterlijk op het moment direct

      voorafgaand aan het aangaan van de nieuwe schuld of schulden, overtreft, geldt voor de nieuwe

      schuld, onderscheidenlijk schulden, de formule van het eerste lid, waarbij onder n wordt verstaan:

      de maximale looptijd van 360 maanden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.7
    text: 'Als toetsmoment als bedoeld in het eerste lid wordt aangemerkt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.7.a
    text: 31 december van het kalenderjaar;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.7.b
    text: het moment van vervreemding van de eigen woning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.7.c
    text: het moment van wijziging van de maandelijkse rentevoet, bedoeld in het tweede lid;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.7.d
    text: het laatste moment waarop de voorgaande schuld bestond, bedoeld in het derde lid.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.8
    text: 'Voor de toepassing van dit artikel wordt onder het aangaan van een nieuwe schuld als bedoeld in

      [artikel 3.119a, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), mede verstaan het

      gaan kwalificeren van een bestaande schuld als eigenwoningschuld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.9
    text: 'Voor zover krachtens boedelmenging door voltrekking van een huwelijk, krachtens wijziging van

      huwelijkse voorwaarden of krachtens erfrecht een tot de eigenwoningschuld behorende schuld van een

      van de partners overgaat op de andere partner gaat ook het aflossingsschema over op die andere

      partner.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.10
    text: 'Indien een schuld op grond van [artikel 3.119a, achtste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), tot de eigenwoningschuld behoort, en de

      belastingplichtige, bedoeld in dat lid, de partner van de erflater was, blijft het aflossingsschema

      van de erflater voor deze schuld van toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.11
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119d.1
    text: 'Indien bij een vervreemding van de eigen woning de eigenwoningschuld van de belastingplichtige

      direct voorafgaand aan die vervreemding groter is dan de eigenwoningschuld van de belastingplichtige

      ter zake van een nieuw verworven eigen woning of indien na de vervreemding een eigenwoningschuld

      ontbreekt, blijven van dat meerdere van de eigenwoningschuld, onderscheidenlijk van de

      eigenwoningschuld direct voorafgaand aan die vervreemding, het bedrag en de stand van de resterende

      looptijd in maanden (de aflossingsstand) behouden. De aflossingsstand kan naar de stand van het

      einde van een kalenderjaar, al dan niet op verzoek, door de inspecteur bij voor bezwaar vatbare

      beschikking (de beschikking aflossingsstand) worden vastgesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119d.2
    text: 'Indien de belastingplichtige de eigenwoningschuld op enig moment verhoogt of indien na een periode

      zonder eigenwoningschuld opnieuw een eigenwoningschuld ontstaat, en er op dat moment een

      aflossingsstand bestaat, wordt de formule van [artikel 3.119c, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), voor de verhoging van de eigenwoningschuld,

      onderscheidenlijk voor de genoemde opnieuw ontstane eigenwoningschuld, als volgt toegepast:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119d.2.a
    text: 'onder B0 wordt verstaan: het bedrag van de aflossingsstand, dan wel indien het bedrag van de nieuwe

      schuld lager is, dit lagere bedrag, en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119d.2.b
    text: 'onder n wordt verstaan: de resterende looptijd in maanden van de aflossingsstand.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119d.3
    text: 'De aflossingsstand en de beschikking aflossingsstand vervallen indien de aflossingsstand geheel is

      toegepast op een eigenwoningschuld. Indien er sprake is van een gedeeltelijke toepassing van het

      bedrag van de aflossingsstand, blijft de aflossingsstand behouden voor het resterende bedrag en,

      indien een beschikking aflossingsstand is vastgesteld, wordt in de beschikking tevens melding

      gemaakt van het bedrag van die gedeeltelijke toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119d.4
    text: 'Voor de toepassing van het derde lid wordt bij het gezamenlijk met de partner aangaan van een

      eigenwoningschuld een aflossingsstand mede geacht geheel of gedeeltelijk te zijn toegepast voor

      zover de aflossingsstand voor ten minste het schuldaandeel van de belastingplichtige in die schuld

      bij de belastingplichtige of zijn partner is toegepast. Onder toepassen van de aflossingsstand bij

      de partner wordt in dit kader verstaan het bij de partner voor het deel van de aflossingsstand dat

      bij hem in aanmerking wordt genomen op overeenkomstige wijze toepassen van het tweede lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119d.5
    text: '[Artikel 3.119b, tweede tot en met vierde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), is

      van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119e.1
    text: 'Indien een tot de eigenwoningschuld behorende schuld van de belastingplichtige in een kalenderjaar

      op het toetsmoment, bedoeld in [artikel 3.119c, zevende lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel3), meer bedraagt dan het bedrag dat volgt uit

      [artikel 3.119a, eerste lid, onderdeel c](https://wetten.overheid.nl/BWBR0011353#Artikel3), (de

      aflossingsachterstand) blijft die schuld behoren tot de eigenwoningschuld, indien die schuld op

      31 december van het daaropvolgende kalenderjaar niet meer bedraagt dan het bedrag dat volgt uit

      artikel 3.119a, eerste lid, onderdeel c, voor dat moment. De eerste volzin geldt niet indien de

      aflossingsachterstand vaker dan incidenteel voorkomt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
  - number: 3.119e.2
    text: 'Indien een tot de eigenwoningschuld behorende schuld op 31 december van het kalenderjaar volgend op

      het kalenderjaar waarin de aflossingsachterstand is ontstaan meer bedraagt dan het bedrag dat volgt

      uit [artikel 3.119a, eerste lid, onderdeel c](https://wetten.overheid.nl/BWBR0011353#Artikel3), voor

      dat moment, blijft die schuld behoren tot de eigenwoningschuld, indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
  - number: 3.119e.2.a
    text: 'de belastingplichtige aannemelijk maakt dat dit het gevolg is van onvoldoende betalingscapaciteit en

      de belastingplichtige per 1 januari van het tweede kalenderjaar volgend op het kalenderjaar waarin

      de aflossingsachterstand is ontstaan contractueel een nieuw ten minste annuïtair aflosschema

      overeenkomt met de schuldeiser waarbij de schuld op de daaropvolgende toetsmomenten niet meer

      bedraagt dan de uitkomst van de formule van [artikel 3.119c, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), waarbij wordt verstaan onder: B0: de hoogte

      van de schuld ter zake waarvan sprake is van onvoldoende betalingscapaciteit, op 31 december van het

      kalenderjaar volgend op het kalenderjaar waarin de aflossingsachterstand is ontstaan; im: de nieuwe

      maandelijkse rentevoet; x: het aantal verstreken gehele kalendermaanden van de looptijd vanaf

      31 december van het kalenderjaar volgend op het kalenderjaar waarin de aflossingsachterstand is

      ontstaan, en n: de nog resterende maximale looptijd van de oorspronkelijke looptijd van de schuld in

      gehele kalendermaanden op 31 december van het kalenderjaar volgend op het kalenderjaar waarin de

      aflossingsachterstand is ontstaan; of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
  - number: 3.119e.2.b
    text: 'de belastingplichtige aannemelijk maakt dat de aflossingsachterstand in het jaar volgend op het

      kalenderjaar waarin voor het eerst een aflossingsachterstand is ontstaan het gevolg is van een

      onbedoelde fout in de betaling of berekening van het aflossingsbedrag, en de eigenwoningschuld op

      31 december van het tweede kalenderjaar volgend op het kalenderjaar waarin de aflossingsachterstand

      is ontstaan niet meer bedraagt dan het bedrag dat volgt uit [artikel 3.119a, eerste lid, onderdeel

      c](https://wetten.overheid.nl/BWBR0011353#Artikel3), voor dat moment.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
  - number: 3.119e.3
    text: 'Indien de belastingplichtige aannemelijk maakt dat de betalingsproblemen zodanig zijn dat na

      vaststelling op de voet van het tweede lid, onderdeel a, van een nieuw ten minste annuïtair

      aflossingsschema per 1 januari van het tweede kalenderjaar volgend op het kalenderjaar waarin de

      aflossingsachterstand is ontstaan, niet aan de nieuw vastgestelde aflossingseis kan worden voldaan,

      blijft die schuld behoren tot de eigenwoningschuld, mits de schuldeiser instemt met

      betalingsuitstel. De belastingplichtige komt vervolgens uiterlijk per 31 december van het vierde

      kalenderjaar volgend op het kalenderjaar waarin de aflossingsachterstand is ontstaan, contractueel

      een nieuw ten minste annuïtair aflossingsschema overeen met de schuldeiser waarbij de schuld op de

      daaropvolgende toetsmomenten niet meer bedraagt dan de uitkomst van de formule van [artikel 3.119c,

      eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), waarbij wordt verstaan onder: B0: de

      hoogte van de schuld, waarbij de betalingsproblemen zich voordoen, op het moment direct voorafgaand

      aan het contractueel overeenkomen van het nieuwe ten minste annuïtaire aflossingsschema; im: de

      nieuwe maandelijkse rentevoet; x: het aantal verstreken gehele kalendermaanden van de looptijd vanaf

      het moment direct voorafgaand aan het contractueel overeenkomen van het nieuwe ten minste annuïtaire

      aflossingsschema, en n: de nog resterende maximale looptijd van de oorspronkelijke looptijd van de

      schuld in gehele kalendermaanden op het moment direct voorafgaand aan het contractueel overeenkomen

      van het nieuwe ten minste annuïtaire aflossingsschema.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
  - number: 3.119e.4
    text: 'Indien het tweede lid of het derde lid er niet toe leidt dat de schuld waarvoor een

      aflossingsachterstand is ontstaan toch tot de eigenwoningschuld blijft behoren, behoort die schuld

      per 1 januari van het tweede kalenderjaar volgend op het kalenderjaar waarin de

      aflossingsachterstand is ontstaan, onderscheidenlijk per 1 januari van het vierde kalenderjaar

      volgend op het kalenderjaar waarin aflossingsachterstand is ontstaan, niet tot de eigenwoningschuld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
  - number: 3.119e.5
    text: 'Voor zover een tot de eigenwoningschuld behorende schuld van de belastingplichtige op een

      toetsmoment als bedoeld in [artikel 3.119c, zevende lid, onderdelen b tot en met

      d](https://wetten.overheid.nl/BWBR0011353#Artikel3), meer bedraagt dan het bedrag dat volgt uit

      [artikel 3.119a, eerste lid, onderdeel c](https://wetten.overheid.nl/BWBR0011353#Artikel3), behoort

      die schuld voor de toepassing van artikel 3.119a op het moment direct voorafgaand aan het

      toetsmoment niet meer tot de eigenwoningschuld. De eerste volzin is niet van toepassing indien het

      derde lid van toepassing is en de woning is vervreemd voor het verstrijken van het vierde jaar

      volgend op het kalenderjaar waarin de aflossingsachterstand is ontstaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
  - number: 3.119e.6
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
  - number: 3.119f.1
    text: 'Indien nog een andere woning van de belastingplichtige wordt aangemerkt als eigen woning door de

      toepassing van [artikel 3.111, tweede of derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), gaat de aflossingseis, bedoeld in [artikel

      3.119a, eerste lid, onderdeel c](https://wetten.overheid.nl/BWBR0011353#Artikel3), met toepassing

      van de stand en looptijd van de aflossing ter zake van de tot de eigenwoningschuld behorende schuld

      op dat moment over van de te vervreemden eigen woning naar de schuld ter zake van die andere eigen

      woning, voor zover de schuld ten behoeve van die andere eigen woning de schuld ten behoeve van de te

      vervreemden eigen woning niet overtreft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119f
  - number: 3.119f.2
    text: 'Voor de toepassing van het eerste lid wordt bij het gezamenlijk met de partner aangaan van een

      eigenwoningschuld de aflossingseis mede geacht te zijn overgegaan van de schuld ter zake van de te

      vervreemden eigen woning naar de schuld ter zake van de andere woning voor zover de aflossingseis

      voor ten minste het schuldaandeel van de belastingplichtige in de laatstgenoemde schuld bij de

      belastingplichtige of zijn partner is overgegaan. Onder overgaan van de aflossingseis naar de

      partner wordt in dit kader verstaan het bij de partner voor het deel van de aflossingseis dat bij

      hem in aanmerking wordt genomen op overeenkomstige wijze toepassen van het eerste lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119f
  - number: 3.119f.3
    text: 'Voor zover een schuld dient ter voorfinanciering van een toekomstig vervreemdingssaldo eigen woning

      zijn de voorwaarden van [artikel 3.119a, eerste lid, onderdelen b en

      c](https://wetten.overheid.nl/BWBR0011353#Artikel3), gedurende de periode dat [artikel 3.111, tweede

      of derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), van toepassing is niet van

      toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119f
  - number: 3.119f.4
    text: 'Indien ten aanzien van de belastingplichtige twee woningen gelijktijdig als eigen woning worden

      aangemerkt en vervolgens één van die woningen wordt vervreemd, wordt direct daarna de

      eigenwoningschuld voor de andere woning opnieuw vastgesteld door toepassing van [artikel 3.119a,

      tweede lid, onderdelen a en c](https://wetten.overheid.nl/BWBR0011353#Artikel3) voor zover de in dat

      onderdeel c bedoelde kosten betrekking hebben op de verwerving, en derde lid, waarbij de actuele

      stand van de eigenwoningreserve in de plaats komt van de stand direct voorafgaande aan het moment

      waarop de woning ten aanzien van de belastingplichtige als een eigen woning is aangemerkt.

      Vervolgens wordt [artikel 3.119aa, tweede lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel3), opnieuw toegepast. Daarna wordt artikel 3.119a,

      vierde lid, opnieuw toegepast bij de partner en wordt bij de belastingplichtige vervolgens artikel

      3.119aa, tweede lid, onderdeel b, opnieuw toegepast. Daarna wordt artikel 3.119a, tweede lid,

      onderdelen b en c voor zover de in dat onderdeel c bedoelde kosten betrekking hebben op de

      verbetering, het onderhoud of de afkoop van de rechten van erfpacht, opstal of beklemming van de

      woning, en derde lid, opnieuw toegepast, waarbij de actuele stand van de eigenwoningreserve in de

      plaats komt van de stand direct voorafgaande aan de verbetering, het onderhoud of de afkoop. Ten

      slotte wordt artikel 3.119aa, tweede lid, onderdeel c, opnieuw toegepast.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119f
  - number: 3.119g
    text: 'De belastingplichtige die een overeenkomst van geldlening aangaat anders dan met een op grond van

      [artikel 10.8](https://wetten.overheid.nl/BWBR0011353#Artikel10) aangewezen administratieplichtige

      en die de uit deze overeenkomst voortvloeiende schuld wil rekenen tot de eigenwoningschuld, bedoeld

      in [artikel 3.119a](https://wetten.overheid.nl/BWBR0011353#Artikel3), is gehouden jaarlijks in de

      aangifte de bij ministeriële regeling aan te wijzen gegevens te verstrekken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119g
  - number: 3.120.1
    text: 'De aftrekbare kosten met betrekking tot een eigen woning zijn het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.1.a
    text: de renten van schulden die behoren tot de eigenwoningschuld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.1.b
    text: de kosten van geldleningen die behoren tot de eigenwoningschuld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.1.c
    text: 'de periodieke betalingen op grond van de rechten van erfpacht, opstal en beklemming, met betrekking

      tot de eigen woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.2
    text: 'Tot de aftrekbare kosten van een eigen woning worden niet gerekend kosten voor zover in verband met

      de voldoening daarvan schulden ontstaan waarvan de verplichting tot betaling – anders dan voor het

      geval van overlijden of arbeidsongeschiktheid van de belastingplichtige – rechtens, al dan niet

      voorwaardelijk, of in feite, direct of indirect is beperkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.3
    text: 'De in een kalenderjaar bij wijze van vooruitbetaling voldane renten van schulden en kosten van

      geldleningen worden niet in aanmerking genomen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.3.a
    text: 'indien zij betrekking hebben op tijdvakken die eindigen later dan zes maanden na afloop van het

      kalenderjaar waarin zij zijn voldaan doch slechts voor zover zij betrekking hebben op de periode die

      aanvangt na afloop van het kalenderjaar, waarbij die renten naar evenredigheid worden toegerekend

      aan kalendermaanden en gedeelten van kalendermaanden als kalendermaand worden aangemerkt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.3.b
    text: 'voor zover zij betrekking hebben op tijdvakken of delen daarvan die vallen na het tijdstip waarop de

      binnenlandse belastingplicht anders dan door overlijden eindigt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.4
    text: 'Vooruitbetaalde renten en kosten van geldleningen die op grond van het derde lid, onderdeel a, niet

      in aanmerking zijn genomen, worden, behoudens indien de binnenlandse belastingplicht anders dan door

      overlijden is geëindigd, geacht in gelijke delen te zijn voldaan in elk van de op het in het derde

      lid bedoelde kalenderjaar volgende kalenderjaren waarop de renten of kosten van geldleningen

      betrekking hebben, waarbij gedeelten van kalenderjaren als kalenderjaren worden aangemerkt. In het

      jaar waarin de belastingplichtige overlijdt, worden de renten of kosten van geldleningen die nog

      buiten aanmerking zijn gebleven, geheel in aanmerking genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.5
    text: 'Afsluitprovisies die zijn voldaan ter zake van schulden die behoren tot de eigenwoningschuld worden

      niet gerekend tot de bij wijze van vooruitbetaling voldane renten van schulden en kosten van

      geldleningen, mits de woning in het kalenderjaar of in de daaropvolgende twee jaren de

      belastingplichtige als hoofdverblijf ter beschikking staat, een en ander voor zover zij niet meer

      belopen dan 1,5% van het bedrag van de aangegane schulden en tevens gezamenlijk een bedrag van

      € 3630 niet te boven gaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120a.1
    text: 'Als aftrekbare kosten met betrekking tot een eigen woning als bedoeld in [artikel

      3.120](https://wetten.overheid.nl/BWBR0011353#Artikel3) worden voor een periode van vijftien jaar na

      het tijdstip van vervreemding van een eigen woning mede aangemerkt de renten en kosten van

      geldleningen voor een restschuld van die vervreemde eigen woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
  - number: 3.120a.2
    text: 'Voor de toepassing van dit artikel wordt onder een restschuld van een vervreemde eigen woning

      verstaan de schuld die de belastingplichtige had op het moment direct voorafgaand aan een

      vervreemding in de periode van 29 oktober 2012 tot en met 31 december 2017 van een eigen woning,

      voor zover deze schuld heeft geleid tot een negatief vervreemdingssaldo eigen woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
  - number: 3.120a.3
    text: 'Indien de vervreemde eigen woning, bedoeld in het tweede lid, voor de belastingplichtige een eigen

      woning was als bedoeld in [artikel 3.111, eerste lid, aanhef en

      onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel3), wordt voor de toepassing van het

      tweede lid als een schuld die de belastingplichtige had mede aangemerkt een schuld waarvan de

      belastingplichtige op grond van het krachtens erfrecht verkregen recht van vruchtgebruik, recht van

      bewoning of recht van gebruik gehouden was de kosten en lasten te dragen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
  - number: 3.120a.4
    text: 'Een schuld die op grond van het derde lid als restschuld van de belastingplichtige wordt aangemerkt,

      wordt voor de toepassing van dit artikel niet als restschuld aangemerkt van degene op wiens schuld

      het recht van vruchtgebruik, het recht van bewoning of het recht van gebruik, bedoeld in het derde

      lid, betrekking had.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
  - number: 3.120a.5
    text: 'Voor zover de schuld, bedoeld in het tweede lid, wordt omgezet in een andere schuld, wordt de tweede

      schuld voor de toepassing van dit artikel beschouwd als een voortzetting van de eerste.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
  - number: 3.120a.6
    text: '[Artikel 3.120, vijfde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), is van overeenkomstige

      toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
  - number: '3.121'
    text: 'De aftrekbare kosten met betrekking tot een woning die voor twee of meer belastingplichtigen die

      geen partner van elkaar zijn samen een eigen woning is, worden voor elk van hen bepaald door hun

      aandeel in de schulden die zij zijn aangegaan ter verwerving van de woning en door de periodieke

      betalingen voor zover die op hen drukken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.121
  - number: '3.122'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.122
  - number: '3.123'
    text: 'In deze afdeling en de daarop berustende bepalingen worden kosten voor verbetering of onderhoud van

      de woning in aanmerking genomen voorzover de verbetering en het onderhoud met schriftelijke

      bescheiden zijn te staven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.123
  - number: 3.123a.1
    text: 'Indien de voordelen uit eigen woning, bedoeld in [artikel

      3.112](https://wetten.overheid.nl/BWBR0011353#Artikel3), meer bedragen dan de op deze voordelen

      drukkende aftrekbare kosten, komt de belastingplichtige in aanmerking voor de aftrek wegens geen of

      geringe eigenwoningschuld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.123a
  - number: 3.123a.2
    text: 'De aftrek wegens geen of geringe eigenwoningschuld is gelijk aan 76 2/3% van het verschil tussen de

      voordelen uit eigen woning, bedoeld in

      [artikel 3.112](https://wetten.overheid.nl/BWBR0011353#Artikel3), en de op deze voordelen drukkende

      aftrekbare kosten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.123a
  - number: 3.123a.3
    text: 'Indien de belastingplichtige een partner heeft, worden voor de toepassing van dit artikel de

      voordelen van de belastingplichtige en zijn partner en de op deze voordelen drukkende aftrekbare

      kosten samengevoegd. De aftrek wegens geen of geringe eigenwoningschuld wordt in dat geval gesteld

      op een evenredig gedeelte van de in het tweede lid berekende aftrek, bepaald naar de verhouding

      waarin de belastbare inkomsten uit eigen woning die worden geacht bij de belastingplichtige op te

      komen, staan tot de gezamenlijke belastbare inkomsten uit eigen woning van hem en zijn partner.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.123a
  - number: 3.123a.4
    text: 'Voor de toepassing van de vorige leden worden de in een kalenderjaar op de voordelen uit eigen

      woning drukkende aftrekbare kosten naar evenredigheid toegerekend aan de tijdvakken waarop deze

      kosten betrekking hebben. De eerste volzin is niet van toepassing op afsluitprovisies die niet meer

      belopen dan het maximum, bedoeld in [artikel 3.120, vijfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.123a
  - number: 3.124.1
    text: 'Uitgaven voor inkomensvoorzieningen zijn de op de belastingplichtige drukkende:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.124
  - number: 3.124.1.a
    text: 'premies voor lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel1), die dienen ter compensatie van een

      pensioentekort tot de in de [artikelen 3.127](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

