      vermindering.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.8.e
    text: 'De waarde van de opgebouwde aanspraken wordt verminderd met de waarde van de aanspraken die niet ten

      laste zijn gekomen van Nederlands belastbaar inkomen uit werk en woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.9
    text: 'Het bedrag van de belastbare periodieke uitkeringen uit een aanspraak wordt verminderd met de ter

      zake van die aanspraak in aanmerking genomen negatieve uitgaven voor inkomensvoorzieningen voorzover

      de belasting die is verschuldigd over die negatieve uitgaven is voldaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.10
    text: 'Bij een aanspraak op periodieke uitkeringen vindt [artikel 3.133, tweede lid, onderdelen h en

      j](https://wetten.overheid.nl/BWBR0011353#Artikel3), alleen toepassing indien door de buitenlandse

      belastingplichtige in het kalenderjaar ter zake van de aanspraak premie is voldaan die als uitgaven

      voor inkomensvoorzieningen in aanmerking is genomen. De vorige volzin geldt bij onderdeel h niet

      voor het jaar van de in dat onderdeel bedoelde overgang van de lijfrenteverplichtingen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.11
    text: 'Het bij een buitenlandse belastingplichtige op grond van [artikel 3.133, tweede lid, onderdelen h of

      j](https://wetten.overheid.nl/BWBR0011353#Artikel3), in aanmerking te nemen bedrag aan negatieve

      uitgaven wordt in de bij ministeriële regeling te bepalen gevallen en onder de in die regeling te

      stellen voorwaarden, verminderd met de negatieve uitgaven die bij hem ter zake van dezelfde

      aanspraken op grond van [artikel 3.136](https://wetten.overheid.nl/BWBR0011353#Artikel3) in

      aanmerking zijn genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.12
    text: 'Voorzover bij een buitenlandse belastingplichtige de negatieve uitgaven voor inkomensvoorzieningen

      die op grond van [artikel 3.133, tweede lid, onderdelen h of

      j](https://wetten.overheid.nl/BWBR0011353#Artikel3), in aanmerking worden genomen, eveneens zijn

      begrepen in het belastbaar inkomen uit werk en woning in Nederland van een vorig kalenderjaar,

      wordt, onder bij ministeriële regeling te stellen voorwaarden, het belastbaar inkomen uit werk en

      woning in Nederland van dat vorig kalenderjaar met die daarin begrepen negatieve uitgaven verlaagd.

      De verlaging vindt plaats door vermindering van de aanslag over dat jaar bij voor bezwaar vatbare

      beschikking van de inspecteur. Rechtsmiddelen tegen deze beschikking kunnen uitsluitend betrekking

      hebben op de grootte van de vermindering.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.13
    text: 'Voor de toepassing van het tweede lid wordt een niet in Nederland wonende natuurlijke persoon die

      deel uitmaakt van een buitenlands gezelschap als bedoeld in [artikel 5b van de Wet op de

      loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel5b), geacht een evenredig deel,

      gerelateerd aan het aantal leden van het gezelschap, te hebben genoten van de door het gezelschap

      voor het optreden of de sportbeoefening ontvangen gage, bedoeld in [artikel 35g van de Wet op de

      loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel35g), behoudens voorzover hij

      aannemelijk maakt dat hij een ander deel van de gage heeft genoten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.14
    text: 'Tot het belastbaar loon ter zake van het in Nederland verrichten of hebben verricht van arbeid

      worden gerekend:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.14.1°
    text: 'uitkeringen op grond van artikel 14 of 15 van het Besluit van het Europees Parlement nr.

      2005/684/EG, Euratom, van 28 september 2005 houdende aanneming van het Statuut van de leden van het

      Europees Parlement (PbEU L 262/I), aan een in Nederland gekozen lid of voormalig lid van het

      Europees Parlement;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.14.2°
    text: 'uitkeringen op grond van artikel 17 van het onder 1° bedoelde Besluit aan de echtgenoot of partner

      van een in Nederland gekozen lid of voormalig lid van het Europees Parlement;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.14.3°
    text: 'uitkeringen op grond van artikel 17 van het onder 1° bedoelde Besluit aan de ten laste van een in

      Nederland gekozen lid of voormalig lid van het Europees Parlement komende kinderen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.15
    text: 'Tot het belastbaar resultaat uit overige werkzaamheden in Nederland worden gerekend uitkeringen op

      grond van de artikelen 9 en 13 van het in het veertiende lid bedoelde Besluit aan een in Nederland

      gekozen lid of voormalig lid van het Europees Parlement.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.16
    text: 'De in het achtste lid, onderdelen b, c en e, bedoelde verlaging vindt mede plaats met de aanspraken

      en bijdragen, bedoeld in [artikel 3.136, derde en vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.17
    text: 'De functie van bestuurder of commissaris van een in Nederland gevestigd lichaam wordt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.17.a
    text: 'voor de toepassing van het tweede lid, onderdeel a, steeds geacht te zijn vervuld met behulp van een

      vaste inrichting in Nederland;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.17.b
    text: 'voor de toepassing van het tweede lid, onderdelen b en c, steeds geacht te zijn vervuld in

      Nederland.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.18
    text: 'Indien bij een buitenlandse belastingplichtige als bedoeld in [artikel 2.7, eerste lid, derde

      zin](https://wetten.overheid.nl/BWBR0011353#Artikel2), een heffingskorting afhankelijk is van zijn

      arbeidsinkomen of van dat van zijn partner, wordt voor de bepaling hiervan uitgegaan van het volgens

      de regels voor binnenlandse belastingplichtigen berekende arbeidsinkomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.19
    text: 'Tot een Nederlandse onderneming worden gerekend stemrechten, kapitaalbelangen of winstrechten in een

      lichaam als bedoeld in [artikel 2, elfde lid, van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel2) die worden gehouden door een natuurlijk

      persoon die woonachtig is in een staat die dat lichaam niet als een belastingplichtige voor een naar

      de winst geheven belasting beschouwt, indien die natuurlijk persoon ten aanzien van deze

      stemrechten, kapitaalbelangen of winstrechten zonder toepassing van artikel 2, derde lid, van die

      wet en [artikel 2.14bis, derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), belastbare

      winst uit Nederlandse onderneming als bedoeld in het tweede lid, onderdeel a, zou hebben genoten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: '7.3'
    text: 'Tot het drijven van een Nederlandse onderneming behoort niet het vervoer te water of door de lucht

      van personen en zaken tussen plaatsen buiten Nederland en plaatsen in Nederland, en tussen plaatsen

      buiten Nederland onderling (vervoer in het internationaal verkeer), tenzij de leiding van de

      onderneming in Nederland is gevestigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.3
  - number: '7.4'
    text: 'Werkzaamheden die in het kader van een onderneming worden verricht gedurende een aaneengesloten

      periode van ten minste 30 dagen in, op of boven het Noordzeewinningsgebied, vormen een Nederlandse

      onderneming. Het Noordzeewinningsgebied bestaat uit de territoriale zee van Nederland alsmede het

      buiten de territoriale zee onder de Noordzee gelegen deel van de zeebodem en de ondergrond daarvan,

      voorzover het Koninkrijk der Nederlanden daar op grond van het internationale recht rechten mag

      uitoefenen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.4
  - number: 7.5.1
    text: 'Het belastbare inkomen uit aanmerkelijk belang in een in Nederland gevestigde vennootschap is het

      inkomen uit een niet tot het vermogen van een onderneming behorend aanmerkelijk belang in een in

      Nederland gevestigde vennootschap, verminderd met de verliezen uit aanmerkelijk belang, berekend

      volgens de regels van [hoofdstuk 4](https://wetten.overheid.nl/BWBR0011353), met uitzondering van de

      in [artikel 4.12](https://wetten.overheid.nl/BWBR0011353#Artikel4) genoemde persoonsgebonden aftrek.

      Voor de beoordeling van de vraag of er een aanmerkelijk belang is, is [artikel 1.2, vierde lid,

      onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel1), niet van toepassing. Voor de

      toepassing van de eerste volzin is [afdeling 4.2](https://wetten.overheid.nl/BWBR0011353) van

      overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
  - number: 7.5.2
    text: 'Indien de berekening van het inkomen uit aanmerkelijk belang in een in Nederland gevestigde

      vennootschap leidt tot een negatief bedrag wordt dit aangemerkt als een verlies uit aanmerkelijk

      belang in een in Nederland gevestigde vennootschap. De verrekening van dit verlies vindt plaats

      overeenkomstig de regels van [afdeling 4.10](https://wetten.overheid.nl/BWBR0011353).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
  - number: 7.5.3
    text: 'Verliezen uit aanmerkelijk belang zijn de verliezen uit aanmerkelijk belang die betrekking hebben op

      jaren waarin de buitenlandse belastingplichtige binnenlands belastingplichtig was en de verliezen

      uit aanmerkelijk belang in een in Nederland gevestigde vennootschap.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
  - number: 7.5.4
    text: '[Artikel 4.41, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), is niet van toepassing

      indien de vennootschap die de aandelen of winstbewijzen verwerft niet in Nederland is gevestigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
  - number: 7.5.5
    text: '[Artikel 4.41, tweede en derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), is niet van

      toepassing indien en voorzover de verkrijgende vennootschap niet in Nederland is gevestigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
  - number: 7.5.6
    text: 'Behoudens voor de toepassing van het vierde en vijfde lid, wordt een lichaam dat ten minste vijf

      jaar in Nederland gevestigd is geweest, na verplaatsing van de werkelijke leiding van het lichaam

      uit Nederland nog geacht in Nederland te zijn gevestigd zolang een belastingaanslag ter zake van te

      conserveren inkomen uit een aanmerkelijk belang in dat lichaam, niet volledig is voldaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
  - number: 7.5.7
    text: 'Een verplaatsing van de werkelijke leiding van een vennootschap uit Nederland is een vervreemding

      van het aanmerkelijk belang.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
  - number: 7.5.8
    text: '[Artikel 4.14a, vijfde lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), is niet van

      toepassing, indien de belastingplichtige door een vervreemding als bedoeld in het zevende lid niet

      langer een aanmerkelijk belang heeft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5
  - number: 7.5a
    text: 'Indien de belastingplichtige door een vervreemding als bedoeld in [artikel 7.5, zevende

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel7), niet langer, of uitsluitend nog vanwege de

      toepassing van artikel 7.5, zesde lid, een aanmerkelijk belang heeft, wordt het ingevolge artikel

      7.5, zevende lid, in aanmerking te nemen vervreemdingsvoordeel, bedoeld in [artikel 4.19, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), vermeerderd met het negatieve bedrag dat

      ingevolge [artikel 4.14a, eerste lid, aanhef en onderdeel

      b](https://wetten.overheid.nl/BWBR0011353#Artikel4), als fictief regulier voordeel als bedoeld in

      [artikel 4.13, eerste lid, onderdeel f](https://wetten.overheid.nl/BWBR0011353#Artikel4), in

      aanmerking zou zijn genomen ingeval de verplaatsing van de werkelijke leiding van de vennootschap

      niet had plaatsgevonden en aan het einde van het kalenderjaar het bedrag van de schulden nihil zou

      zijn, voor zover ter zake van dat negatieve bedrag nog niet eerder een vervreemdingsvoordeel is

      vermeerderd op grond van [artikel 4.14d](https://wetten.overheid.nl/BWBR0011353#Artikel4).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.5a
  - number: 7.6.1
    text: 'Als verkrijgingsprijs van aandelen en winstbewijzen die tot een aanmerkelijk belang behoren, geldt

      de waarde in het economische verkeer op het tijdstip waarop de binnenlandse belastingplicht in

      Nederland is geëindigd, indien bij de beëindiging van de binnenlandse belastingplicht van de

      belastingplichtige vervreemdingsvoordelen in aanmerking zijn genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.6
  - number: 7.6.2
    text: 'Het eerste lid is van overeenkomstige toepassing na een vervreemding als bedoeld in [artikel 7.5,

      zevende lid](https://wetten.overheid.nl/BWBR0011353#Artikel7).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.6
  - number: 7.6.3
    text: 'Bij algemene maatregel van bestuur kunnen regels worden gesteld inzake de verkrijgingsprijs indien

      de [artikelen 25](https://wetten.overheid.nl/BWBR0004770#Artikel25) of [26 van de Invorderingswet

      1990](https://wetten.overheid.nl/BWBR0004770#Artikel26) zijn toegepast.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.6
  - number: 7.6.4
    text: 'Bij algemene maatregel van bestuur kunnen voorts regels worden gesteld inzake de verkrijgingsprijs

      van de aandelen of winstbewijzen die zijn verkregen van een natuurlijk persoon bij wie ter zake van

      die vervreemding te conserveren inkomen is genoten, indien de

      [artikelen 25](https://wetten.overheid.nl/BWBR0004770#Artikel25) of [26 van de Invorderingswet

      1990](https://wetten.overheid.nl/BWBR0004770#Artikel26) zijn toegepast.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.6
  - number: 7.7.1
    text: 'Het belastbaar inkomen uit sparen en beleggen in Nederland is het voordeel dat een

      belastingplichtige geniet uit sparen en beleggen in Nederland, berekend volgens de regels van

      [hoofdstuk 5](https://wetten.overheid.nl/BWBR0011353), met uitzondering van de in [artikel

      5.1](https://wetten.overheid.nl/BWBR0011353#Artikel5) genoemde persoonsgebonden aftrek. Het voordeel

      uit sparen en beleggen in Nederland wordt gesteld op het met overeenkomstige toepassing van de

      regels van [hoofdstuk 5](https://wetten.overheid.nl/BWBR0011353) bepaalde rendement van de

      rendementsgrondslag in Nederland.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.7.2
    text: 'De rendementsgrondslag in Nederland is de waarde van de bezittingen in Nederland verminderd met de

      waarde van de schulden in verband met die bezittingen in Nederland. Bezittingen in Nederland zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.7.2.a
    text: in Nederland gelegen onroerende zaken;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.7.2.b
    text: rechten die direct of indirect betrekking hebben op in Nederland gelegen onroerende zaken en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.7.2.c
    text: 'rechten op aandelen in de winst van een onderneming waarvan de leiding in Nederland is gevestigd,

      voorzover zij niet voortspruiten uit effectenbezit of uit dienstbetrekking en zij niet op grond van

      de [afdelingen 7.2](https://wetten.overheid.nl/BWBR0011353)

      of [7.3](https://wetten.overheid.nl/BWBR0011353#Artikel7) zijn belast.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.7.3
    text: 'Onder in Nederland gelegen onroerende zaken worden begrepen rechten die samenhangen met de

      exploratie of de exploitatie van in Nederland aanwezige natuurlijke rijkdommen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.7.4
    text: 'Indien de belastingplichtige ten aanzien van een of meer bezittingen bij het begin van het

      kalenderjaar nog geen belastbaar inkomen uit sparen en beleggen in Nederland geniet, of indien de

      belastingplichtige ten aanzien van een of meer bezittingen gedurende het kalenderjaar anders dan

      door overlijden ophoudt belastbaar inkomen uit sparen en beleggen in Nederland te genieten, wordt

      eveneens uitgegaan van de rendementsgrondslag in Nederland aan het begin van het kalenderjaar maar

      wordt het voordeel uit sparen en beleggen in Nederland ten aanzien van die bezittingen naar

      tijdsgelang herleid, waarbij gedeelten van kalendermaanden worden verwaarloosd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.7
  - number: 7.8.1
    text: 'Voor een kwalificerende buitenlandse belastingplichtige is het inkomen uit werk en woning in

      Nederland het gezamenlijke bedrag van het inkomen uit werk en woning in Nederland, bedoeld in

      [artikel 7.2](https://wetten.overheid.nl/BWBR0011353#Artikel7), en de niet reeds in het inkomen uit

      werk en woning in Nederland begrepen belastbare inkomsten uit eigen woning, berekend overeenkomstig

      de regels van [hoofdstuk 3](https://wetten.overheid.nl/BWBR0011353), indien deze negatief zijn,

      verminderd met:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.1.1°
    text: 'de uitgaven voor inkomensvoorzieningen, berekend overeenkomstig de regels van [hoofdstuk

      3](https://wetten.overheid.nl/BWBR0011353), en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.1.2°
    text: 'de niet reeds in het belastbare inkomen uit werk en woning in Nederland begrepen persoonsgebonden

      aftrek, berekend overeenkomstig de regels van [hoofdstuk 6](https://wetten.overheid.nl/BWBR0011353).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.2
    text: 'Voor een kwalificerende buitenlandse belastingplichtige wordt het belastbare inkomen uit

      aanmerkelijk belang in een in Nederland gevestigde vennootschap bepaald overeenkomstig [afdeling

      7.3](https://wetten.overheid.nl/BWBR0011353), waarbij de persoonsgebonden aftrekposten, bedoeld in

      [artikel 6.1, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel6), overeenkomstig de regels

      van [hoofdstuk 6](https://wetten.overheid.nl/BWBR0011353) in aanmerking worden genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.3
    text: 'Voor een kwalificerende buitenlandse belastingplichtige wordt het belastbare inkomen uit sparen en

      beleggen in Nederland bepaald overeenkomstig [afdeling 7.4](https://wetten.overheid.nl/BWBR0011353),

      waarbij:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.3.a
    text: 'de persoonsgebonden aftrekposten, bedoeld in [artikel 6.1, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel6), overeenkomstig de regels van [hoofdstuk

      6](https://wetten.overheid.nl/BWBR0011353) in aanmerking worden genomen, en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.3.b
    text: '[artikel 5.3, derde lid, eerste volzin, onderdeel f, en tweede

      volzin](https://wetten.overheid.nl/BWBR0011353#Artikel5), van overeenkomstige toepassing is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.4
    text: 'De belastbare inkomsten uit eigen woning, de uitgaven voor inkomensvoorzieningen en de

      persoonsgebonden aftrek blijven buiten aanmerking voor zover deze bij de kwalificerende buitenlandse

      belastingplichtige, zijn partner of degene die als zijn partner zou worden aangemerkt indien beide

      personen binnenlands belastingplichtig zouden zijn, bij de belastingheffing in de woonstaat of op de

      BES eilanden in aanmerking kunnen worden genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.5
    text: 'Indien bij een kwalificerende buitenlandse belastingplichtige de omvang van een inkomensbestanddeel

      of van een heffingskorting afhankelijk is van zijn inkomen of dat van zijn partner, wordt voor de

      bepaling hiervan uitgegaan van het volgens de regels voor binnenlandse belastingplichtigen berekende

      inkomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.6
    text: 'Een kwalificerende buitenlandse belastingplichtige is een persoon die als inwoner van een andere

      lidstaat van de Europese Unie, een andere staat die partij is bij de Overeenkomst betreffende de

      Europese Economische Ruimte, Zwitserland of de BES eilanden in de belastingheffing van die andere

      lidstaat of staat of op de BES eilanden wordt betrokken en:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.6.a
    text: 'van wie het inkomen geheel of nagenoeg geheel in Nederland is onderworpen aan de loonbelasting of

      inkomstenbelasting, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.6.b
    text: 'van wie het inkomen tezamen met dat van een belastingplichtige die als zijn partner zou worden

      aangemerkt indien beide personen binnenlandse belastingplichtigen zouden zijn, geheel of nagenoeg

      geheel in Nederland is onderworpen aan de loonbelasting en inkomstenbelasting,'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.7
    text: 'Voor de toepassing van het zesde lid wordt onder het inkomen van de buitenlandse belastingplichtige

      verstaan het volgens de regels voor binnenlands belastingplichtigen berekende verzamelinkomen,

      bedoeld in [artikel 2.18](https://wetten.overheid.nl/BWBR0011353#Artikel2), van die

      belastingplichtige, verminderd met de daarin begrepen negatieve uitgaven voor inkomensvoorzieningen,

      negatieve persoonsgebonden aftrek en belastbare inkomsten uit eigen woning en vermeerderd met de

      daarin begrepen uitgaven voor inkomensvoorzieningen, persoonsgebonden aftrek en aftrek wegens geen

      of geringe eigenwoningschuld. Het inkomen dat in Nederland is onderworpen aan de loonbelasting of

      inkomstenbelasting, bedoeld in het zesde lid, is het zonder de toepassing van dit artikel bepaalde

      gezamenlijke bedrag van het inkomen uit werk en woning in Nederland, het inkomen uit aanmerkelijk

      belang in een in Nederland gevestigde vennootschap en het belastbare inkomen uit sparen en beleggen

      in Nederland, voor zover dat inkomen op grond van regelingen ter voorkoming van dubbele belasting

      aan Nederland ter heffing is toegewezen, verminderd met de daarin begrepen negatieve uitgaven voor

      inkomensvoorzieningen, negatieve persoonsgebonden aftrek en belastbare inkomsten uit eigen woning en

      vermeerderd met de daarin begrepen aftrek wegens geen of geringe eigenwoningschuld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 7.8.8
    text: 'Bij algemene maatregel van bestuur worden mede als kwalificerende buitenlandse belastingplichtigen

      aangemerkt buitenlandse belastingplichtigen die niet ingevolge het zesde lid als kwalificerende

      buitenlandse belastingplichtige worden aangemerkt, maar bij wie Nederland volgens het Unierecht

      gehouden is de persoonlijke situatie en de gezinssituatie in aanmerking te nemen en worden regels

      gesteld voor toepassing van dit artikel bij die belastingplichtigen. De vorige volzin is van

      overeenkomstige toepassing op vergelijkbare buitenlandse belastingplichtigen die inwoner zijn van

      een staat die partij is bij de Overeenkomst betreffende de Europese Economische Ruimte, Zwitserland

      of de BES eilanden. De aanwijzing als kwalificerende buitenlandse belastingplichtige, bedoeld in de

      eerste en tweede volzin, kan ook betrekking hebben op een deel van het jaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.8
  - number: 8.1.1
    text: 'In dit hoofdstuk en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel8.1
  - number: 8.1.1.a
    text: '*belastingtarief eerste schijf*: het in de eerste regel van de vierde kolom van de tabel in [artikel

