        afdeling: '4.8'
  - number: '4.12'
    text: 'Inkomen uit aanmerkelijk belang is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.12
  - number: 4.12.a
    text: "de voordelen die worden getrokken uit tot een aanmerkelijk belang behorende aandelen of\nwinstbewijzen
      (reguliere voordelen), verminderd met de aftrekbare kosten en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.12
  - number: 4.12.b
    text: "de voordelen die worden behaald bij de vervreemding van tot een aanmerkelijk belang behorende\n\
      aandelen of winstbewijzen, of bij de vervreemding van een gedeelte van de in deze aandelen of\n\
      winstbewijzen besloten liggende rechten (vervreemdingsvoordelen);"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.12
  - number: 4.12a
    text: "Ingeval de belastingplichtige aandelen of winstbewijzen krachtens erfrecht heeft verkregen
      en ter\nzake van die overgang bij de erflater inkomen uit aanmerkelijk belang in aanmerking is genomen,\n\
      worden binnen 24 maanden na het overlijden van de erflater door die belastingplichtige genoten\n\
      reguliere voordelen uit die aandelen of winstbewijzen of uit aandelen of winstbewijzen van dezelfde\n\
      soort in dezelfde vennootschap op verzoek, in afwijking van [artikel 4.12][ref1], niet tot het\n\
      inkomen uit aanmerkelijk belang gerekend voor zover deze voordelen niet uitgaan boven het bedrag
      dat\nbij de erflater ter zake van de overgang krachtens erfrecht als inkomen uit aanmerkelijk belang
      in\naanmerking is genomen en voor zover deze voordelen worden afgeboekt op de verkrijgingsprijs
      van de\naandelen of winstbewijzen van die soort in die vennootschap. Voor de toepassing van de eerste
      volzin\nblijft inkomen uit aanmerkelijk belang dat bij de erflater ingevolge [artikel 2.8][ref2]
      als te\nconserveren inkomen is aangemerkt en waarvoor ten tijde van het genieten van de reguliere
      voordelen\nnog uitstel van betaling loopt, buiten beschouwing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.12\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.12a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.12'
        hoofdstuk: '4'
        afdeling: '4.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '2.8'
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 4.13.1
    text: "Tot de reguliere voordelen bedoeld in [artikel 4.12, onderdeel a][ref1], behoren mede:\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.12"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.12'
        hoofdstuk: '4'
        afdeling: '4.4'
  - number: 4.13.1.a
    text: "een forfaitair voordeel uit aandelen in of winstbewijzen van een lichaam dat ingevolge [artikel
      6a\nvan de Wet op de vennootschapsbelasting 1969][ref1] is vrijgesteld van de heffing van\nvennootschapsbelasting
      alsmede een forfaitair voordeel uit aandelen in of winstbewijzen van een niet\nin Nederland gevestigde
      vennootschap waarvan het kapitaal geheel of gedeeltelijk in aandelen is\nverdeeld en waarvan de
      bezittingen grotendeels, direct of indirect, bestaan uit beleggingen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel6a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 6a
  - number: 4.13.1.b
    text: "de teruggaaf van wat op aandelen is gestort, waarbij een teruggaaf geen regulier voordeel vormt\n\
      voorzover de teruggaaf niet meer bedraagt dan de verkrijgingsprijs van de desbetreffende aandelen
      en\ntevoren de algemene vergadering van aandeelhouders tot deze teruggaaf heeft besloten en de nominale\n\
      waarde van de desbetreffende aandelen bij statutenwijziging met een gelijk bedrag is verminderd;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.1.c
    text: "de teruggaaf van wat op bewijzen van deelgerechtigdheid in een fonds voor gemene rekening als\n\
      bedoeld in [artikel 4.5, eerste lid][ref1], is gestort waarbij een teruggaaf geen regulier voordeel\n\
      vormt voorzover de teruggaaf niet meer bedraagt dan de verkrijgingsprijs van de desbetreffende\n\
      bewijzen van deelgerechtigdheid;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.5'
        hoofdstuk: '4'
        afdeling: '4.2'
  - number: 4.13.1.d
    text: "de teruggaaf van wat door houders van winstbewijzen is gestort of ingelegd waarbij een teruggaaf\n\
      geen regulier voordeel vormt voorzover de teruggaaf niet meer bedraagt dan de verkrijgingsprijs
      van\nde bedoelde winstbewijzen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.1.e
    text: "de nominale waarde van aandelen die worden uitgereikt door een lichaam dat wordt aangemerkt
      als\nbeleggingsinstelling als bedoeld in [artikel 28 van de Wet op de vennootschapsbelasting 1969][ref1],\n\
      voorzover niet blijkt dat storting heeft plaatsgevonden of zal plaatsvinden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel28"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '28'
  - number: 4.13.1.f
    text: "het bovenmatige deel van schulden die de belastingplichtige, zijn partner of de belastingplichtige\n\
      tezamen met zijn partner rechtens dan wel in feite direct of indirect heeft bij vennootschappen\n\
      waarin de belastingplichtige een aanmerkelijk belang heeft (het fictief reguliere voordeel), waarbij\n\
      onder schulden wordt verstaan: alle civielrechtelijke schuldverhoudingen en verplichtingen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.2
    text: "Voor de toepassing van het eerste lid, onderdeel e, wordt bijschrijving op aandelen met uitreiking\n\
      van aandelen gelijkgesteld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.3
    text: "Behoudens de toepassing van het eerste lid, onderdeel e, behoren tot de reguliere voordelen
      niet de\naan aandeelhouders uitgereikte aandelen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.4
    text: "Voor de toepassing van het eerste lid, onderdeel f, blijven schulden uit hoofde van een\ncivielrechtelijke
      verbondenheid van de belastingplichtige of een met hem verbonden persoon voor een\nschuld die deel
      uitmaakt van het vermogen van een samenwerkingsverband waaruit de belastingplichtige\nof een met
      hem verbonden persoon winst uit onderneming geniet buiten beschouwing."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.5
    text: 'Voor de toepassing van het zesde lid wordt onder een samenwerkingsverband verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.5.a
    text: een vennootschap onder firma;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.5.b
    text: een commanditaire vennootschap;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.5.c
    text: een maatschap;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.5.d
    text: "een naar het recht van een andere staat opgericht of aangegaan lichaam dat een met een vennootschap\n\
      onder firma, commanditaire vennootschap of maatschap vergelijkbare rechtsvorm heeft."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.14.1
    text: "Het forfaitaire voordeel bedoeld in [artikel 4.13, eerste lid, onderdeel a][ref1], wordt gesteld
      op\n5,88% per jaar van de waarde in het economische verkeer die bij het begin van het kalenderjaar
      aan\nde tot het aanmerkelijk belang behorende aandelen of winstbewijzen kan worden toegekend, verminderd\n\
      met de overige op grond van [artikel 4.12, onderdeel a][ref2], ter zake van die aandelen of\nwinstbewijzen
      in aanmerking genomen reguliere voordelen, met dien verstande dat het forfaitaire\nvoordeel ten
      minste op nihil wordt gesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.12"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.12'
        hoofdstuk: '4'
        afdeling: '4.4'
  - number: 4.14.2
    text: "Het voordeel wordt naar tijdsgelang berekend. Indien de aandelen of winstbewijzen niet het
      gehele\nkalenderjaar tot het aanmerkelijk belang hebben behoord, worden bij de berekening van het
      voordeel\ngedeelten van kalendermaanden verwaarloosd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.3
    text: "Indien de vennootschap na het begin van het kalenderjaar is opgericht, treedt voor de toepassing
      van\nhet eerste lid de datum van oprichting in de plaats van het begin van het kalenderjaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.4
    text: "Voorzover tot de directe of indirecte bezittingen van de vennootschap aandelen in,\nlidmaatschapsrechten
      van en belangen bij een ander lichaam behoren, worden niet de bezittingen van\nhet andere lichaam
      maar die aandelen, lidmaatschapsrechten en belangen als bezittingen van de\nvennootschap in aanmerking
      genomen indien de feitelijke werkzaamheden van het andere lichaam\naanmerkelijk verschillen van
      beleggen of daarmee overeenkomende werkzaamheden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.5
    text: "Voor de toepassing van [artikel 4.13, eerste lid, onderdeel a][ref1], wordt onder een niet
      in\nNederland gevestigde vennootschap mede verstaan een in Nederland gevestigde vennootschap die
      een\nbuiten Nederland aanwezige vaste inrichting heeft waarvan, of een vaste vertegenwoordiger buiten\n\
      Nederland heeft van wie de feitelijke werkzaamheden niet aanmerkelijk verschillen van beleggen of\n\
      daarmee overeenkomende werkzaamheden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: 4.14.6
    text: "Voor de toepassing van [artikel 4.13, eerste lid, onderdeel a][ref1]:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: 4.14.6.a
    text: "worden onder bezittingen mede verstaan: goederen die niet aan een vennootschap toebehoren voorzover\n\
      de waardeveranderingen die vennootschap aangaan of voorzover die vennootschap tot de opbrengsten
      van\ndie goederen gerechtigd is;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.6.b
    text: "worden onder beleggingen mede verstaan: banktegoeden en andere schuldvorderingen, met uitzondering\n\
      van vorderingen die voortvloeien uit feitelijke werkzaamheden van een vennootschap die aanmerkelijk\n\
      verschillen van beleggen of daarmee overeenkomende werkzaamheden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.7
    text: "Voor de toepassing van het eerste lid worden bij de bepaling van de waarde in het economische\n\
      verkeer van het aanmerkelijk belang in de vennootschap de in het zesde lid, onderdeel a, bedoelde\n\
      goederen gewaardeerd met inachtneming van de in [artikel 5.22][ref1] bedoelde algemene maatregel
      van\nbestuur.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.22"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.22'
        hoofdstuk: '5'
        afdeling: '5.4'
  - number: 4.14.8
    text: "Het forfaitaire voordeel, bedoeld in [artikel 4.13, eerste lid, onderdeel a][ref1], is niet
      van\ntoepassing op een aanmerkelijk belang in:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: 4.14.8.a
    text: "banken, hypotheekbanken en verzekeringsmaatschappijen die officieel zijn genoteerd op bij\n\
      ministeriële regeling aan te wijzen effectenbeurzen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.8.b
    text: "vennootschappen waarvan de feitelijke werkzaamheden aanmerkelijk verschillen van beleggen of
      daarmee\novereenkomende werkzaamheden;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.8.c
    text: "vennootschappen die zijn onderworpen aan een belasting naar de winst die resulteert in een
      naar\nNederlandse begrippen reële heffing."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.9
    text: "Indien tot het vermogen van een in Nederland gevestigde vennootschap in enigszins belangrijke
      mate,\ndirect of indirect, aandelen in of winstbewijzen van een vennootschap als bedoeld in het
      eerste lid\nbehoren, worden deze aandelen of winstbewijzen voor de toepassing van dit artikel geacht
      toe te\nbehoren aan diegenen bij wie het belang bij de eerstgenoemde vennootschap berust. De aandelen
      en\nwinstbewijzen worden toegerekend naar evenredigheid van ieders belang. Het in een kalenderjaar
      in\naanmerking te nemen voordeel wordt verminderd met een evenredig gedeelte van het voordeel dat
      door\nde vennootschap of indirect door een andere zodanige vennootschap op de aandelen en winstbewijzen
      in\neen in het eerste lid bedoelde vennootschap in dat kalenderjaar als beleggingsopbrengst voor
      de\nheffing van de vennootschapsbelasting in aanmerking is genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.10
    text: "Het vierde tot en met achtste lid van dit artikel zijn niet van toepassing voor de bepaling
      van het\nforfaitaire voordeel uit aandelen in of winstbewijzen van een lichaam als bedoeld in [artikel
      6a van\nde Wet op de vennootschapsbelasting 1969][ref1]. Het negende lid is niet van toepassing
      met\nbetrekking tot aandelen en winstbewijzen ter zake waarvan bij een in Nederland gevestigde\n\
      vennootschap [artikel 3.29a][ref2] toepassing vindt, dan wel geen toepassing vindt omdat die\nvennootschap
      een lichaam is als bedoeld in artikel 6a van de Wet op de vennootschapsbelasting 1969.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002672#Artikel6a\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.29a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 6a
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.29a
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 4.14a.1
    text: "Als het bovenmatige deel van schulden, bedoeld in [artikel 4.13, eerste lid, onderdeel f][ref1],\n\
      wordt in aanmerking genomen:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: 4.14a.1.a
    text: "als positief bedrag: de totale som van die schulden voor zover deze het maximumbedrag, bedoeld
      in\nhet tweede lid, overschrijdt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.1.b
    text: "als negatief bedrag: de totale som van die schulden voor zover deze lager is dan het maximumbedrag,\n\
      bedoeld in het tweede lid, doch ten hoogste het bedrag dat eerder ingevolge onderdeel a of op grond\n\
      van een naar aard en strekking daarmee vergelijkbare buitenlandse regeling in de heffing is\nbetrokken,
      voor zover ter zake van dat bedrag nog niet eerder een negatief bedrag als het\nbovenmatige deel
      van schulden in aanmerking is genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.2
    text: "Het maximumbedrag, bedoeld in het eerste lid, bedraagt € 500.000, vermeerderd met de bedragen
      die\neerder op grond van [artikel 4.13, eerste lid, onderdeel f][ref1], of op grond van een naar
      aard en\nstrekking daarmee vergelijkbare buitenlandse regeling in de heffing zijn betrokken.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: 4.14a.3
    text: "Schulden van de belastingplichtige, zijn partner of de belastingplichtige tezamen met zijn
      partner\nworden in een kalenderjaar eenmaal in aanmerking genomen bij de belastingplichtige en zijn
      partner\ntezamen. Het maximumbedrag, bedoeld in het tweede lid, geldt voor de belastingplichtige
      en zijn\npartner gezamenlijk."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.4
    text: "Voor de toepassing van het eerste lid wordt het bedrag van de schulden bepaald aan het einde
      van het\nkalenderjaar op basis van de nominale waarde."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.5
    text: "Indien de belastingplichtige aan het einde van het jaar, anders dan door een vervreemding als\n\
      bedoeld in [artikel 4.16, eerste lid, aanhef en onderdeel h][ref1], niet langer een aanmerkelijk\n\
      belang heeft, wordt het eerste lid toegepast alsof de belastingplichtige op dat moment een\naanmerkelijk
      belang heeft en het bedrag van de schulden nihil is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.14a.6
    text: "Een eigenwoningschuld als bedoeld in [artikel 3.119a][ref1] blijft bij de toepassing van het
      eerste\nlid buiten aanmerking voor zover ter zake van die eigenwoningschuld een recht van hypotheek
      op de\neigen woning is verstrekt aan de vennootschap.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 4.14a.7
    text: "Indien een schuld die deel uitmaakt van het vermogen van een samenwerkingsverband voor de toepassing\n\
      van het eerste lid in aanmerking wordt genomen bij meerdere belastingplichtigen die participeren
      in\ndat samenwerkingsverband en het gezamenlijk in aanmerking te nemen bedrag van die schuld meer\n\
      bedraagt dan de nominale waarde daarvan, wordt bij de belastingplichtige het meerdere voor hetzelfde\n\
      deel als bij de andere belastingplichtige of belastingplichtigen in mindering gebracht op het bij
      de\nbelastingplichtige in aanmerking te nemen bedrag van de schuld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14b.1
    text: "Schulden die een met de belastingplichtige verbonden persoon rechtens dan wel in feite direct
      of\nindirect heeft bij vennootschappen waarin de belastingplichtige een aanmerkelijk belang als
      bedoeld\nin [afdeling 4.3][ref1] heeft, maar waarin de verbonden persoon geen aanmerkelijk belang
      als bedoeld\nin afdeling 4.3 heeft, worden als schulden als bedoeld in [artikel 4.14a, eerste lid][ref2],
      in\naanmerking genomen bij de belastingplichtige voor zover de schulden van de verbonden persoon
      meer\nbedragen dan € 500.000 en voor die verbonden persoon geen schulden zijn als bedoeld in artikel\n\
      4.14a, zesde lid. Voor de toepassing van de eerste zin wordt onder een met de belastingplichtige\n\
      verbonden persoon verstaan: een bloed- of aanverwant in de rechte lijn van de belastingplichtige
      of\nvan zijn partner.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
        afdeling: '4.3'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 4.14a
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
  - number: 4.14b.2
    text: "Het bedrag van € 500.000, bedoeld in het eerste lid, geldt voor de verbonden persoon en zijn
      partner\ngezamenlijk."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
  - number: 4.14b.3
    text: "Het eerste lid is niet van toepassing op schulden als bedoeld in het eerste lid voor zover
      die\nschulden ingevolge [artikel 4.13, eerste lid][ref1], onderdeel f, schulden van de\nbelastingplichtige,
      zijn partner of de belastingplichtige tezamen met zijn partner zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: 4.14b.4
    text: "Voor zover schulden op grond van het eerste lid bij meerdere belastingplichtigen als schulden
      als\nbedoeld in [artikel 4.14a, eerste lid][ref1], in aanmerking worden genomen, wordt het ingevolge
      het\neerste lid als schulden in aanmerking te nemen bedrag in gelijke delen bij ieder van hen in\n\
      aanmerking genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.14a
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
  - number: 4.14b.5
    text: "Voor zover ter zake van de hoofdsom van schulden een regulier voordeel als bedoeld in [artikel
      4.12,\nonderdeel a][ref1], niet zijnde een fictief regulier voordeel als bedoeld in [artikel 4.13,
      eerste\nlid, onderdeel f][ref2], in aanmerking is genomen, worden die schulden niet in aanmerking
      genomen\nals schulden als bedoeld in [artikel 4.14a, eerste lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.12\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.12'
        hoofdstuk: '4'
        afdeling: '4.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 4.14a
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
  - number: 4.14b.6
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot de\n\
      vaststelling van het maximumbedrag, bedoeld in [artikel 4.14a, tweede lid][ref1], ingeval de\nbelastingplichtige
      niet gedurende het gehele kalenderjaar dezelfde partner heeft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.14a
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
  - number: 4.14c.1
    text: "Indien een belastingplichtige in Nederland gaat wonen en op dat tijdstip schulden heeft aan\n\
      vennootschappen als bedoeld in [artikel 4.13, eerste lid, onderdeel f][ref1], wordt het\nmaximumbedrag,
      bedoeld in [artikel 4.14a, tweede lid][ref2], gesteld op het bedrag van die schulden,\ndoch ten
      minste op € 500.000. [Artikel 4.14b][ref3] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14a\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 4.14a
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 4.14b
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
  - number: 4.14c.2
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld inzake de vaststelling
      van\nhet maximumbedrag, bedoeld in [artikel 4.14a, tweede lid][ref1], indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.14a
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
  - number: 4.14c.2.a
    text: de belastingplichtige voordien is opgehouden in Nederland te wonen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14c
  - number: 4.14c.2.b
    text: "de belastingplichtige voordien ten aanzien van een aanmerkelijk belang buitenlandse\nbelastingplichtige
      is geweest."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14c
  - number: 4.14d
    text: "In geval van een vervreemding als bedoeld in [artikel 4.16, eerste lid, aanhef en onderdeel\n\
      h][ref1], wordt het ingevolge artikel 4.16, eerste lid, aanhef en onderdeel h, in aanmerking te\n\
      nemen vervreemdingsvoordeel, bedoeld in [artikel 4.19, eerste lid][ref2], vermeerderd met het\n\
      negatieve bedrag dat ingevolge [artikel 4.14a, eerste lid, aanhef en onderdeel b][ref3], als fictief\n\
      regulier voordeel als bedoeld in [artikel 4.13, eerste lid, onderdeel f][ref4], in aanmerking zou\n\
      zijn genomen ingeval de belastingplichtige binnenlandse belastingplichtige zou zijn gebleven en
      aan\nhet einde van het kalenderjaar het bedrag van de schulden nihil zou zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.19\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14d
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.19'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 4.14a
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
      - id: ref4
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: 4.15.1
    text: "Kosten van reguliere voordelen zijn de daarop drukkende kosten voorzover zij zijn gemaakt tot\n\
      verwerving, inning en behoud van die voordelen en in hun totale omvang niet overtreffen wat\ngebruikelijk
      is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
  - number: 4.15.2
    text: "Bij de bepaling van de kosten van reguliere voordelen blijven renten en kosten van schulden
      die\ncorresponderen met geldvorderingen als bedoeld in [artikel 5.4, eerste lid][ref1], buiten\n\
      aanmerking.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.4'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 4.15.3
    text: "Voorzover in verband met de voldoening van aftrekbare kosten schulden ontstaan waarvan de\n\
      verplichting tot betaling – anders dan voor het geval van overlijden of arbeidsongeschiktheid van
      de\nbelastingplichtige – rechtens, al dan niet voorwaardelijk, of in feite, direct of indirect,
      is\nbeperkt, zijn deze kosten niet aftrekbaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
  - number: 4.15.4
    text: 'Tot de kosten behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
  - number: 4.15.4.a
    text: geheven dividendbelasting en kansspelbelasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
  - number: 4.15.4.b
    text: "belasting die buiten Nederland in enige vorm naar het inkomen of bestanddelen van het inkomen
      wordt\ngeheven indien voor de belastingplichtige ter zake daarvan een regeling ter voorkoming van
      dubbele\nbelasting van toepassing is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
  - number: 4.16.1
    text: 'Onder vervreemding van aandelen of winstbewijzen wordt mede verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.a
    text: het inkopen van aandelen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.b
    text: het afkopen en inkopen van winstbewijzen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.c
    text: het betaalbaar stellen van liquidatie-uitkeringen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.d
    text: "het van rechtswege worden van aandeelhouder of houder van winstbewijzen in een andere vennootschap\n\
      indien vermogen van de vennootschap waarin de belastingplichtige een aanmerkelijk belang heeft,\n\
      onder algemene titel overgaat op een andere vennootschap. De vorige zinsnede is van overeenkomstige\n\
      toepassing op een belastingplichtige die een aanmerkelijk belang heeft in een vennootschap waarvan\n\
      vermogen onder algemene titel overgaat op een andere vennootschap en die van rechtswege houder wordt\n\
      van rechten om aandelen in of winstbewijzen van de andere vennootschap te verwerven;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.e
    text: de overgang onder algemene titel alsmede de overgang krachtens erfrecht onder bijzondere
      titel;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.f
    text: "het brengen in het vermogen van een onderneming of het tot het resultaat uit een werkzaamheid
      gaan\nbehoren;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.g
    text: het niet langer aanwezig zijn van een aanmerkelijk belang;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.h
    text: "het anders dan door overlijden ophouden binnenlands belastingplichtige te zijn, hieronder begrepen\n\
      de situatie waarin de belastingplichtige voor de toepassing van de [Belastingregeling voor het\n\
      Koninkrijk][ref1], de Belastingregeling voor het land Nederland of een verdrag ter voorkoming van\n\
      dubbele belasting wordt geacht geen inwoner van Nederland meer te zijn;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002464"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
    references:
      - id: ref1
        bwb_id: BWBR0002464
  - number: 4.16.1.i
    text: het verlenen van een koopoptie;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.j
    text: "het niet of niet langer toerekenen aan de belastingplichtige van tot een afgezonderd particulier\n\
      vermogen behorende aandelen of winstbewijzen vanwege het van toepassing worden van [artikel 2.14a,\n\
      zevende lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 2.14a
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 4.16.1.k
    text: "het tot de reguliere voordelen, bedoeld in [artikel 4.12, onderdeel a][ref1], uit de aandelen
      of\nwinstbewijzen gaan behoren van een forfaitair voordeel als bedoeld in [artikel 4.13, eerste
      lid,\nonderdeel a][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.12\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.12'
        hoofdstuk: '4'
        afdeling: '4.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: 4.16.2
    text: "Indien een aandeel of winstbewijs wordt vervreemd, wordt degene die slechts is gerechtigd tot
      de\nvoordelen daaruit geacht zijn gerechtigdheid ook te hebben vervreemd, tenzij die gerechtigdheid
      tot\ndat aandeel of winstbewijs in stand blijft."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.3
    text: "Indien aandelen of winstbewijzen op grond van [artikel 4.11][ref1] tot een aanmerkelijk belang\n\
      behoren, worden deze aandelen of winstbewijzen geacht te zijn vervreemd indien de belastingplichtige\n\
      daarom verzoekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.11'
        hoofdstuk: '4'
        afdeling: '4.3'
  - number: 4.16.4
    text: "Een tot een aanmerkelijk belang behorend genotsrecht wordt geacht te zijn vervreemd indien
      het\ngenotsrecht eindigt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.5
    text: "Met het betaalbaar stellen van een liquidatie-uitkering als bedoeld in het eerste lid, onderdeel
      c,\nwordt gelijkgesteld het voor rekening van de belastingplichtige voortzetten van de onderneming
      van\nde vennootschap waarin de belastingplichtige een aanmerkelijk belang heeft, in het kader van
      de\nontbinding van die vennootschap met toepassing van [artikel 14c, eerste lid, van de Wet op de\n\
      vennootschapsbelasting 1969][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 4.16.6
    text: "De vervreemding, bedoeld in het eerste lid, aanhef en onderdeel k, wordt geacht plaats te vinden
      op\nde eerste dag van de periode waarover het reguliere voordeel, bedoeld in het eerste lid, onderdeel\n\
      k, wordt berekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.7
    text: "Het eerste lid, aanhef en onderdeel k, is niet van toepassing als toepassing ervan zou leiden
      tot\neen ingevolge [artikel 4.12, onderdeel b][ref1], in aanmerking te nemen negatief\nvervreemdingsvoordeel.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.12"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.12'
        hoofdstuk: '4'
        afdeling: '4.4'
  - number: '4.17'
    text: "De overgang krachtens huwelijksvermogensrecht alsmede de verdeling van een huwelijksgemeenschap\n\
      binnen twee jaren na de ontbinding van de huwelijksgemeenschap anders dan door overlijden wordt
      niet\nals vervreemding aangemerkt, mits de verkrijger binnenlands belastingplichtige is en de verkregen\n\
      aandelen of winstbewijzen geen deel uitmaken van het vermogen van een voor zijn rekening gedreven\n\
      onderneming en niet tot het resultaat uit een werkzaamheid van hem behoren."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17
  - number: 4.17a.1
    text: "De overgang krachtens erfrecht onder algemene titel of onder bijzondere titel wordt op verzoek
      van\nde gezamenlijke belanghebbenden niet als vervreemding aangemerkt voor het in het tweede lid\n\
      omschreven deel van de overdrachtsprijs, indien:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.1.a
    text: "de vennootschap waarop de aandelen of winstbewijzen betrekking hebben, een onderneming als
      bedoeld\nin [artikel 3.2][ref1] drijft of een medegerechtigdheid als bedoeld in [artikel 3.3, eerste
      lid,\nonderdeel a][ref2], houdt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.2'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.3'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
  - number: 4.17a.1.b
    text: "de aandelen of winstbewijzen bij de erflater niet tot een aanmerkelijk belang op grond van
      [artikel\n4.10][ref1] behoren;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.10'
        hoofdstuk: '4'
        afdeling: '4.3'
  - number: 4.17a.1.c
    text: "de verkrijger binnenlands belastingplichtige is en de verkregen aandelen of winstbewijzen geen
      deel\nuitmaken van het vermogen van een voor zijn rekening gedreven onderneming en niet tot het
      resultaat\nuit een werkzaamheid van hem behoren, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.1.d
    text: "in geval van een overgang krachtens erfrecht onder bijzondere titel, deze plaats vindt binnen
      twee\njaren na het overlijden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.2
    text: "Indien het eerste lid toepassing vindt, wordt niet als vervreemding aangemerkt het deel van
      de\noverdrachtsprijs dat toerekenbaar is aan het ondernemingsvermogen van de vennootschap waarop
      de\naandelen of winstbewijzen betrekking hebben."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.3
    text: 'Dit artikel is met betrekking tot preferente aandelen alleen van toepassing, indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.3.a
    text: "de preferente aandelen een omzetting vormen van een eerder door de erflater gehouden aanmerkelijk\n\
      belang van gewone aandelen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.3.b
    text: "de omzetting tot preferente aandelen gepaard is gegaan met het toekennen van gewone aandelen
      aan een\nander;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.3.c
    text: "ten tijde van de omzetting tot preferente aandelen de vennootschap waarop de omgezette aandelen\n\
      betrekking hadden een onderneming dreef als bedoeld in het eerste lid, onderdeel a, of een\nmedegerechtigdheid
      als aldaar bedoeld hield, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.3.d
    text: "de verkrijger van de preferente aandelen reeds voor ten minste 5% van het geplaatste kapitaal\n\
      aandeelhouder is van gewone aandelen als bedoeld in onderdeel b."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.4
    text: "Het eerste lid, onderdeel a, is met betrekking tot een medegerechtigdheid alleen van toepassing
      voor\nzover dit een medegerechtigdheid betreft die een rechtstreekse voortzetting vormt van een
      eerder\ndoor de vennootschap gedreven onderneming als bedoeld in [artikel 3.2][ref1], en de vervreemde\n\
      aandelen of winstbewijzen worden verkregen door een persoon die reeds beherend vennoot is van de\n\
      onderneming waarop de medegerechtigdheid betrekking heeft, dan wel enig aandeelhouder is van een\n\
      vennootschap die reeds een zodanig beherend vennoot is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.2'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
  - number: 4.17a.5
    text: "Ingeval het lichaam waarin de erflater een aanmerkelijk belang heeft direct of indirect een
      belang\nheeft in een ander lichaam, worden voor de toepassing van dit artikel de bezittingen en
      schulden van\ndat andere lichaam, met inachtneming van de omvang van dat belang, toegerekend aan
      eerstbedoeld\nlichaam, mits:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.5.a
    text: de erflater in dat andere lichaam indirect een aanmerkelijk belang heeft, of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.5.b
    text: "de erflater in dat andere lichaam indirect een belang heeft van minder dan 5% doch ten minste
      0,5%\nen:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.5.b.1°
    text: "dat belang bij een van zijn rechtsvoorgangers krachtens erfrecht, huwelijksvermogensrecht of\n\
      schenking een indirect aanmerkelijk belang heeft gevormd als bedoeld in onderdeel a;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.5.b.2°
    text: "dat belang uitsluitend is verwaterd door vererving, overgang krachtens huwelijksvermogensrecht
      of\nschenking, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.5.b.3°
    text: "direct voorafgaande aan de verwatering van dat belang tot beneden de 5% dat andere lichaam
      een\nonderneming dreef of een medegerechtigdheid hield als bedoeld in het eerste lid, onderdeel
      a."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.6
    text: 'Voor de toepassing van dit artikel worden als ondernemingsvermogen aangemerkt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.6.a
    text: "de bezittingen en schulden voor zover toerekenbaar aan de onderneming of medegerechtigdheid,
      bedoeld\nin het eerste lid, onderdeel a, vermeerderd met:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.6.b
    text: "het beleggingsvermogen tot ten hoogste vijf percent van de waarde in het economische verkeer
      van de\nbezittingen en schulden, bedoeld in onderdeel a."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.7
    text: "Tot het ondernemingsvermogen, bedoeld in het zesde lid, onderdeel a, wordt niet gerekend een
      belang\nin een ander lichaam."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.8
    text: 'Tot het ondernemingsvermogen, bedoeld in het zesde lid, onderdeel a, worden mede niet gerekend:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.8.a
    text: "onroerende zaken of gedeelten daarvan voor zover die meer dan bijkomstig rechtens dan wel in
      feite,\ndirect of indirect, ter beschikking zijn gesteld aan een ander, of die daartoe bestemd zijn;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.8.b
    text: schulden die rechtstreeks samenhangen met die onroerende zaken of gedeelten daarvan;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.8.c
    text: "bedrijfsmiddelen waarvan de waarde in het economische verkeer ten tijde van de overgang, bedoeld
      in\nhet eerste lid, minimaal € 100.000 per bedrijfsmiddel bedraagt, voor zover deze zijn bestemd
      om te\ngebruiken voor andere dan de bedrijfsdoeleinden van de onderneming of medegerechtigdheid,
      bedoeld in\nhet eerste lid, onderdeel a, waaronder begrepen privédoeleinden van werknemers, mits
      dat bestemde\ngebruik meer dan bijkomstig is; en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.8.d
    text: schulden die rechtstreeks samenhangen met die bedrijfsmiddelen.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.9
    text: "Voor de toepassing van het achtste lid, onderdeel a, wordt niet als een ander aangemerkt: een\n\
      lichaam waarin de erflater ten tijde van het overlijden een direct aanmerkelijk belang als bedoeld\n\
      in [afdeling 4.3][ref1], met uitzondering van [artikel 4.10][ref2], heeft of een indirect belang
      als\nbedoeld in het vijfde lid, aanhef en onderdeel a of onderdeel b, aanhef en onder 1° tot en
      met 3°,\nheeft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
        afdeling: '4.3'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.10'
        hoofdstuk: '4'
        afdeling: '4.3'
  - number: 4.17a.10
    text: "Het achtste lid, aanhef en onderdelen a en b, is niet van toepassing op een terbeschikkingstelling\n\
      van los land op grond van een schriftelijke pachtovereenkomst, mits wordt voldaan aan de\nvoorwaarden,
      bedoeld in [artikel 396, eerste lid, onderdelen a tot en met c, van Boek 7 van het\nBurgerlijk Wetboek][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel396"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
    references:
      - id: ref1
        bwb_id: BWBR0005290
        artikel: '396'
  - number: 4.17a.11
    text: "Onder onroerende zaken als bedoeld in het achtste lid, onderdeel a, worden mede verstaan:\n\
      appartementsrechten, rechten van opstal en erfpacht of vruchtgebruik van onroerende zaken, dan wel\n\
      de economische eigendom, opgevat overeenkomstig [artikel 2, tweede lid, van de Wet op belastingen\n\
      van rechtsverkeer][ref1], van onroerende zaken of genoemde rechten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002740#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
    references:
      - id: ref1
        bwb_id: BWBR0002740
        artikel: '2'
  - number: 4.17a.12
    text: "Voor de toepassing van het achtste lid, onderdeel c, wordt woon-werkverkeer geacht niet voor\n\
      privédoeleinden plaats te vinden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.13
    text: "Als ondernemingsvermogen als bedoeld in het zesde lid, onderdeel a, wordt mede aangemerkt het
      in de\ntweede volzin omschreven deel van een vordering op de verkrijger van aandelen of winstbewijzen
      die\nkrachtens erfrecht overgaan, of op een vennootschap waarin hij, direct of indirect een aanmerkelijk\n\
      belang heeft, indien de vordering is ontstaan voor 1 januari 2010 uit hoofde van een overdracht
      van\naandelen of winstbewijzen in een vennootschap, en die vennootschap ten tijde van de overdracht
      en\nten tijde van het toepassing vinden van dit artikel een onderneming als bedoeld in het eerste
      lid,\nonderdeel a, drijft. Het in de eerste volzin bedoelde deel van de vordering dat mede wordt\n\
      aangemerkt als ondernemingsvermogen, wordt berekend volgens de formule: A = V x O/T, doch maximaal
      O\nwaarin voorstelt, A: de waarde in het economische verkeer van het in aanmerking te nemen deel
      van de\nvordering ten tijde van het toepassing vinden van dit artikel; V: de waarde in het economische\n\
      verkeer van de vordering ten tijde van het toepassing vinden van dit artikel; O: de waarde in het\n\
      economische verkeer van het ondernemingsvermogen, bedoeld in het zesde lid, van de vennootschap\n\
      waarop de vordering bestaat ten tijde van het toepassing vinden van dit artikel; T: de waarde in
      het\neconomische verkeer van alle bezittingen en schulden van de vennootschap waarop de vordering
      bestaat\nten tijde van het toepassing vinden van dit artikel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.14
    text: "Hetgeen binnen twee jaren na de ontbinding van een huwelijksgemeenschap door overlijden bij
      de\nverdeling van die gemeenschap meer aan tot een aanmerkelijk belang behorende aandelen dan\n\
      overeenkomt met de evenredige gerechtigdheid van de overledene in die aandelen wordt toebedeeld
      aan\nde nalatenschap, is een vervreemding van de langstlevende echtgenoot welke voor de toepassing
      van\ndit artikel en [artikel 4.39a][ref1] gelijk wordt gesteld met een overgang krachtens erfrecht
      en\nwaarbij de langstlevende echtgenoot als erflater wordt aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.39a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.39a
        hoofdstuk: '4'
        paragraaf: 4.8.1a
        afdeling: '4.8'
  - number: 4.17a.15
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de toepassing
      van\ndit artikel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17b.1
    text: "De verdeling van een nalatenschap binnen twee jaren na het overlijden van de erflater, wordt
      op\nverzoek van de gezamenlijke belanghebbenden niet als vervreemding aangemerkt, mits de verkrijger\n\
      binnenlands belastingplichtige is en de verkregen aandelen of winstbewijzen geen deel uitmaken van\n\
      het vermogen van een voor zijn rekening gedreven onderneming en niet tot het resultaat uit een\n\
      werkzaamheid van hem behoren."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17b
  - number: 4.17b.2
    text: "De in [artikel 4.17a, eerste lid, onderdeel c][ref1], opgenomen voorwaarde dat de verkrijger
      een\nbinnenlands belastingplichtige moet zijn geldt op verzoek van de gezamenlijke belanghebbenden
      niet\nindien de overgang krachtens erfrecht op de niet in Nederland wonende verkrijger binnen twee
      jaren\nna het overlijden van de erflater wordt gevolgd door een verdeling van de nalatenschap voor
      zover\ndaarbij de verkregen aandelen worden toegedeeld aan een binnenlandse belastingplichtige waarbij
      deze\naandelen of winstbewijzen geen deel uitmaken van het vermogen van een voor zijn rekening gedreven\n\
      onderneming en niet tot het resultaat uit een werkzaamheid van hem behoren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.17a
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.17b.3
    text: "Indien ten gevolge van de verdeling van de nalatenschap binnen twee jaren na het overlijden
      van de\nerflater wijziging komt in de gerechtigdheid tot preferente aandelen als bedoeld in [artikel
      4.17a,\nderde lid][ref1], of een vordering als bedoeld in artikel 4.17a, dertiende lid, vindt artikel
      4.17a\nop verzoek van de gezamenlijke belanghebbenden toepassing op basis van de aldus ontstane\n\
      gerechtigdheid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.17a
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.17b.4
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de toepassing
      van\ndit artikel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17b
  - number: 4.17c.1
    text: "De overdracht tijdens het leven waarbij [artikel 4.22][ref1] toepassing vindt, wordt op verzoek
      van\nde gezamenlijke belanghebbenden niet als vervreemding aangemerkt voor het in het tweede lid\n\
      omschreven deel van de overdrachtsprijs, indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.22"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.22'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
  - number: 4.17c.1.a
    text: "de vennootschap waarop de aandelen of winstbewijzen betrekking hebben, een onderneming als
      bedoeld\nin [artikel 3.2][ref1] drijft, of een medegerechtigdheid als bedoeld in [artikel 3.3, eerste
      lid,\nonderdeel a][ref2], houdt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.2'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.3'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
  - number: 4.17c.1.b
    text: "de aandelen of winstbewijzen bij de vervreemder niet tot een aanmerkelijk belang op grond van\n\
      [artikel 4.10][ref1] behoren;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.10'
        hoofdstuk: '4'
        afdeling: '4.3'
  - number: 4.17c.1.c
    text: "de verkrijger binnenlands belastingplichtige is en de verkregen aandelen of winstbewijzen geen
      deel\nuitmaken van het vermogen van een voor zijn rekening gedreven onderneming en niet tot het
      resultaat\nuit een werkzaamheid van hem behoren; en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: 4.17c.1.d
    text: de verkrijger op het tijdstip van de vervreemding 21 jaar of ouder is.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: 4.17c.2
    text: "Indien het eerste lid toepassing vindt, wordt niet als vervreemding aangemerkt het deel van
      de\noverdrachtsprijs dat toerekenbaar is aan het ondernemingsvermogen van de vennootschap waarop
      de\naandelen of winstbewijzen betrekking hebben, doch nooit meer dan de overdrachtsprijs verminderd
      met\nde tegenprestatie."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: 4.17c.3
    text: "[Artikel 4.17a, derde tot en met twaalfde lid][ref1], is van overeenkomstige toepassing.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.17a
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.17c.4
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de toepassing
      van\ndit artikel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: '4.18'
    text: "[Artikel 4.16, eerste lid, onderdeel h][ref1], is niet van toepassing bij een aanmerkelijk
      belang in\neen niet in Nederland gevestigde vennootschap indien het anders dan door overlijden ophouden\n\
      binnenlands belastingplichtige te zijn, hieronder begrepen de situatie waarin de belastingplichtige\n\
      voor de toepassing van de [Belastingregeling voor het Koninkrijk][ref2], de Belastingregeling voor\n\
      het land Nederland of een verdrag ter voorkoming van dubbele belasting wordt geacht geen inwoner
      van\nNederland meer te zijn, plaatsvindt binnen acht jaren nadat de belastingplichtige in Nederland
      is\ngaan wonen en de belastingplichtige gedurende de laatste vijfentwintig jaar in totaal niet langer\n\
      dan tien jaren in Nederland heeft gewoond.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002464"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.18
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0002464
  - number: 4.19.1
    text: "De vervreemdingsvoordelen worden gesteld op de overdrachtsprijs verminderd met de verkrijgingsprijs.\n\
      In geval van vervreemding van een gedeelte van de in aandelen of winstbewijzen besloten rechten\n\
      wordt een evenredig gedeelte van de verkrijgingsprijs in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.19
  - number: 4.19.2
    text: "Ingeval [artikel 4.17a][ref1] of [artikel 4.17c][ref2] toepassing vindt, wordt in afwijking
      van het\neerste lid, tweede volzin, als verkrijgingsprijs in aanmerking genomen de verkrijgingsprijs
      die in\naanmerking zou zijn genomen ingeval niet was verzocht om toepassing van artikel 4.17a,\n\
      onderscheidenlijk artikel 4.17c, met dien verstande dat ingeval alsdan de verkrijgingsprijs meer
      zou\nbedragen dan de overdrachtsprijs, als verkrijgingsprijs wordt genomen een bedrag gelijk aan
      de\noverdrachtsprijs.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17a\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel4.17c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.19
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.17a
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 4.17c
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: '4.20'
    text: "Onder overdrachtsprijs wordt verstaan de tegenprestatie bij de vervreemding, verminderd met
      de ten\nlaste van de vervreemder komende kosten."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.20
  - number: 4.21.1
    text: "Onder verkrijgingsprijs wordt verstaan de tegenprestatie bij de verkrijging vermeerderd met
      de ten\nlaste van de verkrijger gekomen kosten."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.2
    text: "Indien een belastingplichtige aandelen of winstbewijzen van eenzelfde soort heeft met een\n\
      verschillende verkrijgingsprijs, wordt de verkrijgingsprijs van die aandelen of winstbewijzen\n\
      gesteld op de gemiddelde verkrijgingsprijs."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.3
    text: "Indien bij een vervreemding een verkrijgingsprijs in aanmerking is genomen met toepassing van
      het\ntweede lid, wordt bij de berekening van de verkrijgingsprijs van de niet-vervreemde aandelen
      of\nwinstbewijzen uitgegaan van de bij de vervreemding in aanmerking genomen verkrijgingsprijs."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.4
    text: "Indien een inbreng heeft plaatsgevonden op de voet van [artikel 3.65][ref1] kan de verkrijgingsprijs\n\
      negatief zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.65"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.65'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 4.21.5
    text: "Bij algemene maatregel van bestuur kunnen, zo nodig nadere, regels worden gesteld met betrekking
      tot\nde omvang van de verkrijgingsprijs en het verminderen van belastingaanslagen ter zake van\n\
      geconserveerd inkomen wegens vervreemdingsvoordeel uit aanmerkelijk belang voor situaties waarin\n\
      zich een van de volgende situaties voordoet:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.5.a
    text: de verkrijger van de aandelen huwt met een persoon die in Nederland woont;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.5.b
    text: "de verkrijger van de aandelen overlijdt en bij dat overlijden gaan krachtens erfrecht aandelen
      over\nop een in Nederland wonende natuurlijk persoon;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.5.c
    text: de verkrijger van de aandelen schenkt aandelen aan een in Nederland wonende natuurlijk
      persoon;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.5.d
    text: "andere situaties waarin de aandelen krachtens een verdeling van een huwelijksgemeenschap of
      een\nverdeling van een nalatenschap weer terechtkomen bij een verkrijger die in Nederland woont."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.22.1
    text: "Indien bij een vervreemding of verkrijging een tegenprestatie ontbreekt of is bedongen bij
      een niet\nonder normale omstandigheden gesloten overeenkomst, wordt als tegenprestatie aangemerkt
      de waarde\ndie ten tijde van de vervreemding, respectievelijk de verkrijging, in het economische
      verkeer aan de\naandelen of winstbewijzen kan worden toegekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.22
  - number: 4.22.2
    text: "Het eerste lid is ook van toepassing indien bij een vervreemding het belang in de vennootschap
      wordt\nbehouden, behoudens in geval van uitgifte van aandelen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.22
  - number: '4.23'
    text: "Indien een aandeel of winstbewijs op een tijdstip na de verkrijging daarvan tot een aanmerkelijk\n\
      belang gaat behoren, wordt de verkrijgingsprijs van dat aandeel of winstbewijs gesteld op de waarde\n\
      in het economische verkeer die op dat tijdstip daaraan kan worden toegekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.23
  - number: 4.24.1
    text: "Indien de belastingplichtige aandelen of winstbewijzen vervreemdt maar zijn belang bij de\n\
      activiteiten van de vennootschap direct of indirect geheel of nagenoeg geheel behoudt, wordt een\n\
      negatief vervreemdingsvoordeel niet in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.2
    text: "Het negatieve vervreemdingsvoordeel dat op grond van het eerste lid niet in aanmerking wordt\n\
      genomen, wordt:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.2.a
    text: "indien de belastingplichtige aandelen in de vennootschap behoudt, gevoegd bij de verkrijgingsprijs\n\
      van de overige aandelen in de vennootschap;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.2.b
    text: "indien de belastingplichtige geen aandelen in de vennootschap behoudt, gevoegd bij de\nverkrijgingsprijs
      van de aandelen in de vennootschap door middel waarvan hij het belang direct of\nindirect heeft
      behouden;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.2.c
    text: "indien de verkrijgingsprijs niet op grond van de onderdelen a en b is toegevoegd aan andere
      aandelen\nen [artikel 4.16, vierde lid][ref1], is toegepast, gevoegd bij de verkrijgingsprijs van
      de\nwinstbewijzen van de vennootschap waarin de belastingplichtige een aanmerkelijk belang heeft.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.24.3
    text: "Het eerste en het tweede lid zijn, behoudens in gevallen als bedoeld in het tweede lid, onderdeel\n\
      c,niet van toepassing indien het niet in aanmerking genomen negatieve vervreemdingsvoordeel niet\n\
      gevoegd kan worden bij de verkrijgingsprijs van een aandeel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.4
    text: "Het eerste en het tweede lid zijn van overeenkomstige toepassing indien de belastingplichtige\n\
      aandelen of winstbewijzen vervreemdt aan zijn echtgenoot of *partner* of een van hun bloed- of\n\
      aanverwanten in de rechte lijn of een vennootschap waarin een van deze personen een aanmerkelijk\n\
      belang heeft, en hij een aanmerkelijk belang behoudt in de vennootschap waarop de aandelen of\n\
      winstbewijzen betrekking hebben."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.5
    text: "Dit artikel is niet van toepassing op vervreemdingen in de zin van [artikel 4.16, eerste lid,\n\
      onderdeel h][ref1], [artikel 4.16, derde lid][ref2], en [artikel 7.5, zevende lid][ref3].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel7.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '7.5'
        hoofdstuk: '7'
        afdeling: '7.3'
  - number: 4.24bis.1
    text: "Bij een vervreemding van aandelen of winstbewijzen als bedoeld in [artikel 4.16, eerste lid,\n\
      onderdeel j][ref1], wordt een negatief vervreemdingsvoordeel niet in aanmerking genomen tenzij deze\n\
      vervreemding niet in overwegende mate heeft plaatsgevonden met het oog op het in aanmerking nemen\n\
      van dit negatieve vervreemdingsvoordeel. De inspecteur stelt het bedrag van het niet in aanmerking\n\
      genomen negatieve vervreemdingsvoordeel op verzoek van de belastingplichtige vast bij voor bezwaar\n\
      vatbare beschikking.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24bis
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.24bis.2
    text: "Het negatieve vervreemdingsvoordeel dat bij de belastingplichtige op grond van het eerste lid
      niet\nin aanmerking wordt genomen, wordt in aanmerking genomen zodra de aandelen of winstbewijzen
      ook\nzonder de toepassing van [artikel 2.14a, zevende lid][ref1], niet langer direct of indirect
      aan hem\nzouden worden toegerekend, doch uiterlijk 10 jaar na de vervreemding.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24bis
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 2.14a
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 4.24a
    text: "Het vervreemdingsvoordeel ter zake van een geruisloze terugkeer als bedoeld in [artikel 14c
      van de\nWet op de vennootschapsbelasting 1969][ref1] wordt ten minste gesteld op nihil.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24a
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 4.25.1
    text: "Indien een belastingplichtige in Nederland gaat wonen en hij op dat tijdstip aandelen in of\n\
      winstbewijzen van een vennootschap heeft, wordt de verkrijgingsprijs van die aandelen of die\nwinstbewijzen
      gesteld op de waarde die op dat tijdstip in het economische verkeer aan die aandelen\nof die winstbewijzen
      kan worden toegekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
  - number: 4.25.2
    text: "Het eerste lid is niet van toepassing indien de belastingplichtige voordien is opgehouden in\n\
      Nederland te wonen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
  - number: 4.25.3
    text: "Het eerste lid is voorts niet van toepassing indien de belastingplichtige voordien ten aanzien
      van\neen aanmerkelijk belang buitenlands belastingplichtig is geweest."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
  - number: 4.25.4
    text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld inzake de verkrijgingsprijs
      voor de\ngevallen bedoeld in het tweede en derde lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
  - number: 4.25.5
    text: "Bij algemene maatregel van bestuur kunnen tevens regels worden gesteld met betrekking tot het\n\
      verminderen van de belastingaanslag bij de vaststelling waarvan [artikel 4.16, eerste lid,\nonderdeel h][ref1],
      of [artikel 7.5, zevende lid][ref2], is toegepast, in geval van terugkeer van de\nbelastingplichtige
      naar Nederland voordat die belastingaanslag volledig is voldaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel7.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '7.5'
        hoofdstuk: '7'
        afdeling: '7.3'
  - number: 4.25.6
    text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld met betrekking tot de omvang
      van de\nverkrijgingsprijs en het verminderen van belastingaanslagen ter zake van geconserveerd inkomen\n\
      wegens vervreemdingsvoordeel uit aanmerkelijk belang voor situaties waarin de verkrijger van de\n\
      aandelen in Nederland gaat wonen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
  - number: 4.26.1
    text: "In geval van uitreiking van aandelen, storting op bewijzen van deelgerechtigdheid in een fonds
      voor\ngemene rekening of uitreiking van winstbewijzen aan aandeelhouders, wordt als tegenprestatie\n\
      aangemerkt het bedrag dat ter zake van die uitreiking of storting als regulier voordeel wordt\n\
      aangemerkt, verhoogd met een eventuele toebetaling door de belastingplichtige."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.26
  - number: 4.26.2
    text: Bijschrijving op aandelen wordt met uitreiking van aandelen gelijkgesteld.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.26
  - number: 4.27.1
    text: "Indien een voordeel als bedoeld in [artikel 4.13, eerste lid, onderdeel a][ref1], in aanmerking
      is\ngenomen, wordt de verkrijgingsprijs van het desbetreffende aandeel of winstbewijs daarmee verhoogd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.27
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: 4.27.2
    text: "Indien op grond van [artikel 4.14, negende lid][ref1], een voordeel als bedoeld in [artikel
      4.13,\neerste lid, onderdeel a][ref2], in aanmerking is genomen, wordt de verkrijgingsprijs van
      de aandelen\nvan de in Nederland gevestigde vennootschap door middel waarvan de aandelen of winstbewijzen
      van de\nniet in Nederland gevestigde vennootschap worden gehouden, daarmee verhoogd.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel4.14\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.27
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.14'
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: 4.27.3
    text: "Indien ter zake van een vervreemding als bedoeld in [artikel 4.16, eerste lid, aanhef en onderdeel\n\
      k][ref1], een vervreemdingsvoordeel als bedoeld in [artikel 4.12, onderdeel b][ref2], in aanmerking\n\
      is genomen, wordt de verkrijgingsprijs van het desbetreffende aandeel of winstbewijs daarmee\nverhoogd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.12"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.27
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.12'
        hoofdstuk: '4'
        afdeling: '4.4'
  - number: 4.28.1
    text: "Indien een overdrachtsprijs uit een of meer termijnen bestaat waarvan het aantal of de omvang
      op het\ntijdstip van de vervreemding nog niet vaststaat, wordt een geschatte overdrachtsprijs in
      aanmerking\ngenomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.28
  - number: 4.28.2
    text: "Het verschil tussen de in het eerste lid bedoelde geschatte overdrachtsprijs en wat daadwerkelijk\n\
      wordt genoten – opgevat overeenkomstig [artikel 4.43][ref1] – wordt in aanmerking genomen voorzover\n\
      de daadwerkelijk genoten termijnen de geschatte overdrachtsprijs te boven gaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.43"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.28
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.43'
        hoofdstuk: '4'
        afdeling: '4.9'
  - number: 4.28.3
    text: "Indien het totaal van de daadwerkelijk genoten termijnen lager is dan de geschatte overdrachtsprijs,\n\
      wordt het verschil in aanmerking genomen als negatief vervreemdingsvoordeel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.28
  - number: 4.29.1
    text: "Indien na het tijdstip van de vervreemding de overdrachtsprijs wordt verhoogd, wordt het verschil\n\
      met de oorspronkelijke overdrachtsprijs aangemerkt als vervreemdingsvoordeel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.29
  - number: 4.29.2
    text: "Indien na het tijdstip van de vervreemding de overdrachtsprijs wordt verlaagd, wordt het verschil\n\
      met de oorspronkelijke overdrachtsprijs als negatief vervreemdingsvoordeel in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.29
  - number: 4.30.1
    text: "Indien een koopoptie wordt uitgeoefend, wordt de verkrijgingsprijs van de koopoptie gerekend
      tot de\nverkrijgingsprijs van de verworven aandelen of winstbewijzen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.30
  - number: 4.30.2
    text: "Indien een koopoptie op aandelen of winstbewijzen niet wordt uitgeoefend, wordt de verkrijgingsprijs\n\
      van het optierecht gevoegd bij de verkrijgingsprijs van de soort aandelen of winstbewijzen waarop\n\
      het betrekking had, of bij afwezigheid van die soort, bij de verkrijgingsprijs van de aandelen,\n\
      respectievelijk winstbewijzen die tot het aanmerkelijk belang behoren."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.30
  - number: '4.31'
    text: "Het vervreemdingsvoordeel ter zake van het door de belastingplichtige verlenen van een koopoptie\n\
      wordt gesteld op het bedrag van de vergoeding."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.31
  - number: 4.32.1
    text: "Indien de belastingplichtige een recht verwerft om aandelen of winstbewijzen te vervreemden,
      wordt\nde vergoeding daarvoor aangemerkt als kosten ter zake van vervreemding die, indien de\nbelastingplichtige
      het recht uitoefent, in mindering komen op de overdrachtsprijs."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.32
  - number: 4.32.2
    text: "Bij de belastingplichtige aan wie wordt vervreemd, komt de vergoeding in mindering op de\n\
      verkrijgingsprijs van de verworven aandelen of winstbewijzen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.32
  - number: '4.33'
    text: "Ingeval van teruggaaf van hetgeen op aandelen is gestort, wordt de verkrijgingsprijs verminderd
      met\nde teruggaaf voorzover deze niet als regulier voordeel in aanmerking is genomen. De eerste
      volzin is\nvan overeenkomstige toepassing in geval van teruggaaf op winstbewijzen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.33
  - number: 4.33a
    text: "Indien zich met betrekking tot een schuldvordering een omstandigheid voordoet als bedoeld in\n\
      [artikel 3.98a, tweede lid][ref1], wordt de verkrijgingsprijs van de verkregen aandelen of\nwinstbewijzen
      onderscheidenlijk de reeds in het bezit van de belastingplichtige zijnde aandelen in\nof winstbewijzen
      in de schuldenaar, verhoogd met het ingevolge [artikel 3.98a, eerste lid, eerste\nvolzin][ref2],
      tot het resultaat uit een werkzaamheid gerekende voordeel dan wel, indien een\nopwaarderingsreserve
      als bedoeld in [artikel 3.98a, eerste lid, tweede volzin][ref3], is gevormd,\nmet het sindsdien
      ingevolge [artikel 3.98a, vierde, zevende of achtste lid][ref4], tot het resultaat\nuit een werkzaamheid
      gerekende voordeel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.98a\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.98a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.98a\n[ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel3.98a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.33a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.98a
        hoofdstuk: '3'
        paragraaf: 3.4.2
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.98a
        hoofdstuk: '3'
        paragraaf: 3.4.2
        afdeling: '3.4'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 3.98a
        hoofdstuk: '3'
        paragraaf: 3.4.2
        afdeling: '3.4'
      - id: ref4
        bwb_id: BWBR0011353
        artikel: 3.98a
        hoofdstuk: '3'
        paragraaf: 3.4.2
        afdeling: '3.4'
  - number: 4.34.1
    text: "In geval van een liquidatie-uitkering wordt als vervreemdingsvoordeel in aanmerking genomen
      hetgeen\nwordt uitgekeerd boven de verkrijgingsprijs van de desbetreffende aandelen of winstbewijzen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
  - number: 4.34.2
    text: "Voorzover de liquidatie-uitkering niet als vervreemdingsvoordeel in aanmerking is genomen,
      wordt de\nverkrijgingsprijs verminderd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
  - number: 4.34.3
    text: "Indien bij ontbinding van de vennootschap nadat de vereffening van het vermogen is voltooid,
      na\ntoepassing van het tweede lid een bedrag aan verkrijgingsprijs resteert, wordt het restant aan\n\
      verkrijgingsprijs aangemerkt als negatief vervreemdingsvoordeel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
  - number: 4.34.4
    text: 'Het eerste tot en met derde lid is niet van toepassing op:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
  - number: 4.34.4.a
    text: "liquidatie-uitkeringen bestaande uit het voor rekening van de belastingplichtige voortzetten
      van de\nonderneming van een vennootschap met toepassing van [artikel 14c van de Wet op de\nvennootschapsbelasting
      1969][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 4.34.4.b
    text: "het vervreemdingsvoordeel dat wordt genoten bij een vervreemding als bedoeld in [artikel 4.16,\n\
      vijfde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.34.5
    text: "Vervreemdingsvoordelen als bedoeld in het vierde lid worden gesteld op de waarde van de\nvermogensbestanddelen
      van de onderneming voorzover die door de belastingplichtige wordt voortgezet,\nvermeerderd met 50%
      van het verlies dat op grond van [artikel 14c, derde lid, van de Wet op de\nvennootschapsbelasting
      1969][ref1] wordt aangemerkt als ondernemersverlies in de zin van [artikel\n3.148, tweede lid][ref2],
      en verminderd met het laagste tarief, bedoeld in [artikel 22 van de Wet op\nde vennootschapsbelasting
      1969][ref3], geldend op het tijdstip van de voortzetting, vermenigvuldigd\nmet het bedrag dat op
      grond van [artikel 14c van de Wet op de vennootschapsbelasting 1969][ref4]\nwordt vrijgesteld en
      voorts verminderd met een evenredig deel van de verkrijgingsprijs. De waarde\nvan de vermogensbestanddelen
      vermeerderd met 50% van het verlies wordt tenminste gesteld op nihil.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel14c\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.148\n[ref3]: https://wetten.overheid.nl/BWBR0002672#Artikel22\n\
      [ref4]: https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 14c
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.148'
        hoofdstuk: '3'
        afdeling: '3.13'
      - id: ref3
        bwb_id: BWBR0002672
        artikel: '22'
      - id: ref4
        bwb_id: BWBR0002672
        artikel: 14c
  - number: '4.35'
    text: "Voor de toepassing van deze afdeling wordt een lichaam waarvan de oprichting heeft plaatsgevonden\n\
      naar Nederlands recht steeds geacht in Nederland te zijn gevestigd. Een Europese naamloze\nvennootschap
      die bij haar oprichting werd beheerst door Nederlands recht, wordt voor de toepassing\nvan de eerste
      volzin geacht te zijn opgericht naar Nederlands recht."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.35
  - number: '4.36'
    text: "De verkrijgingsprijs van aandelen of winstbewijzen die tot een aanmerkelijk belang behoren
      kan, al\ndan niet op verzoek, door de inspecteur bij voor bezwaar vatbare beschikking worden vastgesteld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.36
  - number: 4.37.1
    text: "Indien enig feit grond oplevert voor het vermoeden dat de verkrijgingsprijs te hoog is vastgesteld,\n\
      kan de inspecteur de beschikking herzien bij voor bezwaar vatbare beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.37
  - number: 4.37.2
    text: "Een feit dat de inspecteur bekend was of redelijkerwijs bekend had kunnen zijn, kan geen grond
      voor\nherziening opleveren, behalve indien de belastingplichtige ter zake van dit feit te kwader
      trouw is.\n[Artikel 16, tweede lid, aanhef en onderdeel c, van de Algemene wet inzake rijksbelastingen][ref1]\n\
      is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.37
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '16'
  - number: 4.37.3
    text: "De bevoegdheid tot herziening vervalt door verloop van vijf jaren na de datum van vaststelling
      van\nde beschikking, behoudens voorzover de verkrijgingsprijs was verschuldigd aan een natuurlijke\n\
      persoon die niet in Nederland woont of een rechtspersoon die niet in Nederland is gevestigd, in
      welk\ngeval de bevoegdheid tot herziening vervalt door verloop van twaalf jaren na de datum van\n\
      vaststelling van de beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.37
  - number: 4.38.1
    text: "Indien de gezamenlijke belanghebbenden daarvoor kiezen, wordt [artikel 4.17][ref1] niet toegepast.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.38
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.17'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.38.2
    text: "De keuze wordt gemaakt bij de aangifte of aangiften waarin het aldus ontstane vervreemdingsvoordeel\n\
      is begrepen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.38
  - number: 4.39.1
    text: "Indien bij de overgang krachtens huwelijksvermogenrecht door toepassing van [artikel 4.17][ref1]\n\
      geen sprake is van een vervreemding, geldt als verkrijgingsprijs de verkrijgingsprijs die gold voor\n\
      degene van wiens zijde de aandelen of winstbewijzen in de huwelijksgemeenschap zijn gevallen.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.17'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.39.2
    text: "Indien in het kader van de verdeling van een huwelijksgemeenschap [artikel 4.17][ref1] is toegepast\n\
      en bij het ontstaan van deze huwelijksgemeenschap ter zake van de daartoe behorende aandelen of\n\
      winstbewijzen dat artikel niet is toegepast, geldt als verkrijgingsprijs van de verkregen aandelen\n\
      of winstbewijzen de verkrijgingsprijs die gold voor degene van wie in het kader van de verdeling
      is\nverkregen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.17'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.39.3
    text: "De in het eerste en het tweede lid bedoelde verkrijgingsprijs wordt evenredig over de verkrijgers\n\
      verdeeld voor zover in het kader van de verdeling van de huwelijksgemeenschap een gerechtigdheid
      als\nbedoeld in [artikel 4.3][ref1] wordt gevestigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.3'
        hoofdstuk: '4'
        afdeling: '4.2'
  - number: 4.39a.1
    text: "Indien in het kader van een overgang krachtens erfrecht [artikel 4.17a][ref1] toepassing vindt,\n\
      geldt bij de erfgenamen als verkrijgingsprijs voor het deel van de overgang dat ingevolge artikel\n\
      4.17a niet als vervreemding wordt aangemerkt, de verkrijgingsprijs die gold voor de erflater,\n\
      verminderd met het deel daarvan dat ingevolge [artikel 4.19, tweede lid][ref2], bij hem in\naanmerking
      is genomen voor de bepaling van het vervreemdingsvoordeel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.19"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.17a
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.19'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
  - number: 4.39a.2
    text: "De in het eerste lid bedoelde verkrijgingsprijs wordt evenredig over de verkrijgers verdeeld
      voor\nzover bij de overgang een gerechtigdheid als bedoeld in [artikel 4.3][ref1] wordt gevestigd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.3'
        hoofdstuk: '4'
        afdeling: '4.2'
  - number: 4.39b.1
    text: "Indien in het kader van de verdeling van een nalatenschap [artikel 4.17b, eerste lid][ref1],
      is\ntoegepast, geldt als verkrijgingsprijs de verkrijgingsprijs die gold voor degene van wie in
      het\nkader van de verdeling wordt verkregen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.17b
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.39b.2
    text: "Indien [artikel 4.17b, tweede lid][ref1], is toegepast, geldt bij de erfgenaam aan wie is\n\
      toegescheiden als verkrijgingsprijs voor het deel van de overgang dat ingevolge [artikel\n4.17a][ref2]
      niet als vervreemding wordt aangemerkt, de verkrijgingsprijs die gold voor de erflater,\nverminderd
      met het deel daarvan dat ingevolge [artikel 4.19, tweede lid][ref3], bij hem in\naanmerking is genomen
      voor de bepaling van het vervreemdingsvoordeel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17a\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.19"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.17b
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 4.17a
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '4.19'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
  - number: 4.39b.3
    text: "De in het eerste lid of tweede lid bedoelde verkrijgingsprijs wordt evenredig over de verkrijgers\n\
      verdeeld voor zover bij de verdeling een gerechtigdheid als bedoeld in [artikel 4.3][ref1] wordt\n\
      gevestigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.3'
        hoofdstuk: '4'
        afdeling: '4.2'
  - number: 4.39c.1
    text: "Indien [artikel 4.17c, eerste lid][ref1], toepassing vindt, geldt als verkrijgingsprijs voor
      het\ndeel van de overdracht dat ingevolge artikel 4.17c niet als vervreemding wordt aangemerkt,
      de\nverkrijgingsprijs die gold voor de vervreemder met betrekking tot overgedragen aandelen, verminderd\n\
      met het deel daarvan dat ingevolge [artikel 4.19, tweede lid][ref2], bij hem in aanmerking is\n\
      genomen voor de bepaling van het vervreemdingsvoordeel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17c\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.19"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.17c
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.19'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
  - number: 4.39c.2
    text: "De in het eerste lid bedoelde verkrijgingsprijs wordt evenredig over de verkrijgers verdeeld
      voor\nzover bij de vervreemding een gerechtigdheid als bedoeld in [artikel 4.3][ref1] wordt gevestigd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.3'
        hoofdstuk: '4'
        afdeling: '4.2'
  - number: '4.40'
    text: "Op verzoek van de belastingplichtige vindt [artikel 4.16, eerste lid, onderdeel g][ref1], geen\n\
      toepassing met betrekking tot aandelen of winstbewijzen die tot zijn vermogen blijven behoren.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.40
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.41.1
    text: "Op verzoek van de belastingplichtige wordt het voordeel uit de vervreemding van aandelen of\n\
      winstbewijzen in het kader van een aandelenfusie als bedoeld in [artikel 3.55][ref1] niet in\naanmerking
      genomen. Artikel 3.55, zevende lid, is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.55"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.41
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.55'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 4.41.2
    text: "Op verzoek van de belastingplichtige wordt het voordeel, bedoeld in [artikel 4.16, eerste lid,\n\
      onderdeel d][ref1], niet in aanmerking genomen in het geval van een splitsing van een rechtspersoon\n\
      mits de splitsende en de verkrijgende rechtspersoon in Nederland zijn gevestigd, of in de zin van\n\
      [artikel 3.55, vijfde lid][ref2] in een lidstaat van de Europese Unie of een bij ministeriële\n\
      regeling aangewezen staat die partij is bij de Overeenkomst betreffende de Europese Economische\n\
      Ruimte zijn gevestigd. [Artikel 3.56, vierde, zesde en zevende lid][ref3], is van overeenkomstige\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.55\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.56"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.41
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.55'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.56'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 4.41.3
    text: "Op verzoek van belastingplichtige wordt het voordeel, bedoeld in [artikel 4.16, eerste lid,\n\
      onderdeel d][ref1], niet in aanmerking genomen in het geval van een juridische fusie, mits de\n\
      verdwijnende en de verkrijgende rechtspersoon in Nederland zijn gevestigd, of in de zin van [artikel\n\
      3.55, vijfde lid][ref2] in een lidstaat van de Europese Unie of een bij ministeriële regeling\n\
      aangewezen staat die partij is bij de Overeenkomst betreffende de Europese Economische Ruimte zijn\n\
      gevestigd. [Artikel 3.57, vierde, zesde en zevende lid][ref3] is van overeenkomstige toepassing.
      De\neerste en tweede zin zijn van overeenkomstige toepassing op het voordeel, bedoeld in [artikel
      4.16,\neerste lid, onderdeel g][ref4], indien sprake is van een overgang onder algemene titel van
      het\nvermogen van een verdwijnende vennootschap naar een verkrijgende vennootschap waarbij de\n\
      belastingplichtige ten tijde van de fusie onmiddellijk alle aandelen in de verwijdende en de\nverkrijgende
      vennootschap en in het kader van de fusie geen aandelen worden toegekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.55\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.57\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.41
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.55'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.57'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref4
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.41.4
    text: "De in de vorige leden bedoelde mogelijkheid het voordeel niet in aanmerking te nemen, geldt
      niet\nvoor een in het kader van de aandelenfusie, splitsing of juridische fusie genoten bijbetaling."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.41
  - number: 4.42.1
    text: "Indien door toepassing van [artikel 4.41][ref1] het voordeel in het kader van een aandelenfusie\n\
      buiten aanmerking blijft, wordt als verkrijgingsprijs van de verworven aandelen of winstbewijzen\n\
      aangemerkt de verkrijgingsprijs van de in het kader van de aandelenfusie vervreemde aandelen of\n\
      winstbewijzen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.41"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.42
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.41'
        hoofdstuk: '4'
        paragraaf: 4.8.3
        afdeling: '4.8'
  - number: 4.42.2
    text: "Indien door toepassing van [artikel 4.41][ref1] het voordeel in het kader van een splitsing
      buiten\naanmerking blijft, wordt de verkrijgingsprijs van de aandelen of winstbewijzen in de splitsende\n\
      rechtspersoon voor een evenredig gedeelte toegerekend aan de aandelen of winstbewijzen die de\n\
      belastingplichtige direct na de splitsing heeft in de verkrijgende rechtspersonen. [Artikel 3.56,\n\
      vijfde lid, onderdeel a][ref2], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.41\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.56"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.42
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.41'
        hoofdstuk: '4'
        paragraaf: 4.8.3
        afdeling: '4.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.56'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 4.42.3
    text: "Indien door toepassing van [artikel 4.41][ref1] het voordeel in het kader van een juridische
      fusie\nbuiten aanmerking blijft, wordt de verkrijgingsprijs van de aandelen of winstbewijzen in
      de\nverdwijnende rechtspersoon gerekend tot de verkrijgingsprijs van de aandelen of winstbewijzen
      die de\nbelastingplichtige direct na de fusie heeft in de verkrijgende rechtspersoon.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel4.41"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.42
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.41'
        hoofdstuk: '4'
        paragraaf: 4.8.3
        afdeling: '4.8'
  - number: 4.42a.1
    text: "Op verzoek van de belastingplichtige worden de voordelen in verband met de vervreemding in
      het kader\nvan de ontbinding van een vennootschap met toepassing van [artikel 14c, eerste lid, van
      de Wet op de\nvennootschapsbelasting 1969][ref1], niet in aanmerking genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.42a
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 4.42a.2
    text: "Onze Minister kan aan de toepassing van het eerste lid voorwaarden verbinden. Deze voorwaarden
      mogen\nslechts strekken tot verzekering van de heffing en invordering van inkomstenbelasting."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.42a
  - number: 4.43.1
    text: 'Reguliere voordelen worden geacht te zijn genoten op het tijdstip waarop zij zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.43
  - number: 4.43.1.a
    text: ontvangen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.43
  - number: 4.43.1.b
    text: verrekend;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.43
  - number: 4.43.1.c
    text: ter beschikking gesteld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.43
  - number: 4.43.1.d
    text: rentedragend geworden of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.43
  - number: 4.43.1.e
    text: vorderbaar en inbaar geworden.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.43
  - number: 4.43.2
    text: "Reguliere voordelen als bedoeld in [artikel 4.13, eerste lid, onderdeel a][ref1], worden geacht\n\
      uiterlijk te zijn genoten bij het einde van het kalenderjaar of het einde van de binnenlandse\n\
      belastingplicht indien deze in de loop van het kalenderjaar eindigt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.43
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: 4.43.3
    text: "Een fictief regulier voordeel als bedoeld in [artikel 4.13, eerste lid, onderdeel f][ref1],
      wordt\ngeacht uiterlijk te zijn genoten bij het einde van het kalenderjaar of, indien de belastingplichtige\n\
      in de loop van het kalenderjaar is overleden, het moment onmiddellijk voorafgaand aan het moment
      van\noverlijden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.43
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.13'
        hoofdstuk: '4'
        paragraaf: 4.5.1
        afdeling: '4.5'
  - number: '4.44'
    text: "De op reguliere voordelen in mindering te brengen aftrekbare kosten worden in aanmerking genomen
      op\nhet tijdstip waarop zij betaald of verrekend zijn, door de belastingplichtige ter beschikking
      zijn\ngesteld of rentedragend zijn geworden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.44
  - number: 4.45.1
    text: "In een kalenderjaar worden bij wijze van vooruitbetaling voldane renten van schulden, kosten
      van\ngeldleningen daaronder begrepen (vooruitbetaalde rente), niet in aanmerking genomen indien
      zij\nbetrekking hebben op tijdvakken die eindigen later dan zes maanden na afloop van het kalenderjaar\n\
      waarin zij zijn voldaan en voorzover zij betrekking hebben op de periode die aanvangt na afloop
      van\nhet kalenderjaar, waarbij die renten naar evenredigheid worden toegerekend aan kalendermaanden
      en\ngedeelten van kalendermaanden als kalendermaand worden aangemerkt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.45
  - number: 4.45.2
    text: "Vooruitbetaalde rente die op grond van het eerste lid niet in aanmerking is genomen wordt geacht
      in\ngelijke delen te zijn voldaan in elk van de op het in het eerste lid bedoelde kalenderjaar volgende\n\
      kalenderjaren waarop de renten betrekking hebben. Hierbij worden gedeelten van kalenderjaren als\n\
      kalenderjaren aangemerkt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.45
  - number: 4.45.3
    text: "In het jaar waarin de belastingplichtige overlijdt wordt hetgeen ter zake van vooruitbetaalde
      rente\nin dat jaar door hem is of wordt geacht te zijn voldaan en de vooruitbetaalde rente die in\n\
      daaropvolgende jaren wordt geacht te zijn voldaan, geheel in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.45
  - number: 4.46.1
    text: Vervreemdingsvoordelen worden geacht te zijn genoten op het tijdstip van de vervreemding.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
  - number: 4.46.2
    text: "In geval van een vervreemding als bedoeld in [artikel 4.16, eerste lid, onderdeel h][ref1],
      wordt\nals tijdstip van genieten aangemerkt het tijdstip dat onmiddellijk voorafgaat aan het ophouden
      van\nde binnenlandse belastingplicht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.46.3
    text: "Het voordeel bedoeld in [artikel 4.16, eerste lid, onderdeel i][ref1] wordt genoten op het
      tijdstip\nwaarop de koopoptie is verleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.46.4
    text: "Het voordeel bedoeld in [artikel 4.28, tweede lid][ref1], wordt in aanmerking genomen op het\n\
      tijdstip waarop de daadwerkelijk genoten termijnen – opgevat overeenkomstig [artikel 4.43][ref2]
      –\nde geschatte overdrachtsprijs overschrijden. Het negatieve voordeel bedoeld in [artikel 4.28,
      derde\nlid][ref3], wordt in aanmerking genomen op het tijdstip waarop de laatste termijn is genoten.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.28\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.43\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.28"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.28'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.43'
        hoofdstuk: '4'
        afdeling: '4.9'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '4.28'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
  - number: 4.46.5
    text: "Het voordeel bedoeld in [artikel 4.29, eerste lid][ref1], wordt geacht te zijn genoten op het\n\
      tijdstip van de verhoging van de overdrachtsprijs. Het negatieve vervreemdingsvoordeel bedoeld in\n\
      [artikel 4.29, tweede lid][ref2], wordt in aanmerking genomen op het tijdstip van de verlaging van\n\
      de overdrachtsprijs.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.29\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.29"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.29'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.29'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
  - number: 4.46.6
    text: "Het in [artikel 4.34][ref1] bedoelde negatieve vervreemdingsvoordeel in geval van ontbinding
      van de\nvennootschap wordt in aanmerking genomen op het tijdstip waarop de vereffening is voltooid.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.34"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.34'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
  - number: 4.46.7
    text: "De vervreemding als bedoeld in [artikel 4.16, derde lid][ref1], wordt in aanmerking genomen
      op het\ntijdstip dat is vermeld in het verzoek, maar niet eerder dan op het tijdstip waarop het
      verzoek is\nontvangen door de inspecteur.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 4.46.8
    text: "Het voordeel, bedoeld in [artikel 4.16, vijfde lid][ref1], wordt geacht te zijn genoten op
      het\ntijdstip waarop de onderneming van de vennootschap waarin de belastingplichtige een aanmerkelijk\n\
      belang heeft, voor rekening en risico van de belastingplichtige wordt voortgezet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.16'
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: '4.47'
    text: "Indien de berekening van het inkomen uit aanmerkelijk belang leidt tot een negatief bedrag
      wordt dit\naangemerkt als verlies uit aanmerkelijk belang."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.47
  - number: '4.48'
    text: "Voor de toepassing van deze afdeling worden inkomen uit aanmerkelijk belang en verlies uit\n\
      aanmerkelijk belang bepaald zonder rekening te houden met te conserveren inkomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.48
  - number: 4.49.1
    text: "Het verlies uit aanmerkelijk belang wordt verrekend met de inkomens uit aanmerkelijk belang
      van het\nvoorafgaande kalenderjaar en de zes volgende kalenderjaren."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.49
  - number: 4.49.2
    text: "Voor de toepassing van het eerste lid wordt onder verlies uit aanmerkelijk belang mede verstaan\n\
      verlies uit aanmerkelijk belang in een in Nederland gevestigde vennootschap zoals bedoeld in\n[artikel
      7.5, tweede lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.49
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.5'
        hoofdstuk: '7'
        afdeling: '7.3'
  - number: 4.49.3
    text: "De verrekening vindt plaats in de volgorde waarin de verliezen zijn ontstaan en de inkomens
      zijn\ngenoten."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.49
  - number: 4.49.4
    text: "Het verlies uit aanmerkelijk belang voorzover dit is voortgevloeid uit de toerekening van\n\
      gemeenschappelijke inkomensbestanddelen aan de belastingplichtige en niet kan worden verrekend met\n\
      inkomens uit aanmerkelijk belang van de jaren waarin de belastingplichtige een partner heeft, wordt\n\
      ingeval het partnerschap door het overlijden van de belastingplichtige eindigt aangemerkt als\n\
      verlies uit aanmerkelijk belang van de partner mits zowel de belastingplichtige als zijn partner
      op\nhet tijdstip van beëindiging binnenlandse belastingplichtige of kwalificerende buitenlandse\n\
      belastingplichtige als bedoeld in [artikel 7.8][ref1] was.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.49
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.8'
        hoofdstuk: '7'
        afdeling: '7.5'
  - number: 4.50.1
    text: "De inspecteur stelt het bedrag van een verlies uit aanmerkelijk belang vast bij voor bezwaar
      vatbare\nbeschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.50
  - number: 4.50.2
    text: "De inspecteur geeft de bedoelde beschikking gelijktijdig met het vaststellen van de aanslag
      over het\njaar waarin het verlies is ontstaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.50
  - number: 4.50.3
    text: Het bedrag van het verlies uit aanmerkelijk belang wordt afzonderlijk op het aanslagbiljet
      vermeld.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.50
  - number: 4.50.4
    text: "Indien enig feit grond oplevert voor het vermoeden dat het bedrag van het verlies uit aanmerkelijk\n\
      belang te hoog is vastgesteld, kan de inspecteur de in het eerste lid bedoelde beschikking herzien.\n\
      Herziening vindt plaats bij voor bezwaar vatbare beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.50
  - number: 4.50.5
    text: "Een feit dat de inspecteur bekend was of redelijkerwijs bekend had kunnen zijn, levert geen
      grond\nvoor herziening op, tenzij de belastingplichtige ter zake van dit feit te kwader trouw is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.50
  - number: 4.50.6
    text: "[Artikel 16, tweede lid, aanhef en onderdelen b en c, derde en vierde lid, van de Algemene
      wet\ninzake rijksbelastingen][ref1] is van overeenkomstige toepassing op herziening.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002320#Artikel16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.50
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '16'
  - number: 4.51.1
    text: "Verrekening van verlies uit aanmerkelijk belang met inkomen uit aanmerkelijk belang van een\n\
      voorafgaand kalenderjaar vindt plaats door vermindering van de aanslag bij voor bezwaar vatbare\n\
      beschikking van de inspecteur."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.51
  - number: 4.51.2
    text: "De inspecteur geeft de beschikking gelijktijdig met het vaststellen van de aanslag over het
      jaar\nwaarin het verlies is ontstaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.51
  - number: 4.51.3
    text: "Indien over een voorafgaand kalenderjaar geen aanslag is vastgesteld en met het inkomen uit\n\
      aanmerkelijk belang van dat jaar een verlies wordt verrekend, nodigt de inspecteur de\nbelastingplichtige
      alsnog uit tot het doen van aangifte voor dat jaar. Voor de toepassing van\n[artikel 11, derde lid,
      van de Algemene wet inzake rijksbelastingen][ref1] wordt de\nbelastingplichtige in dat geval geacht
      uitstel voor het doen van aangifte te hebben verkregen vanaf\nhet einde van het desbetreffende jaar
      tot het tijdstip van uitnodiging tot het doen van aangifte.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.51
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '11'
  - number: 4.51.4
    text: "Rechtsmiddelen tegen de in het eerste lid bedoelde beschikking kunnen uitsluitend betrekking
      hebben\nop de toepassing van artikel 4.49."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.51
  - number: 4.51.5
    text: "Voorafgaand aan de vermoedelijke vaststelling van de in het eerste lid bedoelde beschikking
      kan de\ninspecteur bij voor bezwaar vatbare beschikking volgens bij ministeriële regeling te stellen
      regels\neen voorlopige verliesverrekening verlenen tot ten hoogste het bedrag waarop de vermindering\n\
      vermoedelijk zal worden vastgesteld. Een voorlopige verliesverrekening kan door één of meer\nvoorlopige
      verliesverrekeningen worden aangevuld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.51
  - number: 4.51.6
    text: "Voorlopige verliesverrekeningen worden verrekend bij de in het eerste lid bedoelde beschikking
      of,\nindien een dergelijke beschikking niet wordt vastgesteld, met de aanslag over het jaar waarover
      het\nverlies dat tot een voorlopige verliesverrekening heeft geleid, is aangegeven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.51
  - number: 4.52.1
    text: "Verrekening van een verlies uit aanmerkelijk belang met het inkomen uit aanmerkelijk belang
      van een\nvolgend kalenderjaar vindt plaats bij voor bezwaar vatbare beschikking van de inspecteur."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.52
  - number: 4.52.2
    text: "De inspecteur geeft de beschikking gelijktijdig met het vaststellen van de aanslag over het
      jaar\nwaarmee het verlies wordt verrekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.52
  - number: 4.52.3
    text: Het bedrag van het verrekende verlies wordt op het aanslagbiljet afzonderlijk vermeld.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.52
  - number: 4.52.4
    text: "Rechtsmiddelen tegen de beschikking kunnen uitsluitend betrekking hebben op de toepassing van\n\
      [artikel 4.49][ref1], en, indien geen belasting is verschuldigd, tegen de grootte van het verrekende\n\
      bedrag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.49"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.52
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.49'
        hoofdstuk: '4'
        afdeling: '4.10'
  - number: 4.53.1
    text: "Indien de belastingplichtige en zijn *partner* in het kalenderjaar en het daaraan voorafgaande\n\
      kalenderjaar geen aanmerkelijk belang hebben, wordt een nog niet verrekend verlies uit aanmerkelijk\n\
      belang op verzoek van de belastingplichtige omgezet in een belastingkorting voor verlies uit\naanmerkelijk
      belang. Ingeval de belastingplichtige geen partner heeft en in het kalenderjaar is\noverleden, geldt
      in afwijking van de eerste volzin slechts als voorwaarde voor het indienen van een\nverzoek tot
      omzetting van een nog niet verrekend verlies uit aanmerkelijk belang in een\nbelastingkorting, dat
      de belastingplichtige ten tijde van het overlijden geen aanmerkelijk belang\nheeft."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.53
  - number: 4.53.2
    text: "De belastingkorting bedraagt het in de eerste regel van de vierde kolom van de tabel in\n[artikel 2.12][ref1]
      opgenomen percentage van het nog niet verrekende verlies.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.12"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.53
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.12'
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 4.53.3
    text: "De inspecteur stelt het bedrag van de belastingkorting vast bij voor bezwaar vatbare beschikking.\n\
      [Artikel 4.50, vierde, vijfde en zesde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel4.50"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.53
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.50'
        hoofdstuk: '4'
        afdeling: '4.10'
  - number: 4.53.4
    text: "De belastingkorting voor verlies uit aanmerkelijk belang vermindert de belasting op het belastbare\n\
      inkomen uit werk en woning van het in het eerste lid, eerste volzin, eerstbedoelde kalenderjaar
      en\nde zeven daarop volgende jaren, maar uiterlijk van het negende jaar volgend op het jaar waarin
      het\nverlies is geleden. Indien het eerste lid, tweede volzin, toepassing vindt, vermindert de\n\
      belastingkorting voor verlies uit aanmerkelijk belang de belasting op het belastbare inkomen uit\n\
      werk en woning van het kalenderjaar van overlijden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.53
  - number: 4.53.5
    text: "De belastingkorting voor verlies uit aanmerkelijk belang voorzover deze is voortgevloeid uit
      de\ntoerekening van gemeenschappelijke inkomensbestanddelen aan de belastingplichtige en niet kan
      worden\nverrekend met de belasting op het belastbare inkomen uit werk en woning van de jaren waarin
      de\nbelastingplichtige een partner heeft, wordt ingeval het partnerschap door het overlijden van
      de\nbelastingplichtige eindigt, aangemerkt als belastingkorting voor verlies uit aanmerkelijk belang
      van\nde partner mits zowel de belastingplichtige als zijn partner op het tijdstip van het eindigen
      van\nhet partnerschap binnenlandse belastingplichtige of kwalificerende buitenlandse belastingplichtige\n\
      als bedoeld in [artikel 7.8][ref1] was.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.53
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.8'
        hoofdstuk: '7'
        afdeling: '7.5'
  - number: '5.1'
    text: "Belastbaar inkomen uit sparen en beleggen is het voordeel uit sparen en beleggen verminderd
      met de\npersoonsgebonden aftrek ([hoofdstuk 6][ref1]).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
  - number: 5.2.1
    text: "Het voordeel uit sparen en beleggen wordt gesteld op het product van het effectieve\nrendementspercentage,
      bedoeld in het tweede lid, en de grondslag sparen en beleggen. De grondslag\nsparen en beleggen
      is de rendementsgrondslag aan het begin van het kalenderjaar (peildatum) voor\nzover die rendementsgrondslag
      meer bedraagt dan het heffingvrije vermogen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.2
    text: "Het effectieve rendementspercentage wordt gesteld op het rendement gedeeld door de\nrendementsgrondslag.
      Het rendement is de som van 0,92% van de waarde van de banktegoeden op de\npeildatum en 5,88% van
      de waarde van de overige bezittingen op de peildatum, verminderd met 2,46%\nvan de waarde van de
      schulden op de peildatum. Indien het ingevolge de tweede zin berekende\nrendement negatief is, wordt
      het rendement op nihil gesteld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.3
    text: 'Voor de toepassing van het tweede lid wordt onder banktegoeden verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.3.a
    text: "deposito’s als bedoeld in [artikel 1:1 van de Wet op het financieel toezicht][ref1] en daarmee
      naar\naard en strekking overeenkomende buitenlandse deposito’s;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368#Artikel1:1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
    references:
      - id: ref1
        bwb_id: BWBR0020368
        artikel: 1:1
  - number: 5.2.3.b
    text: een recht van vruchtgebruik dat rust op een banktegoed als bedoeld in onderdeel a;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.3.c
    text: contant geld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.3.d
    text: "een lidmaatschapsrecht in een vereniging van eigenaars als bedoeld in [artikel 125, tweede
      lid, van\nBoek 5 van het Burgerlijk Wetboek][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005288#Artikel125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
    references:
      - id: ref1
        bwb_id: BWBR0005288
        artikel: '125'
  - number: 5.2.3.e
    text: "een vorderingsrecht voortvloeiende uit de bijzondere rekening van de notaris, bedoeld in [artikel 25\n\
      van de Wet op het notarisambt][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0010388#Artikel25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
    references:
      - id: ref1
        bwb_id: BWBR0010388
        artikel: '25'
  - number: 5.2.3.f
    text: "een vorderingsrecht voortvloeiende uit de bijzondere rekening van de gerechtsdeurwaarder, bedoeld
      in\n[artikel 19 van de Gerechtsdeurwaarderswet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0012197#Artikel19"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
    references:
      - id: ref1
        bwb_id: BWBR0012197
        artikel: '19'
  - number: 5.2.4
    text: "Voor de toepassing van het tweede lid wordt onder schulden mede verstaan een genotsrecht van
      een\nschuld waarvan de genotsgerechtigde de rente moet voldoen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.5
    text: "Indien de belastingplichtige het gehele kalenderjaar dezelfde *partner* heeft of voor de toepassing\n\
      van [artikel 2.17][ref1] geacht wordt te hebben gehad, wordt bij de toepassing van het eerste lid\n\
      uitgegaan van het op grond van [artikel 2.17][ref2] aan hem toegerekende gedeelte van de\ngezamenlijke
      grondslag sparen en beleggen. De gezamenlijke grondslag sparen en beleggen is de\ngezamenlijke rendementsgrondslag
      aan het begin van het kalenderjaar (peildatum) van de\nbelastingplichtige en zijn *partner* voor
      zover die gezamenlijke rendementsgrondslag meer bedraagt\ndan het heffingvrije vermogen van de belastingplichtige
      en zijn *partner*. Bij de berekening van het\neffectieve rendementspercentage wordt hierbij uitgegaan
      van de gezamenlijke rendementsgrondslag en\nwordt bij de berekening van het rendement uitgegaan
      van de waarde van de banktegoeden, de waarde van\nde overige bezittingen en de waarde van de schulden
      van de belastingplichtige en zijn partner\ntezamen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 5.2.6
    text: "Indien de belastingplichtige bij het begin van het kalenderjaar nog niet binnenlands\nbelastingplichtig
      is, of indien de binnenlandse belastingplicht gedurende het kalenderjaar anders\ndan door overlijden
      eindigt, wordt eveneens uitgegaan van de rendementsgrondslag aan het begin van\nhet kalenderjaar
      maar wordt het voordeel uit sparen en beleggen naar tijdsgelang herleid, waarbij\ngedeelten van
      kalendermaanden worden verwaarloosd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.3.1
    text: De rendementsgrondslag is de waarde van de bezittingen verminderd met de waarde van de
      schulden.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
  - number: 5.3.2
    text: 'Bezittingen zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
  - number: 5.3.2.a
    text: onroerende zaken;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
  - number: 5.3.2.b
    text: rechten die direct of indirect op onroerende zaken betrekking hebben;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
  - number: 5.3.2.c
    text: "roerende zaken die door de belastingplichtige en personen die behoren tot zijn huishouden niet
      voor\npersoonlijke doeleinden worden gebruikt of verbruikt alsmede roerende zaken die voor persoonlijke\n\
      doeleinden worden gebruikt of verbruikt doch hoofdzakelijk als belegging dienen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
  - number: 5.3.2.d
    text: rechten op roerende zaken;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
  - number: 5.3.2.e
    text: rechten die niet op zaken betrekking hebben, waaronder geld en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
  - number: 5.3.2.f
    text: overige vermogensrechten, met waarde in het economische verkeer.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
  - number: 5.3.3
    text: 'Schulden zijn verplichtingen met waarde in het economische verkeer, met dien verstande dat:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
  - number: 5.3.3.a
    text: "verplichtingen die kunnen leiden tot uitgaven die ingevolge [hoofdstuk 6][ref1] geheel of voor
      een\ndeel worden aangemerkt als een persoonsgebonden aftrekpost, niet in aanmerking worden genomen;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
  - number: 5.3.3.b
    text: "verplichtingen tot het doen van periodieke uitkeringen of verstrekkingen die ingevolge [artikel\n\
      3.101, eerste lid, onderdelen b en c][ref1], geen aangewezen periodieke uitkeringen en\nverstrekkingen
      zijn, niet in aanmerking worden genomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.101"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.101'
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 5.3.3.c
    text: "verplichtingen die voortvloeien uit de [Algemene wet inzake rijksbelastingen][ref1], uit een\n\
      belastingwet waarop de [Algemene wet inzake rijksbelastingen][ref2] van toepassing is, uit de\n\
      [Invorderingswet 1990][ref3] of uit daarmee overeenkomende buitenlandse wetgeving, niet in\naanmerking
      worden genomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320\n[ref2]: https://wetten.overheid.nl/BWBR0002320\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004770"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
    references:
      - id: ref1
        bwb_id: BWBR0002320
      - id: ref2
        bwb_id: BWBR0002320
      - id: ref3
        bwb_id: BWBR0004770
  - number: 5.3.3.d
    text: "in afwijking van onderdeel c verplichtingen die voortvloeien uit de erfbelasting wel in aanmerking\n\
      worden genomen alsmede de daarmee verband houdende verplichtingen voortvloeiende uit de\nbelastingrente,
      bedoeld in [hoofdstuk VA van de Algemene wet inzake rijksbelastingen][ref1], of de\ninvorderingsrente,
      bedoeld in [hoofdstuk V van de Invorderingswet 1990][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004770"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
    references:
      - id: ref1
        bwb_id: BWBR0002320
        hoofdstuk: VA
      - id: ref2
        bwb_id: BWBR0004770
        hoofdstuk: V
  - number: 5.3.3.e
    text: "onderdeel d van overeenkomstige toepassing is op verplichtingen die voortvloeien uit een met
      de\nerfbelasting overeenkomende buitenlandse erfbelasting alsmede de daarmee verband houdende\n\
      verplichtingen voortvloeiende uit een met de regeling voor de belastingrente, bedoeld in [hoofdstuk\n\
      VA van de Algemene wet inzake rijksbelastingen][ref1], of de regeling voor de invorderingsrente,\n\
      bedoeld in [hoofdstuk V van de Invorderingswet 1990][ref2], overeenkomende renteregeling;\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0002320\n[ref2]: https://wetten.overheid.nl/BWBR0004770"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
    references:
      - id: ref1
        bwb_id: BWBR0002320
        hoofdstuk: VA
      - id: ref2
        bwb_id: BWBR0004770
        hoofdstuk: V
  - number: 5.3.3.f
    text: "verplichtingen, niet zijnde verplichtingen als bedoeld in de onderdelen a, b en c, en het vierde\n\
      lid, alleen in aanmerking worden genomen voorzover de gezamenlijke waarde daarvan meer bedraagt
      dan\n€ 3.800. Indien de belastingplichtige het gehele kalenderjaar dezelfde *partner* heeft of voor
      de\ntoepassing van [artikel 2.17][ref1] geacht wordt te hebben gehad, wordt het in de eerste volzin,\n\
      onderdeel f, genoemde bedrag voor de belastingplichtige en zijn *partner* gezamenlijk op € 7.600\n\
      gesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 5.3.4
    text: "In afwijking van het derde lid, aanhef en onderdeel d, wordt niet in aanmerking genomen de\n\
      verplichting die voortvloeit uit de [Successiewet 1956][ref1] met betrekking tot de toepassing van\n\
      [artikel 7 van de Natuurschoonwet 1928][ref2] voor zover er geen sprake is van terstond invorderbare\n\
      belasting als bedoeld in artikel 7, vijfde lid, van de Natuurschoonwet 1928.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002226\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001939#Artikel7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.3
    references:
      - id: ref1
        bwb_id: BWBR0002226
      - id: ref2
        bwb_id: BWBR0001939
        artikel: '7'
  - number: 5.4.1
    text: "Tot de bezittingen behoren niet niet opeisbare geldvorderingen op de echtgenoot van een overleden\n\
      ouder van de belastingplichtige:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.1.a
    text: die voortvloeien uit de verdeling van de nalatenschap van die ouder;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.1.b
    text: "die voortvloeien uit een door die echtgenoot schuldig gebleven vergoeding voor een legaat tegen\n\
      inbreng van de waarde aan die echtgenoot op grond van een uiterste wilsbeschikking van die ouder;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.1.c
    text: die anderszins voortvloeien uit een uiterste wilsbeschikking van die ouder, of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.1.d
    text: "ter zake van een legitieme portie als bedoeld in [artikel 80, eerste lid, van Boek 4 van het\n\
      Burgerlijk Wetboek][ref1] van de belastingplichtige die niet opeisbaar zijn op grond van [artikel
      81\nvan Boek 4 van dat wetboek][ref2] of die niet opeisbaar zijn omdat de opeisbaarheid afhankelijk
      is\nvan een voorwaarde of van omstandigheden als bedoeld in de [artikelen 82][ref3] of [83 van Boek
      4\nvan dat wetboek][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002761#Artikel80\n[ref2]:
      https://wetten.overheid.nl/BWBR0002761#Artikel81\n[ref3]: https://wetten.overheid.nl/BWBR0002761#Artikel82\n\
      [ref4]: https://wetten.overheid.nl/BWBR0002761#Artikel83"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
    references:
      - id: ref1
        bwb_id: BWBR0002761
        artikel: '80'
      - id: ref2
        bwb_id: BWBR0002761
        artikel: '81'
      - id: ref3
        bwb_id: BWBR0002761
        artikel: '82'
      - id: ref4
        bwb_id: BWBR0002761
        artikel: '83'
  - number: 5.4.2
    text: "Tot de schulden behoren niet schulden die corresponderen met de in het eerste lid genoemde\n\
      vorderingen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.3
    text: 'Tot de bezittingen behoren niet goederen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.3.a
    text: "waarop een vruchtgebruik rust ten behoeve van de echtgenoot van een overleden ouder van de\n\
      belastingplichtige op grond van een uiterste wilsbeschikking van die ouder dan wel op grond van\n\
      buitenlands wettelijk erfrecht;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.3.b
    text: "waarop ten gevolge van de uitoefening door de belastingplichtige van een wilsrecht als bedoeld
      in de\n[artikelen 19][ref1] of [21 van Boek 4 van het Burgerlijk Wetboek][ref2] een vruchtgebruik
      rust ten\nbehoeve van de langstlevende echtgenoot, bedoeld in [artikel 13, eerste lid, van Boek
      4 van dat\nwetboek][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002761#Artikel19\n[ref2]:
      https://wetten.overheid.nl/BWBR0002761#Artikel21\n[ref3]: https://wetten.overheid.nl/BWBR0002761#Artikel13"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
    references:
      - id: ref1
        bwb_id: BWBR0002761
        artikel: '19'
      - id: ref2
        bwb_id: BWBR0002761
        artikel: '21'
      - id: ref3
        bwb_id: BWBR0002761
        artikel: '13'
  - number: 5.4.3.c
    text: "waarop ten behoeve van de echtgenoot van een overleden ouder van de belastingplichtige op grond
      van\n[artikel 29][ref1] of [30 van Boek 4 van het Burgerlijk Wetboek][ref2] een vruchtgebruik is\n\
      gevestigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002761#Artikel29\n[ref2]: https://wetten.overheid.nl/BWBR0002761#Artikel30"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
    references:
      - id: ref1
        bwb_id: BWBR0002761
        artikel: '29'
      - id: ref2
        bwb_id: BWBR0002761
        artikel: '30'
  - number: 5.4.4
    text: "Tot de schulden behoren niet schulden die deel uitmaken van een algemeenheid waarop een\nvruchtgebruik
      als bedoeld in het derde lid rust of is gevestigd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.5
    text: "Indien goederen ingevolge het derde lid niet tot de bezittingen van de belastingplichtige behoren,\n\
      worden die goederen bij de in dat lid bedoelde echtgenoot in aanmerking genomen voor de waarde die\n\
      deze goederen zouden hebben indien daarop geen vruchtgebruik zou rusten. De eerste volzin is van\n\
      overeenkomstige toepassing op schulden als bedoeld in het vierde lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.6
    text: 'Het eerste tot en met vijfde lid zijn van overeenkomstige toepassing ingeval:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.6.a
    text: "een natuurlijk persoon bij plaatsvervulling tot de nalatenschap van de in het eerste of derde
      lid\nbedoelde overleden ouder is geroepen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.6.b
    text: "een reeds bestaande geldvordering als bedoeld in het eerste lid dan wel een goed waarop een\n\
      vruchtgebruik rust als bedoeld in het derde lid is verkregen krachtens erfrecht of\nhuwelijksvermogensrecht
      door een bloed- of aanverwant in de rechte neergaande lijn van de in het\neerste lid bedoelde overleden
      ouder of zijn als erfgenaam achtergelaten echtgenoot."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4.7
    text: "Voor de toepassing van dit artikel wordt onder echtgenoot mede begrepen de partner voor de\n\
      bepalingen die zien op de heffing van erfbelasting, bedoeld in [artikel 1a, eerste, tweede, derde
      en\nvierde lid, van de Successiewet 1956][ref1], en wordt onder ouder mede begrepen de echtgenoot
      van de\nouder van de belastingplichtige.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002226#Artikel1a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
    references:
      - id: ref1
        bwb_id: BWBR0002226
        artikel: 1a
  - number: 5.4.8
    text: "Bezittingen die zijn verkregen onder de ontbindende voorwaarde van overlijden waarop een\n\
      opschortende voorwaarde ten gunste van een verwachter aansluit, worden in aanmerking genomen als\n\
      waren zij onvoorwaardelijk verkregen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4
  - number: 5.4a.1
    text: "Tot de bezittingen behoren niet vorderingen op de partner van de belastingplichtige die\ncorresponderen
      met een schuld als bedoeld in [artikel 5.3, derde lid][ref1], van de partner aan de\nbelastingplichtige.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.3'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 5.4a.2
    text: "Tot de bezittingen behoren niet vorderingen van een minderjarig kind op een ouder aan wie de\n\
      rendementsgrondslag, bedoeld in [artikel 2.15, tweede lid][ref1], wordt toegerekend, die\ncorresponderen
      met een schuld als bedoeld in [artikel 5.3, derde lid][ref2], van die ouder aan dat\nminderjarige
      kind.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.15\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.15'
        hoofdstuk: '2'
        afdeling: '2.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.3'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 5.4a.3
    text: "Tot de schulden behoren niet schulden die corresponderen met de vorderingen, bedoeld in het
      eerste\nen tweede lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.4a
  - number: '5.5'
    text: Het heffingvrije vermogen bedraagt € 57.684.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.5
  - number: '5.6'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.6
  - number: 5.7.1
    text: 'Tot de bezittingen behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.7
  - number: 5.7.1.a
    text: bossen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.7
  - number: 5.7.1.b
    text: natuurterreinen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.7
  - number: 5.7.1.c
    text: "onroerende zaken die deel uitmaken van een ingevolge de [Natuurschoonwet 1928][ref1] aangewezen\n\
      landgoed, met uitzondering van de op deze landgoederen voorkomende gebouwde eigendommen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001939"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.7
    references:
      - id: ref1
        bwb_id: BWBR0001939
  - number: 5.7.2
    text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld over hetgeen onder natuurterrein\n\
      wordt verstaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.7
  - number: 5.8.1
    text: "Tot de bezittingen behoren niet voorwerpen van kunst en wetenschap, tenzij deze hoofdzakelijk
      als\nbelegging dienen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.8
  - number: 5.8.2
    text: "Als voorwerpen van kunst en wetenschap worden mede aangemerkt voorwerpen van kunst en wetenschap
      die\nter beschikking zijn gesteld aan derden voor culturele en wetenschappelijke doeleinden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.8
  - number: 5.8.3
    text: "Voorwerpen van kunst en wetenschap die deel uitmaken van een verzameling worden niet door dit
      enkele\nfeit aangemerkt als belegging."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.8
  - number: '5.9'
    text: "Tot de bezittingen behoren niet de rechten op roerende zaken die krachtens erfrecht bij de\n\
      belastingplichtige zijn opgekomen voorzover deze zaken door de belastingplichtige of personen die\n\
      behoren tot zijn huishouden voor persoonlijke doeleinden worden gebruikt of verbruikt, tenzij deze\n\
      rechten hoofdzakelijk als belegging dienen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.9
  - number: '5.10'
    text: 'Tot de bezittingen behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
  - number: 5.10.a
    text: "rechten op kapitaalsuitkeringen of prestaties uit *levensverzekering*, uitsluitend bestaande
      uit een\nkapitaalsuitkering bij overlijden van de belastingplichtige, zijn *partner* of een bloed-
      of\naanverwant, dan wel op prestaties in natura ter zake van de verzorging van een uitvaart, mits:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
  - number: 5.10.a.1°
    text: "de som van het verzekerde kapitaal uit dergelijke levensverzekeringen per verzekerde niet meer\n\
      bedraagt dan € 8.769; dan wel indien de som van het verzekerde kapitaal meer bedraagt dan  € 8.769:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
  - number: 5.10.a.2°
    text: de som van de waarde van die rechten per persoon niet meer bedraagt dan € 8.769;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
  - number: 5.10.b
    text: "rechten op kapitaalsuitkeringen die uitsluitend kunnen plaatsvinden bij invaliditeit, ziekte
      of\nongeval;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
  - number: 5.10.c
    text: "rechten op termijnen van een in [artikel 4.28][ref1] bedoelde overdrachtsprijs van een aanmerkelijk\n\
      belang;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.28"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.28'
        hoofdstuk: '4'
        paragraaf: 4.6.2
        afdeling: '4.6'
  - number: 5.10.d
    text: "geld, elektronisch geld in de vorm van een chipkaart, alsmede vermogensrechten die zijn bestemd
      voor\nhet doen van consumentenaankopen zoals cadeaubonnen, voor een bedrag van in totaal € 661 met
      dien\nverstande dat indien de belastingplichtige gedurende het gehele kalenderjaar dezelfde *partner*\n\
      heeft of voor de toepassing van [artikel 2.17][ref1] geacht wordt te hebben gehad, het genoemde\n\
      bedrag voor de belastingplichtige en zijn *partner* gezamenlijk op € 1.322 wordt gesteld;\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 5.10.e
    text: "ten aanzien van de [Tijdelijke wet Groningen][ref1]:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0043252"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
    references:
      - id: ref1
        bwb_id: BWBR0043252
  - number: 5.10.e.1°
    text: "aanspraken op vergoeding van schade door het treffen van maatregelen in natura als bedoeld
      in\n[artikel 2, derde lid, van die wet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0043252#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
    references:
      - id: ref1
        bwb_id: BWBR0043252
        artikel: '2'
  - number: 5.10.e.2°
    text: "aanspraken op tegemoetkomingen in natura als bedoeld in [artikel 2, tiende lid, van die wet][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0043252#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
    references:
      - id: ref1
        bwb_id: BWBR0043252
        artikel: '2'
  - number: 5.10.e.3°
    text: "aanspraken op vergoeding als bedoeld in de [artikelen 13ia, derde lid][ref1], [13ib, derde\n\
      lid][ref2], en [13j, eerste lid, onderdeel b, van die wet][ref3] voor zover deze aanspraken niet\n\
      zijn gericht op de uitbetaling van geld aan de eigenaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0043252#Artikel13ia\n\
      [ref2]: https://wetten.overheid.nl/BWBR0043252#Artikel13ib\n[ref3]: https://wetten.overheid.nl/BWBR0043252#Artikel13j"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.10
    references:
      - id: ref1
        bwb_id: BWBR0043252
        artikel: 13ia
      - id: ref2
        bwb_id: BWBR0043252
        artikel: 13ib
      - id: ref3
        bwb_id: BWBR0043252
        artikel: 13j
  - number: '5.11'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.11
  - number: '5.12'
    text: "Tot de bezittingen en schulden behoren niet lopende termijnen van inkomsten en verplichtingen
      die\nbetrekking hebben op een tijdvak van een jaar of korter en waarvan het achterliggende\nvermogensbestanddeel
      eveneens in het bezit is van de belastingplichtige."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.12
  - number: 5.13.1
    text: "Tot de bezittingen behoren niet groene beleggingen voor een bedrag van in totaal € 26.312.
      Indien de\nbelastingplichtige het gehele kalenderjaar dezelfde *partner* heeft of voor de toepassing
      van\n[artikel 2.17][ref1] geacht wordt te hebben gehad, wordt het in de eerste volzin genoemde bedrag\n\
      voor de belastingplichtige en zijn partner gezamenlijk op € 52.624 gesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.13
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 5.13.2
    text: "Indien een belastingplichtige zowel groene beleggingen in de vorm van een of meer banktegoeden
      als\ngroene beleggingen in de vorm van overige bezittingen heeft, wordt het eerste lid toegepast
      op die\noverige bezittingen en uitsluitend voor de resterende ruimte op die banktegoeden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.13
  - number: 5.14.1
    text: "Groene beleggingen zijn aandelen in, winstbewijzen van en geldleningen aan aangewezen groene\n\
      fondsen. Aanwijzing geschiedt op verzoek van het fonds bij voor bezwaar vatbare beschikking van
      de\ninspecteur. Bij ministeriële regeling worden regels gesteld met betrekking tot de aanwijzing
      en de\nintrekking van de aanwijzing."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.2
    text: 'Als groene fondsen kunnen voor de toepassing van dit artikel worden aangewezen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.2.a
    text: "banken als bedoeld in [artikel 1:1 van de Wet op het financieel toezicht][ref1], of onderdelen
      van\nbanken, waarvan het doel en de feitelijke werkzaamheden hoofdzakelijk bestaan in het direct
      of\nindirect verstrekken van kredieten ten behoeve van projecten in het belang van de bescherming
      van\nhet milieu, waaronder natuur en bos, of het direct of indirect beleggen van vermogen in dergelijke\n\
      projecten;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368#Artikel1:1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
    references:
      - id: ref1
        bwb_id: BWBR0020368
        artikel: 1:1
  - number: 5.14.2.b
    text: "beleggingsinstellingen als bedoeld in [artikel 1:1 van de Wet op het financieel toezicht][ref1],\n\
      waarvan het doel en de feitelijke werkzaamheden hoofdzakelijk bestaan in het direct of indirect\n\
      beleggen van vermogen in projecten in het belang van de bescherming van het milieu, waaronder natuur\n\
      en bos.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368#Artikel1:1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
    references:
      - id: ref1
        bwb_id: BWBR0020368
        artikel: 1:1
  - number: 5.14.3
    text: 'Projecten als bedoeld in het tweede lid zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.3.a
    text: "in Nederland gelegen projecten of categorieën van projecten die door Onze Minister van\nInfrastructuur
      en Waterstaat, in overeenstemming met Onze Minister van Financiën en na overleg met\nOnze Minister
      van Landbouw, Natuur en Voedselkwaliteit, bij ministeriële regeling of verklaring zijn\naangewezen
      als projecten in het belang van de bescherming van het milieu, waaronder natuur en bos;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.3.b
    text: "in ontwikkelingslanden en daarmee gelijk te stellen gebieden gelegen projecten of categorieën
      van\nprojecten die door Onze Minister van Infrastructuur en Waterstaat in overeenstemming met Onze\n\
      Minister van Financiën en na overleg met Onze Minister van Landbouw, Natuur en Voedselkwaliteit
      en\nOnze Minister voor Buitenlandse Handel en Ontwikkelingssamenwerking bij ministeriële regeling
      of\nverklaring zijn aangewezen als projecten in het belang van de bescherming van het milieu, waaronder\n\
      natuur en bos."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.4
    text: "Aanwijzing als bedoeld in het eerste lid is ook reeds mogelijk in een aanloopperiode van drie\n\
      maanden waarin een instelling nog niet voldoet aan de in het tweede lid opgenomen voorwaarde dat
      het\ndoel en de feitelijke werkzaamheden hoofdzakelijk bestaan in het verstrekken van kredieten
      ten\nbehoeve van projecten in het belang van de bescherming van het milieu, waaronder natuur en
      bos, of\nhet direct of indirect beleggen van vermogen in dergelijke projecten."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.5
    text: "Op verzoek van een instelling wordt de in het vierde lid bedoelde aanloopperiode van drie maanden\n\
      vervangen door een ingroeiperiode van maximaal twee jaar, indien de instelling voldoet aan bij\n\
      ministeriële regeling te stellen voorwaarden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.6
    text: "Op verklaringen en aanwijzingen als bedoeld in het derde lid is [hoofdstuk V van de Algemene
      wet\ninzake rijksbelastingen][ref1] niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
    references:
      - id: ref1
        bwb_id: BWBR0002320
        hoofdstuk: V
  - number: 5.14.7
    text: "Bij ministeriële regeling worden regels gesteld met betrekking tot het administratieve onderscheid\n\
      tussen het onderdeel van de bank dat het groenfonds is en de overige onderdelen van de bank en met\n\
      betrekking tot het indirect verstrekken van kredieten, bedoeld in het tweede lid, onderdeel a."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: 5.14.8
    text: "Bij ministeriële regeling kunnen in overeenstemming met Onze Minister van Infrastructuur en\n\
      Waterstaat of Onze Minister van Landbouw, Natuur en Voedselkwaliteit nadere regels worden gesteld\n\
      met betrekking tot de verklaring bedoeld in het derde lid. Het ontwerp van een ministeriële regeling\n\
      bedoeld in het derde lid of in de vorige volzin wordt ten minste vier weken voordat de regeling\n\
      wordt vastgesteld, toegezonden aan de Staten-Generaal."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.14
  - number: '5.15'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.15
  - number: 5.16.1
    text: Tot de bezittingen behoren niet nettolijfrenten.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.2
    text: 'In deze wet en de daarop berustende bepalingen wordt onder een nettolijfrente verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.2.a
    text: "een lijfrente als bedoeld in [artikel 3.125][ref1], met dien verstande dat het bedrag, genoemd
      in\nartikel 3.125, eerste lid, onderdeel c, wordt vermenigvuldigd met de nettofactor, bedoeld in
      het\nvierde lid;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 5.16.2.b
    text: "een lijfrenterekening of lijfrentebeleggingsrecht als bedoeld in [artikel 3.126a][ref1], met
      dien\nverstande dat het bedrag, genoemd artikel 3.126a, vierde lid, onderdeel a, onder 3°, wordt\n\
      vermenigvuldigd met de nettofactor, bedoeld in het vierde lid;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 5.16.3
    text: "Een lijfrente, een lijfrenterekening of een lijfrentebeleggingsrecht als bedoeld in het tweede
      lid\nwordt uitsluitend als nettolijfrente aangemerkt, indien de ter zake daarvan verschuldigde premie:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.3.a
    text: op de belastingplichtige heeft gedrukt;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.3.b
    text: niet geheel of gedeeltelijk in aanmerking is genomen als uitgave voor
      inkomensvoorzieningen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.3.c
    text: blijft binnen de in deze afdeling gestelde begrenzingen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16.3.d
    text: "niet geheel of gedeeltelijk is voldaan na het einde van het kalenderjaar waarin de\nbelastingplichtige
      de pensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste lid, van de\nAlgemene Ouderdomswet][ref1],
      heeft bereikt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 5.16.4
    text: "De nettofactor bedraagt (100% – T), waarbij T gelijk is aan het in de laatste kolom van de
      in\n[artikel 2.10, eerste lid][ref1], opgenomen tabel als derde vermelde percentage.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel2.10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.10'
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 5.16.5
    text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de toepassing van
      dit\nartikel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16
  - number: 5.16a.1
    text: 'Als aanbieder van een nettolijfrente kan optreden:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16a
  - number: 5.16a.1.a
    text: "een verzekeraar als bedoeld in [artikel 3.126, eerste lid, onderdelen a, onder 1°, b, c en
      d][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 5.16a.1.b
    text: "een bank, beleggingsonderneming of beheerder van een beleggingsinstelling als bedoeld in [artikel\n\
      3.126a, tweede lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 5.16a.2
    text: "Een aanbieder als bedoeld in het eerste lid die naast een nettolijfrente tevens een lijfrente
      als\nbedoeld in [afdeling 3.7][ref1] uitvoert of tevens optreedt als verzekeraar van een pensioenregeling\n\
      in de zin van de [hoofdstukken IIB][ref2] en [VIII van de Wet op de loonbelasting 1964][ref3] of\n\
      [artikel 1.7, tweede lid, onderdeel b][ref4], voldoet aan bij ministeriële regeling te stellen\n\
      voorwaarden ter voorkoming van vermenging met vermogen ten behoeve van een nettolijfrente.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0002471\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002471\n[ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0002471
        hoofdstuk: IIB
      - id: ref3
        bwb_id: BWBR0002471
        hoofdstuk: VIII
      - id: ref4
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 5.16b.1
    text: "De jaarlijkse premie ter zake van alle nettolijfrenten van de belastingplichtige gezamenlijk\n\
      bedraagt ten hoogste het percentage, genoemd in [artikel 3.127, eerste lid][ref1], vermenigvuldigd\n\
      met de nettofactor, bedoeld in [artikel 5.16, vierde lid][ref2], van het gezamenlijke bedrag in
      het\nvoorafgaande kalenderjaar van de inkomensbestanddelen, bedoeld in artikel 3.127, derde lid,\n\
      onderdelen a tot en met d, voor zover dit bedrag het in artikel 3.127, derde lid, als eerste\nvermelde
      bedrag overtreft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.16'
        hoofdstuk: '5'
        afdeling: 5.3A
  - number: 5.16b.2
    text: "De ten hoogste in aanmerking te nemen premie, bedoeld in het eerste lid, wordt verminderd met
      de\npremie die in het voorafgaande kalenderjaar is ingelegd ten behoeve van een nettopensioenregeling\n\
      als bedoeld in [artikel 5.17, eerste lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.17'
        hoofdstuk: '5'
        afdeling: 5.3B
  - number: 5.16b.3
    text: "Artikel 3.127, tweede lid, is van overeenkomstige toepassing, met dien verstande dat het bedrag,\n\
      genoemd in [artikel 3.127, tweede lid][ref1], wordt vermenigvuldigd met de nettofactor, bedoeld
      in\n[artikel 5.16, vierde lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.16'
        hoofdstuk: '5'
        afdeling: 5.3A
  - number: 5.16b.4
    text: "[Artikel 3.127, vijfde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 5.16c.1
    text: 'Ingeval op enig tijdstip:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.1.a
    text: een aanspraak op een nettolijfrente niet langer als zodanig is aan te merken;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.1.b
    text: "een aanspraak op een nettolijfrente geheel of gedeeltelijk wordt afgekocht of vervreemd dan
      wel\nformeel of feitelijk voorwerp van zekerheid wordt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.1.c
    text: "de verplichtingen met betrekking tot een aanspraak op een nettolijfrente overgaan op een andere\n\
      aanbieder dan bedoeld in [artikel 5.16a][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.16a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 5.16a
        hoofdstuk: '5'
        afdeling: 5.3A
  - number: 5.16c.1.d
    text: "de belastingplichtige een bijdrage van een inhoudingsplichtige in de zin van de [Wet op de\n\
      loonbelasting 1964][ref1] heeft ontvangen ten behoeve van de nettolijfrente, terwijl deze\ninhoudingsplichtige
      niet in dezelfde mate aan zijn overige werknemers die voor het overige in\ndezelfde omstandigheden
      verkeren een bijdrage heeft verstrekt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
    references:
      - id: ref1
        bwb_id: BWBR0002471
  - number: 5.16c.2
    text: "[Artikel 3.133, derde lid][ref1], is van overeenkomstige toepassing op nettolijfrenten.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 5.16c.3
    text: "Na toepassing van het eerste lid in het voorafgaande kalenderjaar op de gehele of gedeeltelijke\n\
      aanspraak wordt tot de bezittingen gerekend een bedrag dat gelijk is aan de helft van de waarde
      van\ndie gehele aanspraak, onderscheidenlijk gedeeltelijke aanspraak, aan het begin van het voorafgaande\n\
      kalenderjaar, vermenigvuldigd met tien."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.4
    text: "Ingeval de belastingplichtige aannemelijk maakt dat het bedrag van de belasting die is verschuldigd\n\
      over het in het derde lid genoemde bedrag, hoger is dan het totale bedrag van de belasting en de\n\
      belastingrente, bedoeld in [hoofdstuk VA van de Algemene wet inzake rijksbelastingen][ref1], die\n\
      zouden zijn verschuldigd indien de mogelijkheid zou bestaan de in de voorafgaande jaren ingevolge\n\
      [artikel 5.16][ref2] genoten vrijstelling door middel van navorderingsaanslagen ongedaan te maken,\n\
      wordt in afwijking van het derde lid een bedrag tot de bezittingen gerekend ter grootte van dit\n\
      totale bedrag, vermenigvuldigd met 100/1,2. Voor de toepassing van dit lid wordt voor de berekening\n\
      van de verschuldigde belasting geen rekening gehouden met het heffingvrije vermogen, bedoeld in\n\
      [artikel 5.5][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.16\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel5.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
    references:
      - id: ref1
        bwb_id: BWBR0002320
        hoofdstuk: VA
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.16'
        hoofdstuk: '5'
        afdeling: 5.3A
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '5.5'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 5.16c.5
    text: "Het eerste lid is niet van toepassing op een afkoop van een nettolijfrente ingeval voldaan
      wordt aan\nde voorwaarden van [artikel 3.133, negende lid, onderdelen a en b][ref1], en het gezamenlijke
      bedrag\nvan hetgeen ter zake van dergelijke afkopen in het kalenderjaar wordt ontvangen niet meer
      bedraagt\ndan een bedrag gelijk aan het gemiddelde van het gezamenlijke bedrag van de inkomensbestanddelen,\n\
      bedoeld in [artikel 3.127, derde lid, onderdelen a, b, c en d][ref2], van het voorafgaande\nkalenderjaar
      en het daaraan voorafgaande kalenderjaar voor zover dat gezamenlijke bedrag het in het\nbetreffende
      jaar in artikel 3.127, derde lid, eerstvermelde bedrag overschrijdt, vermenigvuldigd met\nde nettofactor,
      bedoeld in [artikel 5.16, vierde lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel5.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '5.16'
        hoofdstuk: '5'
        afdeling: 5.3A
  - number: 5.16c.6
    text: "Het eerste lid is mede niet van toepassing op een afkoop van een aanspraak op een nettolijfrente\n\
      waarvan nog geen termijnen zijn vervallen ingeval de waarde in het economische verkeer van die\n\
      aanspraak op het onmiddellijk aan het tijdstip van afkoop voorafgaande tijdstip niet meer bedraagt\n\
      dan het bedrag, genoemd in [artikel 3.133, tweede lid, onderdeel d][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 5.16c.7
    text: "Na toepassing van het eerste lid worden aan het tijdstip, bedoeld in het eerste lid, voorafgaande\n\
      jaren niet meer in aanmerking genomen voor de toepassing van deze afdeling, behoudens voor de\n\
      toepassing van het derde en vierde lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.8
    text: "Voor zover een aanspraak op een nettolijfrente wordt omgezet in een andere zodanige aanspraak,
      wordt\nde tweede aanspraak beschouwd als een voortzetting van de eerste."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.9
    text: "Voor de toepassing van deze afdeling en de daarop berustende bepalingen wordt niet onder afkoop\n\
      verstaan het vrijvallen van een aanspraak op het tijdstip waarop de belastingplichtige ophoudt\n\
      binnenlandse belastingplichtige te zijn."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.16c.10
    text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de toepassing van
      dit\nartikel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.16c
  - number: 5.17.1
    text: Tot de bezittingen behoren niet aanspraken ingevolge een nettopensioenregeling.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.2
    text: "In deze wet en de daarop berustende bepalingen wordt onder een nettopensioenregeling verstaan
      een\nregeling:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.2.a
    text: "die ten doel heeft het treffen van een voorziening als bedoeld in [artikel 18, eerste lid,
      onderdeel\na, onder 1°, 2°, 3° of 4°, van de Wet op de loonbelasting 1964][ref1], dan wel een daarmee
      naar aard\nen strekking overeenkomende voorziening ingevolge een regeling als bedoeld in [artikel
      1.7, tweede\nlid, onderdelen b en c][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel18\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '18'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 5.17.2.b
    text: "die voldoet aan de in [artikel 18, eerste lid, onderdeel b, van de Wet op de loonbelasting\n\
      1964][ref1] gestelde voorwaarden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel18"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '18'
  - number: 5.17.2.c
    text: "waarvan als verzekeraar optreedt een lichaam als bedoeld in [artikel 19a, eerste lid, onderdelen
      a,\nb, c en d, van de Wet op de loonbelasting 1964][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel19a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 19a
  - number: 5.17.2.d
    text: die blijft binnen de in of krachtens deze afdeling vastgestelde begrenzingen.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.3
    text: 'Een nettopensioenregeling kan voorzien in:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
  - number: 5.17.3.a
    text: "netto-ouderdomspensioen of nettopartnerpensioen bij overlijden voor pensioendatum bij overlijden
      op\nof na pensioendatum ([artikel 5.17a][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.17a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 5.17a
        hoofdstuk: '5'
        afdeling: 5.3B
  - number: 5.17.3.b
    text: "nettopartnerpensioen bij overlijden voor pensioendatum ([artikel 5.17b][ref1]);\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel5.17b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 5.17b
        hoofdstuk: '5'
        afdeling: 5.3B
  - number: 5.17.3.c
    text: "nettowezenpensioen ([artikel 5.17c][ref1]).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.17c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 5.17c
        hoofdstuk: '5'
        afdeling: 5.3B
  - number: 5.17a.1
    text: "Een netto-ouderdomspensioen en een nettopartnerpensioen bij overlijden op of na pensioendatum
      worden\nopgebouwd over ten hoogste het bedrag dat ingevolge [artikel 18ga van de Wet op de loonbelasting\n\
      1964][ref1] niet tot het pensioengevend loon behoort. De premie bedraagt ten hoogste het percentage,\n\
      genoemd in [artikel 18a, eerste lid, van de Wet op de loonbelasting 1964][ref2], van dat bedrag,\n\
      vermenigvuldigd met de nettofactor, bedoeld in [artikel 5.16, vierde lid][ref3]. Bij of krachtens\n\
      algemene maatregel van bestuur kunnen regels worden gesteld met betrekking tot de kosten die zijn\n\
      begrepen in de premie, bedoeld in de tweede zin.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel18ga\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel18a\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel5.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17a
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 18ga
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 18a
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '5.16'
        hoofdstuk: '5'
        afdeling: 5.3A
  - number: 5.17a.2
    text: "[Artikel 18a, vierde en vijfde lid, van de Wet op de loonbelasting 1964][ref1] is van\novereenkomstige
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel18a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17a
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 18a
  - number: 5.17b.1
    text: "Een nettopartnerpensioen bij overlijden voor pensioendatum bedraagt niet meer dan 50% van het
      bedrag\ndat ingevolge [artikel 18ga van de Wet op de loonbelasting 1964][ref1] niet tot het laatstgenoten\n\
      pensioengevend loon, bedoeld in [artikel 18b, eerste lid, van die wet][ref2], behoort,\nvermenigvuldigd
      met de nettofactor, bedoeld in [artikel 5.16, vierde lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel18ga\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel18b\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel5.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17b
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 18ga
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 18b
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '5.16'
        hoofdstuk: '5'
        afdeling: 5.3A
  - number: 5.17b.2
    text: "[Artikel 18b, tweede en derde lid, van de Wet op de loonbelasting 1964][ref1] is van overeenkomstige\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel18b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17b
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 18b
  - number: 5.17c.1
    text: "Een nettowezenpensioen bedraagt voor halve wezen niet meer dan 20% van het bedrag dat ingevolge\n\
      [artikel 18ga van de Wet op de loonbelasting 1964][ref1] niet tot het laatstgenoten pensioengevend\n\
      loon, bedoeld in [artikel 18c, eerste lid, van die wet][ref2], behoort, vermenigvuldigd met de\n\
      nettofactor, bedoeld in [artikel 5.16, vierde lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel18ga\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel18c\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel5.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17c
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 18ga
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 18c
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '5.16'
        hoofdstuk: '5'
        afdeling: 5.3A
  - number: 5.17c.2
    text: "Een nettowezenpensioen bedraagt voor volle wezen niet meer dan 40% van het bedrag dat ingevolge\n\
      [artikel 18ga van de Wet op de loonbelasting 1964][ref1] niet tot het laatstgenoten pensioengevend\n\
      loon, bedoeld in [artikel 18c, tweede lid, van die wet][ref2], behoort, vermenigvuldigd met de\n\
      nettofactor, bedoeld in [artikel 5.16, vierde lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel18ga\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel18c\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel5.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17c
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 18ga
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 18c
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '5.16'
        hoofdstuk: '5'
        afdeling: 5.3A
  - number: 5.17c.3
    text: "[Artikel 18c, derde en vierde lid, van de Wet op de loonbelasting 1964][ref1] is van overeenkomstige\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel18c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17c
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 18c
  - number: 5.17d
    text: "[Artikel 18d van de Wet op de loonbelasting 1964][ref1] is van overeenkomstige toepassing op
      een\nnetto-ouderdomspensioen, een nettopartnerpensioen bij overlijden op of na pensioendatum, een\n\
      nettopartnerpensioen bij overlijden voor pensioendatum en een nettowezenpensioen met dien verstande\n\
      dat het in het tweede lid van dat artikel genoemde bedrag wordt vermenigvuldigd met de nettofactor,\n\
      bedoeld in [artikel 5.16, vierde lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel18d\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17d
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 18d
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.16'
        hoofdstuk: '5'
        afdeling: 5.3A
  - number: 5.17e.1
    text: 'Ingeval op enig tijdstip:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.1.a
    text: een aanspraak op een nettopensioen niet langer als zodanig is aan te merken;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.1.b
    text: "een aanspraak ingevolge een nettopensioen geheel of gedeeltelijk wordt afgekocht of vervreemd
      dan\nwel formeel of feitelijk voorwerp van zekerheid wordt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.1.c
    text: "de verplichtingen met betrekking tot een aanspraak op een nettopensioen overgaan op een andere\n\
      verzekeraar dan bedoeld in [artikel 5.17, tweede lid, onderdeel c][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.17'
        hoofdstuk: '5'
        afdeling: 5.3B
  - number: 5.17e.1.d
    text: "de belastingplichtige een bijdrage van een inhoudingsplichtige in de zin van de [Wet op de\n\
      loonbelasting 1964][ref1] heeft ontvangen ten behoeve van het nettopensioen, terwijl deze\ninhoudingsplichtige
      niet in dezelfde mate aan zijn overige werknemers die voor het overige in\ndezelfde omstandigheden
      verkeren een bijdrage heeft verstrekt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
    references:
      - id: ref1
        bwb_id: BWBR0002471
  - number: 5.17e.2
    text: "Na toepassing van het eerste lid in het voorafgaande kalenderjaar wordt tot de bezittingen
      gerekend\neen bedrag dat gelijk is aan de helft van de waarde van de aanspraak, bedoeld in het eerste
      lid, aan\nhet begin van het voorafgaande kalenderjaar, vermenigvuldigd met tien."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.3
    text: "Ingeval de belastingplichtige aannemelijk maakt dat het bedrag van de belasting die is verschuldigd\n\
      over het in het tweede lid genoemde bedrag, hoger is dan het totale bedrag van de belasting en de\n\
      belastingrente, bedoeld in [hoofdstuk VA van de Algemene wet inzake rijksbelastingen][ref1], die\n\
      zouden zijn verschuldigd indien de mogelijkheid zou bestaan de in de voorafgaande jaren ingevolge\n\
      [artikel 5.17][ref2] genoten vrijstelling door middel van navorderingsaanslagen ongedaan te maken,\n\
      wordt in afwijking van het tweede lid een bedrag tot de bezittingen gerekend ter grootte van dit\n\
      totale bedrag, vermenigvuldigd met 100/1,2. Voor de toepassing van dit lid wordt voor de berekening\n\
      van de verschuldigde belasting geen rekening gehouden met het heffingvrije vermogen, bedoeld in\n\
      [artikel 5.5][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.17\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel5.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
    references:
      - id: ref1
        bwb_id: BWBR0002320
        hoofdstuk: VA
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.17'
        hoofdstuk: '5'
        afdeling: 5.3B
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '5.5'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 5.17e.4
    text: "Na toepassing van het eerste lid worden aan het tijdstip, bedoeld in het eerste lid, voorafgaande\n\
      dienstjaren niet meer in aanmerking genomen voor de toepassing van deze afdeling, behoudens voor
      de\ntoepassing van het tweede en derde lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.5
    text: 'Voor de toepassing van deze afdeling en de daarop berustende bepalingen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.5.a
    text: "wordt niet onder afkoop verstaan het vrijvallen van een aanspraak op het tijdstip waarop de\n\
      belastingplichtige ophoudt binnenlandse belastingplichtige te zijn;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
  - number: 5.17e.5.b
    text: "is [artikel 19b, tweede tot en met achtste lid, van de Wet op de loonbelasting 1964][ref1]
      van\novereenkomstige toepassing;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel19b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 19b
  - number: 5.17e.5.c
    text: "is het eerste lid mede niet van toepassing voor zover een in onderdeel b van dat lid bedoelde\n\
      uitkering of afkoopsom wordt uitgekeerd met toepassing van [artikel 69, tweede lid, van de\nPensioenwet][ref1]
      of [artikel 80a, tweede lid, van de Wet verplichte\nberoepspensioenregeling][ref2].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0020809#Artikel69\n[ref2]: https://wetten.overheid.nl/BWBR0018831#Artikel80a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17e
    references:
      - id: ref1
        bwb_id: BWBR0020809
        artikel: '69'
      - id: ref2
        bwb_id: BWBR0018831
        artikel: 80a
  - number: 5.17f.1
    text: "Bij ministeriële regeling kunnen, overeenkomstig het bepaalde in [artikel 3.18][ref1] en in
      [artikel\n18g van de Wet op de loonbelasting 1964][ref2], regels worden gesteld met betrekking tot
      de perioden\ndie voor de toepassing van deze afdeling en de daarop berustende bepalingen in aanmerking
      komen als\ndienstjaren alsmede met betrekking tot het pensioengevend loon.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.18\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel18g"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17f
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 18g
  - number: 5.17f.2
    text: "Bij de toepassing van deze afdeling is [artikel 19d van de Wet op de loonbelasting 1964][ref1]
      van\novereenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel19d"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17f
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 19d
  - number: 5.17f.3
    text: "Bij ministeriële regeling kunnen regels worden gesteld ter bevordering van een goede uitvoering
      van\ndeze afdeling."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.17f
  - number: '5.18'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.18
  - number: 5.19.1
    text: Bezittingen en schulden worden in aanmerking genomen voor de waarde in het economische
      verkeer.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.19
  - number: 5.19.2
    text: "Bezittingen en schulden die, al dan niet tezamen, in het economische verkeer als een eenheid
      plegen\nte worden beschouwd, worden als eenheid in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.19
  - number: 5.19.3
    text: "Indien de waarde van een bezitting of van een schuld op de peildatum niet kan worden bepaald,
      wordt\ndie waarde bepaald op het naastbij gelegen tijdstip waarop dat wel mogelijk is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.19
  - number: 5.19.4
    text: "*Genotsrechten* die zijn verleend tegen een zakelijke vergoeding die wordt voldaan in regelmatig\n\
      vervallende termijnen die betrekking hebben op een tijdvak van ten hoogste een jaar, worden\ngewaardeerd
      op nihil. De eerste volzin is van overeenkomstige toepassing op schulden die\ncorresponderen met
      de aldaar bedoelde genotsrechten."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.19
  - number: 5.20.1
    text: "De waarde van een woning, wordt, in afwijking van [artikel 5.19, eerste lid][ref1], gesteld
      op de\nvolgens [hoofdstuk IV van de Wet waardering onroerende zaken][ref2] voor die woning vastgestelde\n\
      waarde of waarden voor het kalenderjaar. Indien de woning deel uitmaakt van een onroerende zaak
      als\nbedoeld in [artikel 16 van de Wet waardering onroerende zaken][ref3], wordt de waarde van de
      woning\ngesteld op het gedeelte van de waarde van de onroerende zaak dat kan worden toegerekend
      aan de\nwoning.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.19\n[ref2]: https://wetten.overheid.nl/BWBR0007119\n\
      [ref3]: https://wetten.overheid.nl/BWBR0007119#Artikel16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.20
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.19'
        hoofdstuk: '5'
        afdeling: '5.4'
      - id: ref2
        bwb_id: BWBR0007119
        hoofdstuk: IV
      - id: ref3
        bwb_id: BWBR0007119
        artikel: '16'
  - number: 5.20.2
    text: "Indien met betrekking tot een woning het eerste lid geen toepassing kan vinden door het ontbreken\n\
      van een op grond van [hoofdstuk IV van de Wet waardering onroerende zaken][ref1] vastgestelde\n\
      waarde, wordt de waarde van de woning bepaald met overeenkomstige toepassing van het bepaalde bij
      of\nkrachtens de [artikelen 16 tot en met 18][ref2] en [20, tweede lid, van die wet][ref3].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0007119\n[ref2]: https://wetten.overheid.nl/BWBR0007119#Artikel16\n\
      [ref3]: https://wetten.overheid.nl/BWBR0007119#Artikel20"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.20
    references:
      - id: ref1
        bwb_id: BWBR0007119
        hoofdstuk: IV
      - id: ref2
        bwb_id: BWBR0007119
        artikel: '16'
      - id: ref3
        bwb_id: BWBR0007119
        artikel: '20'
  - number: 5.20.3
    text: "Indien een woning geheel of gedeeltelijk wordt verhuurd en op deze verhuur [afdeling 5 van
      titel 4\nvan Boek 7 van het Burgerlijk Wetboek][ref1] van toepassing is, of ingevolge een voor ten
      minste\n12 jaren aangegane pachtovereenkomst wordt verpacht en op deze verpachting [titel 5 van
      Boek 7 van\nhet Burgerlijk Wetboek][ref2] van toepassing is, wordt de waarde gesteld op een bij
      algemene\nmaatregel van bestuur vast te stellen percentage van het waardegegeven, bedoeld in het
      eerste of\ntweede lid. Indien sprake is van een voor bepaalde tijd aangegane huurovereenkomst als
      bedoeld in\n[artikel 271 van Boek 7 van het Burgerlijk Wetboe][ref3]k, is de eerste zin niet van
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290\n[ref2]: https://wetten.overheid.nl/BWBR0005290\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005290#Artikel271"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.20
    references:
      - id: ref1
        bwb_id: BWBR0005290
        afdeling: '5'
      - id: ref2
        bwb_id: BWBR0005290
      - id: ref3
        bwb_id: BWBR0005290
        artikel: '271'
  - number: 5.20.4
    text: "In geval van erfpacht wordt voor de toepassing van dit artikel en de daarop berustende bepalingen\n\
      het in het eerste of tweede lid bedoelde waardegegeven verminderd met een bij algemene maatregel
      van\nbestuur vast te stellen waarde van de erfpachtcanon."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.20
  - number: '5.21'
    text: "Voor de waardering van effecten die zijn opgenomen in enige bij ministeriële regeling aangewezen\n\
      prijscourant wordt de waarde in het economische verkeer op de peildatum gesteld op de slotnotering\n\
      die is vermeld in de prijscourant die betrekking heeft op de laatste beursdag van het voorafgaande\n\
      kalenderjaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.21
  - number: 5.22.1
    text: "Bij algemene maatregel van bestuur worden regels gesteld met betrekking tot de in aanmerking
      te\nnemen waarde van *genotsrechten*."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.22
  - number: 5.22.2
    text: "Bezittingen waarop een genotsrecht is gevestigd, worden gewaardeerd op het verschil van de
      waarde\nvan de onbezwaarde bezitting en de overeenkomstig het eerste lid vastgestelde waarde van
      het\ngenotsrecht. De eerste volzin is van overeenkomstige toepassing op schulden waarvan een\ngenotsgerechtigde
      de rente moet voldoen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.22
  - number: 5.22.3
    text: "In deze wet en de daarop berustende bepalingen wordt verstaan onder *genotsrecht*: elke\ngerechtigdheid
      tot voordelen uit goederen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.22
  - number: 5.22.4
    text: "Indien een genotsrecht is gevestigd in de vorm van verstrekkingen als bedoeld in [artikel 3.101,\n\
      tweede lid][ref1], wordt voor de toepassing van het tweede lid de waarde van het genotsrecht op\n\
      nihil gesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.101"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.22
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.101'
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: '5.23'
    text: "Bij algemene maatregel van bestuur kunnen, in het kader van dit hoofdstuk passende, regels
      worden\ngesteld ten behoeve van de waardering van bezittingen en schulden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.23
  - number: 5.24.1
    text: "Indien aan het begin van het kalenderjaar (peildatum) de waarde van de overige bezittingen,
      bedoeld\nin [artikel 5.2, tweede lid][ref1], van de belastingplichtige als gevolg van zijn handelingen
      lager\nis dan de hoogste waarde van zijn overige bezittingen in een aaneengesloten periode van drie
      maanden\ndie aanvangt voor en eindigt na die peildatum, en tevens op die peildatum de waarde van
      de\nbanktegoeden, bedoeld in artikel 5.2, tweede lid, van de belastingplichtige als gevolg van zijn\n\
      handelingen hoger is dan de laagste waarde van zijn banktegoeden in die periode, worden die\nhandelingen
      voor de toepassing van artikel 5.2 geacht niet te hebben plaatsgevonden, voor zover\nzowel de waarde
      van zijn overige bezittingen op enig na die peildatum gelegen moment in die periode\nhoger is dan
      de waarde van zijn overige bezittingen op die peildatum als de waarde van zijn\nbanktegoeden op
      enig na die peildatum gelegen moment in die periode lager is dan de waarde van zijn\nbanktegoeden
      op die peildatum. De eerste zin is niet van toepassing voor zover de belastingplichtige\naannemelijk
      maakt dat aan zijn handelingen zakelijke overwegingen ten grondslag lagen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.24
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.2'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 5.24.2
    text: "Indien op de peildatum de waarde van de schulden, bedoeld in [artikel 5.2, tweede lid][ref1],
      van de\nbelastingplichtige als gevolg van zijn handelingen hoger is dan de laagste waarde van zijn
      schulden\nin een aaneengesloten periode van drie maanden die aanvangt voor en eindigt na die peildatum,
      worden\ndie handelingen voor de toepassing van artikel 5.2 geacht niet te hebben plaatsgevonden,
      voor zover\nde waarde van zijn schulden op enig na die peildatum gelegen moment in die periode lager
      is dan de\nwaarde van zijn schulden op die peildatum. De eerste zin is niet van toepassing voor
      zover de\nbelastingplichtige aannemelijk maakt dat aan zijn handelingen zakelijke overwegingen ten
      grondslag\nlagen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.24
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.2'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 5.24.3
    text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de toepassing van
      het\neerste en tweede lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.24
  - number: 6.1.1
    text: 'Persoonsgebonden aftrek is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.1.a
    text: de in het kalenderjaar op de belastingplichtige drukkende persoonsgebonden aftrekposten en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.1.b
    text: "het gedeelte van de persoonsgebonden aftrek van voorafgaande jaren dat niet eerder in aanmerking
      is\ngenomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.2
    text: 'Persoonsgebonden aftrekposten zijn de:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.2.a
    text: "uitgaven voor onderhoudsverplichtingen ([afdeling 6.2][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 6.1.2.b
    text: vervallen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.2.c
    text: vervallen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.2.d
    text: "uitgaven voor specifieke zorgkosten ([afdeling 6.5][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
        afdeling: '6.5'
  - number: 6.1.2.e
    text: "weekenduitgaven voor gehandicapten ([afdeling 6.6][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
        afdeling: '6.6'
  - number: 6.1.2.f
    text: vervallen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.2.g
    text: vervallen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.2.h
    text: "aftrekbare giften ([afdeling 6.9][ref1]).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
        afdeling: '6.9'
  - number: 6.1.3
    text: "Uitgaven als bedoeld in het tweede lid, onderdeel d, worden in aanmerking genomen voorzover
      de\nbelastingplichtige zich redelijkerwijs gedrongen heeft kunnen voelen tot het doen van die uitgaven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.1.4
    text: "Bij algemene maatregel van bestuur kunnen aanspraken op vergoedingen of tegemoetkomingen alsmede\n\
      genoten of te genieten vergoedingen of tegemoetkomingen worden aangewezen die buiten beschouwing\n\
      blijven bij de bepaling van de omvang van hetgeen op de belastingplichtige aan uitgaven drukt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.1
  - number: 6.2.1
    text: "De persoonsgebonden aftrek vermindert het inkomen uit werk en woning van het kalenderjaar,
      maar niet\nverder dan tot nihil."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2
  - number: 6.2.2
    text: "Voorzover de persoonsgebonden aftrek het inkomen uit werk en woning van het kalenderjaar niet\n\
      vermindert, vermindert de aftrek het belastbaar inkomen uit sparen en beleggen van het jaar, maar\n\
      niet verder dan tot nihil."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2
  - number: 6.2.3
    text: "Voorzover de persoonsgebonden aftrek het inkomen uit werk en woning en het belastbaar inkomen
      uit\nsparen en beleggen van het kalenderjaar niet vermindert, vermindert de aftrek het inkomen uit\n\
      aanmerkelijk belang van het jaar, maar niet verder dan tot nihil."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2
  - number: 6.2.4
    text: "Voor de toepassing van het eerste en het derde lid wordt het inkomen uit werk en woning en
      het\ninkomen uit aanmerkelijk belang bepaald zonder rekening te houden met te conserveren inkomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2
  - number: 6.2.5
    text: "Bij een vermindering worden allereerst de uitgaven voor specifieke zorgkosten, bedoeld in [artikel\n\
      6.1, tweede lid, onderdeel d][ref1], in aanmerking genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.1'
        hoofdstuk: '6'
        afdeling: '6.1'
  - number: 6.2a.1
    text: "De inspecteur stelt het bedrag van de op enig tijdstip niet in aanmerking genomen persoonsgebonden\n\
      aftrek vast bij voor bezwaar vatbare beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
  - number: 6.2a.2
    text: "Indien een beschikking als bedoeld in het eerste lid gelijktijdig wordt gegeven met de vaststelling\n\
      van een belastingaanslag, wordt het bedrag van de niet in aanmerking genomen persoonsgebonden aftrek\n\
      afzonderlijk op het aanslagbiljet vermeld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
  - number: 6.2a.3
    text: "Indien er grond is voor het vermoeden dat het in het eerste lid bedoelde bedrag te hoog is\n\
      vastgesteld, kan de inspecteur de in dat lid bedoelde beschikking herzien. Herziening vindt plaats\n\
      bij voor bezwaar vatbare beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
  - number: 6.2a.4
    text: "Een feit dat de inspecteur bekend was of redelijkerwijs bekend had kunnen zijn, levert geen
      grond op\nvoor herziening, tenzij de belastingplichtige ter zake van dit feit te kwader trouw is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
  - number: 6.2a.5
    text: "[Artikel 16, tweede lid, aanhef en onderdelen b en c, derde en vierde lid, van de Algemene
      wet\ninzake rijksbelastingen][ref1] is van overeenkomstige toepassing op herziening.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002320#Artikel16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '16'
  - number: 6.2a.6
    text: "Rechtsmiddelen tegen de in het eerste lid bedoelde beschikking kunnen uitsluitend betrekking
      hebben\nop het bedrag, bedoeld in [artikel 6.1, eerste lid, onderdeel a][ref1]. Rechtsmiddelen tegen
      de in\nhet derde lid, tweede volzin, bedoelde beschikking kunnen uitsluitend betrekking hebben op
      het\nbedrag van de herziening.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.1'
        hoofdstuk: '6'
        afdeling: '6.1'
  - number: 6.2b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.2b
  - number: 6.3.1
    text: 'Onderhoudsverplichtingen zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.1.a
    text: "periodieke uitkeringen en verstrekkingen op grond van een rechtstreeks uit het familierecht\n\
      voortvloeiende verplichting, tenzij deze worden gedaan aan bloed- of aanverwanten in de rechte lijn\n\
      of in de tweede graad van de zijlijn;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.1.b
    text: "afkoopsommen van dergelijke uitkeringen of verstrekkingen die worden gedaan aan de gewezen\n\
      echtgenoot;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.1.c
    text: "op grond van [paragraaf 6.5 van de Participatiewet][ref1] verhaalde kosten van bijstand tot\n\
      voorziening in het levensonderhoud van de duurzaam van de belastingplichtige gescheiden levende\n\
      echtgenoot of gewezen echtgenoot;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
    references:
      - id: ref1
        bwb_id: BWBR0015703
        paragraaf: '6.5'
  - number: 6.3.1.d
    text: "bedragen die in het kader van echtscheiding of scheiding van tafel en bed worden voldaan ter
      zake\nvan de verplichting tot verrekening van pensioenrechten en van *lijfrenten* en andere\ninkomensvoorzieningen
      waarvan de betaalde premies als uitgave voor inkomensvoorziening in aanmerking\nzijn genomen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.1.e
    text: "in rechte vorderbare periodieke uitkeringen en verstrekkingen die berusten op een wettelijke\n\
      verplichting tot vergoeding van schade door het derven van levensonderhoud;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.1.f
    text: "in rechte vorderbare periodieke uitkeringen en verstrekkingen die berusten op een dringende
      morele\nverplichting tot voorziening in het levensonderhoud."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.2
    text: "Onderhoudsverplichtingen als bedoeld in het eerste lid, onderdeel a, e of f, worden ingeval
      deze de\nvorm hebben van periodieke verstrekkingen van huisvesting in een woning of een gedeelte
      van een\nwoning en indien zij worden verstrekt door een beperkt gerechtigde tot die woning of dat
      gedeelte\nvan een woning, bij hem in aanmerking genomen voor het bedrag waarvoor die verstrekkingen
      bij degene\ndie deze geniet, in aanmerking worden genomen op de voet van [artikel 3.101, tweede
      lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.101"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.101'
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 6.4.1
    text: "Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdelen e en f][ref1],\n\
      behoren niet de periodieke uitkeringen en verstrekkingen die worden gedaan aan:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.3'
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 6.4.1.a
    text: bloed- of aanverwanten in de rechte lijn of in de tweede graad van de zijlijn;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.4
  - number: 6.4.1.b
    text: personen die behoren tot het huishouden van de belastingplichtige.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.4
  - number: 6.4.2
    text: "Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdelen b en d][ref1],\n\
      behoren niet de afkoopsommen en verrekenbedragen die worden gedaan in de vorm van *lijfrenten* en\n\
      andere inkomensvoorzieningen, voorzover de voor die voorzieningen betaalde premies als uitgave voor\n\
      inkomensvoorziening in aanmerking zijn genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.3'
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 6.4.3
    text: "Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdeel d][ref1], behoren\n\
      niet rechten op periodieke uitkeringen en verstrekkingen die zijn toegekend door degene die tot
      de\nverrekening verplicht is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.3'
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 6.5.1
    text: "Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdeel b][ref1], behoren\n\
      afkoopsommen die worden gedaan in de vorm van een betaling van een premie voor een lijfrente aan
      een\nverzekeraar als bedoeld in [artikel 3.126, eerste lid, onderdeel a, onder 1°][ref2].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.3\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.3'
        hoofdstuk: '6'
        afdeling: '6.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 6.5.2
    text: 'De termijnen van de lijfrente moeten:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
  - number: 6.5.2.a
    text: toekomen aan de gewezen echtgenoot;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
  - number: 6.5.2.b
    text: onmiddellijk na het betalen van de premie ingaan;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
  - number: 6.5.2.c
    text: uiterlijk bij het overlijden van de gewezen echtgenoot eindigen.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
  - number: 6.5.3
    text: "De voor de lijfrente betaalde premie wordt aangemerkt als een premie voor een lijfrente als
      bedoeld\nin [artikel 3.124, eerste lid, onderdeel a][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 6.5.4
    text: "Indien de lijfrente niet meer voldoet aan de in dit artikel bedoelde voorwaarden, wordt geacht
      een\nomstandigheid als bedoeld in [artikel 3.133, tweede lid][ref1], te hebben plaats gevonden.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 6.6.1
    text: "Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdeel d][ref1], behoren\n\
      bedragen die worden voldaan ter zake van de verrekening van pensioenrechten in de vorm van een\n\
      betaling van een premie voor een *lijfrente* als bedoeld in [artikel 3.125, eerste lid, aan een\n\
      verzekeraar als bedoeld in artikel 3.126, eerste lid, onderdeel a, onder 1°][ref2].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel6.3\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.3'
        hoofdstuk: '6'
        afdeling: '6.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 6.6.2
    text: "Voor de toepassing van [artikel 3.125, eerste lid][ref1], wordt de echtgenoot of de gewezen\n\
      echtgenoot aangemerkt als de belastingplichtige en als de verzekeringnemer van de in die bepaling\n\
      genoemde lijfrenten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 6.6.3
    text: "De voor de lijfrente betaalde premie wordt aangemerkt als een premie voor een lijfrente als
      bedoeld\nin [artikel 3.124, eerste lid, onderdeel a][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 6.6.4
    text: "De lijfrente wordt aangemerkt als een lijfrente als bedoeld in [artikel 3.125, eerste lid][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 6.6.5
    text: "Indien de lijfrente niet meer voldoet aan de in dit artikel bedoelde voorwaarden, wordt geacht
      een\nomstandigheid als bedoeld in [artikel 3.133, tweede lid][ref1], te hebben plaats gevonden.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 6.7.1
    text: "Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdeel a][ref1], behoren
      de\nperiodieke uitkeringen en verstrekkingen voorzover die zijn overeengekomen in het kader van\n\
      echtscheiding of scheiding van tafel en bed ter verrekening van:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.3'
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 6.7.1.a
    text: pensioenrechten;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.7
  - number: 6.7.1.b
    text: "*lijfrenten* en andere inkomensvoorzieningen voorzover de daarvoor betaalde premies als uitgave
      voor\ninkomensvoorziening in aanmerking zijn genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.7
  - number: 6.7.2
    text: "Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdeel a][ref1], behoren
      de\nperiodieke uitkeringen en verstrekkingen die dienen ter vervanging van dergelijke\nonderhoudsverplichtingen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.3'
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 6.7.3
    text: "Het eerste en het tweede lid zijn uitsluitend van toepassing op periodieke uitkeringen en\n\
      verstrekkingen die worden gedaan door degene die tot de verrekening respectievelijk de vervanging\n\
      verplicht is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.7
  - number: '6.8'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.8
  - number: '6.9'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.9
  - number: '6.10'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.10
  - number: '6.11'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.11
  - number: '6.12'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.12
  - number: '6.13'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.13
  - number: '6.14'
