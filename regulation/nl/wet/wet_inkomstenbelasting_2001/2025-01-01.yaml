  - number: 10a.29.5
    text: "[Artikel 3.63, eerste en tweede lid][ref1], is van overeenkomstige toepassing op een oudedagsreserve\n\
      als bedoeld in het eerste lid voor zover deze in het kader van de overdracht van een onderneming,\n\
      bedoeld in artikel 3.63, eerste lid, overgaat op de partner van de belastingplichtige en niet\n\
      uitgaat boven het ondernemingsvermogen, bedoeld in [artikel 3.71][ref2], zoals dat luidde op\n31 december
      2022, waarmee deze de onderneming voortzet of mede voortzet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.63\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.71"
