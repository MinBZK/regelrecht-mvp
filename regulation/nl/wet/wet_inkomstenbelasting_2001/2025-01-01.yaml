      als bedoeld in [artikel 11a van de Wet op de loonbelasting 1964][ref1],\nzoals dat op 31 december
      2013 luidde, blijft [artikel 9.2, vierde lid][ref2], zoals dat op\n31 december 2013 luidde, met
      overeenkomstige toepassing van [artikel 39f, eerste en tweede lid, van\nde Wet op de loonbelasting
      1964][ref3], van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel11a\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel9.2\n[ref3]: https://wetten.overheid.nl/BWBR0002471#Artikel39f"
