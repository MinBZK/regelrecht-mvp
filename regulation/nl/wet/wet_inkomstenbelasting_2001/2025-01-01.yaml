    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.124
  - number: 3.124.1.b
    text: 'premies voor lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel1), waarvan de termijnen toekomen aan een

      meerderjarig invalide kind of kleinkind en uitsluitend eindigen bij het overlijden van de

