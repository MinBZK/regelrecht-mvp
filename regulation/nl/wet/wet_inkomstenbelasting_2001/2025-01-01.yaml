    text: "[Artikel 3.65, eerste lid][ref1], is niet van toepassing met betrekking tot een oudedagsreserve
      als\nbedoeld in het eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.65"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
