    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.10a
  - number: '2.11'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11
  - number: 2.11a.1
    text: 'De belasting op het belastbare inkomen uit werk en woning nadat de regelingen ter voorkoming van

      dubbele belasting zijn toegepast, wordt verminderd op de voet van artikel 4.53 met een nog niet in

      aanmerking genomen belastingkorting voor verlies uit aanmerkelijk belang. De in de eerste volzin

      bedoelde belasting op het belastbare inkomen uit werk en woning wordt bepaald zonder rekening te

      houden met te conserveren inkomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: 2.11a.2
    text: 'Voor de toepassing van dit artikel wordt, indien ingevolge artikel 9.1, derde lid, de heffing van de

      belasting en de premie voor de volksverzekeringen geschiedt bij wege van één aanslag, onder

      belasting mede verstaan de in die aanslag te begrijpen premie voor de volksverzekeringen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: 2.11a.3
    text: 'De vermindering van de belasting op het belastbare inkomen uit werk en woning vindt plaats bij voor

      bezwaar vatbare beschikking van de inspecteur.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: 2.11a.4
    text: 'De inspecteur geeft de beschikking gelijktijdig met het vaststellen van de aanslag over het jaar

      waarbij de belastingkorting voor verlies uit aanmerkelijk belang wordt verrekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: 2.11a.5
    text: 'Het bedrag van de verrekende belastingkorting voor verlies uit aanmerkelijk belang wordt op het

      aanslagbiljet afzonderlijk vermeld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: 2.11a.6
    text: 'Rechtsmiddelen tegen de beschikking kunnen uitsluitend betrekking hebben op de toepassing van

      artikel 4.53, alsmede, indien geen belasting is verschuldigd, tegen de grootte van het verrekende

      bedrag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.11a
  - number: '2.12'
    text: 'De belasting op het belastbare inkomen uit aanmerkelijk belang ([afdeling

      4.1](https://wetten.overheid.nl/BWBR0011353) respectievelijk [afdeling

      7.3](https://wetten.overheid.nl/BWBR0011353)) wordt bepaald aan de hand van de volgende tabel. *Bij

      een belastbaar inkomen uit aanmerkelijk belang van meer dan*           *maar niet meer dan*

      *bedraagt de belasting het in kolom III vermelde bedrag, vermeerderd met het bedrag dat wordt

      berekend door het in kolom IV vermelde percentage te nemen van het gedeelte van het belastbare

      inkomen uit aanmerkelijk belang dat het in kolom I vermelde bedrag te boven gaat*         *I*

      *II*           *III*           *IV*       –           € 67.804           –           24,5%

      € 67.804           –           € 16.611           31%'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.12
  - number: '2.13'
    text: 'De belasting op het belastbare inkomen uit sparen en beleggen ([afdeling

      5.1](https://wetten.overheid.nl/BWBR0011353) respectievelijk [afdeling

      7.4](https://wetten.overheid.nl/BWBR0011353)) bedraagt 36%.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.13
  - number: 2.14.1
    text: 'Indien een voordeel op grond van meer dan een hoofdstuk, afdeling of paragraaf als bestanddeel, al

      dan niet vrijgesteld, van een van de belastbare inkomens zou kunnen worden aangemerkt, wordt het

      voordeel uitsluitend op grond van het als eerste opgenomen hoofdstuk of de als eerste opgenomen

      afdeling of paragraaf aangemerkt als bestanddeel van het desbetreffende belastbare inkomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.2
    text: 'Voorzover vermogensbestanddelen inkomen, al dan niet vrijgesteld, uit werk en woning of uit

      aanmerkelijk belang genereren, worden zij niet in aanmerking genomen voor de bepaling van het

      belastbare inkomen uit sparen en beleggen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.3
    text: 'In afwijking in zoverre van het eerste en tweede lid worden:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.3.a
    text: 'schulden ter zake waarvan de renten op basis van een specifieke bepaling in [hoofdstuk

      3](https://wetten.overheid.nl/BWBR0011353) of [hoofdstuk 4](https://wetten.overheid.nl/BWBR0011353)

      van aftrek zijn uitgesloten en schulden die zijn aangegaan in verband met een eigen woning, doch

      niet behoren tot de eigenwoningschuld, bedoeld in [artikel

      3.119a](https://wetten.overheid.nl/BWBR0011353#Artikel3), in aanmerking genomen bij de bepaling van

      het belastbare inkomen uit sparen en beleggen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.3.b
    text: 'vermogensbestanddelen, of delen daarvan, die gedurende een periode van niet meer dan drie

      achtereenvolgende maanden inkomen uit werk en woning of aanmerkelijk belang genereren, en daaraan

      voorafgaand en daaropvolgend inkomen uit sparen en beleggen genereren, tevens in aanmerking genomen

      bij de bepaling van het belastbare inkomen uit sparen en beleggen indien in deze periode een

      peildatum is gelegen als bedoeld in [artikel 5.2](https://wetten.overheid.nl/BWBR0011353#Artikel5);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.3.c
    text: 'vermogensbestanddelen, of delen daarvan, die gedurende een periode van meer dan drie

      achtereenvolgende maanden, maar niet meer dan zes achtereenvolgende maanden inkomen uit werk en

      woning of uit aanmerkelijk belang genereren, en daaraan voorafgaand en daaropvolgend inkomen uit

      sparen en beleggen genereren, tevens in aanmerking genomen bij de bepaling van het belastbare

      inkomen uit sparen en beleggen indien in deze periode een peildatum is gelegen als bedoeld in

      [artikel 5.2](https://wetten.overheid.nl/BWBR0011353#Artikel5), tenzij de belastingplichtige

      aannemelijk maakt dat aan zijn handelingen zakelijke overwegingen ten grondslag liggen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.3.d
    text: 'vermogensbestanddelen, of delen daarvan, die gedurende een periode van meer dan zes

      achtereenvolgende maanden, maar niet meer dan achttien achtereenvolgende maanden inkomen uit werk en

      woning of uit aanmerkelijk belang genereren en die in ten minste een deel van die periode behoren

      tot de bezittingen van een lichaam waarbij een forfaitair voordeel als bedoeld in [artikel 4.13,

      eerste lid, onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel4), uit de aandelen in of

      winstbewijzen van dat lichaam tot de reguliere voordelen, bedoeld in [artikel 4.12, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel4), behoort, en daaraan voorafgaand en

      daaropvolgend inkomen uit sparen en beleggen genereren, tevens in aanmerking genomen bij de bepaling

      van het belastbare inkomen uit sparen en beleggen indien in deze periode een peildatum is gelegen

      als bedoeld in [artikel 5.2](https://wetten.overheid.nl/BWBR0011353#Artikel5), tenzij de

      belastingplichtige aannemelijk maakt dat aan zijn handelingen zakelijke overwegingen ten grondslag

      liggen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.3.e
    text: 'van een werkgever die een met de belastingplichtige verbonden persoon is als bedoeld in [artikel

      3.91](https://wetten.overheid.nl/BWBR0011353#Artikel3), of waarin de belastingplichtige of een met

      hem verbonden persoon als bedoeld in [artikel 3.92](https://wetten.overheid.nl/BWBR0011353#Artikel3)

      een aanmerkelijk belang heeft als bedoeld in [hoofdstuk 4](https://wetten.overheid.nl/BWBR0011353),

      uitgezonderd de [artikelen 4.10](https://wetten.overheid.nl/BWBR0011353#Artikel4) en

      [4.11](https://wetten.overheid.nl/BWBR0011353#Artikel4), ontvangen vergoedingen ter zake van kosten

      en lasten die verband houden met een werkruimte ten behoeve van hemzelf in zijn woning, niet in

      aanmerking genomen bij de bepaling van het belastbare loon, doch bij de bepaling van het belastbare

      resultaat uit overige werkzaamheden en wordt die werkruimte tot het vermogen van die werkzaamheid

      gerekend, indien de werkruimte een naar verkeersopvatting zelfstandig gedeelte van de woning vormt

      en:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.3.e.1º
    text: 'ingeval de belastingplichtige tevens een werkruimte buiten die woning ter beschikking heeft, hij

      zijn belastbaar loon hoofdzakelijk in de werkruimte in die woning verwerft, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.3.e.2º
    text: 'ingeval de belastingplichtige niet tevens een werkruimte buiten die woning ter beschikking heeft,

      hij zijn belastbaar loon hoofdzakelijk in of vanuit de werkruimte in die woning verwerft en in

      belangrijke mate in de werkruimte in die woning verwerft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.4
    text: 'Met betrekking tot het derde lid, onderdeel e, is [artikel 3.16, twaalfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14bis.1
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen worden de bezittingen en schulden

      alsmede de opbrengsten en uitgaven, onderscheidenlijk kosten, van een maatschap, vennootschap onder

      firma, commanditaire vennootschap en een transparant fonds, toegerekend aan de participanten in dat

      lichaam naar rato van ieders gerechtigdheid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14bis.2
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen worden de bezittingen en schulden

      alsmede de opbrengsten en uitgaven, onderscheidenlijk kosten, van een naar het recht van een andere

      staat opgericht of aangegaan lichaam toegerekend aan de participanten in dat lichaam naar rato van

      ieders gerechtigdheid:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14bis.2.a
    text: 'mits de rechtsvorm van dat lichaam vergelijkbaar is met die van een maatschap, vennootschap onder

      firma, commanditaire vennootschap of met die van een transparant fonds; of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14bis.2.b
    text: 'indien onderdeel a niet van toepassing is: mits de rechtsvorm van dat lichaam niet vergelijkbaar is

      met die van een lichaam als bedoeld in [artikel 2, eerste lid, onderdelen a, b, c, e, f of g, van de

      Wet op de vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel2) en dat

      lichaam geen lichaam is als bedoeld in artikel 2, eerste lid, onderdeel h, of artikel 3, tweede lid,

      van die wet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14bis.3
    text: 'Het eerste lid is niet van toepassing op een fonds voor gemene rekening en het eerste en tweede lid

      zijn niet van toepassing op een omgekeerd hybride lichaam als bedoeld in [artikel 2, elfde lid, van

      de Wet op de vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel2).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14bis.4
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen worden de bezittingen en schulden

      alsmede de opbrengsten en uitgaven, onderscheidenlijk kosten, van een naar het recht van een andere

      staat opgericht of aangegaan lichaam toegerekend aan dat lichaam, indien die niet op grond van het

      tweede lid of [artikel 2.14a](https://wetten.overheid.nl/BWBR0011353#Artikel2) worden toegerekend

      aan een ander dan dat lichaam.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14bis.5
    text: 'Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor de beoordeling of voor de

      toepassing van deze wet en de daarop berustende bepalingen een naar het recht van een andere staat

      opgericht of aangegaan lichaam een met de rechtsvorm van een lichaam als bedoeld in [artikel 2,

      eerste lid, onderdelen c, e of g, van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel2) of een met die van een maatschap,

      vennootschap onder firma, commanditaire vennootschap of transparant fonds vergelijkbare rechtsvorm

      heeft. Daarbij kunnen ook regels worden gesteld voor de beoordeling of een naar het recht van een

      andere staat opgericht of aangegaan lichaam naast de rechtsvorm ook voor het overige met een lichaam

      vergelijkbaar is als bedoeld in de eerste zin.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14bis.6
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen wordt onder een fonds voor gemene

      rekening verstaan: een fonds voor gemene rekening als bedoeld in [artikel 2, vierde lid, van de Wet

      op de vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel2).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14bis.7
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen wordt onder een transparant fonds

      verstaan: een fonds ter verkrijging van voordelen voor de deelgerechtigden door het voor gemene

      rekening beleggen of anderszins aanwenden van gelden, tenzij dat fonds een fonds voor gemene

      rekening is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14a.1
    text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen worden de bezittingen en schulden

      alsmede de opbrengsten en uitgaven van een afgezonderd particulier vermogen als bedoeld in het

      tweede lid, geacht bij degene die dat vermogen bij leven of bij overlijden heeft afgezonderd tot

      zijn bezit te behoren, onderscheidenlijk op te komen (toerekening). Na het overlijden van de

      persoon, bedoeld in de eerste volzin, worden de bezittingen en schulden alsmede de opbrengsten en

      uitgaven van een afgezonderd particulier vermogen als bedoeld in het tweede lid, toegerekend aan

      diens erfgenamen, per erfgenaam in dezelfde verhouding als hij verkrijger krachtens erfrecht is van

      de overledene. Vanaf het moment dat de in de vorige volzin bedoelde erfgenaam is overleden, treden

      diens erfgenamen en de daaropvolgende erfgenamen in de plaats van de overleden erfgenaam, per

      erfgenaam in dezelfde verhouding als hij erfgenaam is van de overleden erfgenaam waarvoor hij in de

      plaats treedt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.2
    text: 'Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt verstaan onder een

      afgezonderd particulier vermogen, niet zijnde een sociaal belang behartigende instelling: een

      afgezonderd vermogen waarmee meer dan bijkomstig een particulier belang wordt beoogd, tenzij

      tegenover de afzondering van dit vermogen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.2.a
    text: 'een uitreiking van aandelen, winstbewijzen, lidmaatschapsrechten, bewijzen van deelgerechtigdheid of

      daarmee vergelijkbare rechten heeft plaatsgevonden, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.2.b
    text: een economische deelgerechtigdheid is ontstaan.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.3
    text: 'Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt onder het afzonderen van

      vermogen verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.3.a
    text: 'het om niet of onder in het maatschappelijk verkeer ongebruikelijke voorwaarden rechtens dan wel in

      feite, direct of indirect afzonderen van vermogensbestanddelen in een afgezonderd particulier

      vermogen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.3.b
    text: 'het rechtens dan wel in feite, direct of indirect, vervreemden van vermogensbestanddelen aan een

      afgezonderd particulier vermogen waarmee meer dan bijkomstig een particulier belang wordt beoogd van

      de vervreemder, van zijn partner of van een of meer van zijn bloed- of aanverwanten in de rechte

      lijn of tot en met de vierde graad van de zijlijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.4
    text: 'Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt onder een erfgenaam mede

      verstaan een persoon die is onterfd en die rechtens dan wel in feite, direct of indirect,

      begunstigde is van het afgezonderd particulier vermogen of wiens partner of bloed- of aanverwant in

      de rechte lijn in feite, direct of indirect, begunstigde is van het afgezonderd particulier

      vermogen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.5
    text: 'In afwijking van het eerste lid worden de bezittingen en schulden alsmede de opbrengsten en uitgaven

      van een afgezonderd particulier vermogen toegerekend aan een persoon die rechtens dan wel in feite,

      direct of indirect, begunstigde is van het afgezonderd particulier vermogen indien degene die het

      vermogen heeft afgezonderd, diens partner en diens erfgenamen niet zijn te bepalen. Ingeval er meer

      begunstigden zijn, vindt naar verhouding van de mate van begunstiging de toerekening aan de

      begunstigden plaats.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.6
    text: 'Het eerste lid, tweede en derde volzin, is niet van toepassing met betrekking tot een erfgenaam,

      ingeval blijkt dat deze persoon en diens partner niet rechtens dan wel in feite, direct of indirect,

      begunstigde zijn van het afgezonderd particulier vermogen en dit ook niet kunnen worden. Ingeval de

      eerste volzin toepassing vindt, worden de bezittingen en schulden alsmede de opbrengsten en uitgaven

      van het afgezonderd particulier vermogen toegerekend aan de overige erfgenamen in dezelfde

      verhouding als zij verkrijgers krachtens erfrecht zouden zijn geweest bij uitsluiting van de in de

      eerste volzin bedoelde erfgenaam. De in het eerste lid, tweede en derde volzin, bedoelde toerekening

      is niet van toepassing ingeval blijkt dat de erfopvolging krachtens uiterste wilsbeschikking in

      overwegende mate is gericht op het geheel of gedeeltelijk ontgaan of uitstellen van de in het eerste

      lid, tweede en derde volzin, bedoelde toerekening.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.7
    text: 'Onder de bezittingen en schulden alsmede de opbrengsten en uitgaven, bedoeld in het eerste lid,

      worden niet begrepen de bezittingen en schulden alsmede de opbrengsten en uitgaven ter zake waarvan

      blijkt dat die tot het vermogen, onderscheidenlijk de winst, van een onderneming van het afgezonderd

      particulier vermogen behoren, voor zover blijkt dat de winst uit deze onderneming in de staat of in

      de staten waarin deze wordt gedreven is onderworpen aan een belasting naar de winst. Onder een

      onderneming als bedoeld in de eerste volzin wordt mede begrepen een werkzaamheid als bedoeld in

      [artikel 4, onderdeel b, van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel4).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.8
    text: 'Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de in dit artikel

      bedoelde toerekening.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.15.1
    text: 'Voor de toepassing van deze wet, behoudens voorzover het de toepassing van [artikel

      2.16](https://wetten.overheid.nl/BWBR0011353#Artikel2) betreft, wordt geen rekening gehouden met het

      wettelijk vruchtgenot van het vermogen van een minderjarig *kind*.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.15
  - number: 2.15.2
    text: 'Het belastbare resultaat uit overige werkzaamheden als bedoeld in de artikelen [3.91, eerste lid,

      onderdelen a en b, en derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en

      [3.92](https://wetten.overheid.nl/BWBR0011353#Artikel3), de belastbare inkomsten uit eigen woning,

      het belastbare inkomen uit aanmerkelijk belang, de rendementsgrondslag voor het belastbare inkomen

      uit sparen en beleggen en de op grond van [artikel

      9.2](https://wetten.overheid.nl/BWBR0011353#Artikel9) ter zake als voorheffing in aanmerking te

      nemen geheven dividendbelasting, van een minderjarig kind worden toegerekend aan de ouder die het

      gezag over het kind uitoefent.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.15
  - number: 2.15.3
    text: 'Met de ouder die het gezag over het kind uitoefent, wordt, indien niet tevens een andere ouder het

      gezag uitoefent, gelijkgesteld de ouder van wie het gezag is beëindigd op grond van [artikel 266 van

      Boek 1 van het Burgerlijk Wetboek](https://wetten.overheid.nl/BWBR0002656#Artikel266).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.15
  - number: 2.15.4
    text: 'Indien het gezag over het kind aan meer dan één ouder toekomt, worden de in het tweede lid bedoelde

      inkomensbestanddelen, rendementsgrondslag en geheven dividendbelasting in gelijke delen aan ieder

      van hen toegerekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.15
  - number: 2.16.1
    text: 'De belastingplichtige aan wie inkomensbestanddelen van een *kind* zijn toegerekend en die daarvan

      niet het vruchtgenot heeft, heeft verhaal op dat kind voor een gedeelte van de door hem

      verschuldigde inkomstenbelasting, voorzover deze is voldaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.16
  - number: 2.16.2
    text: 'Het in het eerste lid bedoelde gedeelte wordt gesteld op een evenredig gedeelte van de verschuldigde

      belasting, bepaald naar de verhouding waarin de belastbare inkomsten uit eigen woning, het inkomen

      uit aanmerkelijk belang of het belastbare inkomen uit sparen en beleggen van dat kind dat bij de

      vaststelling van de belastingschuld in aanmerking is genomen, staat tot het inkomen uit werk en

      woning, het inkomen uit aanmerkelijk belang onderscheidenlijk het belastbare inkomen uit sparen en

      beleggen dat tot de belastingschuld heeft geleid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.16
  - number: 2.16.3
    text: 'Indien in het belastbare inkomen uit werk en woning of het belastbare inkomen uit aanmerkelijk

      belang te conserveren inkomen is begrepen, wordt het in het eerste lid bedoelde gedeelte bepaald met

      overeenkomstige toepassing van de [artikelen 2.8, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), en

      [2.9](https://wetten.overheid.nl/BWBR0011353#Artikel2).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.16
  - number: 2.16.4
    text: Van het eerste lid kan bij overeenkomst worden afgeweken.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.16
  - number: 2.17.1
    text: 'Inkomensbestanddelen van de belastingplichtige en zijn *partner* worden in aanmerking genomen bij

      degene door wie de inkomensbestanddelen zijn genoten of op wie deze drukken. Bestanddelen van de

      rendementsgrondslag van de belastingplichtige en zijn partner worden in aanmerking genomen bij

      degene tot wiens bezit die bestanddelen behoren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.2
    text: 'Gemeenschappelijke inkomensbestanddelen, de gezamenlijke grondslag sparen en beleggen, bedoeld in

      [artikel 5.2, vijfde lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), en de op grond van

      [artikel 9.2](https://wetten.overheid.nl/BWBR0011353#Artikel9) als voorheffing in aanmerking te

      nemen geheven dividendbelasting, van de belastingplichtige en zijn partner worden geacht bij hen op

      te komen, tot hun bezit te behoren onderscheidenlijk als voorheffing in aanmerking te worden

      genomen, in de onderlinge verhouding die zij daarvoor ieder jaar bij het doen van aangifte kiezen.

      De korting voor groene beleggingen, bedoeld in

      [artikel 8.19](https://wetten.overheid.nl/BWBR0011353#Artikel8), van de belastingplichtige en zijn

      partner wordt geacht bij hen op te komen in de verhouding die op grond van dit artikel wordt

      toegepast voor de gezamenlijke grondslag sparen en beleggen. Indien de gezamenlijke grondslag sparen

      en beleggen van de belastingplichtige en zijn partner nihil bedraagt, wordt de korting in aanmerking

      genomen bij degene met het hoogste verzamelinkomen. Indien het verzamelinkomen van de

      belastingplichtige en het verzamelinkomen van zijn partner aan elkaar gelijk zijn en de gezamenlijke

      grondslag sparen en beleggen van de belastingplichtige en zijn partner nihil bedraagt, wordt de

      korting in aanmerking genomen bij degene met de hoogste leeftijd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.3
    text: 'Een gemeenschappelijk inkomensbestanddeel wordt geacht bij de belastingplichtige en zijn partner

      voor de helft op te komen, de gezamenlijke grondslag sparen en beleggen wordt geacht bij de

      belastingplichtige en zijn partner voor de helft tot hun bezit te behoren en de geheven

      dividendbelasting wordt geacht bij ieder voor de helft te zijn geheven voorzover zij daarvoor geen

      onderlinge verhouding hebben gekozen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.4
    text: 'De voor een gemeenschappelijk inkomensbestanddeel, voor de gezamenlijke grondslag sparen en beleggen

      of voor de geheven dividendbelasting tot stand gekomen onderlinge verhouding kan door de

      belastingplichtige en zijn partner gezamenlijk worden gewijzigd tot het moment waarop de aanslag,

      navorderingsaanslag, conserverende aanslag of conserverende navorderingsaanslag van de

      belastingplichtige en zijn partner, onherroepelijk vaststaan. In afwijking van de eerste volzin

      kunnen de belastingplichtige en zijn partner de tot stand gekomen onderlinge verhouding nog wijzigen

      tot zes weken na een uitspraak van de Hoge Raad ingeval een in de eerste volzin bedoelde aanslag

      vanwege die uitspraak onherroepelijk komt vast te staan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.5
    text: 'Indien de belastingplichtige gedurende het gehele kalenderjaar dezelfde partner heeft, zijn

      gemeenschappelijke inkomensbestanddelen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.5.a
    text: belastbare inkomsten uit eigen woning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.5.b
    text: het inkomen uit aanmerkelijk belang vóór vermindering met de persoonsgebonden aftrek;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.5.c
    text: de persoonsgebonden aftrek.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.6
    text: 'Indien een persoonsgebonden aftrek van een belastingplichtige in aanmerking is genomen bij zijn

      partner wordt een met die aftrek verband houdende negatieve persoonsgebonden aftrek eveneens in

      aanmerking genomen bij die partner, zo die persoon nog steeds kan kwalificeren als partner van de

      belastingplichtige.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.7
    text: 'Indien de belastingplichtige gedurende een deel van het kalenderjaar een partner heeft wordt hij

      voor de toepassing van dit artikel geacht het gehele kalenderjaar die partner te hebben gehad indien

      hij daarvoor samen met die partner kiest. De keuze wordt gemaakt bij verzoeken in verband met

      voorlopige teruggaaf of bij aangifte. De eerste volzin is niet van toepassing ingeval de

      belastingplichtige of zijn partner als gevolg van emigratie of immigratie niet het gehele

      kalenderjaar binnenlands belastingplichtig is en geen kwalificerende buitenlandse belastingplichtige

      is als bedoeld in [artikel 7.8](https://wetten.overheid.nl/BWBR0011353#Artikel7).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.8
    text: 'In afwijking van het vijfde lid en [artikel 5.2, vijfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), zijn het tweede tot en met het vierde lid ook

      van toepassing op de belastingplichtige en zijn partner, bedoeld in het zevende lid, derde volzin,

      over de periode waarin zij beiden binnenlands belastingplichtige zijn, mits de periode van

      binnenlandse belastingplicht gelijktijdig aanvangt en eindigt. Voor de toepassing van [hoofdstuk

      5](https://wetten.overheid.nl/BWBR0011353) worden de belastingplichtige en zijn partner, bedoeld in

      de eerste volzin, geacht het gehele kalenderjaar dezelfde partner te hebben gehad.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.9
    text: 'Indien een keuze tot wijziging van de in het vierde lid bedoelde onderlinge verhouding zou moeten

      leiden tot een vermindering van een reeds onherroepelijk vaststaande aanslag, beslist de inspecteur

      binnen zes weken na ontvangst van de mededeling van die keuze bij een voor bezwaar vatbare

      beschikking. Rechtsmiddelen tegen de beschikking kunnen uitsluitend betrekking hebben op de

      toepassing van het vierde lid. Een beschikking als bedoeld in de eerste volzin biedt geen grond voor

      het opnieuw toepassen van het vierde lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: '2.18'
    text: 'Verzamelinkomen is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.18
    machine_readable:
      execution:
        parameters:
          - name: bsn
            type: string
            required: true
            description: BSN van de persoon
          - name: box1_inkomen
            type: amount
            required: true
            description: Inkomen uit werk en woning (box 1)
          - name: box2_inkomen
            type: amount
            required: true
            description: Inkomen uit aanmerkelijk belang (box 2)
          - name: box3_inkomen
            type: amount
            required: true
            description: Inkomen uit sparen en beleggen (box 3)
          - name: buitenlands_inkomen
            type: amount
            required: false
            description: Niet in Nederland belastbaar inkomen
          - name: partner_box1_inkomen
            type: amount
            required: false
            description: Partner inkomen uit werk en woning
          - name: partner_box2_inkomen
            type: amount
            required: false
            description: Partner inkomen uit aanmerkelijk belang
          - name: partner_box3_inkomen
            type: amount
            required: false
            description: Partner inkomen uit sparen en beleggen
          - name: partner_buitenlands_inkomen
            type: amount
            required: false
            description: Partner niet in Nederland belastbaar inkomen
        output:
          - name: inkomen
            type: amount
            description: Toetsingsinkomen (verzamelinkomen)
          - name: partner_inkomen
            type: amount
            description: Toetsingsinkomen van de partner
        actions:
          - output: inkomen
            value:
              operation: ADD
              values:
                - $box1_inkomen
                - $box2_inkomen
                - $box3_inkomen
                - $buitenlands_inkomen
          - output: partner_inkomen
            value:
              operation: ADD
              values:
                - $partner_box1_inkomen
                - $partner_box2_inkomen
                - $partner_box3_inkomen
                - $partner_buitenlands_inkomen
  - number: 2.18.a
    text: het inkomen uit werk en woning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.18
  - number: 2.18.b
    text: het inkomen uit aanmerkelijk belang en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.18
  - number: 2.18.c
    text: het belastbare inkomen uit sparen en beleggen, verminderd met daarin begrepen te conserveren inkomen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.18
  - number: 3.1.1
    text: 'Belastbaar inkomen uit werk en woning is het inkomen uit werk en woning verminderd met de te

      verrekenen verliezen uit werk en woning ([afdeling 3.13](https://wetten.overheid.nl/BWBR0011353)).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2
    text: 'Inkomen uit werk en woning is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2.a
    text: de belastbare winst uit onderneming ([afdeling 3.2](https://wetten.overheid.nl/BWBR0011353));
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2.b
    text: het belastbare loon ([afdeling 3.3](https://wetten.overheid.nl/BWBR0011353));
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2.c
    text: 'het belastbare resultaat uit overige werkzaamheden ([afdeling

      3.4](https://wetten.overheid.nl/BWBR0011353));'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2.d
    text: 'de belastbare periodieke uitkeringen en verstrekkingen ([afdeling

      3.5](https://wetten.overheid.nl/BWBR0011353));'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2.e
    text: de belastbare inkomsten uit eigen woning ([afdeling 3.6](https://wetten.overheid.nl/BWBR0011353));
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2.f
    text: 'de negatieve uitgaven voor inkomensvoorzieningen ([afdeling

      3.8](https://wetten.overheid.nl/BWBR0011353)) en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2.g
    text: de negatieve persoonsgebonden aftrekposten ([afdeling 3.9](https://wetten.overheid.nl/BWBR0011353));
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2.h
    text: 'de aftrek wegens geen of geringe eigenwoningschuld ([afdeling

      3.6a](https://wetten.overheid.nl/BWBR0011353));'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2.i
    text: de uitgaven voor inkomensvoorzieningen ([afdeling 3.7](https://wetten.overheid.nl/BWBR0011353)) en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2.j
    text: de persoonsgebonden aftrek ([hoofdstuk 6](https://wetten.overheid.nl/BWBR0011353)).
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: '3.2'
    text: 'Belastbare winst uit onderneming is het gezamenlijke bedrag van de winst die de belastingplichtige

      als *ondernemer* geniet uit een of meer ondernemingen ([paragraaf

      3.2.2](https://wetten.overheid.nl/BWBR0011353)) verminderd met de ondernemersaftrek ([paragraaf

      3.2.4](https://wetten.overheid.nl/BWBR0011353)) en de MKB-winstvrijstelling ([paragraaf

      3.2.5](https://wetten.overheid.nl/BWBR0011353)).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.2
  - number: 3.3.1
    text: 'Belastbare winst uit onderneming is mede:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.1.a
    text: 'de winst die de belastingplichtige, anders dan als *ondernemer* of aandeelhouder, als

      medegerechtigde tot het vermogen van een onderneming geniet uit een of meer ondernemingen

      ([paragraaf 3.2.2](https://wetten.overheid.nl/BWBR0011353));'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.1.b
    text: 'het bedrag van de gezamenlijke voordelen die de belastingplichtige geniet uit hoofde van een

      schuldvordering op een ondernemer ten behoeve van een voor zijn rekening gedreven onderneming,

      indien zich een in het derde lid genoemde omstandigheid voordoet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.2
    text: 'Voor de toepassing van het eerste lid, onderdeel a, behoeft de medegerechtigdheid zich niet uit te

      strekken tot een eventueel liquidatiesaldo.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.3
    text: 'Een in het eerste lid, onderdeel b, bedoelde omstandigheid is:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.3.a
    text: 'de schuldvordering is onder zodanige voorwaarden aangegaan dat deze in feite functioneert als

      vermogen van de in dat onderdeel bedoelde onderneming of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.3.b
    text: 'de vergoeding over de schuldvordering is op het tijdstip van het aangaan van de schuldvordering

      zodanig vastgesteld dat deze rechtens – dan wel in feite – bezien over de gehele looptijd

      grotendeels afhankelijk is van de winst van de in dat onderdeel bedoelde onderneming.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.4
    text: 'Het eerste lid, onderdeel b, is – in afwijking in zoverre van [artikel

      2.14](https://wetten.overheid.nl/BWBR0011353#Artikel2) – niet van toepassing op voordelen uit hoofde

      van een schuldvordering die tevens als belastbaar resultaat uit overige werkzaamheden zouden kunnen

      worden aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.5
    text: 'Indien de voorwaarden waaronder een schuldvordering is aangegaan nadien worden gewijzigd, wordt voor

      de toepassing van het derde lid de schuldvordering op het tijdstip van het wijzigen van de

      voorwaarden geacht opnieuw te zijn aangegaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.6
    text: 'De in het eerste lid, onderdeel b, bedoelde voordelen worden bepaald alsof de schuldvordering een

      onderneming vormt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: '3.4'
    text: 'In deze afdeling en de daarop berustende bepalingen wordt verstaan onder *ondernemer*: de

      belastingplichtige voor rekening van wie een onderneming wordt gedreven en die rechtstreeks wordt

      verbonden voor verbintenissen betreffende die onderneming.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.4
  - number: 3.5.1
    text: 'In deze afdeling en de daarop berustende bepalingen wordt mede verstaan onder onderneming: het

      zelfstandig uitgeoefende beroep.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.5
  - number: 3.5.2
    text: 'In deze afdeling en de daarop berustende bepalingen wordt mede verstaan onder *ondernemer*: de

      beoefenaar van een zelfstandig beroep.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.5
  - number: 3.6.1
    text: 'In deze afdeling en de daarop berustende bepalingen wordt verstaan onder *urencriterium*: het

      gedurende het kalenderjaar besteden van ten minste 1225 uren aan werkzaamheden voor een of meer

      ondernemingen waaruit de belastingplichtige als *ondernemer* winst geniet, indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.1.a
    text: 'de tijd die in totaal wordt besteed aan die ondernemingen en het verrichten van werkzaamheden in de

      zin van de [afdelingen 3.3](https://wetten.overheid.nl/BWBR0011353) en

      [3.4](https://wetten.overheid.nl/BWBR0011353), grotendeels wordt besteed aan die ondernemingen of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.1.b
    text: de ondernemer in een of meer van de vijf voorafgaande kalenderjaren geen ondernemer was.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.2
    text: 'Voor de toepassing van het eerste lid, aanhef, komen niet in aanmerking werkzaamheden ten behoeve

      van een onderneming waaruit de belastingplichtige als ondernemer winst geniet en die deel uitmaakt

      van een samenwerkingsverband met een of meer met hem verbonden personen, indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.2.a
    text: 'de door de belastingplichtige verrichte werkzaamheden ten behoeve van het samenwerkingsverband

      hoofdzakelijk van ondersteunende aard zijn en het ongebruikelijk is dat een dergelijk

      samenwerkingsverband tussen niet-verbonden personen wordt aangegaan, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.2.b
    text: 'het samenwerkingsverband verband houdt met een onderneming waaruit een met de belastingplichtige

      verbonden persoon als ondernemer winst geniet, maar de belastingplichtige zelf niet.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.3
    text: 'Voor de toepassing van dit artikel wordt onder met de belastingplichtige verbonden personen

      verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.3.a
    text: personen die behoren tot het huishouden van de belastingplichtige en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.3.b
    text: bloed- of aanverwanten in de rechte lijn of personen die behoren tot hun huishouden.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.4
    text: 'Onder een samenwerkingsverband dat verband houdt met een onderneming waaruit een met de

      belastingplichtige verbonden persoon als ondernemer winst geniet wordt mede verstaan een

      samenwerkingsverband dat verband houdt met een lichaam waarin de belastingplichtige of een met hem

      verbonden persoon direct of indirect een aanmerkelijk belang in de zin van [afdeling

      4.3](https://wetten.overheid.nl/BWBR0011353) van deze wet heeft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.5
    text: 'Indien de werkzaamheden, bedoeld in het eerste lid, worden onderbroken vanwege zwangerschap van de

      belastingplichtige, worden deze tijdens de periode die overeenkomt met het zwangerschaps- en

      bevallingsverlof zoals dat geldt voor werkneemsters, voor de bepaling van het aantal gewerkte uren

      geacht niet te zijn onderbroken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: '3.7'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.7
  - number: '3.8'
    text: 'Winst uit een onderneming (winst) is het bedrag van de gezamenlijke voordelen die, onder welke naam

      en in welke vorm ook, worden verkregen uit een onderneming.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.8
  - number: 3.9.1
    text: 'Voorzover de winst van de belastingplichtige, bedoeld in [artikel

      3.3](https://wetten.overheid.nl/BWBR0011353#Artikel3) in het jaar, vóór toepassing van dit lid,

      tezamen met de winst van alle daaraan voorafgaande jaren waarin dat artikel op hem van toepassing

      was, negatief is en in absolute zin uitgaat boven het in het tweede lid bedoelde bedrag, wordt het

      verschil ten bate van de winst van het jaar gebracht.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.9
  - number: 3.9.2
    text: 'Het in het eerste lid bedoelde bedrag betreft de boekwaarde van het vermogen van de onderneming op

      het tijdstip waarop [artikel 3.3](https://wetten.overheid.nl/BWBR0011353#Artikel3) voor het eerst op

      de belastingplichtige van toepassing werd, verminderd met het bedrag van de reserves, bedoeld in

      [artikel 3.53](https://wetten.overheid.nl/BWBR0011353#Artikel3), op dat tijdstip. Indien na het in

      de eerste volzin bedoelde tijdstip door de belastingplichtige is gestort in of onttrokken aan de

      onderneming, wordt de uitkomst van de eerste volzin vermeerderd met de waarde van die storting op

      het tijdstip van die storting respectievelijk verminderd met de waarde van die onttrekking op het

      tijdstip van die onttrekking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.9
  - number: 3.9.3
    text: 'Hetgeen op grond van het eerste lid ten bate van de winst van het jaar is gebracht, wordt ten laste

      van de winst van het volgende jaar gebracht indien [artikel

      3.3](https://wetten.overheid.nl/BWBR0011353#Artikel3) bij de aanvang van dat volgende jaar nog op de

      belastingplichtige van toepassing is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.9
  - number: '3.10'
    text: 'Bij ministeriële regeling kunnen regels worden gesteld volgens welke, onder te stellen voorwaarden,

      de *ondernemer* bij het bepalen van de winst de per saldo resterende kosten en lasten in aftrek kan

      brengen die zijn gemaakt in de vijf kalenderjaren die onmiddellijk voorafgaan aan het eerste

      kalenderjaar als *ondernemer*, verband houden met het starten van de onderneming en niet ten laste

      van het belastbaar inkomen uit werk en woning kunnen of konden worden gebracht.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.10
  - number: 3.11.1
    text: Tot de winst behoren niet voordelen uit bosbedrijf.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.11
  - number: 3.11.2
    text: 'Een belastingplichtige die het bosbedrijf uitoefent, kan de inspecteur verzoeken om het eerste lid

      op hem niet van toepassing te doen zijn. Bij inwilliging van het verzoek geldt dit tot

      wederopzegging door de belastingplichtige maar ten minste voor tien jaar. Een hernieuwd verzoek kan

      pas tien jaar nadat het eerste lid wederom van toepassing is geworden, worden ingewilligd. De

      inspecteur beslist op het verzoek bij voor bezwaar vatbare beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.11
  - number: 3.11.3
    text: 'De waarde van de tot het bosbedrijf behorende bezittingen wordt op het tijdstip met ingang waarvan

      het eerste lid niet meer van toepassing is en op het tijdstip onmiddellijk voorafgaand aan dat

      waarop het eerste lid weer van toepassing is, gesteld op de waarde in het economische verkeer.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.11
  - number: 3.11.4
    text: 'De voordelen die worden behaald onmiddellijk voorafgaand aan het tijdstip met ingang waarvan het

      eerste lid weer van toepassing is, kunnen onder bij algemene maatregel van bestuur te stellen

      voorwaarden buiten aanmerking blijven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.11
  - number: 3.12.1
    text: 'Tot de winst behoren niet voordelen uit landbouwbedrijf ter zake van waardeveranderingen van gronden

      – daaronder begrepen de ondergrond van gebouwen – voorzover de waardeverandering van de grond is toe

      te rekenen aan de ontwikkeling van de waarde in het economische verkeer bij voortzetting van de

      aanwending van de grond in het kader van een landbouwbedrijf, en niet is ontstaan in de uitoefening

      van het bedrijf.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.12
  - number: 3.12.2
    text: 'Voor de toepassing van dit artikel wordt onder landbouwbedrijf verstaan een bedrijf dat is gericht

      op het voortbrengen van producten van akkerbouw, van weidebouw of van tuinbouw – daaronder begrepen

      fruitteelt en het kweken van bomen, bloemen, bloembollen en paddestoelen – of op het in het kader

      van veehouderij fokken, mesten of houden van dieren. Met landbouwbedrijf worden gelijkgesteld

      binnenvisserij en visteelt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.12
  - number: 3.12a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.12a
  - number: 3.13.1
    text: 'Tot de winst behoren niet:'
