      ouderdomspensioen of partnerpensioen bij overlijden op of na pensioendatum opbouwt, waarbij de

      premie per dienstjaar is bepaald met inachtneming van [artikel 38r, eerste lid, van de Wet op de

      loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel38r), de vermindering in verband

      met de opbouw van pensioenaanspraken gesteld op het bedrag dat volgt uit de formule: A = ((1 – (X-Y)

      / X) * B) + Z waarbij wordt verstaan onder: A: het bedrag aan vermindering in verband met de opbouw

      van pensioenaanspraken; B: het bedrag van het in het voorafgaande kalenderjaar in [artikel 18a,

      eerste lid, van de Wet op de loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel18a)

      vermelde percentage, vermenigvuldigd met de in het voorafgaande kalenderjaar voor de

