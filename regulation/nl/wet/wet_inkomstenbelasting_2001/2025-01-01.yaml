      3.126a](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.124
  - number: 3.125.1
    text: 'Als lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel1), die dienen ter compensatie van een

      pensioentekort worden aangemerkt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.125
  - number: 3.125.1.a
    text: 'lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel

