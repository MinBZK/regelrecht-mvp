    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
  - number: 4.46.4
    text: 'Het voordeel bedoeld in [artikel 4.28, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel4),

      wordt in aanmerking genomen op het tijdstip waarop de daadwerkelijk genoten termijnen – opgevat

