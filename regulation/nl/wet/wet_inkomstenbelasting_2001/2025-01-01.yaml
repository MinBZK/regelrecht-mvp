    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.21
  - number: 3.22.1
    text: 'Op verzoek van de belastingplichtige wordt, in afwijking van de [artikelen 3.8 tot en met

      3.20](https://wetten.overheid.nl/BWBR0011353#Artikel3), [3.25 tot en met

      3.65](https://wetten.overheid.nl/BWBR0011353#Artikel3), en

      [3.79](https://wetten.overheid.nl/BWBR0011353#Artikel3), de winst uit zeescheepvaart bepaald aan de

