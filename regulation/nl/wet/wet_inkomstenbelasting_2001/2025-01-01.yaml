  - number: 10a.6.2
    text: Bij ministeriële regeling kunnen regels worden gesteld voor de toepassing van het eerste
      lid.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.6
  - number: 10a.7.1
    text: "[Artikel 2.14a][ref1] is niet van toepassing op afgezonderd particulier vermogen dat is afgezonderd\n\
      door een persoon die vóór 1 januari 2010 is overleden, mits op 20 april 2009:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 2.14a
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 10a.7.1.a
    text: "de waarde van de bezittingen, verminderd met de waarde van de schulden per erfgenaam, bedoeld
      in\n[artikel 2.14a, eerste lid][ref1], niet meer dan € 5 000 bedraagt, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 2.14a
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 10a.7.1.b
    text: "tot het afgezonderd particulier vermogen geen aandelen of winstbewijzen behoren die worden\n\
      aangemerkt als een aanmerkelijk belang als bedoeld in [hoofdstuk 4][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
  - number: 10a.7.2
    text: "Op verzoek worden in afwijking van [artikel 2.14a, eerste lid][ref1], de bezittingen en schulden\n\
      alsmede de opbrengsten en uitgaven van een bestaand afgezonderd particulier vermogen toegerekend
      aan\nde persoon of personen zoals overeengekomen met de inspecteur in een vaststellingovereenkomst
      die\nuiterlijk op 19 april 2009 is gesloten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 2.14a
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 10a.7.3
    text: "Voor de toepassing van dit artikel wordt onder een bestaand afgezonderd particulier vermogen\n\
      verstaan: een voor 1 januari 2010 afgezonderd particulier vermogen als bedoeld in [artikel 2.14a,\n\
      tweede lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 2.14a
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 10a.7.4
    text: "Voor de berekening van het inkomen uit werk en woning in de zin van deze wet wordt het\nondernemingsvermogen
      en het resultaatvermogen, die tot de bezittingen van een bestaand afgezonderd\nparticulier vermogen
      behoren en ingevolge [artikel 2.14a][ref1] worden toegerekend aan degene die\ndit vermogen heeft
      afgezonderd of aan zijn erfgenamen, per 1 januari 2010 te boek gesteld voor de\nhistorische kostprijs
      met inachtneming van een zodanige afschrijving, onderscheidenlijk lage\nwaardering, als zou zijn
      toegepast indien het vermogen niet zou zijn afgezonderd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 2.14a
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 10a.7.5
    text: "Voor de berekening van het inkomen uit aanmerkelijk belang in de zin van deze wet wordt de\n\
      verkrijgingsprijs van aandelen en winstbewijzen die voor de toepassing van de Wet op de\ninkomstenbelasting
      1964, zoals die luidde op 31 december 2000, behoorden tot een aanmerkelijk\nbelang, dan wel voor
      de toepassing van deze wet behoren tot een aanmerkelijk belang, en die tot de\nbezittingen van een
      bestaand afgezonderd particulier vermogen behoren en ingevolge [artikel\n2.14a][ref1] worden toegerekend
      aan degene die dit vermogen heeft afgezonderd of aan zijn\nerfgenamen, per 1 januari 2010 gesteld
      op de verkrijgingsprijs zoals die gold voor degene die deze\naandelen en winstbewijzen rechtens
      dan wel in feite, direct of indirect, heeft afgezonderd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 2.14a
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 10a.7.6
    text: "Voor de berekening van het inkomen uit aanmerkelijk belang in de zin van deze wet wordt de\n\
      verkrijgingsprijs van de tot een aanmerkelijk belang behorende aandelen en winstbewijzen die tot
      de\nbezittingen van een bestaand afgezonderd particulier vermogen behoren waarop direct voorafgaand
      aan\n20 september 2016, 15.15 uur, [artikel 2.14a, zevende lid][ref1], zoals dat tot dat tijdstip
      luidde,\nvan toepassing was, en die met terugwerkende kracht tot en met 20 september 2016, 15.15
      uur,\ningevolge artikel 2.14a worden toegerekend aan degene die dit vermogen heeft afgezonderd of
      aan zijn\nerfgenamen, per 20 september 2016, 15.15 uur, gesteld op de verkrijgingsprijs zoals die
      gold voor\ndegene die deze aandelen en winstbewijzen rechtens dan wel in feite, direct of indirect,
      heeft\nafgezonderd:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 2.14a
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 10a.7.6.a
    text: "vermeerderd met de vervreemdingsvoordelen ter zake van die aandelen of winstbewijzen die ingevolge\n\
      artikel 4.16, eerste lid, onderdeel j, tot het inkomen uit aanmerkelijk belang zijn gerekend;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.6.b
    text: "vermeerderd met de waardestijging van die aandelen en winstbewijzen waarover ten laste van
      het\nafgezonderde particuliere vermogen, over de periode van 1 januari 2010 tot 20 september 2016,
      15.15\nuur, een belasting is betaald van ten minste 10%; en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.6.c
    text: "verminderd met de voordelen ter zake van die aandelen en winstbewijzen die op basis van artikel\n\
      2.14a, zevende lid, zoals dat luidde tot 20 september 2016, 15.15 uur, in de periode van 1 januari\n\
      2010 tot 20 september 2016, 15.15 uur, niet tot het inkomen uit aanmerkelijk belang zijn gerekend
      en\nwaarvoor geen belasting is betaald van ten minste 10%."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
  - number: 10a.7.7
    text: "Voor de toepassing van dit artikel zijn de [artikelen 4.3][ref1], [4.4][ref2], [4.5][ref3]
      en\n[4.5a][ref4] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.3\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.4\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.5\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel4.5a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.7
