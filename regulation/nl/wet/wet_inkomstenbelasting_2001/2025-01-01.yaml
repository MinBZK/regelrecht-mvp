  - number: 2.14.3.e
    text: "van een werkgever die een met de belastingplichtige verbonden persoon is als bedoeld in [artikel\n\
      3.91][ref1], of waarin de belastingplichtige of een met hem verbonden persoon als bedoeld in\n[artikel
      3.92][ref2] een aanmerkelijk belang heeft als bedoeld in [hoofdstuk 4][ref3], uitgezonderd\nde [artikelen
      4.10][ref4] en [4.11][ref5], ontvangen vergoedingen ter zake van kosten en lasten die\nverband houden
      met een werkruimte ten behoeve van hemzelf in zijn woning, niet in aanmerking genomen\nbij de bepaling
      van het belastbare loon, doch bij de bepaling van het belastbare resultaat uit\noverige werkzaamheden
      en wordt die werkruimte tot het vermogen van die werkzaamheid gerekend, indien\nde werkruimte een
      naar verkeersopvatting zelfstandig gedeelte van de woning vormt en:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.91\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92\n[ref3]: https://wetten.overheid.nl/BWBR0011353\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel4.10\n[ref5]: https://wetten.overheid.nl/BWBR0011353#Artikel4.11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
