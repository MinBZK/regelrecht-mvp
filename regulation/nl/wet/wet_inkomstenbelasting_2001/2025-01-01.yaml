  - number: 10.10.2
    text: "Als projecten als bedoeld in [artikel 5.14, derde lid][ref1], worden mede aangemerkt projecten
      of\ncategorieën van projecten, die zijn gelegen op Aruba, Curaçao, Sint Maarten of de BES eilanden
      ter\nzake waarvan door Onze Minister van Infrastructuur en Waterstaat, in overeenstemming met Onze\n\
      Minister en na overleg met Onze Minister van Landbouw, Natuur en Voedselkwaliteit, schriftelijk
      is\nverklaard onder door hem te stellen voorwaarden met betrekking tot de controle ter zake van
      de\nomstandigheid, dat die projecten of categorieën van projecten in het belang dienen te zijn van
      de\nbescherming van het milieu, waaronder natuur en bos. Een schriftelijke verklaring wordt niet\n\
      afgegeven op aanvragen voor een project dat voor 1 januari 1998 voldeed aan een van de\nprojectomschrijvingen
      van de krachtens [artikel 5.14, derde lid][ref2], gestelde bepalingen of\nwaarvoor voor die datum
      een begin met de uitvoering van de bijbehorende fysieke werkzaamheden is\ngemaakt. Een verklaring
      kan worden ingetrokken indien niet wordt voldaan aan de voorwaarden die zijn\ngesteld ter zake van
      de controle.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.14\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.14"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.10
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.14'
