      - id: ref6
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.95.2
    text: "Bij de bepaling van het resultaat met betrekking tot een werkzaamheid als bedoeld in de [artikelen\n\
      3.91][ref1] en [3.92][ref2], met uitzondering van artikel 3.91, eerste lid, onderdeel c, zijn de\n\
      [artikelen 3.53, eerste lid, onderdelen a en b, en tweede lid][ref3], [3.54][ref4] en [3.64][ref5]\n\
      ook van overeenkomstige toepassing, alsof de werkzaamheid een onderneming vormt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.91\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.53\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel3.54\n[ref5]: https://wetten.overheid.nl/BWBR0011353#Artikel3.64"
