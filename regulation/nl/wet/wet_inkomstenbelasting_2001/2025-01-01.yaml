    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.3.b
    text: 'de omzetting tot preferente aandelen gepaard is gegaan met het toekennen van gewone aandelen aan een

