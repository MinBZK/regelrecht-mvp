      - id: ref3
        bwb_id: BWBR0011353
        artikel: 3.119aa
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10bis.10.1
    text: "De renten van schulden die behoren tot de bestaande eigenwoningschuld, bedoeld in [artikel
      10bis.1,\neerste lid][ref1], worden gedurende ten hoogste 30 jaren in aanmerking genomen als aftrekbare
      kosten\nmet betrekking tot een eigen woning. De duur van de termijn van 30 jaren vangt aan bij het
      begin van\nhet eerste tijdvak waarop de renten van deze schulden, die als bestanddeel van het inkomen
      uit werk\nen woning in aftrek zijn gebracht, betrekking hadden en eindigt op het tijdstip waarop
      de gehele\nschuld wordt afgelost. Indien een tot de bestaande eigenwoningschuld behorende schuld
      wordt\novergesloten als bedoeld in [artikel 10bis.1, derde lid][ref2], worden de renten slechts
      in\naanmerking genomen voor zover de termijn van 30 jaren nog niet is verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.10
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
  - number: 10bis.10.2
    text: "Indien [artikel 3.111, tweede of derde lid][ref1], van toepassing is, kunnen de renten van
      de\nbestaande eigenwoningschuld als bedoeld in [artikel 10bis.1, eerste lid][ref2], als aftrekbare\n\
      kosten met betrekking tot een eigen woning in aanmerking worden genomen, tenzij ter zake van die\n\
      schuld of een gedeelte daarvan de termijn van 30 jaren reeds is verstreken. Voor het gedeelte van
      de\nschuld dat overeenstemt met de laatste omvang van het totaal van de schulden op het moment direct\n\
      voorafgaand aan de verwerving van de tweede eigen woning, die zijn aangegaan voor de verwerving
      van\neen eigen woning als bedoeld in artikel 3.111, eerste lid, en waarvoor op grond van het eerste
      lid\neen termijn van 30 jaren in aanmerking wordt genomen, heeft in afwijking in zoverre van het
      eerste\nlid dat gedeelte geen invloed op de duur van de termijn van 30 jaren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.10
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
  - number: 10bis.10.3
    text: "Tot de aftrekbare kosten van een eigen woning worden niet gerekend renten van schulden, kosten
      van\ngeldlening daaronder begrepen, die behoren tot de bestaande eigenwoningschuld, bedoeld in [artikel\n\
      10bis.1, eerste lid][ref1], aangegaan ter verwerving van de eigen woning of een gedeelte daarvan,\n\
      indien de eigen woning of een gedeelte daarvan direct of indirect is verkregen van de partner van
      de\nbelastingplichtige, voor zover het totaal van de schulden die de belastingplichtige en zijn
      partner\nzijn aangegaan ter verwerving van de woning, na deze verkrijging meer bedraagt dan vóór
      de\nvervreemding van de woning of een gedeelte daarvan door zijn partner.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.10
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
  - number: 10bis.10.4
    text: "Voor de toepassing van [artikel 3.120, eerste lid, onderdeel a][ref1], worden renten van schulden\n\
      die betrekking hebben op per 31 december 1995 bestaande schulden, die behoren tot de bestaande\n\
      eigenwoningschuld, bedoeld in [artikel 10bis.1, eerste lid][ref2], voor zover deze schulden per
      die\ndatum verzekerd waren door een hypotheek op een eigen woning en zulks nog steeds zijn met betrekking\n\
      tot dezelfde woning, aangemerkt als aftrekbare kosten die verband houden met de eigen woning waarop\n\
      de hypotheek is gevestigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.120\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.10
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.120'
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
  - number: 10bis.11.1
    text: "De tot de bestaande eigenwoningschuld behorende schulden worden slechts in aanmerking genomen
      tot\nten hoogste het bedrag dat is aangewend voor de verwerving van de eigen woning verminderd met
      het\ngedeelte van het bedrag van de uitkeringen uit kapitaalverzekeringen eigen woning ter zake
      waarvan\nde daarin begrepen rente eerder op grond van [artikel 3.118][ref1], zoals dat artikel luidde
      op\n31 december 2012, of [artikel 10bis.6][ref2] niet als voordeel uit kapitaalverzekering eigen
      woning\nis aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.118\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel10bis.6"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.118'
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 10bis.6
        hoofdstuk: 10bis
  - number: 10bis.11.2
    text: "Indien de belastingplichtige een eigen woning verwerft en ter zake van een kapitaalverzekering
      eigen\nwoning in een van de drie daaraan voorafgaande jaren [artikel 3.118][ref1], zoals dat artikel
      luidde\nop 31 december 2012, of [artikel 10bis.6][ref2] toepassing heeft gevonden en deze verzekering
      bij de\nverwerving een kapitaalverzekering eigen woning wordt, wordt vanaf dat tijdstip voor de
      toepassing\nvan het eerste lid artikel 3.118, zoals dat artikel luidde op 31 december 2012, onderscheidenlijk\n\
      artikel 10bis.6, geacht geen toepassing te hebben gevonden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.118\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.6"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.118'
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 10bis.6
        hoofdstuk: 10bis
  - number: 10bis.11.3
    text: "Bij toepassing van het tweede lid vindt de aldaar genoemde termijn van drie jaren geen toepassing\n\
      indien [artikel 10bis.6, zesde lid][ref1], van toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.6"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.6
        hoofdstuk: 10bis
  - number: 10bis.11.4
    text: "Indien bij de belastingplichtige op grond van [artikel 10bis.4, vierde lid][ref1], een uitkering
      uit\neen kapitaalverzekering eigen woning in aanmerking is genomen, en zolang:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.4
        hoofdstuk: 10bis
  - number: 10bis.11.4.a
    text: "zich niet een omstandigheid voordoet waardoor de woning ophoudt een eigen woning te zijn in
      de zin\nvan [artikel 3.111][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10bis.11.4.b
    text: "de belastingplichtige ter zake van die kapitaalverzekering eigen woning niet een voordeel geniet
      als\nbedoeld in [artikel 10bis.4, eerste lid][ref1]; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.4
        hoofdstuk: 10bis
  - number: 10bis.11.4.c
    text: "ter zake van die kapitaalverzekering eigen woning zich niet een omstandigheid voordoet als
      bedoeld\nin [artikel 10bis.4, derde lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.4
        hoofdstuk: 10bis
  - number: 10bis.11.5
    text: "Dit artikel is van overeenkomstige toepassing bij een spaarrekening eigen woning en een\nbeleggingsrecht
      eigen woning. Ter zake kunnen bij ministeriële regeling nadere regels worden\ngesteld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11
  - number: 10bis.11a.1
    text: "Indien de belastingplichtige het gehele kalenderjaar dezelfde partner heeft of voor de toepassing\n\
      van [artikel 2.17][ref1] geacht wordt te hebben gehad, wordt op gezamenlijk verzoek van de\nbelastingplichtige
      en zijn partner een uitkering uit kapitaalverzekering eigen woning, een\ngedeblokkeerd tegoed van
      een spaarrekening eigen woning of een gedeblokkeerde waarde van een\nbeleggingsrecht eigen woning
      bij leven geacht bij de belastingplichtige en zijn partner voor de\nhelft op te komen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 10bis.11a.2
    text: "Het verzoek, bedoeld in het eerste lid, wordt gedaan in de aangifte over het jaar waarin de\n\
      kapitaalverzekering eigen woning tot uitkering is gekomen, de spaarrekening eigen woning is\ngedeblokkeerd
      of het beleggingsrecht eigen woning is gedeblokkeerd. Op het verzoek kan niet worden\nteruggekomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.11a
  - number: 10bis.12
    text: "Bij het begin van het kalenderjaar wordt het in [artikel 10bis.6, eerste lid][ref1], vermelde
      bedrag\nbij ministeriële regeling gewijzigd in een ander bedrag. Dit bedrag wordt berekend door
      het te\nwijzigen bedrag te vermenigvuldigen met de tabelcorrectiefactor, bedoeld in [artikel 10.2][ref2],
      en\nvervolgens de nodig geachte afronding aan te brengen. Indien in het voorafgaande kalenderjaar
      een\ndergelijke afronding is toegepast, kan bij wijziging worden uitgegaan van het niet-afgeronde
      bedrag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.6\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.12
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.6
        hoofdstuk: 10bis
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '10.2'
        hoofdstuk: '10'
        afdeling: '10.1'
  - number: 10a.1.1
    text: "Op aanspraken die uitsluitend dan wel mede betrekking hebben op lijfrenten als bedoeld in [artikel\n\
      3.125, eerste lid, onderdeel c][ref1], zoals dit onderdeel luidde op 31 december 2005, blijven de
      op\ndie datum geldende bepalingen die verband houden met de aanspraken op dergelijke lijfrenten
      van\ntoepassing, voor zover de aanspraken voortvloeien uit premies die vóór 1 januari 2006 in aanmerking\n\
      zijn genomen als uitgaven voor inkomensvoorzieningen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 10a.1.2
    text: "Indien ter zake van een overeenkomst waarin een aanspraak is opgenomen die mede betrekking
      heeft op\nlijfrenten als bedoeld in [artikel 3.125, eerste lid, onderdeel c][ref1], zoals dit onderdeel
      luidde\nop 31 december 2005, ook na 31 december 2005 nog premies worden voldaan, worden die premies
      geacht\ngeen betrekking te hebben op lijfrenten als bedoeld in genoemd onderdeel c.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 10a.1.3
    text: "Indien ter zake van een overeenkomst waarin een aanspraak is opgenomen die uitsluitend of mede\n\
      betrekking heeft op lijfrenten als bedoeld in [artikel 3.125, eerste lid, onderdeel c][ref1], zoals\n\
      dit onderdeel luidde op 31 december 2005, ook na 31 december 2005 nog premies worden voldaan, is\n\
      aanwending van opgebouwde aanspraken voor lijfrenten als bedoeld in genoemd onderdeel c slechts\n\
      mogelijk tot ten hoogste een bedrag gelijk aan de waarde in het economische verkeer van die\naanspraak
      op 31 december 2005. Voor zover de in de eerste volzin bedoelde aanspraken tot een hoger\nbedrag
      dan de aldaar bedoelde waarde worden aangewend voor lijfrenten als bedoeld in genoemd\nonderdeel
      c, is [artikel 3.133, eerste lid][ref2], van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 10a.2
    text: "De waardering van onderhanden werk en onderhanden opdrachten overeenkomstig [artikel 3.29b][ref1]\n\
      vindt voor de eerste keer toepassing aan het einde van het eerste boekjaar dat is aangevangen op
      of\nna 1 januari 2007.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.29b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.29b
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 10a.3.1
    text: "[Artikel 3.30, tweede lid][ref1], onderscheidenlijk [artikel 3.30a][ref2], vindt ook toepassing
      met\nbetrekking tot goodwill en andere bedrijfsmiddelen, onderscheidenlijk gebouwen, ter zake waarvan\n\
      vóór 1 januari 2007 voor de verwerving of verbetering verplichtingen zijn aangegaan of\nvoortbrengingskosten
      zijn gemaakt, met dien verstande dat wat betreft goodwill en andere\nbedrijfsmiddelen het gedeelte
      van de nog niet afgeschreven aanschaffings- of voortbrengingskosten\ndat aan het kalenderjaar kan
      worden toegerekend op jaarbasis ten hoogste bedraagt:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.30\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.30a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.30'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.30a
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 10a.3.1.a
    text: met betrekking tot goodwill, 12/(120-V) x boekwaarde van de goodwill op 1 januari 2007, en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.3
  - number: 10a.3.1.b
    text: "met betrekking tot andere bedrijfsmiddelen, 12/(60-V) x boekwaarde van het bedrijfsmiddel op
      1\njanuari 2007, waarbij V voorstelt: het aantal maanden dat de belastingplichtige vóór 1 januari
      2007\nreeds heeft afgeschreven op de goodwill, onderscheidenlijk het andere bedrijfsmiddel."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.3
  - number: 10a.3.2
    text: "Indien de winst wordt bepaald over een niet met het kalenderjaar samenvallend boekjaar, vinden\n\
      [artikel 3.30, tweede lid][ref1], en [artikel 3.30a][ref2] voor het eerst toepassing met betrekking\n\
      tot het boekjaar dat op of na 1 januari 2007 aanvangt. Alsdan wordt voor de toepassing van het\n\
      eerste lid en het derde lid voor «1 januari 2007» gelezen de datum van aanvang van het in de eerste\n\
      volzin bedoelde boekjaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.30\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.30a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.30'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.30a
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 10a.3.3
    text: "Met betrekking tot een gebouw dat vóór 1 januari 2007 reeds tot het ondernemingsvermogen of\n\
      resultaatvermogen van de belastingplichtige behoorde en waarop de belastingplichtige reeds vóór
      1\njanuari 2007 heeft afgeschreven doch nog niet gedurende tenminste drie jaren, vindt [artikel\n\
      3.30a][ref1] voor het eerst toepassing met ingang van het boekjaar dat volgt op het boekjaar waarin\n\
      die drie jaren zijn geëindigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.30a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.30a
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 10a.4.1
    text: "In afwijking van [artikel 3.20, eerste lid, eerste volzin, aanhef en onderdeel a][ref1], wordt
      voor\neen auto met een datum van eerste toelating van uiterlijk 31 december 2016 als onttrekking
      als\nbedoeld in artikel 3.20, eerste lid, eerste volzin, onderdeel a, op jaarbasis ten minste 25%
      van de\nwaarde van de auto in aanmerking genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.20"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.20'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 10a.4.2
    text: "In afwijking van [artikel 3.20, elfde lid][ref1], wordt de onttrekking, bedoeld in artikel
      3.20,\neerste lid, eerste volzin, voor een auto met een datum van eerste toelating van uiterlijk\n\
      31 december 2016 voor een periode van 60 maanden te rekenen vanaf de eerste dag van de maand volgend\n\
      op die waarin de auto voor het eerst te naam is gesteld in het kentekenregister op jaarbasis\nverlaagd
      overeenkomstig de bepalingen die golden op de datum van de eerste tenaamstelling in het\nkentekenregister.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.20"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.20'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 10a.4.3
    text: "Met betrekking tot auto’s waarvan het kenteken vóór 1 januari 2014 op naam is gesteld, wordt,
      waar\nin het tweede lid wordt gesproken over de eerste tenaamstelling van de auto in het kentekenregister,\n\
      uitgegaan van de eerste tenaamstelling van het kenteken van de auto in het kentekenregister."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.4
  - number: 10a.4.4
    text: "Voor auto’s waarvoor het kenteken is opgegeven vóór 1 juli 2006 en die niet meer dan vijftien
      jaar\ngeleden voor het eerst in gebruik zijn genomen, wordt de waarde van de auto, in afwijking
      van\n[artikel 3.20, vijfde lid, onderdeel b][ref1], gesteld op de catalogusprijs met inbegrip van
      de\nomzetbelasting en de belasting van personenauto’s en motorrijwielen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.20"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.4
