      Europese Unie, Aruba, Curaçao, Sint Maarten, een bij ministeriële regeling aangewezen mogendheid of

      op de BES eilanden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.33
  - number: '6.34'
    text: 'Periodieke *giften* zijn giften in de vorm van vaste en gelijkmatige periodieke uitkeringen die

