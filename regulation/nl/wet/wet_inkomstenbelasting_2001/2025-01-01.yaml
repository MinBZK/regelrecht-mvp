    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.34
  - number: '6.35'
    text: Andere *giften* zijn giften aan instellingen of aan steunstichtingen SBBI.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.35
  - number: 6.36.1
    text: '*Giften* die bestaan uit het afzien door een vrijwilliger als bedoeld in [artikel 2, zesde lid, van

      de Wet op de loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel2) van een

      vergoeding, worden in aanmerking genomen indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
  - number: 6.36.1.a
    text: 'de instelling een verklaring heeft afgegeven dat de belastingplichtige zich heeft ingezet als

      vrijwilliger als bedoeld in [artikel 2, zesde lid, van de Wet op de loonbelasting

      1964](https://wetten.overheid.nl/BWBR0002471#Artikel2);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
  - number: 6.36.1.b
    text: de belastingplichtige aanspraak kan maken op de in de verklaring genoemde vergoeding;
