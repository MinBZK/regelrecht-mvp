  - number: 7.2.3
    text: 'Voor de toepassing van het tweede lid, onderdeel a, worden de werkzaamheden in Nederland verricht in

      de uitoefening van een bedrijf of in de zelfstandige uitoefening van een beroep door een inwoner van

      een niet-verdragsland die ingevolge een overeenkomst van korte duur als musicus of anderszins als

      artiest optreedt dan wel als beroep een tak van sport beoefent, steeds aangemerkt als een vaste

      inrichting in Nederland. Voor de toepassing van het tweede lid, onderdeel c, is [artikel 1.2, vierde

      lid, onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel1), niet van toepassing en wordt

      onder werkzaamheid in Nederland mede verstaan het ter beschikking stellen van vermogensbestanddelen

      als bedoeld in de [artikelen 3.91](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.92](https://wetten.overheid.nl/BWBR0011353#Artikel3) aan het in Nederland gevestigde deel van een

      onderneming, werkzaamheid of vennootschap alsmede het houden van aandelen, vorderingen of rechten

      als bedoeld in [artikel 3.92b](https://wetten.overheid.nl/BWBR0011353#Artikel3) of het hebben van

      schulden als bedoeld in [artikel 3.92b](https://wetten.overheid.nl/BWBR0011353#Artikel3) indien de

      voordelen die daarmee worden behaald naar moet worden aangenomen mede een beloning beogen te zijn

      voor werkzaamheden verricht in Nederland. Voor de toepassing van het tweede lid, onderdeel b, wordt

      onder het in Nederland verrichten of hebben verricht van arbeid niet begrepen het verrichten of

      hebben verricht van arbeid als zodanig door een artiest of sportbeoefenaar die inwoner is van een

      verdragsland en niet in dienstbetrekking staat tot een inhoudingsplichtige in de zin van de [Wet op

      de loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471). Voor de toepassing van het tweede

      lid, onderdeel c, worden onder werkzaamheden in Nederland niet begrepen de werkzaamheden als zodanig

      van een artiest of sportbeoefenaar die inwoner is van een verdragsland. Voor de toepassing van dit

      artikel wordt onder een verdragsland verstaan een land waarmee de Staat der Nederlanden een verdrag

      ter voorkoming van dubbele belasting heeft gesloten alsmede Aruba, Curaçao, Sint Maarten, de BES

      eilanden, en onder een niet-verdragsland alle overige landen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.4
    text: 'Indien de berekening van het inkomen uit werk en woning in Nederland leidt tot een negatief bedrag

      wordt dit aangemerkt als een verlies uit werk en woning in Nederland. De verrekening van dit verlies

      vindt plaats overeenkomstig de regels van [afdeling 3.13](https://wetten.overheid.nl/BWBR0011353).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.5
    text: 'Verliezen uit werk en woning zijn de verliezen uit werk en woning die betrekking hebben op jaren

      waarin de buitenlandse belastingplichtige binnenlands belastingplichtig was en de verliezen uit werk

      en woning in Nederland.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.6
    text: 'In Nederland gelegen onroerende zaken, daaronder begrepen rechten die samenhangen met de exploratie

