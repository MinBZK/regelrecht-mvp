      inkomen uit sparen en beleggen indien in deze periode een peildatum is gelegen\nals bedoeld in [artikel
      5.2][ref3], tenzij de belastingplichtige aannemelijk maakt dat aan zijn\nhandelingen zakelijke overwegingen
      ten grondslag liggen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.13\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.12\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel5.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
