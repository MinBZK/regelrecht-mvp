  - number: 3.91.1
    text: 'Onder werkzaamheid wordt mede verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.1.a
    text: "het rendabel maken van vermogensbestanddelen – daaronder begrepen de schulden die rechtstreeks\n\
      samenhangen met die vermogensbestanddelen – door deze vermogensbestanddelen al dan niet tegen\n\
      vergoeding rechtens dan wel in feite, direct of indirect ter beschikking te stellen aan een met
      de\nbelastingplichtige verbonden persoon, voorzover die vermogensbestanddelen door die persoon worden\n\
      aangewend voor het behalen van belastbare winst uit onderneming of belastbaar resultaat uit overige\n\
      werkzaamheden;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.1.b
    text: "het rendabel maken van vermogensbestanddelen – daaronder begrepen de schulden die rechtstreeks\n\
      samenhangen met die vermogensbestanddelen – voorzover deze vermogensbestanddelen al dan niet tegen\n\
      vergoeding rechtens dan wel in feite, direct of indirect ter beschikking worden gesteld ten behoeve\n\
      van een samenwerkingsverband waarvan een met de belastingplichtige verbonden persoon die daarbij\n\
      belastbare winst uit onderneming of belastbaar resultaat uit overige werkzaamheden geniet, deel\n\
      uitmaakt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.1.c
    text: "het rendabel maken van vermogen op een wijze die normaal, actief vermogensbeheer te buiten
      gaat,\nzoals bij het uitponden van onroerende zaken, het in belangrijke mate door de belastingplichtige\n\
      zelf verrichten van groot onderhoud of andere aanpassingen aan een zaak, of het aanwenden door de\n\
      belastingplichtige van voorkennis of daarmee vergelijkbare bijzondere vormen van kennis."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2
    text: 'Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a
    text: "met het ter beschikking stellen van vermogensbestanddelen aan een in het eerste lid bedoelde
      persoon\nof ten behoeve van een daar bedoeld samenwerkingsverband gelijkgesteld:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a.1°
    text: "het aangaan of het hebben van een schuldvordering alsmede het aangaan of het hebben van rechten
      uit\neen spaarovereenkomst of uit een daarmee verwante overeenkomst op een in dat lid bedoelde persoon
      of\nbedoeld samenwerkingsverband;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a.2°
    text: "het sluiten van een overeenkomst van *levensverzekering* of het hebben van rechten uit een\n\
      overeenkomst van *levensverzekering* waarbij de in dat lid bedoelde persoon of bedoeld\nsamenwerkingsverband
      als verzekeraar optreedt behoudens voorzover de uitkeringen uit die rechten\nanders in aanmerking
      zouden worden genomen als een periodieke uitkering of verstrekking als bedoeld\nin [afdeling 3.5][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 3.91.2.a.3°
    text: "het vestigen of het hebben van een genotsrecht op een vermogensbestanddeel dat ter beschikking
      is\ngesteld aan een in dat lid bedoelde persoon of ten behoeve van een in dat lid bedoeld\nsamenwerkingsverband;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a.4°
    text: "het overeenkomen of het hebben van een recht een vermogensbestanddeel dat ter beschikking is
      gesteld\naan een in dat lid bedoelde persoon of ten behoeve van een in dat lid bedoeld samenwerkingsverband,\n\
      te verwerven;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a.5°
    text: "het verkrijgen of het hebben van een recht of een verplichting een vermogensbestanddeel te
      verwerven\nvan een in dat lid bedoelde persoon of bedoeld samenwerkingsverband indien de daar tegenover
      staande\nverplichting onderscheidenlijk het daar tegenover staande recht tot diens vermogen van
      een\nonderneming of tot diens resultaat uit een werkzaamheid behoort;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.a.6°
    text: "het verkrijgen of het hebben van een recht of een verplichting een vermogensbestanddeel te\n\
      vervreemden aan een in dat lid bedoelde persoon of bedoeld samenwerkingsverband indien de daar\n\
      tegenover staande verplichting onderscheidenlijk het daar tegenover staande recht tot diens vermogen\n\
      van een onderneming of tot diens resultaat uit een werkzaamheid behoort;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.b
    text: 'onder een met de belastingplichtige verbonden persoon verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.b.1°
    text: de partner van de belastingplichtige;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.b.2°
    text: de minderjarige kinderen van de belastingplichtige of zijn partner;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.c
    text: "indien de belastingplichtige minderjarig is, onder een met de belastingplichtige verbonden
      persoon\nmede verstaan: een bloed- of aanverwant in de eerste graad van de opgaande lijn en degene
      die onder\neen met die bloed- of aanverwant verbonden persoon als bedoeld in het tweede lid, onderdeel
      b, wordt\nverstaan;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.d
    text: "een vergoeding voor het aangaan van borgtocht voor schulden betreffende een onderneming,\n\
      werkzaamheid of samenwerkingsverband als bedoeld in het eerste lid, aangemerkt als een voordeel
      uit\nhet ter beschikking stellen van een vermogensbestanddeel;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.e
    text: "onder rechten als bedoeld in onderdeel a, onder 4°, 5° en 6° mede verstaan: rechten waarvan
      de\nwaarde direct of indirect verband houdt met de waardeverandering van een vermogensbestanddeel
      of met\nde wijziging van een factor, zoals de rentestand;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.2.f
    text: "onder verplichtingen als bedoeld in onderdeel a, onder 5° en 6°, mede verstaan: verplichtingen\n\
      waarvan de waarde direct of indirect verband houdt met de waardeverandering van een\nvermogensbestanddeel
      of met de wijziging van een factor, zoals de rentestand."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.91.3
    text: "Op dezelfde wijze als het ter beschikking stellen van vermogensbestanddelen aan een met de\n\
      belastingplichtige verbonden persoon wordt behandeld het ter beschikking stellen aan een niet onder\n\
      het tweede lid, onderdeel b, begrepen bloed- of aanverwant in de rechte lijn van de\nbelastingplichtige
      of van zijn partner, indien het een in het maatschappelijke verkeer\nongebruikelijke terbeschikkingstelling
      is. Bij ministeriële regeling kunnen regels worden gesteld\nvoor de toepassing van dit lid, waaronder
      regels of sprake is van een in het maatschappelijk verkeer\nongebruikelijke terbeschikkingstelling."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.91
  - number: 3.92.1
    text: 'Voorts wordt onder werkzaamheid mede verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92
  - number: 3.92.1.a
    text: "het rendabel maken van vermogensbestanddelen – daaronder begrepen de schulden die rechtstreeks\n\
      samenhangen met die vermogensbestanddelen – voorzover deze vermogensbestanddelen al dan niet tegen\n\
      vergoeding rechtens dan wel in feite, direct of indirect ter beschikking worden gesteld aan een\n\
