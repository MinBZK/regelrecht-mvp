  - number: 10.8.1
    text: "Bij of krachtens algemene maatregel van bestuur worden administratieplichtigen aangewezen die\n\
      gehouden zijn aan de verplichtingen ingevolge [artikel 53, tweede en derde lid, van de Algemene
      wet\ninzake rijksbelastingen][ref1] te voldoen met betrekking tot het verstrekken van bij of krachtens\n\
      algemene maatregel van bestuur aan te wijzen gegevens en inlichtingen waarvan de kennisneming van\n\
      belang kan zijn voor de belastingheffing over inkomen uit werk en woning, het voordeel uit sparen
      en\nbeleggen en voor de bepaling van de hoogte van de persoonsgebonden aftrekposten. Bij of krachtens\n\
      algemene maatregel van bestuur worden regels gesteld met betrekking tot het uiterste tijdstip en
      de\nwijze waarop de in de eerste volzin bedoelde gegevens en inlichtingen aan de inspecteur dienen
      te\nworden verstrekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel53"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.8
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '53'
  - number: 10.8.2
    text: "Het ontwerp van een algemene maatregel van bestuur als bedoeld in het eerste lid wordt ten
      minste\nvier weken voordat de regeling wordt vastgesteld, toegezonden aan de Staten-Generaal."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.8
  - number: 10.9.1
    text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld volgens welke voor de heffing
      van de\ninkomstenbelasting de werkzaamheden, rechten en verplichtingen van een rechtspersoon als
      bedoeld in\nhet tweede lid, worden beschouwd als werkzaamheden, rechten en verplichtingen van haar
      gezamenlijke\naandeelhouders."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.9
  - number: 10.9.2
    text: "Een rechtspersoon als bedoeld in het eerste lid, is een naamloze vennootschap of besloten\n\
      vennootschap met beperkte aansprakelijkheid waarvan de bezittingen uitsluitend of hoofdzakelijk\n\
      bestaan uit ingevolge de [Natuurschoonwet 1928][ref1] aangewezen landgoederen en waarvan de\nwerkzaamheden
      uitsluitend of hoofdzakelijk bestaan uit de instandhouding van die landgoederen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001939"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.9
    references:
      - id: ref1
        bwb_id: BWBR0001939
  - number: 10.10.1
    text: "De [artikelen 3.40 tot en met 3.47][ref1], [artikel 3.51, eerste lid][ref2], en [artikel 3.52,\n\
