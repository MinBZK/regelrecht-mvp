      of omzetting als bedoeld in [artikel 3.59, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      [artikel 3.62](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      [artikel 3.63](https://wetten.overheid.nl/BWBR0011353#Artikel3), onderscheidenlijk

      [artikel 3.65](https://wetten.overheid.nl/BWBR0011353#Artikel3), waarbij zonder die geruisloze

      doorschuiving of omzetting sprake zou zijn van het staken van een gehele onderneming.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
  - number: 10a.29.8
    text: 'In aanvulling op [artikel 3.124, eerste lid,

      onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel3), behoort tot de bedragen, bedoeld in

      dat onderdeel, ook het bedrag, bedoeld in het twaalfde lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
  - number: 10a.29.9
    text: 'In afwijking van [artikel 3.126, eerste lid, onderdeel a,

      onder 2°](https://wetten.overheid.nl/BWBR0011353#Artikel3), is het daarin bedoelde maximale bedrag

      voor een belastingplichtige met een oudedagsreserve als bedoeld in het eerste lid het bedrag van de

      met of bij de overdracht van een onderneming of een gedeelte van een onderneming behaalde winst en

      het bedrag van de afnemingen van die oudedagsreserve volgens

      [artikel 3.70](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat luidde op 31 december

      2022, in het jaar van de overdracht.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
  - number: 10a.29.10
    text: 'In afwijking van [artikel 3.127, derde lid,

      onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel3), behoort voor een belastingplichtige

      met een oudedagsreserve als bedoeld in het eerste lid tot de premiegrondslag, bedoeld in genoemd

      derde lid, het bedrag van de winst uit onderneming in het voorafgaande kalenderjaar vóór afneming

      van die oudedagsreserve en, voor de premiegrondslag in de jaren 2023 en 2024, vóór toevoeging aan

      die oudedagsreserve, en vóór de ondernemersaftrek.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
  - number: 10a.29.11
    text: 'In aanvulling op [artikel 3.127, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), wordt

      voor de jaren 2023 en 2024 de uitkomst van de berekening, bedoeld in dat lid, ook verminderd met het

      bedrag waarmee de toevoeging aan de oudedagsreserve in het voorafgaande kalenderjaar overtreft de

      afneming van die reserve bij het einde van dat kalenderjaar volgens [artikel 3.70, eerste lid,

      onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat luidde op 31 december 2022.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
  - number: 10a.29.12
    text: 'Een belastingplichtige met een oudedagsreserve als bedoeld in het eerste lid kan, vanwege de

      omzetting van die oudedagsreserve in een lijfrente, premies voor lijfrenten als bedoeld in

      [artikel 3.124, eerste lid, onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel3), in

      samenhang met het achtste lid van dit artikel, in aanmerking nemen tot een gezamenlijk bedrag van

      ten hoogste het bedrag van de afneming in het kalenderjaar van die reserve volgens [artikel 3.70,

      eerste lid, onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat luidde op

      31 december 2022.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
  - number: 10a.29.13
    text: 'In aanvulling op [artikel 3.129, derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      behoren tot het bedrag aan reeds opgebouwde voorzieningen, bedoeld in dat lid, ook het bedrag van

      een oudedagsreserve als bedoeld in het eerste lid bij de aanvang van het kalenderjaar, bedoeld in

      [artikel 3.129, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en de bedragen die op

      grond van het twaalfde lid en [artikel 3.128](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      zoals dat luidde op 31 december 2022, in de aan dat kalenderjaar voorafgaande kalenderjaren in

      aanmerking zijn genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
  - number: 10a.29.14
    text: 'In aanvulling op [artikel 3.130, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), kan

      een belastingplichtige ook premies als bedoeld in het twaalfde lid die binnen zes maanden na afloop

      van het kalenderjaar door hem zijn betaald of verrekend, naar bij de aangifte gemaakte keuze nog

      aanmerken als premies die zijn betaald of verrekend in het kalenderjaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
  - number: 10a.29.15
    text: 'In afwijking van [artikel 3.131, derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), is

      artikel 3.131, eerste lid, niet van toepassing voor zover de premies, bedoeld in artikel 3.131,

      eerste lid, meer bedragen dan op grond van het twaalfde lid en

      [artikel 3.129](https://wetten.overheid.nl/BWBR0011353#Artikel3) is toegestaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
  - number: 10a.30
    text: Dit onderdeel is nog niet inwerking getreden
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.30
  - number: 10b.1.1
    text: 'De [artikelen 3.31](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      [3.42](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.42a](https://wetten.overheid.nl/BWBR0011353#Artikel3) vervallen met ingang van 1 januari 2029.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10b.1
  - number: 10b.1.2
    text: '[Artikel 3.20, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), vervalt met ingang van

      1 januari 2026.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10b.1
