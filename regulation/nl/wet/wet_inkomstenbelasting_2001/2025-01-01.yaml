    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.45
  - number: 4.45.3
    text: 'In het jaar waarin de belastingplichtige overlijdt wordt hetgeen ter zake van vooruitbetaalde rente

