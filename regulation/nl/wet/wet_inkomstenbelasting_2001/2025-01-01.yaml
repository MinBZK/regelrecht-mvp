  - number: 10a.9.1
    text: "[Artikel 3.139][ref1], onderdeel b, zoals dat onderdeel luidde op 31 december 2010, blijft
      van\ntoepassing met betrekking tot hetgeen wordt ontvangen als nagekomen schuldaflossing op een\n\
      geldlening ter zake waarvan verliezen op grond van [afdeling 6.3][ref2], zoals die afdeling op\n\
      31 december 2010 luidde, of op grond van het tweede lid in aanmerking zijn genomen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.139\n[ref2]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.9
