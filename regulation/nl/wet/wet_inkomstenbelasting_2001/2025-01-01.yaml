  - number: 3.100.1
    text: 'Belastbare periodieke uitkeringen en verstrekkingen zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.100
  - number: 3.100.1.a
    text: de aangewezen periodieke uitkeringen en verstrekkingen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.100
  - number: 3.100.1.b
    text: "termijnen van *lijfrenten* als bedoeld in [artikel 3.124, eerste lid, onderdeel b][ref1], en
      in\n[artikel 3.125][ref2] en andere periodieke uitkeringen en verstrekkingen als bedoeld in [artikel\n\
      3.124, eerste lid, onderdeel c][ref3], en in [artikel 3.126a][ref4];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.100
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref4
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.100.1.c
    text: "uitkeringen en verstrekkingen op grond van een buitenlandse voorziening waarvan de strekking\n\
      overeenkomt met een inkomensvoorziening als bedoeld in [afdeling 3.7][ref1], behoudens voorzover\n\
      aannemelijk is dat met de voor die voorziening betaalde premies geen rekening is gehouden bij een\n\
      heffing naar het inkomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.100
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.100.1.d
    text: "uitkeringen en verstrekkingen op grond van een pensioenregeling als bedoeld in [artikel 1.7,
      tweede\nlid, onderdeel b][ref1], alsmede uitkeringen en afkoopsommen als bedoeld in [artikel 3.135,
      zesde\nlid][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.135"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.100
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.135'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.100.2
    text: "In afwijking in zoverre van [artikel 2.14][ref1] wordt de belastbaarheid van uitkeringen op
      grond\nvan buitenlandse regelingen die naar aard en strekking overeenkomen met uitkeringen op grond
      van de\n[Algemene Kinderbijslagwet][ref2] beheerst door deze afdeling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002368"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.100
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.14'
        hoofdstuk: '2'
        afdeling: '2.4'
      - id: ref2
        bwb_id: BWBR0002368
  - number: 3.100.3
    text: "In afwijking in zoverre van het eerste lid worden niet tot de belastbare periodieke uitkeringen
      en\nverstrekkingen gerekend termijnen van nettolijfrenten als bedoeld in [afdeling 5.3A][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.100
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '5'
        afdeling: 5.3A
  - number: 3.101.1
    text: "Aangewezen periodieke uitkeringen en verstrekkingen zijn de periodieke uitkeringen en verstrekkingen\n\
      die:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.101
  - number: 3.101.1.a
    text: worden ontvangen op grond van een publiekrechtelijke regeling;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.101
  - number: 3.101.1.b
    text: "worden ontvangen op grond van een rechtstreeks uit het familierecht voortvloeiende verplichting,\n\
      tenzij de uitkeringen of verstrekkingen worden ontvangen van bloed- of aanverwanten in de rechte\n\
      lijn of in de tweede graad van de zijlijn;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.101
  - number: 3.101.1.c
    text: "in rechte vorderbaar zijn en niet de tegenwaarde voor een prestatie vormen, tenzij de uitkeringen
      of\nverstrekkingen worden ontvangen van een bloed- of aanverwant in de rechte lijn of in de tweede
      graad\nvan de zijlijn dan wel de genieter behoort tot het huishouden van de schuldenaar;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.101
  - number: 3.101.1.d
    text: niet in rechte vorderbaar zijn en worden ontvangen van een rechtspersoon.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.101
  - number: 3.101.2
    text: "Indien verstrekkingen als bedoeld in het eerste lid, onderdelen b of c, worden ontvangen in
      de vorm\nvan huisvesting ter zake van een woning of een gedeelte van een woning, worden die verstrekkingen\n\
      voorzover zij afkomstig zijn van een beperkt gerechtigde tot die woning of gedeelte van die woning\n\
      gesteld op de huurwaarde respectievelijk een evenredig deel van de huurwaarde berekend volgens\n\
      [artikel 3.112][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.112"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.101
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.112'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.102.1
    text: "Tot de aangewezen periodieke uitkeringen en verstrekkingen behoort wat wordt ontvangen ter\n\
      vervanging van gederfde of te derven periodieke uitkeringen en verstrekkingen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.102
  - number: 3.102.2
    text: "Het eerste lid is niet van toepassing voorzover wat wordt ontvangen ter vervanging van de gederfde\n\
      of te derven periodieke uitkeringen en verstrekkingen bestaat uit een recht op soortgelijke\nperiodieke
      uitkeringen en verstrekkingen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.102
  - number: 3.102.3
    text: "Tot de aangewezen periodieke uitkeringen en verstrekkingen behoort wat in het kader van\nechtscheiding
      of scheiding van tafel en bed wordt ontvangen ter zake van het recht op verrekening\nvan:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.102
  - number: 3.102.3.a
    text: pensioenrechten;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.102
  - number: 3.102.3.b
    text: "*lijfrenten* en andere inkomensvoorzieningen voorzover de daarvoor betaalde premies als uitgave
      voor\ninkomensvoorziening in aanmerking zijn genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.102
  - number: 3.102.4
    text: "Het derde lid is niet van toepassing voorzover wat wordt ontvangen bestaat uit een lijfrente
      of een\nandere inkomensvoorziening en de daarvoor betaalde premies als uitgave voor inkomensvoorziening
      in\naanmerking zijn genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.102
  - number: 3.102.5
    text: "Tot wat wordt ontvangen ter zake van het recht op verrekening bedoeld in het derde lid, behoort
      niet\neen recht op periodieke uitkeringen en verstrekkingen dat is toegekend door degene die tot
      de\nverrekening verplicht is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.102
  - number: '3.103'
    text: "Tot de periodieke uitkeringen en verstrekkingen die worden ontvangen op grond van een\npubliekrechtelijke
      regeling behoren:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.103
  - number: 3.103.a
    text: "uitkeringen uit vrijwillige verzekering op grond van de [artikelen 35][ref1] of [38 van de
      Algemene\nOuderdomswet][ref2] en de [artikelen 63a][ref3], [63d][ref4] of [66a, derde lid, van de
      Algemene\nnabestaandenwet][ref5];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel35\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel38\n[ref3]: https://wetten.overheid.nl/BWBR0007795#Artikel63a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0007795#Artikel63d\n[ref5]: https://wetten.overheid.nl/BWBR0007795#Artikel66a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.103
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: '35'
