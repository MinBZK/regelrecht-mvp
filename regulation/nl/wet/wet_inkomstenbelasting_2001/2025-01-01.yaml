    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
  - number: 4.7.1
    text: 'Indien een vennootschap verschillende soorten aandelen heeft, heeft de belastingplichtige ook een

      aanmerkelijk belang indien hij, al dan niet tezamen met zijn *partner*, direct of indirect:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.7
  - number: 4.7.1.a
    text: voor ten minste 5% van het geplaatste kapitaal van een soort aandelen aandeelhouder is of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.7
  - number: 4.7.1.b
    text: 'rechten heeft om direct of indirect aandelen van een soort te verwerven tot ten minste 5% van het

      van die soort geplaatste kapitaal.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.7
  - number: 4.7.2
    text: 'Aandelen in een vennootschap en de aandelen in die vennootschap die zich daarvan onderscheiden

      uitsluitend doordat aan die aandelen een benoemingsrecht, het recht de naam van de vennootschap te

      mogen bepalen of een met die rechten vergelijkbaar recht is verbonden, of doordat ter zake van die

      aandelen een bijzondere aanbiedingsregeling of een daarmee vergelijkbare regeling geldt, worden

      beschouwd als behorende tot één soort.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.7
  - number: 4.7.3
    text: 'Bij ministeriële regeling kunnen regels worden gesteld op grond waarvan aandelen niet worden

      aangemerkt als aandelen van een soort.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.7
  - number: '4.8'
    text: 'Voor de vaststelling of een belastingplichtige een aanmerkelijk belang heeft, wordt ingekocht nog in

      te trekken kapitaal niet in aanmerking genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.8
  - number: '4.9'
    text: 'Indien een belastingplichtige een aanmerkelijk belang heeft in een vennootschap, behoren daartoe ook

      zijn overige aandelen in of winstbewijzen van die vennootschap.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.9
  - number: '4.10'
    text: 'De tot het vermogen van de belastingplichtige behorende aandelen in of winstbewijzen van een

      vennootschap waarin hij geen, maar zijn partner of een van de bloed- of aanverwanten in de rechte

      lijn van de belastingplichtige of zijn partner wel een aanmerkelijk belang heeft, behoren voor de

      belastingplichtige tot een aanmerkelijk belang.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.10
  - number: '4.11'
    text: 'Indien tot het vermogen van de belastingplichtige behorende aandelen of winstbewijzen niet op grond

      van de overige artikelen van deze afdeling tot een aanmerkelijk belang behoren, wordt een

      aanmerkelijk belang aanwezig geacht indien [artikel

      3.65](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      [4.17](https://wetten.overheid.nl/BWBR0011353#Artikel4),

      [4.17a](https://wetten.overheid.nl/BWBR0011353#Artikel4),

      [4.17b](https://wetten.overheid.nl/BWBR0011353#Artikel4),

      [4.17c](https://wetten.overheid.nl/BWBR0011353#Artikel4),

      [4.40](https://wetten.overheid.nl/BWBR0011353#Artikel4)

      of [4.41](https://wetten.overheid.nl/BWBR0011353#Artikel4) is toegepast.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.11
  - number: '4.12'
    text: 'Inkomen uit aanmerkelijk belang is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.12
  - number: 4.12.a
    text: 'de voordelen die worden getrokken uit tot een aanmerkelijk belang behorende aandelen of

      winstbewijzen (reguliere voordelen), verminderd met de aftrekbare kosten en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.12
  - number: 4.12.b
    text: 'de voordelen die worden behaald bij de vervreemding van tot een aanmerkelijk belang behorende

      aandelen of winstbewijzen, of bij de vervreemding van een gedeelte van de in deze aandelen of

      winstbewijzen besloten liggende rechten (vervreemdingsvoordelen);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.12
  - number: 4.12a
    text: 'Ingeval de belastingplichtige aandelen of winstbewijzen krachtens erfrecht heeft verkregen en ter

      zake van die overgang bij de erflater inkomen uit aanmerkelijk belang in aanmerking is genomen,

      worden binnen 24 maanden na het overlijden van de erflater door die belastingplichtige genoten

      reguliere voordelen uit die aandelen of winstbewijzen of uit aandelen of winstbewijzen van dezelfde

      soort in dezelfde vennootschap op verzoek, in afwijking van [artikel

      4.12](https://wetten.overheid.nl/BWBR0011353#Artikel4), niet tot het inkomen uit aanmerkelijk belang

      gerekend voor zover deze voordelen niet uitgaan boven het bedrag dat bij de erflater ter zake van de

      overgang krachtens erfrecht als inkomen uit aanmerkelijk belang in aanmerking is genomen en voor

      zover deze voordelen worden afgeboekt op de verkrijgingsprijs van de aandelen of winstbewijzen van

      die soort in die vennootschap. Voor de toepassing van de eerste volzin blijft inkomen uit

      aanmerkelijk belang dat bij de erflater ingevolge [artikel

      2.8](https://wetten.overheid.nl/BWBR0011353#Artikel2) als te conserveren inkomen is aangemerkt en

      waarvoor ten tijde van het genieten van de reguliere voordelen nog uitstel van betaling loopt,

      buiten beschouwing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.12a
  - number: 4.13.1
    text: 'Tot de reguliere voordelen bedoeld in [artikel 4.12, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel4), behoren mede:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.1.a
    text: 'een forfaitair voordeel uit aandelen in of winstbewijzen van een lichaam dat ingevolge [artikel 6a

      van de Wet op de vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel6a) is

      vrijgesteld van de heffing van vennootschapsbelasting alsmede een forfaitair voordeel uit aandelen

      in of winstbewijzen van een niet in Nederland gevestigde vennootschap waarvan het kapitaal geheel of

      gedeeltelijk in aandelen is verdeeld en waarvan de bezittingen grotendeels, direct of indirect,

      bestaan uit beleggingen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.1.b
    text: 'de teruggaaf van wat op aandelen is gestort, waarbij een teruggaaf geen regulier voordeel vormt

      voorzover de teruggaaf niet meer bedraagt dan de verkrijgingsprijs van de desbetreffende aandelen en

      tevoren de algemene vergadering van aandeelhouders tot deze teruggaaf heeft besloten en de nominale

      waarde van de desbetreffende aandelen bij statutenwijziging met een gelijk bedrag is verminderd;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.1.c
    text: 'de teruggaaf van wat op bewijzen van deelgerechtigdheid in een fonds voor gemene rekening als

      bedoeld in [artikel 4.5, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), is gestort

      waarbij een teruggaaf geen regulier voordeel vormt voorzover de teruggaaf niet meer bedraagt dan de

      verkrijgingsprijs van de desbetreffende bewijzen van deelgerechtigdheid;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.1.d
    text: 'de teruggaaf van wat door houders van winstbewijzen is gestort of ingelegd waarbij een teruggaaf

      geen regulier voordeel vormt voorzover de teruggaaf niet meer bedraagt dan de verkrijgingsprijs van

      de bedoelde winstbewijzen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.1.e
    text: 'de nominale waarde van aandelen die worden uitgereikt door een lichaam dat wordt aangemerkt als

      beleggingsinstelling als bedoeld in [artikel 28 van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel28), voorzover niet blijkt dat storting heeft

      plaatsgevonden of zal plaatsvinden;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.1.f
    text: 'het bovenmatige deel van schulden die de belastingplichtige, zijn partner of de belastingplichtige

      tezamen met zijn partner rechtens dan wel in feite direct of indirect heeft bij vennootschappen

      waarin de belastingplichtige een aanmerkelijk belang heeft (het fictief reguliere voordeel), waarbij

      onder schulden wordt verstaan: alle civielrechtelijke schuldverhoudingen en verplichtingen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.2
    text: 'Voor de toepassing van het eerste lid, onderdeel e, wordt bijschrijving op aandelen met uitreiking

      van aandelen gelijkgesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.3
    text: 'Behoudens de toepassing van het eerste lid, onderdeel e, behoren tot de reguliere voordelen niet de

      aan aandeelhouders uitgereikte aandelen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.4
    text: 'Voor de toepassing van het eerste lid, onderdeel f, blijven schulden uit hoofde van een

      civielrechtelijke verbondenheid van de belastingplichtige of een met hem verbonden persoon voor een

      schuld die deel uitmaakt van het vermogen van een samenwerkingsverband waaruit de belastingplichtige

      of een met hem verbonden persoon winst uit onderneming geniet buiten beschouwing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.5
    text: 'Voor de toepassing van het zesde lid wordt onder een samenwerkingsverband verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.5.a
    text: een vennootschap onder firma;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.5.b
    text: een commanditaire vennootschap;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.5.c
    text: een maatschap;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.13.5.d
    text: 'een naar het recht van een andere staat opgericht of aangegaan lichaam dat een met een vennootschap

      onder firma, commanditaire vennootschap of maatschap vergelijkbare rechtsvorm heeft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.13
  - number: 4.14.1
    text: 'Het forfaitaire voordeel bedoeld in [artikel 4.13, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel4), wordt gesteld op 5,88% per jaar van de waarde

      in het economische verkeer die bij het begin van het kalenderjaar aan de tot het aanmerkelijk belang

      behorende aandelen of winstbewijzen kan worden toegekend, verminderd met de overige op grond van

      [artikel 4.12, onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel4), ter zake van die

      aandelen of winstbewijzen in aanmerking genomen reguliere voordelen, met dien verstande dat het

      forfaitaire voordeel ten minste op nihil wordt gesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.2
    text: 'Het voordeel wordt naar tijdsgelang berekend. Indien de aandelen of winstbewijzen niet het gehele

      kalenderjaar tot het aanmerkelijk belang hebben behoord, worden bij de berekening van het voordeel

      gedeelten van kalendermaanden verwaarloosd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.3
    text: 'Indien de vennootschap na het begin van het kalenderjaar is opgericht, treedt voor de toepassing van

      het eerste lid de datum van oprichting in de plaats van het begin van het kalenderjaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.4
    text: 'Voorzover tot de directe of indirecte bezittingen van de vennootschap aandelen in,

      lidmaatschapsrechten van en belangen bij een ander lichaam behoren, worden niet de bezittingen van

      het andere lichaam maar die aandelen, lidmaatschapsrechten en belangen als bezittingen van de

      vennootschap in aanmerking genomen indien de feitelijke werkzaamheden van het andere lichaam

      aanmerkelijk verschillen van beleggen of daarmee overeenkomende werkzaamheden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.5
    text: 'Voor de toepassing van [artikel 4.13, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel4), wordt onder een niet in Nederland gevestigde

      vennootschap mede verstaan een in Nederland gevestigde vennootschap die een buiten Nederland

      aanwezige vaste inrichting heeft waarvan, of een vaste vertegenwoordiger buiten Nederland heeft van

      wie de feitelijke werkzaamheden niet aanmerkelijk verschillen van beleggen of daarmee overeenkomende

      werkzaamheden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.6
    text: 'Voor de toepassing van [artikel 4.13, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel4):'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.6.a
    text: 'worden onder bezittingen mede verstaan: goederen die niet aan een vennootschap toebehoren voorzover

      de waardeveranderingen die vennootschap aangaan of voorzover die vennootschap tot de opbrengsten van

      die goederen gerechtigd is;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.6.b
    text: 'worden onder beleggingen mede verstaan: banktegoeden en andere schuldvorderingen, met uitzondering

      van vorderingen die voortvloeien uit feitelijke werkzaamheden van een vennootschap die aanmerkelijk

      verschillen van beleggen of daarmee overeenkomende werkzaamheden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.7
    text: 'Voor de toepassing van het eerste lid worden bij de bepaling van de waarde in het economische

      verkeer van het aanmerkelijk belang in de vennootschap de in het zesde lid, onderdeel a, bedoelde

      goederen gewaardeerd met inachtneming van de in [artikel

      5.22](https://wetten.overheid.nl/BWBR0011353#Artikel5) bedoelde algemene maatregel van bestuur.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.8
    text: 'Het forfaitaire voordeel, bedoeld in [artikel 4.13, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel4), is niet van toepassing op een aanmerkelijk

      belang in:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.8.a
    text: 'banken, hypotheekbanken en verzekeringsmaatschappijen die officieel zijn genoteerd op bij

      ministeriële regeling aan te wijzen effectenbeurzen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.8.b
    text: 'vennootschappen waarvan de feitelijke werkzaamheden aanmerkelijk verschillen van beleggen of daarmee

      overeenkomende werkzaamheden;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.8.c
    text: 'vennootschappen die zijn onderworpen aan een belasting naar de winst die resulteert in een naar

      Nederlandse begrippen reële heffing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.9
    text: 'Indien tot het vermogen van een in Nederland gevestigde vennootschap in enigszins belangrijke mate,

      direct of indirect, aandelen in of winstbewijzen van een vennootschap als bedoeld in het eerste lid

      behoren, worden deze aandelen of winstbewijzen voor de toepassing van dit artikel geacht toe te

      behoren aan diegenen bij wie het belang bij de eerstgenoemde vennootschap berust. De aandelen en

      winstbewijzen worden toegerekend naar evenredigheid van ieders belang. Het in een kalenderjaar in

      aanmerking te nemen voordeel wordt verminderd met een evenredig gedeelte van het voordeel dat door

      de vennootschap of indirect door een andere zodanige vennootschap op de aandelen en winstbewijzen in

      een in het eerste lid bedoelde vennootschap in dat kalenderjaar als beleggingsopbrengst voor de

      heffing van de vennootschapsbelasting in aanmerking is genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14.10
    text: 'Het vierde tot en met achtste lid van dit artikel zijn niet van toepassing voor de bepaling van het

      forfaitaire voordeel uit aandelen in of winstbewijzen van een lichaam als bedoeld in [artikel 6a van

      de Wet op de vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel6a). Het

      negende lid is niet van toepassing met betrekking tot aandelen en winstbewijzen ter zake waarvan bij

      een in Nederland gevestigde vennootschap [artikel

      3.29a](https://wetten.overheid.nl/BWBR0011353#Artikel3) toepassing vindt, dan wel geen toepassing

      vindt omdat die vennootschap een lichaam is als bedoeld in artikel 6a van de Wet op de

      vennootschapsbelasting 1969.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14
  - number: 4.14a.1
    text: 'Als het bovenmatige deel van schulden, bedoeld in [artikel 4.13, eerste lid, onderdeel

      f](https://wetten.overheid.nl/BWBR0011353#Artikel4), wordt in aanmerking genomen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.1.a
    text: 'als positief bedrag: de totale som van die schulden voor zover deze het maximumbedrag, bedoeld in

      het tweede lid, overschrijdt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.1.b
    text: 'als negatief bedrag: de totale som van die schulden voor zover deze lager is dan het maximumbedrag,

      bedoeld in het tweede lid, doch ten hoogste het bedrag dat eerder ingevolge onderdeel a of op grond

      van een naar aard en strekking daarmee vergelijkbare buitenlandse regeling in de heffing is

      betrokken, voor zover ter zake van dat bedrag nog niet eerder een negatief bedrag als het

      bovenmatige deel van schulden in aanmerking is genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.2
    text: 'Het maximumbedrag, bedoeld in het eerste lid, bedraagt € 500.000, vermeerderd met de bedragen die

      eerder op grond van [artikel 4.13, eerste lid, onderdeel

      f](https://wetten.overheid.nl/BWBR0011353#Artikel4), of op grond van een naar aard en strekking

      daarmee vergelijkbare buitenlandse regeling in de heffing zijn betrokken.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.3
    text: 'Schulden van de belastingplichtige, zijn partner of de belastingplichtige tezamen met zijn partner

      worden in een kalenderjaar eenmaal in aanmerking genomen bij de belastingplichtige en zijn partner

      tezamen. Het maximumbedrag, bedoeld in het tweede lid, geldt voor de belastingplichtige en zijn

      partner gezamenlijk.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.4
    text: 'Voor de toepassing van het eerste lid wordt het bedrag van de schulden bepaald aan het einde van het

      kalenderjaar op basis van de nominale waarde.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.5
    text: 'Indien de belastingplichtige aan het einde van het jaar, anders dan door een vervreemding als

      bedoeld in [artikel 4.16, eerste lid, aanhef en onderdeel

      h](https://wetten.overheid.nl/BWBR0011353#Artikel4), niet langer een aanmerkelijk belang heeft,

      wordt het eerste lid toegepast alsof de belastingplichtige op dat moment een aanmerkelijk belang

      heeft en het bedrag van de schulden nihil is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.6
    text: 'Een eigenwoningschuld als bedoeld in [artikel

      3.119a](https://wetten.overheid.nl/BWBR0011353#Artikel3) blijft bij de toepassing van het eerste lid

      buiten aanmerking voor zover ter zake van die eigenwoningschuld een recht van hypotheek op de eigen

      woning is verstrekt aan de vennootschap.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14a.7
    text: 'Indien een schuld die deel uitmaakt van het vermogen van een samenwerkingsverband voor de toepassing

      van het eerste lid in aanmerking wordt genomen bij meerdere belastingplichtigen die participeren in

      dat samenwerkingsverband en het gezamenlijk in aanmerking te nemen bedrag van die schuld meer

      bedraagt dan de nominale waarde daarvan, wordt bij de belastingplichtige het meerdere voor hetzelfde

      deel als bij de andere belastingplichtige of belastingplichtigen in mindering gebracht op het bij de

      belastingplichtige in aanmerking te nemen bedrag van de schuld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14a
  - number: 4.14b.1
    text: 'Schulden die een met de belastingplichtige verbonden persoon rechtens dan wel in feite direct of

      indirect heeft bij vennootschappen waarin de belastingplichtige een aanmerkelijk belang als bedoeld

      in [afdeling 4.3](https://wetten.overheid.nl/BWBR0011353) heeft, maar waarin de verbonden persoon

      geen aanmerkelijk belang als bedoeld in afdeling 4.3 heeft, worden als schulden als bedoeld in

      [artikel 4.14a, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), in aanmerking genomen

      bij de belastingplichtige voor zover de schulden van de verbonden persoon meer bedragen dan

      € 500.000 en voor die verbonden persoon geen schulden zijn als bedoeld in artikel 4.14a, zesde lid.

      Voor de toepassing van de eerste zin wordt onder een met de belastingplichtige verbonden persoon

      verstaan: een bloed- of aanverwant in de rechte lijn van de belastingplichtige of van zijn partner.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
  - number: 4.14b.2
    text: 'Het bedrag van € 500.000, bedoeld in het eerste lid, geldt voor de verbonden persoon en zijn partner

      gezamenlijk.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
  - number: 4.14b.3
    text: 'Het eerste lid is niet van toepassing op schulden als bedoeld in het eerste lid voor zover die

      schulden ingevolge [artikel 4.13, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel4),

      onderdeel f, schulden van de belastingplichtige, zijn partner of de belastingplichtige tezamen met

      zijn partner zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
  - number: 4.14b.4
    text: 'Voor zover schulden op grond van het eerste lid bij meerdere belastingplichtigen als schulden als

      bedoeld in [artikel 4.14a, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), in

      aanmerking worden genomen, wordt het ingevolge het eerste lid als schulden in aanmerking te nemen

      bedrag in gelijke delen bij ieder van hen in aanmerking genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
  - number: 4.14b.5
    text: 'Voor zover ter zake van de hoofdsom van schulden een regulier voordeel als bedoeld in [artikel 4.12,

      onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel4), niet zijnde een fictief regulier

      voordeel als bedoeld in [artikel 4.13, eerste lid, onderdeel

      f](https://wetten.overheid.nl/BWBR0011353#Artikel4), in aanmerking is genomen, worden die schulden

      niet in aanmerking genomen als schulden als bedoeld in [artikel 4.14a, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel4).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
  - number: 4.14b.6
    text: 'Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot de

      vaststelling van het maximumbedrag, bedoeld in [artikel 4.14a, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), ingeval de belastingplichtige niet gedurende

      het gehele kalenderjaar dezelfde partner heeft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14b
  - number: 4.14c.1
    text: 'Indien een belastingplichtige in Nederland gaat wonen en op dat tijdstip schulden heeft aan

      vennootschappen als bedoeld in [artikel 4.13, eerste lid, onderdeel

      f](https://wetten.overheid.nl/BWBR0011353#Artikel4), wordt het maximumbedrag, bedoeld in [artikel

      4.14a, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), gesteld op het bedrag van die

      schulden, doch ten minste op € 500.000. [Artikel

      4.14b](https://wetten.overheid.nl/BWBR0011353#Artikel4) is van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14c
  - number: 4.14c.2
    text: 'Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld inzake de vaststelling van

      het maximumbedrag, bedoeld in [artikel 4.14a, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14c
  - number: 4.14c.2.a
    text: de belastingplichtige voordien is opgehouden in Nederland te wonen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14c
  - number: 4.14c.2.b
    text: 'de belastingplichtige voordien ten aanzien van een aanmerkelijk belang buitenlandse

      belastingplichtige is geweest.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14c
  - number: 4.14d
    text: 'In geval van een vervreemding als bedoeld in [artikel 4.16, eerste lid, aanhef en onderdeel

      h](https://wetten.overheid.nl/BWBR0011353#Artikel4), wordt het ingevolge artikel 4.16, eerste lid,

      aanhef en onderdeel h, in aanmerking te nemen vervreemdingsvoordeel, bedoeld in [artikel 4.19,

      eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), vermeerderd met het negatieve bedrag

      dat ingevolge [artikel 4.14a, eerste lid, aanhef en onderdeel

      b](https://wetten.overheid.nl/BWBR0011353#Artikel4), als fictief regulier voordeel als bedoeld in

      [artikel 4.13, eerste lid, onderdeel f](https://wetten.overheid.nl/BWBR0011353#Artikel4), in

      aanmerking zou zijn genomen ingeval de belastingplichtige binnenlandse belastingplichtige zou zijn

      gebleven en aan het einde van het kalenderjaar het bedrag van de schulden nihil zou zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.14d
  - number: 4.15.1
    text: 'Kosten van reguliere voordelen zijn de daarop drukkende kosten voorzover zij zijn gemaakt tot

      verwerving, inning en behoud van die voordelen en in hun totale omvang niet overtreffen wat

      gebruikelijk is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
  - number: 4.15.2
    text: 'Bij de bepaling van de kosten van reguliere voordelen blijven renten en kosten van schulden die

      corresponderen met geldvorderingen als bedoeld in [artikel 5.4, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel5), buiten aanmerking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
  - number: 4.15.3
    text: 'Voorzover in verband met de voldoening van aftrekbare kosten schulden ontstaan waarvan de

      verplichting tot betaling – anders dan voor het geval van overlijden of arbeidsongeschiktheid van de

      belastingplichtige – rechtens, al dan niet voorwaardelijk, of in feite, direct of indirect, is

      beperkt, zijn deze kosten niet aftrekbaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
  - number: 4.15.4
    text: 'Tot de kosten behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
  - number: 4.15.4.a
    text: geheven dividendbelasting en kansspelbelasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
  - number: 4.15.4.b
    text: 'belasting die buiten Nederland in enige vorm naar het inkomen of bestanddelen van het inkomen wordt

      geheven indien voor de belastingplichtige ter zake daarvan een regeling ter voorkoming van dubbele

      belasting van toepassing is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.15
  - number: 4.16.1
    text: 'Onder vervreemding van aandelen of winstbewijzen wordt mede verstaan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.a
    text: het inkopen van aandelen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.b
    text: het afkopen en inkopen van winstbewijzen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.c
    text: het betaalbaar stellen van liquidatie-uitkeringen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.1.d
    text: 'het van rechtswege worden van aandeelhouder of houder van winstbewijzen in een andere vennootschap

      indien vermogen van de vennootschap waarin de belastingplichtige een aanmerkelijk belang heeft,

      onder algemene titel overgaat op een andere vennootschap. De vorige zinsnede is van overeenkomstige

