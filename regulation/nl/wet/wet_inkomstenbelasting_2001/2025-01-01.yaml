      a](https://wetten.overheid.nl/BWBR0011353#Artikel4).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.2
    text: 'Indien een aandeel of winstbewijs wordt vervreemd, wordt degene die slechts is gerechtigd tot de

      voordelen daaruit geacht zijn gerechtigdheid ook te hebben vervreemd, tenzij die gerechtigdheid tot

      dat aandeel of winstbewijs in stand blijft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.3
    text: 'Indien aandelen of winstbewijzen op grond van [artikel

      4.11](https://wetten.overheid.nl/BWBR0011353#Artikel4) tot een aanmerkelijk belang behoren, worden

      deze aandelen of winstbewijzen geacht te zijn vervreemd indien de belastingplichtige daarom

      verzoekt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.4
    text: 'Een tot een aanmerkelijk belang behorend genotsrecht wordt geacht te zijn vervreemd indien het

      genotsrecht eindigt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.5
    text: 'Met het betaalbaar stellen van een liquidatie-uitkering als bedoeld in het eerste lid, onderdeel c,

      wordt gelijkgesteld het voor rekening van de belastingplichtige voortzetten van de onderneming van

      de vennootschap waarin de belastingplichtige een aanmerkelijk belang heeft, in het kader van de

      ontbinding van die vennootschap met toepassing van [artikel 14c, eerste lid, van de Wet op de

      vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.6
    text: 'De vervreemding, bedoeld in het eerste lid, aanhef en onderdeel k, wordt geacht plaats te vinden op

      de eerste dag van de periode waarover het reguliere voordeel, bedoeld in het eerste lid, onderdeel

      k, wordt berekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: 4.16.7
    text: 'Het eerste lid, aanhef en onderdeel k, is niet van toepassing als toepassing ervan zou leiden tot

      een ingevolge [artikel 4.12, onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel4), in

      aanmerking te nemen negatief vervreemdingsvoordeel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.16
  - number: '4.17'
    text: 'De overgang krachtens huwelijksvermogensrecht alsmede de verdeling van een huwelijksgemeenschap

      binnen twee jaren na de ontbinding van de huwelijksgemeenschap anders dan door overlijden wordt niet

      als vervreemding aangemerkt, mits de verkrijger binnenlands belastingplichtige is en de verkregen

      aandelen of winstbewijzen geen deel uitmaken van het vermogen van een voor zijn rekening gedreven

      onderneming en niet tot het resultaat uit een werkzaamheid van hem behoren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17
  - number: 4.17a.1
    text: 'De overgang krachtens erfrecht onder algemene titel of onder bijzondere titel wordt op verzoek van

      de gezamenlijke belanghebbenden niet als vervreemding aangemerkt voor het in het tweede lid

      omschreven deel van de overdrachtsprijs, indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.1.a
    text: 'de vennootschap waarop de aandelen of winstbewijzen betrekking hebben, een onderneming als bedoeld

      in [artikel 3.2](https://wetten.overheid.nl/BWBR0011353#Artikel3) drijft of een medegerechtigdheid

      als bedoeld in [artikel 3.3, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel3), houdt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.1.b
    text: 'de aandelen of winstbewijzen bij de erflater niet tot een aanmerkelijk belang op grond van [artikel

      4.10](https://wetten.overheid.nl/BWBR0011353#Artikel4) behoren;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.1.c
    text: 'de verkrijger binnenlands belastingplichtige is en de verkregen aandelen of winstbewijzen geen deel

      uitmaken van het vermogen van een voor zijn rekening gedreven onderneming en niet tot het resultaat

      uit een werkzaamheid van hem behoren, en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.1.d
    text: 'in geval van een overgang krachtens erfrecht onder bijzondere titel, deze plaats vindt binnen twee

