  - number: 3.92b.1.a
    text: "het onmiddellijk of middellijk houden van aandelen als bedoeld in het tweede lid, van vorderingen\n\
      als bedoeld in het derde lid of van rechten als bedoeld in het vierde lid, indien de voordelen die\n\
      met deze aandelen, vorderingen of rechten worden behaald, gelet op de feiten en omstandigheden\n\
      waaronder deze aandelen, vorderingen of rechten zijn verkregen, naar moet worden aangenomen mede
      een\nbeloning beogen te zijn voor werkzaamheden van de belastingplichtige of een met hem verbonden\n\
      persoon, alsmede het hebben van schulden die rechtstreeks samenhangen met deze aandelen, vorderingen\n\
      of rechten;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.1.b
    text: "het onmiddellijk of middellijk hebben van schulden die rechtens dan wel in feite tegemoetkomingen\n\
      kennen van geheel of gedeeltelijke kwijtschelding waarbij die tegemoetkomingen, gelet op de feiten\n\
      en omstandigheden waaronder de schulden zijn aangegaan, naar moet worden aangenomen mede een\nbeloning
      beogen te zijn voor werkzaamheden van de belastingplichtige of een met hem verbonden\npersoon."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.2
    text: "Aandelen als bedoeld in het eerste lid zijn aandelen in een vennootschap met een geheel of
      ten dele\nin aandelen verdeeld kapitaal die verschillende soorten aandelen heeft, indien het aandelen
      betreft\nvan een soort:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.2.a
    text: "die is achtergesteld bij andere soorten en het totale geplaatste aandelenkapitaal van die\n\
      achtergestelde soort minder is dan 10% van het totale geplaatste aandelenkapitaal van de\nvennootschap,
      of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.2.b
    text: met een preferentie van ten minste 15% dividend per jaar.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.3
    text: "Vorderingen als bedoeld in het eerste lid zijn vorderingen waarvan het rendement in enigszins\n\
      belangrijke mate afhankelijk is van managementdoeleinden of aandeelhoudersdoeleinden zoals winst,\n\
      omzet, kostenvermindering, aantrekken van financieringsbronnen, het gereed maken voor verkoop of\n\
      overname van een onderneming of onderdelen daarvan, het aankopen of overnemen van ondernemingen
      of\nonderdelen daarvan, of die in enigszins belangrijke mate in waarde vermeerderen bij een verkoop
      of\novername van een onderneming, dan wel bij een wijziging van een belang in een onderneming."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.4
    text: "Rechten als bedoeld in het eerste lid zijn vermogensrechten die, gelet op de feiten en\nomstandigheden,
      economisch overeenkomen of vergelijkbaar zijn met aandelen als bedoeld in het tweede\nlid of vorderingen
      als bedoeld in het derde lid, alsmede overige rechten of verplichtingen waarvan\nhet waardeverloop
      in enigszins belangrijke mate afhankelijk is van managementdoeleinden of\naandeelhoudersdoeleinden
      zoals winst, omzet, kostenvermindering, aantrekken van\nfinancieringsbronnen, het gereed maken voor
      verkoop of overname van een onderneming of onderdelen\ndaarvan, het aankopen of overnemen van ondernemingen
      of onderdelen daarvan, of die in enigszins\nbelangrijke mate in waarde vermeerderen bij een verkoop
      of overname van een onderneming, dan wel bij\neen wijziging van een belang in een onderneming."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.5
    text: "Voor de toepassing van dit artikel wordt tot het totale geplaatste aandelenkapitaal gerekend
      een\nlening die mede bijdraagt aan een beloning als bedoeld in het eerste lid, waarbij een dergelijke\n\
      lening voor de toepassing van het tweede lid als afzonderlijke soort wordt aangemerkt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.6
    text: "Voor de toepassing van dit artikel wordt onder een met de belastingplichtige verbonden persoon\n\
      verstaan:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.6.a
    text: de partner van de belastingplichtige;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.92b.6.b
    text: een bloed- of aanverwant in de rechte lijn van de belastingplichtige of van zijn partner.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.92b
  - number: 3.93.1
    text: "Voor de toepassing van de [artikelen 3.91][ref1], [3.92][ref2] en [3.92b][ref3]:\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.91\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.93
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.91'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.92'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 3.92b
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: 3.93.1.a
    text: "geldt een persoon niet als aanverwant indien het partnerschap waardoor de verwantschap is ontstaan,\n\
      anders dan door overlijden is geëindigd;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.93
  - number: 3.93.1.b
    text: "wordt niet als het rendabel maken van vermogensbestanddelen aangemerkt het ter beschikking
      stellen\nvan een werkruimte, de inrichting daaronder begrepen, in een woning die de belastingplichtige
      ter\nbeschikking staat, indien de persoon aan wie of het lichaam waaraan ter beschikking wordt gesteld\n\
      ter zake van die terbeschikkingstelling niet een vergoeding ten laste van de winst of het resultaat\n\
      uit overige werkzaamheden kan brengen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.93
  - number: 3.93.2
    text: Werkzaamheden van dezelfde aard worden aangemerkt als een werkzaamheid.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.93
  - number: 3.93.3
    text: "Voor de toepassing van dit artikel wordt onder woning mede verstaan: een duurzaam aan een plaats\n\
      gebonden schip of woonwagen als bedoeld in [artikel 1, onder l, van de Wet op de huurtoeslag][ref1],\n\
      alsmede de aanhorigheden van een woning, schip of woonwagen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.93
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '1'
  - number: '3.94'
    text: "Resultaat uit een werkzaamheid (resultaat) is het bedrag van de gezamenlijke voordelen die,
      onder\nwelke naam en in welke vorm ook, worden behaald met een werkzaamheid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.94
  - number: 3.95.1
    text: "Bij de bepaling van het resultaat zijn de [artikelen 3.10][ref1], [3.13 tot en met 3.21][ref2],\n\
      [3.25 tot en met 3.30a][ref3] en [3.55 tot en met 3.62][ref4] van overeenkomstige toepassing, alsof\n\
      de werkzaamheid een onderneming vormt. Voor de overeenkomstige toepassing van [artikel 3.18, vierde\n\
      lid, onderdeel d][ref5], wordt verstaan onder de winst uit onderneming vóór de ondernemersaftrek
      en\nvermeerderd met de ten laste van de winst gebrachte premies uit hoofde van een pensioenregeling
      als\nbedoeld in [artikel 1.7, tweede lid, onderdeel b][ref6]: het belastbare resultaat uit overige\n\
      werkzaamheden vermeerderd met de ten laste van dat resultaat gekomen premies uit hoofde van een\n\
      pensioenregeling als bedoeld in artikel 1.7, tweede lid, onderdeel b.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.10\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.13\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.25\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel3.55\n[ref5]: https://wetten.overheid.nl/BWBR0011353#Artikel3.18\n\
      [ref6]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95
