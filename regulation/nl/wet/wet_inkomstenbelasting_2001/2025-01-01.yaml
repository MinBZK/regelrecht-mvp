    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.11
  - number: 10bis.1.1
    text: 'Onder bestaande eigenwoningschuld van de belastingplichtige wordt verstaan: de eigenwoningschuld,

      bedoeld in [artikel 3.119a, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat

      luidde op 31 december 2012, van de belastingplichtige op 31 december 2012.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.2
    text: 'Onder de bestaande eigenwoningschuld, bedoeld in het eerste lid, wordt mede verstaan de tot de

      eigenwoningschuld, bedoeld in [artikel 3.119a, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat luidde op 31 december 2012,

      behorende schuld die:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.2.a
    text: 'de belastingplichtige, die op 31 december 2012 niet een zodanige eigenwoningschuld had, in 2012 had

      op het moment direct voorafgaand aan de vervreemding van een eigen woning, voor zover de

      belastingplichtige in 2013 weer een zodanige eigenwoningschuld heeft;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.2.b
    text: 'in 2013 ontstaat ten gevolge van een op 31 december 2012 bestaande onherroepelijke, schriftelijke

      overeenkomst van de belastingplichtige tot verwerving van een eigen woning;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.2.c
    text: 'in 2013 ontstaat ten gevolge van een op 31 december 2012 bestaande onherroepelijke, schriftelijke

      overeenkomst van de belastingplichtige tot het verrichten van onderhoud aan of tot verbetering van

      de woning, voor zover het onderhoud of de verbetering in 2013 voltooid is;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.2.d
    text: 'de belastingplichtige, die op 31 december 2012 niet een zodanige eigenwoningschuld had, op enig

      moment vóór 31 december 2012 direct voorafgaand aan de vervreemding van een eigen woning had, indien

      die vervreemding het gevolg is van verhuur van de voormalige eigen woning, voor zover de

      belastingplichtige vóór 1 januari 2021 ter zake van diezelfde woning weer een zodanige

      eigenwoningschuld heeft;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.2.e
    text: 'de belastingplichtige na 31 december 2012 heeft in verband met een woning die op 31 december 2012

      een woning was als bedoeld in [artikel 3.19, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), tot ten hoogste de omvang van de schuld die

      op 31 december 2012 in verband met die woning bestond, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.2.f
    text: 'de belastingplichtige in 2013, 2014, 2015 of 2016 als starterslening aangaat bij de Stichting

      Stimuleringsfonds Volkshuisvesting Nederlandse gemeenten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.3
    text: 'Indien na 31 december 2012 op de bestaande eigenwoningschuld, bedoeld in het eerste lid, van de

      belastingplichtige wordt afgelost, wordt het bedrag van die bestaande eigenwoningschuld verminderd

      met die aflossing. Onder aflossing wordt voor de toepassing van dit lid niet verstaan het in een

      kalenderjaar geheel of gedeeltelijk aflossen van een tot de bestaande eigenwoningschuld behorende

      schuld voor zover tot ten hoogste het afgeloste bedrag uiterlijk in het daaropvolgende kalenderjaar

      opnieuw een schuld in verband met een eigen woning bestaat (oversluiten). Indien vanwege oversluiten

      van een schuld van de belastingplichtige gezamenlijk bij de belastingplichtige en zijn partner

      opnieuw een schuld bestaat in verband met een eigen woning, kan deze schuld, in afwijking in zoverre

      van de tweede zin, tot ten hoogste het afgeloste bedrag naar rato van het schuldaandeel in de

      gezamenlijke schuld en tot uiterlijk het tijdstip waarop de termijn van 30 jaar, bedoeld in

      artikel 10bis.10, bij de belastingplichtige zou verstrijken, bij de belastingplichtige en zijn

      partner worden aangemerkt als bestaande eigenwoningschuld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.4
    text: 'Indien na een verrekening op grond van [artikel 3:265d van de Wet op het financieel

      toezicht](https://wetten.overheid.nl/BWBR0020368#Artikel3) van een spaarrekening eigen woning met

      een eigenwoningschuld, uiterlijk het kalenderjaar volgend op het jaar waarin de verrekening heeft

      plaatsgevonden opnieuw een schuld wordt aangegaan, wordt deze opnieuw aangegane schuld tot het

      beloop van die verrekening geacht te zijn aangegaan in verband met een eigen woning. De eerste zin

      vindt alleen toepassing voor zover in samenhang met de opnieuw aangegane schuld weer een

      spaarrekening eigen woning wordt geopend als bedoeld in [artikel 10bis.2, zesde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.5
    text: 'Indien ten aanzien van de belastingplichtige op enig moment na 31 december 2012 twee woningen

      gelijktijdig als eigen woning worden aangemerkt, wordt de schuld in verband met de tweede eigen

      woning mede aangemerkt als bestaande eigenwoningschuld als bedoeld in het eerste lid, voor zover de

      schuld ten behoeve van die tweede eigen woning de bestaande eigenwoningschuld in verband met de

      eerste eigen woning niet overtreft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.6
    text: 'Indien ten aanzien van de belastingplichtige op of na 31 december 2012 twee woningen gelijktijdig

      als eigen woning worden aangemerkt en vervolgens een van die woningen niet langer als eigen woning

      wordt aangemerkt, wordt de bestaande eigenwoningschuld, bedoeld in het eerste lid, van de

      belastingplichtige verminderd met de tot de eigenwoningschuld behorende schuld die de

      belastingplichtige had in verband met de woning die niet langer als eigen woning wordt aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.7
    text: 'Voor zover krachtens boedelmenging door voltrekking van een huwelijk, krachtens wijziging van

      huwelijkse voorwaarden of krachtens erfrecht een bestaande eigenwoningschuld als bedoeld in het

      eerste lid van een van de partners overgaat op de andere partner, is deze schuld tot uiterlijk het

      tijdstip waarop de termijn van 30 jaar, bedoeld in

      [artikel 10bis.10](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), bij de eerstgenoemde

      partner zou verstrijken, bij die andere partner een bestaande eigenwoningschuld. Indien, op een

      bestaande eigenwoningschuld als bedoeld in het eerste lid is afgelost, en een van de partners

      overlijdt, kan, voor zover de langstlevende partner binnen de termijn, bedoeld in het derde lid,

      tweede volzin, opnieuw een schuld aangaat in verband met een eigen woning, deze schuld, in afwijking

      in zoverre van het derde lid, tot ten hoogste het afgeloste bedrag worden aangemerkt als bestaande

      eigenwoningschuld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.8
    text: 'Indien de belastingplichtige de partner van de erflater was, wordt als een bestaande

      eigenwoningschuld als bedoeld in het eerste lid van de belastingplichtige tot uiterlijk het tijdstip

      waarop de termijn van 30 jaar, bedoeld in

      [artikel 10bis.10](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), bij de erflater zou zijn

      verstreken mede aangemerkt een schuld voor een eigen woning waarvan de belastingplichtige op grond

      van een krachtens erfrecht verkregen recht van vruchtgebruik, recht van bewoning of recht van

      gebruik gehouden is de kosten en lasten te dragen en die bij de erflater een bestaande

      eigenwoningschuld was.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.9
    text: 'Voor de toepassing van dit hoofdstuk zijn de [artikelen

      3.111](https://wetten.overheid.nl/BWBR0011353#Artikel3), [3.119a, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en [3.119aa, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.1.10
    text: 'Het derde lid, tweede en derde zin, is niet van toepassing op een starterslening als bedoeld in het

      tweede lid, onderdeel f. Bij ministeriële regeling wordt bepaald wat wordt verstaan onder een

      starterslening als bedoeld in het tweede lid, onderdeel f.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.1
  - number: 10bis.2.1
    text: 'Een kapitaalverzekering eigen woning, een spaarrekening eigen woning of een beleggingsrecht eigen

      woning is een op 31 december 2012 bestaande kapitaalverzekering eigen woning als bedoeld in [artikel

      3.116, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat luidde op 31 december

      2012, een op 31 december 2012 bestaande spaarrekening eigen woning als bedoeld in [artikel 3.116a,

      tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat luidde op 31 december 2012,

      onderscheidenlijk een op 31 december 2012 bestaand beleggingsrecht eigen woning als bedoeld in

      artikel 3.116a, derde lid, zoals dat luidde op 31 december 2012, indien het ter zake van het

      betreffende product overeengekomen gegarandeerde kapitaal op 31 december 2012, of bij het ontbreken

      daarvan, het op grond van de betreffende overeenkomst, zoals die luidde op 31 december 2012, te

      betalen bedrag, nadien niet is verhoogd en de looptijd na 31 december 2012 niet is verlengd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.2
    text: 'Onder een kapitaalverzekering eigen woning als bedoeld in het eerste lid wordt mede verstaan een

      kapitaalverzekering eigen woning als bedoeld in [artikel 3.116, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat luidde op 31 december 2012, die:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.2.a
    text: 'de belastingplichtige, die op 31 december 2012 niet een zodanige kapitaalverzekering eigen woning

      had, in 2012 had op het moment direct voorafgaand aan de vervreemding van een eigen woning, voor

      zover de belastingplichtige in 2013 weer een zodanige kapitaalverzekering eigen woning heeft,

      waarvan het ter zake overeengekomen gegarandeerde kapitaal, of bij het ontbreken daarvan, het op

      grond van de betreffende overeenkomst te betalen bedrag, niet hoger is dan dat op het moment direct

      voorafgaand aan de vervreemding van de eigen woning;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.2.b
    text: 'in 2013 wordt overeengekomen ten gevolge van een op 31 december 2012 bestaande onherroepelijke,

      schriftelijke overeenkomst van de belastingplichtige tot verwerving van een eigen woning;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.2.c
    text: 'in 2013 wordt overeengekomen ten gevolge van een op 31 december 2012 bestaande onherroepelijke,

      schriftelijke overeenkomst van de belastingplichtige tot het verrichten van onderhoud aan of tot

      verbetering van de woning, voor zover het onderhoud of de verbetering in 2013 voltooid is, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.2.d
    text: 'de belastingplichtige, die op 31 december 2012 niet een zodanige kapitaalverzekering eigen woning

      had, op enig moment vóór 31 december 2012 direct voorafgaand aan de vervreemding van een eigen

      woning had, indien die vervreemding het gevolg is van verhuur van de voormalige eigen woning of van

      het anders dan door overlijden ophouden binnenlands belastingplichtige te zijn en diezelfde

      kapitaalverzekering vóór 1 januari 2021 ter zake van diezelfde woning weer is aan te merken als

      zodanige kapitaalverzekering eigen woning.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.3
    text: 'Indien een kapitaalverzekering eigen woning als bedoeld in het eerste lid geacht wordt tot uitkering

      te zijn gekomen en diezelfde kapitaalverzekering uiterlijk het daaropvolgende kalenderjaar weer

      voldoet aan de voorwaarden voor een kapitaalverzekering eigen woning, wordt de laatstgenoemde

      verzekering geacht een kapitaalverzekering eigen woning te zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.4
    text: 'Bij toepassing van het derde lid vindt de aldaar opgenomen beperking in de tijd tot uiterlijk het

      daaropvolgende kalenderjaar geen toepassing indien de uitkering, bedoeld in het derde lid, het

      gevolg is van het anders dan door overlijden ophouden binnenlands belastingplichtig te zijn of van

      verhuur van de voormalige eigen woning en de belastingplichtige de voormalige eigen woning weer

      bewoont waardoor die woning weer een eigen woning is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.5
    text: 'Bij toepassing van het tweede lid, onderdeel d, het derde lid en het vierde lid wordt de

      aangegroeide rente in de periode dat de kapitaalverzekering geen kapitaalverzekering eigen woning

      als bedoeld in [artikel 3.116, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals

      dat luidde op 31 december 2012, is, in de betreffende periode aangemerkt als premie.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2.6
    text: 'In geval van verrekening op grond van [artikel 3:265d van de Wet op het financieel

      toezicht](https://wetten.overheid.nl/BWBR0020368#Artikel3) van een spaarrekening eigen woning met

      een eigenwoningschuld wordt, indien uiterlijk het kalenderjaar volgend op het jaar waarin de

      verrekening heeft plaatsgevonden een vervangende spaarrekening wordt aangegaan, deze nieuwe

      spaarrekening tot het beloop van die verrekening aangemerkt als voortzetting van de voorgaande

      spaarrekening eigen woning, mits in samenhang met die spaarrekening weer een schuld wordt aangegaan

      als bedoeld in [artikel 10bis.1, vierde lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2
  - number: 10bis.2a.1
    text: 'Onder een kapitaalverzekering eigen woning als bedoeld in [artikel 10bis.2, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), wordt mede verstaan een op 31 maart 2013

      bestaande kapitaalverzekering eigen woning als bedoeld in [artikel 3.116, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat luidde op 31 december 2012, mits

      het ter zake van die verzekering overeengekomen gegarandeerde kapitaal, of bij het ontbreken

      daarvan, het op grond van de betreffende overeenkomst te bereiken doelvermogen niet hoger is dan de

      bestaande eigenwoningschuld, bedoeld in [artikel 10bis.1, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), op het moment van aangaan van de

      kapitaalverzekering.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10bis.2a
  - number: 10bis.2a.2
    text: 'Onder een kapitaalverzekering eigen woning als bedoeld in [artikel 10bis.2, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel10bis), wordt mede verstaan een op 31 december

      2013 bestaande kapitaalverzekering eigen woning als bedoeld in [artikel 3.116, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), zoals dat luidde op 31 december 2012, mits

      het ter zake van die verzekering overeengekomen gegarandeerde kapitaal, of bij het ontbreken

      daarvan, het op grond van de betreffende overeenkomst te bereiken doelvermogen niet hoger is dan de

