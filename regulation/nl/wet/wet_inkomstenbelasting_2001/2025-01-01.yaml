        bwb_id: BWBR0002471
        artikel: 18ga
  - number: 3.18.5.b
    text: "perioden die mede in aanmerking kunnen worden genomen als dienstjaren, alsmede de gedurende
      deze\nperioden met pensioengevend inkomen gelijk te stellen bedragen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.18
