  - number: '6.16'
    text: 'Uitgaven voor specifieke zorgkosten worden in aanmerking genomen indien de uitgaven zijn gedaan voor

      de belastingplichtige, zijn partner, zijn jonger dan 27-jarige kinderen, tot zijn huishouden

      behorende ernstig gehandicapte personen van 27 jaar of ouder en bij de belastingplichtige inwonende

      zorgafhankelijke ouders, broers of zusters. Bij algemene maatregel van bestuur wordt bepaald wanneer

      een persoon voor de toepassing van deze afdeling als ernstig gehandicapt of als zorgafhankelijk

      wordt beschouwd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.16
  - number: 6.17.1
    text: 'Uitgaven voor specifieke zorgkosten zijn de uitgaven die wegens ziekte of invaliditeit zijn gedaan

      voor:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.a
    text: 'genees- en heelkundige hulp, met uitzondering van ooglaserbehandelingen ter vervanging van bril of

      contactlenzen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.b
    text: 'vervoer voor het verkrijgen van genees- en heelkundige hulp, farmaceutische hulpmiddelen en andere

      hulpmiddelen als bedoeld in de onderdelen a, d en e;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.c
    text: 'vervoer, anders dan bedoeld in de onderdelen b en i, indien de belastingplichtige met schriftelijke

      bescheiden doet blijken dat hij als gevolg van zijn ziekte of invaliditeit, al dan niet met

      hulpmiddelen, niet meer dan 100 meter zelfstandig kan lopen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.d
    text: farmaceutische hulpmiddelen verstrekt op voorschrift van een arts;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.e
    text: 'andere hulpmiddelen, voor zover deze hulpmiddelen van een zodanige aard zijn dat zij hoofdzakelijk

      door zieke of invalide personen worden gebruikt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.f
    text: extra gezinshulp;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.g
    text: 'de extra kosten van een op medisch voorschrift gehouden dieet tot een bedrag bepaald bij

      ministeriële regeling;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.h
    text: 'extra kleding en beddengoed alsmede daarmee samenhangende extra uitgaven, volgens bij ministeriële

      regeling te stellen regels;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.i
    text: 'reizen in verband met het regelmatig bezoeken van wegens ziekte of invaliditeit langer dan een maand

      verpleegde personen met wie de bezoeker bij aanvang van de verpleging een gezamenlijke huishouding

      voerde, indien de afstand tussen de woning of verblijfplaats van de bezoeker en de plaats waar de

      verpleging plaatsvindt, gemeten langs de meest gebruikelijke weg meer beloopt dan 10 kilometer.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.2
    text: 'Als ander hulpmiddel als bedoeld in het eerste lid, onderdeel e, worden in ieder geval niet

      aangemerkt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.2.1°
    text: brillen, contactlenzen en overige hulpmiddelen ter ondersteuning van het gezichtsvermogen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.2.2°
    text: scootmobielen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.2.3°
    text: rolstoelen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.2.4°
    text: aanpassingen aan, in of om een woning, woonboot, woonwagen of aanhorigheid daarvan.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.3
    text: 'Gezinshulp wordt als extra aangemerkt voor zover de uitgaven voor gezinshulp meer bedragen dan het

      bedrag dat volgt uit de volgende tabel. Bij een verzamelinkomen vóór toepassing van de

      persoonsgebonden aftrek van meer dan             maar niet meer dan             wordt gezinshulp

