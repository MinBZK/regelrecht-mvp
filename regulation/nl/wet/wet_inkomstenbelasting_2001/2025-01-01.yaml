  - number: 3.129.4
    text: 'Voor de toepassing van dit artikel wordt de belastingplichtige, bedoeld in [artikel 3.3, eerste lid,

      onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel3), als ondernemer aangemerkt, indien de

      medegerechtigdheid van de belastingplichtige de rechtstreekse voortzetting vormt van zijn

      gerechtigdheid of medegerechtigdheid als ondernemer.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.129.5
    text: 'Voor de toepassing van het tweede lid, onderdeel a, onder 2°, wordt de ondernemer beschouwd voor 45%

      of meer arbeidsongeschikt te zijn indien hij aannemelijk maakt dat hij door ziekte of gebreken niet

      in staat is om ten minste 55% te verdienen van wat lichamelijk en geestelijk gezonde

      belastingplichtigen die overigens in gelijke omstandigheden verkeren, kunnen verdienen, en daartoe

      ook hetzij in het afgelopen jaar niet in staat is geweest hetzij vermoedelijk in het eerstkomende

      jaar niet in staat zal zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.130.1
    text: 'Premies voor *lijfrenten* komen voor aftrek in aanmerking op het tijdstip waarop deze zijn betaald

      of verrekend, voorzover de verrekening niet leidt tot een schuldig gebleven bedrag.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.130
  - number: 3.130.2
    text: 'Een belastingplichtige kan premies voor lijfrenten als bedoeld in de [artikelen 3.127, vijfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en

      [3.129](https://wetten.overheid.nl/BWBR0011353#Artikel3) die binnen zes maanden na afloop van het

      kalenderjaar door hem zijn betaald of verrekend, naar bij de aangifte gemaakte keuze nog aanmerken

      als premies die zijn betaald of verrekend in het kalenderjaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.130
  - number: 3.130.3
    text: 'Bij wijziging van binnenlandse belastingplicht in buitenlandse belastingplicht in het kalenderjaar

      kan de belastingplichtige premies voor lijfrenten naar bij de aangifte gemaakte keuze aanmerken als

      premies die zijn betaald of verrekend in de periode van binnenlandse belastingplicht in het

      kalenderjaar, indien de premies zijn betaald of verrekend in de periode van de buitenlandse

      belastingplicht in het kalenderjaar of, indien het betreft premies voor lijfrenten als bedoeld in

      het tweede lid, binnen zes maanden na afloop van het kalenderjaar.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.130
  - number: 3.131.1
    text: 'Een belastingplichtige kan als uitgaven voor inkomensvoorzieningen in aanmerking komende premies

      voor onmiddellijk ingaande *lijfrenten* op zijn verzoek, in afwijking in zoverre van de [artikel

      3.124, eerste lid, onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel3), [artikel 3.125,

      eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en [artikel 3.126a, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), niet bij hem zelf in aanmerking nemen, maar,

      als uitgaven voor inkomensvoorzieningen, bij degene door het overlijden van wie een onderneming is

      gestaakt, waarbij deze wordt geacht de verzekeringnemer te zijn. Hierbij geldt als voorwaarde dat de

      premies zijn betaald of verrekend binnen zes maanden na het overlijden en in de overeenkomst waarbij

      de lijfrenten zijn bedongen, is opgenomen dat een verzoek zal worden gedaan om toepassing van deze

      bepaling.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131
  - number: 3.131.2
    text: 'In afwijking van [artikel 3.126, eerste lid, onderdeel a, onder

      2°](https://wetten.overheid.nl/BWBR0011353#Artikel3), kunnen in situaties, bedoeld in het eerste

      lid, ook in aanmerking komen premies voor lijfrenten die zijn verschuldigd aan degene die de

      onderneming voortzet, onder voorwaarde dat deze in Nederland woont of is gevestigd en de

      lijfrenteverplichting tot zijn binnenlandse ondernemingsvermogen rekent.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131
  - number: 3.131.3
    text: 'Het eerste lid is niet van toepassing voorzover de premies meer bedragen dan op grond van

      [artikel 3.129](https://wetten.overheid.nl/BWBR0011353#Artikel3) is toegestaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131
  - number: 3.131.4
    text: 'De bij de overledene in aanmerking te nemen premies worden in aanmerking genomen op het tijdstip van

      zijn overlijden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131
  - number: 3.131.5
    text: Het verzoek wordt gedaan bij de aangifte van de overledene.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131
