  - number: 10a.29.2
    text: "In afwijking van [artikel 3.18, vierde lid, onderdeel d][ref1], wordt, voor een belastingplichtige\n\
      met een oudedagsreserve als bedoeld in het eerste lid, voor de beoordeling of is voldaan aan de\n\
      normeringen en beperkingen, bedoeld in artikel 3.18, eerste lid, verstaan onder pensioengevend loon:\n\
      pensioengevend inkomen, bestaande uit de winst uit onderneming vóór afneming van de oudedagsreserve\n\
      en, voor de dienstjaren 2023 tot en met 2026, vóór toevoeging aan de oudedagsreserve, en vóór de\n\
      ondernemersaftrek en vermeerderd met de ten laste van de winst gebrachte premies uit hoofde van
      een\npensioenregeling als bedoeld in [artikel 1.7, tweede lid, onderdeel b][ref2], van de\nbelastingplichtige,
      in het derde kalenderjaar voorafgaande aan het dienstjaar, waarbij het\npensioengevend inkomen ten
      minste wordt gesteld op nihil en waarbij onder dienstjaar wordt verstaan\nhet jaar, bedoeld in artikel 3.18,
      vierde lid, onderdeel c.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.18\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
