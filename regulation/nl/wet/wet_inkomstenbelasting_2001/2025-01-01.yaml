    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
  - number: 4.46.5
    text: 'Het voordeel bedoeld in [artikel 4.29, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel4),

