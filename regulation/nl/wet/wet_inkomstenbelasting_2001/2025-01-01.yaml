  - number: 2.7.1
    text: "De over een kalenderjaar verschuldigde inkomstenbelasting is het gezamenlijke bedrag van de
      over het\nkalenderjaar berekende belasting op:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.7
  - number: 2.7.1.a
    text: het belastbare inkomen uit werk en woning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.7
  - number: 2.7.1.b
    text: het belastbare inkomen uit aanmerkelijk belang en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.7
  - number: 2.7.1.c
    text: "het belastbare inkomen uit sparen en beleggen. Voor belastingplichtigen die gedurende het gehele\n\
      kalenderjaar of een gedeelte daarvan binnenlandse belastingplichtige of kwalificerende buitenlandse\n\
      belastingplichtige als bedoeld in [artikel 7.8][ref1] zijn, wordt het op grond van de eerste zin\n\
      berekende gezamenlijke bedrag, na toepassing van regelingen ter voorkoming van dubbele belasting,\n\
      verminderd met het bedrag van de heffingskorting voor de inkomstenbelasting ([artikel 8.3][ref2]).\n\
      Voor andere buitenlandse belastingplichtigen die inwoner zijn van een andere lidstaat van de\nEuropese
      Unie, een staat die partij is bij de Overeenkomst betreffende de Europese Economische\nRuimte, Zwitserland
      of de BES eilanden en voor andere buitenlandse belastingplichtigen met\nbelastbare winst uit een
      Nederlandse onderneming als bedoeld in artikel 7.2, tweede lid, onderdeel\na, die aanspraak kunnen
      maken op toepassing van een bepaling in een regeling ter voorkoming van\ndubbele belasting die discriminatie
      van vaste inrichtingen verbiedt, wordt het op grond van de\neerste zin berekende gezamenlijke bedrag,
      na toepassing van regelingen ter voorkoming van dubbele\nbelasting, verminderd met het bedrag van
      de heffingskorting voor de inkomstenbelasting, voor zover\ndat betrekking heeft op de arbeidskorting
      of op de inkomensafhankelijke combinatiekorting.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel8.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.8'
        hoofdstuk: '7'
        afdeling: '7.5'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '8.3'
        hoofdstuk: '8'
        afdeling: '8.1'
  - number: 2.7.2
    text: "Het bedrag van de heffingskorting voor de inkomstenbelasting, met uitzondering van het deel
      dat\nbetrekking heeft op de arbeidskorting of inkomensafhankelijke combinatiekorting, wordt voor\n\
      belastingplichtigen die, anders dan door overlijden, niet gedurende het gehele kalenderjaar\nbinnenlandse
      belastingplichtige of kwalificerende buitenlandse belastingplichtige als bedoeld in\n[artikel 7.8][ref1]
      zijn, tijdsevenredig verminderd volgens bij ministeriële regeling te stellen\nregels.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel7.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.8'
        hoofdstuk: '7'
        afdeling: '7.5'
  - number: 2.7.3
    text: "Indien de belastingplichtige ook premieplichtig is voor de volksverzekeringen en de volgens
      [artikel\n12, eerste lid, van de Wet financiering sociale verzekeringen][ref1] berekende heffingskorting
      voor\nde volksverzekeringen niet volledig kan worden verrekend met de volgens [artikel 10 van de
      Wet\nfinanciering sociale verzekeringen][ref2] berekende premie voor de volksverzekeringen, wordt
      het\nbedrag van de verschuldigde inkomstenbelasting, na toepassing van regelingen ter voorkoming
      van\ndubbele belasting, ook met dat niet verrekende deel verminderd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel12\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.7
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '12'
      - id: ref2
        bwb_id: BWBR0017745
        artikel: '10'
  - number: 2.8.1
    text: "Indien in het belastbare inkomen uit werk en woning of het belastbare inkomen uit aanmerkelijk\n\
      belang te conserveren inkomen is begrepen, is de verschuldigde belasting voorzover deze bij wege
      van\naanslag wordt geheven de belasting die wordt berekend over de belastbare inkomens, verminderd
      met\nhet daarin begrepen te conserveren inkomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.8
  - number: 2.8.2
    text: "Als te conserveren inkomen worden aangemerkt de positieve inkomensbestanddelen die in aanmerking\n\
      zijn genomen op grond van de [artikelen 3.58, eerste lid][ref1], [3.64, eerste lid][ref2], [3.83,\n\
      eerste of tweede lid][ref3], [3.133, tweede lid, onderdelen h of j][ref4], [3.136, eerste, tweede,\n\
      derde, vierde of vijfde lid][ref5], [4.16, eerste lid, onderdeel h][ref6], [7.2, achtste lid][ref7],\n\
      of [7.5, vierde, vijfde of zevende lid][ref8].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.58\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.64\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.83\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n[ref5]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136\n\
      [ref6]: https://wetten.overheid.nl/BWBR0011353#Artikel4.16\n[ref7]: https://wetten.overheid.nl/BWBR0011353#Artikel7.2\n\
      [ref8]: https://wetten.overheid.nl/BWBR0011353#Artikel7.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.8
