  - number: 3.95a
    text: "Indien ingevolge [artikel 2.14, derde lid, onderdeel e][ref1], door de belastingplichtige genoten\n\
      vergoedingen ter zake van een werkruimte niet worden aangemerkt als loon doch als voordeel behaald\n\
      met een werkzaamheid en die werkruimte behoort tot het vermogen van een onderneming van hem of van\n\
      één met hem verbonden persoon als bedoeld in dat artikelonderdeel, wordt voor de berekening van
      het\nresultaat met die werkzaamheid slechts als kosten en lasten in aftrek gebracht een evenredig
      deel\nvan de op de voet van [artikel 3.19][ref2] berekende bijtelling privé-gebruik woning.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.19"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.14'
        hoofdstuk: '2'
        afdeling: '2.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.19'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.95b.1
    text: "Ingeval op enig tijdstip een vermogensbestanddeel tot een werkzaamheid als bedoeld in [artikel\n\
      3.92b][ref1] gaat behoren, wordt het op dat tijdstip te boek gesteld op het bedrag dat is opgeofferd\n\
      ter verkrijging van het bestanddeel vermeerderd met het bedrag waarover ter zake van de verkrijging\n\
      van het bestanddeel inkomstenbelasting is geheven. Indien het in de eerste volzin bedoelde tijdstip\n\
      samenvalt met het tijdstip waarop de belastingplichtige in Nederland gaat wonen, wordt in afwijking\n\
      van de eerste volzin het vermogensbestanddeel te boek gesteld op de waarde die op dat tijdstip in\n\
      het economische verkeer aan dat vermogensbestanddeel kan worden toegekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.92b
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: 3.95b.2
    text: "Ingeval een tot een werkzaamheid als bedoeld in [artikel 3.92b][ref1] behorend vermogensbestanddeel\n\
      middellijk wordt gehouden, wordt het resultaat met betrekking tot deze werkzaamheid niet later\n\
      genoten dan ingeval dit vermogensbestanddeel onmiddellijk zou zijn gehouden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.92b
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: 3.95b.3
    text: "Ingeval een tot een werkzaamheid als bedoeld in [artikel 3.92b][ref1] behorend vermogensbestanddeel\n\
      onmiddellijk wordt gehouden en dat vermogensbestanddeel bij dezelfde belastingplichtige met ingang\n\
      van enig tijdstip middellijk wordt gehouden, wordt het vermogensbestanddeel op het direct daaraan\n\
      voorafgaande tijdstip te boek gesteld op de waarde ervan in het economische verkeer. De eerste\n\
      volzin is van overeenkomstige toepassing met betrekking tot een middellijk gehouden\nvermogensbestanddeel
      dat met ingang van enig tijdstip onmiddellijk wordt gehouden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.92b
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: 3.95b.4
    text: "Indien de berekening van de in een jaar genoten voordelen met betrekking tot middellijk gehouden\n\
      vermogensbestanddelen die tot een werkzaamheid als bedoeld in [artikel 3.92b][ref1] behoren, zou\n\
      leiden tot een negatief bedrag, wordt dat negatieve bedrag niet tot het resultaat van een\nwerkzaamheid
      gerekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.92b
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: 3.95b.5
    text: "Ingeval de belastingplichtige daarvoor kiest, worden de in een kalenderjaar genoten voordelen
      met\nbetrekking tot middellijk gehouden vermogensbestanddelen die tot een werkzaamheid als bedoeld
      in\n[artikel 3.92b][ref1] behoren, niet tot het resultaat van een werkzaamheid gerekend, mits in
      dat\nkalenderjaar tot een bedrag van ten minste 95% van die voordelen inkomen uit aanmerkelijk belang\n\
      wordt genoten dat een weerspiegeling is van die voordelen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.95b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.92b
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: '3.96'
    text: 'Tot het resultaat behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.96
  - number: 3.96.a
    text: "voordelen uit het deelnemen aan kansspelen als bedoeld in [artikel 2, eerste lid, van de Wet
      op de\nkansspelbelasting][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002359#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.96
    references:
      - id: ref1
        bwb_id: BWBR0002359
        artikel: '2'
  - number: 3.96.b
    text: "voordelen die door de belastingplichtige worden behaald ter zake van het verrichten van arbeid
      in de\nonderneming van zijn partner, indien bij het bepalen van de winst uit die onderneming de
      kosten en\nlasten die verband houden met de vergoeding voor die arbeid op grond van [artikel 3.16,
      vierde\nlid][ref1], niet in aftrek komen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.96
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.16'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.96.c
    text: "voordelen die door de belastingplichtige als vrijwilliger, bedoeld in [artikel 2, zesde lid,
      van de\nWet op de loonbelasting 1964][ref1], worden behaald, waarbij het gezamenlijke bedrag van
      de\nvergoedingen en verstrekkingen niet meer bedraagt dan de aldaar genoemde bedragen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002471#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.96
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '2'
  - number: 3.97.1
    text: "Indien de belastingplichtige bij de aangifte daarvoor kiest, worden de door hem uit het houden
      van\nkostgangers verkregen opbrengsten voor een deel als voordelen uit *eigen woning* dan wel uit
      een\nhuurrecht aangemerkt. Dit keuzerecht geldt voor het deel van de opbrengsten dat betrekking
      heeft op\nhet, anders dan voor korte duur, ter beschikking stellen aan derden van al dan niet gestoffeerde
      of\ngemeubileerde woonruimte die niet een zelfstandige woning vormt en deel uitmaakt van de woning
      die\nde belastingplichtige tot hoofdverblijf dient."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.97
  - number: 3.97.2
    text: 'Het eerste lid is alleen van toepassing indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.97
  - number: 3.97.2.a
    text: "het deel van de opbrengsten dat betrekking heeft op het ter beschikking stellen van de woonruimte\n\
      niet meer bedraagt dan € 6.324 per jaar, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.97
  - number: 3.97.2.b
    text: "zowel de belastingplichtige als degenen aan wie ter beschikking is gesteld gedurende de periode
      van\nde terbeschikkingstelling als ingezetenen op het woonadres ter zake van de woning zijn ingeschreven\n\
      in de basisregistratie personen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.97
  - number: 3.98.1
    text: "Indien vermogensbestanddelen als bedoeld in [artikel 3.92][ref1] niet langer door de\nbelastingplichtige
      ter beschikking worden gesteld aan de vennootschap in verband met de toepassing\nvan [artikel 14c
      van de Wet op de vennootschapsbelasting 1969][ref2] maar onderdeel gaan uitmaken\nvan de onderneming
      van de vennootschap die door hem wordt voortgezet, wordt, op verzoek van de\nbelastingplichtige,
      de daarmee behaalde stakingswinst niet in aanmerking genomen voor het bepalen\nvan het in het jaar
      uit de werkzaamheid genoten resultaat. In dat geval wordt bij de onderneming de\nboekwaarde van
      de vermogensbestanddelen gesteld op de boekwaarde daarvan bij de werkzaamheid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.92'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 3.98.2
    text: "Indien een vermogensbestanddeel als bedoeld in [artikel 3.92][ref1] niet langer door de\nbelastingplichtige
      ter beschikking wordt gesteld aan de vennootschap in verband met de toepassing\nvan [artikel 14c
      van de Wet op de vennootschapsbelasting 1969][ref2] en onderdeel gaat uitmaken van\nde onderneming
      van de vennootschap die door de echtgenoot wordt voortgezet, wordt op verzoek van de\nbelastingplichtige
      en zijn echtgenoot de daarmee behaalde stakingswinst niet in aanmerking genomen\nvoor het bepalen
      van het in het jaar uit de werkzaamheid genoten resultaat. In dat geval wordt bij\nde onderneming
      van de echtgenoot de boekwaarde van het vermogensbestanddeel gesteld op de boekwaarde\ndaarvan bij
      de werkzaamheid van de belastingplichtige.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.92'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 3.98.3
    text: "Dit artikel is van overeenkomstige toepassing met betrekking tot fiscale reserves als bedoeld
      in\n[artikel 3.53][ref1] alsmede voorzieningen die in overeenstemming met [artikel 3.25][ref2] zijn\n\
      gevormd bij de bepaling van het resultaat uit de werkzaamheid. Degene naar wie de reserve of\nvoorziening
      is overgegaan, wordt geacht in de plaats te zijn getreden van degene die de reserve of\nvoorziening
      heeft gevormd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.53\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.53'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.25'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.98a.1
    text: "Indien de belastingplichtige een schuldvordering heeft als bedoeld in [artikel 3.92][ref1]
      en die\nschuldvordering is afgewaardeerd ten laste van de winst uit een onderneming of het resultaat
      uit een\nwerkzaamheid van hem of van een met hem verbonden persoon, wordt, indien zich een omstandigheid\n\
      voordoet als bedoeld in het tweede lid, tot het resultaat van de belastingplichtige gerekend een\n\
      bedrag gelijk aan die afwaardering. Het in de eerste volzin bedoelde bedrag kan gelijktijdig ten\n\
      laste van het resultaat worden toegevoegd aan een reserve (opwaarderingsreserve).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.92'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: 3.98a.2
    text: 'Van een omstandigheid als bedoeld in het eerste lid is sprake indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.2.a
    text: "de met de schuldvordering corresponderende schuld door de schuldenaar wordt voldaan door het\n\
      uitgeven van aandelen of winstbewijzen (omzetting);"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.2.b
    text: "de met de schuldvordering corresponderende schuld gaat functioneren als eigen vermogen van
      de\nschuldenaar zonder dat deze daartoe aandelen of winstbewijzen uitgeeft waarbij de schuldvordering\n\
      niet meer behoort tot het vermogen van een werkzaamheid; of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.2.c
    text: de schuldvordering geheel of gedeeltelijk wordt prijsgegeven.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.3
    text: "Het eerste lid is ter zake van een omstandigheid als bedoeld in het tweede lid, onderdeel c,
      niet\nvan toepassing voor zover de in dat lid bedoelde omstandigheid bij de schuldenaar leidt tot\n\
      belastbare winst in Nederland of meebrengt dat een voordeel bij de schuldenaar wordt betrokken in
      de\nheffing van een belasting naar de winst die naar Nederlandse maatstaven redelijk is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.4
    text: "De opwaarderingsreserve wordt aan het resultaat toegevoegd voor zover het verschil tussen de
      actuele\nwaarde in het economische verkeer van de aandelen of winstbewijzen die de belastingplichtige
      of een\nmet hem verbonden persoon direct of indirect houdt in de schuldenaar en de waarde in het
      economische\nverkeer van die aandelen of winstbewijzen ten tijde van de in het eerste lid bedoelde
      omstandigheid\nuitgaat boven het bedrag waarmee de opwaarderingsreserve sinds die omstandigheid
      reeds is afgenomen.\nDaarbij wordt de waardestijging van de direct of indirect gehouden aandelen
      of winstbewijzen van een\nmet de belastingplichtige verbonden persoon bij de belastingplichtige
      niet in aanmerking genomen,\nvoor zover die waardestijging bij de verbonden persoon op grond van
      dit artikel reeds leidt tot een\ntoevoeging aan het resultaat uit een werkzaamheid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.5
    text: "Indien aandelen of winstbewijzen van de belastingplichtige of een met hem verbonden persoon
      in de\nschuldenaar na de in het eerste lid bedoelde omstandigheid zijn vervreemd aan een niet met
      de\nbelastingplichtige verbonden persoon of een vennootschap waarin de belastingplichtige noch een
      met\nhem verbonden persoon een aanmerkelijk belang heeft als bedoeld in [hoofdstuk 4][ref1], wordt
      voor\nde toepassing van het vierde lid de actuele waarde in het economische verkeer van de daar
      bedoelde\naandelen of winstbewijzen vermeerderd met de overdrachtsprijs van de vervreemde aandelen
      of\nwinstbewijzen. Indien de belastingplichtige of een met hem verbonden persoon zijn aandelenbezit
      of\nbezit van winstbewijzen in de schuldenaar na de in het eerste lid bedoelde omstandigheid heeft\n\
      uitgebreid doordat aandelen of winstbewijzen zijn verkregen van de schuldenaar zelf of van een niet\n\
      met de belastingplichtige verbonden persoon of een vennootschap waarin noch de belastingplichtige\n\
      noch een met hem verbonden persoon een aanmerkelijk belang heeft als bedoeld in [hoofdstuk 4][ref2],\n\
      wordt voor de toepassing van het vierde lid de actuele waarde in het economische verkeer van de
      daar\nbedoelde aandelen of winstbewijzen verminderd met de verkrijgingsprijs van die uitbreiding.
      Onder\neen uitbreiding van het aandelenbezit of bezit aan winstbewijzen als bedoeld in de tweede
      volzin\nwordt mede begrepen een storting van kapitaal zonder uitreiking van aandelen of winstbewijzen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
      - id: ref2
        bwb_id: BWBR0011353
        hoofdstuk: '4'
  - number: 3.98a.6
    text: "Indien een omstandigheid, anders dan omschreven in het achtste lid, meebrengt dat noch de\n\
      belastingplichtige, noch een met hem verbonden persoon, meer een aanmerkelijk belang als bedoeld
      in\n[hoofdstuk 4][ref1] in de schuldenaar heeft, wordt direct voorafgaande aan die omstandigheid
      het\nvierde lid voor het laatst toegepast. Ingeval daarna nog een bedrag aan opwaarderingsreserve\n\
      resteert, vervalt dat restant zonder dat dit tot een toevoeging aan het resultaat leidt.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
  - number: 3.98a.7
    text: "In afwijking van het zesde lid, tweede volzin, wordt het restant van de opwaarderingsreserve
      wel\ntoegevoegd aan het resultaat uit een werkzaamheid indien de omstandigheid in overwegende mate
      is\ngericht op het realiseren van een vrijval van de opwaarderingsreserve die niet tot een toevoeging\n\
      aan het resultaat leidt. Een omstandigheid wordt, tenzij het tegendeel aannemelijk wordt gemaakt,\n\
      geacht in overwegende mate te zijn gericht op het realiseren van een vrijval die niet tot een\n\
      toevoeging aan het resultaat leidt, indien de belastingplichtige of een met hem verbonden persoon\n\
      binnen drie jaar na die omstandigheid opnieuw een aanmerkelijk belang in de schuldenaar verkrijgt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
  - number: 3.98a.8
    text: "Indien de onderneming of een gedeelte van de onderneming van de schuldenaar wordt vervreemd
      aan de\nbelastingplichtige of aan een met hem verbonden persoon dan wel aan een vennootschap waarin
      de\nbelastingplichtige of een met hem verbonden persoon, een aanmerkelijk belang heeft als bedoeld
      in\n[hoofdstuk 4][ref1], wordt onmiddellijk daaraan voorafgaand de opwaarderingsreserve toegevoegd
      aan\nhet resultaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
  - number: 3.98a.9
    text: "Voor de toepassing van dit artikel zijn de [artikelen 4.3 tot en met 4.5b][ref1] van overeenkomstige\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.3'
        hoofdstuk: '4'
        afdeling: '4.2'
  - number: 3.98a.10
    text: "Voor de toepassing van dit artikel wordt onder een met de belastingplichtige verbonden persoon\n\
      verstaan hetgeen daaronder wordt verstaan in [artikel 3.91, tweede lid, onderdelen b en c][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.91"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.91'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: 3.98b.1
    text: "Indien de belastingplichtige een schuldvordering heeft als bedoeld in [artikel 3.91][ref1]
      of\n[3.92][ref2] en die schuldvordering is afgewaardeerd ten laste van de winst uit een onderneming
      of\nhet resultaat uit een werkzaamheid van hem of van een met hem verbonden persoon, wordt, indien
      de\nschuldvordering wordt vervreemd of overgebracht als omschreven in het tweede lid, ter zake van
      die\nvervreemding of overbrenging, tot het resultaat van de belastingplichtige gerekend een bedrag
      gelijk\naan die afwaardering voorzover met betrekking tot die schuldvordering niet reeds een bedrag
      op de\nvoet van dit artikel tot het resultaat van de belastingplichtige of een met hem verbonden
      persoon is\ngerekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.91\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.91'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.92'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: 3.98b.2
    text: "Een vervreemding of overbrenging als bedoeld in het eerste lid doet zich voor indien de\nafgewaardeerde
      schuldvordering:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
  - number: 3.98b.2.a
    text: "wordt vervreemd aan een met de belastingplichtige verbonden persoon of aan een vennootschap
      waarin\nde belastingplichtige of een met hem verbonden persoon, een aanmerkelijk belang heeft als
      bedoeld in\n[hoofdstuk 4][ref1], onderscheidenlijk\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
  - number: 3.98b.2.b
    text: "wordt overgebracht naar het vermogen van een buiten Nederland gedreven onderneming, dan wel
      naar het\nvermogen van een buiten Nederland gedreven gedeelte van een onderneming op de winst waarvan
      een\nregeling ter voorkoming van dubbele belasting van toepassing is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
  - number: 3.98b.3
    text: "Het eerste lid is van overeenkomstige toepassing indien de onderneming of een gedeelte van
      de\nonderneming van de schuldenaar wordt vervreemd aan de belastingplichtige of een met hem verbonden\n\
      persoon of aan een vennootschap waarin de belastingplichtige of een met hem verbonden persoon een\n\
      aanmerkelijk belang heeft als bedoeld in [hoofdstuk 4][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
  - number: 3.98b.4
    text: "Voor de toepassing van dit artikel wordt onder een met de belastingplichtige verbonden persoon\n\
      verstaan hetgeen daaronder wordt verstaan in [artikel 3.91, tweede lid, onderdelen b en c][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.91"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.91'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: 3.98b.5
    text: "Voor de toepassing van het tweede lid, onderdeel a, en het derde lid, wordt bij vervreemding
      aan een\nniet in Nederland wonend natuurlijk persoon of een niet in Nederland gevestigd lichaam,
      die persoon\nonderscheidenlijk dat lichaam geacht een met de belastingplichtige verbonden persoon
      te zijn\nonderscheidenlijk een vennootschap te zijn waarin de belastingplichtige of een met hem
      verbonden\npersoon, een aanmerkelijk belang heeft als bedoeld in [hoofdstuk 4][ref1], tenzij de\n\
      belastingplichtige het tegendeel aannemelijk maakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
  - number: 3.98c.1
    text: "De overgang krachtens huwelijksvermogensrecht van een evenredig deel van een vermogensbestanddeel\n\
      van de belastingplichtige op zijn echtgenoot wordt ten aanzien van hem niet als een staking van
      een\nwerkzaamheid aangemerkt, mits het evenredig deel bij de echtgenoot tot een werkzaamheid behoort.
      De\nechtgenoot stelt het evenredig deel van het vermogensbestanddeel voor de eerste keer te boek
      op een\nevenredig deel van de laatste boekwaarde van het vermogensbestanddeel bij de belastingplichtige.
      De\neerste volzin is van overeenkomstige toepassing met betrekking tot fiscale reserves als bedoeld
      in\n[artikel 3.53][ref1] alsmede voorzieningen die in overeenstemming met [artikel 3.25][ref2] zijn\n\
      gevormd bij de bepaling van het resultaat uit de werkzaamheid. Degene naar wie de reserve of\nvoorziening
      is overgegaan, wordt geacht in de plaats te zijn getreden van degene die de reserve of\nvoorziening
      heeft gevormd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.53\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.53'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.25'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.98c.2
    text: "Het eerste lid vindt geen toepassing indien de belastingplichtige en zijn echtgenoot daarvoor\n\
      kiezen. De keuze wordt gemaakt bij de aangifte van de belastingplichtige."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98c
  - number: 3.98d.1
    text: "De verdeling van een huwelijksgemeenschap waartoe een ter beschikking gesteld vermogensbestanddeel\n\
      als bedoeld in [artikel 3.92, eerste of tweede lid][ref1], behoort binnen twee jaren na de\nontbinding
      van de huwelijksgemeenschap anders dan door overlijden, wordt met betrekking tot dat\nvermogensbestanddeel
      niet als een vervreemding aangemerkt mits het vermogensbestanddeel bij de\nverkrijger tot een werkzaamheid
      blijft behoren. De verkrijger stelt het deel van het\nvermogensbestanddeel dat hij verkrijgt te
      boek op de laatste boekwaarde van dat deel van het\nvermogensbestanddeel bij degene van wie het
      is verkregen. De eerste volzin is van overeenkomstige\ntoepassing met betrekking tot fiscale reserves
      als bedoeld in [artikel 3.53][ref2] alsmede\nvoorzieningen die in overeenstemming met [artikel 3.25][ref3]
      zijn gevormd bij de bepaling van het\nresultaat uit de werkzaamheid. Degene naar wie de reserve
      of voorziening is overgegaan, wordt geacht\nin de plaats te zijn getreden van degene die de reserve
      of voorziening heeft gevormd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.53\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98d
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.92'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.53'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.25'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.98d.2
    text: "Het eerste lid vindt geen toepassing indien de beide gewezen echtgenoten hier gezamenlijk voor\n\
      kiezen. De keuze wordt schriftelijk kenbaar gemaakt aan de inspecteur van de gewezen echtgenoot
      bij\nwie een vervreemdingsvoordeel in aanmerking wordt genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98d
  - number: 3.98d.3
    text: "De [artikelen 3.98a][ref1] en [3.98b][ref2] zijn bij een belastingplichtige van overeenkomstige\n\
      toepassing op een ter beschikking gestelde schuldvordering als bedoeld in [artikel 3.92, eerste
      of\ntweede lid][ref3], die voorafgaande aan de verdeling van een huwelijksgemeenschap is afgewaardeerd\n\
      ten laste van het resultaat uit een werkzaamheid van zijn gewezen echtgenoot.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.98a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.98b\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.98d
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.98a
        hoofdstuk: '3'
        paragraaf: 3.4.2
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.98b
        hoofdstuk: '3'
        paragraaf: 3.4.2
        afdeling: '3.4'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.92'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
  - number: '3.99'
    text: "Indien een werkzaamheid in een kalenderjaar uitgroeit tot een onderneming waaruit de\nbelastingplichtige
      als *ondernemer* winst geniet, wordt voor het bepalen van het in het jaar uit de\nwerkzaamheid genoten
      resultaat, de werkzaamheid geacht niet te zijn gestaakt. In dat geval wordt bij\nde onderneming
      de boekwaarde van de vermogensbestanddelen gesteld op de boekwaarde daarvan bij de\nwerkzaamheid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.99
  - number: 3.99a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.99a
  - number: 3.99b.1
    text: "De terbeschikkingstellingsvrijstelling geldt voor de belastingplichtige met een werkzaamheid
      als\nbedoeld in [artikel 3.91][ref1] of [artikel 3.92][ref2], met uitzondering van artikel 3.91,
      eerste\nlid, onderdeel c.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.91\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.92"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.99b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.91'
