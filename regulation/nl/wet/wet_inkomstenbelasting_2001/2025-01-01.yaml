    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.94
  - number: 3.95.1
    text: 'Bij de bepaling van het resultaat zijn de [artikelen

      3.10](https://wetten.overheid.nl/BWBR0011353#Artikel3), [3.13 tot en met

      3.21](https://wetten.overheid.nl/BWBR0011353#Artikel3), [3.25 tot en met

      3.30a](https://wetten.overheid.nl/BWBR0011353#Artikel3) en [3.55 tot en met

      3.62](https://wetten.overheid.nl/BWBR0011353#Artikel3) van overeenkomstige toepassing, alsof de

