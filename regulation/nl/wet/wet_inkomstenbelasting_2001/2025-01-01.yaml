      toelating op de weg van die auto.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20
  - number: 3.20a.1
    text: 'Indien aan de belastingplichtige ook voor privédoeleinden een fiets ter beschikking staat, wordt op

