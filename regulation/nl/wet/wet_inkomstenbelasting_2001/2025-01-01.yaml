        afdeling: '3.7'
  - number: 10a.29.9
    text: "In afwijking van [artikel 3.126, eerste lid, onderdeel a, onder 2°][ref1], is het daarin bedoelde\n\
      maximale bedrag voor een belastingplichtige met een oudedagsreserve als bedoeld in het eerste lid\n\
      het bedrag van de met of bij de overdracht van een onderneming of een gedeelte van een onderneming\n\
      behaalde winst en het bedrag van de afnemingen van die oudedagsreserve volgens [artikel 3.70][ref2],\n\
      zoals dat luidde op 31 december 2022, in het jaar van de overdracht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.70"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
    references:
