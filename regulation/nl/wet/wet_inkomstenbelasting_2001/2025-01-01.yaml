    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.42a
  - number: 4.42a.2
    text: 'Onze Minister kan aan de toepassing van het eerste lid voorwaarden verbinden. Deze voorwaarden mogen

