      uitkeringen als bedoeld in de onderdelen a, b, c en d."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.103
  - number: '3.104'
    text: 'Tot de aangewezen periodieke uitkeringen en verstrekkingen behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.104
