  - number: 2.14.3.e.1º
    text: "ingeval de belastingplichtige tevens een werkruimte buiten die woning ter beschikking heeft,
      hij\nzijn belastbaar loon hoofdzakelijk in de werkruimte in die woning verwerft, of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.3.e.2º
    text: "ingeval de belastingplichtige niet tevens een werkruimte buiten die woning ter beschikking
      heeft,\nhij zijn belastbaar loon hoofdzakelijk in of vanuit de werkruimte in die woning verwerft
      en in\nbelangrijke mate in de werkruimte in die woning verwerft."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
  - number: 2.14.4
    text: "Met betrekking tot het derde lid, onderdeel e, is [artikel 3.16, twaalfde lid][ref1], van\n\
      overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.16'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 2.14bis.1
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen worden de bezittingen en
      schulden\nalsmede de opbrengsten en uitgaven, onderscheidenlijk kosten, van een maatschap, vennootschap
      onder\nfirma, commanditaire vennootschap en een transparant fonds, toegerekend aan de participanten
      in dat\nlichaam naar rato van ieders gerechtigdheid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14bis.2
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen worden de bezittingen en
      schulden\nalsmede de opbrengsten en uitgaven, onderscheidenlijk kosten, van een naar het recht van
      een andere\nstaat opgericht of aangegaan lichaam toegerekend aan de participanten in dat lichaam
      naar rato van\nieders gerechtigdheid:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14bis.2.a
    text: "mits de rechtsvorm van dat lichaam vergelijkbaar is met die van een maatschap, vennootschap
      onder\nfirma, commanditaire vennootschap of met die van een transparant fonds; of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14bis.2.b
    text: "indien onderdeel a niet van toepassing is: mits de rechtsvorm van dat lichaam niet vergelijkbaar
      is\nmet die van een lichaam als bedoeld in [artikel 2, eerste lid, onderdelen a, b, c, e, f of g,
      van de\nWet op de vennootschapsbelasting 1969][ref1] en dat lichaam geen lichaam is als bedoeld
      in artikel\n2, eerste lid, onderdeel h, of artikel 3, tweede lid, van die wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '2'
  - number: 2.14bis.3
    text: "Het eerste lid is niet van toepassing op een fonds voor gemene rekening en het eerste en tweede
      lid\nzijn niet van toepassing op een omgekeerd hybride lichaam als bedoeld in [artikel 2, elfde
      lid, van\nde Wet op de vennootschapsbelasting 1969][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '2'
  - number: 2.14bis.4
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen worden de bezittingen en
      schulden\nalsmede de opbrengsten en uitgaven, onderscheidenlijk kosten, van een naar het recht van
      een andere\nstaat opgericht of aangegaan lichaam toegerekend aan dat lichaam, indien die niet op
      grond van het\ntweede lid of [artikel 2.14a][ref1] worden toegerekend aan een ander dan dat lichaam.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 2.14a
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 2.14bis.5
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor de beoordeling of
      voor de\ntoepassing van deze wet en de daarop berustende bepalingen een naar het recht van een andere
      staat\nopgericht of aangegaan lichaam een met de rechtsvorm van een lichaam als bedoeld in [artikel
      2,\neerste lid, onderdelen c, e of g, van de Wet op de vennootschapsbelasting 1969][ref1] of een
      met die\nvan een maatschap, vennootschap onder firma, commanditaire vennootschap of transparant
      fonds\nvergelijkbare rechtsvorm heeft. Daarbij kunnen ook regels worden gesteld voor de beoordeling
      of een\nnaar het recht van een andere staat opgericht of aangegaan lichaam naast de rechtsvorm ook
      voor het\noverige met een lichaam vergelijkbaar is als bedoeld in de eerste zin.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '2'
  - number: 2.14bis.6
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen wordt onder een fonds voor
      gemene\nrekening verstaan: een fonds voor gemene rekening als bedoeld in [artikel 2, vierde lid,
      van de Wet\nop de vennootschapsbelasting 1969][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '2'
  - number: 2.14bis.7
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen wordt onder een transparant
      fonds\nverstaan: een fonds ter verkrijging van voordelen voor de deelgerechtigden door het voor
      gemene\nrekening beleggen of anderszins aanwenden van gelden, tenzij dat fonds een fonds voor gemene\n\
      rekening is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14bis
  - number: 2.14a.1
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen worden de bezittingen en
      schulden\nalsmede de opbrengsten en uitgaven van een afgezonderd particulier vermogen als bedoeld
      in het\ntweede lid, geacht bij degene die dat vermogen bij leven of bij overlijden heeft afgezonderd
      tot\nzijn bezit te behoren, onderscheidenlijk op te komen (toerekening). Na het overlijden van de\n\
      persoon, bedoeld in de eerste volzin, worden de bezittingen en schulden alsmede de opbrengsten en\n\
      uitgaven van een afgezonderd particulier vermogen als bedoeld in het tweede lid, toegerekend aan\n\
      diens erfgenamen, per erfgenaam in dezelfde verhouding als hij verkrijger krachtens erfrecht is
      van\nde overledene. Vanaf het moment dat de in de vorige volzin bedoelde erfgenaam is overleden,
      treden\ndiens erfgenamen en de daaropvolgende erfgenamen in de plaats van de overleden erfgenaam,
      per\nerfgenaam in dezelfde verhouding als hij erfgenaam is van de overleden erfgenaam waarvoor hij
      in de\nplaats treedt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.2
    text: "Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt verstaan onder
      een\nafgezonderd particulier vermogen, niet zijnde een sociaal belang behartigende instelling: een\n\
      afgezonderd vermogen waarmee meer dan bijkomstig een particulier belang wordt beoogd, tenzij\ntegenover
      de afzondering van dit vermogen:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.2.a
    text: "een uitreiking van aandelen, winstbewijzen, lidmaatschapsrechten, bewijzen van deelgerechtigdheid
      of\ndaarmee vergelijkbare rechten heeft plaatsgevonden, of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.2.b
    text: een economische deelgerechtigdheid is ontstaan.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.3
    text: "Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt onder het afzonderen
      van\nvermogen verstaan:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.3.a
    text: "het om niet of onder in het maatschappelijk verkeer ongebruikelijke voorwaarden rechtens dan
      wel in\nfeite, direct of indirect afzonderen van vermogensbestanddelen in een afgezonderd particulier\n\
      vermogen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.3.b
    text: "het rechtens dan wel in feite, direct of indirect, vervreemden van vermogensbestanddelen aan
      een\nafgezonderd particulier vermogen waarmee meer dan bijkomstig een particulier belang wordt beoogd
      van\nde vervreemder, van zijn partner of van een of meer van zijn bloed- of aanverwanten in de rechte\n\
      lijn of tot en met de vierde graad van de zijlijn."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.4
    text: "Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt onder een erfgenaam
      mede\nverstaan een persoon die is onterfd en die rechtens dan wel in feite, direct of indirect,\n\
      begunstigde is van het afgezonderd particulier vermogen of wiens partner of bloed- of aanverwant
      in\nde rechte lijn in feite, direct of indirect, begunstigde is van het afgezonderd particulier\n\
      vermogen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.5
    text: "In afwijking van het eerste lid worden de bezittingen en schulden alsmede de opbrengsten en
      uitgaven\nvan een afgezonderd particulier vermogen toegerekend aan een persoon die rechtens dan
      wel in feite,\ndirect of indirect, begunstigde is van het afgezonderd particulier vermogen indien
      degene die het\nvermogen heeft afgezonderd, diens partner en diens erfgenamen niet zijn te bepalen.
      Ingeval er meer\nbegunstigden zijn, vindt naar verhouding van de mate van begunstiging de toerekening
      aan de\nbegunstigden plaats."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.6
    text: "Het eerste lid, tweede en derde volzin, is niet van toepassing met betrekking tot een erfgenaam,\n\
      ingeval blijkt dat deze persoon en diens partner niet rechtens dan wel in feite, direct of indirect,\n\
      begunstigde zijn van het afgezonderd particulier vermogen en dit ook niet kunnen worden. Ingeval
      de\neerste volzin toepassing vindt, worden de bezittingen en schulden alsmede de opbrengsten en
      uitgaven\nvan het afgezonderd particulier vermogen toegerekend aan de overige erfgenamen in dezelfde\n\
      verhouding als zij verkrijgers krachtens erfrecht zouden zijn geweest bij uitsluiting van de in
      de\neerste volzin bedoelde erfgenaam. De in het eerste lid, tweede en derde volzin, bedoelde toerekening\n\
      is niet van toepassing ingeval blijkt dat de erfopvolging krachtens uiterste wilsbeschikking in\n\
      overwegende mate is gericht op het geheel of gedeeltelijk ontgaan of uitstellen van de in het eerste\n\
      lid, tweede en derde volzin, bedoelde toerekening."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.14a.7
    text: "Onder de bezittingen en schulden alsmede de opbrengsten en uitgaven, bedoeld in het eerste
      lid,\nworden niet begrepen de bezittingen en schulden alsmede de opbrengsten en uitgaven ter zake
      waarvan\nblijkt dat die tot het vermogen, onderscheidenlijk de winst, van een onderneming van het
      afgezonderd\nparticulier vermogen behoren, voor zover blijkt dat de winst uit deze onderneming in
      de staat of in\nde staten waarin deze wordt gedreven is onderworpen aan een belasting naar de winst.
      Onder een\nonderneming als bedoeld in de eerste volzin wordt mede begrepen een werkzaamheid als
      bedoeld in\n[artikel 4, onderdeel b, van de Wet op de vennootschapsbelasting 1969][ref1].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '4'
  - number: 2.14a.8
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de in dit
      artikel\nbedoelde toerekening."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.14a
  - number: 2.15.1
    text: "Voor de toepassing van deze wet, behoudens voorzover het de toepassing van [artikel 2.16][ref1]\n\
      betreft, wordt geen rekening gehouden met het wettelijk vruchtgenot van het vermogen van een\nminderjarig
      *kind*.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.15
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.16'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 2.15.2
    text: "Het belastbare resultaat uit overige werkzaamheden als bedoeld in de artikelen [3.91, eerste
      lid,\nonderdelen a en b, en derde lid][ref1], en [3.92][ref2], de belastbare inkomsten uit eigen
      woning,\nhet belastbare inkomen uit aanmerkelijk belang, de rendementsgrondslag voor het belastbare
      inkomen\nuit sparen en beleggen en de op grond van [artikel 9.2][ref3] ter zake als voorheffing
      in aanmerking\nte nemen geheven dividendbelasting, van een minderjarig kind worden toegerekend aan
      de ouder die het\ngezag over het kind uitoefent.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.91\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.92\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel9.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.15
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.91'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.92'
        hoofdstuk: '3'
        paragraaf: 3.4.1
        afdeling: '3.4'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '9.2'
        hoofdstuk: '9'
        afdeling: '9.1'
  - number: 2.15.3
    text: "Met de ouder die het gezag over het kind uitoefent, wordt, indien niet tevens een andere ouder
      het\ngezag uitoefent, gelijkgesteld de ouder van wie het gezag is beëindigd op grond van [artikel
      266 van\nBoek 1 van het Burgerlijk Wetboek][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel266"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.15
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: '266'
  - number: 2.15.4
    text: "Indien het gezag over het kind aan meer dan één ouder toekomt, worden de in het tweede lid
      bedoelde\ninkomensbestanddelen, rendementsgrondslag en geheven dividendbelasting in gelijke delen
      aan ieder\nvan hen toegerekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.15
  - number: 2.16.1
    text: "De belastingplichtige aan wie inkomensbestanddelen van een *kind* zijn toegerekend en die daarvan\n\
      niet het vruchtgenot heeft, heeft verhaal op dat kind voor een gedeelte van de door hem\nverschuldigde
      inkomstenbelasting, voorzover deze is voldaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.16
  - number: 2.16.2
    text: "Het in het eerste lid bedoelde gedeelte wordt gesteld op een evenredig gedeelte van de verschuldigde\n\
      belasting, bepaald naar de verhouding waarin de belastbare inkomsten uit eigen woning, het inkomen\n\
      uit aanmerkelijk belang of het belastbare inkomen uit sparen en beleggen van dat kind dat bij de\n\
      vaststelling van de belastingschuld in aanmerking is genomen, staat tot het inkomen uit werk en\n\
      woning, het inkomen uit aanmerkelijk belang onderscheidenlijk het belastbare inkomen uit sparen
      en\nbeleggen dat tot de belastingschuld heeft geleid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.16
  - number: 2.16.3
    text: "Indien in het belastbare inkomen uit werk en woning of het belastbare inkomen uit aanmerkelijk\n\
      belang te conserveren inkomen is begrepen, wordt het in het eerste lid bedoelde gedeelte bepaald
      met\novereenkomstige toepassing van de [artikelen 2.8, eerste lid][ref1], en [2.9][ref2].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.8\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.9"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.16
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.8'
        hoofdstuk: '2'
        afdeling: '2.3'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '2.9'
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 2.16.4
    text: Van het eerste lid kan bij overeenkomst worden afgeweken.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.16
  - number: 2.17.1
    text: "Inkomensbestanddelen van de belastingplichtige en zijn *partner* worden in aanmerking genomen
      bij\ndegene door wie de inkomensbestanddelen zijn genoten of op wie deze drukken. Bestanddelen van
      de\nrendementsgrondslag van de belastingplichtige en zijn partner worden in aanmerking genomen bij\n\
      degene tot wiens bezit die bestanddelen behoren."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.2
    text: "Gemeenschappelijke inkomensbestanddelen, de gezamenlijke grondslag sparen en beleggen, bedoeld
      in\n[artikel 5.2, vijfde lid][ref1], en de op grond van [artikel 9.2][ref2] als voorheffing in\n\
      aanmerking te nemen geheven dividendbelasting, van de belastingplichtige en zijn partner worden\n\
      geacht bij hen op te komen, tot hun bezit te behoren onderscheidenlijk als voorheffing in aanmerking\n\
      te worden genomen, in de onderlinge verhouding die zij daarvoor ieder jaar bij het doen van aangifte\n\
      kiezen. De korting voor groene beleggingen, bedoeld in [artikel 8.19][ref3], van de\nbelastingplichtige
      en zijn partner wordt geacht bij hen op te komen in de verhouding die op grond\nvan dit artikel
      wordt toegepast voor de gezamenlijke grondslag sparen en beleggen. Indien de\ngezamenlijke grondslag
      sparen en beleggen van de belastingplichtige en zijn partner nihil bedraagt,\nwordt de korting in
      aanmerking genomen bij degene met het hoogste verzamelinkomen. Indien het\nverzamelinkomen van de
      belastingplichtige en het verzamelinkomen van zijn partner aan elkaar gelijk\nzijn en de gezamenlijke
      grondslag sparen en beleggen van de belastingplichtige en zijn partner nihil\nbedraagt, wordt de
      korting in aanmerking genomen bij degene met de hoogste leeftijd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel9.2\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel8.19"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.2'
        hoofdstuk: '5'
        afdeling: '5.1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '9.2'
        hoofdstuk: '9'
        afdeling: '9.1'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '8.19'
        hoofdstuk: '8'
        afdeling: '8.2'
  - number: 2.17.3
    text: "Een gemeenschappelijk inkomensbestanddeel wordt geacht bij de belastingplichtige en zijn partner\n\
      voor de helft op te komen, de gezamenlijke grondslag sparen en beleggen wordt geacht bij de\nbelastingplichtige
      en zijn partner voor de helft tot hun bezit te behoren en de geheven\ndividendbelasting wordt geacht
      bij ieder voor de helft te zijn geheven voorzover zij daarvoor geen\nonderlinge verhouding hebben
      gekozen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.4
    text: "De voor een gemeenschappelijk inkomensbestanddeel, voor de gezamenlijke grondslag sparen en
      beleggen\nof voor de geheven dividendbelasting tot stand gekomen onderlinge verhouding kan door
      de\nbelastingplichtige en zijn partner gezamenlijk worden gewijzigd tot het moment waarop de aanslag,\n\
      navorderingsaanslag, conserverende aanslag of conserverende navorderingsaanslag van de\nbelastingplichtige
      en zijn partner, onherroepelijk vaststaan. In afwijking van de eerste volzin\nkunnen de belastingplichtige
      en zijn partner de tot stand gekomen onderlinge verhouding nog wijzigen\ntot zes weken na een uitspraak
      van de Hoge Raad ingeval een in de eerste volzin bedoelde aanslag\nvanwege die uitspraak onherroepelijk
      komt vast te staan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.5
    text: "Indien de belastingplichtige gedurende het gehele kalenderjaar dezelfde partner heeft, zijn\n\
      gemeenschappelijke inkomensbestanddelen:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.5.a
    text: belastbare inkomsten uit eigen woning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.5.b
    text: het inkomen uit aanmerkelijk belang vóór vermindering met de persoonsgebonden aftrek;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.5.c
    text: de persoonsgebonden aftrek.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.6
    text: "Indien een persoonsgebonden aftrek van een belastingplichtige in aanmerking is genomen bij
      zijn\npartner wordt een met die aftrek verband houdende negatieve persoonsgebonden aftrek eveneens
      in\naanmerking genomen bij die partner, zo die persoon nog steeds kan kwalificeren als partner van
      de\nbelastingplichtige."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: 2.17.7
    text: "Indien de belastingplichtige gedurende een deel van het kalenderjaar een partner heeft wordt
      hij\nvoor de toepassing van dit artikel geacht het gehele kalenderjaar die partner te hebben gehad
      indien\nhij daarvoor samen met die partner kiest. De keuze wordt gemaakt bij verzoeken in verband
      met\nvoorlopige teruggaaf of bij aangifte. De eerste volzin is niet van toepassing ingeval de\n\
      belastingplichtige of zijn partner als gevolg van emigratie of immigratie niet het gehele\nkalenderjaar
      binnenlands belastingplichtig is en geen kwalificerende buitenlandse belastingplichtige\nis als
      bedoeld in [artikel 7.8][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.8'
        hoofdstuk: '7'
        afdeling: '7.5'
  - number: 2.17.8
    text: "In afwijking van het vijfde lid en [artikel 5.2, vijfde lid][ref1], zijn het tweede tot en
      met het\nvierde lid ook van toepassing op de belastingplichtige en zijn partner, bedoeld in het
      zevende lid,\nderde volzin, over de periode waarin zij beiden binnenlands belastingplichtige zijn,
      mits de periode\nvan binnenlandse belastingplicht gelijktijdig aanvangt en eindigt. Voor de toepassing
      van [hoofdstuk\n5][ref2] worden de belastingplichtige en zijn partner, bedoeld in de eerste volzin,
      geacht het\ngehele kalenderjaar dezelfde partner te hebben gehad.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.2'
        hoofdstuk: '5'
        afdeling: '5.1'
      - id: ref2
        bwb_id: BWBR0011353
        hoofdstuk: '5'
  - number: 2.17.9
    text: "Indien een keuze tot wijziging van de in het vierde lid bedoelde onderlinge verhouding zou
      moeten\nleiden tot een vermindering van een reeds onherroepelijk vaststaande aanslag, beslist de
      inspecteur\nbinnen zes weken na ontvangst van de mededeling van die keuze bij een voor bezwaar vatbare\n\
      beschikking. Rechtsmiddelen tegen de beschikking kunnen uitsluitend betrekking hebben op de\ntoepassing
      van het vierde lid. Een beschikking als bedoeld in de eerste volzin biedt geen grond voor\nhet opnieuw
      toepassen van het vierde lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.17
  - number: '2.18'
    text: 'Verzamelinkomen is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.18
  - number: 2.18.a
    text: het inkomen uit werk en woning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.18
  - number: 2.18.b
    text: het inkomen uit aanmerkelijk belang en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.18
  - number: 2.18.c
    text: het belastbare inkomen uit sparen en beleggen, verminderd met daarin begrepen te
      conserveren inkomen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.18
  - number: 3.1.1
    text: "Belastbaar inkomen uit werk en woning is het inkomen uit werk en woning verminderd met de te\n\
      verrekenen verliezen uit werk en woning ([afdeling 3.13][ref1]).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.13'
  - number: 3.1.2
    text: 'Inkomen uit werk en woning is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
  - number: 3.1.2.a
    text: "de belastbare winst uit onderneming ([afdeling 3.2][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.2'
  - number: 3.1.2.b
    text: "het belastbare loon ([afdeling 3.3][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.3'
  - number: 3.1.2.c
    text: "het belastbare resultaat uit overige werkzaamheden ([afdeling 3.4][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3.1.2.d
    text: "de belastbare periodieke uitkeringen en verstrekkingen ([afdeling 3.5][ref1]);\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 3.1.2.e
    text: "de belastbare inkomsten uit eigen woning ([afdeling 3.6][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.1.2.f
    text: "de negatieve uitgaven voor inkomensvoorzieningen ([afdeling 3.8][ref1]) en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.1.2.g
    text: "de negatieve persoonsgebonden aftrekposten ([afdeling 3.9][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.9'
  - number: 3.1.2.h
    text: "de aftrek wegens geen of geringe eigenwoningschuld ([afdeling 3.6a][ref1]);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: 3.6a
  - number: 3.1.2.i
    text: "de uitgaven voor inkomensvoorzieningen ([afdeling 3.7][ref1]) en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.1.2.j
    text: "de persoonsgebonden aftrek ([hoofdstuk 6][ref1]).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
  - number: '3.2'
    text: "Belastbare winst uit onderneming is het gezamenlijke bedrag van de winst die de belastingplichtige\n\
      als *ondernemer* geniet uit een of meer ondernemingen ([paragraaf 3.2.2][ref1]) verminderd met de\n\
      ondernemersaftrek ([paragraaf 3.2.4][ref2]) en de MKB-winstvrijstelling ([paragraaf 3.2.5][ref3]).\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        paragraaf: 3.2.4
        afdeling: '3.2'
      - id: ref3
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        paragraaf: 3.2.5
        afdeling: '3.2'
  - number: 3.3.1
    text: 'Belastbare winst uit onderneming is mede:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.1.a
    text: "de winst die de belastingplichtige, anders dan als *ondernemer* of aandeelhouder, als\nmedegerechtigde
      tot het vermogen van een onderneming geniet uit een of meer ondernemingen\n([paragraaf 3.2.2][ref1]);\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.3.1.b
    text: "het bedrag van de gezamenlijke voordelen die de belastingplichtige geniet uit hoofde van een\n\
      schuldvordering op een ondernemer ten behoeve van een voor zijn rekening gedreven onderneming,\n\
      indien zich een in het derde lid genoemde omstandigheid voordoet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.2
    text: "Voor de toepassing van het eerste lid, onderdeel a, behoeft de medegerechtigdheid zich niet
      uit te\nstrekken tot een eventueel liquidatiesaldo."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.3
    text: 'Een in het eerste lid, onderdeel b, bedoelde omstandigheid is:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.3.a
    text: "de schuldvordering is onder zodanige voorwaarden aangegaan dat deze in feite functioneert als\n\
      vermogen van de in dat onderdeel bedoelde onderneming of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.3.b
    text: "de vergoeding over de schuldvordering is op het tijdstip van het aangaan van de schuldvordering\n\
      zodanig vastgesteld dat deze rechtens – dan wel in feite – bezien over de gehele looptijd\ngrotendeels
      afhankelijk is van de winst van de in dat onderdeel bedoelde onderneming."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.4
    text: "Het eerste lid, onderdeel b, is – in afwijking in zoverre van [artikel 2.14][ref1] – niet van\n\
      toepassing op voordelen uit hoofde van een schuldvordering die tevens als belastbaar resultaat uit\n\
      overige werkzaamheden zouden kunnen worden aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.14'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 3.3.5
    text: "Indien de voorwaarden waaronder een schuldvordering is aangegaan nadien worden gewijzigd, wordt
      voor\nde toepassing van het derde lid de schuldvordering op het tijdstip van het wijzigen van de\n\
      voorwaarden geacht opnieuw te zijn aangegaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: 3.3.6
    text: "De in het eerste lid, onderdeel b, bedoelde voordelen worden bepaald alsof de schuldvordering
      een\nonderneming vormt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.3
  - number: '3.4'
    text: "In deze afdeling en de daarop berustende bepalingen wordt verstaan onder *ondernemer*: de\n\
      belastingplichtige voor rekening van wie een onderneming wordt gedreven en die rechtstreeks wordt\n\
      verbonden voor verbintenissen betreffende die onderneming."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.4
  - number: 3.5.1
    text: "In deze afdeling en de daarop berustende bepalingen wordt mede verstaan onder onderneming:
      het\nzelfstandig uitgeoefende beroep."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.5
  - number: 3.5.2
    text: "In deze afdeling en de daarop berustende bepalingen wordt mede verstaan onder *ondernemer*:
      de\nbeoefenaar van een zelfstandig beroep."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.5
  - number: 3.6.1
    text: "In deze afdeling en de daarop berustende bepalingen wordt verstaan onder *urencriterium*: het\n\
      gedurende het kalenderjaar besteden van ten minste 1225 uren aan werkzaamheden voor een of meer\n\
      ondernemingen waaruit de belastingplichtige als *ondernemer* winst geniet, indien:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.1.a
    text: "de tijd die in totaal wordt besteed aan die ondernemingen en het verrichten van werkzaamheden
      in de\nzin van de [afdelingen 3.3][ref1] en [3.4][ref2], grotendeels wordt besteed aan die ondernemingen
      of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.3'
      - id: ref2
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3.6.1.b
    text: de ondernemer in een of meer van de vijf voorafgaande kalenderjaren geen ondernemer was.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.2
    text: "Voor de toepassing van het eerste lid, aanhef, komen niet in aanmerking werkzaamheden ten behoeve\n\
      van een onderneming waaruit de belastingplichtige als ondernemer winst geniet en die deel uitmaakt\n\
      van een samenwerkingsverband met een of meer met hem verbonden personen, indien:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.2.a
    text: "de door de belastingplichtige verrichte werkzaamheden ten behoeve van het samenwerkingsverband\n\
      hoofdzakelijk van ondersteunende aard zijn en het ongebruikelijk is dat een dergelijk\nsamenwerkingsverband
      tussen niet-verbonden personen wordt aangegaan, of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.2.b
    text: "het samenwerkingsverband verband houdt met een onderneming waaruit een met de belastingplichtige\n\
      verbonden persoon als ondernemer winst geniet, maar de belastingplichtige zelf niet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.3
    text: "Voor de toepassing van dit artikel wordt onder met de belastingplichtige verbonden personen\n\
      verstaan:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.3.a
    text: personen die behoren tot het huishouden van de belastingplichtige en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.3.b
    text: bloed- of aanverwanten in de rechte lijn of personen die behoren tot hun huishouden.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: 3.6.4
    text: "Onder een samenwerkingsverband dat verband houdt met een onderneming waaruit een met de\nbelastingplichtige
      verbonden persoon als ondernemer winst geniet wordt mede verstaan een\nsamenwerkingsverband dat
      verband houdt met een lichaam waarin de belastingplichtige of een met hem\nverbonden persoon direct
      of indirect een aanmerkelijk belang in de zin van [afdeling 4.3][ref1] van\ndeze wet heeft.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
        afdeling: '4.3'
  - number: 3.6.5
    text: "Indien de werkzaamheden, bedoeld in het eerste lid, worden onderbroken vanwege zwangerschap
      van de\nbelastingplichtige, worden deze tijdens de periode die overeenkomt met het zwangerschaps-
      en\nbevallingsverlof zoals dat geldt voor werkneemsters, voor de bepaling van het aantal gewerkte
      uren\ngeacht niet te zijn onderbroken."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.6
  - number: '3.7'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.7
  - number: '3.8'
    text: "Winst uit een onderneming (winst) is het bedrag van de gezamenlijke voordelen die, onder welke
      naam\nen in welke vorm ook, worden verkregen uit een onderneming."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.8
  - number: 3.9.1
    text: "Voorzover de winst van de belastingplichtige, bedoeld in [artikel 3.3][ref1] in het jaar, vóór\n\
      toepassing van dit lid, tezamen met de winst van alle daaraan voorafgaande jaren waarin dat artikel\n\
      op hem van toepassing was, negatief is en in absolute zin uitgaat boven het in het tweede lid\n\
      bedoelde bedrag, wordt het verschil ten bate van de winst van het jaar gebracht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.9
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.3'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
  - number: 3.9.2
    text: "Het in het eerste lid bedoelde bedrag betreft de boekwaarde van het vermogen van de onderneming
      op\nhet tijdstip waarop [artikel 3.3][ref1] voor het eerst op de belastingplichtige van toepassing
      werd,\nverminderd met het bedrag van de reserves, bedoeld in [artikel 3.53][ref2], op dat tijdstip.
      Indien\nna het in de eerste volzin bedoelde tijdstip door de belastingplichtige is gestort in of
      onttrokken\naan de onderneming, wordt de uitkomst van de eerste volzin vermeerderd met de waarde
      van die\nstorting op het tijdstip van die storting respectievelijk verminderd met de waarde van
      die\nonttrekking op het tijdstip van die onttrekking.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.3\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.53"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.9
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.3'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.53'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.9.3
    text: "Hetgeen op grond van het eerste lid ten bate van de winst van het jaar is gebracht, wordt ten
      laste\nvan de winst van het volgende jaar gebracht indien [artikel 3.3][ref1] bij de aanvang van
      dat\nvolgende jaar nog op de belastingplichtige van toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.9
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.3'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
  - number: '3.10'
    text: "Bij ministeriële regeling kunnen regels worden gesteld volgens welke, onder te stellen voorwaarden,\n\
      de *ondernemer* bij het bepalen van de winst de per saldo resterende kosten en lasten in aftrek
      kan\nbrengen die zijn gemaakt in de vijf kalenderjaren die onmiddellijk voorafgaan aan het eerste\n\
      kalenderjaar als *ondernemer*, verband houden met het starten van de onderneming en niet ten laste\n\
      van het belastbaar inkomen uit werk en woning kunnen of konden worden gebracht."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.10
  - number: 3.11.1
    text: Tot de winst behoren niet voordelen uit bosbedrijf.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.11
  - number: 3.11.2
    text: "Een belastingplichtige die het bosbedrijf uitoefent, kan de inspecteur verzoeken om het eerste
      lid\nop hem niet van toepassing te doen zijn. Bij inwilliging van het verzoek geldt dit tot\nwederopzegging
      door de belastingplichtige maar ten minste voor tien jaar. Een hernieuwd verzoek kan\npas tien jaar
      nadat het eerste lid wederom van toepassing is geworden, worden ingewilligd. De\ninspecteur beslist
      op het verzoek bij voor bezwaar vatbare beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.11
  - number: 3.11.3
    text: "De waarde van de tot het bosbedrijf behorende bezittingen wordt op het tijdstip met ingang
      waarvan\nhet eerste lid niet meer van toepassing is en op het tijdstip onmiddellijk voorafgaand
      aan dat\nwaarop het eerste lid weer van toepassing is, gesteld op de waarde in het economische verkeer."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.11
  - number: 3.11.4
    text: "De voordelen die worden behaald onmiddellijk voorafgaand aan het tijdstip met ingang waarvan
      het\neerste lid weer van toepassing is, kunnen onder bij algemene maatregel van bestuur te stellen\n\
      voorwaarden buiten aanmerking blijven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.11
  - number: 3.12.1
    text: "Tot de winst behoren niet voordelen uit landbouwbedrijf ter zake van waardeveranderingen van
      gronden\n– daaronder begrepen de ondergrond van gebouwen – voorzover de waardeverandering van de
      grond is toe\nte rekenen aan de ontwikkeling van de waarde in het economische verkeer bij voortzetting
      van de\naanwending van de grond in het kader van een landbouwbedrijf, en niet is ontstaan in de
      uitoefening\nvan het bedrijf."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.12
  - number: 3.12.2
    text: "Voor de toepassing van dit artikel wordt onder landbouwbedrijf verstaan een bedrijf dat is
      gericht\nop het voortbrengen van producten van akkerbouw, van weidebouw of van tuinbouw – daaronder
      begrepen\nfruitteelt en het kweken van bomen, bloemen, bloembollen en paddestoelen – of op het in
      het kader\nvan veehouderij fokken, mesten of houden van dieren. Met landbouwbedrijf worden gelijkgesteld\n\
      binnenvisserij en visteelt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.12
  - number: 3.12a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.12a
  - number: 3.13.1
    text: 'Tot de winst behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
  - number: 3.13.1.a
    text: "voordelen verkregen door het prijsgeven van niet voor verwezenlijking vatbare rechten door\n\
      schuldeisers, voorzover de voordelen de som van het verlies uit werk en woning dat overigens mocht\n\
      zijn geleden en de volgens [afdeling 3.13][ref1] te verrekenen verliezen uit het verleden\novertreffen;
      met prijsgeven van niet voor verwezenlijking vatbare rechten wordt gelijkgesteld het\nniet afdwingbaar
      worden van een vordering ingevolge [artikel 358 van de Faillissementswet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001860#Artikel358"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.13'
      - id: ref2
        bwb_id: BWBR0001860
        artikel: '358'
  - number: 3.13.1.b
    text: "voordelen bestaande uit aanspraken die berusten op een *pensioenregeling* en leiden tot als
      *loon*\naan te merken pensioentermijnen of die uitsluitend of nagenoeg uitsluitend bestaan uit rechten
      op\nbelastbare periodieke uitkeringen en verstrekkingen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
  - number: 3.13.1.c
    text: "voordelen bestaande uit aanspraken op een uitkering op grond van de [Wet inkomensvoorziening
      oudere\nen gedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref1] of op een\nbedrijfsbeëindigingsvergoeding
      van een door een of meer van Onze Ministers opgerichte stichting ter\nbevordering van de ontwikkeling
      en van de sanering binnen het bedrijfsleven, voorzover die\naanspraken bestaan uit rechten op belastbare
      periodieke uitkeringen en verstrekkingen en uitsluitend\nzijn toegekend ter zake van de beëindiging
      van de onderneming;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004163"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
    references:
      - id: ref1
        bwb_id: BWBR0004163
  - number: 3.13.1.d
    text: "voordelen bestaande uit uitkeringen en aanspraken op uitkeringen op grond van de [Wet\narbeidsongeschiktheidsverzekering
      zelfstandigen][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008656"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
    references:
      - id: ref1
        bwb_id: BWBR0008656
  - number: 3.13.1.e
    text: "voordelen op grond van een buitenlandse regeling die naar aard en strekking overeenkomt met
      een\nregeling als bedoeld in de onderdelen c en d;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
  - number: 3.13.1.f
    text: uitkeringen uit een stakingskas;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
  - number: 3.13.1.g
    text: "een door Onze Minister na overleg met Onze Minister van Landbouw, Natuur en Voedselkwaliteit
      bij\nministeriële regeling te bepalen deel, daaronder mede begrepen het geheel, van de voordelen\n\
      ingevolge bij deze ministeriële regeling aangewezen regelingen ten behoeve van de ontwikkeling en\n\
      instandhouding van bos en natuur alsmede aangewezen overeenkomsten die vooruitlopen op die\nregelingen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
  - number: 3.13.1.h
    text: "voordelen die op de voet van [artikel 32ab, eerste lid, van de Wet op de loonbelasting 1964][ref1]\n\
      als eindheffingsbestanddeel in aanmerking zijn genomen, mits de belastingplichtige de aldaar\nbedoelde
      schriftelijke mededeling in zijn administratie bewaart;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel32ab"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 32ab
  - number: 3.13.1.i
    text: 'voordelen uit projecten die:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
  - number: 3.13.1.i.1°
    text: zijn gericht op hinderbeperking tijdens grootschalige wegwerkzaamheden;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
  - number: 3.13.1.i.2°
    text: "voldoen aan door Onze Minister in overeenstemming met Onze Minister van Infrastructuur en Waterstaat\n\
      bij ministeriële regeling gestelde voorwaarden; en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
  - number: 3.13.1.i.3°
    text: "door Onze Minister van Infrastructuur en Waterstaat zijn aangewezen en bekendgemaakt in de\n\
      Staatscourant;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
  - number: 3.13.1.j
    text: "voordelen die worden genoten op grond van [artikel 5.3 van de Jeugdwet][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0034925#Artikel5.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
    references:
      - id: ref1
        bwb_id: BWBR0034925
        artikel: '5.3'
  - number: 3.13.2
    text: "Op de voordelen bedoeld in het eerste lid, onderdeel d, en de voordelen op grond van een\n\
      buitenlandse regeling die naar aard en strekking overeenkomt met een regeling als bedoeld in dat\n\
      onderdeel, is [artikel 2.14, eerste lid][ref1], niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.14'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 3.14.1
    text: "Bij het bepalen van de winst komen niet in aftrek kosten en lasten die verband houden met de\n\
      volgende posten:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.1.a
    text: het voeren van een zekere staat;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.1.b
    text: vaartuigen die worden gebruikt voor representatieve doeleinden;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.1.c
    text: "geldboeten opgelegd door een strafrechter en geldsommen betaald aan een staat of een onderdeel\n\
      daarvan ter voorkoming van strafvervolging, in het kader van een strafbeschikking of daarmee\nvergelijkbare
      buitenlandse wijze van bestraffing, dan wel ter voldoening aan een voorwaarde\nverbonden aan een
      besluit tot gratieverlening, bestuurlijke boeten en daarmee vergelijkbare\nbuitenlandse boeten,
      geldboeten opgelegd op basis van bij wet geregeld tuchtrecht, geldboeten\nopgelegd door een instelling
      van de Europese Unie, alsmede kosten als bedoeld in [artikel 234,\nvijfde lid][ref1], en [artikel
      235, derde lid, van de Gemeentewet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005416#Artikel234\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005416#Artikel235"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
    references:
      - id: ref1
        bwb_id: BWBR0005416
        artikel: '234'
      - id: ref2
        bwb_id: BWBR0005416
        artikel: '235'
  - number: 3.14.1.d
    text: "misdrijven ter zake waarvan de belastingplichtige door een Nederlandse strafrechter bij\nonherroepelijke
      uitspraak is veroordeeld, daaronder begrepen de misdrijven die zijn betrokken bij de\nbepaling van
      de hoogte van de opgelegde straf en ter zake waarvan het Openbaar Ministerie heeft\nverklaard te
      zullen afzien van vervolging;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.1.e
    text: misdrijven ter zake waarvan een strafbeschikking onherroepelijk is geworden;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.1.f
    text: "wapens en munitie, tenzij ter zake een erkenning, consent, vergunning, verlof of ontheffing
      is\nverleend krachtens de [Wet wapens en munitie][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008804"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
    references:
      - id: ref1
        bwb_id: BWBR0008804
  - number: 3.14.1.g
    text: "dieren die krachtens een onherroepelijke bestuursrechtelijke of strafrechtelijke maatregel
      in\nverband met agressie niet mogen worden gehouden, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.1.h
    text: "giften, beloften of diensten indien blijkt dat sprake is van een strafbaar feit als bedoeld
      in\n[artikel 126, eerste lid][ref1], [177][ref2], [178][ref3], [178a][ref4], [328ter, tweede lid][ref5],\n\
      of [328quater, tweede lid, van het Wetboek van Strafrecht][ref6];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel126\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel177\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel178\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel178a\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel328ter\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel328quater"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '126'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '177'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '178'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: 178a
      - id: ref5
        bwb_id: BWBR0001854
        artikel: 328ter
      - id: ref6
        bwb_id: BWBR0001854
        artikel: 328quater
  - number: 3.14.1.i
    text: "dwangsommen als bedoeld in [afdeling 5.3.2 van de Algemene wet bestuursrecht][ref1] en daarmee\n\
      vergelijkbare buitenlandse dwangsommen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
    references:
      - id: ref1
        bwb_id: BWBR0005537
        afdeling: 5.3.2
  - number: 3.14.2
    text: "Het eerste lid, onderdeel b, is niet van toepassing voorzover de onderneming direct is gericht
      op\nhet vervaardigen of het verhandelen van vaartuigen die worden gebruikt voor representatieve\n\
      doeleinden, dan wel op het verrichten van diensten in verband met die vaartuigen en die vaartuigen\n\
      respectievelijk diensten deel uitmaken van de omzet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.3
    text: 'Tot de in het eerste lid, onderdelen d en e, bedoelde kosten en lasten behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.3.a
    text: "voldoening aan de Staat van een geldbedrag of overdracht van in beslag genomen voorwerpen,
      ter\ngehele of gedeeltelijke ontneming van wederrechtelijk verkregen voordelen en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.3.b
    text: vergoeding van door het misdrijf veroorzaakte schade.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.4
    text: "Voorzover kosten en lasten die verband houden met een misdrijf bij het bepalen van de winst
      in\naanmerking zijn genomen in een of meer van de vijf jaren voorafgaande aan het jaar waarin de\n\
      veroordeling, bedoeld in het eerste lid, onderdeel d, onherroepelijk is geworden, of waarin aan
      de\ngestelde voorwaarden, bedoeld in het eerste lid, onderdeel e, is voldaan, wordt het bedrag ter\n\
      grootte van de som van deze kosten en lasten gerekend tot de positieve voordelen van de winst uit\n\
      onderneming van het laatstbedoelde jaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.5
    text: "Voor de toepassing van het eerste lid, onderdelen d en e, wordt met de belastingplichtige\n\
      gelijkgesteld degene die ten behoeve van de belastingplichtige opdracht heeft gegeven tot het\n\
      misdrijf dan wel aan het misdrijf feitelijk leiding heeft gegeven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.6
    text: 'Bij het bepalen van de winst komen mede niet in aftrek:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.6.a
    text: geheven dividendbelasting en kansspelbelasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.14.6.b
    text: "belastingen die buiten Nederland in enige vorm naar de winst of bestanddelen van de winst worden\n\
      geheven, indien voor de belastingplichtige ter zake daarvan een regeling ter voorkoming van dubbele\n\
      belasting van toepassing is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.14
  - number: 3.15.1
    text: "Bij het bepalen van de winst komen, onverminderd [artikel 3.14][ref1], tot een bedrag van  € 5.700\n\
      niet in aftrek kosten en lasten die verband houden met de volgende posten:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.14"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.14'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.15.1.a
    text: voedsel, drank en genotmiddelen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.1.b
    text: representatie, daaronder begrepen recepties, feestelijke bijeenkomsten en vermaak en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.1.c
    text: congressen, seminars, symposia, excursies, studiereizen en dergelijke.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.2
    text: "Onder de in het eerste lid bedoelde posten worden mede verstaan de desbetreffende reizen en
      het\ndesbetreffende verblijf."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.3
    text: "Het eerste lid is niet van toepassing op de in dat lid bedoelde posten voorzover de onderneming\n\
      direct is gericht op het vervaardigen of het verhandelen van tot die posten behorende goederen,
      dan\nwel op het verrichten van diensten in verband met die posten en die posten deel uitmaken van
      de\nomzet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.4
    text: "Met betrekking tot de kosten en lasten die vallen onder het eerste lid worden, in afwijking
      in\nzoverre van [artikel 3.8][ref1], ten aanzien van de belastingplichtige zelf geen onttrekkingen
      in\naanmerking genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.8'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.15.5
    text: "Indien de belastingplichtige daarvoor bij de aangifte kiest, komen, in afwijking van het eerste
      lid,\nkosten en lasten die verband houden met de in dat lid genoemde posten, voor 80% in aftrek."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.6
    text: "Voor de toepassing van het eerste, tweede en vijfde lid worden kosten en lasten die verband
      houden\nmet een tot het privé-vermogen van de belastingplichtige behorend of door hem in privé gehuurd\n\
      vervoermiddel, eerst beperkt tot € 0,23 per kilometer."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.15.7
    text: "Voor de toepassing van het zesde lid worden met de belastingplichtige gelijkgesteld personen
      die\nbehoren tot zijn huishouden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.15
  - number: 3.16.1
    text: "Bij het bepalen van de winst komen mede niet in aftrek kosten en lasten die verband houden
      met een\nwerkruimte, de inrichting daaronder begrepen, ten behoeve van de belastingplichtige zelf
      in zijn\nniet tot zijn ondernemingsvermogen behorende woning, tenzij de werkruimte een naar verkeersopvatting\n\
      zelfstandig gedeelte van de woning vormt en:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.1.a
    text: "ingeval hij tevens een werkruimte buiten die woning ter beschikking heeft, hij het gezamenlijke\n\
      bedrag van zijn winst uit een of meer ondernemingen, belastbaar loon en belastbaar resultaat uit\n\
      overige werkzaamheden hoofdzakelijk in de werkruimte in die woning verwerft, of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.1.b
    text: "ingeval hij niet tevens een werkruimte buiten die woning ter beschikking heeft, hij het gezamenlijke\n\
      bedrag van zijn winst uit een of meer ondernemingen, belastbaar loon en belastbaar resultaat uit\n\
      overige werkzaamheden hoofdzakelijk in of vanuit de werkruimte in die woning verwerft en in\nbelangrijke
      mate in de werkruimte in die woning verwerft."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.2
    text: "Bij het bepalen van de winst komen mede niet in aftrek kosten en lasten ten behoeve van de\n\
      belastingplichtige zelf die verband houden met de volgende posten:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.2.a
    text: telefoonabonnementen met betrekking tot telefoonaansluitingen in zijn woonruimte;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.2.b
    text: literatuur, met uitzondering van vakliteratuur;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.2.c
    text: kleding, met uitzondering van werkkleding;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.2.d
    text: persoonlijke verzorging;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.2.e
    text: "geheven inkomensafhankelijke bijdragen als bedoeld in [artikel 43 van de Zorgverzekeringswet][ref1],\n\
      of een buitenlandse regeling die naar aard en strekking daarmee overeenkomt en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel43"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '43'
  - number: 3.16.2.f
    text: "reizen en verblijf in verband met cursussen en opleidingen voor studie en beroep, alsmede in
      verband\nmet congressen, seminars, symposia, excursies, studiereizen en dergelijke, voorzover deze
      meer\nbedragen dan € 1500."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.3
    text: "Bij het bepalen van de winst komen mede niet in aftrek kosten en lasten die verband houden
      met tot\nhet privé-vermogen van de belastingplichtige behorende of door hem in privé gehuurde\n\
      muziekinstrumenten, geluidsapparatuur, gereedschappen, computers en andere dergelijke apparatuur,\n\
      alsmede beeldapparatuur."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.4
    text: "Bij het bepalen van de winst komen mede niet in aftrek kosten en lasten die verband houden
      met\nvergoeding van arbeid door de partner van de belastingplichtige, indien de vergoeding lager
      is dan\n€ 5000."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.5
    text: "Voor de toepassing van het tweede lid, onderdeel c, wordt kleding als werkkleding aangemerkt
      indien\nzij:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.5.a
    text: "uitsluitend of nagenoeg uitsluitend geschikt is om in het kader van de onderneming te worden\n\
      gedragen of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.5.b
    text: "is voorzien van zodanige uiterlijke kenmerken dat daaruit blijkt dat deze uitsluitend is bestemd
      om\nbij het behalen van de winst te worden gedragen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.6
    text: "Bij ministeriële regeling kunnen voor het vijfde lid, onderdelen a en b, regels worden gesteld
      om te\nbepalen wanneer aan de in die onderdelen gestelde voorwaarden is voldaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.7
    text: "Het tweede lid, onderdelen c en d, is niet van toepassing ten aanzien van de belastingplichtige
      die\noptreedt als artiest of als presentator of die als beroep een tak van sport beoefent."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.8
    text: "Het tweede lid, onderdeel f, is niet van toepassing indien de aard van de door de belastingplichtige\n\
      verrichte werkzaamheden noodzaakt tot het bijwonen van de desbetreffende cursussen, opleidingen,\n\
      congressen, seminars, symposia, excursies en dergelijke respectievelijk het maken van de\ndesbetreffende
      studiereizen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.9
    text: 'Bij het bepalen van de winst komen mede niet in aftrek:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.9.a
    text: geheven loonbelasting en premie voor de volksverzekeringen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.9.b
    text: "premies voor buitenlandse verzekeringen die naar aard en strekking overeenkomen met de\nvolksverzekeringen,
      tenzij de belastingplichtige premieplichtig is voor de volksverzekeringen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.10
    text: "Bij het bepalen van de winst komen voorts mede niet in aftrek, renten van schulden, kosten
      van\ngeldleningen daaronder begrepen, die corresponderen met geldvorderingen als bedoeld in [artikel
      5.4,\neerste lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.4'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 3.16.11
    text: "Voor de toepassing van dit artikel worden met de belastingplichtige gelijkgesteld personen
      die\nbehoren tot zijn huishouden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.12
    text: "Voor de toepassing van dit artikel wordt onder woning mede verstaan: een duurzaam aan een plaats\n\
      gebonden schip of woonwagen als bedoeld in [artikel 1, onder l, van de Wet op de huurtoeslag][ref1],\n\
      alsmede de aanhorigheden van een schip of woonwagen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '1'
  - number: 3.16.13
    text: "Bij het bepalen van de winst komen mede niet in aftrek kosten en lasten die verband houden
      met een\ntot het ondernemingsvermogen van de belastingplichtige behorend huurrecht of soortgelijk
      recht met\nbetrekking tot een woning, kosten en lasten van de inrichting daaronder begrepen, ten
      behoeve van de\nbelastingplichtige zelf, met uitzondering van kosten en lasten die verband houden
      met een\nwerkruimte, de inrichting daaronder begrepen, die een naar verkeersopvatting zelfstandig
      gedeelte\nvan de woning vormt en ter zake waarvan de belastingplichtige voldoet aan de voorwaarden,
      bedoeld in\nhet eerste lid, onderdelen a en b."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.16.14
    text: "Bij het bepalen van de winst komen mede niet in aftrek kosten en lasten die verband houden
      met een\ntot het ondernemingsvermogen van de belastingplichtige behorende woning die de belastingplichtige\n\
      anders dan tijdelijk als hoofdverblijf ter beschikking staat, indien die kosten en lasten ingevolge\n\
      het eerste lid niet in aftrek zouden komen als de woning niet tot het ondernemingsvermogen zou\n\
      behoren."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.16
  - number: 3.17.1
    text: "Bij het bepalen van de winst komen, onverminderd de [artikelen 3.14][ref1], [3.15][ref2] en\n\
      [3.16][ref3], kosten en lasten die verband houden met de volgende posten, tot het bij die posten\n\
      aangegeven gedeelte in aftrek:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.14\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.15\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.17
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.14'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.15'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.16'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.17.1.a
    text: 'ten behoeve van de belastingplichtige zelf:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.17
  - number: 3.17.1.a.1°
    text: "verhuizing naar een andere woonruimte: de kosten van het overbrengen van zijn inboedel, vermeerderd\n\
      met € 7750;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.17
  - number: 3.17.1.a.2°
    text: 'huisvesting buiten zijn woonplaats: gedurende ten hoogste twee jaar;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.17
  - number: 3.17.1.b
    text: "tot het privé-vermogen van de belastingplichtige behorend of door hem in privé gehuurd\nvervoermiddel:
      € 0,23 per kilometer;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.17
  - number: 3.17.1.c
    text: "tot het privévermogen van de belastingplichtige behorende of door hem in privé gehuurde bezitting,\n\
      andere dan vervoermiddelen als bedoeld in onderdeel b:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.17
  - number: 3.17.1.c.1º
    text: "indien die bezitting tot het privé-vermogen behoort: een gebruiksvergoeding van ten hoogste
      het\nproduct van het op die bezitting van toepassing zijnde percentage, bedoeld in [artikel 5.2,
      tweede\nlid, tweede zin][ref1], en de waarde van die bezitting, mits dat product positief is en
      voor zover\ndat product kan worden toegerekend aan de periode van het gebruik van de bezitting in
      de\nonderneming, alsmede een evenredig deel van de kosten die in huurverhoudingen door de huurder
      plegen\nte worden gedragen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.17
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.2'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 3.17.1.c.2º
    text: "indien de bezittingen in privé zijn gehuurd: een gebruiksvergoeding van ten hoogste een evenredig\n\
      deel van de huurprijs dat kan worden toegerekend aan de periode van het gebruik van de bezitting
      in\nde onderneming, alsmede een evenredig deel van de kosten die in huurverhoudingen door de huurder\n\
      plegen te worden gedragen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.17
  - number: 3.17.2
    text: "Voor de toepassing van het eerste lid, onderdeel a, onder 1°, kunnen bij ministeriële regeling\n\
      regels worden gesteld voor de beoordeling of in ieder geval in het kader van de onderneming is\n\
      verhuisd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.17
  - number: 3.17.3
    text: "Indien een belastingplichtige uit meer dan een onderneming of werkzaamheid als bedoeld in [afdeling\n\
      3.4][ref1] winst respectievelijk resultaat behaalt, worden de kosten en lasten van de posten,\n\
      bedoeld in het eerste lid, onderdeel a, gezamenlijk bij één onderneming of werkzaamheid in\naanmerking
      genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.17
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3.17.4
    text: "Voor de toepassing van dit artikel, behoudens het eerste lid, onderdeel c, worden met de\n\
      belastingplichtige gelijkgesteld personen die behoren tot zijn huishouden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.17
  - number: 3.18.1
    text: "Bij het bepalen van de winst komen premies voor een *pensioenregeling* als bedoeld in [artikel
      1.7,\ntweede lid, onderdeel b][ref1], van de belastingplichtige uitsluitend in aftrek indien die
      regeling\nvoldoet aan de in de [artikelen 18, eerste en tweede lid,][ref2][18a][ref3], [18b][ref4],\n\
      [18c][ref5], [18d][ref6], [18f][ref7], [18ga][ref8], [38b][ref9], [38c][ref10], [38r][ref11],\n\
      [38s][ref12] en [38t van de Wet op de loonbelasting 1964][ref13] en de bij of krachtens het vijfde\n\
      lid gestelde normeringen en beperkingen. Bij de toepassing van de eerste zin zijn de [artikelen 19a,\n\
      eerste lid, onderdelen a, b, c en d, en derde lid][ref14], [19c][ref15] en [19d van de Wet op de\n\
      loonbelasting 1964][ref16] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel18\n[ref3]: https://wetten.overheid.nl/BWBR0002471#Artikel18a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0002471#Artikel18b\n[ref5]: https://wetten.overheid.nl/BWBR0002471#Artikel18c\n\
      [ref6]: https://wetten.overheid.nl/BWBR0002471#Artikel18d\n[ref7]: https://wetten.overheid.nl/BWBR0002471#Artikel18f\n\
      [ref8]: https://wetten.overheid.nl/BWBR0002471#Artikel18ga\n[ref9]: https://wetten.overheid.nl/BWBR0002471#Artikel38b\n\
      [ref10]: https://wetten.overheid.nl/BWBR0002471#Artikel38c\n[ref11]: https://wetten.overheid.nl/BWBR0002471#Artikel38r\n\
      [ref12]: https://wetten.overheid.nl/BWBR0002471#Artikel38s\n[ref13]: https://wetten.overheid.nl/BWBR0002471#Artikel38t\n\
      [ref14]: https://wetten.overheid.nl/BWBR0002471#Artikel19a\n[ref15]: https://wetten.overheid.nl/BWBR0002471#Artikel19c\n\
      [ref16]: https://wetten.overheid.nl/BWBR0002471#Artikel19d"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.18
    references:
