  - number: 5.2.3.c
    text: contant geld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.3.d
    text: 'een lidmaatschapsrecht in een vereniging van eigenaars als bedoeld in [artikel 125, tweede lid, van

      Boek 5 van het Burgerlijk Wetboek](https://wetten.overheid.nl/BWBR0005288#Artikel125);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.3.e
    text: 'een vorderingsrecht voortvloeiende uit de bijzondere rekening van de notaris, bedoeld in [artikel 25

      van de Wet op het notarisambt](https://wetten.overheid.nl/BWBR0010388#Artikel25);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.3.f
    text: 'een vorderingsrecht voortvloeiende uit de bijzondere rekening van de gerechtsdeurwaarder, bedoeld in

      [artikel 19 van de Gerechtsdeurwaarderswet](https://wetten.overheid.nl/BWBR0012197#Artikel19).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.4
    text: 'Voor de toepassing van het tweede lid wordt onder schulden mede verstaan een genotsrecht van een

      schuld waarvan de genotsgerechtigde de rente moet voldoen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.5
    text: 'Indien de belastingplichtige het gehele kalenderjaar dezelfde *partner* heeft of voor de toepassing

      van [artikel 2.17](https://wetten.overheid.nl/BWBR0011353#Artikel2) geacht wordt te hebben gehad,

      wordt bij de toepassing van het eerste lid uitgegaan van het op grond van [artikel

      2.17](https://wetten.overheid.nl/BWBR0011353#Artikel2) aan hem toegerekende gedeelte van de

      gezamenlijke grondslag sparen en beleggen. De gezamenlijke grondslag sparen en beleggen is de

      gezamenlijke rendementsgrondslag aan het begin van het kalenderjaar (peildatum) van de

      belastingplichtige en zijn *partner* voor zover die gezamenlijke rendementsgrondslag meer bedraagt

      dan het heffingvrije vermogen van de belastingplichtige en zijn *partner*. Bij de berekening van het

      effectieve rendementspercentage wordt hierbij uitgegaan van de gezamenlijke rendementsgrondslag en

      wordt bij de berekening van het rendement uitgegaan van de waarde van de banktegoeden, de waarde van

      de overige bezittingen en de waarde van de schulden van de belastingplichtige en zijn partner

      tezamen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel5.2
  - number: 5.2.6
    text: 'Indien de belastingplichtige bij het begin van het kalenderjaar nog niet binnenlands

