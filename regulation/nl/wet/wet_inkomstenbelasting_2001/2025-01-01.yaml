    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
  - number: 3.134.2.c
    text: 'een dergelijke aanspraak omzet in een aanspraak die voor zijn binnenlands belastingplichtige gewezen

      echtgenoot een aanspraak is als bedoeld in de [artikelen

      3.124](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.125](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
  - number: 3.134.3
    text: 'In de gevallen, bedoeld in het tweede lid, kan, in afwijking van [artikel 3.125, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), de aanspraak zodanig worden gewijzigd dat de

      uitkeringen onmiddellijk na het tijdstip van de wijziging ingaan en uiterlijk eindigen bij het

      overlijden van de gewezen echtgenoot.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
  - number: 3.134.4
    text: 'In de gevallen, bedoeld in het tweede lid, wordt de gewezen echtgenoot aangemerkt als

      verzekeringnemer van de aanspraak op periodieke uitkeringen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
  - number: 3.134.5
    text: 'Onze Minister kan voor gevallen of groepen van gevallen waarin [artikel 3.133, tweede lid, onderdeel

      a, b of c](https://wetten.overheid.nl/BWBR0011353#Artikel3), gezien de strekking van dit artikel tot

      onbillijkheden leidt, onder door hem te stellen voorwaarden bepalen dat dit onderdeel a, b of c niet

      van toepassing is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
  - number: 3.134.6
    text: 'Onze Minister kan onder door hem te stellen voorwaarden bepalen dat [artikel 3.133, tweede lid,

      onderdeel i](https://wetten.overheid.nl/BWBR0011353#Artikel3), niet van toepassing is indien de

      lijfrenteverplichting overgaat in verband met de overdracht van de onderneming van een verzekeraar

      als bedoeld in [artikel 3.126, eerste lid, onderdeel a, onder

      2°](https://wetten.overheid.nl/BWBR0011353#Artikel3), of [artikel 3.131, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
  - number: 3.135.1
    text: 'Als negatieve uitgaven voor inkomensvoorzieningen van de verzekeringnemer dan wel, indien deze is

      overleden, de gerechtigde worden mede in aanmerking genomen de premies voor aanspraken uit een

      pensioenregeling als bedoeld in [artikel 1.7, tweede lid, onderdeel

      b](https://wetten.overheid.nl/BWBR0011353#Artikel1), en het daarover behaalde rendement ([artikel

      3.137](https://wetten.overheid.nl/BWBR0011353#Artikel3)) voorzover:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.1.a
    text: 'de aanspraak zodanig wordt gewijzigd dat deze niet langer is aan te merken als een aanspraak uit een

      zodanige pensioenregeling;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.1.b
    text: 'de aanspraak zodanig wordt gewijzigd dat deze geheel of gedeeltelijk niet langer bestaat uit een

      recht op belastbare periodieke uitkeringen of verstrekkingen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.1.c
    text: de aanspraak wordt afgekocht of vervreemd;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.1.d
    text: 'de aanspraak formeel of feitelijk voorwerp van zekerheid wordt, anders dan ten behoeve van uitstel

      van betaling op grond van [artikel 25, vijfde lid, van de Invorderingswet

      1990](https://wetten.overheid.nl/BWBR0004770#Artikel25), of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.1.e
    text: 'de verplichting inzake de aanspraak geheel of gedeeltelijk overgaat op een andere instelling dan de

      instelling waarbij de aanspraak op grond van de in [artikel 1.7, tweede lid, onderdeel

      b](https://wetten.overheid.nl/BWBR0011353#Artikel1), genoemde wettelijke regelingen is

      ondergebracht;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.1.f
    text: 'de zekerheidstelling wordt beëindigd door de belastingplichtige die zich op grond van [artikel 3.18,

      vijfde lid, onderdeel f](https://wetten.overheid.nl/BWBR0011353#Artikel3), heeft verplicht deze

      zekerheid te stellen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.2
    text: 'Voor de toepassing van dit artikel alsmede van de [artikelen

      3.136](https://wetten.overheid.nl/BWBR0011353#Artikel3) en

      [3.137](https://wetten.overheid.nl/BWBR0011353#Artikel3) wordt degene die verplicht is de premies

      voor de aanspraak te betalen, aangemerkt als de verzekeringnemer.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.3
    text: 'Voorzover een in het eerste lid bedoelde aanspraak wordt omgezet in een andere zodanige aanspraak,

      wordt de tweede aanspraak beschouwd als een voortzetting van de eerste.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.4
    text: 'Het eerste lid, onderdelen a en c, is niet van toepassing indien de belastingplichtige in het kader

      van scheiding van tafel en bed of echtscheiding de aanspraak geheel of gedeeltelijk vervreemdt aan

      zijn binnenlands belastingplichtige echtgenoot of gewezen echtgenoot dan wel omzet in een zodanige

      aanspraak met als gerechtigde die echtgenoot of gewezen echtgenoot. Voor de toepassing van deze wet

      wordt de verkregen of omgezette aanspraak geacht de voortzetting te zijn van de eerste aanspraak.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.5
    text: 'Onze Minister kan onder door hem te stellen voorwaarden bepalen dat het eerste lid, onderdeel e,

      niet van toepassing is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.6
    text: 'Het eerste lid is niet van toepassing voor zover een in het eerste lid, onderdeel c, bedoelde

      uitkering of afkoopsom wordt uitgekeerd met toepassing van [artikel

      66](https://wetten.overheid.nl/BWBR0020809#Artikel66),

      [67](https://wetten.overheid.nl/BWBR0020809#Artikel67) of [68 van de

      Pensioenwet](https://wetten.overheid.nl/BWBR0020809#Artikel68) of [artikel

      78](https://wetten.overheid.nl/BWBR0018831#Artikel78),

      [79](https://wetten.overheid.nl/BWBR0018831#Artikel79) of [80 van de Wet verplichte

      beroepspensioenregeling](https://wetten.overheid.nl/BWBR0018831#Artikel80).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.7
    text: 'Het eerste lid is niet van toepassing bij een vervreemding als bedoeld in [artikel 57, vijfde lid,

      van de Pensioenwet](https://wetten.overheid.nl/BWBR0020809#Artikel57) of [artikel 68, vijfde lid,

      van de Wet verplichte beroepspensioenregeling](https://wetten.overheid.nl/BWBR0018831#Artikel68) of

      bij een vermindering als bedoeld in [artikel 134, eerste lid, van de

      Pensioenwet](https://wetten.overheid.nl/BWBR0020809#Artikel134) of [artikel 129, eerste lid, van de

      Wet verplichte beroepspensioenregeling](https://wetten.overheid.nl/BWBR0018831#Artikel129).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.136.1
    text: 'Bij de belastingplichtige die anders dan door overlijden ophoudt binnenlands belastingplichtige te

      zijn, worden indien hij verzekeringnemer, dan wel indien deze is overleden, gerechtigde is, de

      premies voor aanspraken als bedoeld in [artikel 3.124, eerste lid, onderdelen a, b en

      c](https://wetten.overheid.nl/BWBR0011353#Artikel3), die als uitgaven voor inkomensvoorzieningen in

      aftrek zijn gebracht en de premies voor aanspraken als bedoeld in [artikel 1.7, tweede lid,

      onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel1), alsmede het over die premies behaalde

      rendement als negatieve uitgaven voor inkomensvoorzieningen in aanmerking genomen. Bij de toepassing

      van de eerste volzin blijven premies voor aanspraken als bedoeld in [artikel 3.124, eerste lid,

      onderdeel c](https://wetten.overheid.nl/BWBR0011353#Artikel3), waarvan de uitkeringen zijn ingegaan

      buiten beschouwing. Onder ophouden binnenlands belastingplichtig te zijn wordt mede verstaan de

      situatie waarin de belastingplichtige voor de toepassing van de [Belastingregeling voor het

      Koninkrijk](https://wetten.overheid.nl/BWBR0002464), de Belastingregeling voor het land Nederland of

      een verdrag ter voorkoming van dubbele belasting wordt geacht geen inwoner van Nederland meer te

      zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
  - number: 3.136.2
    text: 'Indien het eerste lid als gevolg van een regeling ter voorkoming van dubbele belasting niet kan

      worden toegepast, worden in afwijking in zoverre van dat lid slechts de aldaar bedoelde premies als

      negatieve uitgaven voor inkomensvoorzieningen in aanmerking genomen. De ingevolge de vorige volzin

      in aanmerking te nemen premies voor aanspraken waarvan de uitkeringen zijn ingegaan, worden in

      aanmerking genomen tot ten hoogste het bedrag van de waarde in het economische verkeer van de

      aanspraak op het tijdstip dat onmiddellijk voorafgaat aan de in het eerste lid bedoelde

      omstandigheid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
  - number: 3.136.3
    text: 'Bij de belastingplichtige die anders dan door overlijden ophoudt binnenlands belastingplichtige te

      zijn en, in het kader van een dienstbetrekking of vroegere dienstbetrekking van hemzelf of van een

      ander, een aanspraak ingevolge een pensioenregeling heeft verkregen, worden, indien [artikel 3.83,

      eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), als gevolg van een regeling ter

      voorkoming van dubbele belasting niet kan worden toegepast, voorts als negatieve uitgaven voor

      inkomensvoorzieningen in aanmerking genomen de aanspraken en bijdragen ingevolge die

      pensioenregeling voor zover deze aanspraken en bijdragen ingevolge [artikel

      3.81](https://wetten.overheid.nl/BWBR0011353#Artikel3) niet tot het loon zijn gerekend. Het eerste

      lid, derde volzin, en het tweede lid, tweede volzin, zijn van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
  - number: 3.136.4
    text: 'Ingeval de belastingplichtige binnen tien jaar na toepassing van het eerste lid onderscheidenlijk

      [artikel 3.83, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), inwoner wordt van een

      staat als bedoeld in het tweede of derde lid, wordt het belastbare inkomen uit werk en woning van

      het kalenderjaar waarin de toepassing van het eerste lid onderscheidenlijk [artikel 3.83, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), heeft plaatsgevonden verlaagd met het

      ingevolge de toepassing van het eerste lid onderscheidenlijk [artikel 3.83, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), in dat belastbare inkomen uit werk en woning

      begrepen bedrag en verhoogd met het bedrag dat in aanmerking zou zijn genomen bij toepassing van het

      tweede onderscheidenlijk derde lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
  - number: 3.136.5
    text: 'Ingeval de belastingplichtige na toepassing van het tweede, derde of vierde lid anders dan door

      overlijden ophoudt inwoner te zijn van een staat als bedoeld in het tweede lid onderscheidenlijk

      derde lid en op dat moment niet binnenlands belastingplichtige wordt, is het eerste lid

      onderscheidenlijk [artikel 3.83, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), van

      overeenkomstige toepassing, mits niet meer dan tien jaar zijn verstreken sinds het tijdstip waarop

      de belastingplichtige is opgehouden binnenlands belastingplichtige te zijn. Het ingevolge de eerste

      volzin als negatieve uitgaven voor inkomensvoorzieningen onderscheidenlijk als loon in aanmerking te

      nemen bedrag wordt verminderd met het bedrag dat met toepassing van het tweede of vierde lid

      onderscheidenlijk derde of vierde lid als negatieve uitgaven voor inkomensvoorzieningen in

      aanmerking is genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
  - number: 3.136.6
    text: 'Voorzover voor de belasting die betrekking heeft op de premies voor een aanspraak, en het daarover

      behaalde rendement, die volgens het eerste of vijfde lid als negatieve uitgaven voor

      inkomensvoorzieningen in aanmerking zijn genomen uitstel van betaling is verleend volgens [artikel

      25, vijfde lid, van de Invorderingswet 1990](https://wetten.overheid.nl/BWBR0004770#Artikel25),

      worden het eerste en vijfde lid voor het overige geacht geen toepassing te hebben gevonden op die

      premies en het behaalde rendement. De eerste volzin is van overeenkomstige toepassing met betrekking

      tot de premies, bedoeld in het tweede lid, en de aanspraken en bijdragen, bedoeld in het derde lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
  - number: 3.136.7
    text: 'Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de bepaling van de

      omvang van de premies, bedoeld in het tweede lid, en de aanspraken en bijdragen, bedoeld in het

      derde lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
  - number: 3.136.8
    text: 'Bij ministeriële regeling kunnen regels worden gesteld op grond waarvan om doelmatigheidsredenen

      toepassing van het eerste tot en met vijfde lid achterwege kan blijven.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
  - number: 3.137.1
    text: 'Voor de toepassing van de [artikelen 3.133](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      [3.135](https://wetten.overheid.nl/BWBR0011353#Artikel3) en [3.136, eerste, vijfde en zesde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3) wordt het bedrag aan in aanmerking te nemen

      premies en bedragen en het daarover behaalde rendement ter zake van een aanspraak of een gedeelte

      van een aanspraak gesteld op de waarde in het economische verkeer van die aanspraak of dat gedeelte

      op het tijdstip dat onmiddellijk voorafgaat aan dat waarop zich de in die artikelen bedoelde

      omstandigheid voordoet. Daarbij wordt de waarde in het economische verkeer van een aanspraak waarvan

      nog geen uitkeringen zijn vervallen, tenminste gesteld op de premies en bedragen die voor de

      aanspraak of een gedeelte van de aanspraak zijn betaald doch niet als negatieve uitgaven voor

      inkomensvoorzieningen in aanmerking zijn genomen. De tweede volzin is niet van toepassing bij afkoop

      van aanspraken als bedoeld in artikel 3.133, eerste lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.137
  - number: 3.137.2
    text: 'In aanvulling op het eerste lid wordt, ingeval een aanspraak wordt afgekocht, op de in het eerste

      lid, eerste volzin, genoemde waarde tot het in [artikel 3.107a, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), aangegeven maximum in mindering gebracht de

      betaalde premies en bedragen ter zake waarvan de belastingplichtige aannemelijk heeft gemaakt dat

      deze niet als uitgave voor inkomensvoorziening in aanmerking zijn genomen voor zover die in

      mindering te brengen premies en bedragen niet reeds:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.137
  - number: 3.137.2.a
    text: 'bij een termijn of uitkering ingevolge [artikel 3.107a, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), in mindering zijn gebracht, of'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.137
  - number: 3.137.2.b
    text: bij een eerdere afkoop ingevolge dit lid in mindering zijn gebracht.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.137
  - number: 3.137.3
    text: 'Voor de toepassing van het eerste lid en de [artikelen

      3.133](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      [3.135](https://wetten.overheid.nl/BWBR0011353#Artikel3) en [3.136, eerste, vijfde en zesde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3) blijft buiten beschouwing het behaalde

      rendement over een periode waarin de belastingplichtige geen binnenlands belastingplichtige is

      geweest.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.137
  - number: 3.138.1
    text: 'Voorzover bij een binnenlandse belastingplichtige de negatieve uitgaven voor inkomensvoorzieningen

      die op grond van [artikel 3.133, tweede lid, onderdelen h of

      j](https://wetten.overheid.nl/BWBR0011353#Artikel3), of [artikel

      3.136](https://wetten.overheid.nl/BWBR0011353#Artikel3) in aanmerking worden genomen, eveneens zijn

      begrepen in het belastbare inkomen uit werk en woning van een vorig kalenderjaar, wordt, onder bij

      ministeriële regeling te stellen voorwaarden, het belastbare inkomen uit werk en woning van dat

      vorig kalenderjaar met de daarin begrepen negatieve uitgaven verlaagd. De verlaging vindt plaats

      door vermindering van de conserverende aanslag over dat jaar bij voor bezwaar vatbare beschikking

      van de inspecteur. Rechtsmiddelen tegen deze beschikking kunnen uitsluitend betrekking hebben op de

      grootte van de vermindering.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.138
  - number: 3.138.2
    text: 'In een kalenderjaar bedraagt het volgens [artikel 3.133, tweede lid, onderdelen h en

      j](https://wetten.overheid.nl/BWBR0011353#Artikel3), en [artikel

      3.136](https://wetten.overheid.nl/BWBR0011353#Artikel3) in totaal in aanmerking te nemen bedrag aan

      negatieve uitgaven ter zake van een aanspraak niet meer dan de waarde in het economische verkeer van

      die aanspraak, waarbij de negatieve uitgaven in de volgorde waarin deze opkomen zo veel mogelijk

      worden toegerekend aan een periode van binnenlandse belastingplicht.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.138
  - number: 3.138.3
    text: 'Voorzover de belasting die betrekking heeft op in aanmerking genomen negatieve uitgaven voor

      inkomensvoorzieningen wordt voldaan, en die negatieve uitgaven eveneens zijn begrepen in het

      belastbare inkomen uit werk en woning van een ander kalenderjaar, wordt het belastbare inkomen uit

      werk en woning van dat andere kalenderjaar met die daarin begrepen negatieve uitgaven verlaagd. Het

      eerste lid, tweede en derde volzin, is van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.138
  - number: 3.138.4
    text: 'Indien bij een belastingplichtige in een kalenderjaar negatieve uitgaven voor inkomensvoorzieningen

      in aanmerking zijn genomen en hij voor de belasting die daarop betrekking heeft uitstel van betaling

      heeft volgens [artikel 25, vijfde lid, van de Invorderingswet

      1990](https://wetten.overheid.nl/BWBR0004770#Artikel25), wordt, indien de omstandigheid waarvoor

      deze negatieve uitgaven in aanmerking zijn genomen zich niet meer voordoet, op zijn verzoek het

      belastbare inkomen uit werk en woning van dat jaar verminderd met die daarin begrepen negatieve

      uitgaven. Deze bepaling is van toepassing in bij ministeriële regeling te bepalen gevallen en onder

      bij die regeling te stellen voorwaarden. Het eerste lid, tweede en derde volzin, is van

      overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.138
  - number: '3.139'
    text: 'Als negatieve persoonsgebonden aftrek van een belastingplichtige wordt in aanmerking genomen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.139
  - number: 3.139.a
    text: 'hetgeen door hem is ontvangen als teruggave van of nagekomen betaling ter zake van

      onderhoudsverplichtingen die op grond van [afdeling 6.2](https://wetten.overheid.nl/BWBR0011353) in

      aanmerking zijn genomen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.139
  - number: 3.139.b
    text: 'hetgeen door hem is ontvangen als teruggave van of nagekomen betaling ter zake van uitgaven voor

      specifieke zorgkosten die op grond van [afdeling 6.5](https://wetten.overheid.nl/BWBR0011353) in

      aanmerking zijn genomen, ten hoogste tot het bedrag van de uitgaven die in aftrek zijn gekomen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.139
  - number: 3.139.c
    text: 'het bedrag dat door hem is ontvangen ten gevolge van de ontbinding of herroeping van een schenking

      die op grond van [afdeling 6.9](https://wetten.overheid.nl/BWBR0011353) in aanmerking is genomen,

      indien van toepassing vermeerderd met het bedrag, bedoeld in [artikel

      6.39a](https://wetten.overheid.nl/BWBR0011353#Artikel6), voor zover dat bedrag of die bedragen in

      aftrek is onderscheidenlijk zijn gekomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.139
