    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.8
    text: 'Tot het ondernemingsvermogen, bedoeld in het zesde lid, onderdeel a, worden mede niet gerekend:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.8.a
    text: 'onroerende zaken of gedeelten daarvan voor zover die meer dan bijkomstig rechtens dan wel in feite,

      direct of indirect, ter beschikking zijn gesteld aan een ander, of die daartoe bestemd zijn;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.8.b
    text: schulden die rechtstreeks samenhangen met die onroerende zaken of gedeelten daarvan;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.8.c
    text: 'bedrijfsmiddelen waarvan de waarde in het economische verkeer ten tijde van de overgang, bedoeld in

      het eerste lid, minimaal € 100.000 per bedrijfsmiddel bedraagt, voor zover deze zijn bestemd om te

      gebruiken voor andere dan de bedrijfsdoeleinden van de onderneming of medegerechtigdheid, bedoeld in

      het eerste lid, onderdeel a, waaronder begrepen privédoeleinden van werknemers, mits dat bestemde

      gebruik meer dan bijkomstig is; en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.8.d
    text: schulden die rechtstreeks samenhangen met die bedrijfsmiddelen.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.9
    text: 'Voor de toepassing van het achtste lid, onderdeel a, wordt niet als een ander aangemerkt: een

      lichaam waarin de erflater ten tijde van het overlijden een direct aanmerkelijk belang als bedoeld

      in [afdeling 4.3](https://wetten.overheid.nl/BWBR0011353), met uitzondering van

      [artikel 4.10](https://wetten.overheid.nl/BWBR0011353#Artikel4), heeft of een indirect belang als

      bedoeld in het vijfde lid, aanhef en onderdeel a of onderdeel b, aanhef en onder 1° tot en met 3°,

      heeft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.10
    text: 'Het achtste lid, aanhef en onderdelen a en b, is niet van toepassing op een terbeschikkingstelling

      van los land op grond van een schriftelijke pachtovereenkomst, mits wordt voldaan aan de

      voorwaarden, bedoeld in [artikel 396, eerste lid, onderdelen a tot en met c, van Boek 7 van het

      Burgerlijk Wetboek](https://wetten.overheid.nl/BWBR0005290#Artikel396).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.11
    text: 'Onder onroerende zaken als bedoeld in het achtste lid, onderdeel a, worden mede verstaan:

      appartementsrechten, rechten van opstal en erfpacht of vruchtgebruik van onroerende zaken, dan wel

      de economische eigendom, opgevat overeenkomstig [artikel 2, tweede lid, van de Wet op belastingen

      van rechtsverkeer](https://wetten.overheid.nl/BWBR0002740#Artikel2), van onroerende zaken of

      genoemde rechten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.12
    text: 'Voor de toepassing van het achtste lid, onderdeel c, wordt woon-werkverkeer geacht niet voor

      privédoeleinden plaats te vinden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.13
    text: 'Als ondernemingsvermogen als bedoeld in het zesde lid, onderdeel a, wordt mede aangemerkt het in de

      tweede volzin omschreven deel van een vordering op de verkrijger van aandelen of winstbewijzen die

      krachtens erfrecht overgaan, of op een vennootschap waarin hij, direct of indirect een aanmerkelijk

      belang heeft, indien de vordering is ontstaan voor 1 januari 2010 uit hoofde van een overdracht van

      aandelen of winstbewijzen in een vennootschap, en die vennootschap ten tijde van de overdracht en

      ten tijde van het toepassing vinden van dit artikel een onderneming als bedoeld in het eerste lid,

      onderdeel a, drijft. Het in de eerste volzin bedoelde deel van de vordering dat mede wordt

      aangemerkt als ondernemingsvermogen, wordt berekend volgens de formule: A = V x O/T, doch maximaal O

      waarin voorstelt, A: de waarde in het economische verkeer van het in aanmerking te nemen deel van de

      vordering ten tijde van het toepassing vinden van dit artikel; V: de waarde in het economische

      verkeer van de vordering ten tijde van het toepassing vinden van dit artikel; O: de waarde in het

      economische verkeer van het ondernemingsvermogen, bedoeld in het zesde lid, van de vennootschap

      waarop de vordering bestaat ten tijde van het toepassing vinden van dit artikel; T: de waarde in het

      economische verkeer van alle bezittingen en schulden van de vennootschap waarop de vordering bestaat

      ten tijde van het toepassing vinden van dit artikel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.14
    text: 'Hetgeen binnen twee jaren na de ontbinding van een huwelijksgemeenschap door overlijden bij de

      verdeling van die gemeenschap meer aan tot een aanmerkelijk belang behorende aandelen dan

      overeenkomt met de evenredige gerechtigdheid van de overledene in die aandelen wordt toebedeeld aan

      de nalatenschap, is een vervreemding van de langstlevende echtgenoot welke voor de toepassing van

      dit artikel en [artikel 4.39a](https://wetten.overheid.nl/BWBR0011353#Artikel4) gelijk wordt gesteld

      met een overgang krachtens erfrecht en waarbij de langstlevende echtgenoot als erflater wordt

      aangemerkt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.15
    text: 'Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de toepassing van

      dit artikel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17b.1
    text: 'De verdeling van een nalatenschap binnen twee jaren na het overlijden van de erflater, wordt op

      verzoek van de gezamenlijke belanghebbenden niet als vervreemding aangemerkt, mits de verkrijger

      binnenlands belastingplichtige is en de verkregen aandelen of winstbewijzen geen deel uitmaken van

      het vermogen van een voor zijn rekening gedreven onderneming en niet tot het resultaat uit een

      werkzaamheid van hem behoren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17b
  - number: 4.17b.2
    text: 'De in [artikel 4.17a, eerste lid, onderdeel c](https://wetten.overheid.nl/BWBR0011353#Artikel4),

      opgenomen voorwaarde dat de verkrijger een binnenlands belastingplichtige moet zijn geldt op verzoek

      van de gezamenlijke belanghebbenden niet indien de overgang krachtens erfrecht op de niet in

      Nederland wonende verkrijger binnen twee jaren na het overlijden van de erflater wordt gevolgd door

      een verdeling van de nalatenschap voor zover daarbij de verkregen aandelen worden toegedeeld aan een

      binnenlandse belastingplichtige waarbij deze aandelen of winstbewijzen geen deel uitmaken van het

      vermogen van een voor zijn rekening gedreven onderneming en niet tot het resultaat uit een

      werkzaamheid van hem behoren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17b
  - number: 4.17b.3
    text: 'Indien ten gevolge van de verdeling van de nalatenschap binnen twee jaren na het overlijden van de

      erflater wijziging komt in de gerechtigdheid tot preferente aandelen als bedoeld in [artikel 4.17a,

      derde lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), of een vordering als bedoeld in

      artikel 4.17a, dertiende lid, vindt artikel 4.17a op verzoek van de gezamenlijke belanghebbenden

      toepassing op basis van de aldus ontstane gerechtigdheid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17b
  - number: 4.17b.4
    text: 'Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de toepassing van

      dit artikel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17b
  - number: 4.17c.1
    text: 'De overdracht tijdens het leven waarbij [artikel

      4.22](https://wetten.overheid.nl/BWBR0011353#Artikel4) toepassing vindt, wordt op verzoek van de

      gezamenlijke belanghebbenden niet als vervreemding aangemerkt voor het in het tweede lid omschreven

      deel van de overdrachtsprijs, indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: 4.17c.1.a
    text: 'de vennootschap waarop de aandelen of winstbewijzen betrekking hebben, een onderneming als bedoeld

      in [artikel 3.2](https://wetten.overheid.nl/BWBR0011353#Artikel3) drijft, of een medegerechtigdheid

      als bedoeld in [artikel 3.3, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel3), houdt;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: 4.17c.1.b
    text: 'de aandelen of winstbewijzen bij de vervreemder niet tot een aanmerkelijk belang op grond van

      [artikel 4.10](https://wetten.overheid.nl/BWBR0011353#Artikel4) behoren;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: 4.17c.1.c
    text: 'de verkrijger binnenlands belastingplichtige is en de verkregen aandelen of winstbewijzen geen deel

      uitmaken van het vermogen van een voor zijn rekening gedreven onderneming en niet tot het resultaat

      uit een werkzaamheid van hem behoren; en'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: 4.17c.1.d
    text: de verkrijger op het tijdstip van de vervreemding 21 jaar of ouder is.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: 4.17c.2
    text: 'Indien het eerste lid toepassing vindt, wordt niet als vervreemding aangemerkt het deel van de

      overdrachtsprijs dat toerekenbaar is aan het ondernemingsvermogen van de vennootschap waarop de

      aandelen of winstbewijzen betrekking hebben, doch nooit meer dan de overdrachtsprijs verminderd met

      de tegenprestatie.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: 4.17c.3
    text: '[Artikel 4.17a, derde tot en met twaalfde lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), is

      van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: 4.17c.4
    text: 'Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de toepassing van

      dit artikel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17c
  - number: '4.18'
    text: '[Artikel 4.16, eerste lid, onderdeel h](https://wetten.overheid.nl/BWBR0011353#Artikel4), is niet

      van toepassing bij een aanmerkelijk belang in een niet in Nederland gevestigde vennootschap indien

      het anders dan door overlijden ophouden binnenlands belastingplichtige te zijn, hieronder begrepen

      de situatie waarin de belastingplichtige voor de toepassing van de [Belastingregeling voor het

      Koninkrijk](https://wetten.overheid.nl/BWBR0002464), de Belastingregeling voor het land Nederland of

      een verdrag ter voorkoming van dubbele belasting wordt geacht geen inwoner van Nederland meer te

      zijn, plaatsvindt binnen acht jaren nadat de belastingplichtige in Nederland is gaan wonen en de

      belastingplichtige gedurende de laatste vijfentwintig jaar in totaal niet langer dan tien jaren in

      Nederland heeft gewoond.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.18
  - number: 4.19.1
    text: 'De vervreemdingsvoordelen worden gesteld op de overdrachtsprijs verminderd met de verkrijgingsprijs.

      In geval van vervreemding van een gedeelte van de in aandelen of winstbewijzen besloten rechten

      wordt een evenredig gedeelte van de verkrijgingsprijs in aanmerking genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.19
  - number: 4.19.2
    text: 'Ingeval [artikel 4.17a](https://wetten.overheid.nl/BWBR0011353#Artikel4) of [artikel

      4.17c](https://wetten.overheid.nl/BWBR0011353#Artikel4) toepassing vindt, wordt in afwijking van het

      eerste lid, tweede volzin, als verkrijgingsprijs in aanmerking genomen de verkrijgingsprijs die in

      aanmerking zou zijn genomen ingeval niet was verzocht om toepassing van artikel 4.17a,

      onderscheidenlijk artikel 4.17c, met dien verstande dat ingeval alsdan de verkrijgingsprijs meer zou

      bedragen dan de overdrachtsprijs, als verkrijgingsprijs wordt genomen een bedrag gelijk aan de

      overdrachtsprijs.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.19
  - number: '4.20'
    text: 'Onder overdrachtsprijs wordt verstaan de tegenprestatie bij de vervreemding, verminderd met de ten

      laste van de vervreemder komende kosten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.20
  - number: 4.21.1
    text: 'Onder verkrijgingsprijs wordt verstaan de tegenprestatie bij de verkrijging vermeerderd met de ten

      laste van de verkrijger gekomen kosten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.2
    text: 'Indien een belastingplichtige aandelen of winstbewijzen van eenzelfde soort heeft met een

      verschillende verkrijgingsprijs, wordt de verkrijgingsprijs van die aandelen of winstbewijzen

      gesteld op de gemiddelde verkrijgingsprijs.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.3
    text: 'Indien bij een vervreemding een verkrijgingsprijs in aanmerking is genomen met toepassing van het

      tweede lid, wordt bij de berekening van de verkrijgingsprijs van de niet-vervreemde aandelen of

      winstbewijzen uitgegaan van de bij de vervreemding in aanmerking genomen verkrijgingsprijs.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.4
    text: 'Indien een inbreng heeft plaatsgevonden op de voet van [artikel

      3.65](https://wetten.overheid.nl/BWBR0011353#Artikel3) kan de verkrijgingsprijs negatief zijn.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.5
    text: 'Bij algemene maatregel van bestuur kunnen, zo nodig nadere, regels worden gesteld met betrekking tot

      de omvang van de verkrijgingsprijs en het verminderen van belastingaanslagen ter zake van

      geconserveerd inkomen wegens vervreemdingsvoordeel uit aanmerkelijk belang voor situaties waarin

      zich een van de volgende situaties voordoet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.5.a
    text: de verkrijger van de aandelen huwt met een persoon die in Nederland woont;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.5.b
    text: 'de verkrijger van de aandelen overlijdt en bij dat overlijden gaan krachtens erfrecht aandelen over

      op een in Nederland wonende natuurlijk persoon;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.5.c
    text: de verkrijger van de aandelen schenkt aandelen aan een in Nederland wonende natuurlijk persoon;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.21.5.d
    text: 'andere situaties waarin de aandelen krachtens een verdeling van een huwelijksgemeenschap of een

      verdeling van een nalatenschap weer terechtkomen bij een verkrijger die in Nederland woont.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.21
  - number: 4.22.1
    text: 'Indien bij een vervreemding of verkrijging een tegenprestatie ontbreekt of is bedongen bij een niet

      onder normale omstandigheden gesloten overeenkomst, wordt als tegenprestatie aangemerkt de waarde

      die ten tijde van de vervreemding, respectievelijk de verkrijging, in het economische verkeer aan de

      aandelen of winstbewijzen kan worden toegekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.22
  - number: 4.22.2
    text: 'Het eerste lid is ook van toepassing indien bij een vervreemding het belang in de vennootschap wordt

      behouden, behoudens in geval van uitgifte van aandelen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.22
  - number: '4.23'
    text: 'Indien een aandeel of winstbewijs op een tijdstip na de verkrijging daarvan tot een aanmerkelijk

      belang gaat behoren, wordt de verkrijgingsprijs van dat aandeel of winstbewijs gesteld op de waarde

      in het economische verkeer die op dat tijdstip daaraan kan worden toegekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.23
  - number: 4.24.1
    text: 'Indien de belastingplichtige aandelen of winstbewijzen vervreemdt maar zijn belang bij de

      activiteiten van de vennootschap direct of indirect geheel of nagenoeg geheel behoudt, wordt een

      negatief vervreemdingsvoordeel niet in aanmerking genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.2
    text: 'Het negatieve vervreemdingsvoordeel dat op grond van het eerste lid niet in aanmerking wordt

      genomen, wordt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.2.a
    text: 'indien de belastingplichtige aandelen in de vennootschap behoudt, gevoegd bij de verkrijgingsprijs

      van de overige aandelen in de vennootschap;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.2.b
    text: 'indien de belastingplichtige geen aandelen in de vennootschap behoudt, gevoegd bij de

      verkrijgingsprijs van de aandelen in de vennootschap door middel waarvan hij het belang direct of

      indirect heeft behouden;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.2.c
    text: 'indien de verkrijgingsprijs niet op grond van de onderdelen a en b is toegevoegd aan andere aandelen

      en [artikel 4.16, vierde lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), is toegepast,

      gevoegd bij de verkrijgingsprijs van de winstbewijzen van de vennootschap waarin de

      belastingplichtige een aanmerkelijk belang heeft.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.3
    text: 'Het eerste en het tweede lid zijn, behoudens in gevallen als bedoeld in het tweede lid, onderdeel

      c,niet van toepassing indien het niet in aanmerking genomen negatieve vervreemdingsvoordeel niet

      gevoegd kan worden bij de verkrijgingsprijs van een aandeel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.4
    text: 'Het eerste en het tweede lid zijn van overeenkomstige toepassing indien de belastingplichtige

      aandelen of winstbewijzen vervreemdt aan zijn echtgenoot of *partner* of een van hun bloed- of

      aanverwanten in de rechte lijn of een vennootschap waarin een van deze personen een aanmerkelijk

      belang heeft, en hij een aanmerkelijk belang behoudt in de vennootschap waarop de aandelen of

      winstbewijzen betrekking hebben.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24.5
    text: 'Dit artikel is niet van toepassing op vervreemdingen in de zin van [artikel 4.16, eerste lid,

      onderdeel h](https://wetten.overheid.nl/BWBR0011353#Artikel4), [artikel 4.16, derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), en [artikel 7.5, zevende

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel7).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24
  - number: 4.24bis.1
    text: 'Bij een vervreemding van aandelen of winstbewijzen als bedoeld in [artikel 4.16, eerste lid,

      onderdeel j](https://wetten.overheid.nl/BWBR0011353#Artikel4), wordt een negatief

      vervreemdingsvoordeel niet in aanmerking genomen tenzij deze vervreemding niet in overwegende mate

      heeft plaatsgevonden met het oog op het in aanmerking nemen van dit negatieve vervreemdingsvoordeel.

      De inspecteur stelt het bedrag van het niet in aanmerking genomen negatieve vervreemdingsvoordeel op

      verzoek van de belastingplichtige vast bij voor bezwaar vatbare beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24bis
  - number: 4.24bis.2
    text: 'Het negatieve vervreemdingsvoordeel dat bij de belastingplichtige op grond van het eerste lid niet

      in aanmerking wordt genomen, wordt in aanmerking genomen zodra de aandelen of winstbewijzen ook

      zonder de toepassing van [artikel 2.14a, zevende

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel2), niet langer direct of indirect aan hem zouden

      worden toegerekend, doch uiterlijk 10 jaar na de vervreemding.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24bis
  - number: 4.24a
    text: 'Het vervreemdingsvoordeel ter zake van een geruisloze terugkeer als bedoeld in [artikel 14c van de

      Wet op de vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c) wordt ten

      minste gesteld op nihil.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.24a
  - number: 4.25.1
    text: 'Indien een belastingplichtige in Nederland gaat wonen en hij op dat tijdstip aandelen in of

      winstbewijzen van een vennootschap heeft, wordt de verkrijgingsprijs van die aandelen of die

      winstbewijzen gesteld op de waarde die op dat tijdstip in het economische verkeer aan die aandelen

      of die winstbewijzen kan worden toegekend.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
  - number: 4.25.2
    text: 'Het eerste lid is niet van toepassing indien de belastingplichtige voordien is opgehouden in

      Nederland te wonen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
  - number: 4.25.3
    text: 'Het eerste lid is voorts niet van toepassing indien de belastingplichtige voordien ten aanzien van

      een aanmerkelijk belang buitenlands belastingplichtig is geweest.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
  - number: 4.25.4
    text: 'Bij algemene maatregel van bestuur kunnen regels worden gesteld inzake de verkrijgingsprijs voor de

      gevallen bedoeld in het tweede en derde lid.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
  - number: 4.25.5
    text: 'Bij algemene maatregel van bestuur kunnen tevens regels worden gesteld met betrekking tot het

      verminderen van de belastingaanslag bij de vaststelling waarvan [artikel 4.16, eerste lid,

      onderdeel h](https://wetten.overheid.nl/BWBR0011353#Artikel4), of [artikel 7.5, zevende

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel7), is toegepast, in geval van terugkeer van de

      belastingplichtige naar Nederland voordat die belastingaanslag volledig is voldaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
  - number: 4.25.6
    text: 'Bij algemene maatregel van bestuur kunnen regels worden gesteld met betrekking tot de omvang van de

      verkrijgingsprijs en het verminderen van belastingaanslagen ter zake van geconserveerd inkomen

      wegens vervreemdingsvoordeel uit aanmerkelijk belang voor situaties waarin de verkrijger van de

      aandelen in Nederland gaat wonen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.25
  - number: 4.26.1
    text: 'In geval van uitreiking van aandelen, storting op bewijzen van deelgerechtigdheid in een fonds voor

      gemene rekening of uitreiking van winstbewijzen aan aandeelhouders, wordt als tegenprestatie

      aangemerkt het bedrag dat ter zake van die uitreiking of storting als regulier voordeel wordt

      aangemerkt, verhoogd met een eventuele toebetaling door de belastingplichtige.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.26
  - number: 4.26.2
    text: Bijschrijving op aandelen wordt met uitreiking van aandelen gelijkgesteld.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.26
  - number: 4.27.1
    text: 'Indien een voordeel als bedoeld in [artikel 4.13, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel4), in aanmerking is genomen, wordt de

      verkrijgingsprijs van het desbetreffende aandeel of winstbewijs daarmee verhoogd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.27
  - number: 4.27.2
    text: 'Indien op grond van [artikel 4.14, negende lid](https://wetten.overheid.nl/BWBR0011353#Artikel4),

      een voordeel als bedoeld in [artikel 4.13, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel4), in aanmerking is genomen, wordt de

      verkrijgingsprijs van de aandelen van de in Nederland gevestigde vennootschap door middel waarvan de

      aandelen of winstbewijzen van de niet in Nederland gevestigde vennootschap worden gehouden, daarmee

      verhoogd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.27
  - number: 4.27.3
    text: 'Indien ter zake van een vervreemding als bedoeld in [artikel 4.16, eerste lid, aanhef en onderdeel

      k](https://wetten.overheid.nl/BWBR0011353#Artikel4), een vervreemdingsvoordeel als bedoeld in

      [artikel 4.12, onderdeel b](https://wetten.overheid.nl/BWBR0011353#Artikel4), in aanmerking is

      genomen, wordt de verkrijgingsprijs van het desbetreffende aandeel of winstbewijs daarmee verhoogd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.27
  - number: 4.28.1
    text: 'Indien een overdrachtsprijs uit een of meer termijnen bestaat waarvan het aantal of de omvang op het

      tijdstip van de vervreemding nog niet vaststaat, wordt een geschatte overdrachtsprijs in aanmerking

      genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.28
  - number: 4.28.2
    text: 'Het verschil tussen de in het eerste lid bedoelde geschatte overdrachtsprijs en wat daadwerkelijk

      wordt genoten – opgevat overeenkomstig [artikel

      4.43](https://wetten.overheid.nl/BWBR0011353#Artikel4) – wordt in aanmerking genomen voorzover de

      daadwerkelijk genoten termijnen de geschatte overdrachtsprijs te boven gaan.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.28
  - number: 4.28.3
    text: 'Indien het totaal van de daadwerkelijk genoten termijnen lager is dan de geschatte overdrachtsprijs,

      wordt het verschil in aanmerking genomen als negatief vervreemdingsvoordeel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.28
  - number: 4.29.1
    text: 'Indien na het tijdstip van de vervreemding de overdrachtsprijs wordt verhoogd, wordt het verschil

      met de oorspronkelijke overdrachtsprijs aangemerkt als vervreemdingsvoordeel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.29
  - number: 4.29.2
    text: 'Indien na het tijdstip van de vervreemding de overdrachtsprijs wordt verlaagd, wordt het verschil

      met de oorspronkelijke overdrachtsprijs als negatief vervreemdingsvoordeel in aanmerking genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.29
  - number: 4.30.1
    text: 'Indien een koopoptie wordt uitgeoefend, wordt de verkrijgingsprijs van de koopoptie gerekend tot de

      verkrijgingsprijs van de verworven aandelen of winstbewijzen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.30
  - number: 4.30.2
    text: 'Indien een koopoptie op aandelen of winstbewijzen niet wordt uitgeoefend, wordt de verkrijgingsprijs

      van het optierecht gevoegd bij de verkrijgingsprijs van de soort aandelen of winstbewijzen waarop

      het betrekking had, of bij afwezigheid van die soort, bij de verkrijgingsprijs van de aandelen,

      respectievelijk winstbewijzen die tot het aanmerkelijk belang behoren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.30
  - number: '4.31'
    text: 'Het vervreemdingsvoordeel ter zake van het door de belastingplichtige verlenen van een koopoptie

      wordt gesteld op het bedrag van de vergoeding.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.31
  - number: 4.32.1
    text: 'Indien de belastingplichtige een recht verwerft om aandelen of winstbewijzen te vervreemden, wordt

      de vergoeding daarvoor aangemerkt als kosten ter zake van vervreemding die, indien de

      belastingplichtige het recht uitoefent, in mindering komen op de overdrachtsprijs.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.32
  - number: 4.32.2
    text: 'Bij de belastingplichtige aan wie wordt vervreemd, komt de vergoeding in mindering op de

      verkrijgingsprijs van de verworven aandelen of winstbewijzen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.32
  - number: '4.33'
    text: 'Ingeval van teruggaaf van hetgeen op aandelen is gestort, wordt de verkrijgingsprijs verminderd met

      de teruggaaf voorzover deze niet als regulier voordeel in aanmerking is genomen. De eerste volzin is

      van overeenkomstige toepassing in geval van teruggaaf op winstbewijzen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.33
  - number: 4.33a
    text: 'Indien zich met betrekking tot een schuldvordering een omstandigheid voordoet als bedoeld in

      [artikel 3.98a, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), wordt de

      verkrijgingsprijs van de verkregen aandelen of winstbewijzen onderscheidenlijk de reeds in het bezit

      van de belastingplichtige zijnde aandelen in of winstbewijzen in de schuldenaar, verhoogd met het

      ingevolge [artikel 3.98a, eerste lid, eerste

      volzin](https://wetten.overheid.nl/BWBR0011353#Artikel3), tot het resultaat uit een werkzaamheid

      gerekende voordeel dan wel, indien een opwaarderingsreserve als bedoeld in [artikel 3.98a, eerste

      lid, tweede volzin](https://wetten.overheid.nl/BWBR0011353#Artikel3), is gevormd, met het sindsdien

      ingevolge [artikel 3.98a, vierde, zevende of achtste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), tot het resultaat uit een werkzaamheid

      gerekende voordeel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.33a
  - number: 4.34.1
    text: 'In geval van een liquidatie-uitkering wordt als vervreemdingsvoordeel in aanmerking genomen hetgeen

      wordt uitgekeerd boven de verkrijgingsprijs van de desbetreffende aandelen of winstbewijzen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
  - number: 4.34.2
    text: 'Voorzover de liquidatie-uitkering niet als vervreemdingsvoordeel in aanmerking is genomen, wordt de

      verkrijgingsprijs verminderd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
  - number: 4.34.3
    text: 'Indien bij ontbinding van de vennootschap nadat de vereffening van het vermogen is voltooid, na

      toepassing van het tweede lid een bedrag aan verkrijgingsprijs resteert, wordt het restant aan

      verkrijgingsprijs aangemerkt als negatief vervreemdingsvoordeel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
  - number: 4.34.4
    text: 'Het eerste tot en met derde lid is niet van toepassing op:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
  - number: 4.34.4.a
    text: 'liquidatie-uitkeringen bestaande uit het voor rekening van de belastingplichtige voortzetten van de

      onderneming van een vennootschap met toepassing van [artikel 14c van de Wet op de

      vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c);'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
  - number: 4.34.4.b
    text: 'het vervreemdingsvoordeel dat wordt genoten bij een vervreemding als bedoeld in [artikel 4.16,

      vijfde lid](https://wetten.overheid.nl/BWBR0011353#Artikel4).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
  - number: 4.34.5
    text: 'Vervreemdingsvoordelen als bedoeld in het vierde lid worden gesteld op de waarde van de

      vermogensbestanddelen van de onderneming voorzover die door de belastingplichtige wordt voortgezet,

      vermeerderd met 50% van het verlies dat op grond van [artikel 14c, derde lid, van de Wet op de

      vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c) wordt aangemerkt als

      ondernemersverlies in de zin van [artikel 3.148, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), en verminderd met het laagste tarief, bedoeld

      in [artikel 22 van de Wet op de vennootschapsbelasting

      1969](https://wetten.overheid.nl/BWBR0002672#Artikel22), geldend op het tijdstip van de

      voortzetting, vermenigvuldigd met het bedrag dat op grond van [artikel 14c van de Wet op de

      vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel14c) wordt vrijgesteld en

      voorts verminderd met een evenredig deel van de verkrijgingsprijs. De waarde van de

      vermogensbestanddelen vermeerderd met 50% van het verlies wordt tenminste gesteld op nihil.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.34
  - number: '4.35'
    text: 'Voor de toepassing van deze afdeling wordt een lichaam waarvan de oprichting heeft plaatsgevonden

      naar Nederlands recht steeds geacht in Nederland te zijn gevestigd. Een Europese naamloze

      vennootschap die bij haar oprichting werd beheerst door Nederlands recht, wordt voor de toepassing

      van de eerste volzin geacht te zijn opgericht naar Nederlands recht.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.35
  - number: '4.36'
    text: 'De verkrijgingsprijs van aandelen of winstbewijzen die tot een aanmerkelijk belang behoren kan, al

      dan niet op verzoek, door de inspecteur bij voor bezwaar vatbare beschikking worden vastgesteld.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.36
  - number: 4.37.1
    text: 'Indien enig feit grond oplevert voor het vermoeden dat de verkrijgingsprijs te hoog is vastgesteld,

      kan de inspecteur de beschikking herzien bij voor bezwaar vatbare beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.37
  - number: 4.37.2
    text: 'Een feit dat de inspecteur bekend was of redelijkerwijs bekend had kunnen zijn, kan geen grond voor

      herziening opleveren, behalve indien de belastingplichtige ter zake van dit feit te kwader trouw is.

      [Artikel 16, tweede lid, aanhef en onderdeel c, van de Algemene wet inzake

      rijksbelastingen](https://wetten.overheid.nl/BWBR0002320#Artikel16) is van overeenkomstige

      toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.37
  - number: 4.37.3
    text: 'De bevoegdheid tot herziening vervalt door verloop van vijf jaren na de datum van vaststelling van

      de beschikking, behoudens voorzover de verkrijgingsprijs was verschuldigd aan een natuurlijke

      persoon die niet in Nederland woont of een rechtspersoon die niet in Nederland is gevestigd, in welk

      geval de bevoegdheid tot herziening vervalt door verloop van twaalf jaren na de datum van

      vaststelling van de beschikking.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.37
  - number: 4.38.1
    text: 'Indien de gezamenlijke belanghebbenden daarvoor kiezen, wordt [artikel

      4.17](https://wetten.overheid.nl/BWBR0011353#Artikel4) niet toegepast.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.38
  - number: 4.38.2
    text: 'De keuze wordt gemaakt bij de aangifte of aangiften waarin het aldus ontstane vervreemdingsvoordeel

      is begrepen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.38
  - number: 4.39.1
    text: 'Indien bij de overgang krachtens huwelijksvermogenrecht door toepassing van [artikel

      4.17](https://wetten.overheid.nl/BWBR0011353#Artikel4) geen sprake is van een vervreemding, geldt

      als verkrijgingsprijs de verkrijgingsprijs die gold voor degene van wiens zijde de aandelen of

      winstbewijzen in de huwelijksgemeenschap zijn gevallen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39
  - number: 4.39.2
    text: 'Indien in het kader van de verdeling van een huwelijksgemeenschap [artikel

      4.17](https://wetten.overheid.nl/BWBR0011353#Artikel4) is toegepast en bij het ontstaan van deze

      huwelijksgemeenschap ter zake van de daartoe behorende aandelen of winstbewijzen dat artikel niet is

      toegepast, geldt als verkrijgingsprijs van de verkregen aandelen of winstbewijzen de

      verkrijgingsprijs die gold voor degene van wie in het kader van de verdeling is verkregen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39
  - number: 4.39.3
    text: 'De in het eerste en het tweede lid bedoelde verkrijgingsprijs wordt evenredig over de verkrijgers

      verdeeld voor zover in het kader van de verdeling van de huwelijksgemeenschap een gerechtigdheid als

      bedoeld in [artikel 4.3](https://wetten.overheid.nl/BWBR0011353#Artikel4) wordt gevestigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39
  - number: 4.39a.1
    text: 'Indien in het kader van een overgang krachtens erfrecht [artikel

      4.17a](https://wetten.overheid.nl/BWBR0011353#Artikel4) toepassing vindt, geldt bij de erfgenamen

      als verkrijgingsprijs voor het deel van de overgang dat ingevolge artikel 4.17a niet als

      vervreemding wordt aangemerkt, de verkrijgingsprijs die gold voor de erflater, verminderd met het

      deel daarvan dat ingevolge [artikel 4.19, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), bij hem in aanmerking is genomen voor de

      bepaling van het vervreemdingsvoordeel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39a
  - number: 4.39a.2
    text: 'De in het eerste lid bedoelde verkrijgingsprijs wordt evenredig over de verkrijgers verdeeld voor

      zover bij de overgang een gerechtigdheid als bedoeld in [artikel

      4.3](https://wetten.overheid.nl/BWBR0011353#Artikel4) wordt gevestigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39a
  - number: 4.39b.1
    text: 'Indien in het kader van de verdeling van een nalatenschap [artikel 4.17b, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), is toegepast, geldt als verkrijgingsprijs de

      verkrijgingsprijs die gold voor degene van wie in het kader van de verdeling wordt verkregen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39b
  - number: 4.39b.2
    text: 'Indien [artikel 4.17b, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), is toegepast,

      geldt bij de erfgenaam aan wie is toegescheiden als verkrijgingsprijs voor het deel van de overgang

      dat ingevolge [artikel 4.17a](https://wetten.overheid.nl/BWBR0011353#Artikel4) niet als vervreemding

      wordt aangemerkt, de verkrijgingsprijs die gold voor de erflater, verminderd met het deel daarvan

      dat ingevolge [artikel 4.19, tweede lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), bij hem

      in aanmerking is genomen voor de bepaling van het vervreemdingsvoordeel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39b
  - number: 4.39b.3
    text: 'De in het eerste lid of tweede lid bedoelde verkrijgingsprijs wordt evenredig over de verkrijgers

      verdeeld voor zover bij de verdeling een gerechtigdheid als bedoeld in [artikel

      4.3](https://wetten.overheid.nl/BWBR0011353#Artikel4) wordt gevestigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39b
  - number: 4.39c.1
    text: 'Indien [artikel 4.17c, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), toepassing

      vindt, geldt als verkrijgingsprijs voor het deel van de overdracht dat ingevolge artikel 4.17c niet

      als vervreemding wordt aangemerkt, de verkrijgingsprijs die gold voor de vervreemder met betrekking

      tot overgedragen aandelen, verminderd met het deel daarvan dat ingevolge [artikel 4.19, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), bij hem in aanmerking is genomen voor de

      bepaling van het vervreemdingsvoordeel.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39c
  - number: 4.39c.2
    text: 'De in het eerste lid bedoelde verkrijgingsprijs wordt evenredig over de verkrijgers verdeeld voor

      zover bij de vervreemding een gerechtigdheid als bedoeld in [artikel

      4.3](https://wetten.overheid.nl/BWBR0011353#Artikel4) wordt gevestigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.39c
  - number: '4.40'
    text: 'Op verzoek van de belastingplichtige vindt [artikel 4.16, eerste lid, onderdeel

      g](https://wetten.overheid.nl/BWBR0011353#Artikel4), geen toepassing met betrekking tot aandelen of

      winstbewijzen die tot zijn vermogen blijven behoren.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.40
  - number: 4.41.1
    text: 'Op verzoek van de belastingplichtige wordt het voordeel uit de vervreemding van aandelen of

      winstbewijzen in het kader van een aandelenfusie als bedoeld in [artikel

      3.55](https://wetten.overheid.nl/BWBR0011353#Artikel3) niet in aanmerking genomen. Artikel 3.55,

      zevende lid, is van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.41
  - number: 4.41.2
    text: 'Op verzoek van de belastingplichtige wordt het voordeel, bedoeld in [artikel 4.16, eerste lid,

      onderdeel d](https://wetten.overheid.nl/BWBR0011353#Artikel4), niet in aanmerking genomen in het

      geval van een splitsing van een rechtspersoon mits de splitsende en de verkrijgende rechtspersoon in

      Nederland zijn gevestigd, of in de zin van [artikel 3.55, vijfde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3) in een lidstaat van de Europese Unie of een

      bij ministeriële regeling aangewezen staat die partij is bij de Overeenkomst betreffende de Europese

      Economische Ruimte zijn gevestigd. [Artikel 3.56, vierde, zesde en zevende

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), is van overeenkomstige toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.41
  - number: 4.41.3
    text: 'Op verzoek van belastingplichtige wordt het voordeel, bedoeld in [artikel 4.16, eerste lid,

      onderdeel d](https://wetten.overheid.nl/BWBR0011353#Artikel4), niet in aanmerking genomen in het

      geval van een juridische fusie, mits de verdwijnende en de verkrijgende rechtspersoon in Nederland

      zijn gevestigd, of in de zin van [artikel 3.55, vijfde

