    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.3.d
    text: 'de verkrijger van de preferente aandelen reeds voor ten minste 5% van het geplaatste kapitaal

      aandeelhouder is van gewone aandelen als bedoeld in onderdeel b.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.17a
  - number: 4.17a.4
    text: 'Het eerste lid, onderdeel a, is met betrekking tot een medegerechtigdheid alleen van toepassing voor

      zover dit een medegerechtigdheid betreft die een rechtstreekse voortzetting vormt van een eerder

