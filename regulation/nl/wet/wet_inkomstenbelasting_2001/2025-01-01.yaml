    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.125
  - number: 3.125.2
    text: 'In afwijking van [artikel 1.7, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel1), kan

      voor rechten als bedoeld in het eerste lid, onderdelen a en c zijn overeengekomen dat het bedrag van

