    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.9
  - number: 10a.9a
    text: 'Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2013/565. Dit

