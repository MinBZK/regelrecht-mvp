  - number: 10a.15
    text: "Indien het aantal kalenderjaren tussen 1 januari 2015 en het moment waarop [artikel 5.16c,
      eerste\nlid][ref1], of [artikel 5.17e, eerste lid][ref2], toepassing vindt lager is dan tien, wordt
      voor de\ntoepassing van artikel 5.16c, tweede lid, onderscheidenlijk artikel 5.17e, tweede lid,
      de helft van\nde waarde van de aanspraak, bedoeld in artikel 5.16c, eerste lid, onderscheidenlijk
