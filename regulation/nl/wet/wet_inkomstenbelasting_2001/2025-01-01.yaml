      lasten die verband houden met de vergoeding voor die arbeid op grond van [artikel 3.16, vierde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), niet in aftrek komen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.96
  - number: 3.96.c
    text: 'voordelen die door de belastingplichtige als vrijwilliger, bedoeld in [artikel 2, zesde lid, van de

