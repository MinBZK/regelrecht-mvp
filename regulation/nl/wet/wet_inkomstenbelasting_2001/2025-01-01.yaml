  - number: '6.16'
    text: "Uitgaven voor specifieke zorgkosten worden in aanmerking genomen indien de uitgaven zijn gedaan
      voor\nde belastingplichtige, zijn partner, zijn jonger dan 27-jarige kinderen, tot zijn huishouden\n\
      behorende ernstig gehandicapte personen van 27 jaar of ouder en bij de belastingplichtige inwonende\n\
      zorgafhankelijke ouders, broers of zusters. Bij algemene maatregel van bestuur wordt bepaald wanneer\n\
      een persoon voor de toepassing van deze afdeling als ernstig gehandicapt of als zorgafhankelijk\n\
      wordt beschouwd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.16
  - number: 6.17.1
    text: "Uitgaven voor specifieke zorgkosten zijn de uitgaven die wegens ziekte of invaliditeit zijn
      gedaan\nvoor:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.a
    text: "genees- en heelkundige hulp, met uitzondering van ooglaserbehandelingen ter vervanging van
      bril of\ncontactlenzen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.b
    text: "vervoer voor het verkrijgen van genees- en heelkundige hulp, farmaceutische hulpmiddelen en
      andere\nhulpmiddelen als bedoeld in de onderdelen a, d en e;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.c
    text: "vervoer, anders dan bedoeld in de onderdelen b en i, indien de belastingplichtige met schriftelijke\n\
      bescheiden doet blijken dat hij als gevolg van zijn ziekte of invaliditeit, al dan niet met\nhulpmiddelen,
      niet meer dan 100 meter zelfstandig kan lopen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.d
    text: farmaceutische hulpmiddelen verstrekt op voorschrift van een arts;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.e
    text: "andere hulpmiddelen, voor zover deze hulpmiddelen van een zodanige aard zijn dat zij hoofdzakelijk\n\
      door zieke of invalide personen worden gebruikt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.f
    text: extra gezinshulp;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.g
    text: "de extra kosten van een op medisch voorschrift gehouden dieet tot een bedrag bepaald bij\n\
      ministeriële regeling;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.h
    text: "extra kleding en beddengoed alsmede daarmee samenhangende extra uitgaven, volgens bij ministeriële\n\
      regeling te stellen regels;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.1.i
    text: "reizen in verband met het regelmatig bezoeken van wegens ziekte of invaliditeit langer dan
      een maand\nverpleegde personen met wie de bezoeker bij aanvang van de verpleging een gezamenlijke
      huishouding\nvoerde, indien de afstand tussen de woning of verblijfplaats van de bezoeker en de
      plaats waar de\nverpleging plaatsvindt, gemeten langs de meest gebruikelijke weg meer beloopt dan
      10 kilometer."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.2
    text: "Als ander hulpmiddel als bedoeld in het eerste lid, onderdeel e, worden in ieder geval niet\n\
      aangemerkt:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.2.1°
    text: brillen, contactlenzen en overige hulpmiddelen ter ondersteuning van het gezichtsvermogen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.2.2°
    text: scootmobielen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.2.3°
    text: rolstoelen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.2.4°
    text: aanpassingen aan, in of om een woning, woonboot, woonwagen of aanhorigheid daarvan.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.3
    text: "Gezinshulp wordt als extra aangemerkt voor zover de uitgaven voor gezinshulp meer bedragen
      dan het\nbedrag dat volgt uit de volgende tabel. Bij een verzamelinkomen vóór toepassing van de\n\
      persoonsgebonden aftrek van meer dan             maar niet meer dan             wordt gezinshulp\n\
      geacht extra te zijn voor zover de uitgaven voor gezinshulp meer bedragen dan het in deze kolom\n\
      vermelde percentage van het verzamelinkomen vóór toepassing van de persoonsgebonden aftrek     \
      \    –\n€ 39.102             0%           € 39.102             € 58.650             1%         \
      \  € 58.650\n€ 78.189             2%           € 78.189             –             3%"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.4
    text: "Indien de belastingplichtige gedurende het gehele jaar een partner heeft, worden de uitgaven
      voor\ngezinshulp samengevoegd en geldt voor de toepassing van het derde lid het gezamenlijke bedrag
      van de\nverzamelinkomens van de belastingplichtige en zijn partner vóór toepassing van de persoonsgebonden\n\
      aftrek. De eerste volzin is ook van toepassing indien de belastingplichtige op grond van [artikel\n\
      2.17, zevende lid, eerste volzin][ref1], geacht wordt het gehele kalenderjaar een partner te hebben\n\
      gehad.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 6.17.5
    text: "Uitgaven voor extra gezinshulp worden slechts in aanmerking genomen voor zover zij blijken
      uit\ngedagtekende facturen waarin op duidelijke en overzichtelijke wijze de naam en het adres van
      de\ngezinshulp zijn vermeld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.6
    text: "De uitgaven, bedoeld in het eerste lid, onderdelen b en i, worden in aanmerking genomen, indien\n\
      wordt gereisd:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.6.a
    text: "per auto anders dan per taxi: voor € 0,23 per kilometer, vermeerderd met de parkeer-, veer-
      en\ntolgelden;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.6.b
    text: 'op andere wijze: voor de werkelijke kosten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.7
    text: "De uitgaven, bedoeld in het eerste lid, onderdeel c, worden in aanmerking genomen voor € 925
      per\njaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.8
    text: "Voor de toepassing van het eerste lid, onderdeel g, wordt met een medisch voorschrift gelijkgesteld\n\
      een voorschrift van een persoon die bevoegd is tot het voeren van de titel diëtist."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.9
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de inhoud
      van de in\nhet eerste lid, onderdeel g, en het achtste lid bedoelde voorschriften."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.10
    text: "Voor de toepassing van het eerste lid, onderdeel a, wordt onder genees- en heelkundige hulp\n\
      verstaan:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.10.a
    text: een behandeling door een arts;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.10.b
    text: een behandeling op voorschrift en onder begeleiding van een arts door een paramedicus;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.17.10.c
    text: "een behandeling door een bij ministeriële regeling aan te wijzen paramedicus, mits voor de\n\
      behandeling een verklaring door de paramedicus is afgegeven die voldoet aan bij ministeriële\nregeling
      te stellen voorwaarden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.17
  - number: 6.18.1
    text: "Als uitgaven als bedoeld in [artikel 6.17, eerste lid][ref1], worden niet aangemerkt:\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.17'
        hoofdstuk: '6'
        afdeling: '6.5'
  - number: 6.18.1.a
    text: "premies en premievervangende belasting voor volksverzekeringen en uitgaven voor naar aard en\n\
      strekking daarmee overeenkomende buitenlandse regelingen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
  - number: 6.18.1.b
    text: "premies en bijdragen voor een ziektekostenregeling alsmede premievervangende en bijdragevervangende\n\
      belastingen en uitgaven voor naar aard en strekking daarmee overeenkomende buitenlandse regelingen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
  - number: 6.18.1.c
    text: "de krachtens de [Wet langdurige zorg][ref1] verschuldigde bijdragen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
    references:
      - id: ref1
        bwb_id: BWBR0035917
  - number: 6.18.1.d
    text: "de krachtens de [Wet maatschappelijke ondersteuning 2015][ref1] verschuldigde bijdragen;\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0035362"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
    references:
      - id: ref1
        bwb_id: BWBR0035362
  - number: 6.18.1.e
    text: "de krachtens de [Zorgverzekeringswet][ref1] verschuldigde bijdragen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
    references:
      - id: ref1
        bwb_id: BWBR0018450
  - number: 6.18.1.f
    text: "uitgaven die ten laste komen van een verplicht eigen risico of een overeengekomen vrijwillig
      eigen\nrisico als bedoeld in [artikel 1, onderdelen g en h, van de Zorgverzekeringswet][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '1'
  - number: 6.18.1.g
    text: "uitgaven voor zorg die vallen onder het door de belastingplichtige ingevolge de\n[Zorgverzekeringswet][ref1]
      verplicht te verzekeren risico;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
    references:
      - id: ref1
        bwb_id: BWBR0018450
  - number: 6.18.1.h
    text: "bij ministeriële regeling aangewezen uitgaven die vanwege wijziging van het bepaalde bij of\n\
      krachtens de [Zorgverzekeringswet][ref1] niet langer zijn aan te merken als uitgaven als bedoeld
      in\nonderdeel g;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
    references:
      - id: ref1
        bwb_id: BWBR0018450
  - number: 6.18.1.i
    text: "uitgaven als bedoeld in de [Wet langdurige zorg][ref1] of de [Wet maatschappelijke ondersteuning\n\
      2015][ref2] voor zover een bijdrage is verschuldigd ter verkrijging van een subsidie of\ntegemoetkoming
      als bedoeld in de Wet langdurige zorg of de Wet maatschappelijke ondersteuning 2015\nter bekostiging
      van die uitgaven;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917\n[ref2]: https://wetten.overheid.nl/BWBR0035362"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
    references:
      - id: ref1
        bwb_id: BWBR0035917
      - id: ref2
        bwb_id: BWBR0035362
  - number: 6.18.1.j
    text: "uitgaven die op de voet van [afdeling 6.6][ref1] in aanmerking worden genomen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
        afdeling: '6.6'
  - number: 6.18.2
    text: "Het eerste lid, onderdelen g en h, is van overeenkomstige toepassing voor uitgaven die door
      de\nbelastingplichtige zijn gedaan voor de in [artikel 6.16][ref1] bedoelde personen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel6.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.18
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.16'
        hoofdstuk: '6'
        afdeling: '6.5'
  - number: 6.19.1
    text: "Het bedrag aan uitgaven, bedoeld in [artikel 6.17, eerste lid, onderdelen b tot en met h][ref1],\n\
      wordt verhoogd met:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.19
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.17'
        hoofdstuk: '6'
        afdeling: '6.5'
  - number: 6.19.1.a
    text: "113%, indien de belastingplichtige bij het begin van het kalenderjaar de pensioengerechtigde\n\
      leeftijd, bedoeld in [artikel 7a, eerste lid, van de Algemene Ouderdomswet][ref1], heeft bereikt;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.19
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 6.19.1.b
    text: "40%, indien de belastingplichtige bij het begin van het kalenderjaar de pensioengerechtigde\n\
      leeftijd, bedoeld in [artikel 7a, eerste lid, van de Algemene Ouderdomswet][ref1], niet heeft\n\
      bereikt; een en ander mits het verzamelinkomen vóór toepassing van de persoonsgebonden aftrek, niet\n\
      te boven gaat het bedrag dat is genoemd in de eerste regel van de tweede kolom van de tabel in\n\
      [artikel 2.10a, eerste lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.10a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.19
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 2.10a
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 6.19.2
    text: "Indien de belastingplichtige gedurende het gehele kalenderjaar een partner heeft, worden de\n\
      uitgaven, bedoeld in [artikel 6.17, eerste lid, onderdelen b tot en met h][ref1], van de\nbelastingplichtige
      en de partner samengevoegd en geldt voor de toepassing van het eerste lid in\nplaats van het verzamelinkomen
      vóór toepassing van de persoonsgebonden aftrek het gezamenlijke\nbedrag van de verzamelinkomens
      van de belastingplichtige en zijn partner vóór toepassing van de\npersoonsgebonden aftrek. Indien
      het gezamenlijke bedrag van de verzamelinkomens van de\nbelastingplichtige en de in de eerste volzin
      bedoelde partner, vóór toepassing van de\npersoonsgebonden aftrek, niet te boven gaat het bedrag
      dat is genoemd in de eerste regel van de\ntweede kolom van de tabel in [artikel 2.10a, eerste lid][ref2],
      en de belastingplichtige bij het\nbegin van het kalenderjaar de pensioengerechtigde leeftijd, bedoeld
      in [artikel 7a, eerste lid, van\nde Algemene Ouderdomswet][ref3], niet heeft bereikt, maar de partner
      bij het begin van het\nkalenderjaar de pensioengerechtigde leeftijd, bedoeld in artikel 7a, eerste
      lid, van de Algemene\nOuderdomswet, wel heeft bereikt, wordt in afwijking in zoverre van het eerste
      lid het bedrag aan\nuitgaven, bedoeld in [artikel 6.17, eerste lid, onderdelen b tot en met h][ref4],
      verhoogd met 113%.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.17\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.10a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel7a\n[ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel6.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.19
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.17'
        hoofdstuk: '6'
        afdeling: '6.5'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 2.10a
        hoofdstuk: '2'
        afdeling: '2.3'
      - id: ref3
        bwb_id: BWBR0002221
        artikel: 7a
      - id: ref4
        bwb_id: BWBR0011353
        artikel: '6.17'
        hoofdstuk: '6'
        afdeling: '6.5'
  - number: 6.19.3
    text: "Het tweede lid is ook van toepassing indien de belastingplichtige op grond van [artikel 2.17,\n\
      zevende lid, eerste volzin][ref1], geacht wordt het gehele kalenderjaar een partner te hebben gehad.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.19
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 6.20.1
    text: "Uitgaven voor specifieke zorgkosten worden in aanmerking genomen voor zover zij samen, na toepassing\n\
      van de verhoging ingevolge [artikel 6.19][ref1], meer bedragen dan:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel6.19"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.20
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '6.19'
        hoofdstuk: '6'
        afdeling: '6.5'
  - number: 6.20.1.a
    text: "indien het verzamelinkomen vóór toepassing van de persoonsgebonden aftrek € 9.534 niet te boven\n\
      gaat: € 164;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.20
  - number: 6.20.1.b
    text: "indien het verzamelinkomen vóór toepassing van de persoonsgebonden aftrek € 9.534 te boven
      gaat,\nmaar  € 50.635 niet te boven gaat: 1,65% van het verzamelinkomen vóór toepassing van de\n\
      persoonsgebonden aftrek;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.20
  - number: 6.20.1.c
    text: "indien het verzamelinkomen vóór toepassing van de persoonsgebonden aftrek € 50.635 te boven
      gaat: de\nsom van 1,65% van € 50.635 en 5,75% van het gedeelte van het verzamelinkomen vóór toepassing
      van de\npersoonsgebonden aftrek dat € 50.635 te boven gaat."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.20
  - number: 6.20.2
    text: "Indien de belastingplichtige gedurende het gehele jaar een partner heeft, worden de uitgaven
      voor\nspecifieke zorgkosten samengevoegd en geldt voor de toepassing van het eerste lid het gezamenlijke\n\
      bedrag van de verzamelinkomens van de belastingplichtige en zijn partner vóór toepassing van de\n\
      persoonsgebonden aftrek en wordt in het eerste lid, onderdeel a en onderdeel b, het bedrag van\n\
      € 9.534 vervangen door € 19.068 en wordt in het eerste lid, onderdeel a, het bedrag van € 164\n\
      vervangen door € 328. De eerste volzin is ook van toepassing indien de belastingplichtige op grond\n\
      van [artikel 2.17, zevende lid, eerste volzin][ref1], geacht wordt het gehele kalenderjaar een\n\
      partner te hebben gehad.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.20
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: '6.21'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.21
  - number: '6.22'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.22
  - number: '6.23'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.23
  - number: '6.24'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.24
  - number: 6.25.1
    text: "Weekenduitgaven voor gehandicapten zijn de extra uitgaven die door een belastingplichtige worden\n\
      gedaan om zijn ernstig gehandicapte kind, broer of zus, een onder zijn mentorschap gestelde ernstig\n\
      gehandicapte persoon of een onder curatele gestelde ernstig gehandicapte persoon voor zover hij
      als\ncurator de persoonlijke belangen behartigt, te verzorgen, mits dit kind, deze broer, zus of
      persoon\n21 jaar of ouder is en doorgaans in een inrichting verblijft."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
  - number: 6.25.2
    text: 'Voor de toepassing van dit artikel wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
  - number: 6.25.2.a
    text: "*mentorschap:* mentorschap als bedoeld in [titel 20 van Boek 1 van het Burgerlijk Wetboek][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002656"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
    references:
      - id: ref1
        bwb_id: BWBR0002656
  - number: 6.25.2.b
    text: "*curatele:* curatele als bedoeld in [titel 16 van Boek 1 van het Burgerlijk Wetboek][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002656"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
    references:
      - id: ref1
        bwb_id: BWBR0002656
  - number: 6.25.2.c
    text: "*persoonlijke belangen:* aangelegenheden als bedoeld in [artikel 381, vierde lid, van Boek
      1 van het\nBurgerlijk Wetboek][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel381"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: '381'
  - number: 6.25.3
    text: "Bij algemene maatregel van bestuur wordt bepaald wanneer een kind, broer, zus of onder mentorschap\n\
      of curatele van de belastingplichtige gestelde persoon voor de toepassing van dit artikel als\n\
      ernstig gehandicapt wordt beschouwd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.25
  - number: '6.26'
    text: "Weekenduitgaven voor gehandicapten worden in aanmerking genomen tot een bedrag bepaald volgens
      bij\nministeriële regeling te stellen regels."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.26
  - number: '6.27'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.27
  - number: '6.28'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.28
  - number: '6.29'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.29
  - number: '6.30'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.30
  - number: '6.31'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.31
  - number: '6.32'
    text: 'Aftrekbare *giften* zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.32
  - number: 6.32.a
    text: periodieke giften;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.32
  - number: 6.32.b
    text: andere giften.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.32
  - number: '6.33'
    text: 'In deze afdeling en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.33
  - number: 6.33.a
    text: "*giften*: bevoordelingen uit vrijgevigheid en verplichte bijdragen waar geen directe tegenprestatie\n\
      tegenover staat;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.33
  - number: 6.33.b
    text: '*instellingen:* algemeen nut beogende instellingen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.33
  - number: 6.33.c
    text: "*verenigingen*: niet aan de vennootschapsbelasting onderworpen of daarvan vrijgestelde verenigingen\n\
      met volledige rechtsbevoegdheid en met ten minste 25 leden, gevestigd in een lidstaat van de\nEuropese
      Unie, Aruba, Curaçao, Sint Maarten, een bij ministeriële regeling aangewezen mogendheid of\nop de
      BES eilanden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.33
  - number: '6.34'
    text: "Periodieke *giften* zijn giften in de vorm van vaste en gelijkmatige periodieke uitkeringen
      die\neindigen uiterlijk bij overlijden, aan instellingen of verenigingen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.34
  - number: '6.35'
    text: Andere *giften* zijn giften aan instellingen of aan steunstichtingen SBBI.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.35
  - number: 6.36.1
    text: "*Giften* die bestaan uit het afzien door een vrijwilliger als bedoeld in [artikel 2, zesde
      lid, van\nde Wet op de loonbelasting 1964][ref1] van een vergoeding, worden in aanmerking genomen
      indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '2'
  - number: 6.36.1.a
    text: "de instelling een verklaring heeft afgegeven dat de belastingplichtige zich heeft ingezet als\n\
      vrijwilliger als bedoeld in [artikel 2, zesde lid, van de Wet op de loonbelasting 1964][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '2'
  - number: 6.36.1.b
    text: de belastingplichtige aanspraak kan maken op de in de verklaring genoemde vergoeding;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
  - number: 6.36.1.c
    text: de instelling bereid en in staat is die vergoeding uit te keren, en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
  - number: 6.36.1.d
    text: de belastingplichtige de vrijheid heeft over de vergoeding te beschikken.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
  - number: 6.36.2
    text: "*Giften* die bestaan uit het afzien door de vrijwilliger van vergoedingen voor daadwerkelijk\n\
      gemaakte kosten worden in aanmerking genomen voor zover sprake is van kosten die naar algemeen\n\
      aanvaarde maatschappelijke opvattingen behoren te worden vergoed, met dien verstande dat kosten
      voor\nvervoer per auto, anders dan per taxi, in aanmerking worden genomen voor € 0,23 per kilometer.
      De\neerste volzin is ook van toepassing in de situatie waarin de instelling voor deze kosten geen\n\
      vergoedingsregeling heeft getroffen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
  - number: 6.36.3
    text: "Indien giften op grond van het eerste lid in aanmerking worden genomen, kunnen giften op grond
      van\nhet tweede lid aan dezelfde instelling slechts in aanmerking worden genomen voor zover de\n\
      daadwerkelijk gemaakte kosten hoger zijn dan de in het eerste lid bedoelde vergoeding."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
  - number: '6.37'
    text: "Voor de toepassing van deze afdeling en de daarop berustende bepalingen wordt onder een gift
      niet\nverstaan:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.37
  - number: 6.37.a
    text: een bevoordeling of bijdrage in contant geld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.37
  - number: 6.37.b
    text: "een bevoordeling of bijdrage die wordt betaald, verrekend of ter beschikking gesteld bij of
      na het\noverlijden van de belastingplichtige dan wel op een daarmee samenhangend tijdstip."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.37
  - number: 6.38.1
    text: "Periodieke *giften* worden in aanmerking genomen indien zij berusten op een bij notariële of\n\
      onderhandse akte van schenking aangegane verplichting om de uitkeringen of verstrekkingen gedurende\n\
      vijf of meer jaren ten minste jaarlijks uit te keren."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
  - number: 6.38.2
    text: "Periodieke giften in natura waarvan de waarde in het economische verkeer in totaal meer bedraagt
      dan\n€ 10.000 per kalenderjaar, worden voor de toepassing van het eerste lid slechts in aanmerking\n\
      genomen voor zover die waarde in het economische verkeer volgt uit een onafhankelijk taxatierapport\n\
      of een factuur."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
  - number: 6.38.3
    text: "Voor de toepassing van het tweede lid wordt onder giften in natura mede begrepen een kwijtschelding\n\
      van een vordering die betrekking heeft op een of meer vermogensbestanddelen in natura."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
  - number: 6.38.4
    text: "Voor de toepassing van het eerste lid worden periodieke giften in aanmerking genomen tot het\n\
      gezamenlijke bedrag van ten hoogste € 1.500.000 per kalenderjaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
  - number: 6.38.5
    text: "Indien de belastingplichtige gedurende het gehele kalenderjaar een partner heeft of voor de\n\
      toepassing van [artikel 2.17][ref1] geacht wordt te hebben gehad, worden de periodieke giften voor\n\
      de toepassing van het tweede en vierde lid samengevoegd. Over deze periode geldt voor de toepassing\n\
      van het tweede lid, in plaats van een bedrag van € 10.000, een bedrag van € 20.000.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 6.38.6
    text: 'De akte van schenking kan voorschrijven dat de periodieke gift in ieder geval wordt beëindigd
      bij:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
  - number: 6.38.6.a
    text: verlies van de status als instelling of vereniging;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
  - number: 6.38.6.b
    text: faillissement van de instelling of vereniging;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
  - number: 6.38.6.c
    text: bij arbeidsongeschiktheid van de schenker of van een van de schenkers; of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
  - number: 6.38.6.d
    text: bij werkloosheid van de schenker of van een van de schenkers.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
  - number: 6.38.7
    text: "Tussentijdse beëindiging van de periodieke gift op grond van een omstandigheid als bedoeld
      in het\nzesde lid kan uitsluitend betrekking hebben op de nog niet vervallen termijnen van de periodieke\n\
      gift en is uitsluitend mogelijk indien de schenker niet of nauwelijks invloed heeft op die\nomstandigheid.
      Indien de periodieke gift binnen een periode van vijf jaar eindigt op grond van een\nomstandigheid
      als bedoeld in het zesde lid, wordt geacht te zijn voldaan aan het eerste lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
  - number: 6.38.8
    text: "Bij ministeriële regeling worden regels gesteld waaraan de akte van schenking, alsmede het\n\
      taxatierapport, onderscheidenlijk de factuur, moet voldoen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.38
  - number: 6.39.1
    text: "Andere *giften* worden in aanmerking genomen voor zover zij met schriftelijke bescheiden kunnen\n\
      worden gestaafd en voor zover zij samen zowel € 60 als 1% van het verzamelinkomen vóór toepassing\n\
      van de persoonsgebonden aftrek te boven gaan, en vervolgens tot ten hoogste 10% van het\nverzamelinkomen
      vóór toepassing van de persoonsgebonden aftrek."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.39
  - number: 6.39.2
    text: "Andere giften in natura waarvan de waarde in het economische verkeer in totaal meer bedraagt
      dan\n€ 10.000 per kalenderjaar, worden voor de toepassing van het eerste lid slechts in aanmerking\n\
      genomen voor zover die waarde in het economische verkeer volgt uit een onafhankelijk taxatierapport\n\
      dat of factuur die aan bij ministeriële regeling te stellen regels voldoet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.39
  - number: 6.39.3
    text: "Voor de toepassing van het tweede lid wordt onder giften in natura mede begrepen een kwijtschelding\n\
      van een vordering die betrekking heeft op een of meer vermogensbestanddelen in natura."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.39
  - number: 6.39.4
    text: "Indien de belastingplichtige gedurende het gehele kalenderjaar een *partner* heeft worden andere\n\
      giften samengevoegd. Over deze periode geldt:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.39
  - number: 6.39.4.a
    text: "voor de toepassing van het eerste lid, in plaats van het verzamelinkomen vóór toepassing van
      de\npersoonsgebonden aftrek het gezamenlijke bedrag van de verzamelinkomens van de belastingplichtige
      en\nzijn partner vóór toepassing van de persoonsgebonden aftrek;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.39
  - number: 6.39.4.b
    text: "voor de toepassing van het tweede lid, in plaats van een bedrag van € 10.000, een bedrag van\n\
      € 20.000."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.39
  - number: 6.39.5
    text: "Indien de belastingplichtige gedurende een deel van het kalenderjaar een partner heeft en zij
      een\nkeuze als bedoeld in [artikel 2.17, zevende lid, van deze wet][ref1] hebben gemaakt, wordt
      de\nbelastingplichtige voor de toepassing van het vierde lid geacht gedurende het gehele kalenderjaar\n\
      een partner te hebben gehad.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.39
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.17'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 6.39a.1
    text: "Het bedrag van giften aan culturele instellingen wordt voor de bepaling van het voor de toepassing\n\
      van deze afdeling in aanmerking te nemen bedrag verhoogd met 25%, doch ten hoogste met € 1250."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.39a
  - number: 6.39a.2
    text: "Indien de belastingplichtige gedurende het gehele kalenderjaar een partner heeft of voor de\n\
      toepassing van [artikel 2.17][ref1] geacht wordt te hebben gehad, wordt de verhoging van 25%\ntoegepast
      op het gezamenlijke bedrag aan giften aan culturele instellingen, waarbij de verhoging\nvoor de
      belastingplichtige en zijn partner gezamenlijk op ten hoogste € 1.250 wordt gesteld.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.39a
    references:
