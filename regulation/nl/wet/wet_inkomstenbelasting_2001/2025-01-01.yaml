        input:
          - name: box1_inkomen
            type: number
            source:
              regulation: wet_inkomstenbelasting_2001
              output: box1_inkomen
              parameters:
                bsn: $bsn
          - name: box2_inkomen
            type: number
            source:
              regulation: wet_inkomstenbelasting_2001
              output: box2_inkomen
              parameters:
                bsn: $bsn
        output:
          - name: toetsingsinkomen
            type: amount
            type_spec:
              unit: eurocent
        actions:
          - output: toetsingsinkomen
            operation: ADD
            values:
              - $box1_inkomen
              - $box2_inkomen
