  - number: 10a.12.1
    text: "Op aanspraken die uitsluitend dan wel mede betrekking hebben op lijfrenten als bedoeld in [artikel\n\
      3.125, eerste lid, onderdeel c][ref1], zoals dit onderdeel luidde op 31 december 2013, die niet\n\
      voldoen aan de met ingang van 1 januari 2014 in artikel 3.125, eerste lid, onderdeel c, gestelde\n\
      voorwaarden, blijven de op 31 december 2013 geldende bepalingen die verband houden met de aanspraken\n\
      op dergelijke lijfrenten van toepassing, voor zover de aanspraken op dergelijke lijfrenten\nvoortvloeien
      uit premies of bedragen die vóór 1 januari 2014 in aanmerking zijn genomen als uitgaven\nvoor inkomensvoorzieningen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.12
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 10a.12.2
    text: "Indien ter zake van een overeenkomst waarin een aanspraak is opgenomen die mede betrekking
      heeft op\nlijfrenten als bedoeld in [artikel 3.125, eerste lid, onderdeel c][ref1], zoals dit onderdeel
      luidde\nop 31 december 2013, die niet voldoen aan de met ingang van 1 januari 2014 in artikel 3.125,
      eerste\nlid, onderdeel c, gestelde voorwaarden, nog premies worden voldaan, worden die premies geacht
      geen\nbetrekking te hebben op lijfrenten als bedoeld in genoemd onderdeel c.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.12
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 10a.12.3
    text: "Indien ter zake van een overeenkomst waarin een aanspraak is opgenomen die uitsluitend of mede\n\
      betrekking heeft op lijfrenten als bedoeld in [artikel 3.125, eerste lid, onderdeel c][ref1], zoals\n\
      dit onderdeel luidde op 31 december 2013, die niet voldoen aan de met ingang van 1 januari 2014
      in\nartikel 3.125, eerste lid, onderdeel c, gestelde voorwaarden, ook na 31 december 2013 nog premies\n\
      worden voldaan, is aanwending van opgebouwde aanspraken voor lijfrenten als bedoeld in genoemd\n\
      onderdeel c slechts mogelijk tot ten hoogste een bedrag gelijk aan de waarde in het economische\n\
      verkeer van die aanspraak op 31 december 2013. Voor zover de in de eerste volzin bedoelde aanspraken\n\
      tot een hoger bedrag dan de aldaar bedoelde waarde worden aangewend voor lijfrenten als bedoeld
      in\ngenoemd onderdeel c, is [artikel 3.133, eerste lid][ref2], van overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.12
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 10a.12.4
    text: "De vorige leden zijn van overeenkomstige toepassing op het tegoed van de lijfrentespaarrekening
      of\nde waarde van het lijfrentebeleggingsrecht waarop [artikel 3.126a, vierde lid, onderdeel a,
      onder\n3°][ref1], zoals dat luidde op 31 december 2013, van toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.12
    references:
