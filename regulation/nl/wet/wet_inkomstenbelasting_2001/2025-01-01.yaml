  - number: 11.1.1
    text: De Wet op de inkomstenbelasting 1964 wordt ingetrokken.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel11.1
  - number: 11.1.2
    text: De Wet op de vermogensbelasting 1964 wordt ingetrokken.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel11.1
  - number: '11.2'
    text: "De tekst van deze wet zoals die luidt bij de inwerkingtreding van deze wet en bij de\ninwerkingtreding
      van overige wetten die op hetzelfde tijdstip in werking treden en waarin deze wet\nwordt gewijzigd,
      wordt in het Staatsblad geplaatst. Voor de plaatsing in het Staatsblad stelt Onze\nMinister de nummering
      van de artikelen, paragrafen, afdelingen en hoofdstukken van deze wet opnieuw\nvast en brengt hij
      de in deze wet voorkomende aanhalingen van de artikelen, paragrafen, afdelingen\nen hoofdstukken
      met de nieuwe nummering in overeenstemming."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel11.2
  - number: '11.3'
    text: Deze wet treedt in werking op een bij wet te bepalen tijdstip.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel11.3
  - number: 11.4.1
    text: 'Deze wet wordt aangehaald als: Wet inkomstenbelasting 2001.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel11.4
