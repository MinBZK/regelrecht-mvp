        paragraaf: 3.2.3
        afdeling: '3.2'
  - number: 10a.29.12
    text: "Een belastingplichtige met een oudedagsreserve als bedoeld in het eerste lid kan, vanwege de\n\
      omzetting van die oudedagsreserve in een lijfrente, premies voor lijfrenten als bedoeld in\n[artikel 3.124,
      eerste lid, onderdeel a][ref1], in samenhang met het achtste lid van dit artikel, in\naanmerking
      nemen tot een gezamenlijk bedrag van ten hoogste het bedrag van de afneming in het\nkalenderjaar
      van die reserve volgens [artikel 3.70, eerste lid, onderdeel a][ref2], zoals dat luidde\nop 31 december
      2022.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.70"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
