        artikel: '5.14'
        hoofdstuk: '5'
        afdeling: '5.3'
  - number: 10.10.3
    text: "Bij ministeriële regeling kunnen nadere voorwaarden worden gesteld met betrekking tot het eerste
      en\ntweede lid. Daarbij zal de controle op de naleving van de gestelde voorwaarden worden opgedragen
      aan\nNederlandse ambtenaren."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.10
  - number: 10.10.4
    text: "Voor de berekening van de voorkoming van dubbele belasting bedoeld in [artikel 24 van de\n\
