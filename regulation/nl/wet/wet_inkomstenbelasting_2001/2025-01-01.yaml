      beroepspensioenregeling][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0012092\n[ref2]: https://wetten.overheid.nl/BWBR0010388\n\
      [ref3]: https://wetten.overheid.nl/BWBR0018831"
