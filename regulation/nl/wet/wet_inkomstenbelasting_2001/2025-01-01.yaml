  - number: 10.1.2
    text: "In afwijking in zoverre van het eerste lid, tweede volzin, wordt het bedrag dat is vermeld
      in de\neerste regel van de tweede kolom en in de tweede regel van de eerste kolom van de tabel in
      [artikel\n2.10, eerste lid][ref1], berekend door het te vervangen bedrag te vermenigvuldigen met
      de uitkomst\nvan de formule: 1 + (75% x (tabelcorrectiefactor – 1)).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.10"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.10'
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 10.2.1
    text: "De tabelcorrectiefactor is de verhouding van het gemiddelde van de prijsindexcijfers van de\n\
      achttiende tot en met de zevende aan het kalenderjaar voorafgaande maand, tot het gemiddelde van
      de\nprijsindexcijfers van de dertigste tot en met de negentiende aan het kalenderjaar voorafgaande\n\
      maand."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2
  - number: 10.2.2
    text: "De prijsindexcijfers zijn de cijfers uit de «Consumentenprijsindex Alle Huishoudens, afgeleid»
      van\nhet Centraal Bureau voor de Statistiek. De gemiddelde prijsindexcijfers worden berekend uit
      de\nprijsindexcijfers vermeld in het nummer van het Statistisch Bulletin, waarin het indexcijfer
      van de\nzevende respectievelijk negentiende aan het kalenderjaar voorafgaande maand voor het eerst,
      al dan\nniet voorlopig, wordt gepubliceerd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2
  - number: 10.2.3
    text: "Indien de basis voor de prijsindexcijfers wijzigt, wordt bij ministeriële regeling aangegeven
      op\nwelke wijze wordt overgegaan op de nieuwe reeks prijsindexcijfers."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2
  - number: 10.2a
    text: "Bij het begin van het kalenderjaar wordt het in [artikel 2.10, tweede lid][ref1], en [artikel
      2.10a,\ntweede lid][ref2], vermelde percentage bij ministeriële regeling vervangen door een ander\n\
      percentage. Dit percentage wordt gesteld op het verschil tussen de in de laatste kolom van de in\n\
      artikel 2.10, eerste lid, opgenomen tabel als derde en tweede vermelde percentages.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel2.10\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.10a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.10'
        hoofdstuk: '2'
        afdeling: '2.3'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 2.10a
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 10.2b.1
    text: "Bij het begin van het kalenderjaar wordt het in [artikel 3.127, derde lid][ref1], eerstvermelde\n\
      bedrag bij ministeriële regeling vervangen door een ander bedrag. Dit bedrag wordt berekend door
      het\nte vervangen bedrag te vermenigvuldigen met de contractloonontwikkelingsfactor en vervolgens
      de\nnodig geachte afronding aan te brengen. Indien in het voorafgaande jaar een dergelijke afronding
      is\ntoegepast, kan bij vervanging worden uitgegaan van het niet-afgeronde bedrag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 10.2b.2
    text: "De contractloonontwikkelingsfactor is de verhouding van het bedrag, genoemd in [artikel 8,
      eerste\nlid, onderdeel b, van de Wet minimumloon en minimumvakantiebijslag][ref1], bij het begin
      van het\nkalenderjaar tot het bedrag, genoemd in artikel 8, eerste lid, onderdeel b, van de Wet
      minimumloon\nen minimumvakantiebijslag, bij het begin van het voorafgaande kalenderjaar.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002638#Artikel8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2b
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '8'
  - number: 10.2b.3
    text: "Bij het begin van het kalenderjaar wordt het in [artikel 3.127, eerste lid][ref1], vermelde\n\
      percentage bij ministeriële regeling vervangen door een ander percentage. Dit percentage wordt\n\
      gesteld op het voor dat jaar in [artikel 18a, eerste lid, van de Wet op de loonbelasting 1964][ref2]\n\
      vermelde percentage.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127\n[ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel18"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0002471
        artikel: '18'
  - number: 10.2b.4
    text: "Bij het begin van het kalenderjaar wordt het in [artikel 3.127, derde lid][ref1], laatstvermelde\n\
      bedrag bij ministeriële regeling vervangen door een ander bedrag. Dit bedrag wordt berekend door
      de\nvoor dat jaar geldende uitkeringen voor gehuwde personen zonder toeslag als omschreven in\n\
      [artikel 9, eerste lid, onderdeel b, en vijfde lid, van de Algemene Ouderdomswet][ref2], vermeerderd\n\
      met de vakantietoeslag, te vermenigvuldigen met de factor 100/75.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel9"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.2b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0002221
        artikel: '9'
  - number: 10.3.1
    text: "Bij het begin van het kalenderjaar worden de hierna aangeduide percentages en bedragen, vermeld
      in\n[artikel 3.19, tweede lid][ref1], en [artikel 3.112, eerste en vijfde lid][ref2], bij ministeriële\n\
      regeling vervangen door andere percentages en andere bedragen. Het betreft met betrekking tot\n\
      artikel 3.19, tweede lid: het laatste bedrag van de eerste kolom, het laatste bedrag van de tweede\n\
      kolom, de twee bedragen in de derde kolom en de eerste vijf percentages in de derde kolom. Het\n\
      betreft met betrekking tot artikel 3.112, eerste lid: het laatste bedrag van de eerste kolom, het\n\
      laatste bedrag van de tweede kolom, de twee bedragen in de derde kolom en de eerste vier percentages\n\
      in de derde kolom. Het betreft met betrekking tot artikel 3.112, vijfde lid: het percentage in de\n\
      eerste volzin en de bedragen in de tweede volzin.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.19\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.112"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.19'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.112'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10.3.2
    text: "Het laatstvermelde bedrag in de eerste, tweede en derde kolom in [artikel 3.19, tweede lid][ref1],\n\
      en in [artikel 3.112, eerste lid][ref2], en het in artikel 3.112, vijfde lid, tweede volzin, als\n\
      eerste en als laatste vermelde bedrag, worden berekend door het te vervangen bedrag te\nvermenigvuldigen
      met de tabelcorrectiefactor, bedoeld in [artikel 10.2][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.19\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.112\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.19'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.112'
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '10.2'
        hoofdstuk: '10'
        afdeling: '10.1'
  - number: 10.3.3
    text: "De in de derde kolom in artikel 3.19, tweede lid, eerstvermelde vijf percentages en het in
      de derde\nkolom in [artikel 3.112, eerste lid][ref1], als vierde vermelde percentage worden berekend
      door het\nte vervangen percentage te vermenigvuldigen met het product van de factor ih en de factor
      iw.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.112"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.112'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10.3.4
    text: "Onder de factor ih wordt verstaan: de verhouding van het indexcijfer van de woninghuren over
      juli\nvan het voorafgaande kalenderjaar tot dat indexcijfer over juli van het tweede voorafgaande\n\
      kalenderjaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3
  - number: 10.3.5
    text: "Onder de factor iw wordt verstaan: de verhouding van het gemiddelde van de eigenwoningwaarden
      die\nbetrekking hebben op het voorafgaande kalenderjaar en het gemiddelde van die waarden die betrekking\n\
      hebben op het kalenderjaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3
  - number: 10.3.6
    text: "De in [artikel 3.112, eerste lid, derde kolom][ref1], eerstvermelde drie percentages worden\n\
      achtereenvolgens berekend door het volgens het derde lid berekende, als vierde vermelde percentage\n\
      in artikel 3.112, eerste lid, derde kolom, te vermenigvuldigen met 0,4, 0,6 en 0,8.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.112"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.112'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10.3.7
    text: "Het in [artikel 3.112, vijfde lid, eerste volzin][ref1], vermelde percentage wordt berekend
      door het\nvolgens het derde lid berekende, als vierde vermelde percentage in artikel 3.112, eerste
      lid, derde\nkolom, te vermenigvuldigen met 10/6.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.112"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.112'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10.3.8
    text: "Het in de [derde kolom van artikel 3.19, tweede lid][ref1], eerstvermelde bedrag wordt berekend
      door\nhet volgens het tweede lid berekende laatstvermelde bedrag in de eerste kolom van artikel
      3.19,\ntweede lid, te vermenigvuldigen met het volgens het derde lid berekende, als vijfde vermelde\n\
      percentage in de derde kolom van artikel 3.19, tweede lid. Het in de [derde kolom van artikel 3.112,\n\
      eerste lid][ref2], eerstvermelde bedrag wordt berekend door het volgens het tweede lid berekende\n\
      laatstvermelde bedrag in de eerste kolom van artikel 3.112, eerste lid, te vermenigvuldigen met
      het\nvolgens het derde lid berekende, als vierde vermelde percentage in de derde kolom van artikel
      3.112,\neerste lid. Het in artikel 3.112, vijfde lid, tweede volzin, als tweede vermelde bedrag
      wordt\nberekend door het volgens het tweede lid berekende eerstvermelde bedrag van artikel 3.112,
      vijfde\nlid, tweede volzin, te vermenigvuldigen met het volgens het zevende lid berekende percentage
      van\nartikel 3.112, vijfde lid, eerste volzin.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.19\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.112"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.19'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.112'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10.3a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.3a
  - number: '10.4'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.4
  - number: 10.5.1
    text: "Bij de berekeningen volgens [artikel 10.3][ref1] worden de percentages naar beneden afgerond
      tot op\nvijfhonderdste nauwkeurig. Bij de berekening volgens [artikel 10.3, tweede lid][ref2], worden
      de\nbedragen naar beneden afgerond op een veelvoud van € 10 000. Indien in het voorafgaande jaar
      een\nafronding als bedoeld in de eerste of tweede volzin is toegepast, wordt bij de vervanging,
      bedoeld\nin artikel 10.3, uitgegaan van het niet-afgeronde percentage, onderscheidenlijk van het
      niet-\nafgeronde bedrag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10.3\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel10.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '10.3'
        hoofdstuk: '10'
        afdeling: '10.1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '10.3'
        hoofdstuk: '10'
        afdeling: '10.1'
  - number: 10.5.2
    text: "Onder indexcijfer van de woninghuren in [artikel 10.3][ref1] wordt verstaan het gemiddelde
      van de\nconsumentenprijsindexcijfers voor alle huishoudens voor de woninghuur, vermeld in het nummer
      van het\nStatistisch Bulletin, uitgegeven door het Centraal Bureau voor de Statistiek, waarin het
      indexcijfer\nvoor de maand juli voor de tweede maal wordt gepubliceerd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.5
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '10.3'
        hoofdstuk: '10'
        afdeling: '10.1'
  - number: 10.5.3
    text: "Indien de basis voor de in het tweede lid genoemde prijsindexcijfers wordt verlegd, worden
      bij\nministeriële regeling regels gesteld met betrekking tot de wijze waarop wordt overgegaan van
      de oude\nop de nieuwe reeks prijsindexcijfers."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.5
  - number: 10.6.1
    text: "Bij het begin van het kalenderjaar wordt het in de [artikelen 3.97][ref1] en [3.114][ref2]
      vermelde\nbedrag bij ministeriële regeling vervangen door een ander. Dit bedrag wordt berekend door
      het te\nvervangen bedrag te vermenigvuldigen met de verhouding van het indexcijfer van de woninghuren
      over\njuli van het voorafgaande kalenderjaar tot dat indexcijfer over juli van het tweede voorafgaande\n\
      kalenderjaar, en vervolgens de nodig geachte afronding aan te brengen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.97\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.114"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.97'
        hoofdstuk: '3'
        paragraaf: 3.4.2
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.114'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 10.6.2
    text: "[Artikel 10.1, eerste lid, laatste volzin][ref1], en [artikel 10.5, tweede en derde lid][ref2],
      zijn\nook hier van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel10.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '10.1'
        hoofdstuk: '10'
        afdeling: '10.1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '10.5'
        hoofdstuk: '10'
        afdeling: '10.1'
  - number: 10.6bis
    text: "Bij het begin van het kalenderjaar wordt het in [artikel 3.123a, tweede lid][ref1], vermelde\n\
      percentage bij ministeriële regeling vervangen door een ander percentage. Dit percentage wordt\n\
      berekend door het te vervangen percentage te verlagen met 3 1/3%-punt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.123a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.6bis
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.123a
        hoofdstuk: '3'
        afdeling: 3.6a
  - number: 10.6ter.1
    text: "Bij het begin van het kalenderjaar wordt het in [artikel 4.14, eerste lid][ref1], vermelde\n\
      percentage na toepassing van het derde tot en met achtste lid bij ministeriële regeling vervangen\n\
      door een ander percentage. Dit percentage wordt gesteld op het in [artikel 5.2, tweede lid, tweede\n\
      zin][ref2], als tweede vermelde percentage.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.14\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.6ter
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.14'
        hoofdstuk: '4'
        paragraaf: 4.5.2
        afdeling: '4.5'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.2'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 10.6ter.2
    text: "Na afloop van het kalenderjaar wordt het in [artikel 5.2, tweede lid, tweede zin][ref1],\n\
      eerstvermelde percentage bij ministeriële regeling met terugwerkende kracht tot en met het begin
      van\nhet kalenderjaar vervangen door een ander percentage. Dit percentage wordt gesteld op de door
      twaalf\nte delen som van het gemiddelde maandelijkse rendement in procenten op deposito’s van huishoudens\n\
      met een opzegtermijn van maximaal drie maanden, zoals gepubliceerd door De Nederlandsche Bank, uit\n\
      een periode van elf maanden, beginnend op 1 januari en eindigend op 30 november van het\nkalenderjaar,
      onder dubbeltelling van het percentage over de maand november.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.6ter
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.2'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 10.6ter.3
    text: "Bij het begin van het kalenderjaar wordt het in [artikel 5.2, tweede lid, tweede zin][ref1],
      als\ntweede vermelde percentage bij ministeriële regeling vervangen door een ander percentage. Dit\n\
      percentage wordt gesteld op de som van 53% van het langetermijnrendement op onroerende zaken, 33%\n\
      van het langetermijnrendement op aandelen en 14% van het langetermijnrendement op obligaties.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.6ter
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.2'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 10.6ter.4
    text: "Na afloop van het kalenderjaar wordt het in [artikel 5.2, tweede lid, tweede zin][ref1], als
      derde\nvermelde percentage bij ministeriële regeling met terugwerkende kracht tot en met het begin
      van het\nkalenderjaar vervangen door een ander percentage. Dit percentage wordt gesteld op de door
      twaalf te\ndelen som van het gemiddelde maandelijkse rentepercentage over het totale uitstaande
      bedrag aan\nwoninghypotheken van huishoudens, zoals gepubliceerd door De Nederlandsche Bank, uit
      een periode van\nelf maanden, beginnend op 1 januari en eindigend op 30 november van het kalenderjaar,
      onder\ndubbeltelling van het percentage over de maand november.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.6ter
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.2'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 10.6ter.5
    text: "Het langetermijnrendement op onroerende zaken, bedoeld in het derde lid, wordt gesteld op het\n\
      percentage dat volgt uit de formule: waarbij wordt verstaan onder: *rloz*: het langetermijnrendement\n\
      in procenten op onroerende zaken voor het kalenderjaar, bedoeld in het derde lid; *rloz*: het\n\
      langetermijnrendement in procenten op onroerende zaken voor het kalenderjaar voorafgaande aan het\n\
      kalenderjaar, bedoeld in het derde lid; *roz*: het rendement in procenten op onroerende zaken in
      het\ntweede kalenderjaar voorafgaande aan het kalenderjaar, bedoeld in het derde lid, welk rendement\n\
      wordt gesteld op de procentuele verandering van het gemiddelde van de maandelijkse prijsindexcijfers\n\
      van het Centraal Bureau voor de Statistiek voor Bestaande Koopwoningen in het tweede kalenderjaar\n\
      voorafgaande aan het kalenderjaar, bedoeld in het derde lid, ten opzichte van het gemiddelde van
      de\nmaandelijkse prijsindexcijfers van het Centraal Bureau voor de Statistiek voor Bestaande\nKoopwoningen
      in het derde kalenderjaar voorafgaande aan het kalenderjaar, bedoeld in het derde lid.\nIndien de
      basis voor het prijsindexcijfer van het Centraal Bureau voor de Statistiek voor Bestaande\nKoopwoningen
      wordt verlegd, wordt bij ministeriële regeling aangegeven op welke wijze wordt\novergegaan op de
      nieuwe reeks van het prijsindexcijfer."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.6ter
  - number: 10.6ter.6
    text: "Het langetermijnrendement op aandelen voor het kalenderjaar, bedoeld in het derde lid, wordt
      gesteld\nop het percentage dat volgt uit de formule: waarbij wordt verstaan onder: *rla*: het\n\
      langetermijnrendement in procenten op aandelen voor het kalenderjaar, bedoeld in het derde lid;\n\
      *rla*: het langetermijnrendement in procenten op aandelen voor het kalenderjaar voorafgaande aan
      het\nkalenderjaar, bedoeld in het derde lid; *ra*: het rendement in procenten op aandelen voor het
      tweede\nkalenderjaar voorafgaande aan het kalenderjaar, bedoeld in het derde lid, welk rendement
      wordt\ngesteld op de procentuele verandering van de MSCI Europe Standard Gross Local Index aan het
      einde\nvan het tweede kalenderjaar voorafgaande aan het kalenderjaar, bedoeld in het derde lid,
      ten\nopzichte van deze index aan het einde van het derde kalenderjaar voorafgaande aan het kalenderjaar,\n\
      bedoeld in het derde lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10.6ter
  - number: 10.6ter.7
    text: "Het langetermijnrendement op obligaties, bedoeld in het derde lid, wordt gesteld op het percentage\n\
      dat volgt uit de formule: waarbij wordt verstaan onder: *rlo*: het langetermijnrendement in\nprocenten
      op obligaties, bedoeld in het derde lid; *rlo*: het langetermijnrendement in procenten op\nobligaties
      voor het kalenderjaar voorafgaande aan het kalenderjaar, bedoeld in het derde lid; *ro*:\nhet rendement
      in procenten op obligaties in het tweede kalenderjaar voorafgaande aan het\nkalenderjaar, bedoeld
      in het derde lid, welk rendement wordt gesteld op de gemiddelde\nkapitaalmarktrentevoet in procenten
