    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
  - number: 4.46.6
    text: 'Het in [artikel 4.34](https://wetten.overheid.nl/BWBR0011353#Artikel4) bedoelde negatieve

      vervreemdingsvoordeel in geval van ontbinding van de vennootschap wordt in aanmerking genomen op het

