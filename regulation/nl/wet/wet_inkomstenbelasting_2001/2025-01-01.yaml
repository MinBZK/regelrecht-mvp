      gelegen is in Aruba, Curaçao of Sint Maarten respectievelijk de BES eilanden berekend zonder\ninachtneming
      van het eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002464#Artikel24\n[ref2]: https://wetten.overheid.nl/BWBR0029675#Artikel3.1"
