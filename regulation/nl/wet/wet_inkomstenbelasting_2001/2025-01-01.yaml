        afdeling: '3.2'
  - number: 10a.4.5
    text: "[Artikel 9, elfde en twaalfde lid, van de Wet op de belasting van personenauto’s en motorrijwielen\n\
      1992][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005806#Artikel9"
