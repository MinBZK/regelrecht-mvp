articles:
  - number: aanhef
    text: "Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz.
      enz. enz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging
      genomen hebben, dat het wenselijk is om de grondslag van de belasting op\ninkomen te verbreden en
      te versterken;\n\nZo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal,
      hebben\ngoedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Aanhef
  - number: '1.1'
    text: Onder de naam inkomstenbelasting wordt een belasting geheven van natuurlijke personen.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.1
  - number: 1.2.1
    text: "In aanvulling op [artikel 5a van de Algemene wet inzake rijksbelastingen][ref1] wordt voor
      de\ntoepassing van deze wet en de daarop berustende bepalingen onder partner mede verstaan degene
      die op\nhetzelfde woonadres als de belastingplichtige staat ingeschreven in de basisregistratie
      personen en:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel5a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 5a
  - number: 1.2.1.a
    text: uit wiens relatie met de belastingplichtige een kind is geboren;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.1.b
    text: "die een kind van de belastingplichtige heeft erkend dan wel van wie een kind door de\nbelastingplichtige
      is erkend;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.1.c
    text: die voor de toepassing van een pensioenregeling als partner van de belastingplichtige is
      aangemeld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.1.d
    text: "die samen met de belastingplichtige een woning heeft, die hun anders dan tijdelijk als hoofdverblijf\n\
      ter beschikking staat op grond van eigendom, waaronder begrepen economisch eigendom, of op grond
      van\neen recht van lidmaatschap van een coöperatie;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.1.e
    text: "die evenals de belastingplichtige meerderjarig is, waarbij op dat woonadres tevens een minderjarig\n\
      kind van ten minste een van beiden staat ingeschreven, behoudens ingeval de belastingplichtige een\n\
      verzoek indient om niet als partner te worden aangemerkt van degene, bedoeld in de aanhef van dit\n\
      lid, bij welk verzoek de belastingplichtige door middel van een schriftelijke huurovereenkomst,\n\
      waaraan bij ministeriële regeling nadere voorwaarden kunnen worden gesteld, doet blijken dat een
      van\nbeiden op zakelijke gronden een gedeelte van de woning huurt van de ander of dat beiden op
      zakelijke\ngronden een eigen gedeelte van de woning huren van een derde, of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.1.f
    text: "die in het aan het kalenderjaar voorafgaande kalenderjaar reeds partner van de belastingplichtige\n\
      was."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.2
    text: "Degene die ingevolge het eerste lid voor een deel van het kalenderjaar als partner wordt aangemerkt,\n\
      wordt ook als partner aangemerkt in de andere perioden van het kalenderjaar, voor zover hij in die\n\
      perioden op hetzelfde woonadres als de belastingplichtige staat ingeschreven in de basisregistratie\n\
      personen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.3
    text: "Een persoon kan op enig moment slechts één partner hebben. Indien de belastingplichtige op
      grond van\nhet eerste lid op dat moment meer dan één partner zou hebben, geldt als partner van de\n\
      belastingplichtige degene die ingevolge [artikel 5a van de Algemene wet inzake\nrijksbelastingen][ref1]
      op dat moment als partner wordt aangemerkt; mocht op grond van artikel 5a\nvan de Algemene wet inzake
      rijksbelastingen op dat moment geen persoon als partner zijn aangemerkt,\ngeldt als partner degene
      die op grond van de in het eerste lid eerstgenoemde categorie als partner\nwordt aangemerkt.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel5a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 5a
  - number: 1.2.4
    text: "In afwijking van [artikel 5a van de Algemene wet inzake rijksbelastingen][ref1] en het eerste
      lid\nwordt niet als partner aangemerkt:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel5a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 5a
  - number: 1.2.4.a
    text: "een bloed- of aanverwant in de eerste graad van de belastingplichtige, tenzij beiden bij de
      aanvang\nvan het kalenderjaar de leeftijd van 27 jaar hebben bereikt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.4.b
    text: "een persoon die geen inwoner is van Nederland en geen kwalificerende buitenlandse belastingplichtige\n\
      als bedoeld in [artikel 7.8][ref1] is;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.8'
        hoofdstuk: '7'
        afdeling: '7.5'
  - number: 1.2.4.c
    text: "een persoon die de leeftijd van 27 jaar nog niet heeft bereikt en voor wie de belastingplichtige
      in\nenig jaar een pleegvergoeding heeft ontvangen op grond van de [Wet op de jeugdzorg][ref1] of
      de\n[Jeugdwet][ref2], dan wel voor wie de belastingplichtige in enig jaar kinderbijslag heeft ontvangen\n\
      op grond van de [Algemene Kinderbijslagwet][ref3], indien de belastingplichtige en deze persoon
      in\nenig jaar een gezamenlijk verzoek hebben ingediend bij de inspecteur om niet als partners te
      worden\naangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0016637\n[ref2]: https://wetten.overheid.nl/BWBR0034925\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002368"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
    references:
      - id: ref1
        bwb_id: BWBR0016637
      - id: ref2
        bwb_id: BWBR0034925
      - id: ref3
        bwb_id: BWBR0002368
  - number: 1.2.5
    text: "Personen die partners waren op grond van het eerste lid, blijven als partners aangemerkt nadat
      de in\ndat onderdeel bedoelde inschrijving op hetzelfde woonadres niet langer mogelijk is als gevolg
      van\nopname in een verpleeghuis of verzorgingshuis vanwege medische redenen of ouderdom van een
      van hen,\nzolang na het einde van die inschrijving op hetzelfde woonadres ten aanzien van geen van
      beiden een\nderde persoon als partner wordt aangemerkt. De eerste volzin vindt geen toepassing meer
      indien één\nvan beiden door middel van een schriftelijke kennisgeving aan de inspecteur laat weten
      dat zij niet\nlanger als partners willen worden aangemerkt. Bij ministeriële regeling kunnen nadere
      regels worden\ngesteld ten behoeve van de uitvoering van dit lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.6
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen worden twee ongehuwde personen\n\
      die met toepassing van de vorige leden en [artikel 5a van de Algemene wet inzake\nrijksbelastingen][ref1]
      als elkaars partners worden aangemerkt of aangemerkt zijn geweest, voor de\nbepaling van aanverwantschap
      gelijkgesteld met gehuwden, onderscheidenlijk voormalige gehuwden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel5a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: 5a
  - number: 1.2.7
    text: "Onder partner wordt niet verstaan degene die uitsluitend ingevolge het eerste lid, onderdeel
      e, als\npartner wordt aangemerkt en woont in een accommodatie van een instelling die opvang als
      bedoeld in\n[artikel 1.1.1 van de Wet maatschappelijke ondersteuning 2015][ref1] biedt, mits de\n\
      belastingplichtige een afschrift van de beschikkingen, bedoeld in [artikel 2.3.5, tweede lid, van\n\
      die wet][ref2], tot het treffen van een maatwerkvoorziening voor hem en voor de persoon, bedoeld
      in\nhet eerste lid, onderdeel e, ten behoeve van opvang overlegt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035362#Artikel1.1.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0035362#Artikel2.3.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
    references:
      - id: ref1
        bwb_id: BWBR0035362
        artikel: 1.1.1
      - id: ref2
        bwb_id: BWBR0035362
        artikel: 2.3.5
  - number: 1.2.8
    text: "Een aanverwant van de belastingplichtige wordt uitsluitend als aanverwant als bedoeld in het
      vierde\nlid, onderdeel a, aangemerkt ingeval de belastingplichtige en de aanverwant in enig jaar
      een\ngezamenlijk verzoek bij de inspecteur hebben ingediend om niet als partners te worden aangemerkt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: 1.2.9
    text: "Een persoon die op basis van een verzoek als bedoeld in het eerste lid, onderdeel e, het vierde
      lid,\nonderdeel c, of het achtste lid niet als partner van de belastingplichtige wordt aangemerkt,
      wordt\neveneens niet als partner van de belastingplichtige aangemerkt voor de toepassing van de
      [Algemene\nwet inkomensafhankelijke regelingen][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
    references:
      - id: ref1
        bwb_id: BWBR0018472
  - number: 1.2.10
    text: "Op een verzoek als bedoeld in het eerste lid, onderdeel e, het vierde lid, onderdeel c, of
      het\nachtste lid beslist de inspecteur bij voor bezwaar vatbare beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.2
  - number: '1.3'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.3
  - number: '1.4'
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen wordt onder een *kind* mede\n\
      verstaan een pleegkind, ook wat betreft bloed- en aanverwantschap."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.4
  - number: '1.5'
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen kunnen bij ministeriële
      regeling\nregels worden gesteld op grond waarvan wordt beoordeeld of een *kind* in belangrijke mate
      wordt\nonderhouden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.5
  - number: '1.6'
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen worden de landen van het\n\
      Koninkrijk der Nederlanden aangemerkt als afzonderlijke mogendheden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.6
  - number: 1.6a
    text: "In deze wet en de daarop berustende bepalingen wordt verstaan onder levensverzekering een\n\
      overeenkomst van levensverzekering als bedoeld in [artikel 1:1 van de Wet op het financieel\ntoezicht][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0020368#Artikel1:1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.6a
    references:
      - id: ref1
        bwb_id: BWBR0020368
        artikel: 1:1
  - number: 1.7.1
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder lijfrente:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.1.a
    text: "een aanspraak volgens een overeenkomst van *levensverzekering* op vaste en gelijkmatige periodieke\n\
      uitkeringen die eindigen uiterlijk bij overlijden, welke aanspraak niet kan worden afgekocht,\n\
      vervreemd, prijsgegeven, of formeel of feitelijk tot voorwerp van zekerheid kan dienen, anders dan\n\
      op grond van [artikel 3.126, eerste lid, onderdeel d, onder 2°][ref1], of ten behoeve van uitstel\n\
      van betaling op grond van [artikel 25, vijfde lid, Invorderingswet 1990][ref2], alsmede de met een\n\
      zodanige aanspraak verband houdende aanspraak op winstuitkeringen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004770#Artikel25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0004770
        artikel: '25'
  - number: 1.7.1.b
    text: "een aanspraak op het tegoed van een *lijfrenterekening* of op de waarde van\neen*lijfrentebeleggingsrecht*
      ([artikel 3.126a][ref1]), welke aanspraak niet kan worden afgekocht,\nvervreemd, prijsgegeven, of
      formeel of feitelijk tot voorwerp van zekerheid kan dienen, anders dan\nop grond van [artikel 3.126a,
      tweede lid, onderdeel d, onder 2°][ref2], of ten behoeve van uitstel\nvan betaling op grond van
      [artikel 25, vijfde lid, Invorderingswet 1990][ref3], alsmede de met een\nzodanige aanspraak verband
      houdende aanspraak op winstuitkeringen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a\n[ref3]: https://wetten.overheid.nl/BWBR0004770#Artikel25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref3
        bwb_id: BWBR0004770
        artikel: '25'
  - number: 1.7.2
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder *pensioenregeling*:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.2.a
    text: een pensioenregeling overeenkomstig de wettelijke bepalingen van de loonbelasting;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.2.b
    text: "een pensioenregeling waaraan wordt deelgenomen op grond van de [Wet verplichte deelneming in
      een\nbedrijfstakpensioenfonds 2000][ref1], de [Wet op het notarisambt][ref2] of de [Wet verplichte\n\
      beroepspensioenregeling][ref3], zowel voor het deel waarvoor deelneming verplicht is\n(basispensioenregeling)
      als voor de vrijwillige aanvulling daarop.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0012092\n\
      [ref2]: https://wetten.overheid.nl/BWBR0010388\n[ref3]: https://wetten.overheid.nl/BWBR0018831"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
    references:
      - id: ref1
        bwb_id: BWBR0012092
      - id: ref2
        bwb_id: BWBR0010388
      - id: ref3
        bwb_id: BWBR0018831
  - number: 1.7.2.c
    text: "een regeling van een andere mogendheid, die volgens de belastingwetten van dat land, welke
      naar aard\nen strekking overeenkomen met de Nederlandse loonbelasting of de inkomstenbelasting,
      als een\npensioenregeling wordt beschouwd;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.2.d
    text: een pensioenregeling van een internationale organisatie;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.2.e
    text: "een pensioenregeling als bedoeld in [artikel 6A van de Wet loonbelasting BES][ref1].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0029283#Artikel6a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
    references:
      - id: ref1
        bwb_id: BWBR0029283
        artikel: 6a
  - number: 1.7.3
    text: "Aanspraken op periodieke uitkeringen waarvan de uitkeringen zijn ingegaan en waarvan de hoogte
      van\nde uitkeringen niet voor de gehele uitkeringsperiode in geldeenheden is vastgesteld, worden\n\
      gelijkgesteld met aanspraken op vaste en gelijkmatige periodieke uitkeringen indien de aanspraken
      en\nuitkeringen voldoen aan bij ministeriële regeling te stellen regels."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.4
    text: "Een aanspraak op het tegoed van een lijfrenterekening of op de waarde van een\nlijfrentebeleggingsrecht
      als bedoeld in het eerste lid, onderdeel b, is, voor zover de ter zake\ningelegde bedragen in aanmerking
      konden worden genomen voor de bepaling van het belastbare inkomen\nuit werk en woning, niet vatbaar
      voor beslag."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7.5
    text: "Onder een pensioenregeling als bedoeld in het tweede lid, onderdeel b, wordt mede begrepen
      hetgeen\nwordt verkregen als gevolg van de voldoening van een te hoge premie die niet is gecorrigeerd
      binnen\nzes maanden na afloop van het kalenderjaar, bedoeld in [artikel 36, onderdeel c, van de
      Wet\nverplichte beroepspensioenregeling][ref1] of [artikel 26, onderdeel c, van de Pensioenwet][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018831#Artikel36\n[ref2]: https://wetten.overheid.nl/BWBR0020809#Artikel26"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
    references:
      - id: ref1
        bwb_id: BWBR0018831
        artikel: '36'
      - id: ref2
        bwb_id: BWBR0020809
        artikel: '26'
  - number: 1.7.6
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld op grond waarvan
      een\nregeling als bedoeld in het tweede lid, onderdeel b, die vrijwillig wordt voortgezet nadat
      de\narbeidsverhouding op grond waarvan deelneming aan die pensioenregeling was verplicht is geëindigd,\n\
      tevens als pensioenregeling wordt aangemerkt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7
  - number: 1.7a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7a
  - number: 1.7b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.7b
  - number: '1.8'
    text: "Waar in deze wet en de daarop berustende bepalingen wordt verwezen naar Nederlandse voorschriften
      of\nverklaringen van Nederlandse instellingen, worden voorschriften van of verklaringen van instellingen\n\
      in een van de lidstaten van de Europese Unie die naar aard en strekking overeenkomen met\neerstbedoelde
      Nederlandse voorschriften of verklaringen van Nederlandse instellingen daarmee\ngelijkgesteld:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.8
  - number: 1.8.a
    text: "indien ter zake regelgeving in het kader van het Verdrag betreffende de Europese Unie of het
      Verdrag\nbetreffende de werking van de Europese Unie is vastgesteld waaruit de overeenkomst naar
      aard en\nstrekking blijkt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.8
  - number: 1.8.b
    text: 'in overige gevallen: voorzover dat bij ministeriële regeling is bepaald.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.8
  - number: 1.9.1
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen wordt met de basisregistratie\n\
      personen gelijkgesteld een daarmee naar aard en strekking overeenkomende registratie buiten\nNederland."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.9
  - number: 1.9.2
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld voor de situatie dat een persoon
      niet\nin Nederland woont en niet is ingeschreven in een naar aard en strekking met de basisregistratie\n\
      personen overeenkomende registratie buiten Nederland."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.9
  - number: '1.10'
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen wordt onder vaste inrichting
      of\nvaste vertegenwoordiger verstaan een vaste inrichting of vaste vertegenwoordiger als bedoeld
      in\n[artikel 3, vierde tot en met twaalfde lid, van de Wet op de vennootschapsbelasting 1969][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.10
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '3'
  - number: 1.11.1
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen worden onder naamloze\n\
      vennootschappen, besloten vennootschappen met beperkte aansprakelijkheid, coöperaties en\nverenigingen
      op coöperatieve grondslag, verenigingen en fondsen voor gemene rekening mede verstaan\ndaarmee qua
      rechtsvorm vergelijkbare naar het recht van een andere staat opgerichte of aangegane\nlichamen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.11
  - number: 1.11.2
    text: "Waar in deze wet en de daarop berustende bepalingen verwijzingen naar vennootschappen met een
      –\ngeheel of ten dele – in aandelen verdeeld kapitaal zijn opgenomen, wordt daaronder verstaan naamloze\n\
      vennootschappen en besloten vennootschappen met beperkte aansprakelijkheid, met inbegrip van daarmee\n\
      qua rechtsvorm vergelijkbare naar het recht van een andere staat opgerichte of aangegane lichamen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.11
  - number: 1.11.3
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor de beoordeling of
      voor de\ntoepassing van deze wet en de daarop berustende bepalingen een naar het recht van een andere
      staat\nopgericht of aangegaan lichaam een met de rechtsvorm van een lichaam als bedoeld in het eerste
      of\ntweede lid vergelijkbare rechtsvorm heeft. Daarbij kunnen ook regels worden gesteld voor de\n\
      beoordeling of een naar het recht van een andere staat opgericht of aangegaan lichaam naast de\n\
      rechtsvorm ook voor het overige met een lichaam vergelijkbaar is als bedoeld in de eerste zin."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel1.11
  - number: 2.1.1
    text: 'Belastingplichtigen voor de inkomstenbelasting zijn de natuurlijke personen die:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.1
  - number: 2.1.1.a
    text: in Nederland wonen (binnenlandse belastingplichtigen) of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.1
  - number: 2.1.1.b
    text: niet in Nederland wonen maar wel Nederlands inkomen genieten (buitenlandse
      belastingplichtigen).
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.1
  - number: 2.1.2
    text: "Nederlands inkomen is inkomen bedoeld in [hoofdstuk 7][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '7'
  - number: 2.2.1
    text: "Een persoon die ophoudt in Nederland te wonen en binnen een jaar daarna weer in Nederland gaat
      wonen\nzonder intussen in een andere mogendheid of op de BES eilanden te hebben gewoond, wordt ook
      tijdens\nzijn afwezigheid geacht in Nederland te hebben gewoond. De vorige volzin is niet van toepassing\n\
      indien de bedoelde persoon aannemelijk maakt dat hij in een lidstaat van de Europese Unie of een
      bij\nministeriële regeling aangewezen mogendheid waarmee Nederland een regeling ter voorkoming van\n\
      dubbele belasting is overeengekomen die voorziet in de uitwisseling van inlichtingen, als inwoner\n\
      aan de belastingheffing is onderworpen en de heffingsgrondslagen in die lidstaat of andere\nmogendheid
      hoofdzakelijk gelijk zijn aan de in [artikel 2.3][ref1] genoemde heffingsgrondslagen. De\neerste
      volzin is evenmin van toepassing indien de bedoelde persoon aannemelijk maakt dat hij op de\nBES
      eilanden als inwoner onderworpen is aan de [Wet inkomstenbelasting BES][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.3\n\
      [ref2]: https://wetten.overheid.nl/BWBR0029281"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.3'
        hoofdstuk: '2'
        afdeling: '2.2'
      - id: ref2
        bwb_id: BWBR0029281
  - number: 2.2.2
    text: "Een Nederlander die in dienstbetrekking staat tot de Staat der Nederlanden, wordt steeds geacht
      in\nNederland te wonen indien hij is uitgezonden:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.2
  - number: 2.2.2.a
    text: "als lid van een diplomatieke, permanente of consulaire vertegenwoordiging van het Koninkrijk
      der\nNederlanden in het buitenland; of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.2
  - number: 2.2.2.b
    text: "om in het kader van een verdrag waarbij de Staat der Nederlanden partij is, in een andere mogendheid\n\
      werkzaamheden te verrichten."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.2
  - number: 2.2.3
    text: "Indien een Nederlander op grond van het tweede lid geacht wordt in Nederland te wonen, worden
      de\n*partner* en de *kinderen* die jonger zijn dan 27 jaar en die in belangrijke mate door hem worden\n\
      onderhouden, tevens geacht in Nederland te wonen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.2
  - number: '2.3'
    text: 'De inkomstenbelasting wordt geheven over het door de belastingplichtige in het kalenderjaar
      genoten:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.3
  - number: 2.3.a
    text: belastbare inkomen uit werk en woning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.3
  - number: 2.3.b
    text: belastbare inkomen uit aanmerkelijk belang en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.3
  - number: 2.3.c
    text: belastbare inkomen uit sparen en beleggen.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.3
  - number: 2.4.1
    text: 'Het belastbare inkomen uit werk en woning wordt bepaald:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.4
  - number: 2.4.1.a
    text: "voor binnenlandse belastingplichtigen: volgens de regels van [hoofdstuk 3][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
  - number: 2.4.1.b
    text: "voor buitenlandse belastingplichtigen: volgens de regels van de [afdelingen 7.2][ref1] en\n\
      [7.5][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '7'
        afdeling: '7.2'
      - id: ref2
        bwb_id: BWBR0011353
        hoofdstuk: '7'
        afdeling: '7.5'
  - number: 2.4.2
    text: 'Het belastbare inkomen uit aanmerkelijk belang wordt bepaald:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.4
  - number: 2.4.2.a
    text: "voor binnenlandse belastingplichtigen: volgens de regels van [hoofdstuk 4][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
  - number: 2.4.2.b
    text: "voor buitenlandse belastingplichtigen: volgens de regels van de [afdelingen 7.3][ref1] en\n\
      [7.5][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '7'
        afdeling: '7.3'
      - id: ref2
        bwb_id: BWBR0011353
        hoofdstuk: '7'
        afdeling: '7.5'
  - number: 2.4.3
    text: 'Het belastbare inkomen uit sparen en beleggen wordt bepaald:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.4
  - number: 2.4.3.a
    text: "voor binnenlandse belastingplichtigen: volgens de regels van [hoofdstuk 5][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '5'
  - number: 2.4.3.b
    text: "voor buitenlandse belastingplichtigen: volgens de regels van de [afdelingen 7.4][ref1] en\n\
      [7.5][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '7'
        afdeling: '7.4'
      - id: ref2
        bwb_id: BWBR0011353
        hoofdstuk: '7'
        afdeling: '7.5'
  - number: '2.5'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.5
  - number: '2.6'
    text: Vervallen
