  - number: 3.133.3
    text: 'Een aanspraak op lijfrente die op de contractueel overeengekomen datum nog niet komt tot uitkering

      van termijnen omdat de omvang van die termijnen nog moet worden vastgesteld, wordt op de hierna

      aangeduide uiterste datum geacht te zijn afgekocht indien op die datum nog geen termijnen zijn

      vastgesteld of omzetting in een andere zodanige aanspraak nog niet heeft plaatsgevonden. De uiterste

      datum is 31 december van het kalenderjaar volgend op het kalenderjaar van de contractueel

      overeengekomen datum bij leven en 31 december van het tweede kalenderjaar volgend op het

      kalenderjaar van de contractueel overeengekomen datum bij overlijden, welke termijn door de

      inspecteur kan worden verlengd wanneer door bijzondere omstandigheden de omvang van de termijnen

      niet eerder is vastgesteld of omzetting nog niet heeft plaatsgevonden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
  - number: 3.133.4
    text: 'Onder overgang van de lijfrenteverplichting wordt mede verstaan herverzekering indien de lijfrente

      is bedongen bij een verzekeraar als bedoeld in [artikel 3.126, eerste lid, onderdeel a, onder

      2°](https://wetten.overheid.nl/BWBR0011353#Artikel3), of [artikel 3.131, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
  - number: 3.133.5
    text: 'Het tweede lid, aanhef en onderdeel i, heeft mede betrekking op verplichtingen die betrekking hebben

      op aanspraken op periodieke uitkeringen en verstrekkingen ter zake van invaliditeit, ziekte of

      ongeval.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
  - number: 3.133.6
    text: 'Voorzover voor de belasting die betrekking heeft op de premies voor een aanspraak, en het daarover

      behaalde rendement, die volgens het eerste lid in samenhang met het tweede lid, onderdelen h en j,

      als negatieve uitgaven voor inkomensvoorzieningen in aanmerking zijn genomen, uitstel van betaling

      is verleend volgens [artikel 25, vijfde lid, van de Invorderingswet

      1990](https://wetten.overheid.nl/BWBR0004770#Artikel25), wordt het eerste lid voor het overige

      geacht geen toepassing te hebben gevonden op die premies en het behaalde rendement.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
  - number: 3.133.7
    text: 'Bij algemene maatregel van bestuur kunnen regels worden gesteld met betrekking tot het bepaalde in

