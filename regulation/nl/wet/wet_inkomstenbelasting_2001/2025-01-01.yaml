        artikel: '6.35'
        hoofdstuk: '6'
        afdeling: '6.9'
  - number: 6.40.1
    text: "Voorzover in deze wet niet anders is bepaald, komen uitgaven ter zake van persoonsgebonden\n\
      aftrekposten voor aftrek in aanmerking op het tijdstip waarop zij zijn:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.40
  - number: 6.40.1.a
    text: betaald;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.40
  - number: 6.40.1.b
    text: verrekend;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.40
  - number: 6.40.1.c
    text: ter beschikking gesteld of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.40
  - number: 6.40.1.d
    text: rentedragend geworden.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.40
  - number: 6.40.2
    text: Het eerste lid, onderdeel d, is niet van toepassing met betrekking tot aftrekbare
      *giften*.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.40
  - number: '7.1'
    text: "Ten aanzien van de buitenlandse belastingplichtige wordt de inkomstenbelasting geheven over
      het door\nhem in het kalenderjaar genoten:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.1
  - number: 7.1.a
    text: belastbare inkomen uit werk en woning in Nederland;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.1
  - number: 7.1.b
    text: belastbare inkomen uit aanmerkelijk belang in een in Nederland gevestigde vennootschap en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.1
  - number: 7.1.c
    text: belastbare inkomen uit sparen en beleggen in Nederland.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.1
  - number: 7.2.1
    text: "Het belastbare inkomen uit werk en woning in Nederland is het inkomen uit werk en woning in\n\
      Nederland verminderd met de verliezen uit werk en woning, berekend overeenkomstig de regels van\n\
      [hoofdstuk 3][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '3'
  - number: 7.2.2
    text: 'Het inkomen uit werk en woning in Nederland is het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
  - number: 7.2.2.a
    text: "de belastbare winst uit Nederlandse onderneming, dat is de belastbare winst, bedoeld in de\n\
      [artikelen 3.2][ref1] en [3.3][ref2] uit een onderneming die, of het gedeelte van een onderneming\n\
      dat wordt gedreven met behulp van een vaste inrichting in Nederland of een vaste vertegenwoordiger\n\
      in Nederland (Nederlandse onderneming);\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.2'
