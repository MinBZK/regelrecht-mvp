  - number: '4.1'
    text: 'Belastbaar inkomen uit aanmerkelijk belang is het inkomen uit aanmerkelijk belang verminderd met de

      te verrekenen verliezen uit aanmerkelijk belang ([afdeling

      4.10](https://wetten.overheid.nl/BWBR0011353)).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.1
  - number: '4.2'
    text: 'Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen geldt een persoon niet als

      aanverwant indien het partnerschap waardoor de aanverwantschap is ontstaan, anders dan door

      overlijden is geëindigd.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.2
  - number: '4.3'
    text: 'Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.3
  - number: 4.3.a
    text: 'wordt met een aandeelhouder gelijkgesteld degene die slechts gerechtigd is tot voordelen uit

      aandelen en wordt zijn gerechtigdheid aangemerkt als aandeel;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.3
  - number: 4.3.b
    text: 'wordt met de houder van winstbewijzen gelijkgesteld degene die slechts gerechtigd is tot voordelen

      uit winstbewijzen en wordt zijn gerechtigdheid aangemerkt als winstbewijs.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.3
  - number: '4.4'
    text: 'Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen, met uitzondering van de

      [artikelen 4.6 tot en met 4.8](https://wetten.overheid.nl/BWBR0011353#Artikel4), wordt een recht om

      aandelen in of winstbewijzen van een vennootschap te verwerven (koopoptie) aangemerkt als een

      dergelijk aandeel respectievelijk een dergelijk winstbewijs.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.4
  - number: 4.5.1
    text: 'Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen worden bewijzen van

      deelgerechtigdheid in fondsen voor gemene rekening gelijkgesteld met aandelen in vennootschappen met

      een in aandelen verdeeld kapitaal en worden de fondsen gelijkgesteld met vennootschappen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5
  - number: 4.5.2
    text: 'Voor de beoordeling van de vraag of een belastingplichtige een aanmerkelijk belang heeft in een

      fonds voor gemene rekening wordt zijn bezit aan bewijzen van deelgerechtigdheid in het fonds

      uitgedrukt als een percentage van de in omloop zijnde bewijzen van deelgerechtigdheid, waarbij

      andere dan enkelvoudige bewijzen van deelgerechtigdheid worden herleid tot een daarmee

      overeenstemmend aantal enkelvoudige bewijzen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5
  - number: 4.5a.1
    text: 'Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen wordt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5a
  - number: 4.5a.1.a
    text: 'een lidmaatschapsrecht, of een daarmee op één lijn te stellen bewijs van deelgerechtigdheid tot het

      vermogen, van een coöperatie of vereniging op coöperatieve grondslag gelijkgesteld met een

      winstbewijs;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5a
  - number: 4.5a.1.b
    text: een coöperatie of vereniging op coöperatieve grondslag gelijkgesteld met een vennootschap.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5a
  - number: 4.5a.2
    text: 'Het eerste lid is niet van toepassing op rechten van lidmaatschap van coöperaties indien die rechten

      direct en uitsluitend of nagenoeg uitsluitend het recht op uitsluitend of nagenoeg uitsluitend

      gebruik belichamen van een gebouw of van een gedeelte daarvan dat blijkens zijn inrichting is

      bestemd om als afzonderlijk geheel te worden gebruikt.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5a
  - number: 4.5b
    text: 'Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen wordt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5b
  - number: 4.5b.a
    text: 'het stemrecht, kapitaalbelang of winstrecht in een lichaam als bedoeld in [artikel 2, eerste lid,

      onderdeel h](https://wetten.overheid.nl/BWBR0002672#Artikel2), of [artikel 3, tweede lid, van de Wet

      op de vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel3) gelijkgesteld

      met een aandeel;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5b
  - number: 4.5b.b
    text: 'een lichaam als bedoeld in [artikel 2, eerste lid, onderdeel

      h](https://wetten.overheid.nl/BWBR0002672#Artikel2), of [artikel 3, tweede lid, van de Wet op de

      vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel3) gelijkgesteld met een

      vennootschap.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5b
  - number: '4.6'
    text: 'De belastingplichtige heeft een aanmerkelijk belang indien hij, al dan niet tezamen met zijn

      *partner*, direct of indirect:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
  - number: 4.6.a
    text: 'voor ten minste 5% van het geplaatste kapitaal aandeelhouder is in een vennootschap waarvan het

      kapitaal geheel of ten dele in aandelen is verdeeld;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
  - number: 4.6.b
    text: 'rechten heeft om direct of indirect aandelen te verwerven tot ten minste 5% van het geplaatste

      kapitaal;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
  - number: 4.6.c
    text: 'winstbewijzen heeft die betrekking hebben op ten minste 5% van de jaarwinst van een vennootschap dan

      wel op ten minste 5% van wat bij liquidatie wordt uitgekeerd;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
  - number: 4.6.d
    text: 'gerechtigd is om ten minste 5% van de stemmen uit te brengen in de algemene vergadering van een in

      [artikel 4.5a](https://wetten.overheid.nl/BWBR0011353#Artikel4) bedoelde rechtspersoon;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
  - number: 4.6.e
    text: 'een aandeel heeft in een lichaam als bedoeld in [artikel 2, elfde lid, van de Wet op de

      vennootschapsbelasting 1969](https://wetten.overheid.nl/BWBR0002672#Artikel2) en daardoor voor ten

