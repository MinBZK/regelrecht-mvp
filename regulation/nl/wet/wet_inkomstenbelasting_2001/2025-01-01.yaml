        afdeling: '3.14'
  - number: 10a.29.1
    text: "Met betrekking tot een op 31 december 2022, dan wel, indien de winst wordt bepaald over een
      niet met\nhet kalenderjaar samenvallend boekjaar, het einde van het laatste boekjaar dat is aangevangen
      vóór\n1 januari 2023 bestaande oudedagsreserve als bedoeld in [artikel 3.53, eerste lid][ref1],\n\
      onderdeel c, zoals dat luidde op 31 december 2022, blijven de [artikelen 3.70][ref2], [3.71][ref3],\n\
      [3.72, tweede en derde lid][ref4], en [3.73, tweede lid, onderdeel c, en derde lid][ref5], zoals\n\
      deze luidden op 31 december 2022, van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.53\n\
