        afdeling: '3.2'
  - number: 10a.29.7
    text: "In aanvulling op [artikel 3.79, eerste lid][ref1], geldt de stakingsaftrek ook voor de ondernemer\n\
      die als ondernemer in het kalenderjaar winst behaalt door een afneming van een oudedagsreserve als\n\
      bedoeld in het eerste lid na een geruisloze doorschuiving of omzetting als bedoeld in [artikel 3.59,\n\
      tweede lid][ref2], [artikel 3.62][ref3], [artikel 3.63][ref4], onderscheidenlijk\n[artikel 3.65][ref5],
      waarbij zonder die geruisloze doorschuiving of omzetting sprake zou zijn van\nhet staken van een
      gehele onderneming.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.79\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.59\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.62\n[ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel3.63\n\
      [ref5]: https://wetten.overheid.nl/BWBR0011353#Artikel3.65"
