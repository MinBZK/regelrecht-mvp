        bwb_id: BWBR0035362
  - number: 3.104.m
    text: "bij ministeriële regeling aan te wijzen uitkeringen die naar aard en strekking overeenkomen
      met\nuitkeringen als bedoeld in de onderdelen a tot en met l;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.104
  - number: 3.104.n
    text: "uitkeringen ingevolge [artikel 118a, eerste lid, van de Zorgverzekeringswet][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0018450#Artikel118a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.104
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: 118a
  - number: 3.104.o
    text: "de vaste vergoedingen voor behandeling of verpleging, bedoeld in de algemene maatregel van
      bestuur\ngebaseerd op [artikel 11a van de Wet buitengewoon pensioen 1940–1945][ref1], onderscheidenlijk\n\
      [artikel 15 van de Wet buitengewoon pensioen Indisch verzet][ref2] en [artikel 3 van de Wet\nbuitengewoon
      pensioen zeelieden-oorlogsslachtoffers][ref3], alsmede bij ministeriële regeling aan te\nwijzen
      voorzieningen voor militaire oorlogs- of dienstslachtoffers die verband houden met\ninvaliditeit;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002032#Artikel11a\n[ref2]: https://wetten.overheid.nl/BWBR0003968#Artikel15\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002035#Artikel3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.104
    references:
      - id: ref1
        bwb_id: BWBR0002032
        artikel: 11a
      - id: ref2
        bwb_id: BWBR0003968
        artikel: '15'
      - id: ref3
        bwb_id: BWBR0002035
        artikel: '3'
  - number: 3.104.p
    text: "bij ministeriële regeling aan te wijzen publiekrechtelijke uitkeringen en verstrekkingen die
      zijn\ngericht op het verbeteren of behouden van de positie van de belastingplichtige op de arbeidsmarkt
      en\ndaarmee samenhangende vervoersvoorzieningen voor het bereiken van de werkplek of\nopleidingslocatie, alsmede
      vervoersvoorzieningen die strekken tot verbetering van de\nleefomstandigheden en die deel uitmaken
      van dan wel rechtstreeks samenhangen met eerstgenoemde\nvervoersvoorzieningen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.104
  - number: 3.104.q
    text: "uitkeringen op grond van buitenlandse regelingen die naar aard en strekking overeenkomen met\n\
      uitkeringen als bedoeld in de onderdelen a tot en met p;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.104
  - number: 3.104.r
    text: "uitkeringen op grond van de overeenkomst tussen de Bondsrepubliek Duitsland en de Conference
      on\nJewish Material Claims Against Germany, gebaseerd op artikel 2 van de Vereinbarung vom 18. September\n\
      1990 über die Herstellung der Einheit Deutschlands zwischen der Bundesrepublik Deutschland und der\n\
      Deutschen Demokratischen Republik zur Durchführung und Auslegung des am 31. August 1990 in Berlin\n\
      unterzeichneten Einigungvertrages."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.104
  - number: 3.105.1
    text: "Tot de periodieke uitkeringen en verstrekkingen die worden ontvangen op grond van een rechtstreeks\n\
      uit het familierecht voortvloeiende verplichting behoren de periodieke uitkeringen en verstrekkingen\n\
      voorzover zij zijn overeengekomen in het kader van echtscheiding of scheiding van tafel en bed ter\n\
      verrekening van:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.105
  - number: 3.105.1.a
    text: pensioenrechten;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.105
  - number: 3.105.1.b
    text: "*lijfrenten* en andere inkomensvoorzieningen voorzover de daarvoor betaalde premies als uitgave
      voor\ninkomensvoorziening in aanmerking zijn genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.105
  - number: 3.105.2
    text: "Tot de periodieke uitkeringen en verstrekkingen die worden ontvangen op grond van een rechtstreeks\n\
      uit het familierecht voortvloeiende verplichting behoren de periodieke uitkeringen en verstrekkingen\n\
      die dienen ter vervanging van dergelijke periodieke uitkeringen en verstrekkingen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.105
  - number: 3.105.3
    text: "Het eerste en het tweede lid zijn uitsluitend van toepassing op periodieke uitkeringen en\n\
      verstrekkingen die worden gedaan door degene die tot de verrekening respectievelijk de vervanging\n\
      verplicht is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.105
  - number: 3.106.1
    text: "Voorzover ter zake van een *lijfrente* of een andere aanspraak uit een inkomensvoorziening
      als\nbedoeld in [artikel 3.100, eerste lid, onderdeel b][ref1], dan wel een aanspraak op grond van
      een\npensioenregeling als bedoeld in [artikel 3.100, eerste lid, onderdeel d][ref2], op enig moment\n\
      negatieve uitgaven voor inkomensvoorzieningen in aanmerking worden genomen, behoort op dat tijdstip\n\
      mede tot de uitkeringen als bedoeld in genoemd onderdeel b of d, de waarde in het economische\n\
      verkeer van de aanspraak voorzover deze de ter zake van de aanspraak in aanmerking genomen negatieve\n\
      uitgaven te boven gaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.100\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.100"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.106
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.100'
        hoofdstuk: '3'
        afdeling: '3.5'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.100'
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 3.106.2
    text: "Tot de uitkeringen op grond van een buitenlandse voorziening als bedoeld in [artikel 3.100,
      eerste\nlid, onderdeel c][ref1], behoort mede:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.100"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.106
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.100'
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 3.106.2.a
    text: wat wordt genoten ter vervanging van gederfde of te derven zodanige uitkeringen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.106
  - number: 3.106.2.b
    text: "wat met betrekking tot een recht op zodanige uitkeringen wordt genoten ter zake van vervreemding
      of\nhet onherroepelijk worden van de begunstiging."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.106
  - number: 3.106.3
    text: "Voor de toepassing van het tweede lid, onderdeel b, wordt als op het tijdstip van vervreemding
      of\nonherroepelijk worden van de begunstiging genoten bedrag aangemerkt, de waarde in het economische\n\
      verkeer van het in dat onderdeel bedoelde recht. De vorige volzin is niet van toepassing indien
      de\nverkrijger of de begunstigde een natuurlijk persoon is en het verkregen recht geen deel uitmaakt
      van\nhet vermogen van een voor zijn rekening gedreven onderneming. Met vervreemding wordt gelijkgesteld\n\
      het brengen in het vermogen van een onderneming."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.106
  - number: 3.107.1
    text: "Tot de uitkeringen uit inkomensvoorzieningen bedoeld in [artikel 3.100, eerste lid, onderdeel\n\
      b][ref1], en de uitkeringen uit pensioenregelingen als bedoeld in [artikel 3.100, eerste lid,\n\
      onderdeel d][ref2], behoren niet uitkeringen op grond van een voorziening waarvan de waarde op grond\n\
      van [artikel 3.106][ref3] in aanmerking is genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.100\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.100\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.106"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.100'
        hoofdstuk: '3'
        afdeling: '3.5'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.100'
        hoofdstuk: '3'
        afdeling: '3.5'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.106'
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 3.107.2
    text: "[Artikel 2.14, tweede lid][ref1], is niet van toepassing op het recht waaruit deze uitkeringen\n\
      voortvloeien.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.14'
        hoofdstuk: '2'
        afdeling: '2.4'
  - number: 3.107a.1
    text: "Voor het bepalen van de omvang van belastbare periodieke uitkeringen en verstrekkingen als
      bedoeld\nin [artikel 3.100, eerste lid, onderdeel b][ref1], ingevolge een overeenkomst ter zake
      waarvan de\nbelastingplichtige aannemelijk heeft gemaakt dat de betaalde premies en bedragen geheel
      of\ngedeeltelijk niet als uitgave voor inkomensvoorziening in aanmerking zijn genomen, worden op
      de\ntermijn of uitkering tot het in het tweede lid aangegeven maximum in mindering gebracht de betaalde\n\
      premies en bedragen waarvan aannemelijk is dat die niet als uitgave voor inkomensvoorziening in\n\
      aanmerking zijn genomen en voor zover die in mindering te brengen premies en bedragen niet reeds:\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.100"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.100'
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 3.107a.1.a
    text: bij een eerdere termijn of uitkering ingevolge dit lid in mindering zijn gebracht, of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107a
  - number: 3.107a.1.b
    text: "bij een afkoop ingevolge [artikel 3.137, tweede lid][ref1], in mindering zijn gebracht.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.137"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.137'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.107a.2
    text: "Van de in een kalenderjaar betaalde premies en bedragen die niet als uitgave voor\ninkomensvoorziening
      in aanmerking zijn genomen, kan ten hoogste € 2 269 op de voet van dit artikel\nen [artikel 3.137][ref1]
      in mindering worden gebracht, met dien verstande dat ingeval in een\nkalenderjaar ter zake van meerdere
      overeenkomsten premies en bedragen zijn betaald die niet als\nuitgave voor inkomensvoorziening in
      aanmerking zijn genomen het maximum van € 2269 geldt voor het\ntotaal van die premies en bedragen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.137"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.107a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.137'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: '3.108'
    text: "Aftrekbare kosten van uitkeringen en verstrekkingen zijn de daarop drukkende kosten voorzover
      zij\nzijn gemaakt tot verwerving, inning en behoud van die uitkeringen en verstrekkingen. De kosten\n\
      kunnen in mindering worden gebracht voorzover zij in hun totale omvang niet overtreffen wat\ngebruikelijk
      is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.108
  - number: '3.109'
    text: "Tot de aftrekbare kosten van uitkeringen en verstrekkingen behoren niet renten van schulden,
      kosten\nvan geldleningen daaronder begrepen. [Artikel 3.14, zesde lid][ref1], en [artikel 3.16,
      negende\nlid][ref2], zijn van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.14\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.109
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.14'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.16'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.109a
    text: Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2012/668.
      Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.109a
  - number: '3.110'
    text: "Belastbare inkomsten uit eigen woning zijn de voordelen uit eigen woning verminderd met de
      op die\nvoordelen drukkende aftrekbare kosten ([artikel 3.120][ref1]).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.120"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.110
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.120'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.111.1
    text: "In deze afdeling en de daarop berustende bepalingen wordt verstaan onder *eigen woning*: een
      gebouw,\neen duurzaam aan een plaats gebonden schip of woonwagen als bedoeld in [artikel 1, onder
      l, van de\nWet op de huurtoeslag][ref1], of een gedeelte van een gebouw, een schip of een woonwagen,
      met de\ndaartoe behorende aanhorigheden, voorzover dat de belastingplichtige of personen die behoren
      tot\nzijn huishouden anders dan tijdelijk als hoofdverblijf ter beschikking staat op grond van:\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '1'
  - number: 3.111.1.a
    text: "eigendom, waaronder begrepen economische eigendom, of een recht van lidmaatschap van een coöperatie,\n\
      indien met betrekking tot die woning de belastingplichtige of zijn *partner* de voordelen geniet,
      de\nkosten en lasten op de belastingplichtige of zijn partner drukken en de waardeverandering de\n\
      belastingplichtige of zijn partner grotendeels aangaat;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.1.b
    text: "een recht van vruchtgebruik, een recht van bewoning of een recht van gebruik dat de\nbelastingplichtige
      krachtens erfrecht heeft verkregen, indien met betrekking tot die woning de\nbelastingplichtige
      de voordelen geniet en de kosten en lasten op hem drukken."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.2
    text: "Een woning wordt voor de periode dat deze in het kalenderjaar leeg staat mede aangemerkt als
      eigen\nwoning indien de woning de belastingplichtige in het kalenderjaar of in een van de voorafgaande
      drie\njaren als eigen woning als bedoeld in het eerste lid ter beschikking heeft gestaan en hij\n\
      aannemelijk maakt dat de woning bestemd is voor verkoop. Indien een in de eerste volzin bedoelde\n\
      woning vanaf enig moment in de daar bedoelde periode inkomen uit sparen en beleggen genereert en\n\
      vervolgens vanaf enig moment weer belastbare inkomsten uit eigen woning, wordt een en ander voor
      de\ntoepassing van [artikel 3.119aa][ref1] niet aangemerkt als een vervreemding, onderscheidenlijk
      als\neen verwerving. Voorts vindt [artikel 2.14, derde lid, onderdelen b en c][ref2], met betrekking
      tot\ndeze woning gedurende de in de eerste volzin bedoelde periode geen toepassing en wordt de woning
      ook\ngedurende deze periode voor de toepassing van de [artikelen 10bis.4][ref3] en [10bis.5][ref4]\n\
      aangemerkt als eigen woning.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119aa\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.14\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.4\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119aa
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '2.14'
        hoofdstuk: '2'
        afdeling: '2.4'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 10bis.4
        hoofdstuk: 10bis
      - id: ref4
        bwb_id: BWBR0011353
        artikel: 10bis.5
        hoofdstuk: 10bis
  - number: 3.111.3
    text: "Een woning wordt mede aangemerkt als eigen woning indien de belastingplichtige aannemelijk
      maakt dat\nde woning leeg staat of in aanbouw is en uitsluitend bestemd is om in het kalenderjaar
      of in een van\nde daaropvolgende drie jaren hem als eigen woning als bedoeld in het eerste lid ter
      beschikking te\nstaan. Voor de toepassing van de eerste volzin wordt onder een woning in aanbouw
      mede verstaan een\nbouwkavel ter zake waarvan concrete stappen zijn gezet voor het in gang zetten
      van bouwkundige\nwerkzaamheden voor de realisatie van een eigen woning. Ingeval de bouwkundige werkzaamheden
      zijn\ngestart, wordt voor de toepassing van de tweede volzin aangenomen dat de concrete stappen,
      bedoeld\nin die volzin, in ieder geval zes maanden voor de start van de bouwkundige werkzaamheden
      zijn gezet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.4
    text: "Een woning wordt voor ten hoogste twee jaren na het tijdstip waarop de woning de belastingplichtige\n\
      niet langer anders dan tijdelijk als hoofdverblijf ter beschikking staat mede aangemerkt als eigen\n\
      woning indien de belastingplichtige aannemelijk maakt dat gedurende die periode de woning zijn\n\
      gewezen partner anders dan tijdelijk als hoofdverblijf ter beschikking staat. Voor de toepassing
      van\ndit lid en van het achtste lid wordt onder de gewezen partner mede verstaan de duurzaam gescheiden\n\
      levende echtgenoot."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.5
    text: "Een woning wordt voor ten hoogste twee jaren na het tijdstip waarop de woning de belastingplichtige\n\
      niet langer anders dan tijdelijk als hoofdverblijf ter beschikking staat mede aangemerkt als eigen\n\
      woning indien de belastingplichtige gedurende die periode is opgenomen in een verpleeg- of\nverzorgingshuis
      vanwege medische redenen of ouderdom."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.6
    text: "Een woning die de belastingplichtige gedurende tenminste een jaar als eigen woning als bedoeld
      in\nhet eerste lid ter beschikking heeft gestaan en sindsdien tijdelijk als hoofdverblijf niet anders\n\
      dan tijdelijk ter beschikking staat, kan op verzoek mede worden aangemerkt als eigen woning indien\n\
      gedurende die periode:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.6.a
    text: de woning niet aan derden ter beschikking wordt gesteld en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.6.b
    text: "de belastingplichtige tezamen met zijn partner niet met betrekking tot een andere woning belastbare\n\
      inkomsten uit eigen woning geniet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.7
    text: "Het tijdelijk ter beschikking stellen van een woning aan derden, ontneemt daaraan niet het
      karakter\nvan hoofdverblijf."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.8
    text: "Bij een belastingplichtige en zijn *partner* tezamen wordt niet meer dan één hoofdverblijf
      in\naanmerking genomen. Indien partners meer dan één woning hebben die als hoofdverblijf kan worden\n\
      aangemerkt, kunnen de belastingplichtige en zijn partner gezamenlijk bij de aangifte kiezen welke\n\
      van die woningen als zodanig wordt aangemerkt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.9
    text: 'Indien de belastingplichtige en zijn partner voor een kalenderjaar:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.9.a
    text: "de keuze om één woning als hoofdverblijf aan te merken hebben gemaakt, kan niet op die keuze
      worden\nteruggekomen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.9.b
    text: geen keuze hebben gemaakt, wordt geen van de woningen als hoofdverblijf aangemerkt.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.10
    text: "Onder eigen woning wordt niet begrepen een naar verkeersopvatting zelfstandig gedeelte van
      een\ngebouw, schip of woonwagen met de daartoe behorende aanhorigheden dat wordt gebruikt:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.10.1°
    text: "in een onderneming van de belastingplichtige of persoon die tot zijn huishouden behoort en
      bij de\nbepaling van de winst van die onderneming ter zake van dat gebruik een bedrag ten laste
      van de winst\nkan worden gebracht;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.10.2°
    text: "voor resultaat uit een of meer werkzaamheden van de belastingplichtige of persoon die tot zijn\n\
      huishouden behoort en bij de bepaling van dat resultaat ter zake van dat gebruik een bedrag ten\n\
      laste van het resultaat kan worden gebracht, of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
  - number: 3.111.10.3°
    text: "in een vennootschap waarin de belastingplichtige of persoon die tot zijn huishouden behoort
      een\naanmerkelijk belang heeft als bedoeld in [hoofdstuk 4][ref1], uitgezonderd de [artikelen 4.10][ref2]\n\
      en [4.11][ref3], en bij de bepaling van de winst van die vennootschap ter zake van dat gebruik een\n\
      bedrag ten laste van de winst kan worden gebracht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.10\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.111
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '4.10'
        hoofdstuk: '4'
        afdeling: '4.3'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '4.11'
        hoofdstuk: '4'
        afdeling: '4.3'
  - number: 3.112.1
    text: "De voordelen uit eigen woning worden bij een eigenwoningwaarde van: meer dan             maar
      niet\nmeer dan             op jaarbasis         –             € 12.500             nihil\n€ 12.500\
      \             € 25.000             0,10% van deze waarde           € 25.000\n€ 50.000          \
      \   0,20% van deze waarde           € 50.000             € 75.000             0,25%\nvan deze waarde\
      \           € 75.000             € 1.330.000             0,35% van deze waarde\n€ 1.330.000    \
      \                      € 4.655 vermeerderd met 2,35% van de eigenwoningwaarde voor\nzover deze uitgaat
      boven € 1.330.000"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
  - number: 3.112.2
    text: "De eigenwoningwaarde is de volgens [hoofdstuk IV van de Wet waardering onroerende zaken][ref1]
      voor\ndie woning vastgestelde waarde of waarden voor het kalenderjaar. Indien een eigen woning deel\n\
      uitmaakt van een onroerende zaak als bedoeld in [artikel 16 van de Wet waardering onroerende\nzaken][ref2],
      wordt de eigenwoningwaarde gesteld op het gedeelte van de waarde van de onroerende\nzaak dat kan
      worden toegekend aan de woning.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007119\n[ref2]: https://wetten.overheid.nl/BWBR0007119#Artikel16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
    references:
      - id: ref1
        bwb_id: BWBR0007119
        hoofdstuk: IV
      - id: ref2
        bwb_id: BWBR0007119
        artikel: '16'
  - number: 3.112.3
    text: "Met betrekking tot de eigen woning ter zake waarvan het tweede lid geen toepassing kan vinden
      door\nhet ontbreken van een op grond van [hoofdstuk IV van de Wet waardering onroerende zaken][ref1]\n\
      vastgestelde waarde, is de eigenwoningwaarde de waarde van de woning die wordt bepaald met\novereenkomstige
      toepassing van het bepaalde bij of krachtens de [artikelen 16 tot en met 18][ref2]\nen [20, tweede
      lid, van die wet][ref3] en van het tweede lid, tweede volzin.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007119\n\
      [ref2]: https://wetten.overheid.nl/BWBR0007119#Artikel16\n[ref3]: https://wetten.overheid.nl/BWBR0007119#Artikel20"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
    references:
      - id: ref1
        bwb_id: BWBR0007119
        hoofdstuk: IV
      - id: ref2
        bwb_id: BWBR0007119
        artikel: '16'
      - id: ref3
        bwb_id: BWBR0007119
        artikel: '20'
  - number: 3.112.4
    text: "De voordelen uit een eigen woning als bedoeld in [artikel 3.111, tweede en derde lid][ref1],
      worden\ngesteld op nihil.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.112.5
    text: "De voordelen uit een eigen woning als bedoeld in [artikel 3.111, zesde lid][ref1], worden gesteld
      op\n0,55% van de eigenwoningwaarde. In afwijking van de eerste volzin, worden bij een eigenwoningwaarde\n\
      van meer dan € 1.330.000 de voordelen gesteld op € 7.315 vermeerderd met 2,35% van de\neigenwoningwaarde
      voor zover deze uitgaat boven € 1.330.000.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.112.6
    text: "Met betrekking tot een eigen woning als bedoeld in [artikel 3.111, eerste lid][ref1], wordt
      de\naanvangsdatum, onderscheidenlijk de einddatum van de periode waarover de voordelen uit die eigen\n\
      woning in aanmerking worden genomen gesteld op de aanvangsdatum, onderscheidenlijk de einddatum\n\
      waarop het adres van de desbetreffende eigen woning als woonadres van de belastingplichtige is\n\
      opgenomen in de basisregistratie personen. De eerste volzin is niet van toepassing indien\nregistratie
      van de belastingplichtige op het adres van de eigen woning in de basisregistratie\npersonen niet
      mogelijk is of indien [artikel 3.111, achtste lid][ref2], toepassing vindt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.112
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: '3.113'
    text: "Met betrekking tot de *eigen woning* die tijdelijk ter beschikking is gesteld aan derden wordt
      het\ningevolge [artikel 3.112][ref1] als voordelen uit *eigen woning* in aanmerking te nemen bedrag\n\
      vermeerderd met 70 percent van de voordelen ter zake van het ter beschikking stellen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.112"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.113
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.112'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.114.1
    text: "Indien de opbrengsten uit het anders dan voor korte duur ter beschikking stellen van al dan
      niet\ngestoffeerde of gemeubileerde woonruimte die geen zelfstandige woning vormt en deel uitmaakt
      van de\nwoning die de belastingplichtige anders dan tijdelijk als hoofdverblijf ter beschikking
      staat, niet\nmeer bedragen dan € 6.324 per jaar, wordt die woonruimte aangemerkt als onderdeel van
      de *eigen\nwoning* en worden de voordelen, andere dan bedoeld in [artikel 3.112, eerste lid][ref1],
      niet in\naanmerking genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.112"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.114
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.112'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.114.2
    text: "Voor toepassing van dit artikel dient zowel de belastingplichtige als degene aan wie ter beschikking\n\
      is gesteld gedurende de tijd van de terbeschikkingstelling als ingezetene op het woonadres ter zake\n\
      van de woning te zijn ingeschreven in de basisregistratie personen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.114
  - number: '3.115'
    text: "De voordelen uit een woning die voor twee of meer belastingplichtigen die geen *partner* van
      elkaar\nzijn samen een *eigen woning* is, worden voor elk van hen in aanmerking genomen naar de
      mate waarin\nzij op grond van [artikel 3.111, eerste lid][ref1], tot de woning gerechtigd zijn.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.115
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: '3.116'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.116
  - number: 3.116a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.116a
  - number: '3.117'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.117
  - number: '3.118'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.118
  - number: 3.118a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.118a
  - number: '3.119'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119
  - number: 3.119a.1
    text: "Voor de toepassing van deze afdeling en de daarop berustende bepalingen wordt onder\neigenwoningschuld
      verstaan het gezamenlijke bedrag van de schulden van de belastingplichtige:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.1.a
    text: die zijn aangegaan in verband met een eigen woning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.1.b
    text: "ter zake waarvan een contractuele verplichting geldt tot het gedurende de looptijd ten minste\n\
      annuïtair en in ten hoogste 360 maanden volledig aflossen overeenkomstig [artikel 3.119c][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119c
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119a.1.c
    text: ter zake waarvan aan de verplichting tot aflossing wordt voldaan (aflossingseis), en
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.1.d
    text: "ter zake waarvan, ingeval [artikel 3.119g][ref1] van toepassing is, aan de verplichting tot\n\
      informatieverstrekking, bedoeld in dat artikel, wordt voldaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119g"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119g
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119a.2
    text: "Onder schulden die zijn aangegaan in verband met een eigen woning worden verstaan de schulden
      die\nzijn aangegaan:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.2.a
    text: "ter verwerving van de eigen woning, doch ten hoogste tot een gezamenlijk bedrag gelijk aan
      de kosten\nter verwerving van de woning;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.2.b
    text: "voor verbetering of onderhoud van de woning of ter afkoop van de rechten van erfpacht, opstal
      of\nbeklemming met betrekking tot de woning, doch ten hoogste tot een gezamenlijk bedrag gelijk
      aan de\nkosten van verbetering of onderhoud van de woning of ter afkoop van de rechten van erfpacht,
      opstal\nof beklemming met betrekking tot de woning;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.2.c
    text: "ter betaling van de kosten ter verkrijging van de schulden, bedoeld in de onderdelen a en b,
      waarbij\nafsluitprovisies in aanmerking worden genomen tot het maximum, bedoeld in [artikel 3.120,
      vijfde\nlid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.120"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.120'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119a.3
    text: "Voor de toepassing van het tweede lid wordt de som van het bedrag van de kosten ter verwerving
      van\nde woning, bedoeld in het tweede lid, onderdeel a, en het bedrag van de kosten van verbetering,
      het\nonderhoud of de afkoop, bedoeld in het tweede lid, onderdeel b, verminderd met de som van:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.3.a
    text: "het positieve bedrag van de eigenwoningreserve, bedoeld in [artikel 3.119aa][ref1], direct\n\
      voorafgaand aan het moment waarop de woning ten aanzien van de belastingplichtige als een eigen\n\
      woning wordt aangemerkt, onderscheidenlijk direct voorafgaand aan de verbetering, het onderhoud
      of\nde afkoop;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119aa"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119aa
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119a.3.b
    text: "hetgeen ter zake van die verwerving, die verbetering, dat onderhoud of die afkoop aan verhoogde\n\
      vrijstelling van schenkbelasting is genoten."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.4
    text: "Indien de belastingplichtige een eigen woning verwerft die bestemd is om hem en zijn partner
      anders\ndan tijdelijk als hoofdverblijf ter beschikking te staan, wordt, indien hun voordien reeds
      tezamen\neen woning anders dan tijdelijk als hoofdverblijf ter beschikking heeft gestaan en de partner
      ten\naanzien van die eerdere woning een vervreemdingssaldo eigen woning heeft behaald, de op grond
      van\nhet eerste lid berekende eigenwoningschuld van de belastingplichtige verlaagd, doch niet verder
      dan\ntot nihil, met de eigenwoningreserve, bedoeld in [artikel 3.119aa][ref1], van de partner waarbij,\n\
      indien de partner de woning mede heeft verworven, wordt uitgegaan van de eigenwoningreserve na\n\
      toepassing van artikel 3.119aa met betrekking tot de partner. De in de eerste zin bedoelde verlaging\n\
      van de eigenwoningschuld wordt toegepast tot het moment waarop de woning hun niet meer gezamenlijk\n\
      anders dan tijdelijk als hoofdverblijf ter beschikking staat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119aa"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119aa
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119a.5
    text: "Op een schuld aan een aannemer of projectontwikkelaar die is ontstaan door het sluiten van
      een koop-\nof aannemingsovereenkomst, zijn de voorwaarden van het eerste lid, onderdelen b, c en
      d, niet van\ntoepassing tot het moment van aflossen van die schuld dan wel, indien dat eerder is,
      het moment van\nlevering van de onroerende zaak. [Artikel 3.119c, derde lid][ref1], vindt geen toepassing
      voor zover\nde in dat lid bedoelde schuld die laatstelijk heeft bestaan een schuld als bedoeld in
      de eerste zin\nbetrof.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119c
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119a.6
    text: 'Tot de eigenwoningschuld behoren niet:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.6.a
    text: "schulden die zijn aangegaan of ontstaan ter betaling van renten als bedoeld in [artikel 3.120,\n\
      eerste lid, onderdeel a][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.120"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.120'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119a.6.b
    text: "schulden die zijn aangegaan ter verwerving van de eigen woning of een gedeelte daarvan, indien
      de\neigen woning of een gedeelte daarvan direct of indirect is verkregen van de partner van de\n\
      belastingplichtige, voor zover het totaal van de schulden die de belastingplichtige en zijn partner\n\
      zijn aangegaan ter verwerving van de woning, na deze verkrijging meer bedraagt dan vóór de\nvervreemding
      van de woning of een gedeelte daarvan door zijn partner;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.6.c
    text: schulden aan de partner;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.6.d
    text: "schulden die corresponderen met geldvorderingen als bedoeld in [artikel 5.4, eerste lid][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel5.4"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '5.4'
        hoofdstuk: '5'
        afdeling: '5.1'
  - number: 3.119a.6.e
    text: schulden waarvan de maximale looptijd van 360 maanden is verstreken.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.7
    text: "Voor de toepassing van het zesde lid, onderdeel e, wordt de verstreken looptijd van een schuld\n\
      vermeerderd met de verstreken looptijd van eerdere schulden van de belastingplichtige die behoorden\n\
      tot de bestaande eigenwoningschuld, bedoeld in [artikel 10bis.1, eerste lid][ref1], of die behoorden\n\
      tot de eigenwoningschuld in de periode van 2001 tot en met 2012. Voor de schulden, bedoeld in de\n\
      eerste zin, wordt als verstreken looptijd beschouwd het voor die schulden voor de aftrek van rente\n\
      geldende deel van de periode van 30 jaar dat is verstreken, naar beneden afgerond op hele\nkalendermaanden.
      [Artikel 3.119c, vijfde lid][ref2], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.119c
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119a.8
    text: "Indien de belastingplichtige een eigen woning heeft als bedoeld in artikel 3.111, eerste lid,
      aanhef\nen onderdeel b, wordt voor de toepassing van het eerste lid als een schuld van de belastingplichtige\n\
      mede aangemerkt een schuld waarvan de belastingplichtige op grond van het krachtens erfrecht\nverkregen
      recht van vruchtgebruik, recht van bewoning of recht van gebruik gehouden is de kosten en\nlasten
      te dragen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.9
    text: "Voor de toepassing van deze afdeling en de daarop berustende bepalingen wordt onder rente mede\n\
      verstaan boeterente. Onder boeterente wordt verstaan de reële vergoeding die de geldverstrekker
      in\nrekening brengt vanwege het renteverlies dat hij lijdt over de nog resterende rentevastperiode
      bij\nhet al dan niet gedeeltelijk aflossen, wijzigen of oversluiten van een lening die behoort tot
      de\neigenwoningschuld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119a.10
    text: "Indien een schuld van de belastingplichtige uitsluitend niet tot de eigenwoningschuld behoort\n\
      vanwege een vermindering als bedoeld in het derde lid, aanhef en onderdeel a, en de\nbelastingplichtige
      deze schuld samen met zijn partner is aangegaan wordt deze schuld mede als\neigenwoningschuld aangemerkt
      voor zover hetgeen bij de belastingplichtige en zijn partner met\ninachtneming van de vermindering,
      bedoeld in het derde lid, aanhef en onderdeel a, en de verlaging,\nbedoeld in het vierde lid, tot
      de eigenwoningschuld zou kunnen behoren hoger is dan hetgeen bij de\nbelastingplichtige en zijn
      partner vóór toepassing van dit lid tot de eigenwoningschuld behoort."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119a
  - number: 3.119aa.1
    text: "Bij de vervreemding van een eigen woning wordt het vervreemdingssaldo eigen woning toegevoegd
      aan de\neigenwoningreserve. Onder vervreemdingssaldo eigen woning wordt verstaan de waarde van de\n\
      tegenprestatie bij de vervreemding van een eigen woning, verminderd met de kosten ter zake van die\n\
      vervreemding en verminderd met de eigenwoningschuld voor de woning. Voor de toepassing van de eerste\n\
      en tweede zin wordt tot de eigenwoningschuld mede gerekend het bedrag van de verlaging, bedoeld
      in\n[artikel 3.119a, vierde lid][ref1], en het bedrag dat op grond van artikel 3.119a, zesde lid,\n\
      onderdeel b, niet tot de eigenwoningschuld behoort.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119aa.2
    text: 'De eigenwoningreserve neemt af, doch niet verder dan tot nihil, met:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.2.a
    text: "een bedrag gelijk aan de kosten ter verwerving van een eigen woning verminderd met het bedrag
      dat\ningevolge [artikel 3.119a, eerste lid][ref1], als eigenwoningschuld voor die woning in aanmerking\n\
      wordt genomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119aa.2.b
    text: "een bedrag gelijk aan het bedrag waarmee de eigenwoningschuld van de partner op grond van [artikel\n\
      3.119a, vierde lid][ref1], is verlaagd, met dien verstande dat dit bedrag weer aan de\neigenwoningreserve
      wordt toegevoegd ingeval artikel 3.119a, vierde lid, niet meer van toepassing is\nop de eigenwoningschuld
      van de partner;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119aa.2.c
    text: "een bedrag gelijk aan de in een kalenderjaar gemaakte kosten voor verbetering of onderhoud
      van de\nwoning of ter afkoop van de rechten van erfpacht, opstal of beklemming met betrekking tot
      de woning."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.3
    text: "De eigenwoningreserve vervalt voor zover die is toe te rekenen aan een vervreemdingssaldo eigen\n\
      woning dat drie jaar geleden is toegevoegd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.4
    text: "Voor de toepassing van deze afdeling wordt onder verwerving onderscheidenlijk vervreemding
      van een\neigen woning verstaan een gebeurtenis waardoor de woning ten aanzien van de belastingplichtige
      als\neen eigen woning wordt aangemerkt, onderscheidenlijk niet meer als zodanig wordt aangemerkt.
      Als\nverwerving of vervreemding wordt niet aangemerkt die krachtens boedelmenging door voltrekking
      van\neen huwelijk of krachtens wijziging van huwelijkse voorwaarden. Voorts wordt niet als verwerving\n\
      aangemerkt die krachtens erfrecht tussen partners. Indien bij een verwerving of vervreemding een\n\
      tegenprestatie ontbreekt of is bedongen bij een niet onder normale omstandigheden gesloten\novereenkomst,
      wordt als tegenprestatie aangemerkt de waarde die ten tijde van de verwerving,\nonderscheidenlijk
      de vervreemding, in het economische verkeer aan de woning kan worden toegekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.5
    text: "De eigenwoningreserve die ontstaat door de vervreemding van een eigen woning waartoe meer dan
      een\nbelastingplichtige gerechtigd is, wordt aan elk van hen toegerekend naar de mate waarin zij\n\
      gerechtigd zijn tot het vervreemdingssaldo eigen woning."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.6
    text: 'De eigenwoningreserve die is ontstaan voordat boedelmenging heeft plaatsgevonden door:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.6.a
    text: voltrekking van een huwelijk in algehele gemeenschap van goederen; of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.6.b
    text: wijziging van huwelijkse voorwaarden waardoor een gemeenschap als bedoeld in onderdeel a
      ontstaat;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119aa.7
    text: "In afwijking van het eerste lid, eerste zin, wordt een vervreemdingssaldo eigen woning bij\n\
      vervreemding van een woning die geheel of gedeeltelijk op grond van [artikel 3.111, eerste lid,\n\
      aanhef en onderdeel b][ref1], als eigen woning wordt aangemerkt niet toegevoegd aan de\neigenwoningreserve
      voor zover dit vervreemdingssaldo betrekking heeft op het deel van de woning\nwaarop het recht van
      vruchtgebruik, recht van bewoning of recht van gebruik, bedoeld in dat\nonderdeel, is gevestigd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119aa.8
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit
      artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119aa
  - number: 3.119b.1
    text: "De eigenwoningreserve kan naar de stand van het einde van een kalenderjaar, al dan niet op
      verzoek,\ndoor de inspecteur bij voor bezwaar vatbare beschikking worden vastgesteld. Indien er
      sprake is van\neen afname van de eigenwoningreserve als bedoeld in [artikel 3.119aa, tweede lid,
      onderdeel\nb][ref1], wordt in de beschikking tevens melding gemaakt van het bedrag van die afname.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119aa"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119b
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119aa
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119b.2
    text: "Indien enig feit grond oplevert voor het vermoeden dat de eigenwoningreserve te laag is vastgesteld,\n\
      kan de inspecteur de beschikking herzien. Herziening vindt plaats bij voor bezwaar vatbare\nbeschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119b
  - number: 3.119b.3
    text: "Een feit dat de inspecteur bekend was of redelijkerwijs bekend had kunnen zijn, levert geen
      grond\nvoor herziening op, tenzij de belastingplichtige ter zake van dit feit te kwader trouw is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119b
  - number: 3.119b.4
    text: "[Artikel 16, tweede lid, aanhef en onderdeel c, derde en vierde lid, van de Algemene wet inzake\n\
      rijksbelastingen][ref1] is van overeenkomstige toepassing op herziening.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119b
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '16'
  - number: 3.119c.1
    text: "Aan de aflossingseis wordt voldaan indien een tot de eigenwoningschuld behorende schuld op
      het\ntoetsmoment niet meer bedraagt dan het bedrag dat per schuld volgt uit de formule: waarbij
      wordt\nverstaan onder: Bx: de maximale schuld op het toetsmoment; B0: het startbedrag van de schuld;
      im: de\nmaandelijkse rentevoet; x: het aantal verstreken gehele kalendermaanden van de looptijd;
      n: de\nmaximale looptijd van 360 maanden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.2
    text: "Na een wijziging van de maandelijkse rentevoet wordt de formule in het eerste lid als volgt\n\
      toegepast:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.2.a
    text: "onder B0 wordt verstaan: de omvang van de schuld op het moment direct voorafgaand aan de wijziging\n\
      van de maandelijkse rentevoet;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.2.b
    text: 'onder im wordt verstaan: de nieuwe maandelijkse rentevoet;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.2.c
    text: "onder x wordt verstaan: het aantal verstreken gehele kalendermaanden van de looptijd vanaf
      het\nmoment direct voorafgaand aan de wijziging van de maandelijkse rentevoet, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.2.d
    text: "onder n wordt verstaan: de nog resterende maximale looptijd van de oorspronkelijke looptijd
      van de\nschuld in gehele kalendermaanden op het moment direct voorafgaand aan de wijziging van de\n\
      maandelijkse rentevoet."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.3
    text: "Voor zover een of meerdere schulden die behoorden tot de eigenwoningschuld laatstelijk hebben\n\
      bestaan en voor een bedrag overeenstemmend met of lager dan de laatste omvang van die schuld,\n\
      onderscheidenlijk schulden, een of meer nieuwe schulden als bedoeld in [artikel 3.119a, eerste\n\
      lid][ref1], worden aangegaan, wordt de formule in het eerste lid per schuld als volgt toegepast:\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119c.3.a
    text: "onder B0 wordt verstaan: de laatste omvang van de voorgaande schuld, dan wel indien het bedrag
      van\nde nieuwe schuld lager is, dit lagere bedrag;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.3.b
    text: 'onder im wordt verstaan: de maandelijkse rentevoet op het moment van aangaan van de nieuwe
      schuld;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.3.c
    text: "onder x wordt verstaan: het aantal verstreken gehele kalendermaanden van de looptijd vanaf
      het\nmoment direct voorafgaand aan het aangaan van de nieuwe schuld, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.3.d
    text: "onder n wordt verstaan: de nog resterende maximale looptijd van de oorspronkelijke maximale
      looptijd\nvan 360 maanden van de voorgaande schuld in maanden op het laatste moment dat deze schuld
      bestond."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.4
    text: "Het derde lid vindt geen toepassing voor zover de in dat lid bedoelde schuld of schulden die\n\
      laatstelijk hebben bestaan:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.4.a
    text: "behoorden tot de bestaande eigenwoningschuld, bedoeld in [artikel 10bis.1, eerste lid][ref1],
      of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10bis.1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 10bis.1
        hoofdstuk: 10bis
  - number: 3.119c.4.b
    text: in de jaren 2001 tot en met 2012 behoorden tot de eigenwoningschuld.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.5
    text: "Indien bij de toepassing van het derde lid meerdere schulden laatstelijk hebben bestaan waarvan
      de\nresterende maximale looptijd verschilt en voor een bedrag lager dan de gezamenlijke omvang van
      die\nschulden een of meerdere nieuwe schulden als bedoeld in [artikel 3.119a, eerste lid][ref1],
      worden\naangegaan, wordt voor de toepassing van het derde lid van die meerdere schulden die laatstelijk\n\
      hebben bestaan eerst de schuld met de kortste resterende maximale looptijd in aanmerking genomen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119c.6
    text: "Voor zover de nieuwe eigenwoningschuld, verminderd met de eigenwoningschuld waarop de\naflossingsstand,
      bedoeld in [artikel 3.119d][ref1], is toegepast, de laatste omvang van de\nvoorgaande eigenwoningschuld,
      uiterlijk op het moment direct voorafgaand aan het aangaan van de\nnieuwe schuld of schulden, overtreft,
      geldt voor de nieuwe schuld, onderscheidenlijk schulden, de\nformule van het eerste lid, waarbij
      onder n wordt verstaan: de maximale looptijd van 360 maanden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119d"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119d
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119c.7
    text: 'Als toetsmoment als bedoeld in het eerste lid wordt aangemerkt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.7.a
    text: 31 december van het kalenderjaar;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.7.b
    text: het moment van vervreemding van de eigen woning;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.7.c
    text: het moment van wijziging van de maandelijkse rentevoet, bedoeld in het tweede lid;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.7.d
    text: het laatste moment waarop de voorgaande schuld bestond, bedoeld in het derde lid.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.8
    text: "Voor de toepassing van dit artikel wordt onder het aangaan van een nieuwe schuld als bedoeld
      in\n[artikel 3.119a, eerste lid][ref1], mede verstaan het gaan kwalificeren van een bestaande schuld
      als\neigenwoningschuld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119c.9
    text: "Voor zover krachtens boedelmenging door voltrekking van een huwelijk, krachtens wijziging van\n\
      huwelijkse voorwaarden of krachtens erfrecht een tot de eigenwoningschuld behorende schuld van een\n\
      van de partners overgaat op de andere partner gaat ook het aflossingsschema over op die andere\n\
      partner."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119c.10
    text: "Indien een schuld op grond van [artikel 3.119a, achtste lid][ref1], tot de eigenwoningschuld\n\
      behoort, en de belastingplichtige, bedoeld in dat lid, de partner van de erflater was, blijft het\n\
      aflossingsschema van de erflater voor deze schuld van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119c.11
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit
      artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119c
  - number: 3.119d.1
    text: "Indien bij een vervreemding van de eigen woning de eigenwoningschuld van de belastingplichtige\n\
      direct voorafgaand aan die vervreemding groter is dan de eigenwoningschuld van de belastingplichtige\n\
      ter zake van een nieuw verworven eigen woning of indien na de vervreemding een eigenwoningschuld\n\
      ontbreekt, blijven van dat meerdere van de eigenwoningschuld, onderscheidenlijk van de\neigenwoningschuld
      direct voorafgaand aan die vervreemding, het bedrag en de stand van de resterende\nlooptijd in maanden
      (de aflossingsstand) behouden. De aflossingsstand kan naar de stand van het\neinde van een kalenderjaar,
      al dan niet op verzoek, door de inspecteur bij voor bezwaar vatbare\nbeschikking (de beschikking
      aflossingsstand) worden vastgesteld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119d.2
    text: "Indien de belastingplichtige de eigenwoningschuld op enig moment verhoogt of indien na een
      periode\nzonder eigenwoningschuld opnieuw een eigenwoningschuld ontstaat, en er op dat moment een\n\
      aflossingsstand bestaat, wordt de formule van [artikel 3.119c, eerste lid][ref1], voor de verhoging\n\
      van de eigenwoningschuld, onderscheidenlijk voor de genoemde opnieuw ontstane eigenwoningschuld,
      als\nvolgt toegepast:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119c
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119d.2.a
    text: "onder B0 wordt verstaan: het bedrag van de aflossingsstand, dan wel indien het bedrag van de
      nieuwe\nschuld lager is, dit lagere bedrag, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119d.2.b
    text: 'onder n wordt verstaan: de resterende looptijd in maanden van de aflossingsstand.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119d.3
    text: "De aflossingsstand en de beschikking aflossingsstand vervallen indien de aflossingsstand geheel
      is\ntoegepast op een eigenwoningschuld. Indien er sprake is van een gedeeltelijke toepassing van
      het\nbedrag van de aflossingsstand, blijft de aflossingsstand behouden voor het resterende bedrag
      en,\nindien een beschikking aflossingsstand is vastgesteld, wordt in de beschikking tevens melding\n\
      gemaakt van het bedrag van die gedeeltelijke toepassing."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119d.4
    text: "Voor de toepassing van het derde lid wordt bij het gezamenlijk met de partner aangaan van een\n\
      eigenwoningschuld een aflossingsstand mede geacht geheel of gedeeltelijk te zijn toegepast voor\n\
      zover de aflossingsstand voor ten minste het schuldaandeel van de belastingplichtige in die schuld\n\
      bij de belastingplichtige of zijn partner is toegepast. Onder toepassen van de aflossingsstand bij\n\
      de partner wordt in dit kader verstaan het bij de partner voor het deel van de aflossingsstand dat\n\
      bij hem in aanmerking wordt genomen op overeenkomstige wijze toepassen van het tweede lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
  - number: 3.119d.5
    text: "[Artikel 3.119b, tweede tot en met vierde lid][ref1], is van overeenkomstige toepassing.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119d
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119b
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119e.1
    text: "Indien een tot de eigenwoningschuld behorende schuld van de belastingplichtige in een kalenderjaar\n\
      op het toetsmoment, bedoeld in [artikel 3.119c, zevende lid, onderdeel a][ref1], meer bedraagt dan\n\
      het bedrag dat volgt uit [artikel 3.119a, eerste lid, onderdeel c][ref2], (de aflossingsachterstand)\n\
      blijft die schuld behoren tot de eigenwoningschuld, indien die schuld op 31 december van het\ndaaropvolgende
      kalenderjaar niet meer bedraagt dan het bedrag dat volgt uit artikel 3.119a, eerste\nlid, onderdeel
      c, voor dat moment. De eerste volzin geldt niet indien de aflossingsachterstand vaker\ndan incidenteel
      voorkomt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119c\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119c
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119e.2
    text: "Indien een tot de eigenwoningschuld behorende schuld op 31 december van het kalenderjaar volgend
      op\nhet kalenderjaar waarin de aflossingsachterstand is ontstaan meer bedraagt dan het bedrag dat
      volgt\nuit [artikel 3.119a, eerste lid, onderdeel c][ref1], voor dat moment, blijft die schuld behoren
      tot\nde eigenwoningschuld, indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119e.2.a
    text: "de belastingplichtige aannemelijk maakt dat dit het gevolg is van onvoldoende betalingscapaciteit
      en\nde belastingplichtige per 1 januari van het tweede kalenderjaar volgend op het kalenderjaar
      waarin\nde aflossingsachterstand is ontstaan contractueel een nieuw ten minste annuïtair aflosschema\n\
      overeenkomt met de schuldeiser waarbij de schuld op de daaropvolgende toetsmomenten niet meer\n\
      bedraagt dan de uitkomst van de formule van [artikel 3.119c, eerste lid][ref1], waarbij wordt\n\
      verstaan onder: B0: de hoogte van de schuld ter zake waarvan sprake is van onvoldoende\nbetalingscapaciteit,
      op 31 december van het kalenderjaar volgend op het kalenderjaar waarin de\naflossingsachterstand
      is ontstaan; im: de nieuwe maandelijkse rentevoet; x: het aantal verstreken\ngehele kalendermaanden
      van de looptijd vanaf 31 december van het kalenderjaar volgend op het\nkalenderjaar waarin de aflossingsachterstand
      is ontstaan, en n: de nog resterende maximale looptijd\nvan de oorspronkelijke looptijd van de schuld
      in gehele kalendermaanden op 31 december van het\nkalenderjaar volgend op het kalenderjaar waarin
      de aflossingsachterstand is ontstaan; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119c
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119e.2.b
    text: "de belastingplichtige aannemelijk maakt dat de aflossingsachterstand in het jaar volgend op
      het\nkalenderjaar waarin voor het eerst een aflossingsachterstand is ontstaan het gevolg is van
      een\nonbedoelde fout in de betaling of berekening van het aflossingsbedrag, en de eigenwoningschuld
      op\n31 december van het tweede kalenderjaar volgend op het kalenderjaar waarin de aflossingsachterstand\n\
      is ontstaan niet meer bedraagt dan het bedrag dat volgt uit [artikel 3.119a, eerste lid, onderdeel\n\
      c][ref1], voor dat moment.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119e.3
    text: "Indien de belastingplichtige aannemelijk maakt dat de betalingsproblemen zodanig zijn dat na\n\
      vaststelling op de voet van het tweede lid, onderdeel a, van een nieuw ten minste annuïtair\naflossingsschema
      per 1 januari van het tweede kalenderjaar volgend op het kalenderjaar waarin de\naflossingsachterstand
      is ontstaan, niet aan de nieuw vastgestelde aflossingseis kan worden voldaan,\nblijft die schuld
      behoren tot de eigenwoningschuld, mits de schuldeiser instemt met\nbetalingsuitstel. De belastingplichtige
      komt vervolgens uiterlijk per 31 december van het vierde\nkalenderjaar volgend op het kalenderjaar
      waarin de aflossingsachterstand is ontstaan, contractueel\neen nieuw ten minste annuïtair aflossingsschema
      overeen met de schuldeiser waarbij de schuld op de\ndaaropvolgende toetsmomenten niet meer bedraagt
      dan de uitkomst van de formule van [artikel 3.119c,\neerste lid][ref1], waarbij wordt verstaan onder:
      B0: de hoogte van de schuld, waarbij de\nbetalingsproblemen zich voordoen, op het moment direct
      voorafgaand aan het contractueel overeenkomen\nvan het nieuwe ten minste annuïtaire aflossingsschema;
      im: de nieuwe maandelijkse rentevoet; x: het\naantal verstreken gehele kalendermaanden van de looptijd
      vanaf het moment direct voorafgaand aan het\ncontractueel overeenkomen van het nieuwe ten minste
      annuïtaire aflossingsschema, en n: de nog\nresterende maximale looptijd van de oorspronkelijke looptijd
      van de schuld in gehele kalendermaanden\nop het moment direct voorafgaand aan het contractueel overeenkomen
      van het nieuwe ten minste\nannuïtaire aflossingsschema.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119c
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119e.4
    text: "Indien het tweede lid of het derde lid er niet toe leidt dat de schuld waarvoor een\naflossingsachterstand
      is ontstaan toch tot de eigenwoningschuld blijft behoren, behoort die schuld\nper 1 januari van
      het tweede kalenderjaar volgend op het kalenderjaar waarin de\naflossingsachterstand is ontstaan,
      onderscheidenlijk per 1 januari van het vierde kalenderjaar\nvolgend op het kalenderjaar waarin
      aflossingsachterstand is ontstaan, niet tot de eigenwoningschuld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
  - number: 3.119e.5
    text: "Voor zover een tot de eigenwoningschuld behorende schuld van de belastingplichtige op een\n\
      toetsmoment als bedoeld in [artikel 3.119c, zevende lid, onderdelen b tot en met d][ref1], meer\n\
      bedraagt dan het bedrag dat volgt uit [artikel 3.119a, eerste lid, onderdeel c][ref2], behoort die\n\
      schuld voor de toepassing van artikel 3.119a op het moment direct voorafgaand aan het toetsmoment\n\
      niet meer tot de eigenwoningschuld. De eerste volzin is niet van toepassing indien het derde lid
      van\ntoepassing is en de woning is vervreemd voor het verstrijken van het vierde jaar volgend op
      het\nkalenderjaar waarin de aflossingsachterstand is ontstaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119c\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119c
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119e.6
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit
      artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119e
  - number: 3.119f.1
    text: "Indien nog een andere woning van de belastingplichtige wordt aangemerkt als eigen woning door
      de\ntoepassing van [artikel 3.111, tweede of derde lid][ref1], gaat de aflossingseis, bedoeld in\n\
      [artikel 3.119a, eerste lid, onderdeel c][ref2], met toepassing van de stand en looptijd van de\n\
      aflossing ter zake van de tot de eigenwoningschuld behorende schuld op dat moment over van de te\n\
      vervreemden eigen woning naar de schuld ter zake van die andere eigen woning, voor zover de schuld\n\
      ten behoeve van die andere eigen woning de schuld ten behoeve van de te vervreemden eigen woning\n\
      niet overtreft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119f
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119f.2
    text: "Voor de toepassing van het eerste lid wordt bij het gezamenlijk met de partner aangaan van
      een\neigenwoningschuld de aflossingseis mede geacht te zijn overgegaan van de schuld ter zake van
      de te\nvervreemden eigen woning naar de schuld ter zake van de andere woning voor zover de aflossingseis\n\
      voor ten minste het schuldaandeel van de belastingplichtige in de laatstgenoemde schuld bij de\n\
      belastingplichtige of zijn partner is overgegaan. Onder overgaan van de aflossingseis naar de\n\
      partner wordt in dit kader verstaan het bij de partner voor het deel van de aflossingseis dat bij\n\
      hem in aanmerking wordt genomen op overeenkomstige wijze toepassen van het eerste lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119f
  - number: 3.119f.3
    text: "Voor zover een schuld dient ter voorfinanciering van een toekomstig vervreemdingssaldo eigen
      woning\nzijn de voorwaarden van [artikel 3.119a, eerste lid, onderdelen b en c][ref1], gedurende
      de periode\ndat [artikel 3.111, tweede of derde lid][ref2], van toepassing is niet van toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119f
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119f.4
    text: "Indien ten aanzien van de belastingplichtige twee woningen gelijktijdig als eigen woning worden\n\
      aangemerkt en vervolgens één van die woningen wordt vervreemd, wordt direct daarna de\neigenwoningschuld
      voor de andere woning opnieuw vastgesteld door toepassing van [artikel 3.119a,\ntweede lid, onderdelen
      a en c][ref1] voor zover de in dat onderdeel c bedoelde kosten betrekking\nhebben op de verwerving,
      en derde lid, waarbij de actuele stand van de eigenwoningreserve in de\nplaats komt van de stand
      direct voorafgaande aan het moment waarop de woning ten aanzien van de\nbelastingplichtige als een
      eigen woning is aangemerkt. Vervolgens wordt [artikel 3.119aa, tweede\nlid, onderdeel a][ref2],
      opnieuw toegepast. Daarna wordt artikel 3.119a, vierde lid, opnieuw\ntoegepast bij de partner en
      wordt bij de belastingplichtige vervolgens artikel 3.119aa, tweede lid,\nonderdeel b, opnieuw toegepast.
      Daarna wordt artikel 3.119a, tweede lid, onderdelen b en c voor\nzover de in dat onderdeel c bedoelde
      kosten betrekking hebben op de verbetering, het onderhoud of de\nafkoop van de rechten van erfpacht,
      opstal of beklemming van de woning, en derde lid, opnieuw\ntoegepast, waarbij de actuele stand van
      de eigenwoningreserve in de plaats komt van de stand direct\nvoorafgaande aan de verbetering, het
      onderhoud of de afkoop. Ten slotte wordt artikel 3.119aa,\ntweede lid, onderdeel c, opnieuw toegepast.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119aa"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119f
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.119aa
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.119g
    text: "De belastingplichtige die een overeenkomst van geldlening aangaat anders dan met een op grond
      van\n[artikel 10.8][ref1] aangewezen administratieplichtige en die de uit deze overeenkomst\nvoortvloeiende
      schuld wil rekenen tot de eigenwoningschuld, bedoeld in [artikel 3.119a][ref2], is\ngehouden jaarlijks
      in de aangifte de bij ministeriële regeling aan te wijzen gegevens te\nverstrekken.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel10.8\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.119a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.119g
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '10.8'
        hoofdstuk: '10'
        afdeling: '10.2'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.119a
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.120.1
    text: 'De aftrekbare kosten met betrekking tot een eigen woning zijn het gezamenlijke bedrag van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.1.a
    text: de renten van schulden die behoren tot de eigenwoningschuld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.1.b
    text: de kosten van geldleningen die behoren tot de eigenwoningschuld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.1.c
    text: "de periodieke betalingen op grond van de rechten van erfpacht, opstal en beklemming, met betrekking\n\
      tot de eigen woning."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.2
    text: "Tot de aftrekbare kosten van een eigen woning worden niet gerekend kosten voor zover in verband
      met\nde voldoening daarvan schulden ontstaan waarvan de verplichting tot betaling – anders dan voor
      het\ngeval van overlijden of arbeidsongeschiktheid van de belastingplichtige – rechtens, al dan
      niet\nvoorwaardelijk, of in feite, direct of indirect is beperkt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.3
    text: "De in een kalenderjaar bij wijze van vooruitbetaling voldane renten van schulden en kosten
      van\ngeldleningen worden niet in aanmerking genomen:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.3.a
    text: "indien zij betrekking hebben op tijdvakken die eindigen later dan zes maanden na afloop van
      het\nkalenderjaar waarin zij zijn voldaan doch slechts voor zover zij betrekking hebben op de periode
      die\naanvangt na afloop van het kalenderjaar, waarbij die renten naar evenredigheid worden toegerekend\n\
      aan kalendermaanden en gedeelten van kalendermaanden als kalendermaand worden aangemerkt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.3.b
    text: "voor zover zij betrekking hebben op tijdvakken of delen daarvan die vallen na het tijdstip
      waarop de\nbinnenlandse belastingplicht anders dan door overlijden eindigt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.4
    text: "Vooruitbetaalde renten en kosten van geldleningen die op grond van het derde lid, onderdeel
      a, niet\nin aanmerking zijn genomen, worden, behoudens indien de binnenlandse belastingplicht anders
      dan door\noverlijden is geëindigd, geacht in gelijke delen te zijn voldaan in elk van de op het
      in het derde\nlid bedoelde kalenderjaar volgende kalenderjaren waarop de renten of kosten van geldleningen\n\
      betrekking hebben, waarbij gedeelten van kalenderjaren als kalenderjaren worden aangemerkt. In het\n\
      jaar waarin de belastingplichtige overlijdt, worden de renten of kosten van geldleningen die nog\n\
      buiten aanmerking zijn gebleven, geheel in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120.5
    text: "Afsluitprovisies die zijn voldaan ter zake van schulden die behoren tot de eigenwoningschuld
      worden\nniet gerekend tot de bij wijze van vooruitbetaling voldane renten van schulden en kosten
      van\ngeldleningen, mits de woning in het kalenderjaar of in de daaropvolgende twee jaren de\nbelastingplichtige
      als hoofdverblijf ter beschikking staat, een en ander voor zover zij niet meer\nbelopen dan 1,5%
      van het bedrag van de aangegane schulden en tevens gezamenlijk een bedrag van\n€ 3630 niet te boven
      gaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120
  - number: 3.120a.1
    text: "Als aftrekbare kosten met betrekking tot een eigen woning als bedoeld in [artikel 3.120][ref1]\n\
      worden voor een periode van vijftien jaar na het tijdstip van vervreemding van een eigen woning
      mede\naangemerkt de renten en kosten van geldleningen voor een restschuld van die vervreemde eigen
      woning.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.120"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.120'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.120a.2
    text: "Voor de toepassing van dit artikel wordt onder een restschuld van een vervreemde eigen woning\n\
      verstaan de schuld die de belastingplichtige had op het moment direct voorafgaand aan een\nvervreemding
      in de periode van 29 oktober 2012 tot en met 31 december 2017 van een eigen woning,\nvoor zover
      deze schuld heeft geleid tot een negatief vervreemdingssaldo eigen woning."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
  - number: 3.120a.3
    text: "Indien de vervreemde eigen woning, bedoeld in het tweede lid, voor de belastingplichtige een
      eigen\nwoning was als bedoeld in [artikel 3.111, eerste lid, aanhef en onderdeel b][ref1], wordt
      voor de\ntoepassing van het tweede lid als een schuld die de belastingplichtige had mede aangemerkt
      een\nschuld waarvan de belastingplichtige op grond van het krachtens erfrecht verkregen recht van\n\
      vruchtgebruik, recht van bewoning of recht van gebruik gehouden was de kosten en lasten te dragen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.111"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.111'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.120a.4
    text: "Een schuld die op grond van het derde lid als restschuld van de belastingplichtige wordt aangemerkt,\n\
      wordt voor de toepassing van dit artikel niet als restschuld aangemerkt van degene op wiens schuld\n\
      het recht van vruchtgebruik, het recht van bewoning of het recht van gebruik, bedoeld in het derde\n\
      lid, betrekking had."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
  - number: 3.120a.5
    text: "Voor zover de schuld, bedoeld in het tweede lid, wordt omgezet in een andere schuld, wordt
      de tweede\nschuld voor de toepassing van dit artikel beschouwd als een voortzetting van de eerste."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
  - number: 3.120a.6
    text: "[Artikel 3.120, vijfde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.120"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.120a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.120'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: '3.121'
    text: "De aftrekbare kosten met betrekking tot een woning die voor twee of meer belastingplichtigen
      die\ngeen partner van elkaar zijn samen een eigen woning is, worden voor elk van hen bepaald door
      hun\naandeel in de schulden die zij zijn aangegaan ter verwerving van de woning en door de periodieke\n\
      betalingen voor zover die op hen drukken."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.121
  - number: '3.122'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.122
  - number: '3.123'
    text: "In deze afdeling en de daarop berustende bepalingen worden kosten voor verbetering of onderhoud
      van\nde woning in aanmerking genomen voorzover de verbetering en het onderhoud met schriftelijke\n\
      bescheiden zijn te staven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.123
  - number: 3.123a.1
    text: "Indien de voordelen uit eigen woning, bedoeld in [artikel 3.112][ref1], meer bedragen dan de
      op deze\nvoordelen drukkende aftrekbare kosten, komt de belastingplichtige in aanmerking voor de
      aftrek\nwegens geen of geringe eigenwoningschuld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.112"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.123a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.112'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.123a.2
    text: "De aftrek wegens geen of geringe eigenwoningschuld is gelijk aan 76 2/3% van het verschil tussen
      de\nvoordelen uit eigen woning, bedoeld in [artikel 3.112][ref1], en de op deze voordelen drukkende\n\
      aftrekbare kosten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.112"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.123a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.112'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.123a.3
    text: "Indien de belastingplichtige een partner heeft, worden voor de toepassing van dit artikel de\n\
      voordelen van de belastingplichtige en zijn partner en de op deze voordelen drukkende aftrekbare\n\
      kosten samengevoegd. De aftrek wegens geen of geringe eigenwoningschuld wordt in dat geval gesteld\n\
      op een evenredig gedeelte van de in het tweede lid berekende aftrek, bepaald naar de verhouding\n\
      waarin de belastbare inkomsten uit eigen woning die worden geacht bij de belastingplichtige op te\n\
      komen, staan tot de gezamenlijke belastbare inkomsten uit eigen woning van hem en zijn partner."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.123a
  - number: 3.123a.4
    text: "Voor de toepassing van de vorige leden worden de in een kalenderjaar op de voordelen uit eigen\n\
      woning drukkende aftrekbare kosten naar evenredigheid toegerekend aan de tijdvakken waarop deze\n\
      kosten betrekking hebben. De eerste volzin is niet van toepassing op afsluitprovisies die niet meer\n\
      belopen dan het maximum, bedoeld in [artikel 3.120, vijfde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.120"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.123a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.120'
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3.124.1
    text: 'Uitgaven voor inkomensvoorzieningen zijn de op de belastingplichtige drukkende:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.124
  - number: 3.124.1.a
    text: "premies voor lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel a][ref1], die dienen
      ter\ncompensatie van een pensioentekort tot de in de [artikelen 3.127][ref2] en [3.129][ref3] genoemde\n\
      bedragen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.129"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.124
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.129'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.124.1.b
    text: "premies voor lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel a][ref1], waarvan
      de\ntermijnen toekomen aan een meerderjarig invalide kind of kleinkind en uitsluitend eindigen bij
      het\noverlijden van de gerechtigde;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.124
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.124.1.c
    text: "premies voor aanspraken op periodieke uitkeringen en verstrekkingen ter zake van invaliditeit,\n\
      ziekte of ongeval, waarvan de uitkeringen toekomen aan de belastingplichtige en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.124
  - number: 3.124.1.d
    text: "bijdragen ingevolge [artikel 66a, derde lid, Algemene nabestaandenwet][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0007795#Artikel66a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.124
    references:
      - id: ref1
        bwb_id: BWBR0007795
        artikel: 66a
  - number: 3.124.2
    text: "Waar in deze wet en de daarop berustende bepalingen wordt verwezen naar een lijfrente als bedoeld
      in\n[artikel 3.124][ref1] wordt daaronder tevens verstaan een tegoed van een lijfrenterekening als\n\
      bedoeld in [artikel 3.126a][ref2] of de waarde van een lijfrentebeleggingsrecht als bedoeld in\n\
      [artikel 3.126a][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.126a\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.124
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.125.1
    text: "Als lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel a][ref1], die dienen ter\n\
      compensatie van een pensioentekort worden aangemerkt:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.125
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.125.1.a
    text: "lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel a][ref1], waarvan de termijnen\n\
      toekomen aan de belastingplichtige, ingaan uiterlijk in het jaar waarin hij de leeftijd bereikt
      die\nvijf jaar hoger is dan de pensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste lid,
      van de\nAlgemene Ouderdomswet][ref2], en uitsluitend eindigen bij zijn overlijden;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel1.7\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.125
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
      - id: ref2
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.125.1.b
    text: "lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel a][ref1], waarvan de termijnen\n\
      toekomen aan een natuurlijk persoon en ingaan bij het overlijden van de belastingplichtige, van
      zijn\n*partner* of zijn gewezen partner, waarbij indien de termijnen toekomen aan een van hun bloed-
      of\naanverwanten, niet zijnde de partner of gewezen partner, in de rechte lijn of in de tweede of
      derde\ngraad van de zijlijn, deze uitsluitend eindigen hetzij bij het overlijden van de gerechtigde
      hetzij\nuiterlijk op het tijdstip waarop deze de leeftijd van 30 jaar bereikt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.125
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.125.1.c
    text: "lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel a][ref1], waarvan de termijnen\n\
      toekomen aan de belastingplichtige, een looptijd hebben van ten minste vijf jaar, niet eerder ingaan\n\
      dan in het jaar waarin hij de pensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste lid,
      van\nde Algemene Ouderdomswet][ref2], bereikt en uiterlijk ingaan in het jaar waarin hij de leeftijd\n\
      bereikt die vijf jaar hoger is dan de pensioengerechtigde leeftijd, bedoeld in artikel 7a, eerste\n\
      lid, van de Algemene Ouderdomswet, voor zover het gezamenlijke bedrag aan termijnen van die\nlijfrenten
      – beoordeeld naar het tijdstip van premiebetaling – niet meer beloopt dan € 26.781 per\njaar.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.125
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
      - id: ref2
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.125.2
    text: "In afwijking van [artikel 1.7, eerste lid][ref1], kan voor rechten als bedoeld in het eerste
      lid,\nonderdelen a en c zijn overeengekomen dat het bedrag van de uitkeringen als gevolg van het\n\
      overlijden van de partner of gewezen partner afneemt tot ten hoogste 70% van het bedrag dat gold\n\
      vóór het overlijden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.125
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.125.3
    text: "In afwijking van [artikel 1.7, eerste lid][ref1], is voor rechten als bedoeld in het eerste
      lid,\nonderdeel b, waarvan de termijnen eindigen uiterlijk op het tijdstip waarop de gerechtigde
      de\nleeftijd van 30 jaar bereikt de grootte van de kans op overlijden van de gerechtigde niet van\n\
      belang.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.125
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.126.1
    text: "Premies voor lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel a][ref1], worden
      alleen\nin aanmerking genomen indien zij zijn verschuldigd aan:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.126.1.a
    text: "een van de volgende verzekeraars die de lijfrenteverplichting rekent tot het binnenlandse\n\
      ondernemingsvermogen:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126
  - number: 3.126.1.a.1°
    text: "een verzekeraar als bedoeld in [artikel 1:1 van de Wet op het financieel toezicht][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0020368#Artikel1:1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126
    references:
      - id: ref1
        bwb_id: BWBR0020368
        artikel: 1:1
  - number: 3.126.1.a.2°
    text: "een in Nederland wonend natuurlijk persoon die niet is de echtgenoot, of een in Nederland gevestigd\n\
      lichaam, mits de lijfrenten zijn bedongen als tegenprestatie voor de overdracht van een onderneming\n\
      of een gedeelte van een onderneming aan die persoon of dat lichaam, maar tot ten hoogste het bedrag\n\
      van de met of bij die overdracht behaalde winst;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126
  - number: 3.126.1.b
    text: "een lichaam dat volgens [artikel 5, eerste lid, onderdeel b, van de Wet op de vennootschapsbelasting\n\
      1969][ref1] is vrijgesteld van die belasting;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel5"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '5'
  - number: 3.126.1.c
    text: "een niet in Nederland gevestigd pensioenfonds of lichaam dat het levensverzekeringsbedrijf\n\
      uitoefent, mits de premies worden voldaan ter vrijwillige voortzetting van een *pensioenregeling*
      of\nterzake van een lijfrente die reeds voor het ontstaan van de binnenlandse belastingplicht is\n\
      verzekerd bij dat fonds of dat lichaam en dat fonds of lichaam voldoet aan door Onze Minister te\n\
      stellen voorwaarden;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126
  - number: 3.126.1.d
    text: "een pensioenfonds of lichaam dat bevoegd het verzekeringsbedrijf uitoefent, anders dan bedoeld
      in de\nonderdelen a, b en c, dat door Onze Minister, onder door hem te stellen voorwaarden, is aangewezen\n\
      en dat zich tegenover Onze Minister heeft verplicht:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126
  - number: 3.126.1.d.1°
    text: "te voldoen aan voorwaarden met betrekking tot het verschaffen van inlichtingen over de uitvoering\n\
      van de regeling, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126
  - number: 3.126.1.d.2°
    text: "zekerheid te stellen voor de invordering van de belasting die is verschuldigd door toepassing
      van de\n[artikelen 3.133][ref1], [3.135][ref2] en [3.136][ref3], dan wel de belastingplichtige zich
      heeft\nverplicht deze zekerheid te stellen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.135\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.135'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.126.2
    text: "Voor premies voor aanspraken op periodieke uitkeringen en verstrekkingen ter zake van invaliditeit,\n\
      ziekte of ongeval is het eerste lid, onderdelen a, onder 1°, b, c, en d van overeenkomstige\ntoepassing."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126
  - number: 3.126.3
    text: "Bij algemene maatregel van bestuur worden regels gesteld met betrekking tot de in het eerste
      lid,\nonderdeel d, bedoelde aanwijzing."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126
  - number: 3.126a.1
    text: "Met premies voor lijfrenten als bedoeld in [artikel 1.7, eerste lid, onderdeel a][ref1], die
      dienen\nter compensatie van een pensioentekort als bedoeld in [artikel 3.124, eerste lid, onderdeel\n\
      a][ref2], worden gelijkgesteld de bedragen die door de belastingplichtige zijn overgemaakt naar
      een\ndoor hem bij een bank of beleggingsonderneming als omschreven in het tweede lid aangehouden\n\
      geblokkeerde rekening waarop gelden worden aangehouden of die wordt aangehouden ter uitvoering van\n\
      transacties in financiële instrumenten als bedoeld in [artikel 1:1 van de Wet op het financieel\n\
      toezicht][ref3] (lijfrenterekening) of die door hem zijn overgemaakt naar een beheerder van een\n\
      beleggingsinstelling of instelling voor collectieve belegging in effecten als omschreven in dat
      lid,\nter verkrijging van een of meer geblokkeerde rechten van deelneming in die instelling\n(lijfrentebeleggingsrecht),
      waarbij:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124\n\
      [ref3]: https://wetten.overheid.nl/BWBR0020368#Artikel1:1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref3
        bwb_id: BWBR0020368
        artikel: 1:1
  - number: 3.126a.1.a
    text: "de met de overgemaakte bedragen behaalde rendementen worden bijgeboekt op de lijfrenterekening,\n\
      onderscheidenlijk worden aangewend ter verkrijging van lijfrentebeleggingsrechten, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.1.b
    text: "het tegoed van de lijfrenterekening, onderscheidenlijk de waarde van het lijfrentebeleggingsrecht,\n\
      uitsluitend kan worden aangewend ter verkrijging van een lijfrente als bedoeld in [artikel\n3.125][ref1],
      dan wel overeenkomstig de in het vierde tot en met zevende lid opgenomen voorwaarden\nuitsluitend
      kan worden uitgekeerd in termijnen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.126a.2
    text: 'Een bank, beleggingsonderneming of beheerder als bedoeld in het eerste lid is:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.2.a
    text: "een financiële onderneming die ingevolge de [Wet op het financieel toezicht][ref1] in Nederland
      het\nbedrijf van bank mag uitoefenen, mits deze onderneming de verplichting ingevolge de\nlijfrenterekening
      voor de heffing van de vennootschapsbelasting rekent tot het binnenlandse\nondernemingsvermogen;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0020368"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0020368
  - number: 3.126a.2.b
    text: "een financiële onderneming die ingevolge de [Wet op het financieel toezicht][ref1] in Nederland
      het\nbedrijf van beleggingsonderneming mag uitoefenen, en die is gevestigd in Nederland;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0020368"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0020368
  - number: 3.126a.2.c
    text: "een financiële onderneming die ingevolge de [Wet op het financieel toezicht][ref1] in Nederland
      het\nbedrijf van beleggingsinstelling of instelling voor collectieve belegging in effecten mag\n\
      uitoefenen, en die is gevestigd in Nederland;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0020368
  - number: 3.126a.2.d
    text: "een onderneming of instelling die bevoegd als bank, als beleggingsonderneming of als beheerder
      van\neen beleggingsinstelling of instelling voor collectieve belegging in effecten optreedt, anders
      dan\nbedoeld in onderdeel a, onderdeel b, onderscheidenlijk onderdeel c, die door Onze Minister,
      onder\ndoor hem te stellen voorwaarden, is aangewezen en die zich tegenover Onze Minister heeft
      verplicht:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.2.d.1°
    text: "te voldoen aan voorwaarden met betrekking tot het verschaffen van inlichtingen over de uitvoering\n\
      van de regeling, en"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.2.d.2°
    text: "zekerheid te stellen voor de invordering van de belasting die is verschuldigd door de toepassing
      van\nde [artikelen 3.133][ref1] en [3.136][ref2], dan wel de belastingplichtige zich heeft verplicht
      deze\nzekerheid te stellen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.126a.3
    text: "De rekeninghouder van een lijfrenterekening en de houder van een lijfrentebeleggingsrecht worden\n\
      hierna aangeduid als verzekeringnemer en ook overigens gelijkgesteld met verzekeringnemer."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.4
    text: "Voor zover het tegoed van de lijfrenterekening, onderscheidenlijk de waarde van het\nlijfrentebeleggingsrecht
      niet is aangewend ter verkrijging van een lijfrente als bedoeld in [artikel\n3.125][ref1], dient
      het tegoed van de rekening, onderscheidenlijk de waarde van het recht in vaste\nen gelijkmatige
      termijnen met een gelijke tussenperiode van ten hoogste een jaar te worden\nuitgekeerd. Voorts geldt
      daarbij:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.126a.4.a
    text: 'bij in leven zijn van de verzekeringnemer:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.4.a.1°
    text: "dat de termijnen aan hem worden uitgekeerd en de eerste termijn wordt uitgekeerd uiterlijk
      in het\nkalenderjaar waarin hij de leeftijd bereikt die vijf jaar hoger is dan de pensioengerechtigde\n\
      leeftijd, bedoeld in [artikel 7a, eerste lid, van de Algemene Ouderdomswet][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.126a.4.a.2°
    text: "dat, ingeval de eerste termijn wordt uitgekeerd vóór het kalenderjaar waarin hij de\npensioengerechtigde
      leeftijd, bedoeld in [artikel 7a, eerste lid, van de Algemene\nOuderdomswet][ref1], bereikt, de
      periode tussen de eerste termijn en de laatste termijn ten minste\n20 jaar bedraagt, vermeerderd
      met het aantal jaren tussen het tijdstip van het uitkeren van de\neerste termijn en de pensioengerechtigde
      leeftijd, bedoeld in artikel 7a, eerste lid, van de\nAlgemene Ouderdomswet, van de verzekeringnemer;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.126a.4.a.3°
    text: "dat, ingeval de eerste termijn wordt uitgekeerd na het kalenderjaar waarin hij de leeftijd
      heeft\nbereikt die een jaar lager is dan de pensioengerechtigde leeftijd, bedoeld in [artikel 7a,
      eerste\nlid, van de Algemene Ouderdomswet][ref1], de periode tussen de eerste termijn en de laatste
      termijn\nten minste 5 jaar bedraagt indien het gezamenlijke bedrag aan termijnen in een kalenderjaar
      niet\nmeer beloopt dan € 26.781, en ten minste 20 jaar bedraagt, verminderd met het aantal jaren
      tussen\nhet tijdstip waarop hij de pensioengerechtigde leeftijd, bedoeld in artikel 7a, eerste lid,
      van de\nAlgemene Ouderdomswet, heeft bereikt en het tijdstip van het uitkeren van de eerste termijn,
      indien\nhet gezamenlijke bedrag aan termijnen in een kalenderjaar meer beloopt dan dat bedrag;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.126a.4.a.4°
    text: "dat, ingeval de uitkering van de eerste termijn plaatsvindt binnen zes maanden na het overlijden
      van\nde partner of gewezen partner van de verzekeringnemer, in afwijking van het onder 2° en 3°
      bepaalde,\nde periode tussen de eerste termijn en de laatste termijn ten minste 5 jaar bedraagt, verminderd
      met\nhet aantal jaren dat de leeftijd van de belastingplichtige op het tijdstip van het uitkeren
      van de\neerste termijn hoger is dan de leeftijd die 15 jaar hoger is dan de pensioengerechtigde
      leeftijd,\nbedoeld in [artikel 7a, eerste lid, van de Algemene Ouderdomswet][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.126a.4.b
    text: "bij overlijden van de verzekeringnemer terwijl ingevolge onderdeel a nog geen termijnen zijn\n\
      ingegaan:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.4.b.1°
    text: dat de termijnen direct ingaan en worden uitgekeerd aan een natuurlijk persoon;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.4.b.2°
    text: "dat, ingeval de termijnen toekomen aan een bloed- of aanverwant, niet zijnde de partner of
      gewezen\npartner, in de rechte lijn of in de tweede of derde graad van de zijlijn die de pensioengerechtigde\n\
      leeftijd, bedoeld in [artikel 7a, eerste lid, van de Algemene Ouderdomswet][ref1], heeft bereikt,
      de\nperiode tussen de eerste termijn en de laatste termijn ten minste 20 jaar bedraagt, verminderd
      met\nhet aantal jaren tussen het tijdstip waarop die bloed- of aanverwant de pensioengerechtigde\n\
      leeftijd, bedoeld in artikel 7a, eerste lid, van de Algemene Ouderdomswet, heeft bereikt en het\n\
      tijdstip van het uitkeren van de eerste termijn;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.126a.4.b.3°
    text: "dat, ingeval de termijnen toekomen aan een bloed- of aanverwant, niet zijnde de partner of
      gewezen\npartner, in de rechte lijn of in de tweede of derde graad van de zijlijn die ouder is dan
      30 jaar\nmaar niet de pensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste lid, van de Algemene\n\
      Ouderdomswet][ref1], heeft bereikt, de periode tussen de eerste termijn en de laatste termijn ten\n\
      minste 20 jaar bedraagt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.126a.4.b.4°
    text: "dat, ingeval de termijnen toekomen aan een bloed- of aanverwant, niet zijnde de partner of
      gewezen\npartner, in de rechte lijn of in de tweede of derde graad van de zijlijn die jonger is
      dan 30 jaar,\nde periode tussen de eerste termijn en de laatste termijn hetzij ten minste 5 jaar
      bedraagt doch\nnimmer meer dan het aantal jaren dat deze bloed- of aanverwant jonger is dan 30 jaar
      ten tijde van\nhet uitkeren van de eerste termijn, hetzij ten minste 20 jaar bedraagt;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.4.b.5°
    text: "dat, ingeval de termijnen toekomen aan een ander persoon dan bedoeld onder 2°, 3° en 4°, de
      periode\ntussen de eerste termijn en de laatste termijn ten minste 5 jaar bedraagt, verminderd met
      het aantal\njaren dat de leeftijd van de belastingplichtige op het tijdstip van het uitkeren van
      de eerste\ntermijn hoger is dan de leeftijd die 15 jaar hoger is dan de pensioengerechtigde leeftijd,
      bedoeld\nin [artikel 7a, eerste lid, van de Algemene Ouderdomswet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.126a.5
    text: "In afwijking van het eerste lid mag het tegoed van een lijfrenterekening, onderscheidenlijk
      de\nwaarde van een lijfrentebeleggingsrecht, waarvan de termijnen nog niet zijn ingegaan, in één
      termijn\nworden uitgekeerd, mits de waarde in het economische verkeer van dat tegoed, onderscheidenlijk
      van\ndat recht, op het onmiddellijk aan het tijdstip van uitkering voorafgaande tijdstip niet meer\n\
      bedraagt dan € 5.429. Voor de toepassing van de eerste volzin worden lijfrenterekeningen en\nlijfrentebeleggingsrechten
      die de belastingplichtige aanhoudt bij eenzelfde bank,\nbeleggingsonderneming of beheerder van een
      beleggingsinstelling of instelling voor collectieve\nbelegging in effecten, geacht tezamen één rekening
      onderscheidenlijk één beleggingsrecht te vormen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.6
    text: "Indien ingevolge het vierde lid, onderdeel a of b, termijnen zijn ingegaan en de genieter van
      de\ntermijnen voor uitkering van de laatste termijn overlijdt, gaat het recht op de nog niet uitgekeerde\n\
      termijnen over op zijn erfgenamen of legatarissen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.7
    text: "[Artikel 1.7, derde lid][ref1], is van overeenkomstige toepassing met betrekking tot de termijnen,\n\
      bedoeld in het vierde lid en zesde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.126a.8
    text: "Voor de toepassing van deze wet en de daarop berustende bepalingen en van de [Wet op de\nloonbelasting
      1964][ref1] en de daarop berustende bepalingen worden de termijnen, bedoeld in het\nvierde lid,
      vijfde lid en zesde lid, gelijkgesteld met periodieke uitkeringen en verstrekkingen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002471"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
    references:
      - id: ref1
        bwb_id: BWBR0002471
  - number: 3.126a.9
    text: "Bij algemene maatregel van bestuur worden regels gesteld met betrekking tot de in het tweede
      lid,\nonderdeel d, bedoelde aanwijzing."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.126a.10
    text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de toepassing van dit
      artikel.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.126a
  - number: 3.127.1
    text: "Indien de belastingplichtige bij de aanvang van het kalenderjaar nog niet de leeftijd heeft
      bereikt\ndie vijf jaar hoger is dan de pensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste
      lid, van\nde Algemene Ouderdomswet][ref1], kan hij, vanwege een pensioentekort in het voorafgaande\n\
      kalenderjaar, premies voor lijfrenten als bedoeld in [artikel 3.124, eerste lid, onderdeel a][ref2],\n\
      in aanmerking nemen tot een gezamenlijk bedrag van ten hoogste 30% van de premiegrondslag, waarbij\n\
      op de uitkomst van deze berekening nog in aftrek komt de volgens het vierde lid bepaalde\nvermindering
      in verband met de opbouw van pensioenaanspraken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.127
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.127.2
    text: "Indien de belastingplichtige in de aan het kalenderjaar voorafgaande periode van tien jaar
      minder\npremies voor lijfrenten in aanmerking heeft genomen dan mogelijk was op grond van het eerste
      lid kan\nhij, op bij zijn aangifte gedaan verzoek, het niet aangewende bedrag, voor zover dit niet
      in een\neerder jaar op grond van dit lid in aanmerking is genomen, te beginnen met het in het oudste
      jaar\nniet aangewende bedrag, in het kalenderjaar alsnog in aanmerking nemen. Het alsnog in aanmerking
      te\nnemen bedrag bedraagt ten hoogste € 42.108."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.127
  - number: 3.127.3
    text: 'De premiegrondslag bestaat uit het gezamenlijke bedrag in het voorafgaande kalenderjaar van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.127
  - number: 3.127.3.a
    text: de winst uit onderneming vóór de ondernemersaftrek;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.127
  - number: 3.127.3.b
    text: het belastbare loon;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.127
  - number: 3.127.3.c
    text: het belastbare resultaat uit overige werkzaamheden;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.127
  - number: 3.127.3.d
    text: de belastbare periodieke uitkeringen en verstrekkingen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.127
  - number: 3.127.4
    text: "Voor de toepassing van het eerste lid wordt de vermindering in verband met de opbouw van\n\
      pensioenaanspraken gesteld op: het gezamenlijke bedrag van de in het voorafgaande kalenderjaar in\n\
      pensioenregelingen van de belastingplichtige ingelegde premies voor ouderdomspensioen en\npartnerpensioen
      op of na pensioendatum, exclusief de premie voor een compensatie als bedoeld in\n[artikel 38s van
      de Wet op de loonbelasting 1964][ref1], vermeerderd met het gezamenlijke bedrag van\nde door de
      belastingplichtige in het voorafgaande kalenderjaar voor een nettopensioen als bedoeld in\n[artikel
      5.17][ref2] betaalde of verrekende premies, gedeeld door de nettofactor, bedoeld in\n[artikel 5.16,
      vierde lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel38s\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel5.17\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel5.16"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.127
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 38s
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '5.17'
        hoofdstuk: '5'
        afdeling: 5.3B
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '5.16'
        hoofdstuk: '5'
        afdeling: 5.3A
  - number: 3.127.5
    text: "Indien de belastingplichtige in het kalenderjaar een onderneming – of een gedeelte daarvan
      – waaruit\nhij als ondernemer winst geniet staakt, wordt op zijn verzoek in afwijking van de voorgaande
      leden\nvoor de berekening van hetgeen in het kalenderjaar aan lijfrentepremies in aanmerking kan
      worden\ngenomen, niet uitgegaan van de voor die berekening relevante gegevens van het voorafgaande\n\
      kalenderjaar, maar van die van het kalenderjaar zelf. Alsdan wordt voor de toepassing van het eerste\n\
      en tweede lid in het volgende kalenderjaar de premiegrondslag verminderd met de daarin begrepen\n\
      stakingswinst."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.127
  - number: 3.127.6
    text: "Bij algemene maatregel van bestuur worden regels gesteld met betrekking tot de bepaling van
      de in\nhet vierde lid, bedoelde waardeaangroei van pensioenaanspraken en de verstrekking van informatie\n\
      daaromtrent."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.127
  - number: '3.128'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.128
  - number: 3.129.1
    text: "Een *ondernemer* die in het kalenderjaar een onderneming – of een gedeelte daarvan – waaruit
      hij als\nondernemer winst geniet staakt kan, vanwege de omzetting van de stakingswinst in een *lijfrente*,\n\
      premies voor lijfrenten als bedoeld in [artikel 3.124, eerste lid, onderdeel a][ref1], in aanmerking\n\
      nemen tot een gezamenlijk bedrag van ten hoogste het bedrag van de winst behaald met of bij die\n\
      staking, maar tot niet meer dan het in het tweede lid aangegeven maximum verminderd met het in het\n\
      derde lid bedoelde bedrag aan reeds opgebouwde voorzieningen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.129.2
    text: 'Het maximum bedraagt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.129.2.a
    text: '€ 566.197 in de gevallen waarin:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.129.2.a.1°
    text: "de ondernemer ten tijde van het staken een leeftijd heeft bereikt die ten hoogste vijf jaar
      lager is\ndan de ten tijde van het staken geldende pensioengerechtigde leeftijd, bedoeld in [artikel
      7a,\neerste lid, van de Algemene Ouderdomswet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.129.2.a.2°
    text: "de ondernemer ten tijde van het staken voor 45% of meer arbeidsongeschikt is en de hem toekomende\n\
      termijnen van lijfrenten ingaan binnen zes maanden na het staken of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.129.2.a.3°
    text: de onderneming wordt gestaakt door het overlijden van de ondernemer;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.129.2.b
    text: '€ 283.110 in de gevallen – andere dan die van onderdeel a – waarin:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.129.2.b.1°
    text: "de ondernemer ten tijde van het staken een leeftijd heeft bereikt die ten hoogste vijftien
      jaar\nlager is dan de ten tijde van het staken geldende pensioengerechtigde leeftijd, bedoeld in
      [artikel\n7a, eerste lid, van de Algemene Ouderdomswet][ref1], of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.129.2.b.2°
    text: de aan de ondernemer toekomende termijnen van lijfrenten dadelijk ingaan;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.129.2.c
    text: € 141.564 in de overige gevallen.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.129.3
    text: 'Het bedrag aan reeds opgebouwde voorzieningen is de som van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.129.3.a
    text: "de waarde in het economische verkeer ten tijde van het staken van de in [artikel 3.13, eerste
      lid,\nonderdelen b en c][ref1], bedoelde aanspraken;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.12"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.12'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.129.3.b
    text: "de bedragen die op grond van [artikel 3.127, eerste en tweede lid][ref1], in de voorafgaande\n\
      kalenderjaren in aanmerking zijn genomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.129.3.c
    text: de bedragen die reeds eerder volgens het eerste lid in aanmerking zijn genomen.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.129.4
    text: "Voor de toepassing van dit artikel wordt de belastingplichtige, bedoeld in [artikel 3.3, eerste
      lid,\nonderdeel a][ref1], als ondernemer aangemerkt, indien de medegerechtigdheid van de\nbelastingplichtige
      de rechtstreekse voortzetting vormt van zijn gerechtigdheid of medegerechtigdheid\nals ondernemer.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.3'
        hoofdstuk: '3'
        paragraaf: 3.2.1
        afdeling: '3.2'
  - number: 3.129.5
    text: "Voor de toepassing van het tweede lid, onderdeel a, onder 2°, wordt de ondernemer beschouwd
      voor 45%\nof meer arbeidsongeschikt te zijn indien hij aannemelijk maakt dat hij door ziekte of
      gebreken niet\nin staat is om ten minste 55% te verdienen van wat lichamelijk en geestelijk gezonde\n\
      belastingplichtigen die overigens in gelijke omstandigheden verkeren, kunnen verdienen, en daartoe\n\
      ook hetzij in het afgelopen jaar niet in staat is geweest hetzij vermoedelijk in het eerstkomende\n\
      jaar niet in staat zal zijn."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.129
  - number: 3.130.1
    text: "Premies voor *lijfrenten* komen voor aftrek in aanmerking op het tijdstip waarop deze zijn
      betaald\nof verrekend, voorzover de verrekening niet leidt tot een schuldig gebleven bedrag."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.130
  - number: 3.130.2
    text: "Een belastingplichtige kan premies voor lijfrenten als bedoeld in de [artikelen 3.127, vijfde\n\
      lid][ref1], en [3.129][ref2] die binnen zes maanden na afloop van het kalenderjaar door hem zijn\n\
      betaald of verrekend, naar bij de aangifte gemaakte keuze nog aanmerken als premies die zijn betaald\n\
      of verrekend in het kalenderjaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.129"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.130
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.129'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.130.3
    text: "Bij wijziging van binnenlandse belastingplicht in buitenlandse belastingplicht in het kalenderjaar\n\
      kan de belastingplichtige premies voor lijfrenten naar bij de aangifte gemaakte keuze aanmerken
      als\npremies die zijn betaald of verrekend in de periode van binnenlandse belastingplicht in het\n\
      kalenderjaar, indien de premies zijn betaald of verrekend in de periode van de buitenlandse\nbelastingplicht
      in het kalenderjaar of, indien het betreft premies voor lijfrenten als bedoeld in\nhet tweede lid,
      binnen zes maanden na afloop van het kalenderjaar."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.130
  - number: 3.131.1
    text: "Een belastingplichtige kan als uitgaven voor inkomensvoorzieningen in aanmerking komende premies\n\
      voor onmiddellijk ingaande *lijfrenten* op zijn verzoek, in afwijking in zoverre van de [artikel\n\
      3.124, eerste lid, onderdeel a][ref1], [artikel 3.125, eerste lid][ref2], en [artikel 3.126a, eerste\n\
      lid][ref3], niet bij hem zelf in aanmerking nemen, maar, als uitgaven voor inkomensvoorzieningen,\n\
      bij degene door het overlijden van wie een onderneming is gestaakt, waarbij deze wordt geacht de\n\
      verzekeringnemer te zijn. Hierbij geldt als voorwaarde dat de premies zijn betaald of verrekend\n\
      binnen zes maanden na het overlijden en in de overeenkomst waarbij de lijfrenten zijn bedongen,
      is\nopgenomen dat een verzoek zal worden gedaan om toepassing van deze bepaling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.131.2
    text: "In afwijking van [artikel 3.126, eerste lid, onderdeel a, onder 2°][ref1], kunnen in situaties,\n\
      bedoeld in het eerste lid, ook in aanmerking komen premies voor lijfrenten die zijn verschuldigd
      aan\ndegene die de onderneming voortzet, onder voorwaarde dat deze in Nederland woont of is gevestigd
      en\nde lijfrenteverplichting tot zijn binnenlandse ondernemingsvermogen rekent.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.131.3
    text: "Het eerste lid is niet van toepassing voorzover de premies meer bedragen dan op grond van\n\
      [artikel 3.129][ref1] is toegestaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.129"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.129'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.131.4
    text: "De bij de overledene in aanmerking te nemen premies worden in aanmerking genomen op het tijdstip
      van\nzijn overlijden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131
  - number: 3.131.5
    text: Het verzoek wordt gedaan bij de aangifte van de overledene.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131
  - number: 3.131a
    text: Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2012/668.
      Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131a
  - number: 3.131b
    text: Dit artikel treedt niet meer in werking. Het artikel is ingetrokken door Stb. 2012/668.
      Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.131b
  - number: '3.132'
    text: "Negatieve uitgaven voor inkomensvoorzieningen zijn teruggaven van uitgaven voor\ninkomensvoorzieningen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.132
  - number: 3.133.1
    text: "Voorzover zich met betrekking tot een aanspraak op *lijfrente* of periodieke uitkeringen als
      bedoeld\nin [artikel 3.124, eerste lid, onderdelen b en c][ref1], [artikel 3.125][ref2] of [artikel\n\
      3.126a][ref3] een in het tweede lid genoemde omstandigheid voordoet, worden de premies en bedragen\n\
      die zijn betaald voor die aanspraak en het daarover behaalde rendement ([artikel 3.137][ref4]) bij\n\
      de verzekeringnemer dan wel, indien deze is overleden, bij de gerechtigde tot de aanspraak als\n\
      negatieve uitgaven voor inkomensvoorzieningen in aanmerking genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel3.137"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref4
        bwb_id: BWBR0011353
        artikel: '3.137'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.133.2
    text: 'Het eerste lid vindt toepassing indien:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
  - number: 3.133.2.a
    text: "het een aanspraak als bedoeld in [artikel 3.124, eerste lid, onderdeel b of onderdeel c][ref1],\n\
      betreft en de aanspraak zodanig wordt gewijzigd dat deze niet langer aan de in dat onderdeel\ngestelde
      voorwaarden voldoet;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.2.b
    text: "het een aanspraak als bedoeld in [artikel 3.125][ref1] betreft en de aanspraak – beoordeeld
      vanuit\nde verzekeringnemer – zodanig wordt gewijzigd dat deze niet langer aan de in dat artikel
      gestelde\nvoorwaarden voldoet;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.2.c
    text: "het een aanspraak als bedoeld in [artikel 3.125][ref1] betreft en de aanspraak zodanig wordt\n\
      gewijzigd dat indien de gewijzigde aanspraak van begin af aan zou zijn bedongen het op grond van
      de\n[artikelen 3.127][ref2] en [3.129][ref3] in totaal aanmerking te nemen bedrag aan premies voor\n\
      lijfrenten lager zou zijn geweest dan het in aftrek gebrachte bedrag;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.129"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.129'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.2.d
    text: "de aanspraak wordt afgekocht of vervreemd, behoudens ingeval een aanspraak op *lijfrente* of\n\
      periodieke uitkeringen waarvan nog geen termijnen zijn vervallen, in één bedrag wordt uitgekeerd
      en\nde waarde in het economische verkeer van die aanspraak op het onmiddellijk aan het tijdstip
      van\nafkoop voorafgaande tijdstip niet meer bedraagt dan € 5.429; deze uitkering in één bedrag wordt
      als\neen termijn van lijfrente aangemerkt. [Artikel 3.126a, vijfde lid, tweede volzin][ref1], is
      van\novereenkomstige toepassing;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.2.e
    text: "de aanspraak formeel of feitelijk voorwerp van zekerheid wordt, anders dan ten behoeve van
      uitstel\nvan betaling op grond van [artikel 25, vijfde lid, van de Invorderingswet 1990][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '25'
  - number: 3.133.2.f
    text: "het een aanspraak betreft waarvoor als verzekeraar optreedt een persoon of lichaam als bedoeld
      in\n[artikel 3.126, eerste lid, onderdeel a, onder 2°][ref1], en de aanspraak wordt prijsgegeven,\n\
      behoudens voorzover de aanspraak niet voor verwezenlijking vatbaar is;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.2.g
    text: "de verzekeraar of de in [artikel 3.126, eerste lid, onderdeel d, onder 2°][ref1], bedoelde\n\
      belastingplichtige niet langer voldoet aan de in [artikel 3.126][ref2] gestelde voorwaarden;\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.2.h
    text: "de lijfrenteverplichting overgaat, of beoordeeld aan het einde van het kalenderjaar in enig\n\
      voorafgaand jaar is overgegaan, op een ander pensioenfonds of lichaam dat bevoegd is het\nlevensverzekeringsbedrijf
      te uitoefenen dan bedoeld in [artikel 3.126, eerste lid, onderdeel a,\nonder 1°, onderdeel b of
      onderdeel d][ref1], ter verwerving van pensioenrechten in het kader van de\naanvaarding van een
      dienstbetrekking buiten Nederland teneinde een pensioenbreuk als gevolg van deze\naanvaarding te
      voorkomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.2.i
    text: "de lijfrenteverplichting, anders dan bedoeld onder h, geheel of gedeeltelijk overgaat op een
      andere\nverzekeraar dan bedoeld in [artikel 3.126, eerste lid, onderdeel a, onder 1°, onderdeel
      b of\nonderdeel d][ref1], of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.2.j
    text: "de aanspraak bij het einde van het kalenderjaar is ondergebracht bij een verzekeraar als bedoeld
      in\n[artikel 3.126, eerste lid, onderdeel c][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.2.k
    text: "een pensioentekort waarvoor premies voor lijfrenten in aanmerking zijn genomen op de voet van\n\
      [artikel 3.127, eerste of tweede lid][ref1], nadien wordt gecompenseerd door middel van verbetering\n\
      van een aanspraak ingevolge een pensioenregeling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.3
    text: "Een aanspraak op lijfrente die op de contractueel overeengekomen datum nog niet komt tot uitkering\n\
      van termijnen omdat de omvang van die termijnen nog moet worden vastgesteld, wordt op de hierna\n\
      aangeduide uiterste datum geacht te zijn afgekocht indien op die datum nog geen termijnen zijn\n\
      vastgesteld of omzetting in een andere zodanige aanspraak nog niet heeft plaatsgevonden. De uiterste\n\
      datum is 31 december van het kalenderjaar volgend op het kalenderjaar van de contractueel\novereengekomen
      datum bij leven en 31 december van het tweede kalenderjaar volgend op het\nkalenderjaar van de contractueel
      overeengekomen datum bij overlijden, welke termijn door de\ninspecteur kan worden verlengd wanneer
      door bijzondere omstandigheden de omvang van de termijnen\nniet eerder is vastgesteld of omzetting
      nog niet heeft plaatsgevonden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
  - number: 3.133.4
    text: "Onder overgang van de lijfrenteverplichting wordt mede verstaan herverzekering indien de lijfrente\n\
      is bedongen bij een verzekeraar als bedoeld in [artikel 3.126, eerste lid, onderdeel a, onder\n\
      2°][ref1], of [artikel 3.131, tweede lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.131"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.131'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.5
    text: "Het tweede lid, aanhef en onderdeel i, heeft mede betrekking op verplichtingen die betrekking
      hebben\nop aanspraken op periodieke uitkeringen en verstrekkingen ter zake van invaliditeit, ziekte
      of\nongeval."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
  - number: 3.133.6
    text: "Voorzover voor de belasting die betrekking heeft op de premies voor een aanspraak, en het daarover\n\
      behaalde rendement, die volgens het eerste lid in samenhang met het tweede lid, onderdelen h en
      j,\nals negatieve uitgaven voor inkomensvoorzieningen in aanmerking zijn genomen, uitstel van betaling\n\
      is verleend volgens [artikel 25, vijfde lid, van de Invorderingswet 1990][ref1], wordt het eerste\n\
      lid voor het overige geacht geen toepassing te hebben gevonden op die premies en het behaalde\n\
      rendement.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '25'
  - number: 3.133.7
    text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld met betrekking tot het bepaalde
      in\nhet tweede lid, aanhef en onderdeel k."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
  - number: 3.133.8
    text: "Met betrekking tot een inkomensvoorziening via een lijfrenterekening of lijfrentebeleggingsrecht\n\
      worden onder de in het tweede lid genoemde omstandigheden mede begrepen omstandigheden die\novereenkomen
      met de in het tweede lid omschreven omstandigheden."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
  - number: 3.133.9
    text: "Bij een gehele of gedeeltelijke afkoop van een aanspraak op lijfrente als bedoeld in [artikel\n\
      3.125][ref1] of [artikel 3.126a][ref2] vindt het eerste lid geen toepassing:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 3.126a
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.133.9.a
    text: "indien de verzekeringnemer dan wel, indien deze is overleden, de gerechtigde tot de aanspraak\n\
      langdurig arbeidsongeschikt is en voldoet aan bij ministeriële regeling te stellen voorwaarden ter\n\
      zake van deze arbeidsongeschiktheid;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
  - number: 3.133.9.b
    text: "indien de verzekeringnemer dan wel, indien deze is overleden, de gerechtigde tot de aanspraak
      op het\nmoment van afkoop nog niet de pensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste
      lid, van\nde Algemene Ouderdomswet][ref1], heeft bereikt; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 3.133.9.c
    text: "voor zover het gezamenlijke bedrag van hetgeen ter zake van dergelijke afkopen in het kalenderjaar\n\
      wordt ontvangen niet meer bedraagt dan € 50.664, dan wel, indien dat hoger is, niet meer dan het\n\
      gemiddelde van de premiegrondslag, bedoeld in [artikel 3.127, derde lid][ref1], vermeerderd met
      het\nin dat lid als laatste vermelde bedrag, van het kalenderjaar en het voorafgaande kalenderjaar.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.133
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.127'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.134.1
    text: "Voorzover een *lijfrente* als bedoeld in de [artikelen 3.124][ref1] en [3.125][ref2] wordt
      omgezet\nin een ander zodanig recht, wordt het tweede recht beschouwd als een voortzetting van het
      eerste.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.134.2
    text: "[Artikel 3.133][ref1] is niet van toepassing indien een belastingplichtige in het kader van
      de\nverdeling van een gemeenschap bij echtscheiding of scheiding van tafel en bed, ter voldoening
      of\nafkoop van een verplichting tot het doen van periodieke uitkeringen of verstrekkingen als bedoeld
      in\n[artikel 3.101, eerste lid, onderdeel b][ref2], of ter voldoening aan een verplichting tot\n\
      verevening van pensioenrechten:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.101"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.101'
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 3.134.2.a
    text: "een aanspraak op periodieke uitkeringen geheel of gedeeltelijk vervreemdt aan zijn binnenlands\n\
      belastingplichtige gewezen echtgenoot;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
  - number: 3.134.2.b
    text: "zijn binnenlands belastingplichtige gewezen echtgenoot aanwijst als onherroepelijk begunstigde
      van\neen dergelijke aanspraak of"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
  - number: 3.134.2.c
    text: "een dergelijke aanspraak omzet in een aanspraak die voor zijn binnenlands belastingplichtige
      gewezen\nechtgenoot een aanspraak is als bedoeld in de [artikelen 3.124][ref1] en [3.125][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.134.3
    text: "In de gevallen, bedoeld in het tweede lid, kan, in afwijking van [artikel 3.125, eerste lid][ref1],\n\
      de aanspraak zodanig worden gewijzigd dat de uitkeringen onmiddellijk na het tijdstip van de\nwijziging
      ingaan en uiterlijk eindigen bij het overlijden van de gewezen echtgenoot.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.125"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.125'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.134.4
    text: "In de gevallen, bedoeld in het tweede lid, wordt de gewezen echtgenoot aangemerkt als\nverzekeringnemer
      van de aanspraak op periodieke uitkeringen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
  - number: 3.134.5
    text: "Onze Minister kan voor gevallen of groepen van gevallen waarin [artikel 3.133, tweede lid,
      onderdeel\na, b of c][ref1], gezien de strekking van dit artikel tot onbillijkheden leidt, onder
      door hem te\nstellen voorwaarden bepalen dat dit onderdeel a, b of c niet van toepassing is.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.134.6
    text: "Onze Minister kan onder door hem te stellen voorwaarden bepalen dat [artikel 3.133, tweede
      lid,\nonderdeel i][ref1], niet van toepassing is indien de lijfrenteverplichting overgaat in verband
      met\nde overdracht van de onderneming van een verzekeraar als bedoeld in [artikel 3.126, eerste
      lid,\nonderdeel a, onder 2°][ref2], of [artikel 3.131, tweede lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.126\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.131"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.134
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.126'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.131'
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3.135.1
    text: "Als negatieve uitgaven voor inkomensvoorzieningen van de verzekeringnemer dan wel, indien deze
      is\noverleden, de gerechtigde worden mede in aanmerking genomen de premies voor aanspraken uit een\n\
      pensioenregeling als bedoeld in [artikel 1.7, tweede lid, onderdeel b][ref1], en het daarover\n\
      behaalde rendement ([artikel 3.137][ref2]) voorzover:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.137"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.137'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.135.1.a
    text: "de aanspraak zodanig wordt gewijzigd dat deze niet langer is aan te merken als een aanspraak
      uit een\nzodanige pensioenregeling;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.1.b
    text: "de aanspraak zodanig wordt gewijzigd dat deze geheel of gedeeltelijk niet langer bestaat uit
      een\nrecht op belastbare periodieke uitkeringen of verstrekkingen;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.1.c
    text: de aanspraak wordt afgekocht of vervreemd;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.1.d
    text: "de aanspraak formeel of feitelijk voorwerp van zekerheid wordt, anders dan ten behoeve van
      uitstel\nvan betaling op grond van [artikel 25, vijfde lid, van de Invorderingswet 1990][ref1],
      of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '25'
  - number: 3.135.1.e
    text: "de verplichting inzake de aanspraak geheel of gedeeltelijk overgaat op een andere instelling
      dan de\ninstelling waarbij de aanspraak op grond van de in [artikel 1.7, tweede lid, onderdeel b][ref1],\n\
      genoemde wettelijke regelingen is ondergebracht;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.135.1.f
    text: "de zekerheidstelling wordt beëindigd door de belastingplichtige die zich op grond van [artikel
      3.18,\nvijfde lid, onderdeel f][ref1], heeft verplicht deze zekerheid te stellen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 3.135.2
    text: "Voor de toepassing van dit artikel alsmede van de [artikelen 3.136][ref1] en [3.137][ref2]
      wordt\ndegene die verplicht is de premies voor de aanspraak te betalen, aangemerkt als de verzekeringnemer.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.137"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.137'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.135.3
    text: "Voorzover een in het eerste lid bedoelde aanspraak wordt omgezet in een andere zodanige aanspraak,\n\
      wordt de tweede aanspraak beschouwd als een voortzetting van de eerste."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.4
    text: "Het eerste lid, onderdelen a en c, is niet van toepassing indien de belastingplichtige in het
      kader\nvan scheiding van tafel en bed of echtscheiding de aanspraak geheel of gedeeltelijk vervreemdt
      aan\nzijn binnenlands belastingplichtige echtgenoot of gewezen echtgenoot dan wel omzet in een zodanige\n\
      aanspraak met als gerechtigde die echtgenoot of gewezen echtgenoot. Voor de toepassing van deze
      wet\nwordt de verkregen of omgezette aanspraak geacht de voortzetting te zijn van de eerste aanspraak."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.5
    text: "Onze Minister kan onder door hem te stellen voorwaarden bepalen dat het eerste lid, onderdeel
      e,\nniet van toepassing is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
  - number: 3.135.6
    text: "Het eerste lid is niet van toepassing voor zover een in het eerste lid, onderdeel c, bedoelde\n\
      uitkering of afkoopsom wordt uitgekeerd met toepassing van [artikel 66][ref1], [67][ref2] of [68
      van\nde Pensioenwet][ref3] of [artikel 78][ref4], [79][ref5] of [80 van de Wet verplichte\nberoepspensioenregeling][ref6].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0020809#Artikel66\n[ref2]: https://wetten.overheid.nl/BWBR0020809#Artikel67\n\
      [ref3]: https://wetten.overheid.nl/BWBR0020809#Artikel68\n[ref4]: https://wetten.overheid.nl/BWBR0018831#Artikel78\n\
      [ref5]: https://wetten.overheid.nl/BWBR0018831#Artikel79\n[ref6]: https://wetten.overheid.nl/BWBR0018831#Artikel80"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
    references:
      - id: ref1
        bwb_id: BWBR0020809
        artikel: '66'
      - id: ref2
        bwb_id: BWBR0020809
        artikel: '67'
      - id: ref3
        bwb_id: BWBR0020809
        artikel: '68'
      - id: ref4
        bwb_id: BWBR0018831
        artikel: '78'
      - id: ref5
        bwb_id: BWBR0018831
        artikel: '79'
      - id: ref6
        bwb_id: BWBR0018831
        artikel: '80'
  - number: 3.135.7
    text: "Het eerste lid is niet van toepassing bij een vervreemding als bedoeld in [artikel 57, vijfde
      lid,\nvan de Pensioenwet][ref1] of [artikel 68, vijfde lid, van de Wet verplichte\nberoepspensioenregeling][ref2]
      of bij een vermindering als bedoeld in [artikel 134, eerste lid, van\nde Pensioenwet][ref3] of [artikel
      129, eerste lid, van de Wet verplichte\nberoepspensioenregeling][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020809#Artikel57\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018831#Artikel68\n[ref3]: https://wetten.overheid.nl/BWBR0020809#Artikel134\n\
      [ref4]: https://wetten.overheid.nl/BWBR0018831#Artikel129"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.135
    references:
      - id: ref1
        bwb_id: BWBR0020809
        artikel: '57'
      - id: ref2
        bwb_id: BWBR0018831
        artikel: '68'
      - id: ref3
        bwb_id: BWBR0020809
        artikel: '134'
      - id: ref4
        bwb_id: BWBR0018831
        artikel: '129'
  - number: 3.136.1
    text: "Bij de belastingplichtige die anders dan door overlijden ophoudt binnenlands belastingplichtige
      te\nzijn, worden indien hij verzekeringnemer, dan wel indien deze is overleden, gerechtigde is,
      de\npremies voor aanspraken als bedoeld in [artikel 3.124, eerste lid, onderdelen a, b en c][ref1],
      die\nals uitgaven voor inkomensvoorzieningen in aftrek zijn gebracht en de premies voor aanspraken
      als\nbedoeld in [artikel 1.7, tweede lid, onderdeel b][ref2], alsmede het over die premies behaalde\n\
      rendement als negatieve uitgaven voor inkomensvoorzieningen in aanmerking genomen. Bij de toepassing\n\
      van de eerste volzin blijven premies voor aanspraken als bedoeld in [artikel 3.124, eerste lid,\n\
      onderdeel c][ref3], waarvan de uitkeringen zijn ingegaan buiten beschouwing. Onder ophouden\nbinnenlands
      belastingplichtig te zijn wordt mede verstaan de situatie waarin de belastingplichtige\nvoor de
      toepassing van de [Belastingregeling voor het Koninkrijk][ref4], de Belastingregeling voor\nhet
      land Nederland of een verdrag ter voorkoming van dubbele belasting wordt geacht geen inwoner van\n\
      Nederland meer te zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel1.7\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.124\n\
      [ref4]: https://wetten.overheid.nl/BWBR0002464"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '1.7'
        hoofdstuk: '1'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.124'
        hoofdstuk: '3'
        afdeling: '3.7'
      - id: ref4
        bwb_id: BWBR0002464
  - number: 3.136.2
    text: "Indien het eerste lid als gevolg van een regeling ter voorkoming van dubbele belasting niet
      kan\nworden toegepast, worden in afwijking in zoverre van dat lid slechts de aldaar bedoelde premies
      als\nnegatieve uitgaven voor inkomensvoorzieningen in aanmerking genomen. De ingevolge de vorige
      volzin\nin aanmerking te nemen premies voor aanspraken waarvan de uitkeringen zijn ingegaan, worden
      in\naanmerking genomen tot ten hoogste het bedrag van de waarde in het economische verkeer van de\n\
      aanspraak op het tijdstip dat onmiddellijk voorafgaat aan de in het eerste lid bedoelde\nomstandigheid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
  - number: 3.136.3
    text: "Bij de belastingplichtige die anders dan door overlijden ophoudt binnenlands belastingplichtige
      te\nzijn en, in het kader van een dienstbetrekking of vroegere dienstbetrekking van hemzelf of van
      een\nander, een aanspraak ingevolge een pensioenregeling heeft verkregen, worden, indien [artikel
      3.83,\neerste lid][ref1], als gevolg van een regeling ter voorkoming van dubbele belasting niet
      kan worden\ntoegepast, voorts als negatieve uitgaven voor inkomensvoorzieningen in aanmerking genomen
      de\naanspraken en bijdragen ingevolge die pensioenregeling voor zover deze aanspraken en bijdragen\n\
      ingevolge [artikel 3.81][ref2] niet tot het loon zijn gerekend. Het eerste lid, derde volzin, en
      het\ntweede lid, tweede volzin, zijn van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.83\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.81"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.83'
        hoofdstuk: '3'
        paragraaf: 3.3.1
        afdeling: '3.3'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.81'
        hoofdstuk: '3'
        paragraaf: 3.3.1
        afdeling: '3.3'
  - number: 3.136.4
    text: "Ingeval de belastingplichtige binnen tien jaar na toepassing van het eerste lid onderscheidenlijk\n\
      [artikel 3.83, eerste lid][ref1], inwoner wordt van een staat als bedoeld in het tweede of derde\n\
      lid, wordt het belastbare inkomen uit werk en woning van het kalenderjaar waarin de toepassing van\n\
      het eerste lid onderscheidenlijk [artikel 3.83, eerste lid][ref2], heeft plaatsgevonden verlaagd
      met\nhet ingevolge de toepassing van het eerste lid onderscheidenlijk [artikel 3.83, eerste lid][ref3],\n\
      in dat belastbare inkomen uit werk en woning begrepen bedrag en verhoogd met het bedrag dat in\n\
      aanmerking zou zijn genomen bij toepassing van het tweede onderscheidenlijk derde lid.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011353#Artikel3.83\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.83\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.83"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.83'
        hoofdstuk: '3'
        paragraaf: 3.3.1
        afdeling: '3.3'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.83'
        hoofdstuk: '3'
        paragraaf: 3.3.1
        afdeling: '3.3'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.83'
        hoofdstuk: '3'
        paragraaf: 3.3.1
        afdeling: '3.3'
  - number: 3.136.5
    text: "Ingeval de belastingplichtige na toepassing van het tweede, derde of vierde lid anders dan
      door\noverlijden ophoudt inwoner te zijn van een staat als bedoeld in het tweede lid onderscheidenlijk\n\
      derde lid en op dat moment niet binnenlands belastingplichtige wordt, is het eerste lid\nonderscheidenlijk
      [artikel 3.83, eerste lid][ref1], van overeenkomstige toepassing, mits niet meer\ndan tien jaar
      zijn verstreken sinds het tijdstip waarop de belastingplichtige is opgehouden\nbinnenlands belastingplichtige
      te zijn. Het ingevolge de eerste volzin als negatieve uitgaven voor\ninkomensvoorzieningen onderscheidenlijk
      als loon in aanmerking te nemen bedrag wordt verminderd met\nhet bedrag dat met toepassing van het
      tweede of vierde lid onderscheidenlijk derde of vierde lid als\nnegatieve uitgaven voor inkomensvoorzieningen
      in aanmerking is genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.83"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.83'
        hoofdstuk: '3'
        paragraaf: 3.3.1
        afdeling: '3.3'
  - number: 3.136.6
    text: "Voorzover voor de belasting die betrekking heeft op de premies voor een aanspraak, en het daarover\n\
      behaalde rendement, die volgens het eerste of vijfde lid als negatieve uitgaven voor\ninkomensvoorzieningen
      in aanmerking zijn genomen uitstel van betaling is verleend volgens [artikel\n25, vijfde lid, van
      de Invorderingswet 1990][ref1], worden het eerste en vijfde lid voor het overige\ngeacht geen toepassing
      te hebben gevonden op die premies en het behaalde rendement. De eerste volzin\nis van overeenkomstige
      toepassing met betrekking tot de premies, bedoeld in het tweede lid, en de\naanspraken en bijdragen,
      bedoeld in het derde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '25'
  - number: 3.136.7
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de bepaling
      van de\nomvang van de premies, bedoeld in het tweede lid, en de aanspraken en bijdragen, bedoeld
      in het\nderde lid."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
  - number: 3.136.8
    text: "Bij ministeriële regeling kunnen regels worden gesteld op grond waarvan om doelmatigheidsredenen\n\
      toepassing van het eerste tot en met vijfde lid achterwege kan blijven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.136
  - number: 3.137.1
    text: "Voor de toepassing van de [artikelen 3.133][ref1], [3.135][ref2] en [3.136, eerste, vijfde
      en zesde\nlid][ref3] wordt het bedrag aan in aanmerking te nemen premies en bedragen en het daarover
      behaalde\nrendement ter zake van een aanspraak of een gedeelte van een aanspraak gesteld op de waarde
      in het\neconomische verkeer van die aanspraak of dat gedeelte op het tijdstip dat onmiddellijk voorafgaat\n\
      aan dat waarop zich de in die artikelen bedoelde omstandigheid voordoet. Daarbij wordt de waarde
      in\nhet economische verkeer van een aanspraak waarvan nog geen uitkeringen zijn vervallen, tenminste\n\
      gesteld op de premies en bedragen die voor de aanspraak of een gedeelte van de aanspraak zijn\n\
      betaald doch niet als negatieve uitgaven voor inkomensvoorzieningen in aanmerking zijn genomen.
      De\ntweede volzin is niet van toepassing bij afkoop van aanspraken als bedoeld in artikel 3.133,
      eerste\nlid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.135\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.137
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.135'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.137.2
    text: "In aanvulling op het eerste lid wordt, ingeval een aanspraak wordt afgekocht, op de in het
      eerste\nlid, eerste volzin, genoemde waarde tot het in [artikel 3.107a, tweede lid][ref1], aangegeven\n\
      maximum in mindering gebracht de betaalde premies en bedragen ter zake waarvan de belastingplichtige\n\
      aannemelijk heeft gemaakt dat deze niet als uitgave voor inkomensvoorziening in aanmerking zijn\n\
      genomen voor zover die in mindering te brengen premies en bedragen niet reeds:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.107a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.137
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.107a
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 3.137.2.a
    text: "bij een termijn of uitkering ingevolge [artikel 3.107a, eerste lid][ref1], in mindering zijn\n\
      gebracht, of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.107a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.137
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 3.107a
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 3.137.2.b
    text: bij een eerdere afkoop ingevolge dit lid in mindering zijn gebracht.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.137
  - number: 3.137.3
    text: "Voor de toepassing van het eerste lid en de [artikelen 3.133][ref1], [3.135][ref2] en [3.136,\n\
      eerste, vijfde en zesde lid][ref3] blijft buiten beschouwing het behaalde rendement over een periode\n\
      waarin de belastingplichtige geen binnenlands belastingplichtige is geweest.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.135\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.137
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.135'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.138.1
    text: "Voorzover bij een binnenlandse belastingplichtige de negatieve uitgaven voor inkomensvoorzieningen\n\
      die op grond van [artikel 3.133, tweede lid, onderdelen h of j][ref1], of [artikel 3.136][ref2]
      in\naanmerking worden genomen, eveneens zijn begrepen in het belastbare inkomen uit werk en woning
      van\neen vorig kalenderjaar, wordt, onder bij ministeriële regeling te stellen voorwaarden, het\n\
      belastbare inkomen uit werk en woning van dat vorig kalenderjaar met de daarin begrepen negatieve\n\
      uitgaven verlaagd. De verlaging vindt plaats door vermindering van de conserverende aanslag over
      dat\njaar bij voor bezwaar vatbare beschikking van de inspecteur. Rechtsmiddelen tegen deze beschikking\n\
      kunnen uitsluitend betrekking hebben op de grootte van de vermindering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.138
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.138.2
    text: "In een kalenderjaar bedraagt het volgens [artikel 3.133, tweede lid, onderdelen h en j][ref1],
      en\n[artikel 3.136][ref2] in totaal in aanmerking te nemen bedrag aan negatieve uitgaven ter zake
      van\neen aanspraak niet meer dan de waarde in het economische verkeer van die aanspraak, waarbij
      de\nnegatieve uitgaven in de volgorde waarin deze opkomen zo veel mogelijk worden toegerekend aan
      een\nperiode van binnenlandse belastingplicht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.138
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.138.3
    text: "Voorzover de belasting die betrekking heeft op in aanmerking genomen negatieve uitgaven voor\n\
      inkomensvoorzieningen wordt voldaan, en die negatieve uitgaven eveneens zijn begrepen in het\nbelastbare
      inkomen uit werk en woning van een ander kalenderjaar, wordt het belastbare inkomen uit\nwerk en
      woning van dat andere kalenderjaar met die daarin begrepen negatieve uitgaven verlaagd. Het\neerste
      lid, tweede en derde volzin, is van overeenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.138
  - number: 3.138.4
    text: "Indien bij een belastingplichtige in een kalenderjaar negatieve uitgaven voor inkomensvoorzieningen\n\
      in aanmerking zijn genomen en hij voor de belasting die daarop betrekking heeft uitstel van betaling\n\
      heeft volgens [artikel 25, vijfde lid, van de Invorderingswet 1990][ref1], wordt, indien de\nomstandigheid
      waarvoor deze negatieve uitgaven in aanmerking zijn genomen zich niet meer voordoet,\nop zijn verzoek
      het belastbare inkomen uit werk en woning van dat jaar verminderd met die daarin\nbegrepen negatieve
      uitgaven. Deze bepaling is van toepassing in bij ministeriële regeling te bepalen\ngevallen en onder
      bij die regeling te stellen voorwaarden. Het eerste lid, tweede en derde volzin,\nis van overeenkomstige
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel25"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.138
    references:
      - id: ref1
        bwb_id: BWBR0004770
        artikel: '25'
  - number: '3.139'
    text: 'Als negatieve persoonsgebonden aftrek van een belastingplichtige wordt in aanmerking genomen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.139
  - number: 3.139.a
    text: "hetgeen door hem is ontvangen als teruggave van of nagekomen betaling ter zake van\nonderhoudsverplichtingen
      die op grond van [afdeling 6.2][ref1] in aanmerking zijn genomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.139
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 3.139.b
    text: "hetgeen door hem is ontvangen als teruggave van of nagekomen betaling ter zake van uitgaven
      voor\nspecifieke zorgkosten die op grond van [afdeling 6.5][ref1] in aanmerking zijn genomen, ten
      hoogste\ntot het bedrag van de uitgaven die in aftrek zijn gekomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.139
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
        afdeling: '6.5'
  - number: 3.139.c
    text: "het bedrag dat door hem is ontvangen ten gevolge van de ontbinding of herroeping van een schenking\n\
      die op grond van [afdeling 6.9][ref1] in aanmerking is genomen, indien van toepassing vermeerderd\n\
      met het bedrag, bedoeld in [artikel 6.39a][ref2], voor zover dat bedrag of die bedragen in aftrek
      is\nonderscheidenlijk zijn gekomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]:
      https://wetten.overheid.nl/BWBR0011353#Artikel6.39a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.139
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '6'
        afdeling: '6.9'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: 6.39a
        hoofdstuk: '6'
        afdeling: '6.9'
  - number: '3.140'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.140
  - number: '3.141'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.141
  - number: '3.142'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.142
  - number: '3.143'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.143
  - number: '3.144'
    text: "Niet in geld genoten *loon*, periodieke uitkeringen en verstrekkingen, voordelen uit *eigen
      woning*\nen voordelen uit kapitaalverzekering eigen woning worden – voorzover niet anders is bepaald
      – in\naanmerking genomen naar de waarde die daaraan in het economische verkeer kan worden toegekend,
      met\ndien verstande dat voorzover de verwerving van dat inkomen het gebruik of verbruik daarvan\n\
      meebrengt, de waarde wordt gesteld op ten hoogste het bedrag van de besparing. Deze kan bij\nministeriële
      regeling worden vastgesteld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.144
  - number: '3.145'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.145
  - number: 3.146.1
    text: "Loon, aangewezen periodieke uitkeringen en verstrekkingen, termijnen van *lijfrenten* en andere\n\
      periodieke uitkeringen en verstrekkingen uit een inkomensvoorziening, uitkeringen op grond van een\n\
      buitenlandse voorziening die naar aard en strekking overeenkomt met een inkomensvoorziening,\nvoordelen
      uit eigen woning, voordelen uit kapitaalverzekeringen eigen woning, voordelen uit\nspaarrekening
      eigen woning, voordelen uit beleggingsrecht eigen woning en negatieve uitgaven voor\ninkomensvoorzieningen
      worden – voorzover niet anders is bepaald – geacht te zijn genoten op het\ntijdstip waarop zij zijn:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.1.a
    text: ontvangen;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.1.b
    text: verrekend;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.1.c
    text: ter beschikking gesteld;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.1.d
    text: rentedragend geworden of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.1.e
    text: vorderbaar en inbaar geworden.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
  - number: 3.146.2
    text: "Voor loon is [artikel 13a, tweede, derde, vierde en zevende lid, van de Wet op de loonbelasting\n\
      1964][ref1] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel13a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 13a
  - number: 3.146.3
    text: "De in [artikel 3.83, eerste lid][ref1], bedoelde aanspraken uit een *pensioenregeling* worden
      geacht\nte zijn genoten op het tijdstip dat onmiddellijk voorafgaat aan dat waarop de belastingplichtige\n\
      ophoudt binnenlands belastingplichtig te zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.83"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.83'
        hoofdstuk: '3'
        paragraaf: 3.3.1
        afdeling: '3.3'
  - number: 3.146.4
    text: "De in de [artikelen 3.133][ref1], [3.135][ref2] en [3.136, eerste, tweede en derde lid][ref3]\n\
      bedoelde negatieve uitgaven voor inkomensvoorzieningen worden geacht te zijn genoten op het tijdstip\n\
      dat onmiddellijk voorafgaat aan dat waarop zich de omstandigheid voordoet, bedoeld in die artikelen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.133\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.135\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.133'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.135'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.146.5
    text: "De in [artikel 3.136, vierde lid][ref1], bedoelde negatieve uitgaven voor inkomensvoorzieningen\n\
      worden geacht te zijn genoten op het tijdstip dat onmiddellijk voorafgaat aan dat waarop de\nbelastingplichtige
      is opgehouden binnenlands belastingplichtige te zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: 3.146.6
    text: "De in [artikel 3.136, vijfde lid, eerste volzin][ref1], bedoelde negatieve uitgaven voor\n\
      inkomensvoorzieningen en de ingevolge [artikel 3.136, vijfde lid, eerste volzin][ref2], als loon
      aan\nte merken aanspraken uit een pensioenregeling worden geacht te zijn genoten op het tijdstip
      dat\nonmiddellijk volgt op dat waarop zich de omstandigheid voordoet, bedoeld in die volzin.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.136"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.146
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '3.136'
        hoofdstuk: '3'
        afdeling: '3.8'
  - number: '3.147'
    text: "Aftrekbare kosten en uitgaven voor inkomensvoorzieningen komen – voorzover niet anders is bepaald
      –\nvoor aftrek in aanmerking op het tijdstip waarop zij zijn:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.147
  - number: 3.147.a
    text: betaald;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.147
  - number: 3.147.b
    text: verrekend;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.147
  - number: 3.147.c
    text: ter beschikking gesteld of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.147
  - number: 3.147.d
    text: rentedragend geworden.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.147
  - number: 3.148.1
    text: "Indien de berekening van het inkomen uit werk en woning leidt tot een negatief bedrag wordt
      dit\naangemerkt als verlies uit werk en woning."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.148
  - number: 3.148.2
    text: "Indien de berekening van de belastbare winst uit onderneming leidt tot een negatief bedrag,
      wordt\ndit tot ten hoogste het verlies uit werk en woning aangemerkt als ondernemingsverlies."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.148
  - number: '3.149'
    text: "Voor de toepassing van deze afdeling worden inkomen uit werk en woning en verlies uit werk
      en woning\nbepaald zonder rekening te houden met te conserveren inkomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.149
  - number: 3.150.1
    text: "Het verlies uit werk en woning wordt verrekend met de inkomens uit werk en woning van de drie\n\
      voorafgaande en de negen volgende kalenderjaren."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
  - number: 3.150.2
    text: "Voor de toepassing van het eerste lid wordt onder verlies uit werk en woning mede verstaan
      verlies\nuit werk en woning in Nederland zoals bedoeld in [artikel 7.2, vierde lid][ref1].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.2'
        hoofdstuk: '7'
        afdeling: '7.2'
  - number: 3.150.3
    text: "De in het eerste lid genoemde termijn van drie jaar wordt voor een belastingplichtige aan wie
      wegens\ngemoedsbezwaren tegen één of meer volksverzekeringen ontheffing is verleend als bedoeld
      in [artikel\n64, eerste lid, aanhef en onderdeel a, van de Wet financiering sociale verzekeringen][ref1],
      en hij\ndaarvoor bij de aangifte kiest, voor de in het vierde lid bedoelde ondernemingsverliezen
      verlengd\ntot acht jaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel64"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '64'
  - number: 3.150.4
    text: "Het derde lid is van toepassing op ondernemingsverliezen die zijn toe te rekenen aan kosten
      en\nlasten van schade als gevolg van risico's die andere belastingplichtigen die wat betreft aard
      en\nomvang van de bedrijfsactiviteiten in een vergelijkbare positie verkeren als de belastingplichtige,\n\
      plegen te verzekeren."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
  - number: 3.150.5
    text: "De verrekening vindt plaats in de volgorde waarin de verliezen zijn ontstaan en de inkomens
      zijn\ngenoten."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
  - number: 3.150.6
    text: "Het verlies uit werk en woning voorzover dit is voortgevloeid uit de toerekening van\ngemeenschappelijke
      inkomensbestanddelen aan de belastingplichtige en niet kan worden verrekend met\ninkomens uit werk
      en woning van de jaren waarin de belastingplichtige een partner heeft, wordt\ningeval het partnerschap
      door het overlijden van de belastingplichtige eindigt aangemerkt als\nverlies uit werk en woning
      van de partner mits zowel de belastingplichtige als zijn partner op het\ntijdstip van beëindiging
      binnenlandse belastingplichtige of kwalificerende buitenlandse\nbelastingplichtige als bedoeld in
      [artikel 7.8][ref1] was.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.8"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.8'
        hoofdstuk: '7'
        afdeling: '7.5'
  - number: 3.150.7
    text: "Het ondernemingsverlies dat met toepassing van [artikel 14c, derde lid, van de Wet op de\n\
      vennootschapsbelasting 1969][ref1] geacht wordt te zijn geleden door de aandeelhouder die de\nonderneming
      voortzet, wordt uitsluitend verrekend met de winst uit de voortgezette onderneming.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002672#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.150
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: 14c
  - number: 3.151.1
    text: "De inspecteur stelt het bedrag van een verlies uit werk en woning vast bij voor bezwaar vatbare\n\
      beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
  - number: 3.151.2
    text: "Ingeval het verlies geheel of gedeeltelijk bestaat uit een ondernemingsverlies, stelt de inspecteur\n\
      bij de in het eerste lid bedoelde beschikking tevens het bedrag van het ondernemingsverlies vast."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
  - number: 3.151.3
    text: "Het bedrag van het verlies uit werk en woning en het bedrag van het ondernemingsverlies worden\n\
      afzonderlijk op het aanslagbiljet vermeld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
  - number: 3.151.4
    text: "Indien er grond is voor het vermoeden dat een verlies uit werk en woning of een ondernemingsverlies\n\
      te hoog is vastgesteld, kan de inspecteur de in het eerste lid bedoelde beschikking herzien.\nHerziening
      vindt plaats bij voor bezwaar vatbare beschikking."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
  - number: 3.151.5
    text: "Een feit dat de inspecteur bekend was of redelijkerwijs bekend had kunnen zijn, levert geen
      grond op\nvoor herziening, tenzij de belastingplichtige ter zake van dit feit te kwader trouw is."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
  - number: 3.151.6
    text: "[Artikel 16, tweede lid, aanhef en onderdelen b en c, derde en vierde lid, van de Algemene
      wet\ninzake rijksbelastingen][ref1] is van overeenkomstige toepassing op herziening.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002320"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.151
    references:
      - id: ref1
        bwb_id: BWBR0002320
  - number: 3.152.1
    text: "Verrekening van verlies uit werk en woning met het inkomen uit werk en woning van een voorafgaand\n\
      kalenderjaar vindt plaats door vermindering van de aanslag bij voor bezwaar vatbare beschikking
      van\nde inspecteur. In de beschikking wordt tevens vastgesteld welk bedrag aan ondernemingsverlies
      wordt\nverrekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
  - number: 3.152.2
    text: "De inspecteur geeft de beschikking gelijktijdig met het vaststellen van de aanslag over het
      jaar\nwaarin het verlies is ontstaan."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
  - number: 3.152.3
    text: "Indien over een voorafgaand kalenderjaar geen aanslag is vastgesteld en met het inkomen uit
      werk en\nwoning van dat jaar een verlies wordt verrekend, nodigt de inspecteur de belastingplichtige
      alsnog\nuit tot het doen van aangifte voor dat jaar. Voor de toepassing van [artikel 11, derde lid,
      van de\nAlgemene wet inzake rijksbelastingen][ref1] wordt de belastingplichtige in dat geval geacht
      uitstel\nvoor het doen van aangifte te hebben verkregen vanaf het einde van het desbetreffende jaar
      tot het\ntijdstip van uitnodiging tot het doen van aangifte.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320#Artikel11"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
    references:
      - id: ref1
        bwb_id: BWBR0002320
        artikel: '11'
  - number: 3.152.4
    text: "Rechtsmiddelen tegen de beschikking kunnen uitsluitend betrekking hebben op de toepassing van\n\
      [artikel 3.150][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.150"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.150'
        hoofdstuk: '3'
        afdeling: '3.13'
  - number: 3.152.5
    text: "Voorafgaand aan de vermoedelijke vaststelling van de in het eerste lid bedoelde beschikking
      kan de\ninspecteur bij voor bezwaar vatbare beschikking volgens bij ministeriële regeling te stellen
      regels\neen voorlopige verliesverrekening verlenen tot ten hoogste het bedrag waarop de vermindering\n\
      vermoedelijk zal worden vastgesteld. Een voorlopige verliesverrekening kan door één of meer\nvoorlopige
      verliesverrekeningen worden aangevuld."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
  - number: 3.152.6
    text: "Voorlopige verliesverrekeningen worden verrekend bij de in het eerste lid bedoelde beschikking
      of,\nindien een dergelijke beschikking niet wordt vastgesteld, met de aanslag over het jaar waarover
      het\nverlies dat tot een voorlopige verliesverrekening heeft geleid, is aangegeven."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.152
  - number: 3.153.1
    text: "Verrekening van een verlies uit werk en woning met het inkomen uit werk en woning van een volgend\n\
      kalenderjaar vindt plaats bij voor bezwaar vatbare beschikking van de inspecteur. In de beschikking\n\
      wordt tevens vastgesteld welk bedrag aan ondernemingsverlies wordt verrekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.153
  - number: 3.153.2
    text: "De inspecteur geeft de beschikking gelijktijdig met het vaststellen van de aanslag over het
      jaar\nwaarmee het verlies wordt verrekend."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.153
  - number: 3.153.3
    text: Het bedrag van het verrekende verlies wordt op het aanslagbiljet afzonderlijk vermeld.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.153
  - number: 3.153.4
    text: "Rechtsmiddelen tegen de beschikking kunnen uitsluitend betrekking hebben op de toepassing van\n\
      [artikel 3.150][ref1], alsmede, indien geen belasting is verschuldigd, tegen de grootte van het\n\
      verrekende bedrag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.150"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.153
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.150'
        hoofdstuk: '3'
        afdeling: '3.13'
  - number: '3.154'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.154
  - number: '3.155'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.155
  - number: '3.156'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.156
  - number: '3.157'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.157
  - number: '4.1'
    text: "Belastbaar inkomen uit aanmerkelijk belang is het inkomen uit aanmerkelijk belang verminderd
      met de\nte verrekenen verliezen uit aanmerkelijk belang ([afdeling 4.10][ref1]).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.1
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '4'
        afdeling: '4.10'
  - number: '4.2'
    text: "Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen geldt een persoon niet
      als\naanverwant indien het partnerschap waardoor de aanverwantschap is ontstaan, anders dan door\n\
      overlijden is geëindigd."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.2
  - number: '4.3'
    text: 'Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.3
  - number: 4.3.a
    text: "wordt met een aandeelhouder gelijkgesteld degene die slechts gerechtigd is tot voordelen uit\n\
      aandelen en wordt zijn gerechtigdheid aangemerkt als aandeel;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.3
  - number: 4.3.b
    text: "wordt met de houder van winstbewijzen gelijkgesteld degene die slechts gerechtigd is tot voordelen\n\
      uit winstbewijzen en wordt zijn gerechtigdheid aangemerkt als winstbewijs."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.3
  - number: '4.4'
    text: "Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen, met uitzondering van
      de\n[artikelen 4.6 tot en met 4.8][ref1], wordt een recht om aandelen in of winstbewijzen van een\n\
      vennootschap te verwerven (koopoptie) aangemerkt als een dergelijk aandeel respectievelijk een\n\
      dergelijk winstbewijs.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.6"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.4
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '4.6'
        hoofdstuk: '4'
        afdeling: '4.3'
  - number: 4.5.1
    text: "Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen worden bewijzen van\n\
      deelgerechtigdheid in fondsen voor gemene rekening gelijkgesteld met aandelen in vennootschappen
      met\neen in aandelen verdeeld kapitaal en worden de fondsen gelijkgesteld met vennootschappen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5
  - number: 4.5.2
    text: "Voor de beoordeling van de vraag of een belastingplichtige een aanmerkelijk belang heeft in
      een\nfonds voor gemene rekening wordt zijn bezit aan bewijzen van deelgerechtigdheid in het fonds\n\
      uitgedrukt als een percentage van de in omloop zijnde bewijzen van deelgerechtigdheid, waarbij\n\
      andere dan enkelvoudige bewijzen van deelgerechtigdheid worden herleid tot een daarmee\novereenstemmend
      aantal enkelvoudige bewijzen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5
  - number: 4.5a.1
    text: 'Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen wordt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5a
  - number: 4.5a.1.a
    text: "een lidmaatschapsrecht, of een daarmee op één lijn te stellen bewijs van deelgerechtigdheid
      tot het\nvermogen, van een coöperatie of vereniging op coöperatieve grondslag gelijkgesteld met
      een\nwinstbewijs;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5a
  - number: 4.5a.1.b
    text: een coöperatie of vereniging op coöperatieve grondslag gelijkgesteld met een vennootschap.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5a
  - number: 4.5a.2
    text: "Het eerste lid is niet van toepassing op rechten van lidmaatschap van coöperaties indien die
      rechten\ndirect en uitsluitend of nagenoeg uitsluitend het recht op uitsluitend of nagenoeg uitsluitend\n\
      gebruik belichamen van een gebouw of van een gedeelte daarvan dat blijkens zijn inrichting is\n\
      bestemd om als afzonderlijk geheel te worden gebruikt."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5a
  - number: 4.5b
    text: 'Voor de toepassing van dit hoofdstuk en de daarop berustende bepalingen wordt:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5b
  - number: 4.5b.a
    text: "het stemrecht, kapitaalbelang of winstrecht in een lichaam als bedoeld in [artikel 2, eerste
      lid,\nonderdeel h][ref1], of [artikel 3, tweede lid, van de Wet op de vennootschapsbelasting 1969][ref2]\n\
      gelijkgesteld met een aandeel;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel2\n[ref2]:
      https://wetten.overheid.nl/BWBR0002672#Artikel3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5b
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '2'
      - id: ref2
        bwb_id: BWBR0002672
        artikel: '3'
  - number: 4.5b.b
    text: "een lichaam als bedoeld in [artikel 2, eerste lid, onderdeel h][ref1], of [artikel 3, tweede
      lid,\nvan de Wet op de vennootschapsbelasting 1969][ref2] gelijkgesteld met een vennootschap.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0002672#Artikel3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.5b
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '2'
      - id: ref2
        bwb_id: BWBR0002672
        artikel: '3'
  - number: '4.6'
    text: "De belastingplichtige heeft een aanmerkelijk belang indien hij, al dan niet tezamen met zijn\n\
      *partner*, direct of indirect:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
  - number: 4.6.a
    text: "voor ten minste 5% van het geplaatste kapitaal aandeelhouder is in een vennootschap waarvan
      het\nkapitaal geheel of ten dele in aandelen is verdeeld;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
  - number: 4.6.b
    text: "rechten heeft om direct of indirect aandelen te verwerven tot ten minste 5% van het geplaatste\n\
      kapitaal;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
  - number: 4.6.c
    text: "winstbewijzen heeft die betrekking hebben op ten minste 5% van de jaarwinst van een vennootschap
      dan\nwel op ten minste 5% van wat bij liquidatie wordt uitgekeerd;"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
  - number: 4.6.d
    text: "gerechtigd is om ten minste 5% van de stemmen uit te brengen in de algemene vergadering van
      een in\n[artikel 4.5a][ref1] bedoelde rechtspersoon;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.5a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.5a
        hoofdstuk: '4'
        afdeling: '4.2'
  - number: 4.6.e
    text: "een aandeel heeft in een lichaam als bedoeld in [artikel 2, elfde lid, van de Wet op de\nvennootschapsbelasting
      1969][ref1] en daardoor voor ten minste 5% deelt in de winst van dat lichaam\nvóór toepassing van
      [artikel 9, eerste lid, onderdeel f, van die wet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002672#Artikel9"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '2'
      - id: ref2
        bwb_id: BWBR0002672
        artikel: '9'
  - number: 4.6.f
    text: "een aandeel heeft in een lichaam als bedoeld in de [artikelen 2, eerste lid, onderdeel h][ref1],
      of\n[3, tweede lid, van de Wet op de vennootschapsbelasting 1969][ref2] en daardoor voor ten minste
      5%\ndeelt in de winst van dat lichaam, recht heeft op ten minste 5% van wat bij liquidatie wordt\n\
      uitgekeerd of ten minste 5% van de stemrechten vertegenwoordigt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002672#Artikel2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002672#Artikel3"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.6
    references:
      - id: ref1
        bwb_id: BWBR0002672
        artikel: '2'
      - id: ref2
        bwb_id: BWBR0002672
        artikel: '3'
  - number: 4.7.1
    text: "Indien een vennootschap verschillende soorten aandelen heeft, heeft de belastingplichtige ook
      een\naanmerkelijk belang indien hij, al dan niet tezamen met zijn *partner*, direct of indirect:"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.7
  - number: 4.7.1.a
    text: voor ten minste 5% van het geplaatste kapitaal van een soort aandelen aandeelhouder is of
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.7
  - number: 4.7.1.b
    text: "rechten heeft om direct of indirect aandelen van een soort te verwerven tot ten minste 5% van
      het\nvan die soort geplaatste kapitaal."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.7
  - number: 4.7.2
    text: "Aandelen in een vennootschap en de aandelen in die vennootschap die zich daarvan onderscheiden\n\
      uitsluitend doordat aan die aandelen een benoemingsrecht, het recht de naam van de vennootschap
      te\nmogen bepalen of een met die rechten vergelijkbaar recht is verbonden, of doordat ter zake van
      die\naandelen een bijzondere aanbiedingsregeling of een daarmee vergelijkbare regeling geldt, worden\n\
      beschouwd als behorende tot één soort."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.7
  - number: 4.7.3
    text: "Bij ministeriële regeling kunnen regels worden gesteld op grond waarvan aandelen niet worden\n\
      aangemerkt als aandelen van een soort."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.7
  - number: '4.8'
    text: "Voor de vaststelling of een belastingplichtige een aanmerkelijk belang heeft, wordt ingekocht
      nog in\nte trekken kapitaal niet in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.8
  - number: '4.9'
    text: "Indien een belastingplichtige een aanmerkelijk belang heeft in een vennootschap, behoren daartoe
      ook\nzijn overige aandelen in of winstbewijzen van die vennootschap."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.9
  - number: '4.10'
    text: "De tot het vermogen van de belastingplichtige behorende aandelen in of winstbewijzen van een\n\
      vennootschap waarin hij geen, maar zijn partner of een van de bloed- of aanverwanten in de rechte\n\
      lijn van de belastingplichtige of zijn partner wel een aanmerkelijk belang heeft, behoren voor de\n\
      belastingplichtige tot een aanmerkelijk belang."
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.10
  - number: '4.11'
    text: "Indien tot het vermogen van de belastingplichtige behorende aandelen of winstbewijzen niet
      op grond\nvan de overige artikelen van deze afdeling tot een aanmerkelijk belang behoren, wordt
      een\naanmerkelijk belang aanwezig geacht indien [artikel 3.65][ref1], [4.17][ref2], [4.17a][ref3],\n\
      [4.17b][ref4], [4.17c][ref5], [4.40][ref6] of [4.41][ref7] is toegepast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.56\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17b\n[ref5]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17c\n\
      [ref6]: https://wetten.overheid.nl/BWBR0011353#Artikel4.40\n[ref7]: https://wetten.overheid.nl/BWBR0011353#Artikel4.41"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.11
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.56'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
