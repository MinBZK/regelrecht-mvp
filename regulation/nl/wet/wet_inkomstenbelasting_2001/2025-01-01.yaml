    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.33
  - number: 6.33.b
    text: '*instellingen:* algemeen nut beogende instellingen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.33
  - number: 6.33.c
    text: '*verenigingen*: niet aan de vennootschapsbelasting onderworpen of daarvan vrijgestelde verenigingen

