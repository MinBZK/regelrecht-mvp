  - number: 10a.28
    text: "[Afdeling 3.14][ref1] zoals die luidde op 31 december 2022 blijft van toepassing op verzoeken
      om een\nmiddelingsteruggaaf over een middelingstijdvak waartoe het kalenderjaar 2022 of een daaraan\n\
      voorafgaand kalenderjaar behoort.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.28
