  - number: 6.3.1
    text: 'Onderhoudsverplichtingen zijn:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.1.a
    text: 'periodieke uitkeringen en verstrekkingen op grond van een rechtstreeks uit het familierecht

      voortvloeiende verplichting, tenzij deze worden gedaan aan bloed- of aanverwanten in de rechte lijn

      of in de tweede graad van de zijlijn;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.1.b
    text: 'afkoopsommen van dergelijke uitkeringen of verstrekkingen die worden gedaan aan de gewezen

      echtgenoot;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.1.c
    text: 'op grond van [paragraaf 6.5 van de Participatiewet](https://wetten.overheid.nl/BWBR0015703)

      verhaalde kosten van bijstand tot voorziening in het levensonderhoud van de duurzaam van de

      belastingplichtige gescheiden levende echtgenoot of gewezen echtgenoot;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.1.d
    text: 'bedragen die in het kader van echtscheiding of scheiding van tafel en bed worden voldaan ter zake

      van de verplichting tot verrekening van pensioenrechten en van *lijfrenten* en andere

      inkomensvoorzieningen waarvan de betaalde premies als uitgave voor inkomensvoorziening in aanmerking

      zijn genomen;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.1.e
    text: 'in rechte vorderbare periodieke uitkeringen en verstrekkingen die berusten op een wettelijke

      verplichting tot vergoeding van schade door het derven van levensonderhoud;'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.1.f
    text: 'in rechte vorderbare periodieke uitkeringen en verstrekkingen die berusten op een dringende morele

      verplichting tot voorziening in het levensonderhoud.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.3.2
    text: 'Onderhoudsverplichtingen als bedoeld in het eerste lid, onderdeel a, e of f, worden ingeval deze de

      vorm hebben van periodieke verstrekkingen van huisvesting in een woning of een gedeelte van een

      woning en indien zij worden verstrekt door een beperkt gerechtigde tot die woning of dat gedeelte

      van een woning, bij hem in aanmerking genomen voor het bedrag waarvoor die verstrekkingen bij degene

      die deze geniet, in aanmerking worden genomen op de voet van [artikel 3.101, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.3
  - number: 6.4.1
    text: 'Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdelen e en

      f](https://wetten.overheid.nl/BWBR0011353#Artikel6), behoren niet de periodieke uitkeringen en

      verstrekkingen die worden gedaan aan:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.4
  - number: 6.4.1.a
    text: bloed- of aanverwanten in de rechte lijn of in de tweede graad van de zijlijn;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.4
  - number: 6.4.1.b
    text: personen die behoren tot het huishouden van de belastingplichtige.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.4
  - number: 6.4.2
    text: 'Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdelen b en

      d](https://wetten.overheid.nl/BWBR0011353#Artikel6), behoren niet de afkoopsommen en

      verrekenbedragen die worden gedaan in de vorm van *lijfrenten* en andere inkomensvoorzieningen,

      voorzover de voor die voorzieningen betaalde premies als uitgave voor inkomensvoorziening in

      aanmerking zijn genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.4
  - number: 6.4.3
    text: 'Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdeel

      d](https://wetten.overheid.nl/BWBR0011353#Artikel6), behoren niet rechten op periodieke uitkeringen

      en verstrekkingen die zijn toegekend door degene die tot de verrekening verplicht is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.4
  - number: 6.5.1
    text: 'Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdeel

      b](https://wetten.overheid.nl/BWBR0011353#Artikel6), behoren afkoopsommen die worden gedaan in de

      vorm van een betaling van een premie voor een lijfrente aan een verzekeraar als bedoeld in [artikel

      3.126, eerste lid, onderdeel a, onder 1°](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
  - number: 6.5.2
    text: 'De termijnen van de lijfrente moeten:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
  - number: 6.5.2.a
    text: toekomen aan de gewezen echtgenoot;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
  - number: 6.5.2.b
    text: onmiddellijk na het betalen van de premie ingaan;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
  - number: 6.5.2.c
    text: uiterlijk bij het overlijden van de gewezen echtgenoot eindigen.
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
  - number: 6.5.3
    text: 'De voor de lijfrente betaalde premie wordt aangemerkt als een premie voor een lijfrente als bedoeld

      in [artikel 3.124, eerste lid, onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
  - number: 6.5.4
    text: 'Indien de lijfrente niet meer voldoet aan de in dit artikel bedoelde voorwaarden, wordt geacht een

      omstandigheid als bedoeld in [artikel 3.133, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), te hebben plaats gevonden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.5
  - number: 6.6.1
    text: 'Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdeel

      d](https://wetten.overheid.nl/BWBR0011353#Artikel6), behoren bedragen die worden voldaan ter zake

      van de verrekening van pensioenrechten in de vorm van een betaling van een premie voor een

      *lijfrente* als bedoeld in [artikel 3.125, eerste lid, aan een verzekeraar als bedoeld in artikel

      3.126, eerste lid, onderdeel a, onder 1°](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.6
  - number: 6.6.2
    text: 'Voor de toepassing van [artikel 3.125, eerste lid](https://wetten.overheid.nl/BWBR0011353#Artikel3),

      wordt de echtgenoot of de gewezen echtgenoot aangemerkt als de belastingplichtige en als de

      verzekeringnemer van de in die bepaling genoemde lijfrenten.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.6
  - number: 6.6.3
    text: 'De voor de lijfrente betaalde premie wordt aangemerkt als een premie voor een lijfrente als bedoeld

      in [artikel 3.124, eerste lid, onderdeel a](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.6
  - number: 6.6.4
    text: 'De lijfrente wordt aangemerkt als een lijfrente als bedoeld in [artikel 3.125, eerste

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3).'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.6
  - number: 6.6.5
    text: 'Indien de lijfrente niet meer voldoet aan de in dit artikel bedoelde voorwaarden, wordt geacht een

      omstandigheid als bedoeld in [artikel 3.133, tweede

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel3), te hebben plaats gevonden.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.6
  - number: 6.7.1
    text: 'Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel6), behoren de periodieke uitkeringen en

      verstrekkingen voorzover die zijn overeengekomen in het kader van echtscheiding of scheiding van

      tafel en bed ter verrekening van:'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.7
  - number: 6.7.1.a
    text: pensioenrechten;
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.7
  - number: 6.7.1.b
    text: '*lijfrenten* en andere inkomensvoorzieningen voorzover de daarvoor betaalde premies als uitgave voor

      inkomensvoorziening in aanmerking zijn genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.7
  - number: 6.7.2
    text: 'Tot de onderhoudsverplichtingen, bedoeld in [artikel 6.3, eerste lid, onderdeel

      a](https://wetten.overheid.nl/BWBR0011353#Artikel6), behoren de periodieke uitkeringen en

      verstrekkingen die dienen ter vervanging van dergelijke onderhoudsverplichtingen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.7
  - number: 6.7.3
    text: 'Het eerste en het tweede lid zijn uitsluitend van toepassing op periodieke uitkeringen en

      verstrekkingen die worden gedaan door degene die tot de verrekening respectievelijk de vervanging

      verplicht is.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.7
