      toepassing.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.13
  - number: 3.14.1
    text: 'Bij het bepalen van de winst komen niet in aftrek kosten en lasten die verband houden met de

      volgende posten:'
