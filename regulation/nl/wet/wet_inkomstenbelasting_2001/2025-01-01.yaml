      1\nvan de Pensioenwet][ref4], van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020828#Artikel19\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.83\n[ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel7.2\n\
      [ref4]: https://wetten.overheid.nl/BWBR0020809#Artikel1"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.5
