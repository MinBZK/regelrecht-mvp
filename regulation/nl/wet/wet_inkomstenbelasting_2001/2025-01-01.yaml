    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20a
  - number: 3.20a.2
    text: 'De onttrekking wordt in aanmerking genomen voor zover zij uitgaat boven de bedragen die de

      belastingplichtige ter zake van de kosten en lasten van de fiets voor eigen rekening heeft genomen.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel3.20a
  - number: 3.20a.3
    text: 'Voor de toepassing van dit artikel wordt onder een fiets mede verstaan een bromfiets als bedoeld in

      [artikel 1, eerste lid, onderdeel e, van de Wegenverkeerswet

