      daadwerkelijk gemaakte kosten hoger zijn dan de in het eerste lid bedoelde vergoeding.'
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel6.36
  - number: '6.37'
    text: 'Voor de toepassing van deze afdeling en de daarop berustende bepalingen wordt onder een gift niet

