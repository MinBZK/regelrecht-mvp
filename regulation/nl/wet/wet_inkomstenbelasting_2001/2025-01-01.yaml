        hoofdstuk: '1'
  - number: 10a.29.3
    text: "[Artikel 3.59, tweede lid][ref1], is van overeenkomstige toepassing op een oudedagsreserve
      als\nbedoeld in het eerste lid voor zover deze in het kader van de ontbinding van een\nhuwelijksgemeenschap,
      bedoeld in artikel 3.59, eerste lid, overgaat naar de langstlevende echtgenoot\nof gewezen echtgenoot
      van de belastingplichtige en niet uitgaat boven het ondernemingsvermogen,\nbedoeld in [artikel 3.71][ref2],
      zoals dat luidde op 31 december 2022, waarmee deze de onderneming\nvoortzet of mede voortzet.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.59\n[ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel3.71"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel10a.29
