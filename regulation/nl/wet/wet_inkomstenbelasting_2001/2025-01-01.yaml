        afdeling: '7.3'
  - number: 2.8.3
    text: "Op een bij de aangifte gedaan verzoek wordt het positieve inkomensbestanddeel dat in aanmerking
      is\ngenomen op grond van [artikel 3.58, eerste lid][ref1], geheel of gedeeltelijk niet als te\n\
      conserveren inkomen aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.58"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '3.58'
        hoofdstuk: '3'
        paragraaf: 3.2.2
        afdeling: '3.2'
  - number: 2.8.4
    text: "Op verzoek van de gezamenlijke belanghebbenden wordt als te conserveren inkomen aangemerkt
      het\nvervreemdingsvoordeel uit aanmerkelijk belang wegens een overgang krachtens huwelijksvermogensrecht\n\
      op een niet in Nederland wonende verkrijger of wegens een verdeling van een huwelijksgemeenschap\n\
      naar een zodanige verkrijger binnen twee jaren na de ontbinding van de huwelijksgemeenschap, indien\n\
      de verkregen aandelen of winstbewijzen geen deel uitmaken van het vermogen van een voor zijn\nrekening
      gedreven Nederlandse onderneming als bedoeld in [artikel 7.2][ref1] en niet tot het\nresultaat van
      een werkzaamheid in Nederland van hem behoren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel7.2"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '7.2'
        hoofdstuk: '7'
        afdeling: '7.2'
  - number: 2.8.5
    text: "Op verzoek van de gezamenlijke belanghebbenden wordt als te conserveren inkomen aangemerkt
      het in de\ntweede volzin aangeduide gedeelte van het vervreemdingsvoordeel uit aanmerkelijk belang
      wegens een\novergang krachtens erfrecht onder algemene titel of onder bijzondere titel op een natuurlijk
      persoon\ndie niet in Nederland woont. Als te conserveren inkomen wordt aangemerkt het deel dat uitgaat
      boven\nhet vervreemdingsvoordeel dat ingevolge [artikel 4.17a][ref1] in aanmerking zou zijn genomen
      wanneer\nde natuurlijk persoon, bedoeld in de eerste volzin, in Nederland zou hebben gewoond ten
      tijde van de\novergang.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17a"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.17a
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 2.8.6
    text: "Op verzoek van de gezamenlijke belanghebbenden wordt als te conserveren inkomen aangemerkt
      het in de\ntweede volzin aangeduide gedeelte van het vervreemdingsvoordeel uit aanmerkelijk belang
      wegens een\nverdeling van een nalatenschap naar een natuurlijk persoon die niet in Nederland woont
      binnen twee\njaar na het overlijden van de erflater. Als te conserveren inkomen wordt aangemerkt
      het deel dat\nuitgaat boven het vervreemdingsvoordeel dat ingevolge [artikel 4.17b][ref1] in aanmerking
      zou zijn\ngenomen wanneer de natuurlijk persoon, bedoeld in de eerste volzin, in Nederland zou hebben
      gewoond\nten tijde van de verdeling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17b"
    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel2.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: 4.17b
        hoofdstuk: '4'
        paragraaf: 4.6.1
        afdeling: '4.6'
  - number: 2.8.7
    text: "Op verzoek van de gezamenlijke belanghebbenden wordt als te conserveren inkomen aangemerkt
      het in de\ntweede volzin aangeduide gedeelte van het vervreemdingsvoordeel uit aanmerkelijk belang
      wegens een\nvervreemding aan een natuurlijk persoon die niet in Nederland woont en bij welke vervreemding\n\
      [artikel 4.22][ref1] toepassing heeft gevonden. Als te conserveren inkomen wordt aangemerkt het
      deel\ndat uitgaat boven het vervreemdingsvoordeel dat ingevolge [artikel 4.17c][ref2] in aanmerking
      zou\nzijn genomen wanneer de natuurlijk persoon, bedoeld in de eerste volzin, in Nederland zou hebben\n\
      gewoond ten tijde van de vervreemding.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel4.22\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel4.17c"
