  - number: 10a.25.2
    text: "Voor de toepassing van [artikel 3.127, eerste lid][ref1], wordt in afwijking van het vierde
      lid van\ndat artikel, voor de belastingplichtige die een ouderdomspensioen of partnerpensioen bij
      overlijden\nop of na pensioendatum opbouwt, waarbij de premie per dienstjaar is bepaald met inachtneming
      van\n[artikel 38r, eerste lid, van de Wet op de loonbelasting 1964][ref2], de vermindering in verband
      met\nde opbouw van pensioenaanspraken gesteld op het bedrag dat volgt uit de formule: A = ((1 –
      (X-Y) /\nX) * B) + Z waarbij wordt verstaan onder: A: het bedrag aan vermindering in verband met
      de opbouw\nvan pensioenaanspraken; B: het bedrag van het in het voorafgaande kalenderjaar in [artikel 18a,\n\
      eerste lid, van de Wet op de loonbelasting 1964][ref3] vermelde percentage, vermenigvuldigd met
      de\nin het voorafgaande kalenderjaar voor de belastingplichtige geldende pensioengrondslag, bedoeld
      in\nartikel 18a, tweede lid, van die wet; X: het bedrag van het voor de belastingplichtige in het\n\
      voorafgaande kalenderjaar geldende maximale premiepercentage, bedoeld in de in [artikel 38r, eerste\n\
      lid, van de Wet op de loonbelasting 1964][ref4] opgenomen tabel, vermenigvuldigd met de in het\n\
      voorafgaande kalenderjaar voor de belastingplichtige geldende pensioengrondslag, bedoeld in\n[artikel 18a,
      tweede lid, van die wet][ref5]; Y: het bedrag van de door of voor de\nbelastingplichtige in het
      voorafgaande kalenderjaar ingelegde premies voor een ouderdomspensioen en\neen partnerpensioen bij
      overlijden op of na pensioendatum als bedoeld in [artikel 18a van de Wet op\nde loonbelasting 1964][ref6];
      Z: het gezamenlijke bedrag van de door de belastingplichtige in het\nvoorafgaande kalenderjaar voor
      een nettopensioen betaalde of verrekende premies, bedoeld in [artikel\n5.17][ref7], gedeeld door
      de nettofactor, bedoeld in [artikel 5.16, vierde lid][ref8].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel3.127\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel38r\n[ref3]: https://wetten.overheid.nl/BWBR0002471#Artikel18a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0002471#Artikel38r\n[ref5]: https://wetten.overheid.nl/BWBR0002471#Artikel18a\n\
