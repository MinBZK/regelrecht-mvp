    url: https://wetten.overheid.nl/BWBR0011353/2025-01-01#Artikel4.46
  - number: 4.46.7
    text: 'De vervreemding als bedoeld in [artikel 4.16, derde

      lid](https://wetten.overheid.nl/BWBR0011353#Artikel4), wordt in aanmerking genomen op het tijdstip

