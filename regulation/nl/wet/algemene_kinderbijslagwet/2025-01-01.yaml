  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29
- number: 29a.1
  text: "De Sociale verzekeringsbank beheert en administreert afzonderlijk de middelen tot dekking van de\nuitgaven, bedoeld in het derde lid, in de vorm van een Algemeen Kinderbijslagfonds dat deel uitmaakt\nvan de Sociale verzekeringsbank, alsmede door de met toepassing van [artikel 17a][ref1] verkregen\nboeten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel17a"
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29a
  references:
  - id: ref1
    bwb_id: BWBR0002368
    artikel: 17a
    hoofdstuk: III
    paragraaf: '2'
- number: 29a.2
  text: "In de middelen tot dekking van de uitgaven ten laste van het Algemeen Kinderbijslagfonds wordt\nvoorzien door het Rijk, onderscheidenlijk de afdracht van de boeten, bedoeld in [artikel 17a][ref1],\ndoor de Sociale verzekeringsbank.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel17a"
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29a
  references:
  - id: ref1
    bwb_id: BWBR0002368
    artikel: 17a
    hoofdstuk: III
    paragraaf: '2'
- number: 29a.3
  text: "De ingevolge deze wet uit te keren kinderbijslagen en de aan de uitvoering van deze wet verbonden\nkosten komen ten laste van het Algemeen Kinderbijslagfonds."
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29a
- number: 29b
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29b
- number: 29c.1
  text: "Een beschikking op grond van deze wet en de daarop berustende bepalingen wordt gegeven binnen een\nredelijke termijn na ontvangst van de aanvraag of na ontvangst van de informatie, bedoeld in\n[artikel 14, eerste lid, onderdeel b][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel14"
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29c
  references:
  - id: ref1
    bwb_id: BWBR0002368
    artikel: '14'
    hoofdstuk: III
    paragraaf: '2'
- number: 29c.2
  text: "De redelijke termijn is in ieder geval verstreken wanneer binnen acht weken na ontvangst van de\naanvraag of na ontvangst van de informatie, bedoeld in [artikel 14, eerste lid, onderdeel b][ref1],\ngeen beschikking is gegeven, noch een kennisgeving als bedoeld in het derde lid is gedaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel14"
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29c
  references:
  - id: ref1
    bwb_id: BWBR0002368
    artikel: '14'
    hoofdstuk: III
    paragraaf: '2'
- number: 29c.3
  text: "Indien een beschikking niet binnen de termijn van acht weken kan worden gegeven, wordt die termijn\nmet een redelijke termijn verlengd en wordt de aanvrager of, indien geen sprake is van een\naanvrager, degene aan wie de kinderbijslag wordt uitbetaald daarvan schriftelijk in kennis gesteld."
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29c
- number: 29c.4
  text: "Indien ambtshalve op basis van de verschafte informatie bedoeld in [artikel 14, eerste lid,\nonderdeel b][ref1], niet wordt overgegaan tot vaststelling van een recht op een verdubbeling van het\nbedrag aan kinderbijslag, wordt hiervan binnen een redelijke termijn schriftelijk in kennis gesteld:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel14"
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29c
  references:
  - id: ref1
    bwb_id: BWBR0002368
    artikel: '14'
    hoofdstuk: III
    paragraaf: '2'
- number: 29c.4.a
  text: degene aan wie de kinderbijslag wordt uitbetaald; of
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29c
- number: 29c.4.b
  text: "degene aan wie het indicatiebesluit, bedoeld in [artikel 3.2.3 van de Wet langdurige zorg][ref1], is\ngericht, als geen kinderbijslag wordt uitbetaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.3"
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29c
  references:
  - id: ref1
    bwb_id: BWBR0035917
    artikel: 3.2.3
- number: 29d
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel29d
- number: '30'
  text: "In afwijking van [artikel 7:10, eerste lid, van de Algemene wet bestuursrecht][ref1] beslist de\nSociale verzekeringsbank binnen dertien weken gerekend vanaf de dag na die waarop de termijn voor\nhet indienen van het bezwaarschrift is verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:10"
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel30
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '7:10'
- number: '31.1'
  text: "Tegen uitspraken van de Centrale Raad van Beroep kan ieder der partijen beroep in cassatie instellen\nter zake van schending of verkeerde toepassing van het bepaalde bij of krachtens [artikel 2][ref1],\n[3][ref2] of [6][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0002368#Artikel3\n[ref3]: https://wetten.overheid.nl/BWBR0002368#Artikel6"
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel31
  references:
  - id: ref1
    bwb_id: BWBR0002368
    artikel: '2'
    hoofdstuk: I
  - id: ref2
    bwb_id: BWBR0002368
    artikel: '3'
    hoofdstuk: I
  - id: ref3
    bwb_id: BWBR0002368
    artikel: '6'
    hoofdstuk: II
- number: '31.2'
  text: "Op dit beroep zijn de voorschriften betreffende het beroep in cassatie tegen uitspraken van de\ngerechtshoven inzake beroepen in belastingzaken van overeenkomstige toepassing, waarbij de Centrale\nRaad van Beroep de plaats inneemt van een gerechtshof."
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel31
- number: '32'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel32
- number: '33'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel33
- number: '34'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel34
- number: '35'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel35
- number: '36'
  text: "Een gedraging die in strijd is met een krachtens deze wet uitgevaardigde algemene maatregel van\nbestuur, voor zover uitdrukkelijk als strafbaar feit in de zin van dit artikel aangeduid, wordt\ngestraft met hechtenis van ten hoogste een maand of geldboete van de tweede categorie, bedoeld in\n[artikel 23, vierde lid, van het Wetboek van Strafrecht][ref1]. Het feit wordt beschouwd als een\novertreding.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel23"
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel36
  references:
  - id: ref1
    bwb_id: BWBR0001854
    artikel: '23'
