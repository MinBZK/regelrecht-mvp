- number: '41'
  text: Hetgeen nog ter uitvoering van deze wet nodig is, wordt geregeld bij ministeriële regeling.
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel41
- number: 41a
  text: "[Artikel 7a, tweede lid][ref1], zoals dat luidde op de dag voorafgaand aan de inwerkingtreding van\n[artikel I, onderdeel B, van de Verzamelwet SZW 2018][ref2], blijft van toepassing op een recht op\neen extra bedrag aan kinderbijslag over het kalenderjaar voorafgaand aan het kalenderjaar waarin\nartikel I, onderdeel B, van de Verzamelwet SZW 2018 in werking is getreden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel7a\n[ref2]: https://wetten.overheid.nl/BWBR0040370#ArtikelI"
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel41a
  references:
  - id: ref1
    bwb_id: BWBR0002368
    artikel: 7a
    hoofdstuk: III
    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0040370
    artikel: I
- number: 41b.1
  text: "Op de persoon die op grond van een verdrag, de voorlopige toepassing van een verdrag dan wel een\ndaarmee gelijk te stellen situatie in afwijking van [artikel 7b][ref1] recht heeft op kinderbijslag\nen wiens recht op kinderbijslag uitsluitend zou eindigen als gevolg van de opzegging of wijziging\nvan dat verdrag, de beëindiging van de voorlopige toepassing van dat verdrag dan wel de beëindiging\nvan een daarmee gelijk te stellen situatie, blijft artikel 7b gedurende de eerste twee\nkalenderkwartalen vanaf de buitenwerkingtreding van het verdrag, de inwerkingtreding van de\ndesbetreffende wijziging respectievelijk de beëindiging van de voorlopige toepassing of de\nbeëindiging van de daarmee gelijk te stellen situatie buiten toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel7b"
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel41b
  references:
  - id: ref1
    bwb_id: BWBR0002368
    artikel: 7b
    hoofdstuk: III
    paragraaf: '1'
- number: 41b.2
  text: "Het eerste lid blijft van toepassing zolang het kind op de eerste dag van de in dat lid bedoelde\nkalenderkwartalen woont in hetzelfde land als waar hij op de eerste dag van het daaraan voorafgaande\nkalenderkwartaal woonde en de verzekerde blijft voldoen aan de overige voorwaarden voor het recht op\nkinderbijslag."
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel41b
- number: '42'
  text: 'Deze wet kan worden aangehaald onder de titel: "Algemene Kinderbijslagwet".'
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel42
- number: '43'
  text: "De artikelen van deze wet treden in werking met ingang van een bij koninklijk besluit te bepalen\ntijdstip, dat voor de verschillende artikelen of onderdelen daarvan verschillend kan worden gesteld."
  url: https://wetten.overheid.nl/BWBR0002368/2025-01-01#Artikel43
