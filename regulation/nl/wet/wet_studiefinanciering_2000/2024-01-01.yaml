        bwb_id: BWBR0011453
        artikel: '5.6'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 12.10.3.a
    text: "een opleiding als bedoeld in [artikel 18.15 WHW][ref1], zoals dat artikel luidde op 31 augustus\n\
      2010, in de godgeleerdheid aan een openbare universiteit die, blijkens het onderwijs- en\nexamenprogramma,
      wordt gevolgd in combinatie met het onderwijs in het kader van een opleiding\nvanwege een kerkgenootschap
      tot leraar of ambtsdrager van dat kerkgenootschap, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel18.15"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '18.15'
  - number: 12.10.3.b
    text: "een opleiding als bedoeld in [artikel 18.15 WHW][ref1], zoals dat artikel luidde op 31 augustus\n\
      2010, met een studielast van 360 studiepunten gericht op een godsdienstig of levensbeschouwelijk\n\
      ambt aan een bijzondere instelling voor wetenschappelijk onderwijs of een opleiding in de zin van\n\
      [artikel 18.15 WHW][ref2], zoals dat artikel luidde op 31 augustus 2010, in de godgeleerdheid aan\n\
      een op grond van [artikel 6.9 WHW][ref3], zoals dat artikel luidde op 31 augustus 2010, aangewezen\n\
      instelling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel18.15\n[ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel18.15\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005682#Artikel6.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
    references:
