    text: "Voor een student die reeds vóór 1 juli 2009 studiefinanciering ontving en wiens vrijheid op
      30 juni\n2009 rechtens was ontnomen, wordt voor de toepassing van [artikel 2.17][ref1], zoals dat
      luidde op\n31 juli 2015, als eerste dag waarop de vrijheidsontneming plaatsvindt, aangemerkt 1 juli
      2009 en\neindigt de aanspraak op studiefinanciering voor uitwonenden in afwijking van artikel 2.17,
      eerste\nlid, vanaf de dag dat deze vrijheidsontneming zes maanden heeft geduurd. De beëindiging
      gaat in op\nde eerste dag van de maand volgend op de maand waarin de vrijheidsontneming als bedoeld
      in de eerste\nzin zes maanden heeft geduurd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.17"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.1ca
