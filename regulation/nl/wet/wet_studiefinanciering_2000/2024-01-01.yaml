        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: 4.18.3
    text: "Op aanvraag kan een mbo-student als bedoeld in [artikel 3.5][ref1], gedurende de periode, bedoeld
      in\nhet tweede lid, tevens in aanmerking komen voor een lening ter grootte van het bedrag van de
      toeslag\neenoudergezin, bedoeld in [artikel 3.18][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.5\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.18
    references:
