articles:
  - number: aanhef
    text: "Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz.
      enz. enz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging
      genomen hebben, dat het wenselijk is de\n\nZo is het, dat Wij, de Raad van State gehoord, en met
      gemeen overleg der Staten-Generaal, hebben\ngoedgevonden en verstaan, gelijk Wij goedvinden en verstaan
      bij deze:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Aanhef
  - number: 1.1.1
    text: "In deze wet en de daarop berustende bepalingen wordt verstaan onder: **achterstallige schuld**:\n\
      achterstallige schuld als bedoeld in [artikel 6.8][ref1], **afsluitend examen**:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.8"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.8'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 1.1.1.a
    text: "voor wat betreft [hoofdstuk 4][ref1] het examen, bedoeld in [artikel 7.4.2 WEB][ref2], alsmede
      het\ndaarmee overeenkomende examen van een opleiding buiten Nederland als bedoeld in [artikel\n\
      2.13a][ref3],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453\n[ref2]: https://wetten.overheid.nl/BWBR0007625#Artikel7.4.2\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel2.13a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        hoofdstuk: '4'
      - id: ref2
        bwb_id: BWBR0007625
        artikel: 7.4.2
      - id: ref3
        bwb_id: BWBR0011453
        artikel: 2.13a
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 1.1.1.b
    text: "voor wat betreft [hoofdstuk 5][ref1] het examen, bedoeld in [artikel 7.10a WHW][ref2], alsmede
      het\ndaarmee overeenkomende examen van een opleiding buiten Nederland als bedoeld in [artikel\n\
      2.14][ref3],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453\n[ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel7.10a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel2.14"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        hoofdstuk: '5'
      - id: ref2
        bwb_id: BWBR0005682
        artikel: 7.10a
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '2.14'
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 1.1.2
    text: "Onder voltijdse opleiding wordt mede verstaan een duale opleiding in de zin van de [WHW][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005682"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.1
    references:
      - id: ref1
        bwb_id: BWBR0005682
  - number: '1.2'
    text: "Voor de toepassing van het bepaalde bij of krachtens deze wet is bepalend de toestand op de
      eerste\ndag van de maand, tenzij anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.2
  - number: '1.3'
    text: "Aan welke voorwaarden een aanvraag moet voldoen, kan bij ministeriële regeling worden bepaald.
      In\nieder geval wordt daarbij bepaald dat de aanvrager zijn burgerservicenummer of onderwijsnummer\n\
      verstrekt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.3
  - number: '1.4'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.4
  - number: 1.5.1
    text: "Voor het normbedrag voor een uitwonende student komt in aanmerking de student die voldoet aan
      de\nvolgende verplichtingen:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.5
  - number: 1.5.1.a
    text: de student woont op het adres waaronder hij in de basisregistratie personen staat
      ingeschreven, en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.5
  - number: 1.5.1.b
    text: "het woonadres van de student is niet het adres waaronder zijn ouders of een van hen in de\n\
      basisregistratie personen staat of staan ingeschreven."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.5
  - number: 1.5.2
    text: "Op een student die ingevolge de [artikelen 2.13a][ref1] of [2.14][ref2] in aanmerking komt
      voor\nstudiefinanciering voor een opleiding buiten Nederland is het eerste lid, onderdeel a, niet
      van\ntoepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.13a\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel2.14"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 2.13a
        hoofdstuk: '2'
        paragraaf: '2.4'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '2.14'
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: '1.6'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.6
  - number: 1.7.1
    text: "Onze Minister gebruikt het burgerservicenummer of onderwijsnummer van een student of debiteur
      ter\nzake van de uitvoering van deze wet slechts:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.7
  - number: 1.7.1.a
    text: in contacten met die student of debiteur,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.7
  - number: 1.7.1.b
    text: "in contacten met personen en instanties voor zover deze zelf gemachtigd zijn tot het opnemen
      van het\nburgerservicenummer of onderwijsnummer in een persoonsregistratie,"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.7
  - number: 1.7.1.c
    text: "om de gegevens van die student of debiteur te vergelijken met de gegevens die over hem zijn\n\
      opgenomen in het register onderwijsdeelnemers, bedoeld in [artikel 4 van de Wet register\nonderwijsdeelnemers][ref1],
      voor zover dat noodzakelijk is voor de uitvoering van deze wet, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0042012#Artikel4"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.7
    references:
      - id: ref1
        bwb_id: BWBR0042012
        artikel: '4'
  - number: 1.7.1.d
    text: "in contacten met de toezichthouders, bedoeld in [artikel 9.1a][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel9.1a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.7
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 9.1a
        hoofdstuk: '9'
        paragraaf: '9.1'
  - number: 1.7.2
    text: "Het burgerservicenummer of onderwijsnummer van de partner of ouder van een student of debiteur
      kan\nter zake van de uitvoering van deze wet slechts worden gebruikt in contacten met die partner
      of\nouder of met de desbetreffende student of debiteur, alsmede, voor zover het betreft de controle
      op\nde rechtmatigheid, in contacten met personen en instanties voor zover deze zelf gemachtigd zijn
      tot\nhet opnemen van het burgerservicenummer of onderwijsnummer in een persoonsregistratie."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.7
  - number: '1.8'
    text: "Van de [Algemene wet inkomensafhankelijke regelingen][ref1] is [artikel 6][ref2] op deze wet
      van\ntoepassing en zijn de [artikelen 9, eerste lid][ref3], en [10, eerste lid][ref4], van\novereenkomstige
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel6\n\
      [ref3]: https://wetten.overheid.nl/BWBR0018472#Artikel9\n[ref4]: https://wetten.overheid.nl/BWBR0018472#Artikel10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel1.8
    references:
      - id: ref1
        bwb_id: BWBR0018472
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '6'
      - id: ref3
        bwb_id: BWBR0018472
        artikel: '9'
      - id: ref4
        bwb_id: BWBR0018472
        artikel: '10'
  - number: '2.1'
    text: "Deze wet regelt de studiefinanciering en is van toepassing op studenten die voldoen aan de\n\
      voorwaarden inzake:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.1
  - number: 2.1.a
    text: "nationaliteit als bedoeld in [artikel 2.2][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.2'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 2.1.b
    text: "leeftijd als bedoeld in [artikel 2.3][ref1] of [2.3a][ref2], en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.3\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel2.3a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.3'
        hoofdstuk: '2'
        paragraaf: '2.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 2.3a
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 2.1.c
    text: "onderwijssoort als bedoeld in de [paragrafen 2.2 tot en met 2.4.][ref1]\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 2.2.1
    text: 'Voor studiefinanciering kan een student in aanmerking komen die:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.2
  - number: 2.2.1.a
    text: de Nederlandse nationaliteit bezit,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.2
  - number: 2.2.1.b
    text: "niet de Nederlandse nationaliteit bezit maar wel ingevolge een verdrag of een besluit van een\n\
      volkenrechtelijke organisatie op het terrein van de studiefinanciering met een Nederlander wordt\n\
      gelijkgesteld, of"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.2
  - number: 2.2.1.c
    text: "niet de Nederlandse nationaliteit bezit maar wel in Nederland woont en behoort tot een bij
      algemene\nmaatregel van bestuur aangewezen groep van personen die voor het terrein van de studiefinanciering\n\
      met Nederlanders worden gelijkgesteld."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.2
  - number: 2.2.2
    text: "Onverminderd het eerste lid, onderdeel b, kunnen bij algemene maatregel van bestuur groepen
      van\npersonen worden aangewezen voor wie de gelijkstelling, bedoeld in het eerste lid, onderdeel
      b,\nslechts een tegemoetkoming in de kosten van de toegang tot het onderwijs betreft. Bij algemene\n\
      maatregel van bestuur kunnen regels worden gesteld met betrekking tot de hoogte en de vorm van deze\n\
      tegemoetkoming."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.2
  - number: 2.3.1
    text: 'Een mbo-student kan in aanmerking komen voor:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3
  - number: 2.3.1.a
    text: "een reisvoorziening met ingang van de eerste dag van de maand waarin hij beroepsonderwijs is
      gaan\nvolgen;"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3
  - number: 2.3.1.b
    text: 'studiefinanciering met ingang van:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3
  - number: 2.3.1.b.1°
    text: "de eerste dag van de maand volgend op het kwartaal waarin hij de leeftijd van 18 jaren heeft\n\
      bereikt; of"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3
  - number: 2.3.1.b.2°
    text: de eerste dag van het kwartaal indien hij op die dag de leeftijd van 18 jaren heeft
      bereikt.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3
  - number: 2.3.2
    text: "Voor studiefinanciering kan een ho-student in aanmerking komen met ingang van de eerste dag
      van de\nmaand waarin hij hoger onderwijs is gaan volgen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3
  - number: 2.3.3
    text: "Voor studiefinanciering kan een student in aanmerking komen tot en met de maand waarin hij
      de\nleeftijd van 30 jaren heeft bereikt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3
  - number: 2.3.4
    text: "In afwijking van het derde lid behoudt een student bij het bereiken van de leeftijd van 30
      jaren\nzijn aanspraak, zolang hij zonder onderbreking studiefinanciering geniet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3
  - number: 2.3a.1
    text: "In afwijking van [artikel 2.3, eerste en derde lid][ref1], kan een mbo-student voor\nlevenlanglerenkrediet
      in aanmerking komen die 30 jaren of ouder is maar nog niet de maximumleeftijd\nheeft bereikt.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.3"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.3'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 2.3a.2
    text: "In afwijking van [artikel 2.3, tweede en derde lid][ref1], kan een ho-student voor\nlevenlanglerenkrediet
      in aanmerking komen die nog niet de maximumleeftijd heeft bereikt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.3"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.3'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 2.3a.3
    text: "In afwijking van het eerste en tweede lid behoudt een student bij het bereiken van de\nmaximumleeftijd
      zijn aanspraak, zolang hij zonder onderbreking levenlanglerenkrediet geniet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3a
  - number: 2.3a.4
    text: 'De maximumleeftijd bedraagt 56 jaar Met ingang van studiejaar 2024-2025: 57 jaar..'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3a
  - number: 2.3a.5
    text: "De maximumleeftijd wordt telkens verhoogd met een volledig jaar met ingang van het studiejaar
      dat\naanvangt in hetzelfde jaar als waarin de pensioengerechtigde leeftijd, bedoeld in [artikel
      7a van de\nAlgemene ouderdomswet][ref1], cumulatief met een volledig jaar is verhoogd.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3a
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 2.3a.6
    text: "De verhoogde maximumleeftijd wordt bekendgemaakt door plaatsing in de Staatscourant en vervangt
      de\nmaximumleeftijd, bedoeld in het vierde lid."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.3a
  - number: '2.4'
    text: 'Voor studiefinanciering kan een mbo-student in aanmerking komen die is ingeschreven aan:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.4
  - number: 2.4.a
    text: "een instelling als bedoeld in [artikel 1.1.1 WEB][ref1], voor zover het een uit 's Rijks kas\n\
      bekostigde beroepsopleiding betreft, of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007625#Artikel1.1.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.4
    references:
      - id: ref1
        bwb_id: BWBR0007625
        artikel: 1.1.1
  - number: 2.4.b
    text: "een instelling die ten aanzien van de beroepsopleiding het in [artikel 1.4.1 WEB][ref1] bedoelde\n\
      recht heeft verkregen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007625#Artikel1.4.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.4
    references:
      - id: ref1
        bwb_id: BWBR0007625
        artikel: 1.4.1
  - number: 2.5.1
    text: "Een mbo-student heeft geen aanspraak op studiefinanciering indien hij is ingeschreven aan een\n\
      opleiding waarvan de duur, daaronder begrepen ten hoogste 12 vakantieweken, korter is dan 1 jaar."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.5
  - number: 2.5.2
    text: "De aanspraak op studiefinanciering van een mbo-student als bedoeld in [artikel 4.1, onderdeel
      a of\nb][ref1], die gedurende een aaneengesloten periode van 8 weken geen lessen of beroepspraktijkvorming\n\
      heeft gevolgd, vervalt met ingang van de eerste dag van de maand volgend op die waarin de instelling\n\
      de afwezigheid, bedoeld in [artikel 4.3][ref2], aan Onze Minister heeft medegedeeld. De periode
      van\n8 weken wordt verlengd met de weken waarin vanwege vakantie geen onderwijs werd verzorgd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel4.1\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel4.3"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '4.1'
        hoofdstuk: '4'
        paragraaf: 4.1.1
        afdeling: '4.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '4.3'
        hoofdstuk: '4'
        paragraaf: 4.1.1
        afdeling: '4.1'
  - number: 2.5.3
    text: "De aanspraak op studiefinanciering vervalt over het tijdvak waarover een mbo-student de gegevens,\n\
      bedoeld in [artikel 4.19][ref1], niet verstrekt. Zolang hij deze gegevens over een studiejaar niet\n\
      verstrekt, heeft hij tevens geen aanspraak op studiefinanciering voor de daarop volgende\nstudiejaren.
      Indien hij ontbrekende gegevens alsnog levert, herleeft de aanspraak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel4.19"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '4.19'
        hoofdstuk: '4'
        paragraaf: 4.2.2
        afdeling: '4.2'
  - number: '2.6'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.6
  - number: 2.7.1
    text: "De aanspraak op studiefinanciering vervalt met ingang van de maand die volgt op de dag waarop
      de\nmbo-student het laatste studiejaar van een opleiding met goed gevolg heeft afgesloten."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.7
  - number: 2.7.2
    text: "Indien de mbo-student aansluitend aan het studiejaar dat als laatste studiejaar was aangemerkt,\n\
      opnieuw dat laatste studiejaar aanvangt, ontstaat aanspraak op studiefinanciering voor het\nresterende
      gedeelte van het kalenderjaar."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.7
  - number: 2.7.3
    text: "Indien de mbo-student na zijn uitschrijving voor een opleiding binnen 4 maanden opnieuw deze\n\
      opleiding aanvangt of een andere opleiding in de zin van deze wet gaat volgen, blijft, in afwijking\n\
      van het eerste lid, op zijn aanvraag de aanspraak op studiefinanciering in de tussen beide\nopleidingen
      liggende periode voor ten hoogste 4 maanden bestaan. Hij wordt in die periode aangemerkt\nals mbo-student
      aan de eerste opleiding. In afwijking van [artikel 3.21, tweede lid][ref1], kan de\naanvraag in
      het daarop volgende studiejaar worden ingediend indien de uitschrijving binnen vier\nmaanden voor
      het einde van het desbetreffende studiejaar heeft plaatsgevonden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.21"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.7
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.21'
        hoofdstuk: '3'
        paragraaf: '3.6'
  - number: 2.7a.1
    text: "Een mbo-student aan een opleiding niveau 3 of 4 heeft geen aanspraak op studiefinanciering
      voor\nberoepsonderwijs:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.7a
  - number: 2.7a.1.a
    text: "indien hij na het verstrijken van zijn aanspraak op prestatiebeurs beroepsonderwijs gedurende
      36\nmaanden een lening heeft genoten, of"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.7a
  - number: 2.7a.1.b
    text: "indien er 10 jaren verstreken zijn met ingang van de maand waarover voor het eerst\nstudiefinanciering
      in de zin van de [paragrafen 4.1.2][ref1] of [4.2.3][ref2] is toegekend voor het\nvolgen van beroepsonderwijs
      of op grond van de [Wet studiefinanciering BES][ref3] is toegekend voor\nhet volgen van beroepsonderwijs
      aan een opleiding niveau 3 of 4.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453\n[ref2]: https://wetten.overheid.nl/BWBR0011453\n\
      [ref3]: https://wetten.overheid.nl/BWBR0028393"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.7a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        hoofdstuk: '4'
        paragraaf: 4.1.2
        afdeling: '4.1'
      - id: ref2
        bwb_id: BWBR0011453
        hoofdstuk: '4'
        paragraaf: 4.2.3
        afdeling: '4.2'
      - id: ref3
        bwb_id: BWBR0028393
  - number: 2.7a.2
    text: "In afwijking van het eerste lid, onderdeel b, wordt, indien [artikel 4.14, eerste lid][ref1],\n\
      toepassing vindt, de termijn van 10 jaren, genoemd in het eerste lid, onderdeel b, verlengd met
      de\nduur van de in dat artikel bedoelde bijzondere omstandigheden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel4.14"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.7a
