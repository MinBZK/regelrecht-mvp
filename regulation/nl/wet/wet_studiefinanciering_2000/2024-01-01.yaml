        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: 4.19.1
    text: "Een mbo-student verstrekt jaarlijks binnen een door Onze Minister te bepalen termijn aan Onze\n\
      Minister een gewaarmerkt afschrift van het bewijs waaruit blijkt voor welke maanden van het\ndesbetreffende
      studiejaar hij is ingeschreven voor de opleiding waarvoor hij studiefinanciering\nheeft aangevraagd."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.19
  - number: 4.19.2
    text: "Een mbo-student verstrekt jaarlijks binnen een door Onze Minister te bepalen termijn aan Onze\n\
      Minister een gewaarmerkt afschrift van een overzicht van in het desbetreffende studiejaar behaalde\n\
      studieresultaten."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.19
