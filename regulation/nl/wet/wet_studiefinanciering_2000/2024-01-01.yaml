        artikel: I
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 6.2a
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 12.31.2
    text: "Het bedrag, genoemd in [artikel 6.2a][ref1], tweede lid, zoals dat luidde voor het tijdstip
      van\ninwerkingtreding van [artikel I, onderdeel M, van de Wet herinvoering basisbeurs hoger\nonderwijs][ref2],
      wordt aangepast overeenkomstig [artikel 11.1][ref3], zoals dat luidde voor dat\ntijdstip.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.2a\n[ref2]: https://wetten.overheid.nl/BWBR0048256#ArtikelI\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel11.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.31
    references:
