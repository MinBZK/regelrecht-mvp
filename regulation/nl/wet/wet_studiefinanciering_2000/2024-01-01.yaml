  - number: 12.9a
    text: "Op een ho-student aan wie vóór 1 september 2012 een reisvoorziening is toegekend, blijft ten
      aanzien\nvan deze toegekende reisvoorziening [artikel 5.3][ref1], zoals dat artikel luidde op 31 augustus\n\
      2012, van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.3"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.9a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.3'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 12.10.1
    text: "Tot een bij koninklijk besluit te bepalen tijdstip, wordt in afwijking van [artikel 5.6][ref1],\n\
      zoals dat luidde op 31 augustus 2015, de prestatiebeurs mede gedurende 5 jaren verstrekt, indien
      het\nbetreft een opleiding:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.6"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.6'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 12.10.1.a
    text: "genoemd in [artikel 7.4, derde lid, eerste volzin, WHW][ref1], zoals dat artikel op 31 augustus
      2002\nluidde,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.4"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '7.4'
  - number: 12.10.1.b
    text: "genoemd in [artikel 7.4, zesde lid, WHW][ref1], zoals dat artikel op 31 augustus 2002 luidde,
      of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.4"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '7.4'
  - number: 12.10.1.c
    text: "genoemd in [artikel 18.20 WHW][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel18.20"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '18.20'
  - number: 12.10.2
    text: "Tot een bij koninklijk besluit te bepalen tijdstip, wordt in afwijking van [artikel 5.6][ref1],\n\
      zoals dat luidde op 31 augustus 2015, de prestatiebeurs mede gedurende 6 jaren verstrekt, indien
      het\nbetreft een opleiding, genoemd in [artikel 7.4, derde lid, tweede volzin, WHW][ref2], zoals
      dat\nartikel op 31 augustus 2002 luidde. Het aantal om te zetten maanden wordt verminderd met het\n\
      verschil tussen 360 studiepunten en de studielast die is gebaseerd op een geringer aantal maanden,\n\
      indien een ho-student:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.6\n[ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel7.4"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.6'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0005682
        artikel: '7.4'
  - number: 12.10.2.a
    text: met goed gevolg een examen heeft afgelegd van een deel van een opleiding, en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
  - number: 12.10.2.b
    text: dat deel ten minste 240 studiepunten bedraagt.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
  - number: 12.10.3
    text: "Tot een bij koninklijk besluit te bepalen tijdstip, wordt in afwijking van [artikel 5.6][ref1],\n\
      zoals dat luidde op 31 augustus 2015, de prestatiebeurs mede gedurende 6,5 jaar verstrekt, indien\n\
      het betreft:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.6"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
    references:
