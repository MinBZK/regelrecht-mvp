        bwb_id: BWBR0005682
        artikel: '18.15'
      - id: ref2
        bwb_id: BWBR0005682
        artikel: '18.15'
      - id: ref3
        bwb_id: BWBR0005682
        artikel: '6.9'
  - number: 12.10.4
    text: "In afwijking van [artikel 5.6][ref1], zoals dat luidde op 31 augustus 2015, wordt de prestatiebeurs\n\
      gedurende 6,5 jaar verstrekt aan een ho-student die vóór 1 september 2010 studiefinanciering ontving\n\
      voor:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.6"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
    references:
