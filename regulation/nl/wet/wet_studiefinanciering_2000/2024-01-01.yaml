  - number: 4.21.2
    text: "[Artikel 4.19][ref1] is van overeenkomstige toepassing voor zover de studiefinanciering in
      de vorm\nvan een gift is toegekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel4.19"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.21
    references:
