      zoals deze luidden op 31 maart 2020.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.7a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel2.15a\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel4.6\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel12.1aa"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.29
