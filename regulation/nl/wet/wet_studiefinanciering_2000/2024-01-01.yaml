  - number: 12.14.3
    text: "[Artikel 6.2a][ref1] is niet van toepassing op het afronden van een opleiding waarvoor de debiteur\n\
      overeenkomstig het eerste lid studiefinanciering toegekend heeft gekregen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.2a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.14
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 6.2a
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 12.14.4
    text: "Voor de debiteur met een schuld uit een lening die is ontstaan door verstrekking van\nstudiefinanciering
      overeenkomstig het eerste lid, wordt de lening aangemerkt als een lening\nberoepsonderwijs als bedoeld
      in [artikel 6.1, tweede lid][ref1], tenzij [artikel 10a.1][ref2] van\ntoepassing is.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011453#Artikel6.1\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.14
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.1'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 10a.1
        hoofdstuk: 10a
  - number: 12.14.5
    text: "Indien een debiteur als bedoeld in het vierde lid ingevolge de [Wet studievoorschot hoger\n\
      onderwijs][ref1] geen basisbeurs toegekend heeft gekregen voor een masteropleiding of voor onderwijs\n\
      volgend op een opleiding gericht op een levensbeschouwelijk ambt of beroep als bedoeld in [artikel\n\
      7.5c, derde lid, WHW][ref2], kan de lening worden aangemerkt als een lening hoger onderwijs als\n\
      bedoeld in [artikel 6.1, tweede lid][ref3], indien de debiteur vóór aanvang van de aflosfase, maar\n\
      na 31 december 2016, daartoe een aanvraag indient.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0036261\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5c\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel6.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.14
    references:
      - id: ref1
        bwb_id: BWBR0036261
      - id: ref2
        bwb_id: BWBR0005682
        artikel: 7.5c
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '6.1'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 12.14.6
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld met het oog op een goede uitvoering\n\
      van dit artikel."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.14
  - number: 12.15.1
    text: "In dit artikel wordt onder tegemoetkoming begrepen: een tegemoetkoming van Onze Minister, niet\n\
      zijnde studiefinanciering in de zin van [artikel 3.1][ref1], in verband met het volgen van hoger\n\
      onderwijs in een periode waarin de extra investeringen in het hoger onderwijs vanwege de Wet\nstudievoorschot
      hoger onderwijs nog niet waren gedaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.15
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.1'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 12.15.2
    text: 'Voor een tegemoetkoming komt in aanmerking, degene die:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.15
  - number: 12.15.2.a
    text: "in één van de vier studiejaren vanaf 1 september 2015 voor het eerst studiefinanciering heeft\n\
      ontvangen voor het volgen van een bacheloropleiding in het hoger onderwijs;"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.15
  - number: 12.15.2.b
    text: "binnen de diplomatermijn hoger onderwijs met goed gevolg een hbo-bacheloropleiding of het geheel
      van\neen wo-bacheloropleiding en een wo-masteropleiding heeft afgerond; en"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.15
  - number: 12.15.2.c
    text: "niet eerder het gehele vouchertegoed van een voucher als bedoeld in [artikel 12.15][ref1],
      zoals dit\nartikel luidde voor de inwerkingtreding van [artikel I, onderdeel X, van de Wet herinvoering\n\
      basisbeurs hoger onderwijs][ref2], heeft verzilverd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel12.15\n\
      [ref2]: https://wetten.overheid.nl/BWBR0048256#ArtikelI"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.15
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '12.15'
        hoofdstuk: '12'
        paragraaf: '12.2'
      - id: ref2
        bwb_id: BWBR0048256
        artikel: I
  - number: 12.15.3
    text: "De tegemoetkoming bedraagt voor een rechthebbende die de in het tweede lid, onderdeel c, bedoelde\n\
      voucher niet heeft verzilverd € 1.835,94 Per 1 januari 2024 € 2.019,53. Indien een rechthebbende
      de\nvoucher reeds gedeeltelijk heeft verzilverd, bedraagt voor deze rechthebbende de tegemoetkoming
      de\nresterende waarde van de voucher, met een maximum van het bedrag genoemd in de eerste volzin."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.15
  - number: 12.15.4
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      uitvoering van dit artikel en worden in ieder geval nadere regels gesteld over de wijze van\nverstrekking
      van de tegemoetkoming."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.15
  - number: 12.15.5
    text: De tegemoetkoming wordt toegekend vanaf een bij koninklijk besluit te bepalen tijdstip.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.15
  - number: 12.15.6
    text: "[Artikel 1.7][ref1] is van overeenkomstige toepassing met dien verstande dat voor student wordt\n\
      gelezen: rechthebbende op een tegemoetkoming.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.15
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 12.16.1
    text: "In afwijking van [artikel 3.18][ref1] geldt in het studiejaar 2015–2016 voor de toepassing
      van\n[paragraaf 3.3][ref2] voor een ho-student die ingevolge de [Wet studievoorschot hoger\nonderwijs][ref3]
      geen basisbeurs ontvangt, een maximale aanvullende beurs die naar de maatstaf van\n1 januari 2014
      gelijk is aan € 258,35 per 1 januari 2016 naar de maatstaf van 1 januari 2016:\n€ 271,19.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18\n[ref2]: https://wetten.overheid.nl/BWBR0011453\n\
      [ref3]: https://wetten.overheid.nl/BWBR0036261"
