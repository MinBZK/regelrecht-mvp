  - number: 12.27.1
    text: "[Artikel 3.27][ref1], zoals dat artikel luidde op 31 december 2018, blijft van toepassing op
      de\nbedragen die op 31 december 2018 reeds op grond van artikel 3.27, tweede lid, verschuldigd waren.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.27"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.27
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.27'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 12.27.2
    text: "De persoon die op 31 december 2018 reeds op grond van [artikel 3.27, tweede lid][ref1], een
      bedrag\nverschuldigd was, wordt voor de berekening van de hoogte van het bedrag dat hij vanaf 1 januari\n\
      2019, op grond van artikel 3.27, tweede lid, verschuldigd is, gelijkgesteld met de student wiens\n\
      aanspraak op reisrecht is beëindigd op 1 januari 2019.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.27"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.27
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.27'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: '12.28'
    text: "Op een student die studiefinanciering toegekend heeft gekregen voor het volgen van een opleiding\n\
      buiten Nederland op grond van [artikel 2.14][ref1], zoals dat luidde op 23 juli 2019, blijft artikel\n\
      2.14 van toepassing zoals dat luidde op 23 juli 2019 zolang de student zonder onderbreking\nstudiefinanciering
      geniet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.14"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.28
