  - number: 12.16.2
    text: "Voor de ho-student die na de toepassing van het eerste lid een aanvullende beurs ontvangt,
      wordt de\naanvullende beurs in dat studiejaar verhoogd met een bedrag per maand dat naar de maatstaf
      van\n1 januari 2014 gelijk is aan € 106,98 per 1 januari 2016 naar de maatstaf van 1 januari 2016:\n\
      € 110,74."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.16
  - number: '12.17'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.17
  - number: '12.18'
    text: "Op de student die een toeslag als bedoeld in [artikel 3.4][ref1], zoals dat luidde op 31 december\n\
