      die lesgeld verschuldigd zijn, wordt de maximale aanvullende beurs/lening ingevolge\n[artikel 3.2,
      derde lid][ref1], van de Wet studiefinanciering 2000 vanaf 1 januari 2023 verhoogd met\n€ 103,25
