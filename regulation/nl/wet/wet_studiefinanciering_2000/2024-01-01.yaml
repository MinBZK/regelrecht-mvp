      en voor\noverzicht 1, onderdeel B, en overzicht 2, onderdeel B, naar de maatstaf van 1 september
      2023:\nOverzicht 1. Normbedragen voor de kosten van levensonderhoud     **A. Beroepsonderwijs**\n\
      Normbedrag thuiswonend           € 556,95             per 1 januari 2024: € 612,65\nNormbedrag uitwonend\
      \           € 786,59             per 1 januari 2024: € 865,25 **B. Hoger\nonderwijs**       Normbedrag
      thuiswonend           € 793,27             per 1 januari 2024: € 872,60\nNormbedrag uitwonend  \
