        bwb_id: BWBR0011453
        artikel: '5.6'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 12.10.4.a
    text: "het geheel van een bacheloropleiding en een masteropleiding in de godgeleerdheid aan een openbare
      of\nbijzondere universiteit dat, blijkens het onderwijs- en examenprogramma, wordt gevolgd in combinatie\n\
      met het onderwijs in het kader van een opleiding vanwege een kerkgenootschap tot leraar of\nambtsdrager
      van dat kerkgenootschap, of"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
  - number: 12.10.4.b
    text: "een opleiding met een studielast van 360 studiepunten gericht op een godsdienstig of\nlevensbeschouwelijk
      ambt aan een bijzondere instelling voor wetenschappelijk onderwijs of het geheel\nvan een bacheloropleiding
      en een masteropleiding godgeleerdheid binnen het wetenschappelijk\nonderwijs aan een aangewezen
      instelling als bedoeld in [artikel 6.9 WHW][ref1], zoals dat artikel\nluidde op 31 augustus 2010.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel6.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '6.9'
  - number: 12.10a
    text: "Het rentepercentage voor leningen aangegaan voor 1 januari 1992 is in afwijking van [artikel\n\
      6.3][ref1], 1,65 procentpunt lager dan het in dat artikel bedoelde rentepercentage, en wordt, indien\n\
      het rentepercentage, vastgesteld overeenkomstig artikel 6.3, 1,65 procent of lager bedraagt, gesteld\n\
      op nul.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.3"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10a
    references:
