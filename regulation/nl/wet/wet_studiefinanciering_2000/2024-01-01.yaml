  - number: 11.5.1
    text: "Onze Minister kan voor bepaalde gevallen de wet en de daarop berustende bepalingen buiten toepassing\n\
      laten of daarvan afwijken voor zover toepassing gelet op het belang dat deze wet beoogt te\nbeschermen,
      zal leiden tot een onbillijkheid van overwegende aard."
