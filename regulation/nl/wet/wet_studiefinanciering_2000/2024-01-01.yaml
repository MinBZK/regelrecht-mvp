        artikel: I
  - number: 12.32.2
    text: "Onverminderd [artikel 6.1, derde lid][ref1], kan een debiteur met een schuld uit een lening\n\
      beroepsonderwijs die voor het tijdstip van inwerkingtreding van [artikel I, onderdelen N, O, P,
      Q en\nR, van de Wet herinvoering basisbeurs hoger onderwijs][ref2] voor het eerst studiefinanciering\n\
      beroepsonderwijs ontving en ook na dat tijdstip studiefinanciering beroepsonderwijs ontving, indien\n\
      hij daartoe vóór aanvang van de aflosfase een aanvraag indient, de schuld aflossen overeenkomstig\n\
      het eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.1\n[ref2]: https://wetten.overheid.nl/BWBR0048256#ArtikelI"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.32
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.1'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref2
        bwb_id: BWBR0048256
        artikel: I
  - number: 12.32.3
    text: "Het eerste en tweede lid zijn van overeenkomstige toepassing op een debiteur als bedoeld in
      [artikel\n12.14, vierde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel12.14"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.32
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '12.14'
        hoofdstuk: '12'
        paragraaf: '12.2'
  - number: 12.32.4
    text: "[Artikel 6.14, tweede lid][ref1], zoals dit luidde voor het tijdstip van inwerkingtreding van\n\
      [artikel I, onderdeel R, van de Wet herinvoering basisbeurs hoger onderwijs][ref2], blijft eveneens\n\
      van toepassing op een debiteur met een lening hoger onderwijs met een partner die een debiteur als\n\
      bedoeld in het eerste lid is of die op grond van het tweede of derde lid de schuld aflost\novereenkomstig
      het eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.14\n[ref2]: https://wetten.overheid.nl/BWBR0048256#ArtikelI"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.32
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.14'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref2
        bwb_id: BWBR0048256
        artikel: I
  - number: 12.32.5
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld ten behoeve van de goede uitvoering\n\
      van het tweede lid."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.32
  - number: '12.33'
    text: "[Artikel 12.15][ref1], zoals dat artikel luidde voor het tijdstip van inwerkingtreding van
      [artikel\nI, onderdeel X, van de Wet herinvoering basisbeurs hoger onderwijs][ref2], blijft van
      toepassing op\neen voor dat tijdstip ingediende aanvraag om een voucher als bedoeld in [artikel
      12.15][ref3], zoals\ndat luidde onmiddellijk voorafgaand aan het genoemde tijdstip van inwerkingtreding,
      in te zetten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel12.15\n[ref2]: https://wetten.overheid.nl/BWBR0048256#ArtikelI\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel12.15"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.33
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '12.15'
        hoofdstuk: '12'
        paragraaf: '12.2'
      - id: ref2
        bwb_id: BWBR0048256
        artikel: I
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '12.15'
        hoofdstuk: '12'
        paragraaf: '12.2'
  - number: 13.1.1
    text: "Een student in de laatste fase van diens opleiding die in verband met de uitbraak van COVID-19\n\
      studievertraging heeft opgelopen, komt in aanmerking voor een tegemoetkoming, niet zijnde\nstudiefinanciering
      in de zin van [artikel 3.1][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.1'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 13.1.2
    text: 'Bij ministeriële regeling wordt in ieder geval vastgesteld:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.1
  - number: 13.1.2.a
    text: wat wordt verstaan onder laatste fase als bedoeld in het eerste lid;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.1
  - number: 13.1.2.b
    text: welke opleidingen aanspraak geven;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.1
  - number: 13.1.2.c
    text: "wat wordt verstaan onder studievertraging in verband met de uitbraak van COVID-19 als bedoeld
      in het\neerste lid;"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.1
  - number: 13.1.2.d
    text: in welke gevallen de tegemoetkoming op aanvraag dan wel ambtshalve wordt toegekend; en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.1
  - number: 13.1.2.e
    text: welke gegevens bij een aanvraag worden verstrekt.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.1
  - number: '13.2'
    text: "De omvang van de tegemoetkoming, bedoeld in [artikel 13.1][ref1], wordt vastgesteld bij ministeriële\n\
      regeling. Daarbij kan in ieder geval aan de hand van het aantal maanden studievertraging onderscheid\n\
      worden gemaakt tussen verschillende groepen studenten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel13.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '13.1'
        hoofdstuk: '13'
  - number: 13.2a.1
    text: "Een student kan in verband met de uitbraak van COVID-19 in aanmerking komen voor een extra\n\
      reisvoorziening."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.2a
  - number: 13.2a.2
    text: 'Bij ministeriële regeling wordt in ieder geval vastgesteld:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.2a
  - number: 13.2a.2.a
    text: "onder welke voorwaarden en in welke gevallen een student voor de extra reisvoorziening in aanmerking\n\
      komt;"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.2a
  - number: 13.2a.2.b
    text: wat de omvang van de extra reisvoorziening is;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.2a
  - number: 13.2a.2.c
    text: in welke gevallen de extra reisvoorziening op aanvraag dan wel ambtshalve wordt toegekend.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.2a
  - number: 13.2a.3
    text: "In afwijking van [artikel 3.21][ref1] kan de extra reisvoorziening met terugwerkende kracht
      en voor\neen periode in een eerder studiejaar worden toegekend, waarbij onderscheid kan worden gemaakt
      tussen\nhet reisrecht en de vergoeding als bedoeld in [artikel 3.24, tweede of vierde lid][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.21\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.24"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.2a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.21'
        hoofdstuk: '3'
        paragraaf: '3.6'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '3.24'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 13.2a.4
    text: "[Artikel 3.29][ref1] is niet van toepassing op de extra reisvoorziening, bedoeld in het eerste
      lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.29"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.2a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.29'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 13.2b
    text: "In afwijking van [artikel 3.16a, tweede lid][ref1], onderscheidenlijk [artikel 3.16d, eerste
      lid,\nonderdeel a][ref2], kan een ho-student voor het studiejaar 2021–2022 in totaal ten hoogste
      € 903,33\nper maand lenen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.16a\n[ref2]:
      https://wetten.overheid.nl/BWBR0011453#Artikel3.16d"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.2b
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 3.16a
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 3.16d
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '13.3'
    text: Dit hoofdstuk vervalt op een bij koninklijk besluit te bepalen tijdstip.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel13.3
  - number: 14.1.1
    text: "De [Wet op de studiefinanciering][ref1] wordt ingetrokken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003955"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel14.1
    references:
      - id: ref1
        bwb_id: BWBR0003955
  - number: 14.1.2
    text: "In afwijking van het eerste lid blijft [hoofdstuk VII van de Wet op de studiefinanciering][ref1]
      met\nuitzondering van [artikel 119b][ref2] van kracht tot een bij koninklijk besluit te bepalen
      tijdstip.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003955\n[ref2]: https://wetten.overheid.nl/BWBR0003955#Artikel119b"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel14.1
    references:
      - id: ref1
        bwb_id: BWBR0003955
        hoofdstuk: VII
      - id: ref2
        bwb_id: BWBR0003955
        artikel: 119b
  - number: 14.1.3
    text: "In afwijking van het eerste lid blijven de [artikelen 141 tot en met 148 van de Wet op de\n\
      studiefinanciering][ref1] van kracht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003955#Artikel141"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel14.1
    references:
      - id: ref1
        bwb_id: BWBR0003955
        artikel: '141'
  - number: '14.2'
    text: 'Deze wet treedt in werking op 1 september 2000, met uitzondering van:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel14.2
  - number: 14.2.a
    text: "[artikel 13.6][ref1] dat voor wat betreft de onderdelen B en C in werking treedt met ingang
      van de\ndag na de datum van uitgifte van het Staatsblad waarin zij wordt geplaatst en terugwerkt
      tot en met\n1 augustus 2000,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel14.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
  - number: 14.2.b
    text: "[artikel 13.13][ref1] dat voor wat betreft onderdeel A in werking treedt met ingang van de
      dag na de\ndatum van uitgifte van het Staatsblad waarin zij wordt geplaatst en terugwerkt tot en
      met 1\nseptember 1996, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel14.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
  - number: 14.2.c
    text: "[artikel 13.13][ref1] dat voor wat betreft onderdeel B in werking treedt met ingang van de
      dag na de\ndatum van uitgifte van het Staatsblad waarin zij wordt geplaatst.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel14.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
  - number: '14.3'
    text: 'Deze wet wordt aangehaald als: Wet studiefinanciering 2000.'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel14.3
