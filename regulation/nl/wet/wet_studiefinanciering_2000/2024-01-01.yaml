        afdeling: '4.1'
  - number: 2.7a.3
    text: "In afwijking van het eerste lid, onderdeel b, wordt, indien [artikel 4.14, tweede lid][ref1],\n\
      toepassing vindt, de termijn van 10 jaren, genoemd in het eerste lid, onderdeel b, verlengd met
      5\njaren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel4.14"
