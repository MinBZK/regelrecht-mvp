    text: "Op de ho-student die vóór 1 september 2010 voor het volgen van hoger onderwijs studiefinanciering\n\
      ontving, blijven de [artikelen 5.2, eerste lid][ref1], en [6.2, tweede lid][ref2], van toepassing,\n\
      zoals die artikelen op 31 augustus 2010 luidden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel6.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.9
