  - number: 10a.1
    text: "Dit hoofdstuk is uitsluitend van toepassing op debiteuren die voor het studiejaar 2009–2010
      voor het\neerst studiefinanciering ontvingen, tenzij zij een aanvraag hebben ingediend als bedoeld
      in [artikel\n10a.2][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 10a.2
        hoofdstuk: 10a
  - number: 10a.2.1
    text: "Een debiteur die voor het studiejaar 2009–2010 voor het eerst studiefinanciering ontving en
      voor wie\nop 31 december 2011 nog geen aflosfase is aangevangen, kan, op aanvraag, zijn schuld aflossen
      op\ngrond van [paragraaf 6.1][ref1], waarbij de debiteur verzoekt dat de schuld wordt aangemerkt
      als:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 10a.2.1.a
    text: "een lening beroepsonderwijs als bedoeld in [artikel 6.1, tweede lid][ref1], of;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011453#Artikel6.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.1'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 10a.2.1.b
    text: "een lening hoger onderwijs als bedoeld in[ artikel 6.1, tweede lid][ref1], uitsluitend voor
      zover\nhet een debiteur betreft als bedoeld in[ artikel 12.14, vijfde lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel12.14"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.1'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '12.14'
        hoofdstuk: '12'
        paragraaf: '12.2'
  - number: 10a.2.2
    text: "Een debiteur dient een aanvraag als bedoeld in het eerste lid uitsluitend voor de aanvang van
      zijn\naflosfase in."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.2
  - number: 10a.2.3
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld ten behoeve van de goede uitvoering\n\
      van het eerste lid."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.2
  - number: 10a.3
    text: "De [artikelen 6.1 tot en met 6.6][ref1], [6.8][ref2], [6.9a][ref3], [6.12][ref4], en [6.14
      tot en\nmet 6.17][ref5] zijn van overeenkomstige toepassing op debiteuren die onder dit hoofdstuk
      vallen,\nwaarbij de lening van de debiteur wordt aangemerkt als een lening beroepsonderwijs.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.1\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel6.8\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel6.9a\n[ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel6.12\n\
      [ref5]: https://wetten.overheid.nl/BWBR0011453#Artikel6.14"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.3
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.1'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '6.8'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: 6.9a
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref4
        bwb_id: BWBR0011453
        artikel: '6.12'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref5
        bwb_id: BWBR0011453
        artikel: '6.14'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 10a.4
    text: "De aflosfase beslaat behoudens toepassing van [artikel 10a.6, derde lid][ref1], 15 kalenderjaren\n\
      volgend op de aanloopfase. Deze periode wordt verlengd indien [artikel 10a.11, tweede lid][ref2],\n\
      van toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.6\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.11"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.4
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 10a.6
        hoofdstuk: 10a
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 10a.11
        hoofdstuk: 10a
  - number: 10a.5.1
    text: "In afwijking van [artikel 10a.4][ref1] kan een debiteur met ingang van 1 januari 2012 op aanvraag
      de\nterugbetaling voor ten hoogste 5 kalenderjaren opschorten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.4"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 10a.4
        hoofdstuk: 10a
  - number: 10a.5.2
    text: "De aflosfase wordt verlengd met het aantal maanden dat gebruik is gemaakt van de aflosvrije
      periode\nop grond van het eerste lid."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.5
  - number: 10a.5.3
    text: "Bij ministeriële regeling kunnen voorschriften worden vastgesteld met betrekking tot de opschorting,\n\
      bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.5
  - number: 10a.6.1
    text: Rente en aflossing van de lening vervallen gedurende de aflosfase in maandelijkse
      termijnen.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.6
  - number: 10a.6.2
    text: "De hoogte van de maandelijkse termijnbetalingen wordt op basis van het aantal maanden van de\n\
      aflosfase onderscheidenlijk het nog resterende aantal maanden van de aflosfase tot gelijke bedragen\n\
      vastgesteld bij de aanvang van:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.6
  - number: 10a.6.2.a
    text: het eerste jaar van de aflosfase,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.6
  - number: 10a.6.2.b
    text: het vierde jaar van de aflosfase, en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.6
  - number: 10a.6.2.c
    text: ieder vijfde jaar na het vierde jaar van de aflosfase.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.6
  - number: 10a.6.3
    text: "Onverminderd [artikel 10a.7, eerste lid][ref1], bedraagt het totaal per jaar te betalen bedrag
      aan\nmaandelijkse termijnbetalingen ten minste € 545,–.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.6
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 10a.7
        hoofdstuk: 10a
  - number: 10a.6.4
    text: "Rente en aflossing van de lening van een debiteur die in het buitenland woont, vervallen, in\n\
      afwijking van het eerste lid, gedurende de aflosfase in jaarlijkse termijnen. Indien die debiteur\n\
      zich voor het einde van een jaartermijn metterwoon in Nederland vestigt, wordt hij tot het einde
      van\ndie jaartermijn behandeld als een debiteur die in het buitenland woont. De [artikelen 6.4][ref1]
      en\n[6.6][ref2] zijn in dat geval van overeenkomstige toepassing. Op aanvraag van een in de eerste\n\
      volzin bedoelde debiteur besluit Onze Minister dat de rente en aflossing van de lening niet\nvervallen
      in jaarlijkse termijnen maar in maandelijkse termijnen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel6.6"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.6
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.4'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '6.6'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 10a.6.5
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld voor de vaststelling en betaling
      van\nde termijnbetalingen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.6
  - number: 10a.7.1
    text: "Indien de debiteur niet in staat is de vastgestelde termijnbetaling te voldoen, kan hij gedurende
      de\naflosfase bij Onze Minister een aanvraag indienen om zijn draagkracht vast te stellen voor de\n\
      resterende aflosfase."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.7
  - number: 10a.7.2
    text: De draagkracht van de debiteur is zijn draagkracht uit inkomen.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.7
  - number: 10a.7.3
    text: "Bij ministeriële regeling kunnen voorschriften worden vastgesteld met betrekking tot de in
      het\neerste lid bedoelde aanvraag."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.7
  - number: 10a.7.4
    text: "Indien het bedrag van de draagkracht hoger is dan het bedrag van de vastgestelde termijnbetaling,\n\
      betaalt de debiteur het bedrag van de vastgestelde termijnbetaling."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.7
  - number: 10a.8.1
    text: "Maatstaf voor de vaststelling van de draagkracht van de debiteur uit inkomen is zijn\ntoetsingsinkomen
      in het tweede jaar voorafgaande aan het jaar waarvoor de draagkracht wordt\nvastgesteld."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.8
  - number: 10a.8.2
    text: "Op het toetsingsinkomen wordt in mindering gebracht de draagkrachtvrije voet. Deze voet is
      gelijk\naan het belastbare minimumloon in het peiljaar, indien de debiteur in het peiljaar een ouder
      zonder\npartner is, of voor zijn partner voor de inkomstenbelasting de verhoging van de gecombineerde\n\
      heffingskorting, bedoeld in [artikel 8.9 van de Wet inkomstenbelasting 2001][ref1], van toepassing\n\
      is. Indien voor de debiteur de verhoging van de gecombineerde heffingskorting, bedoeld in artikel\n\
      8.9 van de Wet inkomstenbelasting 2001, of de algemene heffingskorting van toepassing is, is de\n\
      draagkrachtvrije voet 0%, onderscheidenlijk 50% van de voet die van toepassing zou zijn indien voor\n\
      de debiteur – naast de algemene heffingskorting – voor zijn partner de verhoging van de\ngecombineerde
      heffingskorting, bedoeld in artikel 8.9 van de Wet inkomstenbelasting 2001 van\ntoepassing zou zijn.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.8
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.9'
  - number: 10a.8.3
    text: "Het resterende inkomen wordt verdeeld in 2 schijven ter grootte van de helft van de in het
      tweede\nlid bedoelde draagkrachtvrije voet alsmede een derde schijf ter grootte van 260% van het
      belastbare\nminimumloon in het tweede jaar voorafgaande aan het jaar waarvoor de draagkracht wordt
      vastgesteld,\nverminderd met de draagkrachtvrije voet en de eerste en de tweede schijf."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.8
  - number: 10a.8.4
    text: "Indien de debiteur of zijn partner een toetsingsinkomen heeft dat kleiner is dan de som van
      de in\nhet tweede lid bedoelde draagkrachtvrije voet en de eerste 3 volle schijven, bedoeld in het
      derde\nlid, wordt het deel van de draagkrachtvrije voet en de eerste 3 schijven dat nog niet is
      benut,\novergeheveld naar de ander. Daarbij wordt het onbenutte deel van een schijf toegevoegd aan
      de\novereenkomstige schijf van de ander en het onbenutte deel van de draagkrachtvrije voet aan de\n\
      draagkrachtvrije voet van de ander."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.8
  - number: 10a.8.5
    text: "Indien de debiteur en zijn partner een toetsingsinkomen hebben dat kleiner is dan de som van
      de in\nhet tweede lid bedoelde draagkrachtvrije voet en de eerste 3 volle schijven, bedoeld in het
      derde\nlid, wordt het vierde lid toegepast in die zin dat van de debiteur of zijn partner met het
      laagste\ntoetsingsinkomen het onbenutte deel van de draagkrachtvrije voet en de eerste 3 schijven
      wordt\novergeheveld naar de ander."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.8
  - number: 10a.8.6
    text: "De draagkracht van de debiteur uit inkomen is 7,9% van de eerste schijf plus 15,8% van de tweede\n\
      schijf plus 23,7% van de derde schijf plus 30% van het meerdere."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.8
  - number: 10a.8.7
    text: "In afwijking van het tweede tot en met het zesde lid is de draagkracht uit inkomen van een
      debiteur\nmet een toetsingsinkomen lager dan een bij ministeriële regeling vast te stellen minimumbedrag\n\
      nihil. Deze regeling wordt jaarlijks voor 1 januari vastgesteld en kan voor verschillende groepen\n\
      debiteuren verschillend luiden."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.8
  - number: 10a.8.8
    text: "Voor de toepassing van dit artikel wordt indien het toetsingsinkomen of het belastbaar loon
      in het\ntweede jaar voorafgaande aan het jaar waarvoor de draagkracht wordt vastgesteld, nog niet
      bekend is,\ndoor Onze Minister daarvoor in de plaats gesteld een bedrag dat het vast te stellen
      toetsingsinkomen\nof het belastbaar loon benadert."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.8
  - number: 10a.9
    text: "Indien het na het peiljaar een debiteur betreft die ouder zonder partner is of voor zijn partner
      de\nverhoging van de gecombineerde heffingskorting, bedoeld in [artikel 8.9 van de Wet\ninkomstenbelasting
      2001][ref1], van toepassing wordt na het tweede jaar voorafgaande aan het jaar\nwaarvoor de draagkracht
      wordt vastgesteld, wordt op aanvraag van de debiteur de hoogte van zijn\ndraagkracht dienovereenkomstig
      aangepast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel8.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.9
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '8.9'
  - number: 10a.10.1
    text: "Indien de debiteur op grond van zijn draagkracht niet in staat is de vastgestelde termijnbetaling
      te\nbetalen, wordt de draagkracht van de partner berekend overeenkomstig de artikelen [10a.7][ref1],\n\
      [10a.8][ref2], [6.12][ref3] en [6.13][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.8\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel6.12\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel6.13"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.10
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 10a.7
        hoofdstuk: 10a
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 10a.8
        hoofdstuk: 10a
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '6.12'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref4
        bwb_id: BWBR0011453
        artikel: '6.13'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 10a.10.2
    text: "Indien de draagkracht van de debiteur niet voldoende is voor het betalen van de termijnbetaling\n\
      wordt de draagkracht van de partner aangewend voor het resterende gedeelte."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.10
  - number: 10a.11.1
    text: "Bij de bepaling van de draagkracht van de debiteur wordt geen rekening gehouden met het inkomen
      van\nde partner indien een van beiden hiertoe een aanvraag indient."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.11
  - number: 10a.11.2
    text: "Voor ieder jaar dat op grond van de toepassing van het eerste lid geen rekening wordt gehouden
      met\nhet inkomen van de partner van de debiteur wordt de aflosfase verlengd met een jaar."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.11
  - number: 10a.12
    text: "Indien de partner van de debiteur ook een debiteur is en op beide debiteuren hoofdstuk 10a
      van\ntoepassing is, wordt zijn draagkracht eerst aangewend voor de eigen termijnbetaling. Op het
      bedrag\ndat aan draagkracht resteert is [artikel 10a.10, tweede lid][ref1], van overeenkomstige
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.12
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 10a.10
        hoofdstuk: 10a
  - number: 10a.13.1
    text: "Indien de partner van de debiteur een debiteur is op wie [hoofdstuk 6][ref1] van toepassing
      is,\nblijft [artikel 10a.10, eerste lid][ref2], buiten toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.13
    references:
      - id: ref1
        bwb_id: BWBR0011453
        hoofdstuk: '6'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 10a.10
        hoofdstuk: 10a
  - number: 10a.13.2
    text: "Bij de toepassing van [artikel 10a.10, tweede lid][ref1], wordt de draagkracht van de debiteur
      op\nwie [hoofdstuk 6][ref2] van toepassing is, aangewend, voor zover het bedrag van de draagkracht\n\
      groter is dan de vastgestelde termijnbetaling, bedoeld in [artikel 6.9, tweede lid][ref3].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.10\n[ref2]: https://wetten.overheid.nl/BWBR0011453\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel6.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel10a.13
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 10a.10
        hoofdstuk: 10a
      - id: ref2
        bwb_id: BWBR0011453
        hoofdstuk: '6'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '6.9'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 11.1.1
    text: "Per 1 januari van ieder kalenderjaar wijzigt Onze Minister de bedragen, genoemd in de [artikelen\n\
      3.9, tweede lid][ref1], [3.9a][ref2], [3.18][ref3], met uitzondering van de maximale aanvullende\n\
      beurs, [3.27, tweede lid][ref4], [4.7][ref5], [4.18][ref6] en [5.2][ref7], op een bij of krachtens\n\
      algemene maatregel van bestuur aan te geven wijze aan de hand van de loon- of prijsontwikkelingen
      in\nhet tweede daaraan voorafgaande kalenderjaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9a\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel3.27\n[ref5]: https://wetten.overheid.nl/BWBR0011453#Artikel4.7\n\
      [ref6]: https://wetten.overheid.nl/BWBR0011453#Artikel4.18\n[ref7]: https://wetten.overheid.nl/BWBR0011453#Artikel5.2"
