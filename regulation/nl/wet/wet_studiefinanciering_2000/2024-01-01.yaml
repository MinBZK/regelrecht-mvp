  - number: 12.31.1
    text: "Op een ho-student die vóór het tijdstip van inwerkingtreding van [artikel I, onderdeel M, van
      de Wet\nherinvoering basisbeurs hoger onderwijs][ref1], studiefinanciering ontving, blijft [artikel\n\
      6.2a][ref2], zoals dat luidde voor dat tijdstip, van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0048256#ArtikelI\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel6.2a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.31
    references:
