        artikel: '4.19'
        hoofdstuk: '4'
        paragraaf: 4.2.2
        afdeling: '4.2'
  - number: 4.22.1
    text: "De mbo-student zendt uiterlijk 3 maanden na het verstrijken van de diplomatermijn beroepsonderwijs,\n\
      een gewaarmerkt bewijs van het met goed gevolg afleggen van het afsluitend examen van de opleiding\n\
      aan Onze Minister en dient daarbij een aanvraag in tot omzetting van de prestatiebeurs\nberoepsonderwijs.
      Op het gewaarmerkt bewijs vermeldt de instelling de datum waarop het examen met\ngoed gevolg is
      afgesloten."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.22
  - number: 4.22.2
    text: "De omzetting, bedoeld in [artikel 4.10][ref1], vindt plaats uiterlijk per 1 januari van het\n\
      kalenderjaar volgend op de aanvraag. Zo spoedig mogelijk na de omzetting stelt Onze Minister de
      mbo-\nstudent daarvan in kennis.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel4.10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.22
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '4.10'
        hoofdstuk: '4'
        paragraaf: 4.1.2
        afdeling: '4.1'
  - number: '4.23'
    text: "Voor zover deze afdeling daarin niet voorziet, alsmede indien noodzakelijk, kunnen in afwijking
      van\nhet in deze afdeling bepaalde bij ministeriële regeling regels worden vastgesteld ten behoeve
      van\neen goede uitvoering van deze afdeling."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.23
  - number: '5.1'
    text: "Een ho-student komt voor zover wordt voldaan aan de van toepassing zijnde voorwaarden in aanmerking\n\
      voor studiefinanciering in de vorm van een prestatiebeurs, inhoudende:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.1
  - number: 5.1.a
    text: een basisbeurs;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.1
  - number: 5.1.b
    text: een aanvullende beurs;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.1
  - number: 5.1.c
    text: een reisvoorziening; en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.1
  - number: 5.1.d
    text: een toeslag eenoudergezin.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.1
  - number: 5.2.1
    text: "De prestatiebeurs hoger onderwijs wordt eenmalig aan een ho-student verstrekt gedurende 4 jaar,\n\
      vermeerderd met:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2
  - number: 5.2.1.a
    text: "eenmalig het aantal maanden dat het resultaat is van het aantal studiepunten, genoemd in de\n\
      [artikelen 7.5, eerste lid, onderdeel d][ref1], [7.5b, eerste lid][ref2] en [7.5c, tweede en vierde\n\
      lid WHW][ref3], gedeeld door vijf, indien een student is ingeschreven aan een in de betreffende\n\
      artikelleden genoemde masteropleiding in het hoger beroepsonderwijs;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5b\n[ref3]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5c"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '7.5'
      - id: ref2
        bwb_id: BWBR0005682
        artikel: 7.5b
      - id: ref3
        bwb_id: BWBR0005682
        artikel: 7.5c
  - number: 5.2.1.b
    text: "eenmalig het aantal maanden dat het resultaat is van het aantal studiepunten, genoemd in de\n\
      [artikelen 7.5a][ref1] en [7.5c, tweede tot en met vijfde lid, WHW][ref2] minus zestig en gedeeld\n\
      door vijf, indien een ho-student is ingeschreven aan een in de betreffende artikelleden genoemde\n\
      opleiding in het wetenschappelijk onderwijs.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5c"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.5a
      - id: ref2
        bwb_id: BWBR0005682
        artikel: 7.5c
  - number: 5.2.2
    text: "In afwijking van het eerste lid, wordt de aanvullende beurs in de eerste 5 maanden waarvoor\n\
      aanspraak op studiefinanciering bestaat, verstrekt in de vorm van een gift."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2
  - number: 5.2.3
    text: "De basislening, aanvullende lening en het collegegeldkrediet kunnen worden verstrekt gedurende
      de\nperiode waarin aanspraak kan worden gemaakt op de prestatiebeurs hoger onderwijs."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2
  - number: 5.2.4
    text: "Gedurende 36 maanden na de periode, bedoeld in het eerste lid, kan het collegegeldkrediet worden\n\
      verstrekt en kan daarnaast studiefinanciering worden verstrekt in de vorm van een lening. Het bedrag\n\
      van de lening, bedraagt in afwijking van de [artikelen 3.1, vierde lid][ref1], [3.3][ref2],\n[3.13][ref3]
      en [3.18][ref4] naar de maatstaf van 1 januari 2014 per maand € 894,51 per 1 januari\n2024: € 1.131,16.
      In de eerste 12 maanden kan tevens een reisvoorziening worden verstrekt in de vorm\nvan een prestatiebeurs.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.3\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel3.13\n[ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.1'
        hoofdstuk: '3'
        paragraaf: '3.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '3.3'
        hoofdstuk: '3'
        paragraaf: '3.1'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '3.13'
        hoofdstuk: '3'
        paragraaf: '3.3'
      - id: ref4
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: 5.2.5
    text: "Op aanvraag kan een ho-student als bedoeld in [artikel 3.5][ref1] gedurende de 36 maanden,
      bedoeld\nin het vierde lid, tevens in aanmerking komen voor een lening ter grootte van het bedrag,
      bedoeld in\nartikel 3.5, tweede lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.5'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 5.2a
    text: "In aanvulling op [artikel 5.2, eerste lid][ref1], wordt de prestatiebeurs hoger onderwijs op\n\
      aanvraag eenmalig 1 jaar langer verstrekt, indien de aanvrager een ho-student betreft die:\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.2'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 5.2a.a
    text: "het afsluitende examen van een bacheloropleiding heeft behaald of in het bezit is van een daarmee\n\
      gelijkgesteld diploma;"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2a
  - number: 5.2a.b
    text: "is ingeschreven bij een aan een hogeschool verbonden opleiding gericht op het beroep van leraar
      in\nhet voortgezet onderwijs; en"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2a
  - number: 5.2a.c
    text: "niet eerder een opleiding heeft afgerond welke is opgenomen in het onderdeel onderwijs van
      het\nregister, bedoeld in [artikel 6.13, eerste lid, van de WHW][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel6.13"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2a
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '6.13'
  - number: 5.2b.1
    text: "De prestatiebeurs hoger onderwijs wordt op aanvraag eenmalig 1 jaar langer verstrekt indien
      de ho-\nstudent blijkens gedagtekende verklaringen van een arts en van het bestuur van de\nonderwijsinstelling
      waar hij is ingeschreven, als gevolg van een handicap of chronische ziekte niet\nin staat is het
      afsluitend examen met goed gevolg af te ronden binnen het aantal jaren\nprestatiebeurs hoger onderwijs
      dat zonder deze verlenging aan de ho-student kan worden verstrekt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2b
  - number: 5.2b.2
    text: "In afwijking van het eerste lid wordt de prestatiebeurs hoger onderwijs eenmalig 6 maanden
      langer\nverstrekt aan de ho-student, bedoeld in het eerste lid, die studiefinanciering toegekend
      heeft\ngekregen voor een associate degree-opleiding."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2b
  - number: 5.2c.1
    text: "In aanvulling op [artikel 5.2, eerste lid][ref1], wordt de prestatiebeurs hoger onderwijs op\n\
      aanvraag eenmalig 1 jaar langer verstrekt, indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2c
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.2'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 5.2c.1.a
    text: "het een masteropleiding als bedoeld in [artikel 7.30c WHW][ref1] betreft;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.30c"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2c
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.30c
  - number: 5.2c.1.b
    text: "met goed gevolg het afsluitende examen van een masteropleiding in het wetenschappelijk onderwijs
      is\nafgelegd en daarna een masteropleiding als bedoeld in [artikel 7.5a, aanhef en onderdeel a][ref1],\n\
      of [7.5c, vijfde lid, WHW][ref2] wordt gevolgd waarvan niet eerder het afsluitende examen met goed\n\
      gevolg is afgelegd; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5a\n[ref2]:
      https://wetten.overheid.nl/BWBR0005682#Artikel7.5c"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2c
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.5a
      - id: ref2
        bwb_id: BWBR0005682
        artikel: 7.5c
  - number: 5.2c.1.c
    text: "reeds eerder prestatiebeurs hoger onderwijs is toegekend op grond van [artikel 5.2a][ref1]
      en een\nmasteropleiding als bedoeld in [artikel 7.5a, aanhef en onderdeel a][ref2], of [7.5c, vijfde
      lid,\nWHW][ref3] wordt gevolgd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.2a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5a\n[ref3]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5c"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2c
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 5.2a
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0005682
        artikel: 7.5a
      - id: ref3
        bwb_id: BWBR0005682
        artikel: 7.5c
  - number: 5.2c.2
    text: "Het eerste lid, onderdeel a, is niet van toepassing, indien reeds eerder op grond van onderdeel
      b\nvan dat lid prestatiebeurs hoger onderwijs is toegekend."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2c
  - number: 5.2c.3
    text: 'Het eerste lid, onderdeel b, is niet van toepassing indien reeds eerder:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2c
  - number: 5.2c.3.a
    text: "op grond van het eerste lid, onderdeel a, of [artikel 5.2a][ref1] prestatiebeurs hoger onderwijs
      is\ntoegekend; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.2a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2c
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 5.2a
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 5.2c.3.b
    text: "op grond van [artikel 5.2, eerste lid][ref1], prestatiebeurs hoger onderwijs is toegekend,
      voor\nzover die toekenning betrekking had op een opleiding als bedoeld in [7.5b, eerste lid, aanhef
      en\nonderdeel b, WHW][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.2a\n[ref2]:
      https://wetten.overheid.nl/BWBR0005682#Artikel7.5b"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.2c
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 5.2a
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0005682
        artikel: 7.5b
  - number: 5.3.1
    text: "Het deel van de prestatiebeurs hoger onderwijs dat betrekking heeft op het recht op de\nreisvoorziening,
      is gelijk aan een twaalfde deel van de waarde die daarvoor per student door het\nvervoerbedrijf
      aan Onze Minister in rekening wordt gebracht. De waarde wordt berekend door de\nvoorlopige vergoeding
      voor het lopende kalenderjaar te corrigeren naar de correctie die de\nvoorlopige vergoeding voor
      het tweede daaraan voorafgaande kalenderjaar onderging. Dit deel van de\nprestatiebeurs hoger onderwijs
      wordt niet uitbetaald of verrekend."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.3
  - number: 5.3.2
    text: "Indien de prestatiebeurs hoger onderwijs niet kan worden omgezet in een gift, wordt de tegenwaarde\n\
      van de reisvoorziening kwijtgescholden over een maand waarover het reisproduct niet is gekoppeld
      aan\neen drager als bedoeld in [artikel 3.25, eerste lid][ref1]. In afwijking van [artikel 1.2][ref2]
      is\nbepalend de toestand op enig moment van de maand. De over het kwijt te schelden bedrag opgebouwde\n\
      rente gaat dan teniet. De kwijtschelding is niet van toepassing op een maand waarin een vergoeding\n\
      als bedoeld in [artikel 3.24, tweede of vierde lid][ref3], is toegekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.25\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel1.2\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel3.24"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.3
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.25'
        hoofdstuk: '3'
        paragraaf: '3.7'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '1.2'
        hoofdstuk: '1'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '3.24'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: '5.4'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.4
  - number: '5.5'
    text: "De diplomatermijn hoger onderwijs is een periode van 10 jaren. Deze periode vangt aan op de
      eerste\ndag van de maand waarover voor het eerst studiefinanciering is toegekend voor het volgen
      van hoger\nonderwijs."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.5
  - number: '5.6'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.6
  - number: 5.7.1
    text: "Indien een ho-student binnen de diplomatermijn hoger onderwijs met goed gevolg een associate
      degree-\nopleiding afrondt, wordt de toegekende prestatiebeurs hoger onderwijs voor de duur van
      de\ndesbetreffende opleiding omgezet in een gift. Onverminderd de eerste volzin, wordt de toegekende\n\
      reisvoorziening volledig omgezet in een gift."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.7
  - number: 5.7.2
    text: "Indien een ho-student binnen de diplomatermijn hoger onderwijs met goed gevolg een opleiding
      als\nbedoeld in het eerste lid afrondt, wordt de resterende periode van de prestatiebeurs hoger
      onderwijs\ndie ingevolge het eerste lid had kunnen worden omgezet in een gift verstrekt in de vorm
      van een gift\nindien hij een andere opleiding in de zin van deze wet, of een voltijdse masteropleiding
      als bedoeld\nin [artikel 7.3b WHW][ref1] die is geaccrediteerd als bedoeld in [artikel 1.1, onderdeel
      q,\nWHW][ref2] aanvangt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.3b\n[ref2]:
      https://wetten.overheid.nl/BWBR0005682#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.7
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.3b
      - id: ref2
        bwb_id: BWBR0005682
        artikel: '1.1'
  - number: 5.7.3
    text: "Indien een ho-student binnen de diplomatermijn hoger onderwijs met goed gevolg een hbo-\nbacheloropleiding, hbo-masteropleiding
      of het geheel van een wo-bacheloropleiding en een wo-\nmasteropleiding afrondt, wordt de aan hem
      toegekende prestatiebeurs hoger onderwijs voor de duur van\nde desbetreffende opleiding omgezet
      in een gift. Onverminderd de eerste volzin, wordt van de\ntoegekende reisvoorziening één jaar extra
      omgezet in een gift."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.7
  - number: 5.7.4
    text: "Indien een ho-student binnen de diplomatermijn hoger onderwijs met goed gevolg een opleiding
      als\nbedoeld in het derde lid afrondt, wordt de resterende periode van zijn prestatiebeurs hoger\n\
      onderwijs verstrekt in de vorm van een gift indien hij een andere opleiding in de zin van deze wet,\n\
      of een voltijdse postinitiële masteropleiding als bedoeld in [artikel 7.3b WHW][ref1] aanvangt\n\
      waaraan accreditatie als bedoeld in [artikel 1.1, onderdeel q, WHW][ref2] is verleend.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005682#Artikel7.3a\n[ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.7
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.3a
      - id: ref2
        bwb_id: BWBR0005682
        artikel: '1.1'
  - number: 5.7.5
    text: "Met het afronden van een opleiding als bedoeld in het eerste of derde lid wordt gelijkgesteld
      het\nafronden van een deeltijdse opleiding of een opleiding van de Open Universiteit, voor zover
      deze\nopleiding krachtens de [WHW][ref1] daarmee gelijk wordt gesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.7
    references:
      - id: ref1
        bwb_id: BWBR0005682
  - number: 5.7.6
    text: "Met het afronden van een opleiding als bedoeld in het derde lid wordt eveneens gelijkgesteld
      het\nafronden van een wo-bacheloropleiding, voor zover de ho-student een aanvraag heeft ingediend
      tot\ngelijkstelling."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.7
  - number: '5.8'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.8
  - number: 5.9.1
    text: "De omzetting, bedoeld in [artikel 5.7][ref1], vindt plaats uiterlijk per 1 januari van het\n\
      kalenderjaar volgend op de verzending van de mededeling, bedoeld in [artikel 7.9d WHW][ref2], of
      de\nmededeling, bedoeld in [artikel 9.5, tweede lid][ref3]. Zo spoedig mogelijk na de omzetting
      stelt\nOnze Minister de ho-student daarvan in kennis.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel7.9d\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel9.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.9
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.7'
        hoofdstuk: '5'
        paragraaf: '5.2'
      - id: ref2
        bwb_id: BWBR0005682
        artikel: 7.9d
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '9.5'
        hoofdstuk: '9'
        paragraaf: '9.2'
  - number: 5.9.2
    text: "Een ho-student die het examen, bedoeld in [artikel 5.7][ref1], met goed gevolg heeft afgelegd
      aan\neen instelling waarop [artikel 7.9d WHW][ref2] niet van toepassing is, zendt uiterlijk 3 maanden
      na\nhet verstrijken van de diplomatermijn hoger onderwijs, een door de betrokken instelling van
      hoger\nonderwijs gewaarmerkte kopie van het aan dat examen verbonden diploma aan Onze Minister en
      dient\ndaarbij een aanvraag in tot omzetting van de prestatiebeurs hoger onderwijs. Op die kopie
      vermeldt\nde instelling de datum waarop het examen met goed gevolg is afgesloten. De omzetting vindt
      plaats\nuiterlijk per 1 januari van het kalenderjaar volgend op de aanvraag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel7.9d"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.9
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.7'
        hoofdstuk: '5'
        paragraaf: '5.2'
      - id: ref2
        bwb_id: BWBR0005682
        artikel: 7.9d
  - number: 5.9.3
    text: "Het tweede lid is van overeenkomstige toepassing op de omzetting van de prestatiebeurs hoger\n\
      onderwijs ingevolge [artikel 5.7, zesde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.9
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.7'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '5.10'
    text: "Indien een ho-student in het studiejaar waarvoor hij op enig moment voor het eerst prestatiebeurs\n\
      hoger onderwijs geniet, ophoudt studiefinanciering te genieten vóór 1 februari, en hij niet over\n\
      datzelfde studiejaar opnieuw studiefinanciering voor het volgen van hoger onderwijs krijgt\ntoegekend,
      wordt uiterlijk per 1 januari van het kalenderjaar volgend op dat studiejaar de in dat\nstudiejaar
      toegekende prestatiebeurs hoger onderwijs omgezet in een gift."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.10
  - number: '5.11'
    text: "Indien een ho-student in het studiejaar waarvoor hij op enig moment na 31 januari voor het
      eerst\nprestatiebeurs hoger onderwijs geniet, ophoudt studiefinanciering te genieten vóór 1 september,
      en\nhij niet vóór 1 februari van het daaropvolgende studiejaar opnieuw studiefinanciering voor het\n\
      volgen van hoger onderwijs krijgt toegekend, wordt uiterlijk per 1 januari van het kalenderjaar\n\
      volgend op het laatstbedoelde studiejaar de in het eerste studiejaar toegekende prestatiebeurs hoger\n\
      onderwijs omgezet in een gift."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.11
  - number: 5.11a.1
    text: "Onverminderd [artikel 5.10][ref1] onderscheidenlijk [artikel 5.11][ref2] wordt de prestatiebeurs
      van\nde ho-student die eerder een opleiding in het beroepsonderwijs heeft afgerond, omgezet in een
      gift,\nindien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.10\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel5.11"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.11a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.10'
        hoofdstuk: '5'
        paragraaf: '5.4'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '5.11'
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 5.11a.1.a
    text: "hij uiterlijk op 31 augustus van het studiejaar waarvoor hij op enig moment voor het eerst\n\
      prestatiebeurs hoger onderwijs geniet ophoudt studiefinanciering te genieten, en hij niet vóór\n\
      1 februari van het daaropvolgende studiejaar opnieuw studiefinanciering voor het volgen van hoger\n\
      onderwijs krijgt toegekend; of"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.11a
  - number: 5.11a.1.b
    text: "hij uiterlijk op 31 januari van het studiejaar volgend op het studiejaar waarvoor hij op enig
      moment\nop of na 1 februari voor het eerst prestatiebeurs hoger onderwijs geniet ophoudt studiefinanciering\n\
      te genieten, en hij niet vóór de start van het daaropvolgende studiejaar opnieuw studiefinanciering\n\
      voor het volgen van hoger onderwijs krijgt toegekend."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.11a
  - number: 5.11a.2
    text: "De omzetting, bedoeld in het eerste lid, vindt plaats uiterlijk per 1 januari van het kalenderjaar\n\
      volgend op het kalenderjaar waarin de periode eindigt waarin de student geen studiefinanciering\n\
      toegekend mag hebben gekregen om aanspraak te kunnen maken op deze regeling."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.11a
  - number: '5.12'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.12
  - number: '5.13'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.13
  - number: '5.14'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.14
  - number: '5.15'
    text: "Indien een ho-student op enig moment binnen de diplomatermijn hoger onderwijs duurzaam geen\n\
      mogelijkheden tot arbeidsparticipatie meer heeft in de zin van de [Wet\narbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref1] of op enig moment niet langer in staat is\nom met arbeid meer dan 20% te
      verdienen van het maatmaninkomen in de zin van die wet en recht op\narbeidsongeschiktheidsuitkering
      op grond van [hoofdstuk 3 van die wet][ref2] bestaat, wordt de aan\nhem toegekende prestatiebeurs
      hoger onderwijs omgezet in een gift.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008657\n[ref2]:
      https://wetten.overheid.nl/BWBR0008657"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.15
    references:
      - id: ref1
        bwb_id: BWBR0008657
      - id: ref2
        bwb_id: BWBR0008657
        hoofdstuk: '3'
  - number: 5.16.1
    text: "Indien een ho-student als direct gevolg van bijzondere omstandigheden van tijdelijke aard niet
      in\nstaat is binnen de diplomatermijn hoger onderwijs met goed gevolg het afsluitend examen te behalen,\n\
      wordt deze termijn verlengd met de duur van die bijzondere omstandigheden."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.16
  - number: 5.16.2
    text: "Indien een ho-student als direct gevolg van bijzondere omstandigheden van structurele aard
      niet in\nstaat is binnen de diplomatermijn hoger onderwijs met goed gevolg het afsluitend examen
      te behalen,\nwordt deze termijn, op aanvraag, verlengd met 5 jaren. Onder bijzondere omstandigheden
      van\nstructurele aard kunnen in ieder geval worden verstaan functiebeperking of chronische ziekte."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.16
  - number: 5.16.3
    text: "Indien een ho-student als direct gevolg van bijzondere omstandigheden van structurele aard
      niet in\nstaat is binnen de diplomatermijn hoger onderwijs of binnen de, op grond van het tweede
      lid,\nverlengde diplomatermijn hoger onderwijs met goed gevolg het afsluitend examen te behalen,
      wordt de\naan hem toegekende prestatiebeurs hoger onderwijs omgezet in een gift."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.16
  - number: 5.16.4
    text: "Indien een ho-student als direct gevolg van een tijdens de studie verworven handicap, ten gevolge\n\
      van een zich tijdens de studie verergerende handicap of ten gevolge van een zich tijdens de studie\n\
      manifesterende chronische ziekte genoodzaakt is een reeds begonnen opleiding te beëindigen, ontvangt\n\
      de ho-student bij keuze voor een passender opleiding nieuwe aanspraak op studiefinanciering."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.16
  - number: 5.16.5
    text: "Onze Minister stelt op aanvraag van de ho-student vast of er sprake is van bijzondere omstandigheden\n\
      in de zin van dit artikel. De bijzondere omstandigheden kunnen uitsluitend worden aangetoond door\n\
      gedagtekende verklaringen van een arts en de natuurlijke persoon of het bestuur van de rechtspersoon\n\
      van de onderwijsinstelling waar hij is ingeschreven. Indien de bijzondere omstandigheden uitsluitend\n\
      van niet-medische aard zijn, volstaat een gedagtekende verklaring van de natuurlijke persoon of
      het\nbestuur van de rechtspersoon van de onderwijsinstelling waar de ho-student is ingeschreven."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.16
  - number: '5.17'
    text: "Bij omzetting van de prestatiebeurs hoger onderwijs of een deel daarvan in een gift gaat de
      over het\nom te zetten bedrag opgebouwde rente teniet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel5.17
  - number: 6.1.1
    text: In dit hoofdstuk wordt onder lening mede verstaan de prestatiebeurs.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.1
  - number: 6.1.2
    text: 'In dit hoofdstuk en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.1
  - number: 6.1.2.1
    text: '*lening beroepsonderwijs:* lening die uitsluitend is aangegaan voor het volgen van beroepsonderwijs;'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.1
  - number: 6.1.2.2
    text: '*lening hoger onderwijs:* lening die is aangegaan voor het volgen van hoger onderwijs.'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.1
  - number: 6.1.3
    text: "Vanaf de dag waarop een student met een lening beroepsonderwijs tevens een lening hoger onderwijs\n\
      aangaat, wordt de lening beroepsonderwijs aangemerkt als een lening hoger onderwijs."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.1
  - number: 6.1.4
    text: "Voor de toepassing van deze paragraaf wordt onder debiteur uitsluitend verstaan degene die
      een\nlening heeft opgebouwd anders dan door de toekenning van het levenlanglerenkrediet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.1
  - number: 6.1.5
    text: "Indien de debiteur tevens een schuld uit een lening heeft als bedoeld in [hoofdstuk 4 van de
      Wet\ntegemoetkoming onderwijsbijdrage en schoolkosten][ref1], wordt die schuld voor de toepassing
      van dit\nhoofdstuk aangemerkt als een schuld in de zin van dit hoofdstuk.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0012438"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.1
    references:
      - id: ref1
        bwb_id: BWBR0012438
        hoofdstuk: '4'
  - number: 6.1a
    text: "Het belastbaar minimumloon in de zin van deze wet is een bij of krachtens algemene maatregel
      van\nbestuur vast te stellen bedrag, afgeleid van het totaal van het minimumloon en de\nminimumvakantiebijslag,
      bedoeld in [artikel 7, eerste lid, van de Wet minimumloon en\nminimumvakantiebijslag][ref1].\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.1a
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '7'
  - number: 6.1b
    text: "Ontvangst van een lening of omzetting in een lening, of omzetting als bedoeld in\n[artikel 6.17][ref1],
      verplicht degene die studiefinanciering heeft ontvangen tot terugbetaling van\nde lening vermeerderd
      met de volgens dit hoofdstuk berekende rente.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.17"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.1b
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.17'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.2.1
    text: "De ingevolge [hoofdstukken 4][ref1] en [5][ref2] toegekende en niet in gift om te zetten aanvullende\n\
      beurs kan op aanvraag van de debiteur worden kwijtgescholden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
        hoofdstuk: '4'
      - id: ref2
        bwb_id: BWBR0011453
        hoofdstuk: '5'
  - number: 6.2.2
    text: 'Bij algemene maatregel van bestuur wordt bepaald:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.2
  - number: 6.2.2.a
    text: "tot welk toetsingsinkomen van de debiteur en zijn partner geheel of gedeeltelijk kwijtschelding
      als\nbedoeld in het eerste lid, mogelijk is,"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.2
  - number: 6.2.2.b
    text: "of daarbij onderscheid gemaakt wordt voor een debiteur met partner en een debiteur zonder partner\n\
      die al dan niet student is in de zin van deze wet, en"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.2
  - number: 6.2.2.c
    text: tot welk tijdstip een aanvraag kan worden ingediend.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.2
  - number: 6.2.3
    text: "De over het kwijt te schelden bedrag opgebouwde rente gaat op het tijdstip van kwijtschelding
      als\nbedoeld in het eerste lid, teniet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.2
  - number: 6.2.4
    text: "Bij kwijtschelding als bedoeld in het eerste lid, zijn de [artikelen 6.10, eerste en vijfde\n\
      lid][ref1], van overeenkomstige toepassing, en is [artikel 6.12][ref2] niet van toepassing.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.10\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel6.12"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.10'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '6.12'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.2.5
    text: "Een krachtens het tweede lid vastgestelde algemene maatregel van bestuur wordt aan de beide
      kamers\nder Staten-Generaal overgelegd. Hij treedt in werking op een tijdstip dat nadat vier weken
      na de\noverlegging zijn verstreken bij koninklijk besluit wordt vastgesteld, tenzij binnen die termijn
      door\nof namens een der kamers of door ten minste een vijfde van het grondwettelijk aantal leden
      van een\nder kamers de wens te kennen wordt gegeven dat het onderwerp bij wet wordt geregeld. In
      dat geval\nwordt een daartoe strekkend voorstel van wet zo spoedig mogelijk ingediend. Indien het
      voorstel van\nwet wordt ingetrokken of indien een van de beide kamers van de Staten-Generaal besluit
      het voorstel\nniet aan te nemen, wordt de algemene maatregel van bestuur ingetrokken."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.2
  - number: 6.2a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.2a
  - number: '6.3'
    text: "Onze Minister stelt ten aanzien van de lening beroepsonderwijs en de lening hoger onderwijs\n\
      jaarlijks uiterlijk in december een rentepercentage vast dat gelijk is aan het gemiddeld effectief\n\
      rendement over de periode van 12 maanden, gerekend van oktober van het voorafgaande jaar tot en
      met\nseptember van het lopende jaar, van de openbare lening, uitgegeven door de Staat der Nederlanden
      en\ntoegelaten tot de notering aan de officiële markt ter beurze van Amsterdam, met een gemiddelde\n\
      resterende looptijd van 5 jaren. Het rentepercentage wordt vastgesteld op nul indien deze\novereenkomstig
      de eerste volzin minder dan nul procent bedraagt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.3
  - number: 6.4.1
    text: "Over de aangegane leningen is, voor zover het niet betreft achterstallige schuld, rente verschuldigd\n\
      overeenkomstig het tweede en derde lid. De renteberekening gaat in op de eerste dag van de maand
      die\nvolgt op de dag waarop het bedrag aan lening bij de verstrekker van die lening is afgeschreven."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.4
  - number: 6.4.2
    text: "De rente over de door de student in een studiefinancieringstijdvak opgenomen lening wordt berekend\n\
      per dag op basis van samengestelde interest. Indien de terugbetaling niet binnen 2 weken na de\n\
      vervaldatum is ontvangen, wordt de op voet van deze bepaling berekende rente bijgeschreven bij de\n\
      hoofdsom."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.4
  - number: 6.4.3
    text: "In de periode die aan de terugbetalingsperiode voorafgaat, wordt bij de berekening van de rente,\n\
      bedoeld in het eerste en tweede lid, voor elk kalenderjaar het rentepercentage gehanteerd dat op\n\
      grond van [artikel 6.3][ref1] uiterlijk in december van het aan dat jaar voorafgaande jaar is\n\
      vastgesteld. In de terugbetalingsperiode wordt bij de berekening van de rente, bedoeld in het eerste\n\
      en tweede lid, voor elke periode van 5 kalenderjaren na aanvang van de terugbetalingsperiode, het\n\
      rentepercentage gehanteerd dat op grond van artikel 6.3 uiterlijk in december van het aan die\n\
      periode voorafgaande jaar is vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.3"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.4
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.3'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.4.4
    text: "Voor de berekening van de rente op de voet van het tweede lid wordt een maand gesteld op 30
      dagen en\neen jaar gesteld op 360 dagen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.4
  - number: 6.4.5
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot het
      tweede\ntot en met het vierde lid."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.4
  - number: 6.5.1
    text: "De terugbetalingsperiode vangt aan op 1 januari van het jaar volgend op het jaar waarin iemand
      is\nopgehouden studiefinanciering te genieten."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5
  - number: 6.5.2
    text: De terugbetalingsperiode bestaat uit een aanloopfase en een aflosfase.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5
  - number: 6.5.3
    text: 'Gedurende de voor de debiteur geldende diplomatermijn wordt de terugbetalingsperiode geschorst:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5
  - number: 6.5.3.a
    text: "van rechtswege indien de debiteur opnieuw studiefinanciering als bedoeld in [artikel 3.1, eerste
      of\ntweede lid][ref1], geniet;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.1'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 6.5.3.b
    text: op aanvraag zolang de debiteur opnieuw student is en geen studiefinanciering geniet; of
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5
  - number: 6.5.3.c
    text: "op de wijze bepaald krachtens [artikel 6.19b][ref1] zolang de debiteur opnieuw student is en\n\
      levenlanglerenkrediet geniet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.19b"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 6.19b
        hoofdstuk: '6'
        paragraaf: '6.2'
  - number: 6.5.4
    text: "Voor debiteuren voor wie nooit een diplomatermijn beroepsonderwijs of diplomatermijn hoger
      onderwijs\nheeft gegolden geldt, in afwijking van het derde lid, dat de terugbetaling wordt geschorst:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5
  - number: 6.5.4.a
    text: "van rechtswege zolang de debiteur opnieuw studiefinanciering als bedoeld in [artikel 3.1, eerste
      of\ntweede lid][ref1], geniet;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.1'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 6.5.4.b
    text: op aanvraag zolang de debiteur opnieuw student is en geen studiefinanciering geniet; of
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5
  - number: 6.5.4.c
    text: "op de wijze bepaald krachtens [artikel 6.19b][ref1] zolang de debiteur opnieuw student is en\n\
      levenlanglerenkrediet geniet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.19b"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 6.19b
        hoofdstuk: '6'
        paragraaf: '6.2'
  - number: 6.5.5
    text: "De schorsing, bedoeld in het derde of vierde lid, wordt beëindigd indien de debiteur niet binnen
      8\nweken na de verzending van een daartoe strekkend verzoek van Onze Minister of de debiteur nog\n\
      student is, daarop heeft geantwoord. De beëindiging werkt terug tot de datum van verzending van
      het\nverzoek, of zoveel eerder als de debiteur ophield student te zijn. Een aanvraag om de terugbetaling\n\
      wederom te schorsen wordt niet toegestaan voor een periode die gelegen is vóór de datum van\nindiening
      van de aanvraag. De schorsing wordt tevens beëindigd aan het einde van de diplomatermijn\nberoepsonderwijs
      dan wel de diplomatermijn hoger onderwijs."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5
  - number: 6.5a
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld omtrent de samenloop
      van de\nverplichting tot terugbetaling uit hoofde van deze wet en de [Wet studiefinanciering BES][ref1]
      met\ndien verstande dat de verplichting tot terugbetaling de laagst vastgestelde draagkracht van
      de\ndebiteur niet mag overschrijden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0028393"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.5a
    references:
      - id: ref1
        bwb_id: BWBR0028393
  - number: 6.6.1
    text: De aanloopfase beslaat de eerste 2 kalenderjaren na aanvang van de terugbetalingsperiode.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.6
  - number: 6.6.2
    text: Gedurende de aanloopfase bestaat geen verplichting tot terugbetaling.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.6
  - number: 6.7.1
    text: "De aflosfase volgt op de aanloopfase en beslaat behoudens toepassing van [artikel 6.9, derde\n\
      lid][ref1], 35 kalenderjaren. Deze periode wordt verlengd met het aantal maanden dat gebruik is\n\
      gemaakt van de aflosvrije periode op grond van het tweede lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.7
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.9'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.7.2
    text: Op aanvraag van de debiteur wordt de terugbetaling voor ten hoogste 5 kalenderjaren
      opgeschort.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.7
  - number: 6.7.3
    text: "Bij ministeriële regeling kunnen voorschriften worden vastgesteld met betrekking tot de opschorting,\n\
      bedoeld in het tweede lid."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.7
  - number: 6.8.1
    text: "Onder achterstallige schuld wordt verstaan het bedrag van de verplichte terugbetaling uit hoofde
      van\ndit hoofdstuk of uit hoofde van [artikel 7.4][ref1] dat 2 weken na de vervaldatum nog niet
      is\nontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel7.4"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.8
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '7.4'
        hoofdstuk: '7'
  - number: 6.8.2
    text: "Over de achterstallige schuld is rente verschuldigd. Als rentepercentage wordt het percentage
      van de\nwettelijke rente gehanteerd. Deze rente wordt berekend per dag op basis van samengesteld
      interest,\nwaarbij een maand wordt gesteld op 30 dagen en een jaar wordt gesteld op 360 dagen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.8
  - number: 6.8.3
    text: "Indien de debiteur achterstallig is bij de betaling wordt met deze achterstallige schuld bij
      de duur\nvan de aflosfase, bedoeld in [artikel 6.7][ref1], bij de vaststelling van de termijnbetaling
      en de\ngewijzigde termijnbetaling, bedoeld in [artikel 6.15][ref2], alsmede bij het tenietgaan van
      de\nschuld, bedoeld in [artikel 6.16, eerste lid][ref3], geen rekening gehouden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel6.15\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel6.16"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.8
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.7'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '6.15'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '6.16'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.8.4
    text: "[Artikel 6.4][ref1] is niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.4"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.8
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.4'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.9.1
    text: Rente en aflossing van de lening vervallen gedurende de aflosfase in maandelijkse
      termijnen.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9
  - number: 6.9.2
    text: "De hoogte van de maandelijkse termijnbetalingen wordt op basis van het aantal maanden van de\n\
      aflosfase onderscheidenlijk het nog resterende aantal maanden van de aflosfase tot gelijke bedragen\n\
      vastgesteld bij de aanvang van:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9
  - number: 6.9.2.a
    text: het eerste jaar van de aflosfase,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9
  - number: 6.9.2.b
    text: het vierde jaar van de aflosfase, en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9
  - number: 6.9.2.c
    text: ieder vijfde jaar na het vierde jaar van de aflosfase.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9
  - number: 6.9.3
    text: "Onverminderd toepassing van [artikel 6.10][ref1] bedraagt het totaal per jaar te betalen bedrag
      aan\nmaandelijkse termijnbetalingen voor de terugbetaling van de lening beroepsonderwijs dan wel
      de\nlening hoger onderwijs ten minste € 60.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.10'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.9.4
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld voor de vaststelling en betaling
      van\nde termijnbetalingen. Hierbij kan tevens worden bepaald dat betaling geschiedt door middel
      van een\ndaartoe verleende doorlopende machtiging om het verschuldigde bedrag maandelijks te doen
      afschrijven\nvan een bankrekening."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9
  - number: 6.9a.1
    text: De debiteur is bevoegd om bovenop de termijnbetalingen, kosteloos extra aflossingen te
      doen.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9a
  - number: 6.9a.2
    text: "Bij ministeriële regeling kunnen over de aflossing, genoemd in het eerste lid, regels worden
      gesteld\nmet betrekking tot onder meer:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9a
  - number: 6.9a.2.a
    text: de wijze waarop extra aflossingen kunnen worden gedaan;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9a
  - number: 6.9a.2.b
    text: "de voorwaarden waaronder, in afwijking van [artikel 6.9, tweede lid][ref1], tot herberekening
      van de\ntermijnbetalingen kan worden besloten; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.9'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.9a.2.c
    text: de goede uitvoering van extra aflossingen.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.9a
  - number: 6.10.1
    text: "Maatstaf voor de vaststelling van de draagkracht van de debiteur uit inkomen is het totaal
      van zijn\ntoetsingsinkomen en dat van zijn partner in het peiljaar. Het aldus bepaalde inkomen is
      het\ndraagkrachtinkomen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.10
  - number: 6.10.2
    text: "Op het draagkrachtinkomen wordt in mindering gebracht de draagkrachtvrije voet. Deze voet is
      voor de\nterugbetaling van een lening beroepsonderwijs dan wel een lening hoger onderwijs gelijk
      aan:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.10
  - number: 6.10.2.a
    text: 143% van het belastbaar minimumloon voor een debiteur met partner;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.10
  - number: 6.10.2.b
    text: "143% van het belastbaar minimumloon voor een debiteur die in het peiljaar een ouder zonder
      partner\nis; of"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.10
  - number: 6.10.2.c
    text: 100% van het belastbaar minimumloon voor overige debiteuren zonder partner.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.10
  - number: 6.10.3
    text: "De draagkracht van de debiteur uit inkomen is voor de terugbetaling van een lening beroepsonderwijs\n\
      dan wel een lening hoger onderwijs 4% van het inkomen boven de draagkrachtvrije voet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.10
  - number: 6.10.4
    text: "Indien het bedrag van de draagkracht lager is dan het bedrag van de termijnbetaling betaalt
      de\ndebiteur, in afwijking van dat artikel, het bedrag van zijn draagkracht."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.10
  - number: 6.10.5
    text: "Voor de toepassing van dit artikel, wordt indien het toetsingsinkomen in het peiljaar nog niet\n\
      bekend is, door Onze Minister daarvoor in de plaats gesteld een bedrag dat het vast te stellen\n\
      toetsingsinkomen benadert."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.10
  - number: 6.10.6
    text: "Het vierde lid is niet van toepassing indien het voor Onze Minister niet mogelijk is op grond
      van\nhet vijfde lid bij benadering een bedrag vast te stellen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.10
  - number: 6.11.1
    text: "Voor een debiteur die in het peiljaar niet binnenlands belastingplichtig is in de zin van de
      [Wet\ninkomstenbelasting 2001][ref1] en die niet op grond van [artikel 2.5, eerste lid, van die
      wet][ref2]\nals zodanig is aangemerkt, kan [artikel 6.10][ref3] slechts toepassing vinden als de
      debiteur\ndaartoe bij Onze Minister een aanvraag indient.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011353#Artikel2.5\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel6.10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.11
    references:
      - id: ref1
        bwb_id: BWBR0011353
      - id: ref2
        bwb_id: BWBR0011353
        artikel: '2.5'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '6.10'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.11.2
    text: "Indien de debiteur zich voor het einde van een jaartermijn metterwoon in Nederland vestigt,
      wordt\nhij tot het einde van die jaartermijn behandeld als een debiteur die niet binnenlands\nbelastingplichtig
      is in de zin van de [Wet inkomstenbelasting 2001][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.11
    references:
      - id: ref1
        bwb_id: BWBR0011353
  - number: 6.11.3
    text: "Bij ministeriële regeling kunnen voorschriften worden vastgesteld met betrekking tot de in
      het\neerste lid bedoelde aanvraag."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.11
  - number: 6.12.1
    text: "Op aanvraag van de debiteur wordt bij de toepassing van [artikel 6.10][ref1] uitgegaan van
      het\ninkomen van een ander jaar dan het inkomen in het peiljaar, indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.12
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.10'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.12.1.a
    text: "sprake is van een terugval in inkomen over het jaar voorafgaande aan het jaar waarvoor de\n\
      draagkracht wordt vastgesteld, in welk geval wordt uitgegaan van het jaar voorafgaande aan het jaar\n\
      waarvoor de draagkracht wordt vastgesteld, of"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.12
  - number: 6.12.1.b
    text: "sprake is van een terugval in inkomen over het jaar waarvoor de draagkracht wordt vastgesteld,
      in\nwelk geval wordt uitgegaan van het jaar waarvoor de draagkracht wordt vastgesteld."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.12
  - number: 6.12.2
    text: "Voor de toepassing van het eerste lid wordt onder een terugval in inkomen verstaan: een vermindering\n\
      van het toetsingsinkomen van de debiteur van ten minste 15% ten opzichte van het peiljaar."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.12
  - number: 6.12.3
    text: "Voor de toepassing van het eerste lid wordt zolang het belastbaar minimumloon in het peiljaar,
      het\njaar voorafgaande aan het jaar waarvoor de draagkracht wordt vastgesteld, of het jaar waarvoor
      de\ndraagkracht wordt vastgesteld nog niet definitief bekend is, daarvoor in de plaats gesteld het\n\
      bedrag dat naar het oordeel van Onze Minister het uiteindelijke belastbaar minimumloon benadert."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.12
  - number: '6.13'
    text: "Indien het een debiteur betreft die na het peiljaar een ouder zonder partner is, wordt op aanvraag\n\
      van de debiteur de hoogte van zijn draagkracht dienovereenkomstig aangepast."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.13
  - number: 6.14.1
    text: 'Indien de partner van de debiteur ook een debiteur is op wie dit hoofdstuk van toepassing is,
      wordt:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.14
  - number: 6.14.1.a
    text: "[artikel 6.10, eerste en derde lid][ref1], slechts eenmaal toegepast op het totaal van het\n\
      toetsingsinkomen voor beide partners samen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.14
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.10'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.14.1.b
    text: "de draagkracht per debiteur vastgesteld op basis van de verhouding tussen de hoogte van het\n\
      toetsingsinkomen van beide debiteuren afzonderlijk;"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.14
  - number: 6.14.1.c
    text: "de draagkracht van de debiteur eerst aangewend voor de eigen termijnbetaling. Het bedrag aan\n\
      resterende draagkracht van de debiteur wordt toegevoegd aan de draagkracht van de partner van wie
      de\ndraagkracht zonder deze toevoeging lager is dan diens termijnbetaling."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.14
  - number: 6.14.2
    text: "Indien de debiteur een partner heeft op wie hoofdstuk 10a van toepassing is, wordt het op grond
      van\n[artikel 6.10][ref1] berekende bedrag van de draagkracht van de debiteur verminderd met de
      op grond\nvan [artikel 10a.6][ref2] voor zijn partner vastgestelde termijnbetaling, dan wel de op
      grond van\n[artikel 10a.7][ref3] berekende draagkracht van zijn partner. Indien de uitkomst negatief
      is wordt\nde draagkracht van de debiteur op nihil vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.10\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.6\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel10a.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.14
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.10'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 10a.6
        hoofdstuk: 10a
      - id: ref3
        bwb_id: BWBR0011453
        artikel: 10a.7
        hoofdstuk: 10a
  - number: '6.15'
    text: "Indien een debiteur gedurende een kalenderjaar op grond van zijn draagkracht minder heeft betaald\n\
      dan de termijnbetaling, wordt zijn termijnbetaling opnieuw vastgesteld per 1 januari van het jaar\n\
      daaropvolgend. De gewijzigde termijnbetaling wordt vastgesteld op basis van het resterende aantal\n\
      maanden van de aflosfase."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.15
  - number: 6.16.1
    text: De schuld die resteert bij het einde van de aflosfase, gaat op dat ogenblik teniet.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.16
  - number: 6.16.2
    text: De schuld die resteert bij het overlijden van de debiteur, gaat op dat ogenblik teniet.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.16
  - number: 6.17.1
    text: "Op het ogenblik van beëindiging van het recht op studiefinanciering van een student wordt zijn\n\
      schuld, ontstaan in het kader van de toepassing van deze wet, van rechtswege omgezet in een lening."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.17
  - number: 6.17.2
    text: "Indien na beëindiging van het recht op studiefinanciering van een student door een beschikking
      op\ngrond van [artikel 7.1][ref1] een vordering ontstaat van Onze Minister, wordt die vordering
      omgezet\nin een lening op de eerste dag van de maand na de herziening. Bij de berekening van de
      rente voor\ndie vordering wordt het rentepercentage gehanteerd dat geldt met ingang van 1 januari
      volgend op het\nkalenderjaar waarin de student is opgehouden student te zijn. Indien de omzetting
      plaatsvindt in het\nkalenderjaar waarin de student ophoudt student te zijn, wordt het rentepercentage
      gehanteerd dat\ngeldt met ingang van 1 januari van dat kalenderjaar. [Artikel 6.4, derde lid, laatste
      volzin][ref2],\nis bij de berekening van rente van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel7.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel6.4"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.17
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '7.1'
        hoofdstuk: '7'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '6.4'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.17.3
    text: "In afwijking van het eerste en tweede lid wordt een schuld uit een lening en een schuld, ontstaan\n\
      door de toepassing van [artikel 3.27, tweede lid][ref1], niet omgezet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.27"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.17
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.27'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 6.17.4
    text: "De in het eerste of tweede lid bedoelde lening wordt rentedragend met ingang van het tijdstip
      van de\ndaar bedoelde omzetting."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.17
  - number: 6.18.1
    text: "Deze paragraaf is uitsluitend van toepassing op de terugbetaling van de lening die is ontstaan
      door\nde toekenning van het levenlanglerenkrediet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.18
  - number: 6.18.2
    text: "[Artikel 299a van de Faillissementswet][ref1] is van overeenkomstige toepassing op de lening
      die is\nontstaan door de toekenning van het levenlanglerenkrediet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001860#Artikel299a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.18
    references:
      - id: ref1
        bwb_id: BWBR0001860
        artikel: 299a
  - number: 6.19.1
    text: "Met uitzondering van de [artikelen 6.5, tweede, derde en vierde lid][ref1][6.6][ref2], [6.7,
      eerste\nlid, tweede volzin, en tweede en derde lid][ref3], en [6.14][ref4] is [paragraaf 6.1][ref5]
      van\novereenkomstige toepassing op de terugbetaling van het levenlanglerenkrediet, waarbij deze
      lening\nwordt aangemerkt als een lening beroepsonderwijs.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.5\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel6.6\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel6.7\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel6.14\n[ref5]: https://wetten.overheid.nl/BWBR0011453"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.19
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.5'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '6.6'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '6.7'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref4
        bwb_id: BWBR0011453
        artikel: '6.14'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref5
        bwb_id: BWBR0011453
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.19.2
    text: 'In afwijking van het eerste lid wordt:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.19
  - number: 6.19.2.a
    text: "bij de toepassing van [artikel 6.7, eerste lid, eerste volzin][ref1], voor de aflosfase een
      periode\nvan 15 kalenderjaren gelezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.19
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.7'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.19.2.b
    text: "bij de toepassing van [artikel 6.9, derde lid][ref1], voor het totaal per jaar te betalen bedrag
      aan\nmaandelijkse termijnbetalingen ten minste € 545 gelezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.19
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.9'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.19.2.c
    text: "bij de toepassing van [artikel 6.10, tweede lid, onderdelen a en b][ref1], voor de draagkrachtvrije\n\
      voet een percentage gelezen van 120% van het belastbaar minimumloon.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.19
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.10'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.19.2.d
    text: "bij de toepassing van [artikel 6.10, tweede lid, onderdeel c][ref1], voor de draagkrachtvrije
      voet\neen percentage gelezen van 84% van het belastbaar minimumloon.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.19
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.10'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.19.2.e
    text: "bij de toepassing van [artikel 6.10, derde lid][ref1], voor de draagkracht van de debiteur
      uit\ninkomen een percentage gelezen van 12% van het inkomen boven de draagkrachtvrije voet.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.19
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.10'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 6.19a
    text: "De terugbetaling van de lening die is ontstaan door toekenning van het levenlanglerenkrediet
      wordt\ngeschorst gedurende de eerste vier maanden van de terugbetalingsperiode."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.19a
  - number: 6.19b
    text: "Voor een debiteur voor wie de terugbetalingsperiode is begonnen van een lening beroepsonderwijs,\n\
      lening hoger onderwijs of een lening die is ontstaan door toekenning van het levenlanglerenkrediet,\n\
      en aan wie levenlanglerenkrediet of studiefinanciering als bedoeld in [artikel 3.1, eerste of tweede\n\
      lid][ref1], wordt toegekend of die student wordt zonder studiefinanciering te ontvangen, kan op
      bij\nministeriële regeling te bepalen wijze schorsing plaatsvinden van:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.19b
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.1'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 6.19b.a
    text: de terugbetalingsperiode van de lening beroepsonderwijs of lening hoger onderwijs; en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.19b
  - number: 6.19b.b
    text: "de terugbetalingsperiode van de lening die is ontstaan door toekenning van het\nlevenlanglerenkrediet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.19b
  - number: '6.20'
    text: "Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld over de terugbetaling\n\
      van de lening die is ontstaan door toekenning van het levenlanglerenkrediet waarbij tenminste regels\n\
      worden gesteld over de samenloop met de terugbetaling van de lening die is ontstaan anders dan door\n\
      toekenning van het levenlanglerenkrediet en over de samenloop met de terugbetaling door een partner\n\
      van het levenlanglerenkrediet of een andere lening die is toegekend op grond van deze wet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel6.20
  - number: 7.1.1
    text: 'Onze Minister kan een beschikking herzien waarbij:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.1.a
    text: studiefinanciering is toegekend,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.1.b
    text: de vorm van de studiefinanciering is vastgelegd,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.1.c
    text: de termijnbetaling wordt vastgesteld of gewijzigd,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.1.d
    text: de draagkracht van de debiteur wordt vastgesteld,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.1.e
    text: de hoogte van de lening wordt vastgesteld of gewijzigd,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.1.f
    text: de hoogte van de veronderstelde ouderlijke bijdrage wordt vastgesteld of gewijzigd,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.1.g
    text: "de hoogte van het bedrag van de kwijtschelding, bedoeld in [artikel 6.2, eerste lid][ref1],
      wordt\nvastgesteld of gewijzigd,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.2'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 7.1.1.h
    text: de hoogte van het collegegeldkrediet wordt vastgesteld of gewijzigd,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.1.i
    text: de hoogte van het levenlanglerenkrediet wordt vastgesteld of gewijzigd,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.1.j
    text: een herziening van de keuze in een soort reisvoorziening is geweigerd,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.1.k
    text: "een bedrag is vastgesteld dat de student verschuldigd is omdat hij gebruik heeft gemaakt van
      het\nreisproduct na de termijn, genoemd in [artikel 3.27, eerste lid][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.27"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.27'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 7.1.1.l
    text: "studiefinanciering ingevolge [artikel 2.17a][ref1] is geweigerd of stopgezet, of\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011453#Artikel2.17a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 2.17a
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 7.1.1.m
    text: "de aanvraag van een student, bedoeld in [artikel 3.24, tweede lid][ref1], om als reisvoorziening
      een\nreisrecht te ontvangen, is toegekend of geweigerd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.24"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.24'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 7.1.2
    text: 'Herziening vindt plaats op grond van het feit dat:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.2.a
    text: "een beschikking genomen is waarvan de student of de debiteur onderscheidenlijk zijn ouder wist
      of\nredelijkerwijs had kunnen weten dat deze onjuist was,"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.2.b
    text: "de situatie van langdurige afwezigheid, bedoeld in [artikel 4.3][ref1], zich niet heeft voorgedaan,\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel4.3"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '4.3'
        hoofdstuk: '4'
        paragraaf: 4.1.1
        afdeling: '4.1'
  - number: 7.1.2.c
    text: "te veel of te weinig studiefinanciering is toegekend, de vorm van de studiefinanciering onjuist
      is\nvastgelegd anders dan bedoeld in onderdeel b, de termijnbetaling te hoog of te laag is vastgesteld
      ,\nde draagkracht van de debiteur te hoog of te laag is vastgesteld, de hoogte van het bedrag van
      de\nkwijtschelding, bedoeld in [artikel 6.2, eerste lid][ref1], te hoog of te laag is vastgesteld,
      de\nhoogte van de veronderstelde ouderlijke bijdrage te hoog of te laag is vastgesteld, of een onjuist\n\
      besluit met betrekking tot de reisvoorziening is genomen op basis van onjuiste of onjuist verwerkte\n\
      gegevens anders dan bedoeld onder a,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.2'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 7.1.2.d
    text: betrokkene heeft gehandeld in strijd met het bepaalde bij of krachtens deze wet,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.2.e
    text: "geen gevolg is gegeven aan de aanvraag tot peiljaarverlegging van de ouders, één van de ouders,
      of\nde student op grond van [artikel 3.10][ref1] of aan de aanvraag van de debiteur op grond van\n\
      [artikel 6.12][ref2], omdat op dat moment niet werd voldaan aan de voorwaarde, genoemd in artikel\n\
      3.10, tweede lid, onderscheidenlijk artikel 6.12, tweede lid, maar blijkt dat wel aan die voorwaarde\n\
      is voldaan,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.10\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel6.12"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.10'
        hoofdstuk: '3'
        paragraaf: '3.3'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '6.12'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 7.1.2.f
    text: "gevolg is gegeven aan de aanvraag tot peiljaarverlegging van de ouders, één van de ouders,
      of de\nstudent op grond van [artikel 3.10][ref1] of aan de aanvraag van de debiteur op grond van
      [artikel\n6.12][ref2], en blijkt dat niet is voldaan aan de voorwaarde, genoemd in artikel 3.10,
      tweede lid,\nonderscheidenlijk artikel 6.12, tweede lid,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.10\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel6.12"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.10'
        hoofdstuk: '3'
        paragraaf: '3.3'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '6.12'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 7.1.2.g
    text: "achteraf is gebleken van feiten of omstandigheden, die, waren zij eerder bekend geweest, niet
      tot\ntoepassing van [artikel 2.17a][ref1] zouden hebben geleid, of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.17a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 2.17a
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 7.1.2.h
    text: "andere, nader gebleken feiten of omstandigheden, die, waren zij eerder bekend geweest, tot
      een\nandere beschikking zouden hebben geleid."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: 7.1.3
    text: "Een herziening als bedoeld in het tweede lid de onderdelen a, b, c, voor zover het betreft
      de vorm\nvan de studiefinanciering, e of f, kan, behoudens het geval van bedrog, slechts geschieden
      binnen 5\njaren na het einde van het desbetreffende studiefinancieringstijdvak, het kalenderjaar
      waarvoor de\ntermijnbetaling is vastgesteld of het kalenderjaar waarvoor de draagkracht van de debiteur
      is\nvastgesteld. Behoudens in geval van bedrog, kan een herziening als bedoeld in het tweede lid
      onder\nc, voor zover het betreft de hoogte van de veronderstelde ouderlijke bijdrage, slechts geschieden\n\
      binnen 3 jaren na het einde van het desbetreffende studiefinancieringstijdvak. Behoudens in geval\n\
      van bedrog, kan een herziening anders dan bedoeld in de eerste en tweede volzin, slechts geschieden\n\
      binnen 18 maanden na het einde van het desbetreffende studiefinancieringstijdvak, het kalenderjaar\n\
      waarvoor de termijnbetaling is vastgesteld of het kalenderjaar waarvoor de draagkracht van de\n\
      debiteur is vastgesteld."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.1
  - number: '7.2'
    text: "Indien een student op grond van [artikel 2.17a][ref1] geen aanspraak meer heeft op\nstudiefinanciering
      wordt de beschikking waarbij studiefinanciering is toegekend van rechtswege\nherzien.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011453#Artikel2.17a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 2.17a
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: '7.3'
    text: "De [artikelen 7:2 tot en met 7:9 van de Algemene wet bestuursrecht][ref1] zijn niet van toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.3
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:2
  - number: 7.4.1
    text: "Indien een herzieningsbeschikking als bedoeld in [artikel 7.1, eerste en tweede lid][ref1],
      of een\nbeslissing op bezwaar daartoe aanleiding geeft, wordt het bedrag van de basisbeurs of aanvullende\n\
      beurs dat teveel is uitbetaald, door de betrokkene terugbetaald of met hem verrekend. Tevens vindt\n\
      verrekening plaats van de bedragen, bedoeld in de [artikelen 3.27, tweede lid][ref2], en [3.29,\n\
      eerste lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel7.1\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.27\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel3.29"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.4
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '7.1'
        hoofdstuk: '7'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '3.27'
        hoofdstuk: '3'
        paragraaf: '3.7'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '3.29'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 7.4.2
    text: "Indien een herzieningsbeschikking als bedoeld in [artikel 7.1, eerste en tweede lid][ref1],
      of een\nbeslissing op bezwaar daartoe aanleiding geeft, wordt voor zover het bedrag waarvoor het
      recht om\neen lening af te sluiten te hoog is toegekend, het deel dat te hoog is toegekend en uitbetaald
      door\nde betrokkene terugbetaald of met hem verrekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel7.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.4
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '7.1'
        hoofdstuk: '7'
  - number: 7.4.3
    text: "Indien een herzieningsbeschikking als bedoeld in [artikel 7.1 van de Wet tegemoetkoming\nonderwijsbijdrage
      en schoolkosten][ref1], of een beslissing op bezwaar daartoe aanleiding geeft,\nwordt het bedrag
      aan tegemoetkoming dat teveel is uitbetaald, door de betrokkene terugbetaald of met\nhem verrekend.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0012438#Artikel7.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.4
    references:
      - id: ref1
        bwb_id: BWBR0012438
        artikel: '7.1'
  - number: 7.4.4
    text: "Indien na een voorlopige voorziening als bedoeld in [titel 8.3 van de Algemene wet\nbestuursrecht][ref1],
      de beslissing in hoofdzaak daartoe aanleiding geeft, wordt het bedrag dat op\ngrond van de voorlopige
      voorziening teveel is uitbetaald, door de betrokkene terugbetaald of met hem\nverrekend.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.4
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: 7.4.5
    text: "De in het eerste tot en met vierde lid bedoelde terugbetaling, voor zover [artikel 6.17][ref1]
      niet\nvan toepassing is, en verrekening geschieden overeenkomstig bij ministeriële regeling vast
      te\nstellen redelijke terugbetalingsregels.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.17"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.4
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '6.17'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 7.4.6
    text: "[Artikel 4:93, vierde lid, van de Algemene wet bestuursrecht][ref1] is niet van toepassing
      op deze\nwet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:93"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel7.4
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:93
  - number: 8.1.1
    text: "Bij algemene maatregel van bestuur worden regels gesteld over de wijze van uitbetaling van
      de\nstudiefinanciering en verrekening van het toegekende bedrag aan studiefinanciering met de aan
      Onze\nMinister verschuldigde onderwijsbijdrage."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel8.1
  - number: 8.1.2
    text: "Indien een toegekend bedrag aan studiefinanciering 12 maanden na het einde van het kalenderjaar\n\
      waarin de desbetreffende beschikking is gegeven, niet kan worden uitbetaald als gevolg van\nnalatigheid
      van degene aan wie die beschikking is gericht, verrekent Onze Minister het toegekende\nbedrag aan
      studiefinanciering met het niet uitbetaalde bedrag."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel8.1
  - number: 8.1.3
    text: "De student kan bij Onze Minister een aanvraag indienen een lager maandbedrag aan lening aan
      hem uit\nte betalen dan het maandbedrag aan lening dat aan hem is toegekend of hem een bedrag van
      € 0,00 toe\nte kennen. De in de vorige volzin bedoelde aanvraag kan geen betrekking hebben op een
      periode die\ngelegen is voor de datum van indiening van de aanvraag. Indien aan de student een bedrag
      van € 0,00\nwordt toegekend, geldt hij voor de periode waarop die toekenning betrekking heeft, als\n\
      studiefinancieringsgenietende."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel8.1
  - number: '8.2'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel8.2
  - number: '8.3'
    text: "Onze Minister vaardigt een dwangbevel uit aan de nalatige, indien een bij of krachtens deze
      wet\nverschuldigd bedrag geheel of gedeeltelijk niet tijdig is voldaan."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel8.3
  - number: '9.1'
    text: "Het toezicht door de inspectie, bedoeld in de [Wet op het onderwijstoezicht][ref1], heeft mede\n\
      betrekking op de vraag of de instelling of de opleiding voldoet aan de van toepassing zijnde\nvoorwaarden,
      bedoeld in de [artikelen 2.5, eerste lid][ref2], [2.13, eerste lid, onderdeel c][ref3],\nen [4.5][ref4].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0013800\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel2.5\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel2.13\n[ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel4.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.1
    references:
      - id: ref1
        bwb_id: BWBR0013800
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '2.5'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '2.13'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref4
        bwb_id: BWBR0011453
        artikel: '4.5'
        hoofdstuk: '4'
        paragraaf: 4.1.1
        afdeling: '4.1'
  - number: 9.1a.1
    text: "Met het toezicht op de naleving van [artikel 1.5][ref1] zijn belast:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel1.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.1a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '1.5'
        hoofdstuk: '1'
  - number: 9.1a.1.a
    text: de bij besluit van Onze Minister aangewezen ambtenaren of andere personen,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.1a
  - number: 9.1a.1.b
    text: de bij besluit van het college van burgemeester en wethouders aangewezen ambtenaren.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.1a
  - number: 9.1a.2
    text: "Indien de ambtenaren of andere personen, bedoeld in het eerste lid, onder a, die worden aangewezen,\n\
      ressorteren onder een andere minister, wordt het besluit samen met die minister genomen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.1a
  - number: 9.1a.3
    text: "Van een besluit als bedoeld in het eerste lid, onder b, wordt mededeling gedaan door plaatsing
      in de\nStaatscourant."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.1a
  - number: 9.1a.4
    text: "De toezichthouder beschikt niet over de bevoegdheden, genoemd in de [artikelen 5:18][ref1]
      en [5:19\nvan de Algemene wet bestuursrecht][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:18\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel5:19"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.1a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:18
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 5:19
  - number: 9.1b.1
    text: "De toezichthouders, bedoeld in [artikel 9.1a][ref1], en Onze Minister wisselen de persoonsgegevens\n\
      en inlichtingen uit die nodig zijn voor de uitoefening van het toezicht onder vermelding van het\n\
      burgerservicenummer of, bij het ontbreken daarvan, het onderwijsnummer van de student op wie de\n\
      persoonsgegevens of inlichtingen betrekking hebben.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel9.1a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.1b
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 9.1a
        hoofdstuk: '9'
        paragraaf: '9.1'
  - number: 9.1b.2
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld over de wijze van\n\
      verstrekking van persoonsgegevens en inlichtingen op grond van het eerste lid en wordt een nadere\n\
      specificatie gegeven van de persoonsgegevens en inlichtingen die op grond van het eerste lid worden\n\
      verwerkt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.1b
  - number: 9.2.1
    text: "Een ieder is verplicht aan Onze Minister of aan een daartoe door of vanwege Onze Minister aangewezen\n\
      persoon of instantie desgevraagd de ten behoeve van de uitvoering van deze wet benodigde\ninlichtingen
      over zichzelf te geven."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.2
  - number: 9.2.2
    text: "De inlichtingen worden verstrekt binnen een door Onze Minister of door een in het eerste lid\n\
      bedoelde persoon of instantie te stellen redelijke termijn."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.2
  - number: 9.2.3
    text: "Inlichtingen over zichzelf, voor zover zij kunnen leiden tot de toekenning van minder\nstudiefinanciering
      of tot verhoging van het bedrag van de termijnbetalingen worden steeds ongevraagd\nen schriftelijk
      verstrekt door de student onderscheidenlijk door de debiteur, onmiddellijk na het\nbekend worden
      van die gegevens. De inlichtingen, bedoeld in de eerste volzin, omvatten niet het\ndoorgeven van
      een wijziging van het adres als bedoeld in de [Wet basisregistratie personen][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0033715"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.2
    references:
      - id: ref1
        bwb_id: BWBR0033715
  - number: 9.2.4
    text: "Onze Minister kan bepalen dat de inlichtingen, bedoeld in het eerste tot en met het derde lid,\n\
      worden verstrekt op een bij ministeriële regeling vast te stellen wijze."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.2
  - number: '9.3'
    text: "Een studentendecaan aan een op grond van de [WHW][ref1] uit 's Rijks kas bekostigde instelling
      voor\nhoger onderwijs kan zich verschonen betreffende hetgeen een ho-student aan hem heeft toevertrouwd:\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005682"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.3
    references:
      - id: ref1
        bwb_id: BWBR0005682
  - number: 9.3.a
    text: "in afwijking van [artikel 5:17 van de Algemene wet bestuursrecht][ref1] bij de verplichting
      tot\ninzage van gegevens en bescheiden en het verstrekken van inlichtingen, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:17"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.3
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:17
  - number: 9.3.b
    text: "in afwijking van [artikel 8:33, eerste lid, van de Algemene wet bestuursrecht][ref1] bij de\n\
      behandeling van een beroep of hoger beroep tegen een besluit, genomen op grond van deze wet.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:33"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.3
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:33
  - number: '9.4'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.4
  - number: 9.5.1
    text: "De natuurlijke persoon van wie of het bestuur van de rechtspersoon waarvan een instelling uitgaat\n\
      die onderwijs aanbiedt als bedoeld in de [artikelen 2.4][ref1], [2.8][ref2], [2.10][ref3],\n[2.11][ref4]
      en [2.12][ref5], is verplicht op een bij ministeriële regeling aan te geven wijze\nkosteloos inlichtingen
      te verstrekken, benodigd voor de uitvoering van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel2.8\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel2.10\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel2.11\n[ref5]: https://wetten.overheid.nl/BWBR0011453#Artikel2.12"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.4'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '2.8'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '2.10'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref4
        bwb_id: BWBR0011453
        artikel: '2.11'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref5
        bwb_id: BWBR0011453
        artikel: '2.12'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: 9.5.2
    text: "Onze Minister kan voor instellingen of groepen van instellingen waarop [artikel 7.9d WHW][ref1]
      niet\nvan toepassing is, bepalen dat de natuurlijke persoon van wie of het bestuur van de rechtspersoon\n\
      waarvan die instelling uitgaat, voor het einde van de maand volgend op de maand waarin een ho-\n\
      student het afsluitend examen van een opleiding in het hoger onderwijs met goed gevolg heeft\nafgelegd,
      daarvan mededeling doet aan Onze Minister en gelijktijdig de ho-student van die mededeling\nin kennis
      stelt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.9d"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.5
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.9d
  - number: 9.6.1
    text: "Organen met een publiekrechtelijke taak zijn verplicht op een bij algemene maatregel van bestuur
      aan\nte geven wijze kosteloos inlichtingen te verstrekken, benodigd voor de uitvoering van deze
      wet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6
  - number: 9.6.2
    text: "RSR verstrekt op verzoek van Onze Minister voor de uitvoering van [artikel 3.27, tweede lid][ref1],\n\
      het gegeven of een persoon in een bepaalde periode nadat zijn reisproduct op grond van artikel 3.27,\n\
      eerste lid, zou moeten zijn stopgezet, gebruik heeft gemaakt van het reisproduct.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.27"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.27'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 9.6.3
    text: "Voor de uitvoering van het eerste lid, verstrekt de rechtspersoon die tot taak heeft het beheer
      van\nde aan de dragers van het reisproduct gekoppelde reisgegevens, op verzoek van RSR het gegeven
      of\nbinnen een bepaalde periode gebruik is gemaakt van het reisproduct gekoppeld aan een bepaalde\n\
      drager."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6
  - number: 9.6.4
    text: "Onze Minister verwerkt de persoonsgegevens die hij ontvangt of bezit voor de uitvoering van
      [artikel\n3.27, tweede lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.27"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.27'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 9.6a.1
    text: "Onze Minister verwerkt de persoonsgegevens die hij ontvangt of bezit ten behoeve van de toepassing\n\
      van [artikel 2.17a][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.17a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 2.17a
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 9.6a.2
    text: "Bij de verwerking van gegevens op grond van het eerste lid kunnen bijzondere categorieën van\n\
      persoonsgegevens en persoonsgegevens van strafrechtelijke aard als bedoeld in [paragraaf 3.1][ref1]\n\
      onderscheidenlijk [paragraaf 3.2 van de Uitvoeringswet Algemene verordening\ngegevensbescherming][ref2]
      worden verwerkt, voor zover deze gegevens noodzakelijk zijn voor de\ntoepassing van [artikel 2.17a][ref3].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0040940\n[ref2]: https://wetten.overheid.nl/BWBR0040940\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel2.17a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6a
    references:
      - id: ref1
        bwb_id: BWBR0040940
        paragraaf: '3.1'
      - id: ref2
        bwb_id: BWBR0040940
        paragraaf: '3.2'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: 2.17a
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 9.6a.3
    text: "Ten behoeve van de toepassing van [artikel 2.17a][ref1] verstrekt Onze Minister uitsluitend
      het\ngegeven of een persoon studiefinanciering heeft aangevraagd dan wel reeds ontvangt.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011453#Artikel2.17a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 2.17a
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 9.6a.4
    text: "[Artikel 1.7][ref1] is voor de gegevensverwerking, bedoeld in dit artikel, van overeenkomstige\n\
      toepassing voor een persoon die studiefinanciering heeft aangevraagd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 9.6a.5
    text: "Bij ministeriële regeling worden regels gesteld ter waarborging van de persoonlijke levenssfeer.\n\
      Daarbij worden in ieder geval regels gesteld over:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6a
  - number: 9.6a.5.a
    text: op welke wijze de gegevensverwerking bedoeld in dit artikel, plaatsvindt;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6a
  - number: 9.6a.5.b
    text: "op welke wijze door passende technische en organisatorische maatregelen deze gegevens worden\n\
      beveiligd tegen verlies of onrechtmatige verwerking;"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6a
  - number: 9.6a.5.c
    text: "op welke wijze wordt gewaarborgd dat de verwerkte persoonsgegevens slechts worden verwerkt
      voor het\ndoel waarvoor zij zijn verzameld, alsmede hoe daarop wordt toegezien."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6a
  - number: 9.6b.1
    text: "Onze Minister is bevoegd de persoonsgegevens die bij hem bekend zijn als gevolg van de uitvoering\n\
      van zijn wettelijke taken te verstrekken aan of uit te wisselen met de voor de verstrekking van
      een\ntegemoetkoming in de kosten voor toegang tot het onderwijs of voor levensonderhoud voor studenten\n\
      verantwoordelijke autoriteit van een andere staat."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6b
  - number: 9.6b.2
    text: "De in het eerste lid bedoelde verantwoordelijke autoriteit toont voor de verstrekking van\n\
      persoonsgegevens aan dat de student ten laste van die autoriteit een tegemoetkoming in de kosten\n\
      voor de toegang tot het onderwijs of voor levensonderhoud heeft aangevraagd dan wel reeds ontvangt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6b
  - number: 9.6b.3
    text: "Onze Minister kan, voor de uitvoering van de wet, inlichtingen over een student die\nstudiefinanciering
      aanvraagt dan wel reeds ontvangt, opvragen bij het bevoegd gezag van een andere\nstaat waar de student
      een opleiding wil gaan volgen of volgt met studiefinanciering op grond van\n[artikel 2.14, eerste
      lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.14"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6b
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.14'
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 9.6c
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.6c
  - number: '9.7'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.7
  - number: '9.8'
    text: "Indien een instelling als bedoeld in [artikel 2.4, onderdeel b][ref1], op enig moment in een\n\
      studiejaar niet een administratie als bedoeld in [artikel 4.5, eerste lid][ref2], voert of niet
      na\nafloop van de in de [artikelen 4.3][ref3], [4.4][ref4] en [4.5][ref5] bedoelde periodes van\n\
      onafgebroken afwezigheid zonder geldige reden aan Onze Minister de vereiste gegevens verstrekt,\n\
      ontstaat er een vordering van Onze Minister op de instelling ter grootte van 15% van het bedrag
      van\nals gift vastgestelde studiefinanciering dat aan de mbo-studenten aan die instelling in het\n\
      studiejaar waarin deze in gebreke was, is toegekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel4.5\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel4.3\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel4.4\n[ref5]: https://wetten.overheid.nl/BWBR0011453#Artikel4.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.8
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.4'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '4.5'
        hoofdstuk: '4'
        paragraaf: 4.1.1
        afdeling: '4.1'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '4.3'
        hoofdstuk: '4'
        paragraaf: 4.1.1
        afdeling: '4.1'
      - id: ref4
        bwb_id: BWBR0011453
        artikel: '4.4'
        hoofdstuk: '4'
        paragraaf: 4.1.1
        afdeling: '4.1'
      - id: ref5
        bwb_id: BWBR0011453
        artikel: '4.5'
        hoofdstuk: '4'
        paragraaf: 4.1.1
        afdeling: '4.1'
  - number: 9.9.1
    text: "Indien een student het normbedrag voor een uitwonende student toegekend heeft gekregen maar
      niet\nheeft voldaan aan de verplichtingen, bedoeld in [artikel 1.5][ref1], kan Onze Minister hem
      een\nbestuurlijke boete opleggen van ten hoogste 50 procent van het bedrag dat van de student in
      verband\ndaarmee wordt teruggevorderd bij een herziening.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel1.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.9
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '1.5'
        hoofdstuk: '1'
  - number: 9.9.2
    text: "De herziening vindt plaats met ingang van de datum van de laatste adreswijziging van de student
      in\nde basisregistratie personen. Indien de ouders van de student of een van hen na de laatste\n\
      adreswijziging, bedoeld in de vorige volzin, zijn of is ingeschreven op hetzelfde woonadres als
      de\nstudent, dan vindt de herziening plaats met ingang van de dag van deze adreswijziging."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.9
  - number: 9.9.3
    text: "Degene aan wie een bestuurlijke boete is opgelegd is verplicht desgevraagd aan Onze Minister
      de\ninlichtingen te verstrekken die voor de tenuitvoerlegging van de bestuurlijke boete van belang
      zijn."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.9
  - number: 9.9a.1
    text: "Indien Onze Minister de student een bestuurlijke boete als bedoeld in [artikel 9.9, eerste\n\
      lid][ref1], heeft opgelegd en de student heeft, nadat voormelde bestuurlijke boete onherroepelijk
      is\ngeworden, voor een tweede maal niet voldaan aan de verplichtingen, bedoeld in [artikel 1.5][ref2],\n\
      kan Onze Minister hem een bestuurlijke boete opleggen van ten hoogste 100 procent van het bedrag
      dat\nvan de student in verband daarmee wordt teruggevorderd bij een herziening.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel9.9\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel1.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.9a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '9.9'
        hoofdstuk: '9'
        paragraaf: '9.3'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '1.5'
        hoofdstuk: '1'
  - number: 9.9a.2
    text: "De herziening vindt plaats met ingang van de dag na de laatste dag van de periode waarop de\n\
      herziening, bedoeld in [artikel 9.9, eerste lid][ref1], ziet of, indien dit een latere datum\nbetreft,
      de dag van de laatste adreswijziging van de student in de basisregistratie personen. Indien\nde
      ouders van de student of een van hen na de laatste dag van de periode waarop de herziening,\nbedoeld
      in artikel 9.9, eerste lid, ziet of na de laatste adreswijziging, bedoeld in de vorige\nvolzin,
      zijn of is ingeschreven op hetzelfde woonadres als de student, dan vindt de herziening\nplaats met
      ingang van de dag van deze adreswijziging.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel9.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.9a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '9.9'
        hoofdstuk: '9'
        paragraaf: '9.3'
  - number: 9.9a.3
    text: "Indien Onze Minister de student een boete als bedoeld in het eerste lid heeft opgelegd kan
      hij\ntevens beslissen dat elke aanspraak op studiefinanciering vervalt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.9a
  - number: 9.9a.4
    text: "Degene aan wie een bestuurlijke boete is opgelegd is verplicht desgevraagd aan Onze Minister
      de\ninlichtingen te verstrekken die voor de tenuitvoerlegging van de bestuurlijke boete van belang
      zijn."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.9a
  - number: '9.10'
    text: "Hij die niet voldoet aan een van de verplichtingen, bedoeld in [artikel 9.5][ref1], wordt gestraft\n\
      met hechtenis van ten hoogste 6 maanden of geldboete van de derde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel9.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.10
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '9.5'
        hoofdstuk: '9'
        paragraaf: '9.2'
  - number: '9.11'
    text: "Overtreding van bepalingen van een krachtens deze wet uitgevaardigde algemene maatregel van
      bestuur,\nvoor zover uitdrukkelijk als strafbaar feit in de zin van dit artikel aangeduid, wordt
      gestraft met\nhechtenis van ten hoogste 1 maand of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.11
  - number: '9.12'
    text: "De in de [artikelen 9.10][ref1] en [9.11][ref2] strafbaar gestelde feiten zijn overtredingen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel9.10\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel9.11"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel9.12
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '9.10'
        hoofdstuk: '9'
        paragraaf: '9.4'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '9.11'
        hoofdstuk: '9'
        paragraaf: '9.4'
