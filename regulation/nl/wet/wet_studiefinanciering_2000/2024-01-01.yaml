        bwb_id: BWBR0003955
        hoofdstuk: II
      - id: ref2
        bwb_id: BWBR0003955
        artikel: '8'
  - number: 12.0h
    text: "Op een studerende aan wie tot 1 oktober 1986 op grond van een onderwijswet een rijksstudietoelage\n\
      werd toegekend onafhankelijk van het inkomen van de ouders of een van hen, is met ingang van\n1 oktober
      1986 [hoofdstuk II][ref1] uitgezonderd [paragraaf 2 van titel 3 van de Wet op de\nstudiefinanciering][ref2],
      zoals dat luidde op 31 augustus 2000, van overeenkomstige toepassing tot\nhet moment waarop hij
      de voor 1 oktober 1986 aangevangen studie heeft voltooid dan wel gestaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003955\n\
      [ref2]: https://wetten.overheid.nl/BWBR0003955"
