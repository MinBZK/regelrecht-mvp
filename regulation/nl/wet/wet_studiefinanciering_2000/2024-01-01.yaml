  - number: 11.3.1
    text: "Studiefinanciering is niet vatbaar voor vervreemding, verpanding, belening en beslag, waaronder\n\
      begrepen beslag ingevolge faillissement of toepassing van de schuldsaneringsregeling natuurlijke\n\
      personen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel11.3
  - number: 11.3.2
    text: Elk beding, strijdig met dit artikel, is nietig.
