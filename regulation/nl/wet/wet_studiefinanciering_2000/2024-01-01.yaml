      die luidden op 31 augustus 2000, zijn van overeenkomstige toepassing, met dien verstande dat indien\n\
      de draagkracht van de debiteur lager is dan de te betalen termijn, de terugbetaling allereerst\n\
      strekt ter voldoening van de oudste openstaande schuld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003955#Artikel40\n\
