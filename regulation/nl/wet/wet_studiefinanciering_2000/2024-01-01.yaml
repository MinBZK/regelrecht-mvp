  - number: '2.9'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.9
  - number: '2.10'
    text: "Voor studiefinanciering kan een ho-student in aanmerking komen die is ingeschreven voor het
      volgen\nvan een voltijdse wetenschappelijk theologische opleiding ten behoeve waarvan aan het desbetreffende\n\
      kerkgenootschap vanwege het Rijk een bijdrage wordt verleend."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.10
  - number: '2.11'
    text: "Voor studiefinanciering kan een ho-student in aanmerking komen die is ingeschreven voor het
      volgen\nvan bij algemene maatregel van bestuur aangewezen hoger onderwijs dat anders dan op grond
      van de\n[WHW][ref1], volledig en rechtstreeks uit de openbare kas wordt bekostigd.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005682"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.11
    references:
      - id: ref1
        bwb_id: BWBR0005682
  - number: '2.12'
    text: "Een ho-student kan in aanmerking komen voor levenlanglerenkrediet, indien hij is ingeschreven
      voor\nhet volgen van:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.12
  - number: 2.12.a
    text: "een opleiding als bedoeld in de [artikelen 2.8 tot en met 2.11][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.8"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.12
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.8'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: 2.12.b
    text: "een postinitiële masteropleiding als bedoeld in [artikel 7.3b WHW][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.3b"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.12
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.3b
  - number: 2.12.c
    text: "een deeltijdse opleiding in het hoger onderwijs, bedoeld in [artikel 7.7, eerste lid, WHW][ref1],\n\
      waaraan accreditatie als bedoeld in [artikel 1.1, onderdeel q, WHW][ref2] is verleend; of\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.7\n[ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.12
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '7.7'
      - id: ref2
        bwb_id: BWBR0005682
        artikel: '1.1'
  - number: 2.12.d
    text: "een of meer onderwijseenheden als bedoeld in [artikel 7.3, tweede lid, WHW][ref1], van een
      opleiding\nwaaraan accreditatie als bedoeld in [artikel 1.1, onderdeel q, WHW][ref2] is verleend,
      aan:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.3\n[ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.12
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '7.3'
      - id: ref2
        bwb_id: BWBR0005682
        artikel: '1.1'
  - number: 2.12.d.1°
    text: de Open Universiteit;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.12
  - number: 2.12.d.2°
    text: "een rechtspersoon voor hoger onderwijs als bedoeld in [artikel 1.1 WHW][ref1]; of\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005682#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.12
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '1.1'
  - number: 2.12.d.3°
    text: "een bekostigde instelling voor hoger onderwijs als bedoeld in [artikel 1.8, eerste lid, WHW][ref1],\n\
      met uitzondering van de Open Universiteit, in bij ministeriële regeling te bepalen gevallen, waarin\n\
      bij wijze van experiment op grond van [artikel 1.7a WHW][ref2], in afwijking van [artikel 7.32,\n\
      derde lid, WHW][ref3], inschrijving voor een onderwijseenheid is toegestaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel1.8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel1.7a\n[ref3]: https://wetten.overheid.nl/BWBR0005682#Artikel7.32"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.12
    references:
