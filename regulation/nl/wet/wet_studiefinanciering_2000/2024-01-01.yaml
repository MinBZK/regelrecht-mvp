  - number: 12.0c.1
    text: "In geval van samenloop van terugbetalingen van renteloze voorschotten, verstrekt door Onze
      Minister\nmet betrekking tot de lasten, verbonden aan het bezoeken van een school voor voortgezet
      onderwijs\ndan wel een instelling van wetenschappelijk onderwijs en terugbetaling van rentedragende
      lening,\nwordt het door de debiteur op jaarbasis te betalen bedrag gevormd door de som van het op
      jaarbasis\nvastgestelde terug te betalen bedrag aan renteloze voorschotten en van het jaarbedrag
      aan termijnen,\nwaarin de rente en aflossing van de rentedragende lening ingevolge [artikel 41 van
      de Wet op de\nstudiefinanciering][ref1], zoals dat luidde op 31 augustus 2000, vervallen.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0003955#Artikel41"
