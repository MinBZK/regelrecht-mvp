  - number: 12.19.1
    text: "In afwijking van [artikel 3.17][ref1] blijft dat artikel, zoals dat luidde op 31 augustus 2015,
      van\ntoepassing op ho-studenten in de kalenderjaren waarin zij aanspraak hebben op een basisbeurs
      als\nbedoeld in [artikel 3.6][ref2], zoals dat luidde op 31 augustus 2015.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.17\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.6"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.19
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.17'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '3.6'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 12.19.2
    text: "In afwijking van het eerste lid blijft voor de berekening van de bijverdiengrens over het\n\
      kalenderjaar waarin een ho-student ingevolge de [Wet studievoorschot hoger onderwijs][ref1] voor
      het\neerst geen basisbeurs ontvangt buiten beschouwing het inkomen van een ho-student dat is verworven\n\
      vanaf de eerste maand waarin geen aanspraak op een basisbeurs bestaat, bedoeld in [artikel\n3.6][ref2],
      zoals dat luidde op 31 augustus 2015.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0036261\n[ref2]:
      https://wetten.overheid.nl/BWBR0011453#Artikel3.6"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.19
    references:
      - id: ref1
        bwb_id: BWBR0036261
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '3.6'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 12.20.1
    text: "In afwijking van [artikel 3.21, derde lid][ref1], wordt in het studiejaar 2015–2016 geen\n\
      terugwerkende kracht verleend voor zover de periode waarvoor terugwerkende kracht wordt gevraagd,
      is\ngelegen voor 1 januari 2016.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.21"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.20
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.21'
        hoofdstuk: '3'
        paragraaf: '3.6'
  - number: 12.20.2
    text: "Dit artikel is niet van toepassing op de aanspraak, bedoeld in [artikel 2.7, derde lid][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.20
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.7'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: '12.21'
    text: "Onze Minister past de bedragen, genoemd in deze paragraaf, overeenkomstig [artikel 11.1][ref1]
      aan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel11.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.21
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '11.1'
        hoofdstuk: '11'
  - number: '12.22'
    text: "Een aanvraag voor toekenning van 6 maanden extra prestatiebeurs hoger onderwijs, bedoeld in
      [artikel\n5.2b, tweede lid][ref1], kan niet eerder worden gedaan dan op 1 januari 2019.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011453#Artikel5.2b"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.22
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 5.2b
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '12.23'
    text: "Voor de aanspraak op omzetting van prestatiebeurs hoger onderwijs in gift voor een associate
      degree-\nprogramma als bedoeld in [artikel 7.8a WHW][ref1], zoals dat luidde op 31 december 2017,
      blijft\n[artikel 5.7][ref2], zoals dat luidde op 31 december 2017, van toepassing voor de ho-student
      die een\nassociate degree-programma volgt of heeft gevolgd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.8a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel5.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.23
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.8a
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '5.7'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '12.24'
    text: "Tot 1 juni 2019 wordt de prestatiebeurs hoger onderwijs voor een ho-student die met goed gevolg
      een\nassociate degree-opleiding heeft afgerond, in afwijking van [artikel 5.7, eerste lid][ref1],\n\
      uitsluitend omgezet in een gift voor zover de ho-student een aanvraag heeft ingediend tot\ngelijkstelling,
      overeenkomstig artikel 5.7, vierde lid, zoals dat luidde op 31 december 2017.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.24
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.7'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '12.25'
    text: "Tot 1 juni 2019 wordt de kwijtschelding, bedoeld in [artikel 6.2a, derde lid][ref1], opgeschort,\n\
      waarbij de opgebouwde rente als gevolg van de latere kwijtschelding van dat bedrag eveneens wordt\n\
      kwijtgescholden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.2a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.25
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 6.2a
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: '12.26'
    text: "In afwijking van [artikel 3.16a, tweede lid][ref1], onderscheidenlijk [artikel 3.16d][ref2]
      kan een\nho-student die verlaagd wettelijk collegegeld als bedoeld in [artikel 7.45, vijfde lid,
      WHW][ref3]\nverschuldigd is, tot 1 september 2019 ten hoogste het bedrag lenen van het volledig
      wettelijk\ncollegegeld, bedoeld in artikel 7.45, eerste lid, WHW en voor zover van toepassing, gelezen
      in\nsamenhang met [artikel 6.7 WHW][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.16a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.16d\n[ref3]: https://wetten.overheid.nl/BWBR0005682#Artikel7.45\n\
      [ref4]: https://wetten.overheid.nl/BWBR0005682#Artikel6.7"
