      \    € 277,13             per 1 januari 2024: € 304,84\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.18
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.2'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 3.18a
    text: "In het studiejaar 2023–2024 worden de normbedragen voor de kosten van levensonderhoud en de
      bedragen\nvan de basisbeurs voor uitwonende mbo- en ho-studenten, genoemd in [artikel 3.18][ref1],
      verhoogd\nmet € 164,30.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.18a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: 3.18b.1
    text: "Bij algemene maatregel van bestuur kan worden bepaald dat de normbedragen, genoemd in [artikel\n\
      3.18][ref1], in studiejaren na het studiejaar 2023–2024 worden verhoogd met een bij die algemene\n\
      maatregel van bestuur te bepalen bedrag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.18b
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: 3.18b.2
    text: "De voordracht voor een krachtens het eerste lid vast te stellen algemene maatregel van bestuur
      wordt\nniet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal
      is\novergelegd."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.18b
  - number: 3.19.1
    text: "Onze Minister kent studiefinanciering toe aan degene die daartoe een aanvraag heeft ingediend
      en die\nvoldoet aan de voorschriften gegeven bij of krachtens deze wet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.19
  - number: 3.19.2
    text: 'Onze Minister besluit op een aanvraag om studiefinanciering:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.19
  - number: 3.19.2.a
    text: "indien de aanvraag is ingediend vóór 1 november van het jaar voorafgaand aan het kalenderjaar
      waarop\nde studiefinanciering betrekking heeft: vóór 31 december van dat voorafgaande jaar, en"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.19
  - number: 3.19.2.b
    text: "indien de aanvraag is ingediend na het in onderdeel a bedoelde tijdstip: binnen 8 weken na
      de\nindiening van de aanvraag."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.19
  - number: '3.20'
    text: "Zolang het op basis van de verstrekte gegevens onmogelijk is het bedrag van de aanvullende
      beurs\nvast te stellen, kent Onze Minister het gevraagde bedrag toe in de vorm van een lening."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.20
  - number: 3.21.1
    text: Studiefinanciering wordt toegekend per studiefinancieringstijdvak.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.21
  - number: 3.21.2
    text: "Een aanvraag voor studiefinanciering wordt vóór het einde van het studiejaar waarop de aanvraag\n\
      betrekking heeft ingediend."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.21
  - number: 3.21.3
    text: "Studiefinanciering of de verhoging daarvan wordt niet toegekend voor een periode voorafgaand
      aan het\nstudiejaar waarin de aanvraag is ingediend."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.21
  - number: 3.21.4
    text: "De reisvoorziening of het levenlanglerenkrediet wordt niet toegekend voor een periode voorafgaand\n\
      aan de datum van indiening van de aanvraag."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.21
  - number: 3.21.5
    text: "Op aanvraag van de student onderbreekt of beëindigt Onze Minister de studiefinanciering met
      ingang\nvan de kalendermaand die de student in zijn aanvraag aangeeft, met dien verstande dat de\n\
      onderbreking of beëindiging niet plaatsvindt voor een periode voorafgaand aan de datum van de\n\
      indiening van de aanvraag. De onderbreking omvat ten minste 1 maand."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.21
  - number: '3.22'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.22
  - number: 3.23.1
    text: "In afwijking van [artikel 1.7][ref1] gebruikt Onze Minister in contacten met RSR het\nburgerservicenummer
      van:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.23
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '1.7'
        hoofdstuk: '1'
  - number: 3.23.1.a
    text: een student voor de toekenning en beëindiging van diens reisrecht; en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.23
  - number: 3.23.1.b
    text: "de persoon die een reisrecht toegekend heeft gekregen en van wie nadat sprake was van één van
      de\nsituaties genoemd in [artikel 3.27, eerste lid, onder a en b][ref1], het reisproduct niet tijdig
      is\nstopgezet, voor de uitvoering van artikel 3.27, tweede lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.27"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.23
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.27'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 3.23.2
    text: 'RSR gebruikt het burgerservicenummer van een student slechts:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.23
  - number: 3.23.2.a
    text: "ter vaststelling van de identiteit van een student wanneer deze zich tot de vervoersbedrijven
      wendt\nom zijn gegevens te laten koppelen aan het reisproduct, bedoeld in [artikel 3.25][ref1],
      en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.25"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.23
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.25'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 3.23.2.b
    text: in contacten met Onze Minister.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.23
  - number: 3.24.1
    text: "Voor studenten aan een opleiding binnen Nederland bestaat de reisvoorziening uit een reisrecht\n\
      gedurende een bepaald deel van de week waarvoor de student geen bedrag of een lager bedrag\nverschuldigd
      is aan de vervoersbedrijven."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.24
  - number: 3.24.2
    text: "Voor studenten die aanspraak hebben op studiefinanciering voor het volgen van een opleiding
      buiten\nNederland, bestaat de reisvoorziening uit het bedrag, bedoeld in [artikel 4.8, eerste lid][ref1],\n\
      onderscheidenlijk [artikel 5.3, eerste lid][ref2]. In afwijking van de eerste volzin kan een student\n\
      als bedoeld in de eerste volzin op aanvraag als reisvoorziening een reisrecht ontvangen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011453#Artikel4.8\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel5.3"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.24
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '4.8'
        hoofdstuk: '4'
        paragraaf: 4.1.2
        afdeling: '4.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '5.3'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 3.24.3
    text: "Voor studenten aan een opleiding binnen Nederland die een deel van deze opleiding buiten Nederland\n\
      volgen is het tweede lid van overeenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.24
  - number: 3.24.4
    text: "Voor studenten voor wie geen burgerservicenummer kan worden gebruikt in het contact tussen
      Onze\nMinister en RSR, bestaat de reisvoorziening uit het bedrag, bedoeld in [artikel 4.8, eerste\n\
      lid][ref1], onderscheidenlijk [artikel 5.3, eerste lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel4.8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel5.3"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.24
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '4.8'
        hoofdstuk: '4'
        paragraaf: 4.1.2
        afdeling: '4.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '5.3'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 3.24.5
    text: "Bij ministeriële regeling kunnen regels worden gesteld over de wijze van aanvraag en toekenning
      van\nde reisvoorziening in geld, bedoeld in het tweede, derde en vierde lid alsmede regels met het
      oog op\neen goede uitvoering van dit artikel."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.24
  - number: 3.25.1
    text: "Het reisproduct is een elektronisch product dat studenten met een reisrecht kunnen koppelen
      aan een\ndrager."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.25
  - number: 3.25.2
    text: "Bij ministeriële regeling worden dragers als bedoeld in het eerste lid aangewezen en wordt
      bepaald\nop welke wijze het reisproduct gekoppeld wordt aan de drager."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.25
  - number: 3.26.1
    text: "Het reisrecht vangt aan op het moment dat de student overeenkomstig [artikel 3.25][ref1] het\n\
      reisproduct heeft gekoppeld aan de drager.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.25"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.26
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.25'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 3.26.2
    text: Het reisrecht wordt naar keuze van de student toegekend als weekreisrecht of
      weekendreisrecht.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.26
  - number: 3.26.3
    text: "Bij ministeriële regeling worden regels gesteld met betrekking tot de wijze van verkrijgen
      van het\nreisrecht en de omvang van de aan de soorten reisrecht, bedoeld in het tweede lid, verbonden\n\
      rechten. Daarbij worden tevens voorschriften vastgesteld met betrekking tot de wijze waarop en de\n\
      termijn waarbinnen de student de keuze tussen soorten reisrecht dient te maken en met betrekking
      tot\nde aanvraag tot herziening door de student van een gemaakte keuze in soorten reisrecht."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.26
  - number: 3.27.1
    text: "Het reisproduct wordt door RSR stopgezet op verzoek van Onze Minister of de student op uiterlijk
      de\ntiende kalenderdag van de maand waarin:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: 3.27.1.a
    text: de aanspraak op het reisrecht is beëindigd; of
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: 3.27.1.b
    text: "het reisproduct op grond van [artikel 3.24, tweede of vierde lid][ref1], is vervangen door
      een\nreisvoorziening in de vorm van geld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.24"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.24'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 3.27.2
    text: "Indien gebruik is gemaakt van het reisproduct na het moment, bedoeld in het eerste lid, aanhef,
      is\ndegene aan wie het reisrecht is toegekend aan Onze Minister per halve kalendermaand een bedrag\n\
      verschuldigd van, naar de maatstaf van 1 januari 2019:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: 3.27.2.a
    text: "€ 75,00 per 1 januari 2024: € 89,54 voor zover het de eerste en de tweede halve kalendermaand\n\
      betreft; en"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: 3.27.2.b
    text: "€ 150,00 per 1 januari 2024: € 179,10 voor zover het de derde en daaropvolgende halve\nkalendermaanden
      betreft."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: 3.27.3
    text: De eerste helft van een kalendermaand loopt tot en met de vijftiende dag van die maand.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: 3.27.4
    text: "De opbouw van de bedragen, genoemd in het tweede lid, vangt aan op het moment dat sprake is
      van één\nvan de situaties genoemd in het eerste lid, onderdelen a en b, waarbij voor de eerste halve\n\
      kalendermaand waarin € 75,00 verschuldigd is uitsluitend wordt gekeken naar het gebruik van het\n\
      reisproduct tijdens de elfde tot en met de vijftiende dag van die maand."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: 3.27.5
    text: "Er is geen bedrag verschuldigd over de halve kalendermaanden waarin geen gebruik gemaakt is
      van het\nreisproduct."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: 3.27.6
    text: "Indien een student na het beëindigen van zijn aanspraak op het reisrecht opnieuw een reisrecht\n\
      toegekend heeft gekregen, is na het beëindigen van het laatst toegekende reisrecht wederom sprake\n\
      van een eerste halve kalendermaand, als bedoeld in het tweede lid, onder a."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: 3.27.7
    text: "Het tweede lid is niet van toepassing op een periode waarin het degene aan wie het reisrecht
      is\ntoegekend, aantoonbaar niet kan worden toegerekend dat het reisproduct niet tijdig is stopgezet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: 3.27.8
    text: Het reisproduct wordt stopgezet op een bij ministeriële regeling te bepalen wijze.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: 3.27.9
    text: "Bij ministeriële regeling worden nadere regels gesteld met betrekking tot de wijze van beëindigen\n\
      van het reisrecht, en kunnen nadere regels worden gesteld met betrekking tot de wijze waarop en
      het\ntijdstip waarvoor de niet-toerekenbaarheid, bedoeld in het zevende lid, moet worden aangetoond."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.27
  - number: '3.28'
    text: "Onverminderd [artikel 3.27, eerste lid][ref1], kan de student uit eigen beweging het verzoek
      aan RSR\ndoen tot stopzetting van het reisproduct.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.27"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.28
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.27'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 3.29.1
    text: "Wanneer een student door toedoen van Onze Minister over een periode ten onrechte geen gebruik
      kan\nmaken van het reisrecht, heeft hij over die periode jegens Onze Minister aanspraak op een vergoeding\n\
      ter grootte van het bedrag, bedoeld in [artikel 3.27, tweede lid, onder b][ref1], mits hij meer
      dan\n8 weken vóór het begin van de desbetreffende kalendermaand, zowel de studiefinanciering heeft\n\
      aangevraagd als alle benodigde gegevens voor het kunnen toekennen van studiefinanciering heeft\n\
      verstrekt. Indien het betreft een reisvoorziening als bedoeld in [artikel 3.24, tweede lid][ref2],\n\
      heeft hij slechts aanspraak op een vergoeding als bedoeld in de vorige volzin, indien hij tevens\n\
      binnen een bij ministeriële regeling vast te stellen termijn, een aanvraag om deze reisvoorziening\n\
      heeft ingediend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.27\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.24"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.29
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.27'
        hoofdstuk: '3'
        paragraaf: '3.7'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '3.24'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: 3.29.2
    text: "De student vraagt de vergoeding aan binnen 2 weken na de dag waarop hij op de aanvraag voor
      het\neerst studiefinanciering heeft toegekend gekregen of, indien dit later is, binnen 2 weken na
      de dag\nwaarop voor het eerst zijn recht op studiefinanciering inging."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.29
  - number: 3.29.3
    text: 'De student heeft geen recht op enige vergoeding:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.29
  - number: 3.29.3.a
    text: wegens het geen of slechts gedeeltelijk gebruik maken van het reisrecht, of
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.29
  - number: 3.29.3.b
    text: "in geval van inname, verlies, diefstal, beschadiging of een defect van de drager, bedoeld in\n\
      [artikel 3.25, eerste lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.25"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.29
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.25'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: '3.30'
    text: "Ten behoeve van het reizen tussen Waddeneilanden en het vaste land kan Onze Minister met de\n\
      gemeenten van deze eilanden een overeenkomst sluiten over een aanvullende voorziening die deze\n\
      gemeenten aan bepaalde groepen studenten verstrekken."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.30
  - number: '4.1'
    text: 'Deze paragraaf is uitsluitend van toepassing:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.1
  - number: 4.1.a
    text: op mbo-studenten die in Nederland een opleiding niveau 1 of 2 volgen, en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.1
  - number: 4.1.b
    text: "op mbo-studenten die in Nederland een beroepsopleiding volgen en die voor 1 augustus 2005 voor
      het\nvolgen van beroepsonderwijs studiefinanciering ontvingen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.1
  - number: '4.2'
    text: Studiefinanciering wordt verstrekt in de vorm van een gift of een lening.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.2
  - number: 4.3.1
    text: "De studiefinanciering van de mbo-student die zonder geldige reden niet aan het onderwijs heeft\n\
      deelgenomen gedurende een aaneengesloten periode van ten minste 5 weken, bestaat met uitzondering\n\
      van de reisvoorziening geheel uit een lening met ingang van de eerste dag van de maand volgend op
      de\nmaand waarin de afwezigheid zonder geldige reden aanving. De periode van 5 weken wordt verlengd
      met\nde weken waarin vanwege vakantie geen onderwijs werd verzorgd."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.3
  - number: 4.3.2
    text: "In afwijking van het eerste lid kan bij ministeriële regeling worden bepaald dat voor soorten
      van\nberoepsonderwijs het eerste lid van overeenkomstige toepassing is, indien een mbo-student in
      een of\nmeer onderwijseenheden zonder geldige reden niet aan het onderwijs heeft deelgenomen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.3
  - number: 4.3.3
    text: "Uitsluitend de in [artikel 8.1.7, negende lid, WEB][ref1] genoemde redenen voor afwezigheid
      zijn\ngeldige redenen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007625#Artikel8.1.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.3
    references:
      - id: ref1
        bwb_id: BWBR0007625
        artikel: 8.1.7
  - number: '4.4'
    text: "[Artikel 4.3][ref1] is niet van toepassing met ingang van de eerste dag van de maand volgend
      op de\nmaand waarin de mbo-student weer aan het onderwijs is gaan deelnemen, voor zover die\nstudiefinanciering
      niet reeds mede op grond van een andere bepaling dan dit artikel, de vorm van een\nlening had. Voorwaarde
      voor de toepassing van de vorige volzin is dat de mbo-student aan het\nonderwijs is gaan deelnemen
      binnen 8 weken na de aanvang van de periode van 5 weken. De periodes van\n5 en 8 weken worden verlengd
      met de weken waarin vanwege vakantie geen onderwijs werd verzorgd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel4.3"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.4
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '4.3'
        hoofdstuk: '4'
        paragraaf: 4.1.1
        afdeling: '4.1'
  - number: 4.5.1
    text: "Het bestuur van de rechtspersoon waarvan de instelling, bedoeld in [artikel 2.4, onderdeel
      b][ref1],\nuitgaat of de natuurlijke persoon die deze instelling in stand houdt, stelt uiterlijk
      op de derde\nwerkdag na afloop van een periode van afwezigheid van 4 weken de mbo-student in kennis
      dat daarvan\nin de administratie van de instelling een aantekening is gemaakt en verzoekt de mbo-student
      om\nopgaaf van de reden van de afwezigheid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.4"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.4'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 4.5.2
    text: "Uiterlijk op de vijfde werkdag na de periode van 8 weken stelt het bestuur van de rechtspersoon
      of\nde natuurlijke persoon vast:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.5
  - number: 4.5.2.a
    text: "of de reden die de mbo-student binnen 8 weken na de aanvang van de periode van 5 weken gaf
      voor zijn\nafwezigheid, een geldige reden als bedoeld in [artikel 8.1.7, negende lid, WEB][ref1],
      is, of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007625#Artikel8.1.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.5
    references:
      - id: ref1
        bwb_id: BWBR0007625
        artikel: 8.1.7
  - number: 4.5.2.b
    text: "dat de mbo-student binnen 8 weken na de aanvang van de periode van 5 weken geen reden heeft\n\
      opgegeven voor zijn afwezigheid."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.5
  - number: 4.5.3
    text: "Het bestuur van de rechtspersoon of de natuurlijke persoon stelt tevens uiterlijk op de vijfde\n\
      werkdag na afloop van de periode van 8 weken vast of de mbo-student voor het einde van die periode\n\
      weer aan het onderwijs is gaan deelnemen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.5
  - number: 4.5.4
    text: "Het bestuur van de rechtspersoon of de natuurlijke persoon meldt uiterlijk de vijfde werkdag
      na\nafloop van een periode van 8 weken aan Onze Minister dat de mbo-student gedurende een aaneengesloten\n\
      periode van ten minste 5 weken zonder opgave van geldige reden niet aan het onderwijs heeft\ndeelgenomen.
      Tevens meldt hij, indien die mbo-student voor het einde van die periode van 8 weken\nweer aan het
      onderwijs is gaan deelnemen, de datum daarvan."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.5
  - number: 4.5.5
    text: "De periodes van 5 en 8 weken worden verlengd met de weken waarin vanwege vakantie geen onderwijs\n\
      werd verzorgd."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.5
  - number: 4.5.6
    text: "Het bestuur van de rechtspersoon of de natuurlijke persoon stuurt gelijktijdig met de mededelingen,\n\
      bedoeld in het vierde lid, een afschrift van de gegevens die over de betrokkene aan Onze Minister\n\
      zijn verstrekt, aan deze betrokkene en geeft daarbij tevens aan dat afwezigheid als bedoeld in\n\
      [artikel 4.3][ref1], gevolgen heeft voor de studiefinanciering van betrokkene, alsmede welke\nberoepsgang
      voor betrokkene open staat tegen de mededelingen, bedoeld in het vierde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel4.3"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '4.3'
        hoofdstuk: '4'
        paragraaf: 4.1.1
        afdeling: '4.1'
  - number: '4.6'
    text: "Deze paragraaf is uitsluitend van toepassing op mbo-studenten die in Nederland een opleiding
      niveau\n3 of 4 volgen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.6
  - number: 4.6a
    text: "Een mbo-student aan een opleiding niveau 3 of 4 komt voor zover wordt voldaan aan de van toepassing\n\
      zijnde voorwaarden in aanmerking voor studiefinanciering in de vorm van een prestatiebeurs,\ninhoudende:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.6a
  - number: 4.6a.a
    text: een basisbeurs;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.6a
  - number: 4.6a.b
    text: een aanvullende beurs;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.6a
  - number: 4.6a.c
    text: een reisvoorziening; en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.6a
  - number: 4.6a.d
    text: een toeslag eenoudergezin.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.6a
  - number: 4.6b
    text: "Onverminderd[ artikel 4.7, eerste en tweede lid][ref1], komt een mbo-student die jonger is
      dan 18\njaren in aanmerking voor een reisvoorziening in de vorm van een prestatiebeurs.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011453#Artikel4.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.6b
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '4.7'
        hoofdstuk: '4'
        paragraaf: 4.1.2
        afdeling: '4.1'
  - number: 4.7.1
    text: "Prestatiebeurs beroepsonderwijs wordt voor een opleiding niveau 3 of 4 binnen en buiten Nederland\n\
      tezamen gedurende ten hoogste 4 jaren verstrekt in de vorm van een prestatiebeurs, met dien\nverstande
      dat de aanvullende beurs in de eerste 12 maanden waarvoor aanspraak op studiefinanciering\nbestaat
      wordt verstrekt in de vorm van een gift."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.7
  - number: 4.7.2
    text: "Indien een mbo-student een specialistenopleiding volgt en hij 4 jaren prestatiebeurs\nberoepsonderwijs
      heeft genoten, wordt aan hem voor die opleiding op aanvraag gedurende ten hoogste 2\njaren prestatiebeurs
      beroepsonderwijs verstrekt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.7
  - number: 4.7.3
    text: "Studiefinanciering wordt gedurende in totaal ten hoogste 36 maanden na de perioden, bedoeld
      in het\neerste en tweede lid, verstrekt in de vorm van een lening. Het bedrag dat per maand kan
      worden\ngeleend, bedraagt in afwijking van de [artikelen 3.1, vierde lid][ref1], [3.2][ref2], [3.13][ref3]\n\
      en [3.18][ref4], naar de maatstaf van 1 januari 2005 € 787,02 per 1 januari 2024: € 1.131,16. Tevens\n\
      kan gedurende deze 36 maanden een reisvoorziening worden verstrekt in de vorm van een\nprestatiebeurs,
      waarbij het aantal maanden dat op grond van [artikel 4.6b][ref5] reisvoorziening is\ntoegekend in
      mindering wordt gebracht op dit aantal maanden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.2\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel3.13\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18\n[ref5]: https://wetten.overheid.nl/BWBR0011453#Artikel4.6b"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.7
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.1'
        hoofdstuk: '3'
        paragraaf: '3.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '3.2'
        hoofdstuk: '3'
        paragraaf: '3.1'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '3.13'
        hoofdstuk: '3'
        paragraaf: '3.3'
      - id: ref4
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
      - id: ref5
        bwb_id: BWBR0011453
        artikel: 4.6b
        hoofdstuk: '4'
        paragraaf: 4.1.2
        afdeling: '4.1'
  - number: 4.7.4
    text: "Op aanvraag kan een mbo-student als bedoeld in [artikel 3.5][ref1], gedurende de periode bedoeld
      in\nhet derde lid, tevens in aanmerking komen voor een lening ter grootte van het bedrag van de
      toeslag\neenoudergezin, bedoeld in [artikel 3.18][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.5\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.7
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.5'
        hoofdstuk: '3'
        paragraaf: '3.1'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: 4.8.1
    text: "Het deel van de prestatiebeurs beroepsonderwijs dat betrekking heeft op het recht op de\nreisvoorziening,
      is gelijk aan een twaalfde deel van de waarde die daarvoor per student door het\nvervoerbedrijf
      aan Onze Minister in rekening wordt gebracht. De waarde wordt berekend door de\nvoorlopige vergoeding
      voor het lopende kalenderjaar te corrigeren naar de correctie die de\nvoorlopige vergoeding voor
      het tweede daaraan voorafgaande kalenderjaar onderging. Dit deel van de\nprestatiebeurs beroepsonderwijs
      wordt niet uitbetaald of verrekend."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.8
  - number: 4.8.2
    text: "Indien de prestatiebeurs beroepsonderwijs niet kan worden omgezet in een gift, wordt de tegenwaarde\n\
      van de reisvoorziening kwijtgescholden over een maand waarover het reisproduct niet gekoppeld is
      aan\neen drager als bedoeld in [artikel 3.25, eerste lid][ref1]. In afwijking van [artikel 1.2][ref2]
      is\nbepalend de toestand op enig moment van de maand. De over het kwijt te schelden bedrag opgebouwde\n\
      rente gaat dan teniet. De kwijtschelding is niet van toepassing op een maand waarin een vergoeding\n\
      als bedoeld in [artikel 3.24, tweede of vierde lid][ref3], is toegekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.25\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel1.2\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel3.24"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.8
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.25'
        hoofdstuk: '3'
        paragraaf: '3.7'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '1.2'
        hoofdstuk: '1'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '3.24'
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: '4.9'
    text: "De diplomatermijn beroepsonderwijs is een periode van 10 jaren. Deze periode vangt aan op de
      eerste\ndag van de maand waarover voor het eerst prestatiebeurs beroepsonderwijs is toegekend."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.9
  - number: 4.10.1
    text: "Indien een mbo-student binnen de diplomatermijn beroepsonderwijs het afsluitend examen van
      een\nopleiding niveau 3 of 4 met goed gevolg heeft afgelegd, wordt de aan hem ingevolge [artikel
      4.7,\neerste lid][ref1], toegekende prestatiebeurs beroepsonderwijs omgezet in een gift.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011453#Artikel4.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.10
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '4.7'
        hoofdstuk: '4'
        paragraaf: 4.1.2
        afdeling: '4.1'
  - number: 4.10.2
    text: "Indien een mbo-student binnen de diplomatermijn beroepsonderwijs het afsluitend examen van
      een\nspecialistenopleiding met goed gevolg heeft afgelegd, wordt de aan hem ingevolge [artikel 4.7,\n\
      tweede lid][ref1], toegekende prestatiebeurs beroepsonderwijs omgezet in een gift.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011453#Artikel4.7"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.10
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '4.7'
        hoofdstuk: '4'
        paragraaf: 4.1.2
        afdeling: '4.1'
  - number: 4.10.3
    text: "Indien een mbo-student binnen de diplomatermijn beroepsonderwijs het afsluitend examen van
      een\nopleiding niveau 3 of 4 met goed gevolg heeft afgelegd, wordt de resterende periode van zijn\n\
      prestatiebeurs beroepsonderwijs verstrekt in de vorm van een gift indien hij een andere opleiding\n\
      niveau 3 of 4 aanvangt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.10
  - number: 4.10.4
    text: "Met een afsluitend examen van een opleiding niveau 3 of 4 of een afsluitend examen van een\n\
      specialistenopleiding wordt gelijkgesteld het afsluitend examen van een opleiding in het hoger\n\
      onderwijs."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.10
  - number: 4.10.5
    text: "Omzetting vindt plaats uiterlijk per 1 januari volgend op het kalenderjaar waarin Onze Minister\n\
      heeft vastgesteld dat een mbo-student heeft voldaan aan de voorwaarden, bedoeld in het eerste of\n\
      tweede lid."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.10
  - number: '4.11'
    text: "Indien een mbo-student in het eerste jaar van een opleiding voor het eerst prestatiebeurs\n\
      beroepsonderwijs geniet, in dat studiejaar ophoudt studiefinanciering te genieten vóór 1 februari,\n\
      en niet over datzelfde studiejaar opnieuw studiefinanciering voor het volgen van een opleiding\n\
      niveau 3 of 4 dan wel voor hoger onderwijs krijgt toegekend, wordt uiterlijk per 1 januari van het\n\
      kalenderjaar volgend op het einde van dat studiejaar de over dat studiejaar toegekende\nprestatiebeurs
      beroepsonderwijs omgezet in een gift."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.11
  - number: '4.12'
    text: "Onze Minister verlengt op aanvraag van de mbo-student de duur van de prestatiebeurs beroepsonderwijs\n\
      eenmalig met 1 jaar indien de mbo-student blijkens gedagtekende verklaringen van een arts en van
      het\nbestuur van de rechtspersoon van de onderwijsinstelling waar hij is ingeschreven, als gevolg
      van een\nlichamelijke, zintuiglijke of andere functiestoornis niet in staat is het afsluitend examen
      van een\nopleiding niveau 3 of 4 met goed gevolg af te ronden binnen dat aantal jaren prestatiebeurs\n\
      beroepsonderwijs."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.12
  - number: '4.13'
    text: "Indien een mbo-student op enig moment binnen de diplomatermijn beroepsonderwijs duurzaam geen\n\
      mogelijkheden tot arbeidsparticipatie meer heeft in de zin van de [Wet\narbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref1] of op enig moment niet langer in staat is\nom met arbeid meer dan 20% te
      verdienen van het maatmaninkomen in de zin van die wet en recht op\narbeidsongeschiktheidsuitkering
      op grond van [hoofdstuk 3 van die wet][ref2] bestaat, wordt de aan\nhem toegekende prestatiebeurs
      beroepsonderwijs omgezet in een gift.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008657\n[ref2]:
      https://wetten.overheid.nl/BWBR0008657"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.13
    references:
      - id: ref1
        bwb_id: BWBR0008657
      - id: ref2
        bwb_id: BWBR0008657
        hoofdstuk: '3'
  - number: 4.14.1
    text: "Indien een mbo-student als direct gevolg van bijzondere omstandigheden van tijdelijke aard
      niet in\nstaat is binnen de diplomatermijn beroepsonderwijs met goed gevolg het afsluitend examen
      van een\nopleiding niveau 3 of 4 te behalen, wordt deze termijn verlengd met de duur van die bijzondere\n\
      omstandigheden."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.14
  - number: 4.14.2
    text: "Indien een mbo-student als direct gevolg van bijzondere omstandigheden van structurele aard
      niet in\nstaat is binnen de diplomatermijn beroepsonderwijs met goed gevolg het afsluitend examen
      van een\nopleiding niveau 3 of 4 te behalen, wordt deze termijn, op aanvraag, verlengd met 5 jaren.
      Onder\nbijzondere omstandigheden van structurele aard kunnen in ieder geval worden verstaan\nfunctiebeperking
      of chronische ziekte."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.14
  - number: 4.14.3
    text: "Indien een mbo-student als direct gevolg van bijzondere omstandigheden van structurele aard
      niet in\nstaat is binnen de diplomatermijn beroepsonderwijs of binnen de, op grond van het tweede
      lid,\nverlengde diplomatermijn beroepsonderwijs met goed gevolg het afsluitend examen van een opleiding\n\
      niveau 3 of 4 te behalen, wordt de aan hem toegekende prestatiebeurs beroepsonderwijs omgezet in
      een\ngift."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.14
  - number: 4.14.4
    text: "Indien een mbo-student als direct gevolg van een tijdens de studie verworven handicap, ten
      gevolge\nvan een zich tijdens de studie verergerende handicap of ten gevolge van een zich tijdens
      de studie\nmanifesterende chronische ziekte genoodzaakt is een reeds begonnen opleiding te beëindigen,
      ontvangt\nde mbo-student bij keuze voor een passender opleiding nieuwe aanspraak op studiefinanciering."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.14
  - number: 4.14.5
    text: "Onze Minister stelt op aanvraag van de mbo-student vast of er sprake is van bijzondere\nomstandigheden
      in de zin van dit artikel. De bijzondere omstandigheden kunnen uitsluitend worden\naangetoond door
      gedagtekende verklaringen van een arts en de natuurlijke persoon of het bestuur van\nde rechtspersoon
      van de onderwijsinstelling waar hij is ingeschreven. Indien de bijzondere\nomstandigheden uitsluitend
      van niet-medische aard zijn, volstaat een gedagtekende verklaring van de\nnatuurlijke persoon of
      het bestuur van de rechtspersoon van de onderwijsinstelling waar de mbo-\nstudent is ingeschreven."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.14
  - number: '4.15'
    text: "Bij omzetting van de prestatiebeurs beroepsonderwijs of een deel daarvan in een gift gaat de
      over\nhet om te zetten bedrag opgebouwde rente teniet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.15
  - number: '4.16'
    text: "Deze afdeling is uitsluitend van toepassing op mbo-studenten die zijn ingeschreven voor het
      volgen\nvan beroepsonderwijs als bedoeld in [artikel 2.13a][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.13a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.16
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 2.13a
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: '4.17'
    text: "Deze paragraaf is uitsluitend van toepassing op mbo-studenten die zijn ingeschreven voor het
      volgen\nvan een opleiding buiten Nederland als bedoeld in [artikel 2.13a][ref1] en waarvan Onze
      Minister\nheeft vastgesteld dat deze wordt aangemerkt als een opleiding niveau 1 of 2.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0011453#Artikel2.13a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.17
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 2.13a
        hoofdstuk: '2'
        paragraaf: '2.4'
  - number: 4.18.1
    text: Studiefinanciering wordt gedurende ten hoogste 4 jaren verstrekt in de vorm van een gift.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.18
  - number: 4.18.2
    text: "Studiefinanciering wordt gedurende 36 maanden na de periode, bedoeld in het eerste lid, verstrekt
      in\nde vorm van een lening. Het bedrag dat per maand kan worden geleend, bedraagt in afwijking van
      de\n[artikelen 3.1, vierde lid][ref1], [3.2][ref2], [3.13][ref3] en [3.18][ref4], naar de maatstaf
      van 1\njanuari 2004 € 770,53 per 1 januari 2024: € 1.131,16. Tevens kan gedurende deze 36 maanden
      een\nreisvoorziening worden verstrekt in de vorm van een gift.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.2\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel3.13\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel4.18
    references:
