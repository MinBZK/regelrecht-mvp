  - number: 12.0f.1
    text: "Ingeval de verplichting tot terugbetaling van renteloze voorschotten verstrekt door Onze Minister\n\
      met betrekking tot de lasten, verbonden aan het bezoeken van een school voor voortgezet onderwijs\n\
      dan wel een instelling van wetenschappelijk onderwijs is aangevangen voor dan wel op 1 oktober 1986,\n\
      zijn de [artikelen 40, eerste en derde lid][ref1], [42 tot en met 48][ref2], [50][ref3],\n[107][ref4],
      [121 tot en met 127][ref5], [130][ref6] en [132 van de Wet op de\nstudiefinanciering][ref7], zoals
      die luidden op 31 augustus 2000, van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003955#Artikel40\n\
