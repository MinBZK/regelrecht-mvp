  - number: 12.0f.2
    text: "Voor de toepassing van de [artikelen 42 tot en met 50 van de Wet op de studiefinanciering][ref1],\n\
      zoals die luidden op 31 augustus 2000, wordt de aflosfase gesteld op 15 jaar en vangt de aflosfase\n\
      aan op 1 januari 1987.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003955#Artikel42"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.0f
    references:
      - id: ref1
        bwb_id: BWBR0003955
        artikel: '42'
  - number: 12.0g
    text: "Op een studerende van 18 jaren of ouder aan wie tot 1 oktober 1986 op grond van een onderwijswet
      een\nrijksstudietoelage werd toegekend voor het volgen van wetenschappelijk onderwijs of hoger\n\
      beroepsonderwijs dan wel op een studerende van 21 jaren of ouder aan wie een soortgelijke\nrijksstudietoelage
      werd toegekend voor het volgen van overig voortgezet onderwijs, is met ingang van\n1 oktober 1986
      [hoofdstuk II][ref1] met uitzondering van [artikel 8 van de Wet op de\nstudiefinanciering][ref2],
      zoals dat luidde op 31 augustus 2000, van overeenkomstige toepassing tot\nhet moment waarop hij
      de voor 1 oktober 1986 aangevangen studie heeft voltooid dan wel gestaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003955\n\
      [ref2]: https://wetten.overheid.nl/BWBR0003955#Artikel8"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.0g
    references:
