        artikel: I
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '11.1'
        hoofdstuk: '11'
  - number: 12.32.1
    text: "Onverminderd [artikel 6.1, derde lid][ref1], blijven de [artikelen 6.3][ref2], [6.7, eerste\n\
      lid][ref3], [6.9, derde lid][ref4], [6.10, tweede en derde lid][ref5], en [6.14, tweede lid][ref6],\n\
      zoals deze luidden voor het tijdstip van inwerkingtreding van [artikel I, onderdelen N, O, P, Q
      en\nR, van de Wet herinvoering basisbeurs hoger onderwijs][ref7], van toepassing op een debiteur
      met een\nschuld uit een lening beroepsonderwijs die uitsluitend voor dat tijdstip studiefinanciering\n\
      beroepsonderwijs ontving.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.1\n[ref2]:
      https://wetten.overheid.nl/BWBR0011453#Artikel6.3\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel6.7\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel6.9\n[ref5]: https://wetten.overheid.nl/BWBR0011453#Artikel6.10\n\
      [ref6]: https://wetten.overheid.nl/BWBR0011453#Artikel6.14\n[ref7]: https://wetten.overheid.nl/BWBR0048256#ArtikelI"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.32
