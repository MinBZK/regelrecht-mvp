      [3.6][ref2], [4.7, eerste lid][ref3], [4.10][ref4], [5.2, eerste lid][ref5], en [5.7][ref6], zoals\n\
      die artikelen luidden op 31 juli 2015, van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.6\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel4.7\n\
