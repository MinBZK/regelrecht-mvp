      1 september 2011, indien het daarvoor geleende bedrag vóór 1 maart 2013 wordt teruggestort.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel6.4\n[ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel7.45"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.10a1
