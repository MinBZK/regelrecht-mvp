  - number: 12.1b.3
    text: "In aanvulling op [artikel 2.8][ref1] kan tot een bij koninklijk besluit te bepalen tijdstip
      een ho-\nstudent voor studiefinanciering in aanmerking komen die is ingeschreven voor het volgen
