        artikel: '7.32'
  - number: 2.13.1
    text: 'Een ho-student heeft geen aanspraak op studiefinanciering:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13
  - number: 2.13.1.a
    text: "indien hij na het verstrijken van zijn aanspraak op prestatiebeurs hoger onderwijs gedurende
      36\nmaanden een lening heeft genoten,"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13
  - number: 2.13.1.b
    text: "indien er 10 jaren verstreken zijn met ingang van de maand waarover voor het eerst\nstudiefinanciering
      is toegekend voor het volgen van hoger onderwijs, op grond van deze wet of op\ngrond van de [Wet
      studiefinanciering BES][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0028393"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13
    references:
      - id: ref1
        bwb_id: BWBR0028393
  - number: 2.13.1.c
    text: "indien hij is ingeschreven aan een opleiding waarvan de duur, daaronder begrepen ten hoogste
      12\nvakantieweken, korter is dan 1 jaar, of"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13
  - number: 2.13.1.d
    text: "indien hij in het betreffende studiefinancieringstijdvak aanspraak maakt op een tegemoetkoming
      in de\nkosten voor de toegang tot het onderwijs of voor levensonderhoud, die door de voor de verstrekking\n\
      van deze tegemoetkomingen verantwoordelijke autoriteit van een ander land wordt verstrekt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13
  - number: 2.13.2
    text: "De aanspraak van een ho-student die een opleiding volgt als bedoeld in [artikel 2.14][ref1]
      vervalt\nover het tijdvak waarover hij de inlichtingen, bedoeld in [artikel 9.2, eerste lid][ref2],
      niet\nverstrekt. Zolang hij die inlichtingen over een studiejaar niet verstrekt, heeft hij tevens
      geen\naanspraak op studiefinanciering voor de daarop volgende studiejaren. Indien hij die inlichtingen\n\
      alsnog verstrekt, herleeft de aanspraak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.14\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel9.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.14'
        hoofdstuk: '2'
        paragraaf: '2.4'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '9.2'
        hoofdstuk: '9'
        paragraaf: '9.2'
  - number: 2.13.3
    text: "In afwijking van het eerste lid, onderdeel b, wordt, indien [artikel 5.16, eerste lid][ref1],\n\
      toepassing vindt, de termijn van 10 jaren, genoemd in het eerste lid, onderdeel b, verlengd met
      de\nduur van de in dat artikel bedoelde bijzondere omstandigheden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.16"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.16'
        hoofdstuk: '5'
        paragraaf: '5.7'
  - number: 2.13.4
    text: "In afwijking van het eerste lid, onderdeel b, wordt, indien [artikel 5.16, tweede lid][ref1],\n\
      toepassing vindt, de termijn van 10 jaren, genoemd in het eerste lid, onderdeel b, verlengd met
      5\njaren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel5.16"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '5.16'
        hoofdstuk: '5'
        paragraaf: '5.7'
  - number: 2.13.5
    text: "Het eerste lid, onderdelen a en b, en het tweede tot en met vierde lid zijn niet van toepassing
      op\nhet levenlanglerenkrediet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13
  - number: 2.13a.1
    text: "Dit artikel is niet van toepassing op het levenlanglerenkrediet en op mbo-studenten die op
      grond van\n[artikel 2.2, tweede lid][ref1], slechts een tegemoetkoming in de kosten van de toegang
      tot het\nonderwijs ontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.2'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 2.13a.2
    text: "Voor studiefinanciering kan een mbo-student in aanmerking komen die is ingeschreven voor het
      volgen\nvan onderwijs aan een opleiding buiten Nederland:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13a
  - number: 2.13a.2.a
    text: "waarvan het niveau en de kwaliteit vergelijkbaar is met overeenkomstige Nederlandse opleidingen
      in\nde zin van de [WEB][ref1] en waarvan het afsluitend examen vergelijkbaar is met een afsluitend\n\
      examen voor een opleiding in de zin van de WEB, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007625"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13a
    references:
      - id: ref1
        bwb_id: BWBR0007625
  - number: 2.13a.2.b
    text: die overigens voldoet aan bij ministeriële regeling vastgestelde criteria.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13a
  - number: 2.13a.3
    text: "Onze Minister stelt vast of een opleiding buiten Nederland voldoet aan de criteria, bedoeld
      in het\ntweede lid. Onze Minister stelt tevens vast of de opleiding wordt aangemerkt als een opleiding\n\
      niveau 1 of 2 of een opleiding niveau 3 of 4. De opleiding wordt aangemerkt als een opleiding niveau\n\
      1 of 2 onderscheidenlijk een opleiding niveau 3 of 4 indien deze vergelijkbaar is met een opleiding\n\
      niveau 1 of 2 onderscheidenlijk een opleiding niveau 3 of 4."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.13a
  - number: 2.14.1
    text: "Dit artikel is niet van toepassing op het levenlanglerenkrediet en op ho-studenten die op grond
      van\n[artikel 2.2, tweede lid][ref1], slechts een tegemoetkoming in de kosten van de toegang tot
      het\nonderwijs ontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel2.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '2.2'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 2.14.2
    text: "Een ho-student die is ingeschreven voor het volgen van onderwijs aan een opleiding in het hoger\n\
      onderwijs buiten Nederland, bedoeld in het derde lid, komt in aanmerking voor studiefinanciering\n\
      indien hij:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: 2.14.2.a
    text: "gebruik heeft gemaakt van het vrij verkeer bedoeld in het Verdrag betreffende de werking van
      de\nEuropese Unie en op grond van bij algemene maatregel van bestuur vastgestelde criteria een band\n\
      heeft met Nederland; of"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: 2.14.2.b
    text: "ten minste 3 jaren van de 6 jaren voorafgaand aan diens inschrijving aan die opleiding in Nederland\n\
      heeft gewoond en gedurende deze periode rechtmatig verblijf heeft gehad, waarbij de periode\ngedurende
      welke een ho-student is ingeschreven aan een opleiding buiten Nederland als bedoeld in het\nderde
      lid, niet meetelt voor de bepaling van deze 6 jaren."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: 2.14.3
    text: "Van een opleiding in het hoger onderwijs buiten Nederland waarvoor studiefinanciering wordt\n\
      toegekend is sprake indien:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: 2.14.3.a
    text: in Nederland voor een vergelijkbaar soort opleiding studiefinanciering wordt verstrekt;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: 2.14.3.b
    text: "het niveau en de kwaliteit van de opleiding vergelijkbaar zijn met overeenkomstige opleidingen
      in de\nzin van de WHW;"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: 2.14.3.c
    text: "het afsluitend examen voor de opleiding vergelijkbaar is met een afsluitend examen voor\novereenkomstige
      opleidingen in de zin van de WHW; en"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: 2.14.3.d
    text: de opleiding voldoet aan criteria die bij ministeriële regeling kunnen worden vastgesteld.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: 2.14.4
    text: "Onze Minister stelt vast of een opleiding buiten Nederland voldoet aan de criteria, bedoeld
      in het\nderde lid. Onze Minister stelt voor de opleiding buiten Nederland de duur en de vorm van
      de\nstudiefinanciering vast overeenkomstig de duur en de vorm waarin deze voor een vergelijkbare\n\
      opleiding in Nederland wordt verstrekt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: 2.14.5
    text: "Het [tweede en derde lid van artikel 2.2 van de Wet inkomstenbelasting 2001][ref1] zijn van\n\
      overeenkomstige toepassing op het tweede lid. Het tweede en derde lid van artikel 2.2 van de Wet\n\
      inkomstenbelasting 2001 zijn, voor de toepassing van de eerste volzin, tevens van overeenkomstige\n\
      toepassing op personen met een andere dan de Nederlandse nationaliteit.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel2.2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '2.2'
  - number: 2.14.6
    text: "Bij ministeriële regeling kan een maximum worden gesteld aan het aantal aanvragen van ho-studenten\n\
      voor studiefinanciering voor het volgen van onderwijs buiten Nederland."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: 2.14.7
    text: "Het zesde lid is niet van toepassing op aanvragen van ho-studenten die in de 12 maanden voorafgaand\n\
      aan de periode waarvoor studiefinanciering voor het volgen van onderwijs buiten Nederland wordt\n\
      aangevraagd, reeds studiefinanciering voor het volgen van onderwijs buiten Nederland toegekend\n\
      hebben gekregen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: 2.14.8
    text: "Bij ministeriële regeling kunnen nadere regels met betrekking tot de uitvoering van dit artikel\n\
      worden vastgesteld."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.14
  - number: '2.15'
    text: "De student die lesgeld is verschuldigd op grond van [artikel 5, tweede lid, van de Les- en\n\
      cursusgeldwet][ref1] en tevens voor het volgen van hoger onderwijs aanspraak heeft op\nstudiefinanciering,
      geldt voor de toekenning van studiefinanciering niet als mbo-student.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004188#Artikel5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.15
    references:
      - id: ref1
        bwb_id: BWBR0004188
        artikel: '5'
  - number: 2.15a.1
    text: "De mbo-student die aanspraak heeft op studiefinanciering voor het volgen van een opleiding
      niveau 3\nof 4, heeft geen aanspraak op studiefinanciering voor een opleiding niveau 1 of 2."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.15a
  - number: 2.15a.2
    text: "De mbo-student die aanspraak heeft op studiefinanciering voor een opleiding niveau 1 of 2 buiten\n\
      Nederland heeft geen aanspraak op studiefinanciering voor een opleiding niveau 1 of 2 in Nederland."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.15a
  - number: 2.15a.3
    text: "De mbo-student die voor 1 augustus 2005 voor het volgen van beroepsonderwijs studiefinanciering\n\
      ontving en die studiefinanciering ontvangt voor een opleiding op niveau 3 of 4 buiten Nederland,\n\
      heeft geen aanspraak op studiefinanciering voor een opleiding niveau 1 of 2."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.15a
  - number: 2.15a.4
    text: "De mbo-student die voor 1 augustus 2005 voor het volgen van beroepsonderwijs studiefinanciering\n\
      ontving en die studiefinanciering ontvangt voor een beroepsopleiding buiten Nederland, heeft geen\n\
      aanspraak op studiefinanciering voor een opleiding niveau 3 of 4 in Nederland."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.15a
  - number: 2.16.1
    text: "De mbo-student heeft geen aanspraak op studiefinanciering voor een opleiding niveau 1 of 2,
      indien\nhij reeds 4 jaren prestatiebeurs beroepsonderwijs heeft genoten."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.16
  - number: 2.16.2
    text: "De student heeft geen aanspraak op studiefinanciering voor beroepsonderwijs indien hij reeds
      4 jaren\nprestatiebeurs hoger onderwijs heeft genoten."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.16
  - number: 2.16.3
    text: Het eerste en tweede lid zijn niet van toepassing op het levenlanglerenkrediet.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.16
  - number: 2.17.1
    text: "Een student wiens vrijheid voor ten minste een maand rechtens is ontnomen, heeft, behoudens
      in de\ngevallen, bedoeld in de [Wet verplichte geestelijke gezondheidszorg][ref1], in de [Wet zorg
      en dwang\npsychogeriatrische en verstandelijk gehandicapte cliënten][ref2] en in [artikel 2.3 van
      de Wet\nforensische zorg][ref3] en de gevallen, bedoeld in [hoofdstuk 6 van de Jeugdwet][ref4],
      met ingang\nvan de eerste dag van de maand volgend op de maand waarin de vrijheidsontneming ten
      minste één maand\nheeft geduurd slechts aanspraak op studiefinanciering voor een thuiswonende student.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0040635\n[ref2]: https://wetten.overheid.nl/BWBR0040632\n\
      [ref3]: https://wetten.overheid.nl/BWBR0040634#Artikel2.3\n[ref4]: https://wetten.overheid.nl/BWBR0034925"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.17
    references:
      - id: ref1
        bwb_id: BWBR0040635
      - id: ref2
        bwb_id: BWBR0040632
      - id: ref3
        bwb_id: BWBR0040634
        artikel: '2.3'
      - id: ref4
        bwb_id: BWBR0034925
        hoofdstuk: '6'
  - number: 2.17.2
    text: "Voor de toepassing van het eerste lid worden perioden van vrijheidsontneming samengeteld, indien
      zij\nelkaar met een onderbreking van minder dan vier weken opvolgen."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.17
  - number: 2.17.3
    text: "Het eerste en tweede lid zijn niet van toepassing op bij algemene maatregel van bestuur aan
      te\nwijzen groepen van personen waarbij tenuitvoerlegging van een vrijheidsstraf of vrijheidsbenemende\n\
      maatregel buiten een justitiële inrichting plaatsvindt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.17
  - number: 2.17a.1
    text: Een student heeft geen aanspraak op studiefinanciering indien hij een uitreiziger is.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.17a
  - number: 2.17a.2
    text: "Onze Minister kan besluiten dat een student een uitreiziger is indien het betreft een persoon
      ten\naanzien van wie uit een melding van de door de daartoe bevoegde opsporingsdiensten of inlichtingen-\n\
      en veiligheidsdiensten, gericht aan Onze Minister, is gebleken dat het gegronde vermoeden bestaat\n\
      dat de student zich buiten het land Nederland bevindt met het doel zich aan te sluiten bij een\n\
      organisatie die door Onze Minister van Veiligheid en Justitie, in overeenstemming met het gevoelen\n\
      van de Rijksministerraad, is geplaatst op een lijst van organisaties die deelnemen aan een nationaal\n\
      of internationaal gewapend conflict en een bedreiging vormen voor de nationale veiligheid."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.17a
  - number: 2.17a.3
    text: "In het besluit van Onze Minister dat een student een uitreiziger is, wordt vermeld vanaf welk
      moment\neen student als uitreiziger is aangemerkt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.17a
  - number: 3.1.1
    text: "Studiefinanciering bestaat voor een opleiding in het beroepsonderwijs uit een basisbeurs, een\n\
      basislening en een aanvullende beurs of aanvullende lening, en kan geheel of gedeeltelijk worden\n\
      toegekend in de vorm van:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.1
  - number: 3.1.1.a
    text: een gift;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.1
  - number: 3.1.1.b
    text: een prestatiebeurs; of
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.1
  - number: 3.1.1.c
    text: een lening.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.1
  - number: 3.1.2
    text: "Studiefinanciering bestaat voor een opleiding in het hoger onderwijs uit een basisbeurs, een\n\
      basislening, een aanvullende beurs of aanvullende lening en collegegeldkrediet, en kan geheel of\n\
      gedeeltelijk worden toegekend in de vorm van:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.1
  - number: 3.1.2.a
    text: een gift;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.1
  - number: 3.1.2.b
    text: een prestatiebeurs; of
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.1
  - number: 3.1.2.c
    text: een lening.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.1
  - number: 3.1.3
    text: "Indien een student geen aanspraak heeft op studiefinanciering als bedoeld in het eerste of
      tweede\nlid bestaat studiefinanciering uit levenlanglerenkrediet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.1
  - number: 3.1.4
    text: "De hoogte van de studiefinanciering wordt vastgesteld op basis van een budget voor een\nkalendermaand."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.1
  - number: 3.1.5
    text: "In afwijking van het vierde lid kan de hoogte van de studiefinanciering ook worden vastgesteld
      op\neen tegemoetkoming in de kosten van de toegang tot het onderwijs."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.1
  - number: 3.2.1
    text: 'Het budget voor een mbo-student voor een kalendermaand is het totaal van:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.2
  - number: 3.2.1.a
    text: een normbedrag voor de kosten van levensonderhoud,
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.2
  - number: 3.2.1.b
    text: een tegemoetkoming in de kosten van het lesgeld, en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.2
  - number: 3.2.1.c
    text: een reisvoorziening.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.2
  - number: 3.2.2
    text: "Dit budget kan worden verhoogd met een toeslag voor een eenoudergezin ingevolge [artikel 3.5][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.5'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 3.2.3
    text: "De tegemoetkoming in de kosten van het lesgeld wordt voor een mbo-student vastgesteld op een\n\
      twaalfde deel van het op grond van [artikel 5, tweede lid, van de Les- en cursusgeldwet][ref1]\n\
      geldende bedrag van het lesgeld. Het bedrag van de maximale aanvullende beurs, bedoeld in de\n[artikelen
      3.13, eerste lid][ref2], [3.16][ref3] en [3.18][ref4], wordt voor een mbo-student\nverhoogd met
      het bedrag van de tegemoetkoming.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004188#Artikel5\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.13\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel3.16\n\
      [ref4]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.2
    references:
      - id: ref1
        bwb_id: BWBR0004188
        artikel: '5'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '3.13'
        hoofdstuk: '3'
        paragraaf: '3.3'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '3.16'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref4
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: 3.2.4
    text: "De tegemoetkoming, bedoeld in het derde lid, wordt niet toegekend voor het studiejaar waarin
      de mbo-\nstudent de leeftijd van 18 jaren bereikt."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.2
  - number: 3.2.5
    text: "In afwijking van het eerste lid bestaat het budget voor een mbo-student die in aanmerking komt
      voor\nlevenlanglerenkrediet alleen uit dat krediet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.2
  - number: 3.2.6
    text: "De bedragen zijn opgenomen in [artikel 3.18][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.2
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: 3.3.1
    text: 'Het budget voor een ho-student voor een kalendermaand is het totaal van:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.3
  - number: 3.3.1.a
    text: een normbedrag voor de kosten van levensonderhoud;
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.3
  - number: 3.3.1.b
    text: het collegegeldkrediet; en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.3
  - number: 3.3.1.c
    text: een reisvoorziening.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.3
  - number: 3.3.2
    text: "Dit budget kan worden verhoogd met een toeslag voor een eenoudergezin ingevolge [artikel 3.5][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.3
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.5'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 3.3.3
    text: "In afwijking van het eerste lid bestaat het budget voor een ho-student die in aanmerking komt
      voor\nlevenlanglerenkrediet alleen uit dat krediet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.3
  - number: 3.3.4
    text: "De bedragen zijn opgenomen in [artikel 3.18][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.3
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: '3.4'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.4
  - number: 3.5.1
    text: "Aan een student zonder partner die een of meer kinderen heeft van jonger dan 18 jaren die niet
      tot\nhet huishouden van een ander behoren, voor wie deze op grond van de [Algemene\nKinderbijslagwet][ref1]
      aanspraak op kinderbijslag heeft, wordt een toeslag voor een eenoudergezin\ntoegekend.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002368"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.5
    references:
      - id: ref1
        bwb_id: BWBR0002368
  - number: 3.5.2
    text: "Het bedrag is opgenomen in [artikel 3.18][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.5
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: 3.6.1
    text: "De hoogte van de basisbeurs is verschillend voor uit- en thuiswonende studenten. De bedragen
      zijn\nopgenomen in [artikel 3.18][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.6
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: 3.6.2
    text: Voor een opleiding niveau 1 of 2 maakt een reisvoorziening deel uit van de basisbeurs.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.6
  - number: 3.6.3
    text: "Voor een opleiding niveau 1 of 2 kan de toeslag, bedoeld in [artikel 3.5][ref1], onderdeel
      uitmaken\nvan de basisbeurs.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.6
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.5'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 3.7.1
    text: "De reisvoorziening bestaat uit een reisrecht waarmee gedurende een bepaald deel van de week
      de\nstudent geen bedrag of een lager bedrag verschuldigd is aan de vervoersbedrijven, en kan voor\n\
      groepen studenten bestaan uit een vergoeding in geld."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.7
  - number: 3.7.2
    text: "De vorm, wijze van toekenning en de voorwaarden van de reisvoorziening zijn bepaald in en krachtens\n\
      [paragraaf 3.7][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.7
    references:
      - id: ref1
        bwb_id: BWBR0011453
        hoofdstuk: '3'
        paragraaf: '3.7'
  - number: '3.8'
    text: "De hoogte van de aanvullende beurs is het maximumbedrag van de aanvullende beurs, genoemd in\n\
      [artikel 3.18][ref1], minus de veronderstelde ouderlijke bijdrage die wordt berekend ingevolge de\n\
      [artikelen 3.9 tot en met 3.13][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.8
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '3.9'
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: 3.9.1
    text: "Maatstaf voor de bepaling van de veronderstelde ouderlijke bijdrage is het toetsingsinkomen
      van de\nafzonderlijke ouders van de mbo-student in het peiljaar."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9
  - number: 3.9.2
    text: "Op het toetsingsinkomen in het peiljaar wordt in mindering gebracht de vrije voet. Deze voet
      is naar\nde maatstaf van 1 januari 2014 gelijk aan € 16.736,64 per 1 januari 2024: € 20.414,76.
      Indien één\nvan de ouders is overleden, geldt voor de andere ouder een dubbele vrije voet. Indien
      een mbo-\nstudent die niet geadopteerd is en die als ingezetene in de basisregistratie personen
      is\ningeschreven, blijkens de basisregistratie personen slechts één ouder heeft of [artikel 3.14][ref1]\n\
      toepassing heeft gevonden, is de vorige volzin van overeenkomstige toepassing. Indien het in het\n\
      peiljaar een ouder zonder partner betreft en voor hem geen dubbele vrije voet geldt, geldt voor
      hem\nin afwijking van de tweede volzin een vrije voet die naar de maatstaf van 1 januari 2014 gelijk
      is\naan € 21.204,43 per 1 januari 2024: € 25.864,43.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.14"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.14'
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: 3.9.3
    text: "Het bruto kortingsbedrag op jaarbasis is 26% van het verschil tussen het toetsingsinkomen in
      het\npeiljaar en de vrije voet in het toekenningsjaar."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9
  - number: 3.9.4
    text: 'Op het bruto kortingsbedrag, bedoeld in het derde lid, worden in mindering gebracht:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9
  - number: 3.9.4.a
    text: "de ingevolge [paragraaf 6.1][ref1] vastgestelde termijnbetalingen over een jaar of, indien
      dit\nminder is, de berekende draagkracht indien de ouder tevens debiteur is; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9
    references:
      - id: ref1
        bwb_id: BWBR0011453
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 3.9.4.b
    text: "€ 363 voor ieder kind dat in het studiejaar dat aanvangt in het jaar voorafgaand aan het\n\
      studiefinancieringstijdvak, onder de werking van [hoofdstuk 4 van de Wet tegemoetkoming\nonderwijsbijdrage][ref1]
      en schoolkosten of van [artikel 2, derde tot en met vijfde lid, van de Wet\nop het kindgebonden
      budget][ref2] valt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0012438\n[ref2]: https://wetten.overheid.nl/BWBR0022751#Artikel2"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9
    references:
      - id: ref1
        bwb_id: BWBR0012438
        hoofdstuk: '4'
      - id: ref2
        bwb_id: BWBR0022751
        artikel: '2'
  - number: 3.9.5
    text: "Een twaalfde deel van het bedrag dat na de toepassing van het vierde lid resteert, is de\n\
      berekeningsgrondslag per maand voor een ouder van de veronderstelde ouderlijke bijdrage."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9
  - number: 3.9.6
    text: "Indien een kind waarvoor de aftrek, bedoeld in het vierde lid, onderdeel b, heeft plaatsgevonden,\n\
      onder de werking van deze wet gaat vallen, wordt met ingang van het tijdstip waarop dit kind onder\n\
      de werking van deze wet gaat vallen, de veronderstelde ouderlijke bijdrage, bedoeld in het vijfde\n\
      lid, opnieuw berekend."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9
  - number: 3.9.7
    text: "Het zesde lid is niet van toepassing op een mbo-student die uitsluitend een reisvoorziening
      bedoeld\nin [artikel 4.6b][ref1] toegekend heeft gekregen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel4.6b"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 4.6b
        hoofdstuk: '4'
        paragraaf: 4.1.2
        afdeling: '4.1'
  - number: 3.9a
    text: "[Artikel 3.9][ref1] is van overeenkomstige toepassing op de bepaling van de veronderstelde\n\
      ouderlijke bijdrage voor ho-studenten, met dien verstande dat:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.9'
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: 3.9a.a
    text: "voor de vrije voet, bedoeld in [artikel 3.9, tweede lid, tweede volzin][ref1], naar de maatstaf
      van\n1 januari 2014 een bedrag wordt gelezen gelijk aan € 15.000 per 1 januari 2024: € 18.296,46;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.9'
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: 3.9a.b
    text: "voor de vrije voet, bedoeld in [artikel 3.9, tweede lid, laatste volzin][ref1], naar de maatstaf
      van\n1 januari 2014 een bedrag wordt gelezen gelijk aan € 19.004 per 1 januari 2024: € 23.180,42;
      en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.9'
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: 3.9a.c
    text: "voor het bruto kortingsbedrag op jaarbasis, bedoeld in [artikel 3.9, derde lid][ref1], een\n\
      percentage wordt gelezen van 13,6% van het verschil tussen het toetsingsinkomen in het peiljaar
      en\nde vrije voet in het toekenningsjaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.9a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.9'
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: 3.10.1
    text: "Op aanvraag van de ouders of een van hen of op aanvraag van de student wordt bij toepassing
      van de\n[artikelen 3.9][ref1] en [3.9a][ref2], indien sprake is van een terugval in inkomen over
      het eerste\nof het tweede jaar na het peiljaar, uitgegaan van het toetsingsinkomen in dat jaar.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.10
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.9'
        hoofdstuk: '3'
        paragraaf: '3.3'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 3.9a
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: 3.10.2
    text: "Voor de toepassing van het eerste lid wordt onder een terugval in inkomen verstaan: een vermindering\n\
      van de som van de toetsingsinkomens van de beide ouders tezamen met ten minste 15% ten opzichte
      van\nhet peiljaar."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.10
  - number: '3.11'
    text: "Voor de toepassing van de [artikelen 3.9][ref1], [3.9a][ref2] en [3.10][ref3] wordt zolang
      het\ntoetsingsinkomen over het peiljaar, het eerste of het tweede jaar na het peiljaar nog niet
      kan\nworden bepaald, door Onze Minister daarvoor in de plaats gesteld een bedrag dat het desbetreffende\n\
      toetsingsinkomen zo goed mogelijk benadert.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9a\n[ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel3.10"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.11
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.9'
        hoofdstuk: '3'
        paragraaf: '3.3'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 3.9a
        hoofdstuk: '3'
        paragraaf: '3.3'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '3.10'
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: '3.12'
    text: "Indien een ouder na het peiljaar een ouder zonder partner wordt, wordt op aanvraag van die
      ouder of\nde student de hoogte van de vrije voet, bedoeld in [artikel 3.9, tweede lid][ref1],\n\
      onderscheidenlijk [artikel 3.9a][ref2], dienovereenkomstig aangepast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.12
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.9'
        hoofdstuk: '3'
        paragraaf: '3.3'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 3.9a
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: 3.13.1
    text: "De veronderstelde ouderlijke bijdrage is voor een mbo-student de som van de maandbedragen,
      bedoeld\nin [artikel 3.9, vijfde lid][ref1], en voor een ho-student de som van de maandbedragen
      die zijn\nbepaald door toepassing van[ artikel 3.9a][ref2]. De veronderstelde ouderlijke bijdrage
      kan nooit\nmeer bedragen dan de maximale aanvullende beurs voor een student.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9\n\
      [ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.13
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.9'
        hoofdstuk: '3'
        paragraaf: '3.3'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 3.9a
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: 3.13.2
    text: Indien de veronderstelde ouderlijke bijdrage negatief is, wordt deze vastgesteld op nihil.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.13
  - number: 3.13.3
    text: "Bij de berekening van de veronderstelde ouderlijke bijdrage per studerend kind wordt de bijdrage\n\
      verdeeld over de studerende kinderen van een ouder indien:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.13
  - number: 3.13.3.a
    text: meer dan een van deze kinderen voor de betreffende maand aanspraak heeft op
      studiefinanciering; en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.13
  - number: 3.13.3.b
    text: de kinderen voor de betreffende maand een aanvullende beurs hebben aangevraagd.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.13
  - number: 3.13.4
    text: "Bij de verdeling van de veronderstelde ouderlijke bijdrage, bedoeld in het derde lid, wordt
      een kind\ndat tevens onder de reikwijdte van [artikel 3.9, vierde lid, onderdeel b][ref1], valt,
      buiten\nbeschouwing gelaten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.13
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.9'
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: 3.14.1
    text: "Op aanvraag van een student kan de aan hem toegekende aanvullende lening worden verstrekt in
      de vorm\nvan een aanvullende beurs, indien er sprake is van een langdurig ernstig verstoorde verhouding\n\
      tussen ouder en student of van onvindbaarheid van de ouder. Onder een langdurig ernstig verstoorde\n\
      verhouding wordt in ieder geval niet begrepen een conflict van financiële aard dat verband houdt
      met\nde studie."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.14
  - number: 3.14.2
    text: "Indien het eerste lid toepassing vindt, is voor de berekening van de veronderstelde ouderlijke\n\
      bijdrage van de andere ouder aan de student bedoeld in het eerste lid, [artikel 3.9, tweede lid,\n\
      derde volzin][ref1], van overeenkomstige toepassing. De hoogte van de aanvullende beurs van andere\n\
      kinderen van beide ouders verandert hierdoor niet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.9"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.14
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.9'
        hoofdstuk: '3'
        paragraaf: '3.3'
  - number: 3.14.3
    text: "Bij algemene maatregel van bestuur worden in ieder geval criteria gegeven ter beoordeling van
      de\nvraag of sprake is van:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.14
  - number: 3.14.3.a
    text: een situatie als bedoeld in het eerste lid, en
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.14
  - number: 3.14.3.b
    text: de voorwaarden waaronder de toekenning van de aanvraag geschiedt.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.14
  - number: '3.15'
    text: "Op aanvraag wordt een basislening toegekend. De maximale hoogte van de basislening is opgenomen
      in\n[artikel 3.18][ref1], waarbij verschillende bedragen zijn vastgesteld voor mbo-studenten en
      ho-\nstudenten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.15
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.18'
        hoofdstuk: '3'
        paragraaf: '3.5'
  - number: '3.16'
    text: "Het verschil tussen het maximale bedrag van de aanvullende beurs en de voor een student berekende\n\
      aanvullende beurs wordt aan hem op aanvraag als een aanvullende lening toegekend."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16
  - number: 3.16a.1
    text: Het collegegeldkrediet is een lening die aan de ho-student op aanvraag wordt toegekend.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16a
  - number: 3.16a.2
    text: "Het bedrag dat per maand kan worden geleend bedraagt niet meer dan een twaalfde deel van het\n\
      feitelijk door de ho-student voor een periode van twaalf maanden te betalen bedrag aan collegegeld\n\
      voor het volgen van hoger onderwijs en in totaal ten hoogste vijf maal een twaalfde deel van het\n\
      volledige wettelijk collegegeld, bedoeld in [artikel 7.45, eerste lid, WHW][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005682#Artikel7.45"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16a
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '7.45'
  - number: 3.16a.3
    text: "Bij ministeriële regeling kunnen nadere regels worden gesteld over de aanvraag, toekenning,
      betaling\nen andere uitvoeringsaspecten van het collegegeldkrediet."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16a
  - number: 3.16b.1
    text: Het levenlanglerenkrediet is een lening die aan een student op aanvraag wordt toegekend.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16b
  - number: 3.16b.2
    text: 'Het levenlanglerenkrediet wordt slechts verstrekt:'
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16b
  - number: 3.16b.2.a
    text: "indien de student niet in aanmerking komt voor studiefinanciering als bedoeld in [artikel 3.1,\n\
      eerste of tweede lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16b
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.1'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: 3.16b.2.b
    text: "in geval het krediet wordt gevraagd voor een voltijdse of duale opleiding in het hoger onderwijs
      en\nde ho-student nog niet de leeftijd van dertig jaren heeft bereikt, die ho-student een hbo-\n\
      bacheloropleiding als bedoeld in [artikel 7.3a, tweede lid, onderdeel b, WHW][ref1] of het geheel\n\
      van een wo-bacheloropleiding en een wo-masteropleiding als bedoeld in artikel 7.3a, eerste lid,\n\
      onderdelen a en b, WHW met goed gevolg heeft afgesloten; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.3a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16b
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.3a
  - number: 3.16b.2.c
    text: voor zover de kosten voor het lesgeld of collegegeld niet door een derde worden vergoed.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16b
  - number: 3.16b.3
    text: "Bij algemene maatregel van bestuur kunnen gronden worden vastgesteld op basis waarvan een aanvraag\n\
      gelet op terugbetalingsrisico’s kan worden geweigerd."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16b
  - number: 3.16b.4
    text: "De [hoofdstukken 4][ref1] en[ 5][ref2] zijn niet van toepassing op het levenlanglerenkrediet.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453\n[ref2]: https://wetten.overheid.nl/BWBR0011453"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16b
    references:
      - id: ref1
        bwb_id: BWBR0011453
        hoofdstuk: '4'
      - id: ref2
        bwb_id: BWBR0011453
        hoofdstuk: '5'
  - number: 3.16c.1
    text: Het levenlanglerenkrediet kan worden verstrekt gedurende vier jaar.
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16c
  - number: 3.16c.2
    text: "De periode, bedoeld in het eerste lid, kan worden verlengd indien de student in de laatste
      maand van\ndie periode een opleiding volgt met een langere nominale duur dan vier jaar en die opleiding\n\
      onafgebroken blijft volgen. Het levenlanglerenkrediet kan ten hoogste zoveel langer worden verstrekt\n\
      als het verschil tussen 48 maanden en het aantal maanden waarop de studielast is gebaseerd op grond\n\
      van:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16c
  - number: 3.16c.2.a
    text: "[artikel 7.5, eerste lid, onderdelen a tot en met d][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16c
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '7.5'
  - number: 3.16c.2.b
    text: "[artikel 7.5a WHW][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16c
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.5a
  - number: 3.16c.2.c
    text: "[artikel 7.5b, eerste lid, WHW][ref1]; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5b"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16c
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.5b
  - number: 3.16c.2.d
    text: "[artikel 7.5c WHW][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.5c"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16c
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: 7.5c
  - number: 3.16c.3
    text: "Indien de ho-student in de laatste maand van de periode, bedoeld in het eerste of tweede lid,
      een\ndeeltijdse opleiding volgt en deze opleiding onafgebroken blijft volgen, wordt de periode met
      één\njaar verlengd."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16c
  - number: 3.16d.1
    text: "Het levenlanglerenkrediet bedraagt per maand niet meer dan een twaalfde deel van het feitelijk
      door\nde student voor een periode van twaalf maanden te betalen bedrag aan collegegeld of lesgeld
      voor het\nvolgen van de desbetreffende opleiding en in totaal ten hoogste:"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16d
  - number: 3.16d.1.a
    text: "vijf maal een twaalfde deel van het volledige wettelijk collegegeld, bedoeld in [artikel 7.45,\n\
      eerste lid, WHW][ref1], voor een opleiding in het hoger onderwijs;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel7.45"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16d
    references:
      - id: ref1
        bwb_id: BWBR0005682
        artikel: '7.45'
  - number: 3.16d.1.b
    text: "vijf maal een twaalfde deel van het lesgeld, bedoeld in [artikel 5, tweede lid, van de Les-
      en\ncursusgeldwet][ref1], voor een opleiding in het beroepsonderwijs; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004188#Artikel5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16d
    references:
      - id: ref1
        bwb_id: BWBR0004188
        artikel: '5'
  - number: 3.16d.1.c
    text: "een in afwijking van de onderdelen a en b bij algemene maatregel van bestuur te bepalen lager\n\
      maximum."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16d
  - number: 3.16d.2
    text: "In afwijking van het eerste lid kan aan bij ministeriële regeling vast te stellen groepen studenten\n\
      een hoger bedrag per maand worden toegekend, waarbij het totale levenlanglerenkrediet voor een\n\
      periode van twaalf maanden niet meer bedraagt dan twaalf maal het bedrag, genoemd in het eerste
      lid,\nonderdeel a, b of c."
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16d
  - number: 3.16e
    text: "Voor een goede uitvoering van de [artikelen 3.16b tot en met 3.16d][ref1] worden bij ministeriële\n\
      regeling regels vastgesteld over de aanvraag, toekenning, berekening, betaling en andere\nuitvoeringsaspecten.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.16b"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16e
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 3.16b
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: 3.16f
    text: "In afwijking van de [artikelen 3.16a, tweede lid][ref1], en [3.16d, eerste lid][ref2], kan
      een\nstudent die een vergoeding als bedoeld in [artikel 7.49a van de WHW][ref3] betaalt voor het\n\
      gebruikmaken van een educatieve module of premaster met een studielast van minder dan 60\nstudiepunten,
      Onze Minister verzoeken om de hoogte van het collegegeldkrediet of\nlevenlanglerenkrediet dat hij
      per maand ontvangt, gelijk te stellen aan de vergoeding die hij naar\nrato per 5 studiepunten betaalt.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.16a\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.16d\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005682#Artikel7.49a"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.16f
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: 3.16a
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref2
        bwb_id: BWBR0011453
        artikel: 3.16d
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref3
        bwb_id: BWBR0005682
        artikel: 7.49a
  - number: '3.17'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel3.17
  - number: '3.18'
