    text: "In geval van samenloop van terugbetalingen als bedoeld in [artikel 12.0c][ref1], wordt, zolang
      het\nrenteloos voorschot nog niet is afgelost, voor de betrokkene [artikel 41, derde lid, van de
      Wet op\nde studiefinanciering][ref2], zoals dat luidde op 31 augustus 2000, zo toegepast dat het\n\
      minimumbedrag van f 1.200,– wordt verminderd met het in het desbetreffende jaar terug te betalen\n\
      bedrag aan renteloos voorschot.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel12.0c\n\
