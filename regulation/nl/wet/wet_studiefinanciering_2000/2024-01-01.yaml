  - number: 2.8.1
    text: "Voor studiefinanciering kan een ho-student in aanmerking komen die is ingeschreven voor het
      volgen\nvan een voltijdse associate degree-opleiding, voltijdse bacheloropleiding of een voltijdse\n\
      masteropleiding aan een universiteit of hogeschool, opgenomen in de [bijlage van de WHW][ref1] of\n\
      aan een rechtspersoon voor hoger onderwijs als bedoeld in [artikel 1.1 WHW][ref2].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005682\n[ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.8
    references:
      - id: ref1
        bwb_id: BWBR0005682
      - id: ref2
        bwb_id: BWBR0005682
        artikel: '1.1'
  - number: 2.8.2
    text: "Indien de accreditatie van een opleiding wordt geweigerd, beëindigd of ingetrokken of aan een\n\
      opleiding het recht op bekostiging of graadverlening, genoemd in [artikel 1.9, eerste en tweede
      lid,\nWHW][ref1], wordt ontnomen, is het eerste lid van overeenkomstige toepassing gedurende de
      termijn\nwaarin de student de betreffende opleiding op grond van [artikel 5.21, derde en zesde lid][ref2],\n\
      [5.32][ref3] of [6.5, tweede lid, WHW][ref4], mag vervolgen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005682#Artikel1.9\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005682#Artikel5.21\n[ref3]: https://wetten.overheid.nl/BWBR0005682#Artikel5.32\n\
      [ref4]: https://wetten.overheid.nl/BWBR0005682#Artikel6.5"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel2.8
