  - number: 12.0b.1
    text: "In geval de verplichting tot terugbetaling van renteloze voorschotten, verstrekt door Onze
      Minister\nmet betrekking tot de lasten, verbonden aan het bezoeken van een school voor voortgezet
      onderwijs\ndan wel een instelling van wetenschappelijk onderwijs nog niet is aangevangen op 1 oktober
      1986,\nvangt deze terugbetaling niet eerder aan dan op het tijdstip waarop op grond van de [Wet
      op de\nstudiefinanciering][ref1], zoals die luidde op 31 augustus 2000, de verplichting tot terugbetaling\n\
      van de rentedragende lening begint.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003955"
    url: https://wetten.overheid.nl/BWBR0011453/2024-01-01#Artikel12.0b
