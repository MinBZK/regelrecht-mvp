- number: 123b.2
  text: "Op personen die voor 15 augustus 2004 arbeidsongeschikt zijn geworden zijn de [artikelen 71a,\nnegende lid][ref1], en [71b, derde lid, van de Wet op de arbeidsongeschiktheidsverzekering][ref2]\nvan overeenkomstige toepassing met dien verstande dat voor «artikel 34, derde lid» wordt gelezen\n«artikel 64, derde lid, van de Wet werk en inkomen naar arbeidsvermogen, voor «artikel 34a» wordt\ngelezen «artikel 65 van de Wet werk en inkomen naar arbeidsvermogen» en voor «verplichtingen op\ngrond van het eerste, tweede, derde, vierde of vijfde lid dan wel krachtens het zevende lid gestelde\nregels» wordt gelezen: verplichtingen op grond van [artikel 25, eerste, tweede, derde, vierde of\nvijfde lid][ref3] van de Wet werk en inkomen naar arbeidsvermogen dan wel de krachtens het zevende\nlid van dat artikel gestelde regels.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524#Artikel71a\n[ref2]: https://wetten.overheid.nl/BWBR0002524#Artikel71b\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel25"
