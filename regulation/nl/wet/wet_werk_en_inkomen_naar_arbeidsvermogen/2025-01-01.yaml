- number: '96.2'
  text: "Onverminderd het eerste lid kan het UWV de bestuurlijke boete verrekenen met een vordering die\ndegene aan wie de bestuurlijke boete is opgelegd op hem heeft."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel96
- number: '96.3'
  text: "De Sociale verzekeringsbank onderscheidenlijk de gemeente betaalt het bedrag van de bestuurlijke\nboete, zonder dat daarvoor een machtiging nodig is, op zijn verzoek aan het UWV indien de persoon\naan wie een bestuurlijke boete is opgelegd een uitkering ontvangt op grond van de [Algemene\nOuderdomswet][ref1], de [Algemene nabestaandenwet][ref2], de [Participatiewet][ref3], de [Wet\ninkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte werkloze werknemers][ref4] of de [Wet\ninkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221\n[ref2]: https://wetten.overheid.nl/BWBR0007795\n[ref3]: https://wetten.overheid.nl/BWBR0015703\n[ref4]: https://wetten.overheid.nl/BWBR0004044\n[ref5]: https://wetten.overheid.nl/BWBR0004163"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel96
  references:
  - id: ref1
    bwb_id: BWBR0002221
  - id: ref2
    bwb_id: BWBR0007795
  - id: ref3
    bwb_id: BWBR0015703
