- number: '57.4'
  text: "In afwijking van het derde lid geldt de voorwaarde van gedeeltelijke arbeidsgeschiktheid niet indien\nop de dag waarop het recht op WGA-uitkering is geëindigd omdat een of meer van de\nuitsluitingsgronden als bedoeld in [artikel 43, a, onder 2°, onderdeel d, e, f of i][ref1] van\ntoepassing waren, de duur van de loongerelateerde uitkering nog niet was verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel57
  references:
