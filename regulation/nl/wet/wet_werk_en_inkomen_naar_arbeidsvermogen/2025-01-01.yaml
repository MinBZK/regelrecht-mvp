  text: "*wachtgeld:* wachtgeld op grond van het [Rijkswachtgeldbesluit 1959][ref1], uitkering op grond van\nhet [Besluit Werkloosheid onderwijs- en onderzoekpersoneel][ref2], wachtgeld of daarmee\ngelijkgestelde uitkering op grond van de Algemene militaire pensioenwet, of een met die wachtgelden\nof die uitkeringen vergelijkbare uitkering op grond van ontslag of werkloosheid, met uitzondering\nvan een uitkering in verband met functioneel leeftijdsontslag of vrijwillig vervroegd uittreden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002326\n[ref2]: https://wetten.overheid.nl/BWBR0006445"
