- number: '58.1'
  text: 'De verzekerde voldoet aan de referte-eis indien:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
- number: 58.1.a
  text: "hij in 36 kalenderweken onmiddellijk voorafgaande aan de eerste dag na de dag waarop het recht op\nloon op grond van [artikel 629 van Boek 7 van het Burgerlijk Wetboek][ref1] of bezoldiging op grond\nvan [hoofdstuk IV, vierde afdeling, van de Ziektewet][ref2] of het recht op ziekengeld op grond van\n[artikel 29 van de Ziektewet][ref3] is geëindigd, in ten minste 26 kalenderweken ten minste één\narbeidsuur per kalenderweek heeft;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n[ref2]: https://wetten.overheid.nl/BWBR0001888\n[ref3]: https://wetten.overheid.nl/BWBR0001888#Artikel29"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
  references:
  - id: ref1
    bwb_id: BWBR0005290
    artikel: '629'
  - id: ref2
    bwb_id: BWBR0001888
    afdeling: Vierde
  - id: ref3
    bwb_id: BWBR0001888
    artikel: '29'
- number: 58.1.b
  text: "hij onmiddellijk voorafgaande aan de eerste dag van de wachttijd recht heeft op een uitkering op\ngrond van de [Werkloosheidswet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
  references:
  - id: ref1
    bwb_id: BWBR0004045
- number: 58.1.c
  text: "zijn recht op een uitkering op grond van de [Werkloosheidswet][ref1] is geëindigd wegens het gaan\nverrichten van arbeid in dienstbetrekking en hij op de eerste dag van de wachttijd recht op\nherleving van die uitkering zou hebben gehad, indien hij op die dag geen recht had gekregen op\nziekengeld als bedoeld in de [Ziektewet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n[ref2]: https://wetten.overheid.nl/BWBR0001888"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
  references:
  - id: ref1
    bwb_id: BWBR0004045
  - id: ref2
    bwb_id: BWBR0001888
- number: 58.1.d
  text: "hij onmiddellijk voorafgaande aan de eerste dag van de wachttijd wegens werkloosheid niet werkt en\nwachtgeld ontvangt uit hoofde van een dienstbetrekking die is geëindigd voor 1 januari 2001;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
- number: 58.1.e
  text: "hij onmiddellijk voorafgaande aan de eerste dag van de wachttijd wegens werkloosheid niet werkt en\nwachtgeld ontvangt uit hoofde van een dienstbetrekking die is geëindigd op of na 1 januari 2001 voor\nzover het recht op wachtgeld zich uitstrekt over een periode gelegen na het bereiken van de\nvolledige uitkeringsduur van het, in verband met dezelfde werkloosheid ontstane, recht op uitkering\nop grond van de [Werkloosheidswet][ref1], bedoeld in [hoofdstuk II van die wet][ref2], inclusief een\neventuele verlenging van die duur op grond van [artikel 76 van die wet][ref3]; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n[ref2]: https://wetten.overheid.nl/BWBR0004045\n[ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel76"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
  references:
  - id: ref1
    bwb_id: BWBR0004045
  - id: ref2
    bwb_id: BWBR0004045
    hoofdstuk: II
  - id: ref3
    bwb_id: BWBR0004045
    artikel: '76'
- number: 58.1.f
  text: "het recht op uitkering op grond van de [Werkloosheidwet][ref1] is geëindigd wegens het ontvangen van\neen uitkering op grond van [hoofdstuk 3, afdeling 2, paragraaf 1, van de Wet arbeid en zorg][ref2]\nen de verzekerde onmiddellijk voorafgaande aan de eerste dag van de wachttijd deze laatste uitkering\ngenoot.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n[ref2]: https://wetten.overheid.nl/BWBR0013008"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
  references:
  - id: ref1
    bwb_id: BWBR0004045
  - id: ref2
    bwb_id: BWBR0013008
    paragraaf: '1'
- number: '58.2'
  text: "Voor de vaststelling van het aantal van 36 kalenderweken als bedoeld in het eerste lid, onderdeel a\nworden niet in aanmerking genomen kalenderweken gedurende welke de verzekerde:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
- number: 58.2.a
  text: wegens ziekte of arbeidsongeschiktheid geen arbeid kon verrichten;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
- number: 58.2.b
  text: "werkzaamheden heeft verricht uit hoofde waarvan hij op grond van de [Werkloosheidswet][ref1] niet\nals werknemer wordt beschouwd als bedoeld in [artikel 8 van die wet][ref2] en hij op grond van dat\nartikel de hoedanigheid van werknemer heeft herkregen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n[ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel8"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
  references:
  - id: ref1
    bwb_id: BWBR0004045
  - id: ref2
    bwb_id: BWBR0004045
    artikel: '8'
- number: 58.2.c
  text: "wegens het genieten van onbetaald verlof geen arbeid heeft verricht, tot een maximum van achttien\nmaanden; of"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
- number: 58.2.d
  text: "geen arbeid heeft verricht maar wel recht op uitkering heeft op grond van [hoofdstuk 3, afdeling 2,\nparagraaf 1][ref1], of de [artikelen 4:2b, eerste tot en met zesde lid][ref2], of [6:3, eerste tot\nen met zesde lid, van de Wet arbeid en zorg][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013008\n[ref2]: https://wetten.overheid.nl/BWBR0013008#Artikel4:2b\n[ref3]: https://wetten.overheid.nl/BWBR0013008#Artikel6:3"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
  references:
  - id: ref1
    bwb_id: BWBR0013008
    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0013008
    artikel: 4:2b
  - id: ref3
    bwb_id: BWBR0013008
    artikel: '363'
- number: '58.3'
  text: "Bij algemene maatregel van bestuur kan voor bepaalde groepen werknemers het in het eerste lid\nbedoelde aantal van 36 kalenderweken hoger worden vastgesteld en het in dat lid bedoelde aantal van\n26 kalenderweken lager worden vastgesteld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel58
- number: '59.1'
  text: "De duur van de loongerelateerde uitkering van de WGA-uitkering is ten minste drie maanden en ten\nhoogste 24 maanden, te rekenen vanaf de eerste dag waarop het recht op uitkering is ontstaan."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel59
- number: '59.2'
  text: 'De uitkeringsduur:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel59
- number: 59.2.a
  text: "is een maand voor ieder kalenderjaar arbeidsverleden voor zover het arbeidsverleden niet langer is\ndan tien kalenderjaren; en"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel59
- number: 59.2.b
  text: "wordt voor zover het arbeidsverleden meer is dan tien kalenderjaren verlengd met een halve maand\nvoor ieder kalenderjaar arbeidsverleden gelegen na 2015 en met een maand voor ieder kalenderjaar\narbeidsverleden voor 2016. Bij het berekenen van de uitkeringsduur worden de maanden en de halve\nmaanden bij elkaar opgeteld en wanneer die berekening niet leidt tot een aantal gehele maanden, telt\neen halve maand voor 15 kalenderdagen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel59
- number: '59.3'
  text: "Indien de duur van het arbeidsverleden gelegen voor 2016 niet louter uitgedrukt wordt in een aantal\ngehele kalenderjaren, wordt het kwart, halve of driekwart kalenderjaar geacht gelegen te zijn na\n2015."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel59
- number: '59.4'
  text: "Als de duur van het arbeidsverleden gelegen na 2015 niet louter uitgedrukt wordt in een aantal\ngehele kalenderjaren, wordt de duur van het arbeidsverleden naar beneden afgerond tot gehele\nkalenderjaren."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel59
- number: '59.5'
  text: "De duur van de loongerelateerde uitkering, bedoeld in het eerste lid, wordt indien de verzekerde\nonmiddellijk voorafgaand aan deze loongerelateerde uitkering recht had op een\narbeidsongeschiktheidsuitkering, verminderd met de duur van de ontvangen\narbeidsongeschiktheidsuitkering, doch bedraagt ten minste een jaar."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel59
- number: '59.6'
  text: "De duur van de loongerelateerde uitkering, bedoeld in het eerste lid, wordt verminderd met de duur\nvan de ontvangen uitkering op grond van de [Werkloosheidswet][ref1] of met de duur van het ontvangen\nwachtgeld indien de verzekerde, onmiddellijk voorafgaand aan de eerste dag van de wachttijd,\nuitsluitend verzekerd was als gevolg van het van toepassing zijn van de in [artikel 58, eerste lid,\nonderdeel b, c, d, e of f][ref2] bedoelde situaties. De duur van de loongerelateerde uitkering,\nbedoeld in het eerste lid, wordt voorts verminderd met de duur van de ontvangen uitkering op grond\nvan de Werkloosheidswet die de verzekerde ontving uit hoofde van dezelfde dienstbetrekking als de\ndienstbetrekking waaruit het recht op een WGA-uitkering is ontstaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel58"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel59
  references:
  - id: ref1
    bwb_id: BWBR0004045
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '58'
    hoofdstuk: '7'
    paragraaf: '7.1'
- number: '59.7'
  text: "De duur van de loongerelateerde uitkering, bedoeld in het eerste lid, wordt verlengd indien als\ngevolg van de uitsluitingsgrond, bedoeld in [artikel 43, onderdeel a, onder 1°][ref1], geen recht op\neen uitkering is ontstaan indien de eerste dag van de wachttijd van dit niet ontstane recht op een\nuitkering is gelegen voor de dag dat recht op de loongerelateerde uitkering is ontstaan en dit niet\nontstane recht op een uitkering tot een langere duur van de loongerelateerde uitkering zou hebben\ngeleid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel59
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '60.1'
  text: "Indien de duur van de loongerelateerde uitkering van de WGA-uitkering is verstreken of als gevolg\nvan [artikel 54, vierde lid][ref1], geen aanspraak heeft bestaan op deze uitkering, bestaat de WGA-\nuitkering uit:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel54"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel60
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '54'
    hoofdstuk: '7'
    paragraaf: '7.1'
- number: 60.1.a
  text: "een loonaanvullingsuitkering voor de verzekerde die per kalendermaand een inkomen verdient dat ten\nminste gelijk is aan de inkomenseis, bedoeld in het tweede lid of voor wie op grond van het derde\nlid geen inkomenseis geldt; of"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel60
- number: 60.1.b
  text: een vervolguitkering.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel60
- number: '60.2'
  text: "De inkomenseis wordt vastgesteld op de dag dat recht ontstaat op een WGA-uitkering en is voor de\nverzekerde die in staat is met arbeid meer dan 20% te verdienen van het maatmaninkomen per uur,\ngelijk aan 50% van de resterende verdiencapaciteit. De inkomenseis wordt herzien nadat een wijziging\nin de resterende verdiencapaciteit twee kalendermaanden heeft voortgeduurd. De inkomenseis geldt\nniet meer nadat de verzekerde ten minste twee kalendermaanden slechts in staat is geweest om met\narbeid ten hoogste 20% te verdienen van het maatmaninkomen per uur."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel60
- number: '60.3'
  text: "Voor de verzekerde, die op de dag dat recht ontstaat op een WGA-uitkering, of die gedurende\ntenminste twee kalendermaanden slechts in staat is geweest om met arbeid ten hoogste 20% te\nverdienen van het maatmaninkomen per uur, als bedoeld in het tweede lid, geldt geen inkomenseis tot\nde dag dat zijn resterende verdiencapaciteit hoger dan 20% van zijn maatmaninkomen per uur is\ngeweest gedurende een periode van 24 kalendermaanden. Deze periode eindigt op het moment dat de\nverzekerde gedurende ten minste twee kalendermaanden slechts in staat was met arbeid ten hoogste 20%\nte verdienen van het maatmaninkomen per uur."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel60
- number: '60.4'
  text: "Onder resterende verdiencapaciteit als bedoeld in het tweede en derde lid wordt verstaan: de op\nmaandbasis berekende respectievelijk op uurbasis berekende resterende verdiencapaciteit zoals\nvastgesteld op grond van [artikel 6][ref1] en de daarop berustende bepalingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel6"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel60
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '6'
    hoofdstuk: '1'
    paragraaf: '1.2'
- number: '60.5'
  text: "Bij algemene maatregel van bestuur wordt bepaald wat onder inkomen als bedoeld in dit artikel wordt\nverstaan. Daarbij kan tevens worden bepaald dat nader te bepalen inkomen dat gedeeltelijk, niet, of\nniet langer wordt genoten als gevolg van gewijzigde omstandigheden of enig handelen of nalaten van\nbetrokkene in aanmerking wordt genomen alsof het wel volledig wordt genoten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel60
- number: '61.1'
  text: 'De loongerelateerde uitkering van de WGA-uitkering bedraagt per kalendermaand:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: 61.1.a
  text: 0,75 x (A-B x C/D) over de eerste twee maanden waarin het recht op uitkering bestaat; en
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: 61.1.b
  text: '0,7 x (A-B x C/D) vanaf de derde maand waarin het recht op uitkering bestaat. Hierbij staat:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: '61.2'
  text: "De hoogte van de loonaanvullingsuitkering van de WGA-uitkering komt overeen met de hoogte van de\nloongerelateerde uitkering, bedoeld in het eerste lid, onderdeel b, indien de verzekerde ten minste\neen inkomen verdient dat gelijk is aan zijn overblijvende verdiencapaciteit, bedoeld in het derde\nlid, of indien voor hem geen inkomenseis als bedoeld in [artikel 60][ref1] geldt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel60"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '60'
    hoofdstuk: '7'
    paragraaf: '7.2'
- number: '61.3'
  text: "De overblijvende verdiencapaciteit, bedoeld in het tweede lid, is gelijk aan twee maal de\ninkomenseis, bedoeld in [artikel 60, tweede lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel60"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '60'
    hoofdstuk: '7'
    paragraaf: '7.2'
- number: '61.4'
  text: "De loonaanvullingsuitkering van de WGA-uitkering bedraagt voor de verzekerde die een inkomen\nverdient van ten minste 50% van doch minder dan zijn overblijvende verdiencapaciteit, per\nkalendermaand: 0,7 x (E-F x G/H). Hierbij staat:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: '61.5'
  text: "Indien de hoogte van de uitkering, bedoeld in het vierde lid, per kalendermaand minder bedraagt dan\nG × H waarbij:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: '61.6'
  text: 'Het uitkeringspercentage, bedoeld in het vijfde lid, bedraagt bij een arbeidsongeschiktheid van:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: 61.6.a
  text: 0–35%, 0%
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: 61.6.b
  text: 35–45%, 28%;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: 61.6.c
  text: 45–55%, 35%;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: 61.6.d
  text: 55–65%, 42%;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: 61.6.e
  text: 65–80%, 50,75%; en bij
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: 61.6.f
  text: 80% of meer, 70%.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: '61.7'
  text: "De hoogte van de uitkering, bedoeld in het vijfde lid, wordt eerst nadat een wijziging in de mate\nvan arbeidsongeschiktheid ten minste twee kalendermaanden heeft voortgeduurd, herzien."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: '61.8'
  text: "Bij algemene maatregel van bestuur wordt bepaald wat onder inkomen als bedoeld in dit artikel wordt\nverstaan. Daarbij kan tevens worden bepaald dat nader te bepalen inkomen dat gedeeltelijk, niet, of\nniet langer wordt genoten als gevolg van gewijzigde omstandigheden of enig handelen of nalaten van\nbetrokkene in aanmerking wordt genomen alsof het wel volledig wordt genoten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: '61.9'
  text: 'De hoogte van de loonaanvullingsuitkering van de WGA-uitkering wordt voor de verzekerde:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: 61.9.a
  text: die na het ontstaan van het recht op uitkering op grond van dit hoofdstuk ziek is geworden, en
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
- number: 61.9.b
  text: "voor wie als gevolg van de toepassing van [artikel 43, onderdeel a, onder 1°][ref1], geen tweede\nrecht op een uitkering op grond van dit hoofdstuk ontstaat omdat de eerste dag van de wachttijd is\ngelegen op een dag dat al recht op een uitkering op grond van deze wet bestaat of indien op die\neerste dag het recht op een uitkering herleeft;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel61
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '62.1'
  text: 'De vervolguitkering van de WGA-uitkering bedraagt per kalendermaand: G × H waarbij:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel62
- number: '62.2'
  text: "De vervolguitkering bedraagt voor een verzekerde die woont buiten Nederland, een van de andere\nlidstaten van de Europese Unie, een andere staat die partij is bij de Overeenkomst betreffende de\nEuropese Economische Ruimte en Zwitserland, een bij ministeriële regeling vastgesteld percentage van\nhet op grond van het eerste lid vastgestelde bedrag. Het percentage wordt zo bepaald dat het een\nweergave is van de verhouding tussen het kostenniveau van het land waar de verzekerde woonachtig is\nen dat van Nederland. Het percentage bedraagt maximaal 100."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel62
- number: '62.3'
  text: "Voor de toepassing van de [Toeslagenwet][ref1] ten aanzien van de verzekerde, bedoeld in het tweede\nlid, bedraagt het minimumloon het op grond van het tweede lid op hem van toepassing zijnde\npercentage van het minimumloon, bedoeld in die wet. Ten aanzien van die verzekerde worden de\nbedragen, genoemd in de [artikelen 2][ref2] en [8 van de Toeslagenwet][ref3], vastgesteld op het in\nde eerste zin bedoelde percentage van deze bedragen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004043\n[ref2]: https://wetten.overheid.nl/BWBR0004043#Artikel2\n[ref3]: https://wetten.overheid.nl/BWBR0004043#Artikel8"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel62
  references:
  - id: ref1
    bwb_id: BWBR0004043
  - id: ref2
    bwb_id: BWBR0004043
    artikel: '2'
  - id: ref3
    bwb_id: BWBR0004043
    artikel: '8'
- number: '62.4'
  text: "[Artikel 61, zevende lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel61"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel62
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '61'
    hoofdstuk: '7'
    paragraaf: '7.2'
- number: '62.5'
  text: 'De hoogte van de vervolguitkering wordt voor de verzekerde:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel62
- number: 62.5.a
  text: die na het ontstaan van recht op uitkering op grond van dit hoofdstuk ziek is geworden, en
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel62
- number: 62.5.b
  text: "voor wie als gevolg van de toepassing van [artikel 43, onderdeel a, onder 1°][ref1], geen tweede\nrecht op een uitkering op grond van dit hoofdstuk ontstaat omdat de eerste dag van de wachttijd is\ngelegen op een dag dat al recht op een uitkering op grond van dit hoofdstuk bestaat of indien op die\neerste dag het recht op een dergelijke uitkering herleeft;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel62
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '63'
  text: "Indien de verzekerde, die slechts in staat is om met arbeid ten hoogste 20% te verdienen van het\nmaatmaninkomen per uur, verkeert in een blijvende of voorlopig blijvende toestand van\nhulpbehoevendheid welke geregeld oppassing en verzorging nodig maakt, wordt de WGA-uitkering voor de\nduur van die hulpbehoevendheid verhoogd door vermenigvuldiging met ten hoogste de factor 100/70.\nVoornoemde factor bedraagt ten hoogste 100/75 gedurende de eerste twee maanden van de\nloongerelateerde uitkering. De eerste zin vindt geen toepassing, indien de verzekerde in een\ninrichting is opgenomen en de kosten van verblijf ten laste van een zorgverzekering of een\nverzekering inzake ziektekosten komen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel63
- number: 63a.1
  text: "De persoon die op 1 juli van het kalenderjaar recht heeft op een arbeidsongeschiktheidsuitkering of\neen WGA-uitkering, heeft recht op een tegemoetkoming."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel63a
- number: 63a.2
  text: De persoon, bedoeld in het eerste lid, ontvangt per kalenderjaar een tegemoetkoming van € 219,90.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel63a
- number: 63a.3
  text: "Het bedrag, genoemd in het tweede lid, wordt jaarlijks per 1 januari gewijzigd overeenkomstig de\ntabelcorrectiefactor, bedoeld in [artikel 10.2 van de Wet inkomstenbelasting 2001][ref1]. Het\ngewijzigde bedrag wordt door of namens Onze Minister medegedeeld in de Staatscourant.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel63a
  references:
  - id: ref1
    bwb_id: BWBR0011353
    artikel: '10.2'
- number: 63a.4
  text: "In afwijking van het derde lid kan het bedrag, genoemd in het tweede lid, bij algemene maatregel van\nbestuur met ingang van een bij die maatregel aan te geven datum worden vervangen door een ander\nbedrag."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel63a
- number: 63a.5
  text: Het UWV verstrekt de tegemoetkoming ambtshalve in het derde kwartaal van het kalenderjaar.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel63a
- number: 63a.6
  text: De tegemoetkoming is niet vatbaar voor beslag.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel63a
- number: 63a.7
  text: "De tegemoetkoming blijft buiten beschouwing bij de verlening van op het inkomen of vermogen\nafgestemde publiekrechtelijke uitkeringen en verstrekkingen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel63a
- number: 63a.8
  text: "De tegemoetkoming is niet vatbaar voor terugvordering of verrekening met openstaande vorderingen of\nuitbetalingen in verband met een uitkering op grond van deze wet."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel63a
- number: 63a.9
  text: "De tegemoetkoming wordt slecht één keer uitgekeerd in het geval er tevens aanspraak gemaakt kan\nworden op de tegemoetkoming op grond van artikelen 65l van de Wet op de\narbeidsongeschiktheidsverzekering, 67i van de Wet arbeidsongeschiktheidsverzekering zelfstandigen of\n3:75 van de Wet werk en arbeidsondersteuning jonggehandicapten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel63a
- number: 63a.10
  text: De tegemoetkoming en de daarmee gepaard gaande beheerskosten komen ten laste van het Rijk.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel63a
- number: '64.1'
  text: "Het UWV stelt op aanvraag vast of recht op een uitkering op grond van [artikel 47][ref1] of [artikel\n54][ref2] ontstaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel47\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel54"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '47'
    hoofdstuk: '6'
    paragraaf: '6.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '54'
    hoofdstuk: '7'
    paragraaf: '7.1'
- number: '64.2'
  text: "Het UWV stelt de verzekerde van de mogelijkheid van het doen van een aanvraag schriftelijk in kennis\nuiterlijk op de dag waarop de wachttijd 89 weken heeft geduurd. Indien [artikel 24, derde\nlid][ref1], van toepassing is doet het UWV deze kennisgeving bij de bekendmaking van de in dat\nartikellid bedoelde beschikking. Het UWV verstrekt aan de werkgever een afschrift van de\nkennisgeving bedoeld in de eerste en tweede zin.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel24"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '24'
    hoofdstuk: '3'
- number: '64.3'
  text: "De verzekerde doet zijn aanvraag uiterlijk elf weken voor afloop van de wachttijd of indien\ntoepassing is gegeven aan [artikel 24, derde lid][ref1], elf weken voor afloop van het in dat lid\nbedoelde verlengde tijdvak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel24"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '24'
    hoofdstuk: '3'
- number: '64.4'
  text: "Indien het UWV de in het eerste lid bedoelde aanvraag afwijst omdat een uitsluitingsgrond als\nbedoeld in [artikel 43, onderdeel d, e, f of i][ref1], van toepassing is maakt het UWV melding van\nde mogelijkheid tot het doen van een nieuwe aanvraag alsmede van de termijn waarbinnen een nieuwe\naanvraag dient te worden gedaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '64.5'
  text: "Indien het vierde lid van toepassing is doet de verzekerde zijn nieuwe aanvraag binnen de op grond\nvan dat lid door het UWV aangegeven termijn."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
- number: '64.6'
  text: "Een aanvraag wordt geacht tijdig te zijn ingediend indien het UWV de kennisgeving als bedoeld in het\ntweede lid niet heeft gedaan dan wel indien bij een latere kennisgeving dan bedoeld in het tweede\nlid of vierde lid de aanvraag wordt ingediend binnen vier weken nadat deze kennisgeving is\nontvangen. Dit lid is niet van toepassing indien de werkgever de aangifte, bedoeld in [artikel 38,\neerste lid, van de Ziektewet][ref1], niet heeft gedaan voor de dag waarop de wachttijd 81 weken\nheeft geduurd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel38"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '38'
- number: '64.7'
  text: "Indien het UWV toepassing geeft aan [artikel 25, negende lid][ref1], of [artikel 26, tweede lid,\ntweede zin][ref2], wordt de behandeling van de aanvraag opgeschort.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel26"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '25'
    hoofdstuk: '3'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '26'
    hoofdstuk: '3'
- number: '64.8'
  text: 'Het UWV hervat de behandeling van de aanvraag in ieder geval:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
- number: 64.8.a
  text: "indien het UWV heeft vastgesteld dat de tekortkoming, bedoeld in [artikel 25, negende lid][ref1], of\n[artikel 26, tweede lid][ref2], is hersteld;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel26"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '25'
    hoofdstuk: '3'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '26'
    hoofdstuk: '3'
- number: 64.8.b
  text: op verzoek van de werknemer in verband met de beëindiging van zijn dienstbetrekking; of
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
- number: 64.8.c
  text: "tenminste zes weken voordat het tijdvak, bedoeld in [artikel 25, negende lid][ref1], of [artikel 26,\ntweede lid][ref2], van 52 weken is verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel26"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '25'
    hoofdstuk: '3'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '26'
    hoofdstuk: '3'
- number: '64.9'
  text: "[Artikel 25, vijftiende lid][ref1], is van overeenkomstige toepassing op de situatie, bedoeld in het\nachtste lid, onderdelen b en c.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel25"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '25'
    hoofdstuk: '3'
- number: '64.10'
  text: "Indien de toepassing van het eerste lid zou leiden tot kennelijke hardheid, is het UWV bevoegd het\nrecht op een uitkering op grond van deze wet ambtshalve vast te stellen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
- number: '64.11'
  text: "Het recht op een uitkering op grond van deze wet kan niet worden vastgesteld over perioden gelegen\nvoor 52 weken voorafgaand aan de dag waarop de aanvraag om een uitkering werd ingediend. Het UWV kan\nvoor bijzondere gevallen van de eerste zin afwijken."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
- number: '64.12'
  text: "Het elfde lid is van overeenkomstige toepassing indien het recht op uitkering op grond van deze wet\nlater ontstaat dan wel herleeft of indien de uitkering op grond van deze wet wordt verhoogd."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
- number: '64.13'
  text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de gegevens die door de\nverzekerde bij de aanvraag worden verstrekt."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel64
- number: '65'
  text: "De aanvraag voor een uitkering op grond van deze wet gaat vergezeld van een reïntegratieverslag als\nbedoeld in [artikel 25, derde lid][ref1]. De eerste zin is niet van toepassing voorzover [artikel\n26, eerste lid][ref2], toepassing vindt. Het UWV beoordeelt of de werkgever en de verzekerde dan wel\nde eigenrisicodrager, bedoeld in [artikel 1, eerste lid, onderdeel h, van de Ziektewet][ref3] en de\npersonen, bedoeld in [artikel 29, tweede lid, onderdelen a, b en c, van die wet][ref4], die\nlaatstelijk tot hem in dienstbetrekking stonden in redelijkheid hebben kunnen komen tot de\nreïntegratie-inspanningen, die zijn verricht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel26\n[ref3]: https://wetten.overheid.nl/BWBR0001888#Artikel1\n[ref4]: https://wetten.overheid.nl/BWBR0001888#Artikel29"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel65
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '25'
    hoofdstuk: '3'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '26'
    hoofdstuk: '3'
  - id: ref3
    bwb_id: BWBR0001888
    artikel: '1'
  - id: ref4
    bwb_id: BWBR0001888
    artikel: '29'
- number: '66.1'
  text: "Een aanvraag voor een verkorte wachttijd als bedoeld in [artikel 23, zesde lid][ref1], wordt tevens\naangemerkt als aanvraag, bedoeld in [artikel 64, eerste lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel23\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel64"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel66
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '23'
    hoofdstuk: '3'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '64'
    hoofdstuk: '8'
    paragraaf: '8.1'
- number: '66.2'
  text: Een aanvraag voor een verkorte wachttijd kan slechts eenmaal worden gedaan.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel66
- number: '66.3'
  text: "Op verzoek van de werknemer verstrekt de persoon, bedoeld in [artikel 14, eerste lid, van de\nArbeidsomstandighedenwet][ref1], die belast is met de bijstand, bedoeld in artikel 14, eerste lid,\nonderdeel b, van die wet, een verklaring waaruit de medische situatie alsmede de vooruitzichten van\nde werknemer blijken. De verklaring wordt mede opgesteld op basis van gegevens inzake de medische\nspecialistische onderzoeken of behandelingen die de aanvrager heeft ondergaan, tenzij in\nredelijkheid niet van de bedrijfsarts kan worden gevergd dat hij deze gegevens aan zijn verklaring\nten grondslag legt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0010346#Artikel14"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel66
  references:
  - id: ref1
    bwb_id: BWBR0010346
    artikel: '14'
- number: '66.4'
  text: Een aanvraag voor een verkorte wachttijd gaat vergezeld van de verklaring, bedoeld in het derde lid.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel66
- number: '66.5'
  text: "Indien de aanvraag voor een verkorte wachttijd niet vergezeld gaat van een verklaring als bedoeld in\nhet derde lid, wordt de aanvraag niet in behandeling genomen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel66
- number: '66.6'
  text: "[Artikel 65][ref1] is niet van toepassing op een aanvraag voor een verkorte wachttijd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel65"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel66
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '65'
    hoofdstuk: '8'
    paragraaf: '8.1'
- number: '66.7'
  text: "Het derde, vierde en vijfde lid zijn niet van toepassing op de verzekerde aan wie ziekengeld als\nbedoeld in [artikel 29, tweede lid, van de Ziektewet][ref1] wordt uitgekeerd en die geen recht heeft\nop loon op grond van [artikel 629 van Boek 7 van het Burgerlijk Wetboek][ref2] of op bezoldiging of\nhetgeen daarmee overeenkomt als bedoeld in [artikel 76a van de Ziektewet][ref3], tenzij de\nverzekerde laatstelijk in dienstbetrekking stond tot een eigenrisicodrager, bedoeld in [artikel 1,\neerste lid, onderdeel h, van de Ziektewet][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel29\n[ref2]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n[ref3]: https://wetten.overheid.nl/BWBR0001888#Artikel76a\n[ref4]: https://wetten.overheid.nl/BWBR0001888#Artikel1"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel66
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '29'
  - id: ref2
    bwb_id: BWBR0005290
    artikel: '629'
  - id: ref3
    bwb_id: BWBR0001888
    artikel: 76a
  - id: ref4
    bwb_id: BWBR0001888
    artikel: '1'
- number: '67.1'
  text: "Het UWV betaalt de uitkering waarop op grond van deze wet recht bestaat. De betaling geschiedt in\ntermijnen van een kalendermaand."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel67
- number: '67.2'
  text: "Het UWV schort de betaling van de uitkering op of schorst de betaling, indien het op grond van\nduidelijke aanwijzingen van oordeel is of het gegronde vermoeden heeft dat:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel67
- number: 67.2.a
  text: het recht op uitkering niet of niet meer bestaat;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel67
- number: 67.2.b
  text: recht op een lagere uitkering bestaat;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel67
- number: 67.2.c
  text: "de persoon, die recht heeft op een uitkering of zijn wettelijke vertegenwoordiger een verplichting\nals bedoeld in [artikel 27][ref1], [28][ref2], [29][ref3] of [30][ref4] of een instelling als\nbedoeld in [artikel 71][ref5] een verplichting als bedoeld in [artikel 27][ref6], niet of niet\nbehoorlijk is nagekomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel28\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel29\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel30\n[ref5]: https://wetten.overheid.nl/BWBR0019057#Artikel71\n[ref6]: https://wetten.overheid.nl/BWBR0019057#Artikel27"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel67
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '28'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '29'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref4
    bwb_id: BWBR0019057
    artikel: '30'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref5
    bwb_id: BWBR0019057
    artikel: '71'
    hoofdstuk: '8'
    paragraaf: '8.2'
  - id: ref6
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '67.3'
  text: "Indien de uitkering, bedoeld in het eerste lid, in het buitenland wordt uitbetaald, geschiedt de\nbetaling in afwijking van [artikel 4:89, derde lid, van de Algemene wet bestuursrecht][ref1] op het\ntijdstip waarop de rekening van de daartoe door de schuldeiser aangewezen bank wordt gecrediteerd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:89"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel67
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: 4:89
- number: '67.4'
  text: "Wanneer de persoon, die recht heeft op een uitkering op grond van deze wet, een ander machtigt om de\nuitkering in ontvangst te nemen, onderscheidenlijk een verleende machtiging intrekt, wordt daaraan\ngevolg gegeven met ingang van een betalingstermijn, aanvangende na de dag waarop de machtiging wordt\ningediend, onderscheidenlijk waarop van haar intrekking mededeling wordt gedaan, doch niet later dan\nde eerste dag van de tweede maand na de dag van indiening onderscheidenlijk intrekking van die\nmachtiging."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel67
- number: '67.5'
  text: "Bij ministeriële regeling kunnen regels worden gesteld inzake de betaalbaarstelling van de\nuitkeringen op grond van deze wet door organen die belast zijn met de uitbetaling van\ninvaliditeitsuitkering of pensioen uit andere hoofde dan op grond van deze wet."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel67
- number: '67.6'
  text: "Het UWV kan onder door hem te stellen voorwaarden, op verzoek van de in het vijfde lid bedoelde\norganen, gelijktijdig met een uitkering op grond van deze wet, invaliditeitsuitkeringen of\npensioenen verschuldigd door die organen, betaalbaar stellen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel67
- number: '68.1'
  text: "In afwijking van [artikel 67, eerste lid][ref1], betaalt het UWV een gedeelte van de uitkering\nwaarop op grond van deze wet recht bestaat als vakantiebijslag jaarlijks in de maand mei over de aan\ndie maand voorafgaande kalendermaanden, of, indien het recht op uitkering eerder dan in de maand mei\ngeheel eindigt, in de desbetreffende kalendermaand. De vakantiebijslag bedraagt 8/108 van de\nuitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel67"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel68
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '67'
    hoofdstuk: '8'
    paragraaf: '8.2'
- number: '68.2'
  text: "Indien het percentage van de vakantiebijslag, bedoeld in [artikel 15, eerste lid, van de Wet\nminimumloon en minimumvakantiebijslag][ref1], wordt gewijzigd, wijzigt de in het eerste lid genoemde\nbreuk dienovereenkomstig. Het gewijzigde percentage wordt in aanmerking genomen over de uitkering\nwaarop op grond van deze wet recht bestaat vanaf de dag waarop de wijziging ingaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel15"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel68
  references:
  - id: ref1
    bwb_id: BWBR0002638
    artikel: '15'
- number: '68.3'
  text: De vakantiebijslag wordt betaald zonder dat dit bij beschikking is vastgesteld.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel68
- number: '68.4'
  text: Bij ministeriële regeling kunnen met betrekking tot het eerste lid nadere regels worden gesteld.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel68
- number: '68.5'
  text: "Indien na de uitbetaling van de vakantiebijslag in een andere maand dan de maand mei wederom recht\nop een uitkering ontstaat en dientengevolge het eerste lid moet worden toegepast, wordt daarbij\nrekening gehouden met hetgeen in die andere maand reeds werd uitbetaald."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel68
- number: '69.1'
  text: "Het UWV schort de betaling van een uitkering op grond van deze wet op indien de persoon die recht\nheeft op die uitkering een vreemdeling is die niet rechtmatig in Nederland verblijf houdt als\nbedoeld in [artikel 8 van de Vreemdelingenwet 2000][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel69
  references:
  - id: ref1
    bwb_id: BWBR0011823
    artikel: '8'
- number: '69.2'
  text: "De betaling van de uitkering op grond van deze wet wordt hervat indien de betrokkene daartoe een\naanvraag indient en het UWV is gebleken dat hij feitelijk buiten Nederland woont of verblijf houdt\nen aan de overige voorwaarden voor het recht op uitkering voldoet."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel69
- number: 69a.1
  text: "Is van de aanvrager of ontvanger van een uitkering bij het UWV een adres in Nederland bekend,\nterwijl in de basisregistratie personen ambtshalve is opgenomen dat hij is vertrokken naar een\nonbekend land van verblijf, dan verzoekt het UWV hem de afwijkende registratie in de\nbasisregistratie personen binnen een redelijke termijn ongedaan te laten maken."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel69a
- number: 69a.2
  text: "Wanneer na afloop van deze termijn de afwijkende registratie niet is beëindigd of als uit de\nbasisregistratie personen niet blijkt dat het college van burgemeester en wethouders van de\ndesbetreffende gemeente de gegevens over het adres in onderzoek heeft genomen, schort het UWV de\nbetaling van de uitkering aan de persoon, aan wie de uitkering is toegekend, op."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel69a
- number: 69a.3
  text: "De opschorting wordt beëindigd zodra is vastgesteld dat de persoon, bedoeld in het tweede lid, in\nhet buitenland woont of verblijft of dat een adres in Nederland in de basisregistratie personen is\nopgenomen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel69a
- number: 69a.4
  text: "Indien het onderzoek van het college van burgemeester en wethouders is afgerond en de persoon,\nbedoeld in het tweede lid, in de basisregistratie personen ambtshalve opgenomen blijft met gegevens\nover het vertrek uit Nederland, schort het UWV de betaling van de uitkering op tot verblijf in het\nbuitenland kan worden vastgesteld of een adres in Nederland in de basisregistratie personen is\nopgenomen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel69a
- number: '70'
  text: "Voorzover het betreft het in ontvangst nemen van een uitkering op grond van deze wet en het verlenen\nvan kwijting voor de betaling daarvan, wordt een minderjarige met een meerderjarige gelijkgesteld.\nIndien de wettelijke vertegenwoordiger zich tegen de betaling aan de minderjarige schriftelijk\nverzet bij het UWV geschiedt de uitbetaling aan de wettelijke vertegenwoordiger."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel70
- number: '71.1'
  text: "Indien de persoon aan wie een uitkering op grond van deze wet is toegekend, aanspraak heeft op\nverstrekking of vergoeding van zorg als bedoeld in de [Wet langdurige zorg][ref1] en op grond van\ndie wet een bijdrage voor die zorg verschuldigd is, is het UWV bevoegd de uitkering tot het bedrag\nvan die bijdrage in plaats van aan degene aan wie de uitkering is toegekend, zonder diens machtiging\nuit te betalen aan het Zorginstituut Nederland, genoemd in [artikel 58, eerste lid, van de\nZorgverzekeringswet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917\n[ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel58"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel71
  references:
  - id: ref1
    bwb_id: BWBR0035917
  - id: ref2
    bwb_id: BWBR0018450
    artikel: '58'
- number: '71.2'
  text: "Indien aan de persoon aan wie een uitkering op grond van deze wet is toegekend, een\nmaatwerkvoorziening of persoonsgebonden budget wordt verstrekt voor beschermd wonen als bedoeld in\n[artikel 1.1.1 van de Wet maatschappelijke ondersteuning 2015][ref1], en hij op grond van die\n[wet][ref2] hiervoor een bijdrage is verschuldigd, is het UWV bevoegd de uitkering tot het bedrag\nvan die bijdrage in plaats van aan de persoon, aan wie die uitkering is toegekend, zonder diens\nmachtiging uit te betalen aan het CAK, genoemd in [artikel 6.1.1, eerste lid, van de Wet langdurige\nzorg][ref3], dat voor de gemeente de bijdrage int.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035362#Artikel1.1.1\n[ref2]: https://wetten.overheid.nl/BWBR0035362\n[ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.1"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel71
  references:
  - id: ref1
    bwb_id: BWBR0035362
    artikel: 1.1.1
  - id: ref2
    bwb_id: BWBR0035362
  - id: ref3
    bwb_id: BWBR0035917
    artikel: 6.1.1
- number: '71.3'
  text: "Indien de persoon die recht heeft op een uitkering op grond van deze wet in een inrichting ter\nverpleging van geesteszieken of van zwakzinnigen is opgenomen en het UWV, van de desbetreffende\ninrichting of van het college van burgemeester en wethouders van de gemeente die de opnamekosten\nbetaalt, het verzoek ontvangt om de uitkering aan die inrichting of die gemeente uit te betalen, is\nhet UWV bevoegd dat verzoek zonder het stellen van andere voorwaarden in te willigen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel71
- number: '71.4'
  text: "Indien het eerste of tweede lid toepassing vindt, heeft de in het derde lid bedoelde bevoegdheid\nbetrekking op het gedeelte van de uitkering dat niet aan de in het eerste of tweede lid genoemde\ninstantie wordt uitbetaald."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel71
- number: '71.5'
  text: "Een herziening van de uitkering op grond van het eerste of tweede lid als gevolg van een wijziging\nvan de verschuldigde bijdrage vindt plaats zonder dat dit bij beschikking is vastgesteld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel71
- number: '72.1'
  text: "Indien de persoon die recht heeft op een uitkering op grond van deze wet bij aanvang van de\nwachttijd meer dan een werkgever heeft, wordt de uitkering betaald door het UWV, ook indien een of\nmeer werkgevers eigenrisicodrager zijn."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel72
- number: '72.2'
  text: "In de situatie, bedoeld in het eerste lid, verhaalt het UWV op de eigenrisicodrager, naar rato van\nde loonsom de door hem verschuldigde uitkering op grond van deze wet, alsmede de op grond van enige\nwet over deze uitkering verschuldigde premies die niet op deze uitkering in mindering kunnen worden\ngebracht en de verschuldigde inkomensafhankelijke bijdrage, bedoeld in [artikel 42 van de\nZorgverzekeringswet][ref1], over deze uitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel42"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel72
  references:
  - id: ref1
    bwb_id: BWBR0018450
    artikel: '42'
- number: '72.3'
  text: "De uitkering op grond van deze wet wordt niet verhaald op de eigenrisicodrager, indien de persoon\ndie recht heeft op die uitkering met behoud van hetzelfde loon bij die werkgever arbeid is blijven\nverrichten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel72
- number: '72.4'
  text: Het UWV kan de in het tweede lid bedoelde bedragen invorderen bij dwangbevel.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel72
- number: '73.1'
  text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld ter voorkoming of beperking van\nsamenloop van een uitkering op grond van deze wet met een uitkering in verband met volledig en\nduurzame arbeidsongeschiktheid of gedeeltelijke arbeidsgeschiktheid op grond van andere wetten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel73
- number: '73.2'
  text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld ter voorkoming of beperking van\nsamenloop van uitkering op grond van deze wet met uitkering op grond van de sociale wetgeving van\nAruba, Curaçao, Sint Maarten, de sociale wetgeving van Nederland ten behoeve van de openbare\nlichamen Bonaire, Sint Eustatius en Saba of van een andere Mogendheid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel73
- number: '74.1'
  text: "Na het overlijden van de persoon, die recht had op een uitkering op grond van deze wet, wordt met\ningang van de dag na het overlijden een overlijdensuitkering uitbetaald:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel74
- number: 74.1.a
  text: aan de langstlevende van de echtgenoten;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel74
- number: 74.1.b
  text: "bij ontstentenis van de in onderdeel a bedoelde persoon, aan de minderjarige kinderen tot wie de\noverledene in familierechtelijke betrekking stond;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel74
- number: 74.1.c
  text: "bij ontstentenis van de in de onderdelen a en b bedoelde personen, aan de persoon met wie de\noverledene in gezinsverband leefde."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel74
- number: '74.2'
  text: "De overlijdensuitkering is gelijk aan het bedrag van de uitkering op grond van deze wet over één\nkalendermaand, berekend naar de hoogte van die uitkering op de dag of laatstelijk voor de dag van\noverlijden van de persoon."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel74
- number: '74.3'
  text: "In verband met het overlijden van de persoon die recht had op een uitkering op grond van deze wet,\nis [artikel 43, onderdeel g][ref1], niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel74
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '74.4'
  text: "De overlijdensuitkering wordt ambtshalve of op verzoek aan de rechthebbende of rechthebbenden\ngenoemd in het eerste lid door het UWV uitbetaald."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel74
- number: '74.5'
  text: De overlijdensuitkering wordt in een bedrag ineens uitbetaald.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel74
- number: '74.6'
  text: "Het bedrag van de overlijdensuitkering wordt verminderd met het bedrag aan uitkering op grond van\ndeze wet dat, over na het overlijden gelegen dagen reeds is uitbetaald."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel74
- number: '75'
  text: "Uitkeringen op grond van deze wet die niet in ontvangst zijn genomen of zijn ingevorderd binnen twee\njaar na de dag van betaalbaarstelling worden door het UWV niet meer betaald."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel75
- number: '76.1'
  text: 'Het UWV herziet beschikkingen op grond van deze wet of trekt dergelijke beschikkingen in, indien:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel76
- number: 76.1.a
  text: "als gevolg van het niet of niet volledig nakomen van de [artikelen 27 tot en met 32][ref1] en de\ndaarop berustende bepalingen het recht op een uitkering op grond van deze wet niet of niet meer kan\nworden vastgesteld of ten onrechte is vastgesteld of de hoogte van de uitkering ten onrechte op een\nte hoog bedrag is vastgesteld;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel76
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: 76.1.b
  text: "de verstrekking van een voorziening als bedoeld in [artikel 34a, eerste lid][ref1], of [35][ref2]\nten onrechte of tot een te hoog bedrag is verleend;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel34a\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel35"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel76
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: 34a
    hoofdstuk: '4'
    paragraaf: '4.2'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '35'
    hoofdstuk: '4'
    paragraaf: '4.2'
- number: 76.1.c
  text: anderszins de uitkering ten onrechte of tot een te hoog bedrag is vastgesteld.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel76
- number: '76.2'
  text: "Indien een voorziening als bedoeld in [artikel 34a, eerste lid][ref1], of [36][ref2] in de vorm van\neen subsidie wordt verstrekt, wijzigt of trekt het UWV de beschikking tot vaststelling van de\nsubsidie in, indien sprake is van een omstandigheid als bedoeld in [artikel 4:49, eerste lid,\nonderdeel a, b of c, van de Algemene wet bestuursrecht][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel34a\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel36\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel4:49"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel76
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: 34a
    hoofdstuk: '4'
    paragraaf: '4.2'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '36'
    hoofdstuk: '4'
    paragraaf: '4.2'
  - id: ref3
    bwb_id: BWBR0005537
    artikel: '289'
- number: '76.3'
  text: "Indien daarvoor dringende redenen zijn, kan het UWV geheel of gedeeltelijk van herziening of\nintrekking afzien."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel76
- number: '77.1'
  text: "Een uitkering die op grond van deze wet alsmede hetgeen anderszins onverschuldigd is betaald en\nhetgeen als gevolg van een beschikking als bedoeld in [artikel 76][ref1] door het UWV onverschuldigd\nis betaald of verstrekt wordt door het UWV teruggevorderd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel76"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '76'
    hoofdstuk: '8'
    paragraaf: '8.2'
- number: '77.2'
  text: "De uitkering die onverschuldigd aan de werkgever is betaald, wordt door het UWV van de werkgever\nteruggevorderd, indien de werkgever de uitkering op grond van [artikel 629, vijfde lid, van Boek 7\nvan het Burgerlijk Wetboek][ref1] in mindering heeft kunnen brengen op het loon.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel629"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
  references:
  - id: ref1
    bwb_id: BWBR0005290
    artikel: '629'
- number: '77.3'
  text: "In afwijking van het eerste lid kan het UWV besluiten van terugvordering of van verdere\nterugvordering af te zien, indien degene van wie wordt teruggevorderd:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
- number: 77.3.a
  text: gedurende vijf jaar volledig aan zijn betalingsverplichtingen heeft voldaan;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
- number: 77.3.b
  text: "gedurende vijf jaar niet volledig aan zijn betalingsverplichtingen heeft voldaan, maar het\nachterstallige bedrag over die periode, vermeerderd met de daarover verschuldigde wettelijke rente\nen de op de invordering betrekking hebbende kosten, alsnog heeft betaald;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
- number: 77.3.c
  text: "gedurende vijf jaar geen betalingen heeft verricht en niet aannemelijk is dat hij deze op enig\nmoment zal gaan verrichten; of"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
- number: 77.3.d
  text: een bedrag, overeenkomend met ten minste 50% van de restsom in één keer aflost.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
- number: '77.4'
  text: "De in het derde lid, onderdelen a, b en c, genoemde termijn is tien jaar indien de terugvordering\nhet gevolg is van het niet of niet behoorlijk nakomen van de verplichting, bedoeld in [artikel 27,\neerste lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '77.5'
  text: 'De in het derde lid, onderdelen a en b, genoemde termijn is drie jaar indien:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
- number: 77.5.a
  text: "het gemiddeld inkomen van degene van wie wordt teruggevorderd in die periode de beslagvrije voet,\nbedoeld in de [artikelen 475c tot en met 475e van het Wetboek van Burgerlijke Rechtsvordering][ref1]\nniet te boven is gegaan; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel475c"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
  references:
  - id: ref1
    bwb_id: BWBR0001827
    artikel: 475c
- number: 77.5.b
  text: "de terugvordering niet het gevolg is van het niet of niet behoorlijk nakomen van de verplichting,\nbedoeld in [artikel 27, eerste lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '77.6'
  text: "Indien daarvoor dringende redenen aanwezig zijn kan het UWV besluiten geheel of gedeeltelijk van\nterugvordering af te zien."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
- number: '77.7'
  text: "Degene van wie wordt teruggevorderd is verplicht desgevraagd aan het UWV de inlichtingen te\nverstrekken die voor de terugvordering van belang zijn."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
- number: '77.8'
  text: "In afwijking van het eerste lid kan het UWV, onder bij ministeriële regeling te stellen voorwaarden,\nbesluiten van terugvordering af te zien indien het terug te vorderen bedrag een bij ministeriële\nregeling vast te stellen bedrag niet te boven gaat."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel77
- number: '78.1'
  text: "Het UWV kan de onverschuldigd betaalde uitkering, bedoeld in [artikel 77, eerste en tweede\nlid][ref1], invorderen bij dwangbevel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel77"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel78
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '77'
    hoofdstuk: '8'
    paragraaf: '8.2'
- number: '78.2'
  text: "[Artikel 96][ref1] is van overeenkomstige toepassing, met dien verstande dat indien het gemiddeld\ninkomen van de persoon gedurende drie jaar de beslagvrije voet, bedoeld in de [artikelen 475c tot en\nmet 475e van het Wetboek van Burgerlijke Rechtsvordering][ref2] niet te boven is gegaan, het UWV de\naflossingsbedragen lager vaststelt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel96\n[ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel475c"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel78
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '96'
    hoofdstuk: '10'
  - id: ref2
    bwb_id: BWBR0001827
    artikel: 475c
- number: '79'
  text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de wijze van\ntenuitvoerlegging van de beschikking waarbij is vastgesteld dat onverschuldigd is betaald."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79
- number: 79a.1
  text: "In afwijking van [artikel 77, eerste lid][ref1], kan het Uitvoeringsinstituut\nwerknemersverzekeringen, op verzoek van degene van wie wordt teruggevorderd, besluiten gedeeltelijk\nvan terugvordering of gedeeltelijk van verdere terugvordering af te zien bij medewerking aan een\nschuldregeling, indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel77"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '77'
    hoofdstuk: '8'
    paragraaf: '8.2'
- number: 79a.1.a
  text: "redelijkerwijs te voorzien is dat degene van wie wordt teruggevorderd niet zal kunnen voortgaan met\nhet betalen van zijn schulden of indien hij in de toestand verkeert dat hij heeft opgehouden te\nbetalen;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
- number: 79a.1.b
  text: "redelijkerwijs te voorzien is dat een schuldregeling met betrekking tot alle vorderingen, behoudens\nde in het tweede lid bedoelde vorderingen, van de overige schuldeisers zonder een zodanig besluit\nniet tot stand zal komen;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
- number: 79a.1.c
  text: "een naar het oordeel van het Uitvoeringsinstituut werknemersverzekeringen betrouwbaar voorstel voor\neen schuldregeling tot stand is gekomen door tussenkomst van een schuldhulpverlener als bedoeld in\n[artikel 48 van de Wet op het consumentenkrediet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004815#Artikel48"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
  references:
  - id: ref1
    bwb_id: BWBR0004815
    artikel: '48'
- number: 79a.1.d
  text: aannemelijk is dat medewerking aan een schuldregeling niet concurrentieverstorend werkt; en
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
- number: 79a.1.e
  text: "uitdeling in het kader van de schuldregeling plaatsvindt overeenkomstig [artikel 349 van de\nFaillissementswet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001860#Artikel349"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
  references:
  - id: ref1
    bwb_id: BWBR0001860
    artikel: '349'
- number: 79a.2
  text: "Het eerste lid is niet van toepassing indien een vordering is ontstaan door het opzettelijk of door\ngrove schuld niet nakomen door degene van wie wordt teruggevorderd van de verplichting, bedoeld in\n[artikel 27][ref1], en hiervoor een boete als bedoeld in [artikel 91][ref2] is opgelegd, dan wel met\nbetrekking tot het niet naleven van die verplichting aangifte is gedaan op grond van het [Wetboek\nvan Strafrecht][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel91\n[ref3]: https://wetten.overheid.nl/BWBR0001854"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '91'
    hoofdstuk: '10'
  - id: ref3
    bwb_id: BWBR0001854
- number: 79a.3
  text: "Het besluit tot het afzien van terugvordering of van verdere terugvordering wordt ingetrokken of ten\nnadele van degene van wie wordt teruggevorderd gewijzigd indien:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
- number: 79a.3.a
  text: "niet binnen twaalf maanden nadat dat besluit is bekendgemaakt, een schuldregeling tot stand is\ngekomen die voldoet aan de eisen, bedoeld in het eerste lid;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
- number: 79a.3.b
  text: "degene van wie wordt teruggevorderd zijn schuld aan het Uitvoeringsinstituut werknemersverzekeringen\nniet overeenkomstig de schuldregeling voldoet; of"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
- number: 79a.3.c
  text: "onjuiste of onvolledige gegevens zijn verstrekt en de verstrekking van juiste of volledige gegevens\ntot een ander besluit zou hebben geleid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
- number: 79a.4
  text: "Bij ministeriële regeling kunnen met betrekking tot dit artikel nadere regels worden gesteld ten\naanzien van de bevoegdheid om mee te werken aan schuldregelingen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79a
- number: 79b
  text: "Een vordering van het Uitvoeringsinstituut werknemersverzekeringen, als bedoeld in [artikel\n77][ref1] en [79a][ref2] is bevoorrecht en volgt onmiddellijk na de vorderingen, bedoeld in [artikel\n288 van Boek 3 van het Burgerlijk Wetboek][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel77\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel79a\n[ref3]: https://wetten.overheid.nl/BWBR0005291#Artikel288"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel79b
  references:
