  text: "*uitreiziger:* persoon ten aanzien van wie op grond van een melding van de opsporingsdiensten of\ninlichtingen- en veiligheidsdiensten, gericht aan het UWV, is gebleken dat het gegronde vermoeden\nbestaat dat deze persoon zich buiten Nederland bevindt met het doel om zich aan te sluiten bij een\norganisatie die is geplaatst op de lijst van organisaties, bedoeld in [artikel 14, vierde lid, van\nde Rijkswet op het Nederlanderschap][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002614#Artikel14"
