  - id: ref4
    bwb_id: BWBR0001888
    artikel: 76a
  - id: ref5
    bwb_id: BWBR0013008
    artikel: '181'
- number: '25.10'
  text: "Het UWV geeft de beschikking omtrent de toepassing van het negende lid uiterlijk zes weken voor de\nafloop van de wachttijd, bedoeld in [artikel 23][ref1], of indien toepassing is gegeven aan [artikel\n24][ref2] voor de afloop van het verlengde tijdvak, indien de aanvraag, bedoeld in [artikel\n64][ref3], tijdig is gedaan. Indien de aanvraag, bedoeld in [artikel 64][ref4], niet tijdig is\ngedaan, wordt de in de vorige zin bedoelde beschikking uiterlijk zes weken voor de afloop van het\ntijdvak, bedoeld in [artikel 629 lid 11, onderdeel a, van Boek 7 van het Burgerlijk Wetboek][ref5],\ngegeven dan wel van het tijdvak, bedoeld in [artikel 76a, zesde lid, onderdeel a, van de\nZiektewet][ref6].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel23\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel24\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel64\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel64\n[ref5]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n[ref6]: https://wetten.overheid.nl/BWBR0001888#Artikel76a"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
