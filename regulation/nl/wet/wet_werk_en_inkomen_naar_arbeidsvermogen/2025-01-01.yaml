- number: '25.11'
  text: "Verlenging van het tijdvak als bedoeld in het negende lid vindt niet plaats indien het UWV de\nbeschikking omtrent de toepassing van het negende lid niet geeft voor de afloop van de wachttijd,\nbedoeld in [artikel 23][ref1], of indien toepassing is gegeven aan [artikel 24][ref2] van deze wet\ndan wel aan het [artikel 629 lid 11, onderdeel a, van Boek 7 van het Burgerlijk Wetboek][ref3], of\n[artikel 76a, zesde lid, onderdeel a, van de Ziektewet][ref4], voor afloop van het verlengde\ntijdvak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel23\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel24\n[ref3]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n[ref4]: https://wetten.overheid.nl/BWBR0001888#Artikel76a"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
  references:
