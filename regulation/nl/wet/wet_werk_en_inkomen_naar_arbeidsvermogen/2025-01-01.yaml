  text: "De [artikelen 43, onderdeel c][ref1], [46][ref2] en [124][ref3] zoals die luidden op de dag\nvoorafgaand aan de inwerkingtreding van de [Wet harmonisatie en vereenvoudiging\nsocialezekerheidswetgeving][ref4] blijven van toepassing op de persoon wiens eerste werkdag waarop\ndoor hem wegens ziekte niet is gewerkt of het werken tijdens de werktijd is gestaakt, is gelegen\nvoor die dag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel46\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel124\n[ref4]: https://wetten.overheid.nl/BWBR0029334"
