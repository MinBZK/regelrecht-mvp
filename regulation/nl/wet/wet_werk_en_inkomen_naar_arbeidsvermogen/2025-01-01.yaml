- number: '91.7'
  text: "In afwijking van het vijfde lid is het in dat lid genoemde tijdvak van vijf jaar tien jaar indien\nwegens de eerdere overtreding, bedoeld in het vijfde lid, de verzekerde of zijn wettelijke\nvertegenwoordiger is gestraft met een onvoorwaardelijke gevangenisstraf."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
- number: '91.8'
  text: "Het UWV kan afzien van het opleggen van een bestuurlijke boete indien daarvoor dringende redenen\naanwezig zijn."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
- number: '91.9'
  text: "Degene aan wie een bestuurlijke boete is opgelegd, is verplicht desgevraagd aan het UWV de\ninlichtingen te verstrekken die voor de tenuitvoerlegging van de bestuurlijke boete van belang zijn."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
- number: '91.10'
  text: "Bij algemene maatregel van bestuur worden nadere regels gesteld over de hoogte van de bestuurlijke\nboete."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
- number: '91.11'
  text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de wijze van\ntenuitvoerlegging van de beschikking waarbij de bestuurlijke boete is opgelegd."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
- number: '91.12'
  text: "In afwijking van [artikel 8:69 van de Algemene wet bestuursrecht][ref1] kan de rechter in beroep of\nhoger beroep het bedrag waarop de bestuurlijke boete is vastgesteld ook ten nadele van de verzekerde\nof zijn wettelijke vertegenwoordiger wijzigen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:69"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: 8:69
- number: '91.13'
  text: "Indien ten aanzien van een overtreding waarvoor een bestuurlijke boete is opgelegd geen sprake is\ngeweest van opzet of grove schuld, en voorts is gebleken dat binnen een jaar nadat de bestuurlijke\nboete is opgelegd niet nogmaals een overtreding wegens eenzelfde gedraging als bedoeld in het zesde\nlid is begaan, is het UWV bevoegd op verzoek van degene aan wie de bestuurlijke boete is opgelegd,\nde bestuurlijke boete geheel of gedeeltelijk kwijt te schelden bij medewerking aan een\nschuldregeling. [Artikel 79, eerste, derde en vierde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel79"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '79'
    hoofdstuk: '8'
    paragraaf: '8.2'
- number: '91.14'
  text: "Het besluit tot kwijtschelding, bedoeld in het dertiende lid, wordt ingetrokken of ten nadele van\ndegene aan wie de bestuurlijke boete is opgelegd herzien indien binnen vijf jaar na het besluit tot\nkwijtschelding wederom een overtreding is begaan wegens eenzelfde gedraging als bedoeld in het zesde\nlid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
- number: '92'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel92
