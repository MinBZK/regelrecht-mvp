    paragraaf: '8.1'
- number: '26.4'
  text: Bij ministeriële regeling kunnen nadere regels worden gesteld voor de uitvoering van dit artikel.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel26
- number: '27.1'
  text: "De verzekerde die een aanvraag voor een uitkering heeft ingediend of een recht heeft op een\nuitkering op grond van deze wet en de instelling waaraan op grond van [artikel 71][ref1] een\nuitkering op grond van deze wet wordt uitbetaald, verstrekt op verzoek of uit eigen beweging zo\nspoedig mogelijk alle informatie, waarvan het hem redelijkerwijs duidelijk moet zijn dat die van\ninvloed kan zijn op het recht op uitkering, de hoogte van de uitkering of de betaling van de\nuitkering, waaronder mede is begrepen informatie in het kader van reïntegratie, aan het UWV. Deze\nverplichting geldt niet indien die feiten en omstandigheden door het UWV kunnen worden vastgesteld\nop grond van bij wettelijk voorschrift als authentiek aangemerkte gegevens of kunnen worden\nverkregen uit bij ministeriële regeling aan te wijzen administraties. Bij ministeriële regeling\nwordt bepaald voor welke gegevens de tweede zin van toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel71"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '71'
    hoofdstuk: '8'
    paragraaf: '8.2'
- number: '27.2'
  text: "De verzekerde die een aanvraag voor een uitkering heeft ingediend of een recht heeft op een\nuitkering op grond van deze wet is verplicht:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: 27.2.a
  text: "te voldoen aan elke oproep van het UWV of van een of meer door het UWV aangewezen personen om\naanwezig te zijn op een door of vanwege het UWV te bepalen plaats voor beantwoording van vragen als\nbedoeld in onderdeel b het meewerken aan onderzoek als bedoeld in onderdeel c of het naleven van de\ncontrolevoorschriften, bedoeld in onderdeel d;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: 27.2.b
  text: "vragen te beantwoorden die door het UWV of door een of meer door het UWV aangewezen personen in\nverband met het recht op uitkering op grond van deze wet worden gesteld;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: 27.2.c
  text: "mee te werken door zich te laten onderzoeken door het UWV of door een of meer daartoe door het UWV\naangewezen personen;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: 27.2.d
  text: "tot naleving van door het UWV vastgestelde controlevoorschriften die noodzakelijk zijn voor een\njuiste uitvoering van deze wet;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: 27.2.e
  text: "op verzoek onverwijld inzage te geven aan het UWV in een op hem betrekking hebbend document als\nbedoeld in [artikel 1, eerste lid, onder 1° tot en met 3°, van de Wet op de\nidentificatieplicht][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
  references:
  - id: ref1
    bwb_id: BWBR0006297
    artikel: '1'
- number: 27.2.f
  text: "zich te onthouden van zeer ernstige misdragingen jegens de met de uitvoering van deze wet belaste\npersonen en instanties tijdens het verrichten van hun werkzaamheden."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: '27.3'
  text: "De verplichtingen, bedoeld in het eerste en tweede lid, zijn van overeenkomstige toepassing ten\naanzien van:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: 27.3.a
  text: "het reïntegratiebedrijf dat in opdracht van het UWV of de eigenrisicodrager werkzaamheden verricht;\nof"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: 27.3.b
  text: "personen die met toestemming van het UWV of de eigenrisicodrager zijn aangewezen door een\nreïntegratiebedrijf als bedoeld in onderdeel b, voorzover dit noodzakelijk is voor de uitvoering van\nde bij wet of overeenkomst aan deze personen en rechtspersonen opgedragen taken."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: '27.4'
  text: "De verzekerde die recht heeft op een uitkering op grond van deze wet en die bij deelname aan een\nreïntegratietraject zijn reïntegratieverplichtingen niet naleeft, deelt de reden daarvan\nonmiddellijk mede aan het reïntegratiebedrijf."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: '27.5'
  text: "De verzekerde die een aanvraag voor een uitkering heeft ingediend of een recht heeft op een\nuitkering op grond van deze wet is verplicht te voldoen aan het voorschrift, gegeven door het UWV of\nde door hem daartoe aangewezen deskundige, om zich ter observatie te doen opnemen of te verblijven\nin een aangewezen inrichting."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: '27.6'
  text: "De eigenrisicodrager treedt voor de toepassing van het eerste en tweede lid, voorzover het betreft\nde naleving door zijn werknemer of gewezen werknemer van plichten die reïntegratie betreffen, in de\nplaats van het UWV."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: '27.7'
  text: "Dit artikel is van overeenkomstige toepassing op de persoon die tijdens de wachttijd, met\nuitzondering van de eerste dag van die wachttijd, geen verzekerde is op grond van deze wet."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
- number: '27.8'
  text: "De werkgever die een aanvraag heeft ingediend voor of recht heeft op een subsidie als bedoeld in\n[artikel 36][ref1] en de persoon, niet zijnde verzekerde, bedoeld in het eerste lid, die een\naanvraag heeft ingediend voor of recht heeft op een voorziening als bedoeld in [artikel 35][ref2],\nverstrekken op verzoek van het UWV of uit eigen beweging zo spoedig mogelijk alle informatie,\nwaarvan het hem redelijkerwijs duidelijk moet zijn dat zij van invloed kan zijn op de verstrekking\nof toekenning of op de duur of de hoogte van het reïntegratie-instrument, aan het UWV.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel36\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel35"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel27
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '36'
    hoofdstuk: '4'
    paragraaf: '4.2'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '35'
    hoofdstuk: '4'
    paragraaf: '4.2'
- number: '28.1'
  text: "De verzekerde voorkomt het ontstaan van arbeidsongeschiktheid of verminderde arbeidsgeschiktheid en\nbeperkt het bestaan van arbeidsongeschiktheid of verminderde arbeidsgeschiktheid, voorzover dit\nredelijkerwijs van hem verwacht mag worden."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel28
- number: '28.2'
  text: "De verzekerde is gedurende de wachttijd alsmede het verlengde tijdvak, bedoeld in [artikel 24,\neerste lid][ref1], en het tijdvak, bedoeld in [artikel 25, negende lid][ref2], verplicht:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel24\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel25"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel28
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '24'
    hoofdstuk: '3'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '25'
    hoofdstuk: '3'
- number: 28.2.a
  text: "mee te werken aan door zijn werkgever of door een door die werkgever aangewezen deskundige gegeven\nredelijke voorschriften of getroffen maatregelen die erop gericht zijn om hem in staat te stellen\npassende arbeid te verrichten; en"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel28
- number: 28.2.b
  text: voldoende reïntegratie-inspanningen te verrichten;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel28
- number: 28.2.c
  text: een naar algemeen medische maatstaven adequate behandeling te ondergaan voor zijn ziekte of gebrek.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel28
- number: '28.3'
  text: "Dit artikel is van overeenkomstige toepassing op de persoon die tijdens de wachttijd, met\nuitzondering van de eerste dag van die wachttijd, geen verzekerde is op grond van deze wet."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel28
- number: '29.1'
  text: "De verzekerde die recht heeft op een WGA-uitkering is verplicht in voldoende mate te trachten\nmogelijkheden tot het verrichten van passende arbeid te behouden of te verkrijgen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel29
- number: '29.2'
  text: "Ter naleving van de plicht, bedoeld in het eerste lid, is de verzekerde die recht heeft op een WGA-\nuitkering in elk geval verplicht:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel29
- number: 29.2.a
  text: "zich geneeskundig te laten behandelen of aanwijzingen van een arts op te volgen indien het UWV of de\neigenrisicodrager of het reïntegratiebedrijf in opdracht van het UWV of de eigenrisicodrager,\ndaartoe opdracht geeft en zijn genezing niet te belemmeren;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel29
- number: 29.2.b
  text: "mee te werken aan activiteiten of werkzaamheden, gericht op zijn inschakeling in de arbeid, die het\nUWV of de eigenrisicodrager wenselijk acht voor verkrijging van mogelijkheden tot verrichten van\npassende arbeid;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel29
- number: 29.2.c
  text: "mee te werken aan aanpassing van de arbeidsplaats en aan persoonsgebonden voorzieningen die het UWV\nof de eigenrisicodrager verstrekt voor verkrijging van mogelijkheden tot verrichten van passende\narbeid en zo nodig trachten die aanpassing en die voorzieningen te verkrijgen;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel29
- number: 29.2.d
  text: mee te werken aan het opstellen van de reïntegratievisie en het reïntegratieplan;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel29
- number: 29.2.e
  text: te voldoen aan verplichtingen die zijn opgenomen in de reïntegratievisie en het reïntegratieplan.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel29
- number: '30.1'
  text: 'De verzekerde die recht heeft op een WGA-uitkering is verplicht:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel30
- number: 30.1.a
  text: passende arbeid te verrichten indien hij daartoe in de gelegenheid wordt gesteld;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel30
- number: 30.1.b
  text: in voldoende mate te trachten passende arbeid te verkrijgen; en
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel30
- number: 30.1.c
  text: "geen eisen te stellen in verband met door hem te verrichten arbeid die het aanvaarden of verkrijgen\nvan passende arbeid belemmeren."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel30
- number: '30.2'
  text: "De verzekerde die zijn resterende verdiencapaciteit als bedoeld in [paragraaf 7.2][ref1] niet\nvolledig benut en die recht heeft op een WGA-uitkering, is verplicht zich als werkzoekende bij het\nUWV te laten registreren, indien hem daartoe het recht toekomt op grond van [artikel 30b, eerste\nlid, van de Wet structuur uitvoeringsorganisatie werk en inkomen][ref2] en het UWV of de\neigenrisicodrager hem dit opdraagt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30b"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel30
  references:
  - id: ref1
    bwb_id: BWBR0019057
    hoofdstuk: '7'
    paragraaf: '7.2'
  - id: ref2
    bwb_id: BWBR0013060
    artikel: 30b
- number: '30.3'
  text: "De verzekerde die recht heeft op een loongerelateerde uitkering van de WGA-uitkering en arbeid in\ndienstbetrekking verricht is verplicht:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel30
- number: 30.3.a
  text: "zich te onthouden van verwijtbaar gedrag dat aangemerkt kan worden als een dringende reden in de zin\nvan [artikel 678 van boek 7 van het Burgerlijk Wetboek][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel678"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel30
  references:
  - id: ref1
    bwb_id: BWBR0005290
    artikel: '678'
- number: 30.3.b
  text: "de dienstbetrekking niet door of op zijn verzoek te laten beëindigen zonder dat aan de voortzetting\nervan zodanige bezwaren waren verbonden, dat deze voortzetting redelijkerwijs niet van hem kon\nworden gevergd."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel30
- number: '30.4'
  text: "Onder passende arbeid als bedoeld in het eerste lid, wordt verstaan alle arbeid die voor de krachten\nen bekwaamheden van de werknemer is berekend, tenzij aanvaarding om redenen van lichamelijke,\ngeestelijke of sociale aard niet van hem kan worden gevergd. Niet als passend wordt beschouwd arbeid\nop grond van een dienstbetrekking als bedoeld in [hoofdstuk 2][ref1] of [3 van de Wet sociale\nwerkvoorziening][ref2] en arbeid op grond waarvan men niet als werknemer in de zin van de\n[Werkloosheidswet][ref3] wordt aangemerkt. Bij of krachtens algemene maatregel van bestuur kunnen\nnadere regels worden gesteld omtrent het begrip passende arbeid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008903\n[ref2]: https://wetten.overheid.nl/BWBR0008903\n[ref3]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel30
  references:
  - id: ref1
    bwb_id: BWBR0008903
    hoofdstuk: '2'
  - id: ref2
    bwb_id: BWBR0008903
    hoofdstuk: '3'
  - id: ref3
    bwb_id: BWBR0004045
- number: '30.5'
  text: "Het door de verzekerde, bedoeld in het derde lid, niet voeren van verweer tegen of het instemmen met\neen beëindiging van de dienstbetrekking door of op verzoek van de werkgever leidt niet tot\novertreding van de verplichting, bedoeld in het derde lid, aanhef en onderdeel a."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel30
- number: '31'
  text: "De plichten, bedoeld in [artikel 27][ref1], [28][ref2], [29][ref3], [30][ref4] en [64, derde\nlid][ref5], worden, indien de in die artikelen genoemde verzekerde een wettelijk vertegenwoordiger\nheeft, door die vertegenwoordiger nageleefd. Voorzover de plichten slechts door de verzekerde kunnen\nworden nageleefd, bevordert de wettelijk vertegenwoordiger die naleving.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel28\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel29\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel30\n[ref5]: https://wetten.overheid.nl/BWBR0019057#Artikel64"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel31
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '28'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '29'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref4
    bwb_id: BWBR0019057
    artikel: '30'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref5
    bwb_id: BWBR0019057
    artikel: '64'
    hoofdstuk: '8'
    paragraaf: '8.1'
- number: '32.1'
  text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot de\n[artikelen 27][ref1], [28][ref2], [29][ref3] en [30, eerste tot en met derde lid][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel28\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel29\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel30"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel32
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '28'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '29'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref4
    bwb_id: BWBR0019057
    artikel: '30'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '32.2'
  text: "Bij ministeriële regeling kunnen regels worden gesteld waarbij bepaalde groepen werknemers worden\nvrijgesteld van verplichtingen, hun op grond van [artikel 29][ref1] en [30, eerste lid][ref2],\nopgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel29\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel30"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel32
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '29'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '30'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '32.3'
  text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld op grond waarvan aan\nwerknemers in individuele gevallen tijdelijk ontheffing kan worden verleend van verplichtingen, hun\nop grond van [artikel 30, eerste lid][ref1], opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel30"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel32
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '30'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '33'
  text: "De verzekerde die een aanvraag voor een uitkering heeft ingediend, of een recht heeft op een\nuitkering op grond van deze wet wordt door zijn werkgever in de gelegenheid gesteld tot het geldend\nmaken van de hem op grond van deze wet en de daarop berustende bepalingen toekomende aanspraken en\ntot het nakomen van de hem op grond van deze wet en de daarop berustende bepalingen opgelegde\nverplichtingen, voorzover de uitoefening van die bevoegdheden en de nakoming van die verplichtingen\nniet buiten de arbeidstijd kan geschieden."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel33
- number: '34.1'
  text: "De verzekerde die recht heeft op een WGA-uitkering die niet ten laste komt van een\neigenrisicodrager, heeft recht op ondersteuning bij arbeidsinschakeling en, met inachtneming van de\ndaarvoor geldende wettelijke bepalingen, op de naar het oordeel van het UWV noodzakelijk geachte\nvoorziening gericht op arbeidsinschakeling, tenzij [artikel 42][ref1] van toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel42"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel34
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '42'
    hoofdstuk: '4'
    paragraaf: '4.4'
- number: '34.2'
  text: "Dit artikel is niet van toepassing op de verzekerde, die werkzaam is als werknemer in de zin van de\n[Wet sociale werkvoorziening][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008903"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel34
  references:
  - id: ref1
    bwb_id: BWBR0008903
- number: 34a.1
  text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld op grond waarvan het\nUWV op aanvraag van de persoon met een naar het oordeel van het UWV structurele functionele\nbeperking, die arbeid als zelfstandige verricht of gaat verrichten, in het kader van de bevordering\nvan de inschakeling in en ondersteuning bij de arbeid als zelfstandige, voorzieningen kan\nverstrekken."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel34a
- number: 34a.2
  text: "Voorzieningen als bedoeld in het eerste lid worden uitsluitend verstrekt in verband met een naar het\noordeel van het UWV structurele functionele beperking die het gevolg is van een ziekte of handicap\ndie:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel34a
- number: 34a.2.a
  text: bij de aanvang van de arbeid als zelfstandige aanwezig was, of
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel34a
- number: 34a.2.b
  text: "binnen drie jaar na de aanvang van de arbeid als zelfstandige is ontstaan, indien bij de aanvang van\nde arbeid als zelfstandige reeds een ziekte of handicap aanwezig was."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel34a
- number: 34a.3
  text: "Voorzieningen als bedoeld in het eerste lid worden niet verstrekt of worden beëindigd indien het\ninkomen van de persoon die arbeid als zelfstandige verricht, na een bij algemene maatregel van\nbestuur te bepalen aantal kalenderjaren na de aanvang van de arbeid als zelfstandige, meer bedraagt\ndan een bij die maatregel vast te stellen bedrag. Bij of krachtens die maatregel wordt tevens\nbepaald wat onder inkomen als bedoeld in de eerste zin wordt verstaan."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel34a
- number: 34a.4
  text: "Voor de toepassing van dit artikel en de daarop berustende bepalingen wordt, in afwijking van\n[artikel 1][ref1], verstaan onder zelfstandige: de persoon die, anders dan in dienstbetrekking,\narbeid in eigen bedrijf verricht of een beroep uitoefent, teneinde daarmee inkomen te verwerven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel1"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel34a
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '1'
    hoofdstuk: '1'
    paragraaf: '1.1'
- number: 34a.5
  text: 'Dit artikel is niet van toepassing op de persoon:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel34a
- number: 34a.5.a
  text: "die recht heeft op arbeidsondersteuning op grond van de [Wet arbeidsongeschiktheidsvoorziening\njonggehandicapten][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008657"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel34a
  references:
  - id: ref1
    bwb_id: BWBR0008657
- number: 34a.5.b
  text: "voor zover voor diens ondersteuning bij arbeidsinschakeling op grond van [artikel 7, eerste lid,\nonderdeel a, van de Participatiewet][ref1] het college van burgemeester en wethouders zorg draagt of\nonmiddellijk voorafgaande aan de aanvang van de arbeid als zelfstandige zorg droeg tot het moment\ndat het inkomen uit die arbeid gedurende twee aaneengesloten jaren ten minste het minimumloon per\nuur, vermenigvuldigd met de arbeidsduur welke in overeenkomstige dienstbetrekkingen in de regel\ngeacht wordt een volledige dienstbetrekking te vormen bedraagt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel34a
  references:
  - id: ref1
    bwb_id: BWBR0015703
    artikel: '7'
- number: '35.1'
  text: "Het UWV kan aan de persoon met een naar het oordeel van het UWV structurele functionele beperking,\nen die arbeid in dienstbetrekking verricht of die arbeid in dienstbetrekking gaat verrichten, doch\nniet werkzaam is of zal zijn als werknemer in de zin van de [Wet sociale werkvoorziening][ref1], of\ndie scholing of opleiding in het kader van de bevordering van de inschakeling in het arbeidsproces\nvolgt of gaat volgen of arbeid op een proefplaats verricht of gaat verrichten, met uitzondering van\nde persoon die werkzaam is als werknemer in de zin van de Wet sociale werkvoorziening, op aanvraag\nvoorzieningen toekennen die strekken tot behoud, herstel of bevordering van de mogelijkheid tot het\nverrichten van arbeid, het volgen van de scholing of opleiding of het verrichten van arbeid op die\nproefplaats.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008903"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel35
  references:
  - id: ref1
    bwb_id: BWBR0008903
- number: '35.2'
  text: 'Onder voorzieningen als bedoeld in het eerste lid worden uitsluitend verstaan:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel35
- number: 35.2.a
  text: "vervoersvoorzieningen die er toe strekken dat de persoon, bedoeld in het eerste lid, zijn werkplek\nof opleidingslocatie kan bereiken;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel35
- number: 35.2.b
  text: "intermediaire activiteiten ten behoeve van personen met een visuele, auditieve of motorische\nhandicap;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel35
- number: 35.2.c
  text: "meeneembare voorzieningen ten behoeve van de inrichting van de arbeidsplaats, de productie- en\nwerkmethoden, de inrichting van de opleidingsplaats of de proefplaats en de bij de arbeid of\nopleiding te gebruiken hulpmiddelen, die in overwegende mate op het individu van de persoon, bedoeld\nin het eerste lid, zijn afgestemd; en"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel35
- number: 35.2.d
  text: "noodzakelijke persoonlijke ondersteuning bij het verrichten van de aan de persoon opgedragen taken,\nindien die ondersteuning een compensatie vormt voor zijn beperkingen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel35
- number: '35.3'
  text: "Het UWV kan aan de persoon, bedoeld in het eerste lid, op aanvraag vervoersvoorzieningen toekennen\ndie strekken tot verbetering van zijn leefomstandigheden en die deel uitmaken van dan wel\nrechtstreeks samenhangen met voorzieningen als bedoeld in het tweede lid, onderdeel a."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel35
- number: '35.4'
  text: 'Dit artikel is niet van toepassing op de persoon:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel35
- number: 35.4.a
  text: "die recht heeft op arbeidsondersteuning op grond van de [Wet arbeidsongeschiktheidsvoorziening\njonggehandicapten][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008657"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel35
  references:
  - id: ref1
    bwb_id: BWBR0008657
- number: 35.4.b
  text: "voor zover voor diens ondersteuning bij arbeidsinschakeling op grond van [artikel 7, eerste lid,\nonderdeel a, van de Participatiewet][ref1] het college van burgemeester en wethouders zorg draagt of\nonmiddellijk voorafgaande aan een dienstbetrekking zorg droeg tot het moment dat het inkomen uit de\narbeid in dienstbetrekking gedurende twee aaneengesloten jaren ten minste het minimumloon per uur,\nvermenigvuldigd met de arbeidsduur welke in overeenkomstige dienstbetrekkingen in de regel geacht\nwordt een volledige dienstbetrekking te vormen bedraagt en ten behoeve van die persoon in die twee\njaren geen loonkostensubsidie als bedoeld in [artikel 10d van de Participatiewet][ref2] is verleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10d"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel35
  references:
  - id: ref1
    bwb_id: BWBR0015703
    artikel: '7'
  - id: ref2
    bwb_id: BWBR0015703
    artikel: 10d
- number: '35.5'
  text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking\ntot dit artikel."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel35
- number: '36.1'
  text: "Het UWV kan op aanvraag van de werkgever die met een werknemer een dienstbetrekking, anders dan een\ndienstbetrekking in de zin van de [WSW][ref1], van ten minste zes maanden is aangegaan of waarmee\ndoor elkaar opvolgende dienstbetrekkingen gedurende ten minste zes maanden een dienstbetrekking\nblijkt te bestaan, subsidie verstrekken voor meerkosten voorzover:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008903"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
  references:
  - id: ref1
    bwb_id: BWBR0008903
- number: 36.1.a
  text: "die werkgever aantoont dat het totaal van de kosten die hij maakt of heeft gemaakt ten behoeve van\nhet in dienst houden of in dienst nemen van een werknemer met een naar het oordeel van het UWV\nstructurele functionele beperking meer bedraagt dan bij algemene maatregel van bestuur te bepalen\nbedragen, die in hoogte verschillen afhankelijk van de hoogte van het loon van de werknemer;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
- number: 36.1.b
  text: "die werkgever, na ommekomst van de periode van 3 respectievelijk 1 jaar, genoemd in [artikel 49 van\nde Wet financiering sociale verzekeringen][ref1], kosten maakt of heeft gemaakt ten behoeve van het\nin dienst houden van een werknemer als bedoeld in onderdeel a;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel49"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
  references:
  - id: ref1
    bwb_id: BWBR0017745
    artikel: '49'
- number: 36.1.c
  text: "die werkgever kosten heeft gemaakt als bedoeld in het tweede lid en de periode van drie\nrespectievelijk één jaar, bedoeld in onderdeel b, voortijdig wordt beëindigd op initiatief van de\nwerknemer of omdat de werknemer wegens arbeidsongeschiktheid definitief niet in de dienstbetrekking\nterugkeert;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
- number: 36.1.d
  text: "die werkgever kosten heeft gemaakt als bedoeld in het tweede lid en de periode van drie\nrespectievelijk één jaar, bedoeld in onderdeel b, voortijdig wordt beëindigd omdat er bij die\nwerkgever geen passende arbeid aanwezig is."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
- number: '36.2'
  text: "Onder de kosten, bedoeld in het eerste lid, worden verstaan de kosten van voorzieningen, bedoeld in\n[artikel 35, tweede lid][ref1], voorzover die naar de aard der zaak duurzaam zijn verenigd met het\nbedrijf van de werkgever.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel35"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '35'
    hoofdstuk: '4'
    paragraaf: '4.2'
- number: '36.3'
  text: "Een subsidie als bedoeld in het eerste lid wordt niet verstrekt, indien de subsidie wordt\naangevraagd voor een werknemer:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
- number: 36.3.a
  text: "voor wie reeds eerder aan de werkgever subsidie op grond van dit artikel is verstrekt, tenzij de\nsubsidieaanvraag:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
- number: 36.3.a.1°
  text: "geen verband houdt met feiten en omstandigheden die aanleiding zijn geweest voor het verstrekken van\nde subsidie;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
- number: 36.3.a.2°
  text: "betrekking heeft op door de werkgever gemaakte kosten ter vervanging van de bij de arbeid te\ngebruiken hulpmiddelen door de werknemer;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
- number: 36.3.b
  text: "voor zover voor diens ondersteuning bij arbeidsinschakeling op grond van [artikel 7, eerste lid,\nonderdeel a, van de Participatiewet][ref1] het college van burgemeester en wethouders zorg draagt of\nonmiddellijk voorafgaande aan een dienstbetrekking zorg droeg tot het moment dat het inkomen uit de\narbeid in dienstbetrekking gedurende twee aaneengesloten jaren ten minste het minimumloon per uur,\nvermenigvuldigd met de arbeidsduur welke in overeenkomstige dienstbetrekkingen in de regel geacht\nwordt een volledige dienstbetrekking te vormen bedraagt en ten behoeve van die persoon in die twee\njaren geen loonkostensubsidie als bedoeld in [artikel 10d van de Participatiewet][ref2] is verleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10d"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
  references:
  - id: ref1
    bwb_id: BWBR0015703
    artikel: '7'
  - id: ref2
    bwb_id: BWBR0015703
    artikel: 10d
- number: '36.4'
  text: "Het UWV kan op aanvraag van de werkgever een tegemoetkoming in de kosten verstrekken, voor zover de\nwerkgever een voorziening als bedoeld in [artikel 35, tweede lid, onderdeel d][ref1], of\n[artikel 2:22, tweede lid, onderdeel d, van de Wet arbeidsongeschiktheidsvoorziening\njonggehandicapten][ref2] verstrekt aan de persoon met een naar het oordeel van het UWV structurele\nfunctionele beperking, die:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel35\n[ref2]: https://wetten.overheid.nl/BWBR0008657#Artikel2:22"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '35'
    hoofdstuk: '4'
    paragraaf: '4.2'
  - id: ref2
    bwb_id: BWBR0008657
    artikel: '142'
- number: 36.4.a
  text: "een dienstbetrekking, anders dan een dienstbetrekking in de zin van de [Wet sociale\nwerkvoorziening][ref1], met de werkgever is aangegaan; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008903"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
  references:
  - id: ref1
    bwb_id: BWBR0008903
- number: 36.4.b
  text: "arbeid op een proefplaats verricht, met uitzondering van de persoon, bedoeld in [artikel 34, tweede\nlid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel34"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '34'
    hoofdstuk: '4'
    paragraaf: '4.2'
- number: '36.5'
  text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking\ntot dit artikel. Daarbij kunnen regels worden gesteld met betrekking tot subsidie in geval van\novergang van onderneming als bedoeld in [artikel 662 van Boek 7 van het Burgerlijk Wetboek][ref1],\nmet betrekking tot de te verstrekken gegevens bij een aanvraag voor subsidie. Tevens kunnen daarbij\nregels worden gesteld met betrekking tot het niet hanteren van een drempelbedrag als bedoeld in het\neerste lid, onderdeel a, indien de subsidie wordt verstrekt ten behoeve van een werknemer als\nbedoeld in het eerste lid, onderdeel a, voor wie de werkgever geen korting als bedoeld in [artikel\n49 van de Wet financiering sociale verzekeringen][ref2] kan toepassen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel662\n[ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel49"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
  references:
  - id: ref1
    bwb_id: BWBR0005290
    artikel: '662'
  - id: ref2
    bwb_id: BWBR0017745
    artikel: '49'
- number: '36.6'
  text: "De bedragen in dit artikel worden verlaagd naar evenredigheid van de kortere duur van de\ndienstbetrekking."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel36
- number: '37.1'
  text: "Het UWV en de eigenrisicodrager kunnen, in het kader van de bevordering van de inschakeling in de\narbeid, toestemming verlenen aan de gedeeltelijk arbeidsgeschikte die recht heeft op een uitkering\nop grond van deze wet om op een proefplaats bij een werkgever gedurende maximaal zes maanden\nonbeloonde werkzaamheden te verrichten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel37
- number: '37.2'
  text: 'De onbeloonde werkzaamheden op een proefplaats zijn:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel37
- number: 37.2.a
  text: "werkzaamheden, waartoe de gedeeltelijk arbeidsgeschikte met zijn krachten en bekwaamheden in staat\nis;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel37
- number: 37.2.b
  text: "werkzaamheden, waarbij de werkgever, bij wie de proefplaatsing geschiedt, een\naansprakelijkheidsverzekering ten behoeve van de gedeeltelijk arbeidsgeschikte heeft afgesloten;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel37
- number: 37.2.c
  text: "werkzaamheden, die de gedeeltelijk arbeidsgeschikte niet reeds eerder onbeloond op een proefplaats\nbij die werkgever of diens rechtsvoorganger heeft verricht; en"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel37
- number: 37.2.d
  text: "werkzaamheden, waarbij er, naar het oordeel van het UWV of de eigenrisicodrager, een reëel uitzicht\nis op een op de onbeloonde werkzaamheden aansluitende dienstbetrekking van dezelfde of grotere\nomvang voor ten minste 6 maanden."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel37
- number: '37.3'
  text: "Indien de werkzaamheden, bedoeld in het eerste lid, wegens ziekte worden onderbroken, wordt de\nperiode waarin een uitkering bij ziekte wordt ontvangen, voor de toepassing van dat lid buiten\nbeschouwing gelaten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel37
- number: '37.4'
  text: "In afwijking van [artikel 30, eerste lid, onderdeel b][ref1], is de gedeeltelijk arbeidsgeschikte\ndie onbeloonde werkzaamheden op een proefplaats als bedoeld in het eerste of tweede lid verricht,\nvoor de duur van de proefplaatsing niet verplicht passende arbeid te verkrijgen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel30"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel37
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '30'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '37.5'
  text: "Bij ministeriële regeling kunnen nadere regels worden gesteld met betrekking tot de uitvoering van\ndit artikel."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel37
- number: 37a
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel37a
- number: 37b
  text: "Het Uitvoeringsinstituut werknemersverzekeringen kan de persoon, die recht heeft op een WGA-\nuitkering, en voor wie de kans op inschakeling in het arbeidsproces gering is en die daardoor\nvooralsnog niet bemiddelbaar is op de arbeidsmarkt, onbeloonde additionele werkzaamheden laten\nverrichten gedurende maximaal twee jaar. [Artikel 10a, tweede tot en met tiende lid, van de\nParticipatiewet][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10a"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel37b
  references:
  - id: ref1
    bwb_id: BWBR0015703
    artikel: 10a
- number: '38'
  text: "Het UWV kan controlevoorschriften vaststellen. Deze voorschriften gaan niet verder dan strikt\nnoodzakelijk is voor een juiste uitvoering van deze wet."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel38
- number: '39.1'
  text: "Nadat het recht op een WGA-uitkering is vastgesteld, stelt het UWV in samenspraak met de verzekerde\neen reïntegratievisie vast waarin verplichtingen en rechten van de verzekerde zijn vermeld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel39
- number: '39.2'
  text: "Het UWV evalueert, in samenspraak met de verzekerde, periodiek de reïntegratievisie en stelt deze zo\nnodig bij."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel39
- number: '39.3'
  text: "Indien de reïntegratievisie daartoe aanleiding geeft laat het UWV ten behoeve van de verzekerde,\nbedoeld in het eerste lid, een plan gericht op behoud en verkrijging van mogelijkheden tot het\nverrichten van arbeid en inschakeling in arbeid opstellen door een reïntegratiebedrijf. Het\nreïntegratieplan wordt in samenspraak met de verzekerde opgesteld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel39
- number: '39.4'
  text: "In het reïntegratieplan worden verplichtingen en rechten van de verzekerde vermeld voorzover die\nniet in de reïntegratievisie zijn vermeld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel39
- number: '39.5'
  text: "Indien een reïntegratiebedrijf aan het UWV heeft gemeld dat het gegronde vermoeden bestaat dat een\npersoon aan wie een WGA-uitkering is toegekend onvoldoende medewerking verleent aan de op hem\nbetrekking hebbende werkzaamheden van het reïntegratiebedrijf, neemt het UWV een beschikking met\nbetrekking tot de gehele of gedeeltelijke opschorting of schorsing van de betaling van de uitkering\naan die persoon voor de duur van ten hoogste acht weken."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel39
- number: '39.6'
  text: "Het UWV stelt het reïntegratiebedrijf in kennis van een beschikking tot opschorting of schorsing als\nbedoeld in het vijfde lid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel39
- number: '39.7'
  text: "Dit artikel is niet van toepassing indien [artikel 42][ref1] van toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel42"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel39
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '42'
    hoofdstuk: '4'
    paragraaf: '4.4'
- number: '40'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel40
- number: '41'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel41
- number: 41a
  text: "In door het UWV vast te stellen gevallen worden reiskosten, verblijfkosten en tijdverlies vergoed\nvan personen die door het UWV zijn opgeroepen en van hun begeleiders indien de toestand van de\npersoon begeleiding noodzakelijk maakt."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel41a
- number: '42.1'
  text: "De eigenrisicodrager bevordert ten aanzien van de verzekerde, bedoeld in [artikel 82, eerste\nlid][ref1], die recht heeft op een WGA-uitkering, de inschakeling in de arbeid in zijn bedrijf of in\nhet bedrijf van een andere werkgever.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel82"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel42
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '82'
    hoofdstuk: '9'
- number: '42.2'
  text: "Uit hoofde van de uitoefening van zijn taak, bedoeld in het eerste lid, treft de eigenrisicodrager\nmaatregelen gericht op behoud, herstel of bevordering van de mogelijkheid tot het verrichten van\narbeid van de verzekerde."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel42
- number: '42.3'
  text: "De eigenrisicodrager verstrekt aan een re-integratiebedrijf gegevens voor zover deze noodzakelijk\nzijn voor de uitvoering van werkzaamheden, die de eigenrisicodrager in verband met de taak, bedoeld\nin het eerste lid, aan dat re-integratiebedrijf heeft opgedragen, alsmede het burgerservicenummer\nvan de persoon wiens inschakeling in de arbeid door dat re-integratiebedrijf wordt bevorderd. Het\nre-integratiebedrijf verwerkt deze gegevens slechts voor zover dat noodzakelijk is voor deze\nwerkzaamheden en gebruikt slechts met dat doel het burgerservicenummer bij die verwerking."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel42
- number: '42.4'
  text: "Indien [artikel 72][ref1] van toepassing is overlegt de eigenrisicodrager met het UWV of met een\nandere eigenrisicodrager, indien de verzekerde meer werkgevers heeft gehad die ook eigenrisicodrager\nzijn, over de uitoefening van de taak, bedoeld in het eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel72"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel42
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '72'
    hoofdstuk: '8'
    paragraaf: '8.2'
- number: '42.5'
  text: "De eigenrisicodrager evalueert periodiek het plan van aanpak dat is opgesteld op grond van [artikel\n25, tweede lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel25"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel42
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '25'
    hoofdstuk: '3'
- number: '42.6'
  text: Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot dit artikel.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel42
- number: '43'
  text: "Voor de toepassing van deze wet en de daarop berustende bepalingen worden de volgende\nuitsluitingsgronden onderscheiden:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
- number: 43.a
  text: 'het recht hebben op een uitkering:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
- number: 43.a.1°
  text: "op grond van [hoofdstuk 6][ref1] of [hoofdstuk 7][ref2] van deze wet; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057\n[ref2]: https://wetten.overheid.nl/BWBR0019057"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
  references:
  - id: ref1
    bwb_id: BWBR0019057
    hoofdstuk: '6'
  - id: ref2
    bwb_id: BWBR0019057
    hoofdstuk: '7'
- number: 43.a.2°
  text: "op grond van [hoofdstuk 3, afdeling 2, paragraaf 1, van de Wet arbeid en zorg][ref1] als gevolg van\nde toepassing van [artikel 3:6, eerste lid, onderdeel b, onder 2° van die wet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013008\n[ref2]: https://wetten.overheid.nl/BWBR0013008#Artikel3:6"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
  references:
  - id: ref1
    bwb_id: BWBR0013008
    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0013008
    artikel: '186'
- number: 43.b
  text: "het nog niet geëindigd zijn van het tijdvak waarin recht bestaat op loon op grond van [artikel 629,\nelfde lid, van Boek 7 van het Burgerlijk Wetboek][ref1] of op bezoldiging op grond van [artikel 76a,\nzesde lid, van de Ziektewet][ref2] of op ziekengeld op grond van [artikel 29, tiende lid, van de\nZiektewet][ref3], tenzij dit loon of deze bezoldiging uitsluitend wordt genoten uit hoofde van een\nandere dienstbetrekking dan de dienstbetrekking, bedoeld in [artikel 23, tweede lid][ref4];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel76a\n[ref3]: https://wetten.overheid.nl/BWBR0001888#Artikel29\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel23"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
  references:
  - id: ref1
    bwb_id: BWBR0005290
    artikel: '629'
  - id: ref2
    bwb_id: BWBR0001888
    artikel: 76a
  - id: ref3
    bwb_id: BWBR0001888
    artikel: '29'
  - id: ref4
    bwb_id: BWBR0019057
    artikel: '23'
    hoofdstuk: '3'
- number: 43.c
  text: "het nog niet geëindigd zijn van de periode waarin geen ziekengeld wordt uitgekeerd op grond van\n[artikel 29, elfde lid, van de Ziektewet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel29"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '29'
- number: 43.d
  text: het rechtens zijn vrijheid zijn ontnomen;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
- number: 43.e
  text: het zich onttrekken aan de tenuitvoerlegging van een vrijheidsstraf of vrijheidsbenemende maatregel;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
- number: 43.f
  text: het niet in Nederland wonen;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
- number: 43.g
  text: "het bereiken of bereikt hebben van de pensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste\nlid, van de Algemene Ouderdomswet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 7a
- number: 43.h
  text: overlijden van de verzekerde;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
- number: 43.i
  text: een uitreiziger zijn.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel43
- number: '44.1'
  text: "[Artikel 43, onderdeel d][ref1], is niet van toepassing op:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel44
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: 44.1.a
  text: "de gevallen, bedoeld in de [Wet verplichte geestelijke gezondheidszorg][ref1], in de [Wet zorg en\ndwang psychogeriatrische en verstandelijk gehandicapte cliënten][ref2] en in [artikel 2.3 van de Wet\nforensische zorg][ref3]; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040635\n[ref2]: https://wetten.overheid.nl/BWBR0040632\n[ref3]: https://wetten.overheid.nl/BWBR0040634#Artikel2.3"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel44
  references:
  - id: ref1
    bwb_id: BWBR0040635
  - id: ref2
    bwb_id: BWBR0040632
  - id: ref3
    bwb_id: BWBR0040634
    artikel: '2.3'
- number: 44.1.b
  text: "bij algemene maatregel van bestuur aan te wijzen categorieën personen waarbij tenuitvoerlegging van\neen vrijheidsstraf of vrijheidsbenemende maatregel plaatsvindt buiten een justitiële inrichting."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel44
- number: '44.2'
  text: "In afwijking van [artikel 49, eerste lid, onderdeel b][ref1], en [56, eerste lid, onderdeel\nb][ref2], is [artikel 43, onderdeel d][ref3], eerst van toepassing met ingang van de dag dat de\npersoon één maand rechtens zijn vrijheid is ontnomen. Artikel 43, onderdeel d, is evenwel van\ntoepassing met ingang van de eerste dag van de vrijheidsontneming indien de persoon, bedoeld in de\neerste zin, op de dag voorafgaande aan de vrijheidsontneming geen recht heeft op een\narbeidsongeschiktheidsuitkering of een WGA-uitkering omdat er op hem een uitsluitingsgrond van\ntoepassing is als bedoeld in artikel 43, onderdeel e.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel49\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel56\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel44
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '49'
    hoofdstuk: '6'
    paragraaf: '6.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '56'
    hoofdstuk: '7'
    paragraaf: '7.1'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '44.3'
  text: "Voor de toepassing van het tweede lid, worden perioden van vrijheidsontneming samengeteld, indien\nzij elkaar met een onderbreking van minder dan vier weken opvolgen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel44
- number: '45.1'
  text: "[Artikel 43, onderdeel f][ref1], is niet van toepassing op de verzekerde die woont in een land\nwaarin op grond van een verdrag of een besluit van een volkenrechtelijke organisatie recht op een\nuitkering op grond van deze wet kan bestaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel45
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '45.2'
  text: "Bij of krachtens algemene maatregel van bestuur kan worden geregeld dat het recht op een uitkering\nop grond van deze wet ontstaat of herleeft dan wel dat een dergelijke uitkering niet eindigt ten\ngunste van:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel45
- number: 45.2.a
  text: een verzekerde, die werkzaamheden verricht in het algemeen belang en niet in Nederland woont;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel45
- number: 45.2.b
  text: "een verzekerde, die in Aruba, Curaçao, Sint Maarten of in de openbare lichamen Bonaire, Sint\nEustatius en Saba woont; of"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel45
- number: 45.2.c
  text: de gezinsleden van de in de onderdelen a of b bedoelde verzekerde.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel45
- number: '46'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel46
- number: 46a
  text: "Indien voor het vaststellen van het recht op uitkering op grond van deze wet, in het kader van een\naanvraag voor de toekenning van een uitkering op grond van deze wet, naar het oordeel van het UWV\neen medisch onderzoek nodig is en de betrokkene niet meewerkt aan dat onderzoek, blijven eventuele\nuit deze wet voortvloeiende aanspraken op een uitkering op grond van deze wet buiten aanmerking,\nvoor zolang het recht op uitkering niet kan worden vastgesteld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel46a
- number: '47.1'
  text: 'Recht op een arbeidsongeschiktheidsuitkering ontstaat voor de verzekerde die ziek wordt indien:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel47
- number: 47.1.a
  text: hij de wachttijd heeft doorlopen;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel47
- number: 47.1.b
  text: hij volledig en duurzaam arbeidsongeschikt is; en
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel47
- number: 47.1.c
  text: er op hem geen uitsluitingsgrond van toepassing is.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel47
- number: '47.2'
  text: "Het recht op een arbeidsongeschiktheidsuitkering ontstaat niet eerder dan op de eerste dag na afloop\nvan de wachttijd of indien op die dag de uitsluitingsgrond, bedoeld in [artikel 43, onderdeel\nb][ref1], van toepassing is, op de dag dat zich die uitsluitingsgrond niet meer voordoet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel47
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '48.1'
  text: "Indien op de dag, bedoeld in [artikel 47, tweede lid][ref1], geen recht op een\narbeidsongeschiktheidsuitkering is ontstaan, ontstaat het recht op een\narbeidsongeschiktheidsuitkering op de dag dat de verzekerde duurzaam en volledig arbeidsongeschikt\nis, indien hij op de dag daaraan voorafgaand:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel47"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel48
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '47'
    hoofdstuk: '6'
    paragraaf: '6.1'
- number: 48.1.a
  text: recht had op een WGA-uitkering;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel48
- number: 48.1.b
  text: "minder dan 35% arbeidsongeschikt was en de volledige en duurzame arbeidsongeschiktheid intreedt\nbinnen vijf jaar na:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel48
- number: 48.1.b.1°
  text: "de in [artikel 47, tweede lid][ref1], bedoelde dag en voortkomt uit dezelfde oorzaak als op grond\nwaarvan hij gedurende de wachttijd ongeschikt was tot het verrichten van zijn arbeid; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel47"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel48
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '47'
    hoofdstuk: '6'
    paragraaf: '6.1'
- number: 48.1.b.2°
  text: "de dag dat het recht op grond van [artikel 56][ref1] is geëindigd en voortkomt uit dezelfde oorzaak\nals op grond waarvan hij eerder recht had op een WGA-uitkering; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel56"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel48
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '56'
    hoofdstuk: '7'
    paragraaf: '7.1'
- number: 48.1.c
  text: "minder dan 35% arbeidsongeschikt was en de volledige en duurzame arbeidsongeschiktheid intreedt\nbinnen vier weken na:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel48
- number: 48.1.c.1°
  text: "de in [artikel 47, tweede lid][ref1], bedoelde dag en voortkomt uit een andere oorzaak dan op grond\nwaarvan hij gedurende de wachttijd ongeschikt was tot het verrichten van zijn arbeid; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel47"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel48
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '47'
    hoofdstuk: '6'
    paragraaf: '6.1'
- number: 48.1.c.2°
  text: "de dag dat het recht op grond van [artikel 56][ref1] is geëindigd en voortkomt uit een andere\noorzaak dan op grond waarvan hij eerder recht had op een WGA-uitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel56"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel48
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '56'
    hoofdstuk: '7'
    paragraaf: '7.1'
- number: '48.2'
  text: "Het recht op een arbeidsongeschiktheidsuitkering ontstaat niet indien een uitsluitingsgrond als\nbedoeld in [artikel 43, onderdeel a, onder 2°, d, e, f of i][ref1] zich voordoet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel48
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '48.3'
  text: "Het recht op arbeidsongeschiktheidsuitkering ontstaat alsnog op de dag dat geen van de\nuitsluitingsgronden als bedoeld in [artikel 43, onderdeel a, onder 2°, d, e, f of i][ref1] zich meer\nvoordoet, mits de verzekerde op die dag volledig en duurzaam arbeidsongeschikt is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel48
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '49.1'
  text: 'Het recht op een arbeidsongeschiktheidsuitkering eindigt op de dag dat:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel49
- number: 49.1.a
  text: de persoon die recht heeft op die uitkering niet meer volledig en duurzaam arbeidsongeschikt is; of
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel49
- number: 49.1.b
  text: "er op hem een uitsluitingsgrond als bedoeld in [artikel 43, onderdeel d, e, f, g, h of i][ref1] van\ntoepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel49
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '49.2'
  text: "In afwijking van het eerste lid, onderdeel a, eindigt het recht op een\narbeidsongeschiktheidsuitkering van de persoon die aansluitend aan het recht op een\narbeidsongeschiktheidsuitkering als gevolg van het feit dat hij niet gedeeltelijk arbeidsgeschikt is\ngeen recht krijgt op een WGA-uitkering, na twee maanden."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel49
- number: '50.1'
  text: "Indien op grond van [artikel 49][ref1] het recht op een arbeidsongeschiktheidsuitkering is\ngeëindigd, herleeft het recht op die uitkering op de dag dat de verzekerde weer volledig en duurzaam\narbeidsongeschikt is, indien hij op de dag daaraan voorafgaand:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel49"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel50
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '49'
    hoofdstuk: '6'
    paragraaf: '6.1'
- number: 50.1.a
  text: recht had op een WGA-uitkering;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel50
- number: 50.1.b
  text: "minder dan 35% arbeidsongeschikt was en de volledige en duurzame arbeidsongeschiktheid intreedt\nbinnen vijf jaar na:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel50
- number: 50.1.b.1°
  text: "de in [artikel 49][ref1] bedoelde dag en voortkomt uit dezelfde oorzaak als op grond waarvan hij\neerder recht had op een arbeidsongeschiktheidsuitkering; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel49"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel50
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '49'
    hoofdstuk: '6'
    paragraaf: '6.1'
- number: 50.1.b.2°
  text: "de dag dat het recht op grond van [artikel 56][ref1] is geëindigd en voortkomt uit dezelfde oorzaak\nals op grond waarvan hij eerder recht had op een WGA-uitkering; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel56"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel50
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '56'
    hoofdstuk: '7'
    paragraaf: '7.1'
- number: 50.1.c
  text: "minder dan 35% arbeidsongeschikt was en de volledige en duurzame arbeidsongeschiktheid intreedt\nbinnen vier weken na:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel50
- number: 50.1.c.1°
  text: "de in [artikel 49][ref1] bedoelde dag en voortkomt uit een andere oorzaak dan op grond waarvan hij\neerder recht had op een arbeidsongeschiktheidsuitkering; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel49"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel50
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '49'
    hoofdstuk: '6'
    paragraaf: '6.1'
- number: 50.1.c.2°
  text: "de dag dat het recht op grond van [artikel 56][ref1] is geëindigd en voortkomt uit een andere\noorzaak dan op grond waarvan hij eerder recht had op een WGA-uitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel56"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel50
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '56'
    hoofdstuk: '7'
    paragraaf: '7.1'
- number: '50.2'
  text: "Het recht op een arbeidsongeschiktheidsuitkering herleeft niet indien een uitsluitingsgrond als\nbedoeld in [artikel 43, onderdeel a, onder 2°, d, e, f of i][ref1] zich voordoet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel50
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '50.3'
  text: "Het recht op arbeidsongeschiktheidsuitkering herleeft alsnog op de dag dat geen van de\nuitsluitingsgronden als bedoeld in [artikel 43, onderdeel a, onder 2°, d, e, f of i][ref1] zich meer\nvoordoet, mits de verzekerde op die dag volledig en duurzaam arbeidsongeschikt is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel50
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '51'
  text: De arbeidsongeschiktheidsuitkering bedraagt per kalendermaand 75% van het maandloon.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel51
- number: '52.1'
  text: "Op de arbeidsongeschiktheidsuitkering wordt per kalendermaand in mindering gebracht: 0,7 x A x B/C\nwaarbij:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel52
- number: '52.2'
  text: "Indien de volledig en duurzaam arbeidsongeschikte gedurende een aaneengesloten termijn van twaalf\nkalendermaanden per kalendermaand een inkomen verwerft dat meer bedraagt dan 20% van het\nmaatmaninkomen per maand, roept het UWV de verzekerde op voor een onderzoek naar het voortbestaan\nvan volledige en duurzame arbeidsongeschiktheid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel52
- number: '52.3'
  text: "Het tweede lid is niet van toepassing op bij ministeriële regeling te bepalen groepen volledig en\nduurzaam arbeidsongeschikten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel52
- number: '52.4'
  text: "Bij algemene maatregel van bestuur wordt bepaald wat onder inkomen als bedoeld in dit artikel wordt\nverstaan. Daarbij kan tevens worden bepaald dat nader te bepalen inkomen dat gedeeltelijk, niet, of\nniet langer wordt genoten als gevolg van gewijzigde omstandigheden of enig handelen of nalaten van\nbetrokkene in aanmerking wordt genomen alsof het wel volledig wordt genoten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel52
- number: '53'
  text: "Indien de verzekerde verkeert in een blijvende of voorlopig blijvende toestand van hulpbehoevendheid\ndie geregeld oppassing en verzorging nodig maakt, wordt de arbeidsongeschiktheidsuitkering voor de\nduur van die hulpbehoevendheid verhoogd door vermenigvuldiging met ten hoogste een factor 100/75. De\neerste zin vindt geen toepassing, indien de verzekerde in een inrichting is opgenomen en de kosten\nvan verblijf ten laste van een zorgverzekering of een verzekering inzake ziektekosten komen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel53
- number: '54.1'
  text: 'Recht op een WGA-uitkering ontstaat voor de verzekerde die ziek wordt indien:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel54
- number: 54.1.a
  text: hij de wachttijd heeft doorlopen;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel54
- number: 54.1.b
  text: hij gedeeltelijk arbeidsgeschikt is; en
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel54
- number: 54.1.c
  text: er op hem geen uitsluitingsgrond van toepassing is.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel54
- number: '54.2'
  text: "Het recht op een WGA-uitkering ontstaat niet eerder dan op de eerste dag na afloop van de wachttijd\nof indien op die dag de uitsluitingsgrond, bedoeld in [artikel 43, onderdeel b][ref1], van\ntoepassing is, op de dag dat zich die uitsluitingsgrond niet meer voordoet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel54
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '54.3'
  text: "De WGA-uitkering bestaat voor de verzekerde die voldoet aan de referte-eis, bedoeld in [artikel\n58][ref1] uit een loongerelateerde uitkering en na afloop hiervan uit een loonaanvullingsuitkering\nof een vervolguitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel58"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel54
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '58'
    hoofdstuk: '7'
    paragraaf: '7.1'
- number: '54.4'
  text: "De WGA-uitkering bestaat voor de verzekerde die niet voldoet aan de referte-eis, bedoeld in [artikel\n58][ref1] uit een loonaanvullingsuitkering of een vervolguitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel58"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel54
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '58'
    hoofdstuk: '7'
    paragraaf: '7.1'
- number: '55.1'
  text: "Indien op de dag, bedoeld in [artikel 54, tweede lid][ref1], geen recht op een WGA-uitkering is\nontstaan, ontstaat het recht op een WGA uitkering op de dag dat de verzekerde gedeeltelijk\narbeidsgeschikt is, indien hij op de dag daaraan voorafgaand:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel54"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel55
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '54'
    hoofdstuk: '7'
    paragraaf: '7.1'
- number: 55.1.a
  text: recht had op een arbeidsongeschiktheidsuitkering;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel55
- number: 55.1.b
  text: "minder dan 35% arbeidsongeschikt was en de gedeeltelijke arbeidsgeschiktheid intreedt binnen vijf\njaar na:"
