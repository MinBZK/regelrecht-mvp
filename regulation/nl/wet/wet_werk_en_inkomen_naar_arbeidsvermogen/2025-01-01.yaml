    hoofdstuk: '7'
- number: 1.–
  text: "*zelfstandige:* de persoon die de pensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste lid,\nvan de Algemene Ouderdomswet][ref1], nog niet heeft bereikt:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
