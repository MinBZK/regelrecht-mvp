- number: 55.1.b.1°
  text: "de in [artikel 54, tweede lid][ref1], bedoelde dag en voortkomt uit dezelfde oorzaak als op grond\nwaarvan hij gedurende de wachttijd ongeschikt was tot het verrichten van zijn arbeid; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel54"
