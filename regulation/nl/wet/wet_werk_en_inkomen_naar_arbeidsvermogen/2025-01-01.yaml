- number: 133k.1
  text: "Een nog niet afgehandeld en tot het UWV gericht verzoek met betrekking tot een persoon op wie met\ningang van de dag van inwerkingtreding van [artikel VII van de Invoeringswet Participatiewet][ref1]\nde artikelen [34a][ref2], [35][ref3] of [36][ref4] niet meer van toepassing zijn om op grond van een\nof meer van die artikelen een besluit te nemen, wordt vanaf de dag van inwerkingtreding van artikel\nVII van die wet beschouwd als een aanvraag voor een voorziening gericht op arbeidsinschakeling als\nbedoeld in [artikel 10, eerste lid, van de Participatiewet][ref5]. Deze aanvraag wordt beschouwd als\nte zijn gericht tot het college van burgemeester en wethouders van de betrokken gemeente.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035333#ArtikelVII\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel34a\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel35\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel36\n[ref5]: https://wetten.overheid.nl/BWBR0015703#Artikel10"
