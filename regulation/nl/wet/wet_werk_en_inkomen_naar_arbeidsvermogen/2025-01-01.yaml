  text: "Op personen die voor 15 augustus 2004 arbeidsongeschikt zijn geworden zijn de [artikelen 64, tweede,\nderde, vierde en zesde lid][ref1] en [102, derde lid][ref2], van deze wet en de [artikelen 629,\nderde en elfde lid][ref3], en [670, tiende lid, van Titel 10 van Boek 7 van het Burgerlijk\nWetboek][ref4] zoals deze luidden voorafgaand aan de inwerkingtreding van de Aanpassings- en\nverzamelwet Wet werk en inkomen naar arbeidsvermogen van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel64\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel102\n[ref3]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n[ref4]: https://wetten.overheid.nl/BWBR0005290#Artikel670"
