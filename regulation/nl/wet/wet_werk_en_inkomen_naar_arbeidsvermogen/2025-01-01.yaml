- number: '82.1'
  text: "De eigenrisicodrager draagt met inachtneming van [artikel 83][ref1] het risico van betaling van de\nWGA-uitkering aan de verzekerde, die op de eerste dag van de bij die uitkering in acht genomen\nwachttijd tot hem in dienstbetrekking stond dan wel arbeidsongeschikt is geworden nadat de\ndienstbetrekking met hem is beëindigd en [artikel 46 van de Ziektewet][ref2] van toepassing is,\nalsmede het risico van betaling van de overlijdensuitkering, bedoeld in [artikel 74, eerste\nlid][ref3], aan de rechthebbende of rechthebbenden, bedoeld in dat lid, indien die wachttijd is\ningegaan op of na de dag waarop deze werkgever eigenrisicodrager werd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel83\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel46\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel74"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel82
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '83'
    hoofdstuk: '9'
  - id: ref2
    bwb_id: BWBR0001888
    artikel: '46'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '74'
    hoofdstuk: '8'
    paragraaf: '8.2'
- number: '82.2'
  text: "Indien het eigenrisicodragen eindigt blijft de werkgever het risico, bedoeld in het eerste lid,\ndragen, voor zover de eerste dag van ongeschiktheid tot werken wegens ziekte is gelegen voor het\neinde van het eigenrisicodragen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel82
- number: '82.3'
  text: "In geval van overgang van een onderneming in de zin van [artikel 662 van Boek 7 van het Burgerlijk\nWetboek][ref1], alsmede in geval van een dergelijke overgang bij faillissement, wordt het risico van\nde betaling van de WGA-uitkering aan de verzekerde, die op de eerste dag van de bij die uitkering in\nacht genomen wachttijd in dienstbetrekking stond tot de werkgever die de onderneming heeft\novergedragen, alsmede het risico van betaling van de overlijdensuitkering, bedoeld in [artikel 74,\neerste lid][ref2], aan de rechthebbende of rechthebbenden, bedoeld in dat lid, in afwijking van het\ntweede lid gedragen door de werkgever die de onderneming verkrijgt, indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel662\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel74"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel82
  references:
  - id: ref1
    bwb_id: BWBR0005290
    artikel: '662'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '74'
    hoofdstuk: '8'
    paragraaf: '8.2'
- number: 82.3.a
  text: "de werkgever die de onderneming overdraagt geen eigenrisicodrager is en de werkgever die de\nonderneming verkrijgt eigenrisicodrager is;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel82
- number: 82.3.b
  text: de werkgever die de onderneming overdraagt eigenrisicodrager is; of
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel82
- number: 82.3.c
  text: "de werkgever die de onderneming overdraagt een werkgever is wiens eigenrisicodragen is beëindigd of\ngeëindigd als bedoeld in het tweede lid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel82
- number: '82.4'
  text: "Indien in de situatie, bedoeld in het derde lid, onderdeel a, slechts een deel van de onderneming\novergaat, vindt het derde lid, onderdeel a, toepassing naar rato van het deel van de loonsom dat het\novergegane deel van de onderneming deel uitmaakte van de gehele onderneming in het kalenderjaar\nvoorafgaande aan dat van overgang."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel82
- number: '82.5'
  text: "Indien in de situatie, bedoeld in het derde lid, onderdeel b of c, slechts een deel van de\nonderneming overgaat, blijft het risico van de betaling van de uitkering berusten bij de werkgever\ndie een deel van de onderneming overdraagt."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel82
- number: '82.6'
  text: "Het eerste lid is niet van toepassing indien de uitkering wordt toegekend aan een verzekerde die uit\nde dienstbetrekking waaruit de WGA-uitkering is ontstaan recht had op ziekengeld als bedoeld in\n[artikel 29, tweede lid, onderdelen d, e, f of g, van de Ziektewet][ref1] of op ziekengeld als\nbedoeld in artikel 29, tweede lid, onderdelen a, b en c, dat aan een verzekerde is toegekend direct\naansluitend op een dienstbetrekking waarin recht op ziekengeld als bedoeld in artikel 29, tweede\nlid, onderdeel e, f of g, bestond, tenzij op grond van [artikel 38a, negende lid][ref2], of\n[artikel 38b, tweede lid, van de Ziektewet][ref3] geen ziekengeld is of wordt toegekend dan wel\nindien de uitkering wordt toegekend in aansluiting op een uitkering toegekend op grond van de [Wet\narbeidsongeschiktheidsverzekering zelfstandigen][ref4] of de [Wet arbeidsongeschiktheidsvoorziening\njonggehandicapten][ref5], of in aansluiting op een periode waarin recht op arbeidsondersteuning op\ngrond van de Wet arbeidsongeschiktheidsvoorziening jonggehandicapten bestond.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel29\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel38a\n[ref3]: https://wetten.overheid.nl/BWBR0001888#Artikel38b\n[ref4]: https://wetten.overheid.nl/BWBR0008656\n[ref5]: https://wetten.overheid.nl/BWBR0008657"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel82
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '29'
  - id: ref2
    bwb_id: BWBR0001888
    artikel: 38a
  - id: ref3
    bwb_id: BWBR0001888
    artikel: 38b
  - id: ref4
    bwb_id: BWBR0008656
  - id: ref5
    bwb_id: BWBR0008657
- number: '82.7'
  text: "Het eerste lid is niet van toepassing indien de uitkering wordt toegekend aan een verzekerde die\nnaar de dienstbetrekking waaruit de uitkering is ontstaan, is toegeleid door het college van\nburgemeester en wethouders op grond van [artikel 7, eerste lid, onderdeel a, van de\nParticipatiewet][ref1] en waarbij bij ziekte van de werknemer de mogelijkheid tot vergoeding als\nbedoeld in [artikel 8a, tweede lid, onderdeel b, van die wet][ref2], zoals die luidde op 31 december\n2015, van toepassing was.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel8a"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel82
  references:
  - id: ref1
    bwb_id: BWBR0015703
    artikel: '7'
  - id: ref2
    bwb_id: BWBR0015703
    artikel: 8a
- number: '82.8'
  text: "Indien de eigenrisicodrager een overheidswerkgever is op wie [artikel 7:662 van het Burgerlijk\nWetboek][ref1] niet van toepassing is, en deze geheel of gedeeltelijk is overgegaan naar een andere\nwerkgever, alsmede in geval van een dergelijke overgang bij faillissement van die\noverheidswerkgever, zijn het derde, vierde en vijfde lid van overeenkomstige toepassing, met dien\nverstande dat onder werkgever die de onderneming overdraagt of heeft overgedragen wordt verstaan de\noverheidswerkgever die niet langer bestaat of deels is overgegaan en onder de werkgever die de\nonderneming verkrijgt de rechtsopvolger van deze overheidswerkgever dan wel de verkrijger van een\norganisatieonderdeel daarvan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel662"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel82
  references:
  - id: ref1
    bwb_id: BWBR0005290
    artikel: '662'
- number: '83.1'
  text: "De eigenrisicodrager draagt gedurende een bij ministeriële regeling te bepalen periode nadat het\nrecht op een WGA-uitkering is ontstaan het eigenrisico, bedoeld in [artikel 82][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel82"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel83
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '82'
    hoofdstuk: '9'
- number: '83.2'
  text: "Indien een WGA-uitkering wordt toegekend direct aansluitend op een arbeidsongeschiktheidsuitkering\nwordt de duur van de arbeidsongeschiktheidsuitkering in mindering gebracht op de periode, bedoeld in\nhet eerste lid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel83
- number: '83.3'
  text: "Indien [artikel 24][ref1] is toegepast wordt de periode, bedoeld in het eerste lid, bekort met de\nduur van het verlengde tijdvak, bedoeld in artikel 24, eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel24"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel83
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '24'
    hoofdstuk: '3'
- number: '84.1'
  text: "De eigenrisicodrager is bevoegd, met inachtneming van [artikel 72][ref1], de door het UWV toegekende\nWGA-uitkering en de overlijdensuitkering, bedoeld in [artikel 74, eerste lid][ref2], namens het UWV\nte betalen aan de verzekerde, bedoeld in [artikel 82, eerste lid][ref3], onderscheidenlijk de\nrechthebbende of rechthebbenden, bedoeld in artikel 74, eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel72\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel74\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel82"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel84
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '72'
    hoofdstuk: '8'
    paragraaf: '8.2'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '74'
    hoofdstuk: '8'
    paragraaf: '8.2'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '82'
    hoofdstuk: '9'
- number: '84.2'
  text: "De door de eigenrisicodrager op grond van het eerste lid aan de verzekerde betaalde\nloonaanvullingsuitkering, bedoeld in [hoofdstuk 7][ref1], en de vervolguitkering, bedoeld in\n[artikel 62, vijfde lid][ref2], voor zover die uitkeringen meer bedragen dan hetgeen berekend is op\ngrond van het eerste en vierde lid van dat artikel, alsmede de op grond van enige wet hierover\nverschuldigde premies die daarop niet in mindering kunnen worden gebracht en de verschuldigde\ninkomensafhankelijke bijdrage, bedoeld in [artikel 42 van de Zorgverzekeringswet][ref3], over deze\nbeide uitkeringen, kunnen door hem op het UWV worden verhaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel62\n[ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel42"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel84
  references:
  - id: ref1
    bwb_id: BWBR0019057
    hoofdstuk: '7'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '62'
    hoofdstuk: '7'
    paragraaf: '7.2'
  - id: ref3
    bwb_id: BWBR0018450
    artikel: '42'
- number: '84.3'
  text: "Indien de eigenrisicodrager de uitkering en de overlijdensuitkering niet betaalt, betaalt het UWV\ndeze uitkering en deze overlijdensuitkering en verhaalt het UWV de uitkering en de\noverlijdensuitkering, alsmede de op grond van enige wet over deze uitkering en deze\noverlijdensuitkering verschuldigde premies die niet op deze uitkering en deze overlijdensuitkering\nin mindering kunnen worden gebracht en de verschuldigde inkomensafhankelijke bijdrage, bedoeld in\n[artikel 42 van de Zorgverzekeringswet][ref1], over deze uitkering en deze overlijdensuitkering, op\nde eigenrisicodrager. Op de eigenrisicodrager wordt evenwel niet verhaald hetgeen deze, als hij de\nuitkering en de overlijdensuitkering wel had betaald, op grond van het tweede lid op het UWV had\nkunnen verhalen. Dit lid is van overeenkomstige toepassing, indien een voorschot op een uitkering is\nbetaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel42"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel84
  references:
  - id: ref1
    bwb_id: BWBR0018450
    artikel: '42'
- number: '84.4'
  text: "Indien de eigenrisicodrager in staat van faillissement is verklaard, of indien ten aanzien van hem\nde schuldsaneringsregeling natuurlijke personen van toepassing is verklaard, dan wel indien hij\nophoudt werkgever te zijn, betaalt het UWV:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel84
- number: 84.4.a
  text: "de WGA-uitkering en verhaalt het deze uitkering, alsmede de op grond van enige wet over deze\nuitkering verschuldigde premies die niet op deze uitkering in mindering kunnen worden gebracht en de\nverschuldigde inkomensafhankelijke bijdrage, bedoeld in [artikel 42 van de\nZorgverzekeringswet][ref1], over deze uitkering, voor zover deze is betaald over de periode, bedoeld\nin [artikel 83][ref2], op de bank of verzekeraar, bedoeld in [artikel 40, tweede lid, van de Wet\nfinanciering sociale verzekeringen][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel42\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel83\n[ref3]: https://wetten.overheid.nl/BWBR0017745#Artikel40"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel84
  references:
