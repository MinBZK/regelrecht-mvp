- number: '131.1'
  text: "Tot een bij koninklijk besluit te bepalen tijdstip luidt [artikel 90, derde lid][ref1], als volgt:\n3. Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld met\nbetrekking tot het eerste lid, voorzover dat betrekking heeft op nadere regels omtrent een maatregel\nals bedoeld in [artikel 89][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel90\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel89"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel131
