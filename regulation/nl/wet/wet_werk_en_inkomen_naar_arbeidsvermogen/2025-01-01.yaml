- number: 123a
  text: "In afwijking van [artikel 23, derde lid][ref1], worden bij het bepalen van de wachttijd tot\n1 september 2005 de volgende perioden in aanmerking genomen:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel23"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel123a
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '23'
    hoofdstuk: '3'
- number: 123a.a
  text: "perioden waarin recht bestaat op ziekengeld als bedoeld in de [Ziektewet][ref1] en de daarop\nberustende bepalingen worden in aanmerking genomen en worden samengeteld, indien zij elkaar met een\nonderbreking van minder dan vier weken opvolgen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel123a
  references:
  - id: ref1
    bwb_id: BWBR0001888
- number: 123a.b
  text: "perioden die niet al op grond van onderdeel a meetellen, maar waarin de verzekerde ongeschikt is\ngeweest voor zijn arbeid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel123a
- number: 123b.1
  text: "De [artikelen 25, negende, tiende tot en met vijftiende lid][ref1], [26, tweede lid][ref2], [64,\ntweede lid, derde zin, derde, vierde, zesde tot en met negende lid][ref3] en [102, derde lid][ref4],\nvan deze wet en de [artikelen 629 lid 3, onderdeel f, en lid 11, onderdeel a][ref5], en [670, lid\n11, onderdeel a, van Boek 7 van het Burgerlijk Wetboek][ref6], zijn niet van toepassing op personen\ndie voor 15 augustus 2004 arbeidsongeschikt zijn geworden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel26\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel64\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel102\n[ref5]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n[ref6]: https://wetten.overheid.nl/BWBR0005290#Artikel670"
