    artikel: 76a
- number: '25.12'
  text: "Indien de werkgever na toepassing van het negende lid van mening is dat hij zijn tekortkoming ten\naanzien van de in het negende lid bedoelde verplichtingen of reïntegratie-inspanningen heeft\nhersteld, meldt hij dit aan het UWV, waarbij hij aantoont dat hij de tekortkoming heeft hersteld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
- number: '25.13'
  text: "Het UWV geeft de beschikking waarin wordt vastgesteld of de tekortkoming, bedoeld in het negende\nlid, is hersteld binnen drie weken na de ontvangst van de melding, bedoeld in het twaalfde lid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
- number: '25.14'
  text: "Het tijdvak, bedoeld in het negende lid, eindigt zes weken nadat het UWV heeft vastgesteld dat de\nwerkgever zijn tekortkoming ten aanzien van de in het negende lid bedoelde verplichtingen of\nreïntegratie-inspanningen heeft hersteld, maar niet later dan na 52 weken. Indien het UWV de\nbeschikking omtrent de toepassing van het negende lid, de beschikking waarin wordt vastgesteld dat\neen tekortkoming is hersteld of de beschikking waarin wordt vastgesteld dat een tekortkoming niet is\nhersteld, te laat geeft, eindigt het tijdvak zoveel eerder als de beschikking later is afgegeven."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
- number: '25.15'
  text: "Indien het UWV heeft vastgesteld dat de tekortkoming, bedoeld in het negende lid, is hersteld, geeft\nhet UWV binnen zes weken een beschikking over het ontstaan van het recht op een uitkering als\nbedoeld in [hoofdstuk 6][ref1] en [7][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057\n[ref2]: https://wetten.overheid.nl/BWBR0019057"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0019057
    hoofdstuk: '6'
  - id: ref2
    bwb_id: BWBR0019057
    hoofdstuk: '7'
- number: '25.16'
  text: "Bij ministeriële regeling kunnen voor de toepassing van het negende tot en met het vijftiende lid\nnadere regels worden gesteld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
- number: '26.1'
  text: "Ten aanzien van de verzekerde die op grond van [artikel 29, tweede lid, onderdelen a, b, c of d, van\nde Ziektewet][ref1] recht heeft op ziekengeld, is op het UWV [artikel 25, tweede, vierde, vijfde, en\nachtste tot en met zestiende lid][ref2], niet van toepassing en is artikel 25, eerste, derde en\nzesde lid, van overeenkomstige toepassing. Het UWV stelt, binnen een bij ministeriële regeling nader\nte bepalen termijn, in overleg met die verzekerde, een plan van aanpak op. Het plan van aanpak wordt\nperiodiek geëvalueerd. [Artikel 30a, zesde en zevende lid, van de Wet structuur\nuitvoeringsorganisatie werk en inkomen][ref3] is van overeenkomstige toepassing, waarbij voor «de\nre-integratievisie» telkens wordt gelezen: het plan van aanpak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel29\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel25\n[ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel30a"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel26
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '29'
