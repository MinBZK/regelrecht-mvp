  text: "[Artikel 43, onderdeel f][ref1], is niet van toepassing op de persoon op wie dat artikel als gevolg\nvan de opzegging van een verdrag, de beëindiging van de voorlopige toepassing van een verdrag dan\nwel de beëindiging van een daarmee gelijk te stellen situatie van toepassing zou worden, zolang deze\npersoon blijft wonen in hetzelfde land als waar hij op de dag voor buitenwerkingtreding als gevolg\nvan die opzegging respectievelijk op de dag voor de beëindiging woonde en blijft voldoen aan de\noverige voorwaarden voor het recht op een arbeidsongeschiktheidsuitkering of een WGA-uitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
