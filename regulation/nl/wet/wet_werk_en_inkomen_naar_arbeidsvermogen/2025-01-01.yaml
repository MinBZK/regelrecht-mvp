- number: '140'
  text: "Voor de plaatsing in het Staatsblad stelt Onze Minister de nummering van de artikelen, paragrafen en\nhoofdstukken van deze wet opnieuw vast waarbij rekening wordt gehouden met de artikelen die in het\nbij koninklijke boodschap van 17 mei 2005 ingediende voorstel van wet, betreffende regels omtrent de\ninvoering en financiering van de Wet werk en inkomen naar arbeidsvermogen alsmede met betrekking tot\nde intrekking van de Wet op de (re)integratie arbeidsgehandicapten ([Wet Invoering en financiering\nWet werk en inkomen naar arbeidsvermogen][ref1]) (Kamerstukken II 2004/05, 30 118, nr. 2) worden\ningevoegd en brengt hij de in deze wet voorkomende aanhalingen van artikelen, paragrafen en\nhoofdstukken met de nieuwe nummering in overeenstemming.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019058"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel140
