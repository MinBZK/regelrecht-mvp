- number: '26.3'
  text: "Indien de verzekerde, bedoeld in het eerste lid, bij de arbeidsinschakeling wordt ondersteund door\nhet college van burgemeester en wethouders op grond van [artikel 7, derde lid, onderdeel c, van de\nParticipatiewet][ref1], is het eerste lid van overeenkomstige toepassing op het college van\nburgemeester en wethouders en treedt het college van burgemeester en wethouders voor de toepassing\nvan het eerste lid in de plaats van het UWV, met dien verstande dat de tweede zin van [artikel\n65][ref2] niet van toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel65"
