- number: 133l.1
  text: "In afwijking van [artikel 82, eerste lid][ref1], draagt de eigenrisicodrager die uiterlijk op 1 juli\n2015 eigenrisicodrager is geworden tot het moment dat dit eigenrisicodragen is beëindigd of\ngeëindigd overeenkomstig [artikel 83][ref2] het risico van de betaling van de WGA-uitkering aan de\nverzekerde, die op de eerste dag van de bij die uitkering in acht genomen wachttijd tot hem in\ndienstbetrekking stond dan wel arbeidsongeschikt is geworden nadat de dienstbetrekking met hem is\nbeëindigd en [artikel 46 van de Ziektewet][ref3] van toepassing is, alsmede het risico van betaling\nvan de overlijdensuitkering, bedoeld in [artikel 74, eerste lid][ref4], aan de rechthebbende of\nrechthebbenden, bedoeld in dat lid, ook als die wachttijd is ingegaan voor de dag waarop deze\nwerkgever eigenrisicodrager werd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel82\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel83\n[ref3]: https://wetten.overheid.nl/BWBR0001888#Artikel46\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel74"
