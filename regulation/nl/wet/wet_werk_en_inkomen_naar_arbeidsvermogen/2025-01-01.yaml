    artikel: 7a
- number: 1.–.1°
  text: "die in Nederland woont en die belastbare winst uit onderneming als bedoeld in [paragraaf 3.2.1 van\nde Wet inkomstenbelasting 2001][ref1] vermeerderd met de ondernemersaftrek, bedoeld in [paragraaf\n3.2.4 van die wet][ref2], en de MKB-winstvrijstelling, bedoeld in [paragraaf 3.2.5 van die\nwet][ref3], geniet, tenzij hij de onderneming niet voor eigen rekening feitelijk drijft;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353\n[ref3]: https://wetten.overheid.nl/BWBR0011353"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0011353
    paragraaf: 3.2.1
  - id: ref2
    bwb_id: BWBR0011353
    paragraaf: 3.2.4
  - id: ref3
    bwb_id: BWBR0011353
    paragraaf: 3.2.5
- number: 1.–.2°
  text: "die niet in Nederland woont en die belastbare winst uit Nederlandse onderneming als bedoeld in\n[afdeling 7.2 van de Wet inkomstenbelasting 2001][ref1] vermeerderd met de ondernemersaftrek,\nbedoeld in [paragraaf 3.2.4 van die wet][ref2], en de MKB-winstvrijstelling, bedoeld in\n[paragraaf 3.2.5 van die wet][ref3], geniet, tenzij hij de onderneming niet voor eigen rekening\nfeitelijk drijft; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0011353\n[ref3]: https://wetten.overheid.nl/BWBR0011353"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0011353
    afdeling: '7.2'
  - id: ref2
    bwb_id: BWBR0011353
    paragraaf: 3.2.4
  - id: ref3
    bwb_id: BWBR0011353
    paragraaf: 3.2.5
- number: 1.–.3°
  text: "die directeur-grootaandeelhouder is, en het werk tot stand brengt uitsluitend voor rekening en\nrisico van de onderneming van de rechtspersoon waarvan hij directeur-grootaandeelhouder is."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
- number: 1a.1
  text: 'Onder arbeidsuur wordt in deze wet verstaan:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1a
- number: 1a.1.a
  text: uur waarover een werknemer inkomen uit arbeid heeft ontvangen; of
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1a
- number: 1a.1.b
  text: uur waarover een werknemer recht heeft op inkomen uit arbeid.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1a
- number: 1a.2
  text: 'Bij ministeriële regeling kunnen regels worden gesteld waarbij:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1a
- number: 1a.2.a
  text: uren worden gelijkgesteld met een arbeidsuur als bedoeld in het eerste lid;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1a
- number: 1a.2.b
  text: arbeidsuren als bedoeld in het eerste lid niet als arbeidsuren worden aangemerkt;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1a
- number: 1a.2.c
  text: "vastgesteld wordt welke in het kader van een dienstbetrekking ontvangen bedragen in aanmerking komen\nvoor omrekening naar arbeidsuren en hoeveel arbeidsuren deze bedragen vertegenwoordigen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1a
- number: '2.1'
  text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen wordt gelijkgesteld met:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: 2.1.a
  text: 'echtgenoot: geregistreerde partner;'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: 2.1.b
  text: 'gehuwd: als partner geregistreerd.'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: '2.2'
  text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen wordt:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: 2.2.a
  text: "als gehuwd of als echtgenoot mede aangemerkt de ongehuwde meerderjarige die met een andere ongehuwde\nmeerderjarige een gezamenlijke huishouding voert, tenzij het betreft een bloedverwant in de eerste\ngraad;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: 2.2.b
  text: "als ongehuwd mede aangemerkt de persoon die duurzaam gescheiden leeft van de persoon met wie hij\ngehuwd is."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: '2.3'
  text: "Van een gezamenlijke huishouding is sprake indien twee personen hun hoofdverblijf in dezelfde woning\nhebben en zij blijk geven zorg te dragen voor elkaar door middel van het leveren van een bijdrage in\nde kosten van de huishouding dan wel anderszins."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: '2.4'
  text: "Een gezamenlijke huishouding wordt in ieder geval aanwezig geacht indien de betrokkenen hun\nhoofdverblijf hebben in dezelfde woning en:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: 2.4.a
  text: "zij met elkaar gehuwd zijn geweest of eerder voor de toepassing van deze wet daarmee gelijk zijn\ngesteld;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: 2.4.b
  text: "uit hun relatie een kind is geboren of erkenning heeft plaatsgevonden van een kind van de een door\nde ander;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: 2.4.c
  text: "zij zich wederzijds verplicht hebben tot een bijdrage aan de huishouding krachtens een geldend\nsamenlevingscontract; of"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: 2.4.d
  text: "zij op grond van een registratie worden aangemerkt als een gezamenlijke huishouding die naar aard en\nstrekking overeenkomt met de gezamenlijke huishouding, bedoeld in het derde lid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: '2.5'
  text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld met betrekking tot hetgeen wordt\nverstaan onder het blijk geven zorg te dragen voor een ander als bedoeld in het derde lid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: '2.6'
  text: "Bij algemene maatregel van bestuur wordt vastgesteld welke registraties, en gedurende welk tijdvak,\nin aanmerking worden genomen voor de toepassing van het vierde lid, onderdeel d."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: '2.7'
  text: "Onder bloedverwant in de eerste graad als bedoeld in het tweede lid, onderdeel a, wordt mede\nverstaan een meerderjarig aangehuwd kind of een meerderjarig voormalig pleegkind van de ongehuwde\nmeerderjarige."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
- number: '2.8'
  text: "Onder voormalig pleegkind als bedoeld in het zevende lid wordt verstaan een pleegkind voor wie de\nongehuwde meerderjarige een pleegvergoeding ontving of ontvangt op grond van de [Wet op de\njeugdzorg][ref1] of de [Jeugdwet][ref2], of kinderbijslag ontving op grond van de [Algemene\nKinderbijslagwet][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0016637\n[ref2]: https://wetten.overheid.nl/BWBR0034925\n[ref3]: https://wetten.overheid.nl/BWBR0002368"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel2
  references:
  - id: ref1
    bwb_id: BWBR0016637
  - id: ref2
    bwb_id: BWBR0034925
  - id: ref3
    bwb_id: BWBR0002368
- number: '3.1'
  text: Waar iemand woont en waar een lichaam gevestigd is, wordt naar de omstandigheden beoordeeld.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel3
- number: '3.2'
  text: "Voor de toepassing van het eerste lid worden schepen die binnen Nederland hun thuishaven hebben, als\ndeel van Nederland beschouwd."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel3
- number: '4.1'
  text: "Volledig en duurzaam arbeidsongeschikt is hij die als rechtstreeks en objectief medisch vast te\nstellen gevolg van ziekte, gebrek, zwangerschap of bevalling duurzaam slechts in staat is om met\narbeid ten hoogste 20% te verdienen van het maatmaninkomen per uur."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel4
- number: '4.2'
  text: In het eerste lid wordt onder duurzaam verstaan een medisch stabiele of verslechterende situatie.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel4
- number: '4.3'
  text: "Onder duurzaam wordt mede verstaan een medische situatie waarbij op lange termijn een geringe kans\nop herstel bestaat."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel4
- number: '5'
  text: "Gedeeltelijk arbeidsgeschikt is hij die als rechtstreeks en objectief medisch vast te stellen gevolg\nvan ziekte, gebrek, zwangerschap of bevalling slechts in staat is met arbeid ten hoogste 65% te\nverdienen van het maatmaninkomen per uur, doch die niet volledig en duurzaam arbeidsongeschikt is."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel5
- number: '6.1'
  text: "De beoordeling of iemand volledig en duurzaam arbeidsongeschikt of gedeeltelijk arbeidsgeschikt is,\nwordt gebaseerd op een verzekeringsgeneeskundig en een arbeidskundig onderzoek."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel6
- number: '6.2'
  text: "Bij het vaststellen van volledige en duurzame arbeidsongeschiktheid of gedeeltelijke\narbeidsgeschiktheid wordt, zo mogelijk, rekening gehouden met verkregen nieuwe bekwaamheden, maar\nwordt buiten beschouwing gelaten of de verzekerde de arbeid feitelijk kan verkrijgen. Indien de\nverzekerde arbeid verricht of laatst heeft verricht waarvoor de werkgever loonkostensubsidie als\nbedoeld in [artikel 10d van de Participatiewet][ref1] ontvangt in verband met een verminderde\nloonwaarde van de verzekerde, wordt bij het vaststellen van de arbeidsongeschiktheid rekening\ngehouden met deze omstandigheid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10d"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel6
  references:
  - id: ref1
    bwb_id: BWBR0015703
    artikel: 10d
- number: '6.3'
  text: "Onder arbeid als bedoeld in [artikel 4, eerste lid][ref1], en [5][ref2] wordt verstaan alle algemeen\ngeaccepteerde arbeid waartoe de verzekerde met zijn krachten en bekwaamheden in staat is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel4\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel5"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel6
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '4'
    hoofdstuk: '1'
    paragraaf: '1.2'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '5'
    hoofdstuk: '1'
    paragraaf: '1.2'
- number: '6.4'
  text: "Bij of krachtens algemene maatregel van bestuur kunnen met betrekking tot het eerste, tweede en\nderde lid, en de [artikelen 4][ref1] en [5][ref2] nadere en zo nodig afwijkende regels worden\ngesteld die voor volledig en duurzaam arbeidsongeschikten en gedeeltelijk arbeidsgeschikten\nverschillend kunnen zijn. Hierbij kan tevens onderscheid worden gemaakt tussen de situaties, bedoeld\nin [artikel 4, tweede en derde lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel4\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel5\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel4"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel6
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '4'
    hoofdstuk: '1'
    paragraaf: '1.2'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '5'
    hoofdstuk: '1'
    paragraaf: '1.2'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '4'
    hoofdstuk: '1'
    paragraaf: '1.2'
- number: '6.5'
  text: "De voordracht voor een krachtens het vierde lid vast te stellen algemene maatregel van bestuur, dan\nwel de vaststelling van een ministeriële regeling op basis van een dergelijke algemene maatregel van\nbestuur, wordt niet eerder gedaan dan vier weken nadat het ontwerp aan beide Kamers der Staten-\nGeneraal is overgelegd."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel6
- number: '6.6'
  text: "Bij de beoordeling, bedoeld in het eerste lid, maakt de verzekeringsarts zo veel mogelijk gebruik\nvan wetenschappelijke inzichten die de beoordeling van de arbeidsongeschiktheid of de gedeeltelijke\narbeidsgeschiktheid kunnen ondersteunen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel6
- number: '7.1'
  text: Verplicht verzekerd is de werknemer.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel7
- number: '7.2'
  text: "Een aanvraag tot het geven van een beschikking over het verplicht verzekerd zijn op grond van deze\nwet kan door de werknemer uitsluitend bij het UWV worden ingediend."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel7
- number: '8.1'
  text: "Werknemer is de werknemer in de zin van de [Ziektewet][ref1] met uitzondering van de werknemer:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel8
  references:
  - id: ref1
    bwb_id: BWBR0001888
- number: 8.1.a
  text: "die zijn werknemerschap ontleent aan [artikel 4, eerste lid, onderdeel g, van die wet][ref1], of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel4"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel8
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '4'
- number: 8.1.b
  text: "die de leeftijd, bedoeld in [artikel 7, onderdeel a, van de Algemene Ouderdomswet][ref1], heeft\nbereikt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel8
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '7'
- number: '8.2'
  text: "Bij algemene maatregel van bestuur kan worden bepaald, dat personen die buiten Nederland wonen ook\nals werknemer worden aangemerkt, voorzover zij hun dienstbetrekking buiten Nederland vervullen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel8
- number: '8.3'
  text: "Bij de toepassing van het eerste lid blijft [artikel 6, tweede lid, van de Ziektewet][ref1] buiten\ntoepassing ten aanzien van de persoon die geen arbeid verricht wegens het genieten van ononderbroken\nonbetaald verlof tot een maximum van achttien maanden, waarbij perioden van onbetaald verlof die\nelkaar met een onderbreking van minder dan vier weken opvolgen als ononderbroken onbetaald verlof\nworden aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel6"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel8
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '6'
- number: '9'
  text: 'Als werknemer wordt mede beschouwd:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel9
- number: 9.a
  text: 'in bij ministeriële regeling aan te wijzen gevallen de persoon, die:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel9
- number: 9.a.1°
  text: "in een kalenderweek ten minste vijf arbeidsuren minder heeft dan zijn gemiddeld aantal arbeidsuren\nper kalenderweek of een aantal arbeidsuren heeft dat ten hoogste gelijk is aan de helft van zijn\ngemiddeld aantal arbeidsuren per kalenderweek als bedoeld in [artikel 16, eerste lid, onderdeel a,\nvan de Werkloosheidswet][ref1], doch aan wie geen uitkering wordt verleend op grond van enige\nbepaling van [die wet][ref2] of van een regeling als bedoeld in onderdeel b; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel16\n[ref2]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel9
  references:
  - id: ref1
    bwb_id: BWBR0004045
    artikel: '16'
  - id: ref2
    bwb_id: BWBR0004045
- number: 9.a.2°
  text: "als gevolg van de regels gesteld in de ministeriële regeling op grond van [artikel 1a, tweede\nlid][ref1], geen arbeidsuren minder heeft als bedoeld onder 1°;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel1a"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel9
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: 1a
    hoofdstuk: '1'
    paragraaf: '1.1'
- number: 9.b
  text: "de persoon, die wegens werkloosheid niet werkt en die op grond van een bij ministeriële regeling aan\nte wijzen, van overheidswege getroffen regeling, uitkering ontvangt."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel9
- number: '10.1'
  text: "De persoon die binnen vier weken na het einde van zijn verzekering ziek wordt, wordt voor het recht\nop een uitkering op grond van deze wet beschouwd alsof hij verzekerd was gebleven. Indien de\nverzekering berust op een dienstbetrekking als bedoeld in [artikel 3 van de Ziektewet][ref1], is de\neerste zin eerst na het eindigen van die dienstbetrekking van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel3"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel10
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '3'
- number: '10.2'
  text: "Het eerste lid blijft buiten toepassing ten aanzien van de persoon, die op grond van [artikel 6,\neerste lid, onderdeel a of b van de Ziektewet][ref1], niet verzekerd is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel6"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel10
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '6'
- number: '10.3'
  text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld, op grond waarvan\npersonen, die niet verzekerd zijn en die volledig en duurzaam arbeidsongeschikt of gedeeltelijk\narbeidsgeschikt worden als gevolg van bij die maatregel aan te wijzen beroepsziekten, voor het recht\nop een uitkering worden beschouwd alsof zij verzekerd zijn."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel10
- number: '11.1'
  text: "Werkgever is de werkgever in de zin van de [Ziektewet][ref1] behoudens voorzover deze zijn\nwerkgeverschap ontleent aan [artikel 10, onder 1°, onder g, van die wet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel10"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel11
  references:
  - id: ref1
    bwb_id: BWBR0001888
  - id: ref2
    bwb_id: BWBR0001888
    artikel: '10'
- number: '11.2'
  text: "In de gevallen, bedoeld in [artikel 8, tweede lid][ref1], is werkgever de natuurlijke persoon tot\nwie, het lichaam of het orgaan van een lichaam tot welk, de werknemer in dienstbetrekking staat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel8"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel11
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '8'
    hoofdstuk: '1'
    paragraaf: '1.3'
- number: '11.3'
  text: "In de gevallen, bedoeld in [artikel 9][ref1], wordt als werkgever aangemerkt de persoon of\ninstantie, die door Onze Minister als werkgever wordt aangewezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel9"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel11
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '9'
    hoofdstuk: '1'
    paragraaf: '1.3'
- number: '12.1'
  text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel12
- number: 12.1.a
  text: "loon: het loon in de zin van [hoofdstuk 3 van de Wet financiering sociale verzekeringen][ref1]; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel12
  references:
  - id: ref1
    bwb_id: BWBR0017745
    hoofdstuk: '3'
- number: 12.1.b
  text: "minimumloon: het minimumloon, bedoeld in [artikel 8, eerste lid, onderdeel b, van de Wet minimumloon\nen minimumvakantiebijslag][ref1] of, indien het een werknemer jonger dan 21 jaar betreft, het voor\nzijn leeftijd geldende minimumloon, bedoeld in [artikel 7, derde lid][ref2], en [artikel 8, derde\nlid, van laatstgenoemde wet][ref3], beide vermeerderd met de daarover berekende vakantietoeslag,\nbedoeld in [artikel 15 van die wet][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel8\n[ref2]: https://wetten.overheid.nl/BWBR0002638#Artikel7\n[ref3]: https://wetten.overheid.nl/BWBR0002638#Artikel8\n[ref4]: https://wetten.overheid.nl/BWBR0002638#Artikel15"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel12
  references:
  - id: ref1
    bwb_id: BWBR0002638
    artikel: '8'
  - id: ref2
    bwb_id: BWBR0002638
    artikel: '7'
  - id: ref3
    bwb_id: BWBR0002638
    artikel: '8'
  - id: ref4
    bwb_id: BWBR0002638
    artikel: '15'
- number: '12.2'
  text: "Loon, door verschillende personen tezamen onverdeeld genoten, wordt, voorzover niet blijkt van een\nandere verdeling, geacht door ieder van hen voor een gelijk deel te zijn genoten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel12
- number: '12.3'
  text: "De persoon die op grond van een regeling als bedoeld in [artikel 9, aanhef en onderdeel b][ref1],\neen uitkering ontvangt, wordt geacht op elke dag waarover hij die uitkering ontvangt, loon te\nontvangen, ter hoogte van die uitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel9"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel12
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '9'
    hoofdstuk: '1'
    paragraaf: '1.3'
- number: '13.1'
  text: "Voor de berekening van een uitkering waarop op grond van deze wet recht bestaat, wordt als dagloon\nbeschouwd 1/261 deel van het loon dat de werknemer verdiende in de periode van één jaar, die eindigt\nop de laatste dag van het aangiftetijdvak voorafgaande aan het aangiftetijdvak waarin de ziekte, het\ngebrek, de zwangerschap of de bevalling, die tot volledig en duurzame arbeidsongeschiktheid of\ngedeeltelijke arbeidsgeschiktheid heeft geleid, is ingetreden doch ten hoogste het in [artikel 17,\neerste lid, van de Wet financiering sociale verzekeringen][ref1] bedoelde bedrag met betrekking tot\neen loontijdvak van een dag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel17"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel13
  references:
  - id: ref1
    bwb_id: BWBR0017745
    artikel: '17'
- number: '13.2'
  text: "In afwijking van het eerste lid wordt in het in [artikel 21][ref1] bedoelde geval het dagloon op de\ndaar genoemde wijze vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel21"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel13
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '21'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: '13.3'
  text: "Bij algemene maatregel van bestuur worden met betrekking tot de vaststelling van het dagloon,\nbedoeld in het eerste lid, en de herziening ervan nadere en zonodig afwijkende regels gesteld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel13
- number: '13.4'
  text: 'Het maandloon bedraagt:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel13
- number: 13.4.a
  text: 'indien recht op een uitkering bestaat over een volledige kalendermaand: 21,75 maal het dagloon; of'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel13
- number: 13.4.b
  text: "indien niet over een volledige kalendermaand recht op een uitkering bestaat: de uitkomst van het\naantal dagen in de betreffende kalendermaand waarover recht op een uitkering bestaat gedeeld door\nhet totaal aantal dagen in de betreffende kalendermaand vermenigvuldigd met 21,75 maal het dagloon.\nBij het bepalen van het aantal dagen worden de zaterdagen en zondagen buiten beschouwing gelaten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel13
- number: 13a.1
  text: Het dagloon van de verzekerde,
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel13a
- number: 13a.1.a
  text: die na het ontstaan van het recht op uitkering op grond van deze wet ziek is geworden, en
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel13a
- number: 13a.1.b
  text: "voor wie als gevolg van de toepassing van [artikel 43, onderdeel a, onder 1°][ref1], geen tweede\nrecht op een uitkering ontstaat, omdat de eerste dag van de wachttijd is gelegen op een dag dat al\nrecht op een uitkering op grond van deze wet bestaat of indien op die eerste dag het recht op een\nuitkering herleeft;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel13a
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: 13a.2
  text: "Voor de toepassing van het eerste lid wordt in [artikel 13, eerste lid][ref1], in plaats van\n«voorafgaande aan het aangiftetijdvak waarin de ziekte, het gebrek, de zwangerschap of de bevalling,\ndie tot volledig en duurzame arbeidsongeschiktheid of gedeeltelijke arbeidsgeschiktheid heeft\ngeleid, is ingetreden» gelezen: voorafgaande aan het aangiftetijdvak waarin de ziekte, het gebrek,\nde zwangerschap of de bevalling, die tot het ontstaan van een tweede recht op uitkering zou hebben\ngeleid, is ingetreden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel13"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel13a
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '13'
    hoofdstuk: '1'
    paragraaf: '1.5'
- number: '14.1'
  text: "De daglonen worden herzien met ingang van de dag waarop en in de mate waarin het bedrag genoemd in\n[artikel 8, eerste lid, onderdeel b, van de Wet minimumloon en minimumvakantiebijslag][ref1] wordt\nherzien.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel8"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel14
  references:
  - id: ref1
    bwb_id: BWBR0002638
    artikel: '8'
- number: '14.2'
  text: "Door of namens Onze Minister wordt in de Staatscourant medegedeeld met ingang van welke dag en met\nwelk percentage een herziening als bedoeld in het eerste lid plaatsvindt."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel14
- number: '14.3'
  text: "Een herziening van de uitkering als gevolg van een herziening van het dagloon vindt plaats zonder\ndat dit bij beschikking is vastgesteld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel14
- number: '14.4'
  text: "Het UWV betaalt de herziene uitkering, bedoeld in het derde lid, bij de eerstvolgende\nuitkeringsbetaling nadat de herziening, bedoeld in het eerste lid, heeft plaatsgevonden."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel14
- number: '15.1'
  text: "In deze wet en de daarop berustende bepalingen wordt onder arbeidsverleden verstaan de periode die\nwordt berekend door samentelling van:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: 15.1.a
  text: "het aantal kalenderjaren, vanaf en met inbegrip van 2013 tot en met het kalenderjaar onmiddellijk\nvoorafgaande aan het kalenderjaar waarin de dag is gelegen waarop het recht op een uitkering op\ngrond van deze wet is ontstaan, of zou zijn ontstaan als [artikel 23, zesde lid][ref1], of [64,\nelfde lid][ref2], niet zou zijn toegepast, waarin de werknemer over 208 of meer uren loon heeft\nontvangen; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel23\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel64"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '23'
    hoofdstuk: '3'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '64'
    hoofdstuk: '8'
    paragraaf: '8.1'
- number: 15.1.b
  text: "het aantal kalenderjaren, gelegen in de periode vanaf en met inbegrip van 1998 tot 2013, waarover de\nwerknemer aantoont over 52 of meer dagen per jaar loon te hebben ontvangen; en"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: 15.1.c
  text: "het aantal kalenderjaren vanaf en met inbegrip van het jaar waarin de werknemer zijn 18e verjaardag\nbereikte tot 1998."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: '15.2'
  text: "Een kalenderjaar wordt in aanmerking genomen bij de berekening, bedoeld in het eerste lid,\nonderdelen a en b, indien volgens de informatie als bedoeld in [artikel 33d van de Wet structuur\nuitvoeringsorganisatie werk en inkomen][ref1], de werknemer in dat jaar over 52 of meer dagen\nrespectievelijk over 208 of meer uren loon heeft ontvangen, waarbij voor 1 januari 2013 52 of meer\ndagen bepalend is en vanaf 1 januari 2013 208 of meer uren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel33d"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0013060
    artikel: 33d
- number: '15.3'
  text: "Voor de toepassing van het eerste lid, onderdelen a en b, worden met dagen waarover loon is\nontvangen of met acht uren waarover loon is ontvangen, gelijkgesteld:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: 15.3.a
  text: "dagen waarover recht bestond op een uitkering die naar aard en strekking overeenkomt met een\nuitkering op grond van de [Wet op de arbeidsongeschiktheidsverzekering][ref1] of met een uitkering\nop grond van deze wet voor zover deze uitkering wordt toegekend naar een arbeidsongeschiktheid van\nten minste 80% respectievelijk wordt toegekend over periodes waarin de verzekerde slechts in staat\nis om met arbeid ten hoogste 20% te verdienen van het maatmaninkomen per uur;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0002524
- number: 15.3.b
  text: "dagen waarover een persoon een uitkering ontvangt op grond van [hoofdstuk III van de Wet\narbeidsongeschiktheidsvoorziening militairen][ref1], berekend naar een arbeidsongeschiktheid van ten\nminste 80% of een toelage op grond van dat hoofdstuk, die al dan niet vermeerderd met de\narbeidsongeschiktheidsuitkering 70% of meer bedraagt van het dagloon, waarnaar de\narbeidsongeschiktheidsuitkering is of zou zijn berekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002822"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0002822
    hoofdstuk: III
- number: '15.4'
  text: "Voor de toepassing van het eerste lid, onderdelen a en b, worden niet reeds in aanmerking genomen\nkalenderjaren waarin een persoon recht heeft op kinderbijslag op grond van [artikel 7 van de\nAlgemene Kinderbijslagwet][ref1] of een andere gezinsbijslag als bedoeld in artikel 3, eerste lid,\nonderdeel j, van Verordening (EG) nr. 883/2004 van het Europees Parlement en de Raad van de Europese\nUnie van 29 april 2004 betreffende de coördinatie van de socialezekerheidsstelsels (PbEU 2004, L\n166) voor een tot zijn huishouden behorend kind dat bij de aanvang van dat kalenderjaar de leeftijd\nvan vijf jaar niet heeft bereikt, voor de helft gelijkgesteld met kalenderjaren waarin over 52 of\nmeer dagen respectievelijk 208 of meer uren loon is ontvangen, waarbij voor 1 januari 2013 52 of\nmeer dagen bepalend is en vanaf 1 januari 2013 208 of meer uren. De in de eerste zin bedoelde\npersoon wordt aangemerkt als verzorgend persoon.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel7"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0002368
    artikel: '7'
- number: '15.5'
  text: "In afwijking van het vierde lid worden over de periode tot 1 januari 2005, waarin een persoon recht\nheeft op kinderbijslag op grond van [artikel 7 van de Algemene Kinderbijslagwet][ref1] of een andere\ngezinsbijslag als bedoeld in artikel 3, eerste lid, onderdeel j, van Verordening (EG) nr. 883/2004\nvan het Europees Parlement en de Raad van de Europese Unie van 29 april 2004 betreffende de\ncoördinatie van de socialezekerheidsstelsels (PbEU 2004, L 166) voor een tot zijn huishouden\nbehorend kind dat bij de aanvang van dat kalenderjaar de leeftijd van vijf jaar niet heeft bereikt,\ngelijkgesteld met, en worden dergelijke kalenderjaren over de periode van 1 januari 2005 tot\n1 januari 2007 voor drie kwart gelijkgesteld met, kalenderjaren waarin over 52 of meer dagen\nrespectievelijk over 208 of meer uren loon is ontvangen waarbij voor 1 januari 2013 52 of meer dagen\nbepalend is en vanaf 1 januari 2013 208 of meer uren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel7"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0002368
    artikel: '7'
- number: '15.6'
  text: "Voor de toepassing van het eerste lid, onderdelen a en b, worden niet reeds in aanmerking genomen\nkalenderjaren vanaf en met in begrip van een bij ministeriële regeling nader te bepalen\nkalenderjaar, waarin een persoon inkomsten ontvangt voor het verlenen van zorg op grond van een\nregeling voor persoonsgebonden budget, die is gegrond op [artikel 3.3.3 van de Wet langdurige\nzorg][ref1] of voor het verlenen van ondersteuning ten laste van een persoonsgebonden budget als\nbedoeld in [artikel 2.3.6 van de Wet maatschappelijke ondersteuning 2015][ref2], of die voldoet aan\n[artikel 14a van de Zorgverzekeringswet][ref3], voor de helft gelijkgesteld met kalenderjaren waarin\nover 52 of meer dagen respectievelijk 208 of meer uren loon is ontvangen, waarbij voor 1 januari\n2013 52 of meer dagen bepalend is en vanaf 1 januari 2013 208 of meer uren, tenzij de zorg of\nondersteuning wordt verleend als zelfstandige. De eerste zin is uitsluitend van toepassing indien de\nin de eerste zin bedoelde persoon aantoont dat deze zorgverlening aan deze voorwaarden voldoet of\nheeft voldaan. Die persoon wordt aangemerkt als verzorgend persoon. Bij ministeriële regeling kunnen\nnadere regels worden gesteld met betrekking tot de uitvoering van dit lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.3.3\n[ref2]: https://wetten.overheid.nl/BWBR0035362#Artikel2.3.6\n[ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel14a"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0035917
    artikel: 3.3.3
  - id: ref2
    bwb_id: BWBR0035362
    artikel: 2.3.6
  - id: ref3
    bwb_id: BWBR0018450
    artikel: 14a
- number: '15.7'
  text: "Het vierde, vijfde en zesde lid vinden geen toepassing indien de verzorgende persoon in een\nkalenderjaar voor een periode langer dan een half jaar als werknemer in de zin van een wettelijke\nregeling inzake werkloosheid recht heeft op een uitkering ter zake van werkloosheid of op de\nloongerelateerde uitkering op grond van [hoofdstuk 7][ref1] van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0019057
    hoofdstuk: '7'
- number: '15.8'
  text: 'Voor de toepassing van het vierde en vijfde lid wordt onder:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: 15.8.a
  text: een kind verstaan een eigen, aangehuwd of pleegkind;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: 15.8.b
  text: een pleegkind verstaan een kind dat als een eigen kind wordt onderhouden en opgevoed.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: '15.9'
  text: "Voor de toepassing van het eerste lid, onderdelen a en b, worden dagen, tot een maximum van achttien\nmaanden, waarover de werknemer onbetaald verlof heeft genoten, gelijkgesteld met dagen, waarover\nloon is ontvangen of met acht uren waarover loon is ontvangen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: '15.10'
  text: 'Voor de toepassing van dit artikel wordt niet als loon beschouwd een uitkering:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: 15.10.a
  text: "op grond van de [Werkloosheidswet][ref1], met uitzondering van een uitkering op grond van [hoofdstuk\nIV van die wet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n[ref2]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0004045
  - id: ref2
    bwb_id: BWBR0004045
    hoofdstuk: IV
- number: 15.10.b
  text: "op grond van [hoofdstuk 7][ref1] van deze wet, met uitzondering van een uitkering aan de persoon die\nslechts in staat is om met arbeid ten hoogste 20% te verdienen van het maatmaninkomen per uur;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0019057
    hoofdstuk: '7'
- number: 15.10.c
  text: "op grond van de [Wet op de arbeidsongeschiktheidsverzekering][ref1], berekend naar een\narbeidsongeschiktheid van minder dan 80%; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0002524
- number: 15.10.d
  text: die naar aard en strekking overeenkomt met een uitkering als bedoeld in onderdeel a, b of c.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: '15.11'
  text: "Voor de toepassing van dit artikel wordt niet als loon beschouwd het voordeel van het voor privé-\ndoeleinden ter beschikking stellen van een auto, bedoeld in [artikel 13bis van de Wet op de\nloonbelasting 1964][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel13bis"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0002471
    artikel: 13bis
- number: '15.12'
  text: 'Bij algemene maatregel van bestuur kunnen regels worden gesteld:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: 15.12.a
  text: "ter vaststelling van het aantal dagen waarover loon is ontvangen, bedoeld in het eerste lid,\nonderdeel b, en tweede lid;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: 15.12.b
  text: "op grond waarvan voor het bepalen van het aantal van 52 dagen, bedoeld in het eerste lid, onderdeel\nb, en tweede lid, dagen waarover, anders dan bedoeld in het negende lid, geen loon is ontvangen,\nworden gelijkgesteld met dagen waarover loon is ontvangen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: '15.13'
  text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld ter vaststelling van het aantal\nuren, bedoeld in het eerste lid, onderdeel a, en tweede lid."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel15
- number: '16'
  text: "Naast de op grond van [artikel 7][ref1] verplicht verzekerde personen en de op grond van [artikel\n10][ref2] als verzekerd beschouwde personen zijn op grond van deze wet en de daarop berustende\nbepalingen eveneens verzekerd personen die zich vrijwillig hebben verzekerd op grond van [paragraaf\n2][ref3] van dit hoofdstuk.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel7\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel10\n[ref3]: https://wetten.overheid.nl/BWBR0019057"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel16
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '7'
    hoofdstuk: '1'
    paragraaf: '1.3'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '10'
    hoofdstuk: '1'
    paragraaf: '1.3'
  - id: ref3
    bwb_id: BWBR0019057
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: '17'
  text: "Voor de toepassing van deze wet en de daarop berustende bepalingen gelden aaneensluitende\nverzekeringen op grond van deze wet als één verzekering."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel17
- number: '18.1'
  text: "Het UWV laat op grond van deze paragraaf tot de vrijwillige verzekering toe, mits hij hier te lande\nwoont:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.1.a
  text: "de persoon, wiens verplichte verzekering is geëindigd en van wie op grond van gebleken\nomstandigheden redelijkerwijze valt aan te nemen dat onderbreking van die verplichte verzekering van\nkorte duur zal zijn, dan wel die beschikbaar is om arbeid te aanvaarden als bedoeld in [artikel 16,\neerste lid, onderdeel b, van de Werkloosheidswet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel16"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
  references:
  - id: ref1
    bwb_id: BWBR0004045
    artikel: '16'
- number: 18.1.b
  text: "de persoon, die, terwijl hij hier te lande woonde, in het buitenland verplicht verzekerd was tegen\ngeldelijke gevolgen van langdurige arbeidsongeschiktheid, mits:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.1.b.1°
  text: "hij niet meer in het buitenland verzekerd is, omdat hij niet langer werkzaamheden verricht in het\nbuitenland; en"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.1.b.2°
  text: "op grond van gebleken omstandigheden redelijkerwijze valt aan te nemen, dat het zijn bedoeling is\nbij geboden gelegenheid opnieuw een dienstbetrekking aan te gaan;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.1.c
  text: "de persoon, wiens verplichte verzekering is geëindigd en die als zelfstandige werkzaamheden verricht\nof gaat verrichten, of als echtgenoot van de zelfstandige meewerkt of gaat meewerken, indien\ngedurende één jaar, onmiddellijk voorafgaande aan het einde van zijn verplichte verzekering,\nonafgebroken, al dan niet in Nederland, op grond van een wettelijke regeling een voorziening tegen\ngeldelijke gevolgen van langdurige arbeidsongeschiktheid op hem van toepassing is geweest;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.1.d
  text: "de persoon, die uit hoofde van een dienstbetrekking op grond waarvan slechts een gedeelte van een\nnormale werkweek arbeid wordt verricht verplicht verzekerd is, indien op hem gedurende de drie\njaren, onmiddellijk voorafgaande aan de dag van aanvang van de vrijwillige verzekering, onafgebroken\neen wettelijke regeling tegen geldelijke gevolgen van langdurige arbeidsongeschiktheid van\ntoepassing is geweest;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.1.e
  text: "de persoon, wiens arbeidsverhouding op grond van [artikel 6, eerste lid, onderdeel c, van de\nZiektewet][ref1] niet als dienstbetrekking wordt beschouwd;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel6"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '6'
- number: 18.1.f
  text: "de persoon, die op grond van [artikel 7 van de Ziektewet][ref1] als werknemer wordt beschouwd en\ntevens als zelfstandige werkzaamheden gaat verrichten of als echtgenoot van die zelfstandige\nmeewerkt of gaat meewerken, indien gedurende de drie jaren, onmiddellijk voorafgaand aan de dag van\naanvang van zijn vrijwillige verzekering, onafgebroken, al dan niet in Nederland, op grond van een\nwettelijke regeling een voorziening tegen geldelijke gevolgen van volledig duurzame\narbeidsongeschiktheid of verminderde arbeidsgeschiktheid op hem van toepassing is geweest;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel7"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '7'
- number: 18.1.g
  text: de persoon, wiens recht op een uitkering krachtens deze wet is beëindigd.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: '18.2'
  text: "De in het eerste lid bedoelde verplichting bestaat eveneens ten aanzien van de persoon die de\npensioengerechtigde leeftijd, bedoeld in [artikel 7a, eerste lid, van de Algemene\nOuderdomswet][ref1], nog niet heeft bereikt en die op grond van [artikel 3, tweede of vijfde lid,\nvan de Ziektewet][ref2], niet als werknemer wordt beschouwd, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel3"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 7a
  - id: ref2
    bwb_id: BWBR0001888
    artikel: '3'
- number: 18.2.a
  text: "wiens verplichte verzekering is geëindigd en die buiten Nederland woont, aldaar direct aansluitend\nop de beëindiging van de verplichte verzekering een dienstbetrekking vervult voor de duur van\nmaximaal vijf jaar en wiens werkgever binnen Nederland woont of gevestigd is;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.2.b
  text: "die Nederlander is en die is uitgezonden om werkzaamheden te verrichten voor door Onze Minister in\novereenstemming met Onze Minister van Buitenlandse Zaken aan te wijzen organisaties voor\nontwikkelingssamenwerking;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.2.c
  text: "die Nederlander is en die is uitgezonden om, in of buiten Nederland, werkzaamheden te verrichten\nvoor een volkenrechtelijke organisatie, waarvan Nederland lid is dan wel waarvan de werkzaamheden\ndoor Nederland worden ondersteund;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.2.d
  text: die in Nederland woont, en buiten Nederland een dienstbetrekking vervult; of
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.2.e
  text: "die Nederlander is en buiten Nederland werkzaamheden verricht die worden bekostigd door het Rijk en\ndie tevens in opdracht van het Rijk worden verricht in het kader van een wettelijke taakomschrijving\nof ter uitvoering van een internationaal verdrag dan wel een daarmee gelijk te stellen overeenkomst\nof een besluit van een volkenrechtelijke organisatie."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: '18.3'
  text: "Aan het vervullen van een dienstbetrekking als bedoeld in het tweede lid, onderdeel a, dient een\naaneengesloten periode van verplichte verzekering van ten minste één jaar te zijn voorafgegaan."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: '18.4'
  text: "Met de Nederlander, bedoeld in het tweede lid, onderdelen b, c en e, wordt gelijkgesteld de persoon,\ndie onderdaan is van een van de lidstaten van de Europese Gemeenschap of onderdaan is van een Staat,\nwaarmee Nederland een verdrag inzake sociale zekerheid heeft gesloten, mits hij voor hij werd\nuitgezonden in Nederland woonde."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: '18.5'
  text: "De in het eerste lid, onderdelen c en d, genoemde termijn van één jaar respectievelijk van drie\njaren wordt geacht niet te zijn onderbroken:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.5.a
  text: indien de betrokkene gedurende niet meer dan zestig dagen niet verzekerd is geweest;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: 18.5.b
  text: "gedurende de wachttijd als bedoeld in [artikel 23][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel23"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '23'
    hoofdstuk: '3'
- number: '18.6'
  text: "De in het eerste lid, onderdelen c respectievelijk d, genoemde voorwaarde van een verzekeringsduur\nvan één jaar respectievelijk van drie jaren wordt geacht te zijn vervuld, indien de betrokkene een\nuitkering ontvangt op grond van deze wet."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel18
- number: '19.1'
  text: 'Het verzoek om toelating tot de vrijwillige verzekering wordt ingediend bij het UWV:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
- number: 19.1.a
  text: "door de in [artikel 18, eerste lid, onderdelen a, b en c][ref1], bedoelde personen binnen dertien\nweken na het einde van hun verplichte verzekering;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: 19.1.b
  text: "door de in [artikel 18, eerste lid, onderdeel f][ref1], bedoelde persoon: binnen dertien weken na de\ndag, waarop zijn werkzaamheden als zelfstandige of zijn werkzaamheden als echtgenoot van de\nzelfstandige in diens bedrijfs- of beroepsuitoefening, een aanvang hebben genomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: 19.1.c
  text: "door de in [artikel 18, tweede lid, onderdeel a][ref1], bedoelde persoon: binnen dertien weken na de\ndag, waarop de verplichte verzekering is geëindigd;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: 19.1.d
  text: "door de in [artikel 18, tweede lid, onderdelen b, c en e][ref1], bedoelde persoon: binnen dertien\nweken na de dag van zijn vertrek naar het buitenland dan wel, indien de in [artikel 18, tweede lid,\nonderdeel c][ref2], bedoelde werkzaamheden worden verricht in Nederland, binnen dertien weken na de\ndag waarop die werkzaamheden een aanvang hebben genomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: 19.1.e
  text: "door de in [artikel 18, tweede lid, onderdeel d][ref1], bedoelde persoon: binnen dertien weken na de\ndag, waarop zijn werkzaamheden buiten Nederland een aanvang hebben genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: '19.2'
  text: "Het UWV kan bepalen dat een verzoek om toelating tot de vrijwillige verzekering, ingediend na de\ndaartoe op grond van deze wet of de daarop berustende bepalingen gestelde termijn, geacht wordt\ntijdig te zijn ingekomen, indien de persoon die het verzoek heeft gedaan, redelijkerwijs niet geacht\nkan worden in verzuim te zijn geweest."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
- number: '19.3'
  text: 'De vrijwillige verzekering vangt aan:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
- number: 19.3.a
  text: "voor de in [artikel 18, eerste lid, onderdelen a, b en c, en tweede lid, onderdeel a][ref1],\nbedoelde persoon: op de dag na die, waarop de verplichte verzekering is geëindigd;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: 19.3.b
  text: "voor de in [artikel 18, eerste lid, onderdelen d, e en f][ref1], bedoelde persoon: op de dag van\nontvangst van zijn verzoek om toelating;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: 19.3.c
  text: "voor de in [artikel 18, tweede lid, onderdelen b, c en e][ref1], bedoelde persoon: op de dag van\nzijn vertrek naar het buitenland dan wel, indien de in [artikel 18, tweede lid, onderdeel c][ref2],\nbedoelde werkzaamheden worden verricht in Nederland, op de dag waarop die werkzaamheden een aanvang\nhebben genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: 19.3.d
  text: "voor de in [artikel 18, tweede lid, onderdeel d][ref1], bedoelde persoon: op de dag, waarop zijn\nwerkzaamheden buiten Nederland een aanvang hebben genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel19
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: '20'
  text: 'Het UWV beëindigt de vrijwillige verzekering:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel20
- number: 20.a
  text: op verzoek van de vrijwillig verzekerde met ingang van een door hem te bepalen datum;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel20
- number: 20.b
  text: "met ingang van de dag, waarop de termijn van vijf jaar, bedoeld in [artikel 18, tweede lid,\nonderdeel a][ref1], is verstreken;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel20
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: 20.c
  text: "met ingang van de dag, waarop de werkzaamheden, bedoeld in [artikel 18, tweede lid][ref1], worden\nbeëindigd en de vrijwillig verzekerde niet langer geacht kan worden inkomsten te verkrijgen wegens\neindiging van die werkzaamheden dan wel inkomsten te derven in geval van ziekte;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel20
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: 20.d
  text: "met ingang van de dag, waarop de vrijwillig verzekerde verplicht verzekerd wordt op grond van deze\nwet;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel20
- number: 20.e
  text: "indien de verschuldigde premie over een periode van twee volle kalendermaanden niet, niet volledig\nof niet tijdig wordt betaald; of"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel20
- number: 20.f
  text: "indien niet langer wordt voldaan aan andere vereisten voor toelating tot de vrijwillige verzekering,\nbedoeld in [artikel 18, tweede lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel20
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: '21.1'
  text: "De persoon, die om toelating tot de vrijwillige verzekering verzoekt, bepaalt bij de aanvang van de\nvrijwillige verzekering de hoogte van het dagloon, met dien verstande dat dit niet meer kan bedragen\ndan:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
- number: 21.1.a
  text: "het in [artikel 17, eerste lid, van de Wet financiering sociale verzekeringen][ref1] genoemde bedrag\nmet betrekking tot een loontijdvak van een dag eventueel verhoogd of verlaagd krachtens [artikel 18\nvan die wet][ref2]; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel17\n[ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
  references:
  - id: ref1
    bwb_id: BWBR0017745
    artikel: '17'
  - id: ref2
    bwb_id: BWBR0017745
    artikel: '18'
- number: 21.1.b
  text: "het loon of het inkomen dat hij in geval van volledig en duurzame arbeidsongeschiktheid naar het\noordeel van het UWV derft."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
- number: '21.2'
  text: "Voor de persoon die verzekerde is op grond van deze paragraaf blijven bij het vaststellen van het\nrecht op een WGA-uitkering en de duur en hoogte daarvan de [artikelen 54, derde en vierde\nlid][ref1], [58][ref2], en [59 tot en met 62][ref3] buiten toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel54\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel58\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel59"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '54'
    hoofdstuk: '7'
    paragraaf: '7.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '58'
    hoofdstuk: '7'
    paragraaf: '7.1'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '59'
    hoofdstuk: '7'
    paragraaf: '7.2'
- number: '21.3'
  text: "De hoogte van de WGA-uitkering op grond van de vrijwillige verzekering bedraagt per kalendermaand: I\n× J waarbij:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
- number: 21.3.a
  text: J staat voor het uitkeringspercentage, dat bij een arbeidsongeschiktheid van
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
- number: 21.3.a.a
  text: 35–45%, 28%;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
- number: 21.3.a.b
  text: 45–55%, 35%;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
- number: 21.3.a.c
  text: 55–65%, 42%;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
- number: 21.3.a.d
  text: 65–80%, 50,75%; en bij
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
- number: 21.3.a.e
  text: 80% of meer 70%, bedraagt.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
- number: '21.4'
  text: "De hoogte van de uitkering, bedoeld in het derde lid, wordt eerst nadat een wijziging in de mate van\narbeidsongeschiktheid ten minste twee kalendermaanden heeft voortgeduurd, herzien."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
- number: '21.5'
  text: "Op de WGA-uitkering, bedoeld in het derde lid, wordt, indien de persoon, die op grond van deze\nparagraaf verzekerd is, een inkomen verdient dat hoger is dan zijn resterende verdiencapaciteit als\nbedoeld in [artikel 60, vierde en vijfde lid][ref1], per kalendermaand in mindering gebracht: 0,7 x\nA x B/C waarbij:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel60"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '60'
    hoofdstuk: '7'
    paragraaf: '7.2'
- number: '21.6'
  text: "Bij algemene maatregel van bestuur wordt bepaald wat onder inkomen als bedoeld in dit artikel wordt\nverstaan. Daarbij kan tevens worden bepaald dat nader te bepalen inkomen dat gedeeltelijk, niet, of\nniet langer wordt genoten als gevolg van gewijzigde omstandigheden of enig handelen of nalaten van\nbetrokkene in aanmerking wordt genomen alsof het wel volledig wordt genoten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21
- number: 21a
  text: "Het UWV stelt nadere regels met betrekking tot de vrijwillige verzekering. Deze regels bevatten in\nieder geval bepalingen met betrekking tot:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21a
- number: 21a.a
  text: de toelating tot de vrijwillige verzekering;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21a
- number: 21a.b
  text: het einde van de vrijwillige verzekering; en
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21a
- number: 21a.c
  text: "het dagloon, bedoeld in [artikel 21, eerste lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel21"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel21a
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '21'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: '22'
  text: "Voorzover daarvan in deze paragraaf niet wordt afgeweken zijn de overige artikelen van deze wet en\nde daarop berustende bepalingen van overeenkomstige toepassing op deze paragraaf."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel22
- number: '23.1'
  text: "Voordat de verzekerde aanspraak kan maken op een uitkering op grond van deze wet geldt voor hem een\nwachttijd van 104 weken."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
- number: '23.2'
  text: "Als eerste dag van de wachttijd geldt de eerste werkdag al dan niet in een dienstbetrekking waarop\ndoor de verzekerde wegens ziekte niet is gewerkt of het werken tijdens de werktijd is gestaakt. Bij\nministeriële regeling kunnen nadere regels worden gesteld en kunnen dagen waarop niet zou worden\ngewerkt als werkdag worden aangemerkt."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
- number: '23.3'
  text: 'Bij het bepalen van de wachttijd worden de volgende perioden in aanmerking genomen:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
- number: 23.3.a
  text: "perioden waarin recht bestaat op ziekengeld als bedoeld in de [Ziektewet][ref1] en de daarop\nberustende bepalingen worden in aanmerking genomen en worden samengeteld, indien zij:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
  references:
  - id: ref1
    bwb_id: BWBR0001888
- number: 23.3.a.1°
  text: elkaar met een onderbreking van minder dan vier weken opvolgen; of
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
- number: 23.3.a.2°
  text: "direct voorafgaan aan en aansluiten op een periode waarin uitkering in verband met zwangerschap of\nbevalling op grond van [artikel 3:7, eerste lid][ref1], [3:8][ref2] of [3:10, eerste lid, van de Wet\narbeid en zorg][ref3] wordt genoten, tenzij de ongeschiktheid voorafgaande aan en de ongeschiktheid\naansluitende op die periode redelijkerwijs niet geacht kunnen worden voort te vloeien uit dezelfde\noorzaak; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013008#Artikel3:7\n[ref2]: https://wetten.overheid.nl/BWBR0013008#Artikel3:8\n[ref3]: https://wetten.overheid.nl/BWBR0013008#Artikel3:10"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
  references:
  - id: ref1
    bwb_id: BWBR0013008
    artikel: '187'
  - id: ref2
    bwb_id: BWBR0013008
    artikel: '188'
  - id: ref3
    bwb_id: BWBR0013008
    artikel: '190'
- number: 23.3.b
  text: "perioden die niet al op grond van onderdeel a meetellen maar waarin de verzekerde ongeschikt is\ngeweest voor zijn arbeid. Deze perioden worden samengeteld, indien zij:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
- number: 23.3.b.1°
  text: elkaar met een onderbreking van minder dan vier weken opvolgen; of
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
- number: 23.3.b.2°
  text: "direct voorafgaan aan en aansluiten op een periode waarin uitkering in verband met zwangerschap of\nbevalling op grond van [artikel 3:7, eerste lid][ref1], [3:8][ref2] of [3:10, eerste lid, van de Wet\narbeid en zorg][ref3] wordt genoten, tenzij de ongeschiktheid voorafgaande aan en de ongeschiktheid\naansluitende op die periode redelijkerwijs niet geacht kunnen worden voort te vloeien uit dezelfde\noorzaak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013008#Artikel3:7\n[ref2]: https://wetten.overheid.nl/BWBR0013008#Artikel3:8\n[ref3]: https://wetten.overheid.nl/BWBR0013008#Artikel3:10"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
  references:
  - id: ref1
    bwb_id: BWBR0013008
    artikel: '187'
  - id: ref2
    bwb_id: BWBR0013008
    artikel: '188'
  - id: ref3
    bwb_id: BWBR0013008
    artikel: '190'
- number: '23.4'
  text: "Met recht op ziekengeld als bedoeld in het derde lid, wordt gelijkgesteld de situatie dat aan een\nverzekerde geen ziekengeld wordt betaald als gevolg van de toepassing van de [artikelen 19a][ref1]\nen [19b van de Ziektewet][ref2] en de daarop berustende bepalingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel19a\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel19b"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: 19a
  - id: ref2
    bwb_id: BWBR0001888
    artikel: 19b
- number: '23.5'
  text: 'Voor het bepalen van de wachttijd worden niet in aanmerking genomen perioden gedurende welke:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
- number: 23.5.a
  text: een uitkering wordt genoten als bedoeld in het derde lid, onderdeel a, onder 2°;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
- number: 23.5.b
  text: "geen recht op ziekengeld bestond op grond van [artikel 19aa, eerste lid, van de Ziektewet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel19aa"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: 19aa
- number: '23.6'
  text: "Op aanvraag van de verzekerde stelt het UWV, in afwijking van het eerste lid, een verkorte wachttijd\nvast indien de verzekerde volledig en duurzaam arbeidsongeschikt is als bedoeld in [artikel 4,\ntweede lid][ref1], en bij de aanvraag [artikel 66][ref2] in acht is genomen. Een verkorte wachttijd\nbedraagt ten minste 13 weken en ten hoogste 78 weken. Het einde van een verkorte wachttijd wordt\nniet eerder vastgesteld dan tien weken na de dag waarop de aanvraag daartoe is ingediend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel4\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel66"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel23
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '4'
    hoofdstuk: '1'
    paragraaf: '1.2'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '66'
    hoofdstuk: '8'
    paragraaf: '8.1'
- number: '24.1'
  text: "Na afloop van de wachttijd wordt het tijdvak, gedurende welke de verzekerde jegens zijn werkgever\nrecht heeft op loon of bezoldiging, op gezamenlijk verzoek van de verzekerde en die werkgever door\nhet UWV verlengd, tenzij:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel24
- number: 24.1.a
  text: "[artikel 29][ref1] of [29a, eerste of vierde lid][ref2], of [artikel 76c, onderdeel a, van de\nZiektewet][ref3] van toepassing is, of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel29\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel29a\n[ref3]: https://wetten.overheid.nl/BWBR0001888#Artikel76c"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel24
  references:
  - id: ref1
    bwb_id: BWBR0001888
    artikel: '29'
  - id: ref2
    bwb_id: BWBR0001888
    artikel: 29a
  - id: ref3
    bwb_id: BWBR0001888
    artikel: 76c
- number: 24.1.b
  text: zwaarwegende omstandigheden zich daartegen verzetten.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel24
- number: '24.2'
  text: "Het verlengde tijdvak, bedoeld in het eerste lid, eindigt op de door het UWV aangegeven datum en kan\nop verzoek van de werkgever of de verzekerde worden verkort, of wordt op hun gezamenlijk verzoek\nverder verlengd tenzij zwaarwegende omstandigheden zich daartegen verzetten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel24
- number: '24.3'
  text: "Het UWV stelt bij toepassing van het tweede lid een nieuwe datum vast waarop het verlengde tijdvak\neindigt, met dien verstande dat dit tijdvak niet eerder eindigt dan dertien weken na het verzoek,\nbedoeld in het tweede lid, tenzij de werkgever voor het verstrijken van het tijdvak van die dertien\nweken geen loon meer verschuldigd is, omdat de dienstbetrekking is geëindigd."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel24
- number: '25.1'
  text: "De werkgever jegens wie de verzekerde, bij ongeschiktheid tot het verrichten van arbeid wegens\nziekte, recht heeft op loon als bedoeld in [artikel 629 van Boek 7 van het Burgerlijk Wetboek][ref1]\ndan wel aanspraak heeft op bezoldiging op grond van [artikel 76a, eerste lid, van de\nZiektewet][ref2] houdt aantekening van het verloop van de ziekte en de reïntegratie van de\nverzekerde.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel76a"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0005290
    artikel: '629'
  - id: ref2
    bwb_id: BWBR0001888
    artikel: 76a
- number: '25.2'
  text: "De werkgever, bedoeld in het eerste lid, stelt binnen een bij ministeriële regeling nader te bepalen\ntermijn, in overeenstemming met de verzekerde een plan van aanpak op. De afspraken die in het plan\nvan aanpak zijn gemaakt worden door werkgever en verzekerde nageleefd. Het plan van aanpak wordt\nperiodiek geëvalueerd."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
- number: '25.3'
  text: "Uiterlijk dertien weken voor het verstrijken van de wachttijd stelt de werkgever, bedoeld in het\neerste lid, in overleg met de verzekerde een reïntegratieverslag op en verstrekt hiervan een\nafschrift aan de verzekerde."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
- number: '25.4'
  text: "Indien [artikel 24, eerste lid][ref1], toepassing heeft gevonden:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel24"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '24'
    hoofdstuk: '3'
- number: 25.4.a
  text: "stelt de werkgever in overleg met de verzekerde, indien hij nog geen reïntegratieverslag heeft\nopgesteld, in afwijking van het derde lid, het reïntegratieverslag uiterlijk dertien weken voor het\nverstrijken van het door het UWV vastgestelde verlengde tijdvak, bedoeld in [artikel 24, eerste\nlid][ref1], op en verstrekt een afschrift daarvan aan de verzekerde;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel24"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '24'
    hoofdstuk: '3'
- number: 25.4.b
  text: "vult de werkgever in overleg met de verzekerde, indien hij al een reïntegratieverslag heeft\nopgesteld dit reïntegratieverslag uiterlijk dertien weken voor het verstrijken van het door het UWV\nvastgestelde verlengde tijdvak, bedoeld in [artikel 24, eerste lid][ref1], aan en verstrekt een\nafschrift daarvan aan de verzekerde, tenzij de verzekerde verzoekt dit, in verband met het doen van\neen aanvraag als bedoeld in [artikel 64][ref2] eerder te doen. De werkgever komt binnen twee weken\naan dit verzoek tegemoet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel24\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel64"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '24'
    hoofdstuk: '3'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '64'
    hoofdstuk: '8'
    paragraaf: '8.1'
- number: '25.5'
  text: "Bij de uitvoering van het eerste tot en met het vierde lid laat de werkgever zich bijstaan door een\npersoon als bedoeld in [artikel 14, eerste lid, van de Arbeidsomstandighedenwet][ref1] die belast is\nmet de bijstand, bedoeld in [artikel 14, eerste lid, onderdeel b, van die wet][ref2] of door een\narbodienst.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0010346#Artikel14\n[ref2]: https://wetten.overheid.nl/BWBR0010346#Artikel14"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0010346
    artikel: '14'
  - id: ref2
    bwb_id: BWBR0010346
    artikel: '14'
- number: '25.6'
  text: "De verzekerde verleent zijn medewerking bij het opstellen van het plan van aanpak en het opstellen\nvan het reïntegratieverslag."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
- number: '25.7'
  text: "Bij ministeriële regeling kunnen regels met betrekking tot het eerste tot en met zesde lid worden\ngesteld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
- number: '25.8'
  text: "Indien bij de behandeling van de aanvraag, bedoeld in [artikel 64][ref1] blijkt dat de werkgever\nzijn verplichting om een reïntegratieverslag op te stellen niet of niet volledig is nagekomen, stelt\nhet UWV aan de werkgever een termijn waarbinnen het reïntegratieverslag wordt verstrekt of\naangevuld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel64"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '64'
    hoofdstuk: '8'
    paragraaf: '8.1'
- number: '25.9'
  text: "Indien bij de behandeling van de aanvraag, bedoeld in [artikel 64][ref1] en de beoordeling, bedoeld\nin [artikel 65][ref2] blijkt dat de werkgever zonder deugdelijke grond zijn verplichtingen op grond\nvan het eerste, tweede, derde, vierde of vijfde lid dan wel de krachtens het zevende lid gestelde\nregels niet of niet volledig nakomt of onvoldoende reïntegratie-inspanningen heeft verricht,\nverlengt het UWV het tijdvak gedurende welke de verzekerde jegens die werkgever recht heeft op loon\nop grond van [artikel 629 van Boek 7 van het Burgerlijk Wetboek][ref3] dan wel aanspraak op\nbezoldiging op grond van [artikel 76a, eerste lid, van de Ziektewet][ref4], opdat de werkgever zijn\ntekortkoming ten aanzien van de bedoelde verplichtingen of reïntegratie-inspanningen kan herstellen.\nDe verlenging bedoeld in de eerste zin, is ten hoogste 52 weken. Indien op het moment van verlenging\nvan het tijdvak, bedoeld in de eerste zin, recht bestaat op verlof op grond van [artikel 3:1, van de\nWet arbeid en zorg][ref5], vangt het verlengde tijdvak aan met ingang van de dag waarop dat verlof\neindigt. Indien tijdens het verlengde tijdvak, bedoeld in de eerste zin, recht ontstaat op verlof\nals bedoeld in de derde zin, wordt het tijdvak onderbroken voor de duur van dat verlof.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel64\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel65\n[ref3]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n[ref4]: https://wetten.overheid.nl/BWBR0001888#Artikel76a\n[ref5]: https://wetten.overheid.nl/BWBR0013008#Artikel3:1"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '64'
    hoofdstuk: '8'
    paragraaf: '8.1'
  - id: ref2
