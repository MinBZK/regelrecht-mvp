- number: '55.3'
  text: "Het recht op een WGA-uitkering ontstaat alsnog op de dag dat geen van de uitsluitingsgronden als\nbedoeld in [artikel 43, onderdeel a, onder 2°, d, e, f of i][ref1] zich meer voordoet binnen vijf\njaar na de in [artikel 54, tweede lid][ref2], of [artikel 49][ref3] bedoelde dag, mits de verzekerde\nop die dag gedeeltelijk arbeidsgeschikt is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel54\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel49"
