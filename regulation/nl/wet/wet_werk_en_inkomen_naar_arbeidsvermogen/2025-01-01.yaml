- number: '123.5'
  text: "Voor de toepassing van [artikel 18, eerste lid, onderdelen a en c, tweede lid, onderdeel a, en derde\nlid][ref1], en [artikel 19, eerste lid, onderdelen a en c, en derde lid, onderdeel a][ref2], wordt\nmede verstaan onder «verplichte verzekering»: verplichte verzekering op grond van de [Wet op de\narbeidsongeschiktheidsverzekering][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel19\n[ref3]: https://wetten.overheid.nl/BWBR0002524"
