  - id: ref5
    bwb_id: BWBR0004163
- number: '96.4'
  text: "De in [artikel 479g van het Wetboek van Burgerlijke Rechtsvordering][ref1] aan de raad voor de\nkinderbescherming toegekende bevoegdheid komt gelijkelijk toe aan het UWV. Indien het UWV gebruik\nmaakt van deze bevoegdheid, geschiedt de bekendmaking van het dwangbevel, in afwijking van [artikel\n4:123, eerste lid, van de Algemene wet bestuursrecht][ref2], door middel van toezending per post aan\nde persoon aan wie de boete is opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel479g\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:123"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel96
  references:
  - id: ref1
    bwb_id: BWBR0001827
    artikel: 479g
  - id: ref2
    bwb_id: BWBR0005537
    artikel: 4:123
- number: '96.5'
  text: "Zolang de verzekerde of zijn wettelijke vertegenwoordiger zijn verplichting, bedoeld in [artikel 91,\nnegende lid][ref1], niet of niet behoorlijk nakomt:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel91"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel96
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '91'
    hoofdstuk: '10'
- number: 96.5.a
  text: "is het UWV in afwijking van [artikel 4:93, vierde lid, van de Algemene wet bestuursrecht][ref1]\nbevoegd tot verrekening van de bestuurlijke boete voor zover beslag op de vordering van de\nschuldeiser nietig zou zijn;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:93"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel96
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: 4:93
- number: 96.5.b
  text: "geldt de beslagvrije voet, bedoeld in de [artikelen 475c tot en met 475e van het Wetboek van\nBurgerlijke Rechtsvordering][ref1], in afwijking van [artikel 4:116 van de Algemene wet\nbestuursrecht][ref2], niet bij de invordering van een bestuurlijke boete bij dwangbevel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel475c\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:116"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel96
  references:
  - id: ref1
    bwb_id: BWBR0001827
    artikel: 475c
  - id: ref2
    bwb_id: BWBR0005537
    artikel: 4:116
- number: '97'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel97
- number: 97a
  text: "Indien het UWV de verzekerde de uitkering op grond van deze wet geheel of gedeeltelijk heeft\ngeweigerd dan wel hem een bestuurlijke boete heeft opgelegd, stelt het UWV het reïntegratiebedrijf\ndat ten behoeve van die verzekerde werkzaamheden gericht op vergroting van de mogelijkheden tot het\nverrichten van arbeid of op inschakeling in arbeid verricht, van die beschikking in kennis,\nvoorzover dat noodzakelijk is voor de uitvoering van de werkzaamheden door het reïntegratiebedrijf."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel97a
- number: '98'
  text: "Bij de vaststelling van de schadevergoeding waarop een persoon, die recht heeft op een uitkering op\ngrond van deze wet, naar burgerlijk recht aanspraak kan maken in verband met zijn volledig en\nduurzame arbeidsongeschiktheid of gedeeltelijke arbeidsgeschiktheid, houdt de rechter rekening met\nde aanspraken, die hij op grond van deze wet en de daarop berustende bepalingen heeft."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel98
- number: '99.1'
  text: "Het UWV heeft voor de op grond van deze wet en de daarop berustende bepalingen gemaakte kosten\nverhaal op de persoon, die naar burgerlijk recht verplicht is schade te vergoeden aan de persoon die\nrecht heeft op een uitkering op grond van deze wet, doch ten hoogste tot het bedrag, waarvoor deze\nbij het ontbreken van de aanspraken krachtens deze wet naar burgerlijk recht aansprakelijk zou zijn,\nverminderd met een bedrag, gelijk aan dat van de schadevergoeding tot betaling waarvan de\naansprakelijke persoon jegens de persoon die recht heeft op een uitkering op grond van deze wet naar\nburgerlijk recht is gehouden."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel99
- number: '99.2'
  text: "Bij ministeriële regeling kan worden bepaald dat het UWV in plaats van het bedrag van de periodieke\nverstrekkingen de contante waarde daarvan kan vorderen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel99
- number: '99.3'
  text: "De eigenrisicodrager treedt voor de toepassing van het eerste en het tweede lid in de plaats van het\nUWV voorzover hij het risico van de betaling van uitkering op grond van deze wet draagt."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel99
- number: '99.4'
  text: "De in het eerste lid bedoelde aansprakelijke en de aansprakelijke jegens de persoon met een naar het\noordeel van het UWV structurele functionele beperking zijn eveneens verplicht tot vergoeding van de\ndoor het UWV of de eigenrisicodrager gemaakte redelijke kosten ter nakoming van de verplichtingen\ntot inschakeling in de arbeid van de persoon die recht heeft op een uitkering op grond van deze wet\nof de persoon met een naar het oordeel van het UWV structurele functionele beperking, die op het UWV\nof de eigenrisicodrager rusten op grond van deze wet en de daarop berustende bepalingen alsmede de\n[Wet structuur uitvoeringsorganisatie werk en inkomen][ref1] en de daarop berustende bepalingen. De\naansprakelijke kan hetzelfde verweer voeren dat hem jegens de persoon die recht heeft op een\nuitkering of voorziening op grond van deze wet ten dienste zou hebben gestaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel99
  references:
  - id: ref1
    bwb_id: BWBR0013060
- number: '99.5'
  text: "De werkgever en het UWV verstrekken elkaar op verzoek informatie, die noodzakelijk is voor de\nuitoefening van het regresrecht. Bij deze informatieverstrekking worden persoonsgegevens, waaronder\nhet burgerservicenummer, verwerkt."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel99
- number: '100.1'
  text: "[Artikel 99][ref1] geldt ten aanzien van de naar burgerlijk recht tot schadevergoeding verplichte\nwerkgever van de persoon die recht heeft op een uitkering of voorziening op grond van deze wet,\nonderscheidenlijk ten aanzien van de naar burgerlijk recht tot schadevergoeding verplichte\nverzekerde, die in dienstbetrekking staat tot dezelfde werkgever als de persoon jegens wie naar\nburgerlijk recht een verplichting tot schadevergoeding bestaat, slechts indien de volledig en\nduurzame arbeidsongeschiktheid of gedeeltelijke arbeidsgeschiktheid is te wijten aan opzet of\nbewuste roekeloosheid van die werkgever onderscheidenlijk die verzekerde.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel99"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel100
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '99'
    hoofdstuk: '11'
- number: '100.2'
  text: "Voor de toepassing van het eerste lid wordt mede als werkgever beschouwd de inlener, bedoeld in\n[artikel 34 van de Invorderingswet 1990][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004770#Artikel34"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel100
  references:
  - id: ref1
    bwb_id: BWBR0004770
    artikel: '34'
- number: '101'
  text: "Indien in verband met het geven van een beschikking een in het buitenland wonende persoon is\nopgeroepen en om die reden de beschikking niet binnen de redelijke termijn, bedoeld in [artikel\n4:13, eerste lid, van de Algemene wet bestuursrecht][ref1], gegeven kan worden, wordt die termijn\nverlengd met ten hoogste zes maanden en wordt de aanvrager van deze verlenging schriftelijk in\nkennis gesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:13"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel101
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '253'
- number: '102.1'
  text: "Een beschikking over het verzekerd zijn als bedoeld in [artikel 7, tweede lid][ref1], wordt door het\nUWV gegeven binnen dertien weken na ontvangst van de aanvraag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel7"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel102
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '7'
    hoofdstuk: '1'
    paragraaf: '1.3'
- number: '102.2'
  text: "Een beschikking over verlenging van het tijdvak gedurende welke de verzekerde jegens zijn werkgever\nrecht op loon heeft dan wel aanspraak op bezoldiging als bedoeld in [artikel 24][ref1] wordt gegeven\nbinnen twee weken na ontvangst van de aanvraag. Indien de beschikking, bedoeld in de eerste zin niet\nbinnen twee weken kan worden gegeven wordt de aanvrager daarvan schriftelijk in kennis gesteld onder\nvermelding van een zo kort mogelijke termijn waarbinnen de beschikking wel tegemoet kan worden\ngezien.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel24"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel102
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '24'
    hoofdstuk: '3'
- number: '102.3'
  text: "Een beschikking over het ontstaan, later ontstaan of herleven van het recht op een uitkering als\nbedoeld in [hoofdstuk 6][ref1] en [7][ref2], en een beschikking over een verkorting van de wachttijd\nals bedoeld in [artikel 66, eerste lid][ref3], wordt gegeven binnen een redelijke termijn na\nontvangst van de aanvraag, tenzij [artikel 25, negende lid][ref4], of [26, tweede lid, tweede\nzin][ref5], toepassing heeft gevonden. De redelijke termijn is in ieder geval verstreken wanneer\nbinnen acht weken na ontvangst van de aanvraag geen beschikking is gegeven, noch een kennisgeving\nals bedoeld in het vierde of vijfde lid is gedaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057\n[ref2]: https://wetten.overheid.nl/BWBR0019057\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel66\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel25\n[ref5]: https://wetten.overheid.nl/BWBR0019057#Artikel26"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel102
  references:
  - id: ref1
    bwb_id: BWBR0019057
    hoofdstuk: '6'
  - id: ref2
    bwb_id: BWBR0019057
    hoofdstuk: '7'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '66'
    hoofdstuk: '8'
    paragraaf: '8.1'
  - id: ref4
    bwb_id: BWBR0019057
    artikel: '25'
    hoofdstuk: '3'
  - id: ref5
    bwb_id: BWBR0019057
    artikel: '26'
    hoofdstuk: '3'
- number: '102.4'
  text: "Indien in verband met het geven van een beschikking als bedoeld in het derde lid advies is gevraagd\naan een deskundige die niet onder verantwoordelijkheid van het UWV werkzaam is en om die reden de\nbeschikking niet binnen acht weken gegeven kan worden, wordt die termijn verlengd met ten hoogste\nvier weken en wordt de aanvrager van die verlenging schriftelijk in kennis gesteld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel102
- number: '102.5'
  text: "Indien een beschikking als bedoeld in het eerste lid niet binnen dertien weken of de beschikking,\nbedoeld in het derde lid niet binnen acht weken kan worden gegeven om een andere dan de in het\nvierde lid bedoelde reden wordt de aanvrager daarvan schriftelijk in kennis gesteld onder vermelding\nvan een zo kort mogelijke termijn waarbinnen de beschikking wel tegemoet kan worden gezien."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel102
- number: '102.6'
  text: "In afwijking van de in het derde tot en met vijfde lid genoemde termijn van acht weken, geldt tot en\nmet 31 december 2011, of tot een eerder, bij koninklijk besluit te bepalen, tijdstip, een termijn\nvan veertien weken."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel102
- number: '103'
  text: 'Voor de toepassing van deze paragraaf wordt verstaan onder:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel103
- number: 103.a
  text: "medische beschikking: een beschikking, waaraan een beoordeling van medische gegevens ten grondslag\nligt;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel103
- number: 103.b
  text: 'werknemer: de persoon, op wiens medische gegevens de beoordeling betrekking heeft;'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel103
- number: 103.c
  text: "de medebelanghebbende: de werkgever of de bank of verzekeraar, bedoeld in [artikel 40, tweede lid,\nvan de Wet financiering sociale verzekeringen][ref1] in de situaties, genoemd in [artikel 84, vierde\nlid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel40\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel84"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel103
  references:
  - id: ref1
    bwb_id: BWBR0017745
    artikel: '40'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '84'
    hoofdstuk: '9'
- number: '104'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel104
- number: '105.1'
  text: "De inzage in, dan wel kennisname of toezending van stukken die medische gegevens bevatten, is\nvoorbehouden aan een gemachtigde van de medebelanghebbende, die advocaat of arts is danwel daarvoor\nvan het UWV bijzondere toestemming heeft gekregen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel105
- number: '105.2'
  text: 'De gemachtigde, bedoeld in het eerste lid, treedt in de plaats van de medebelanghebbende bij:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel105
- number: 105.2.a
  text: de voorbereiding van een medische beschikking;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel105
- number: 105.2.b
  text: het opstellen van een bezwaar- of beroepschrift; en
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel105
- number: 105.2.c
  text: de behandeling van een bezwaar,
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel105
- number: '105.3'
  text: "[Artikel 7:4, tweede, vierde en zesde lid, van de Algemene wet bestuursrecht][ref1] is niet van\ntoepassing op stukken of inlichtingen die medische gegevens bevatten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:4"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel105
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '424'
- number: '106.1'
  text: "Het UWV vermeldt de motivering van een medische beschikking, voorzover betrekking hebbend op\nmedische gegevens, op een aparte bijlage."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel106
- number: '106.2'
  text: "De bijlage wordt behalve aan de werknemer uitsluitend verstrekt aan de gemachtigde van de\nmedebelanghebbende, bedoeld in [artikel 105][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel105"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel106
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '105'
    hoofdstuk: '12'
    paragraaf: '12.2'
- number: '106.3'
  text: "Het tweede lid is van overeenkomstige toepassing op een rapport of een advies van een arts of een\npsycholoog, waarnaar bij de motivering van een medische beschikking wordt verwezen."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel106
- number: '107'
  text: "Bij de bekendmaking van een medische beschikking wordt gewezen op de [artikelen 105][ref1],\n[106][ref2] en [108][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel105\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel106\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel108"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel107
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '105'
    hoofdstuk: '12'
    paragraaf: '12.2'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '106'
    hoofdstuk: '12'
    paragraaf: '12.2'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '108'
    hoofdstuk: '12'
    paragraaf: '12.2'
- number: '108'
  text: "De gronden van het bezwaar of beroep, bedoeld in [artikel 6:5, eerste lid, onderdeel d, van de\nAlgemene wet bestuursrecht][ref1], worden in een aparte bijlage vermeld voorzover ze betrekking\nhebben op medische gegevens.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:5"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel108
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '365'
- number: '109.1'
  text: "Indien [artikel 8:32, tweede lid van de Algemene wet bestuursrecht][ref1] is toegepast, vindt in\nafwijking van [artikel 8:62, eerste lid, van de Algemene wet bestuursrecht][ref2] het onderzoek ter\nzitting, voorzover betrekking hebbend op medische gegevens, met gesloten deuren plaats, tenzij de\nbestuursrechter ambtshalve of op verzoek van een van de partijen bepaalt dat het onderzoek openbaar\nis.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:32\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:62"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel109
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '512'
  - id: ref2
    bwb_id: BWBR0005537
    artikel: 8:62
- number: '109.2'
  text: "In de uitnodiging, bedoeld in [artikel 8:56 van de Algemene wet bestuursrecht][ref1] wordt\nmededeling gedaan van het eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:56"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel109
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '536'
- number: '110'
  text: "[Artikel 109][ref1] is van overeenkomstige toepassing bij de behandeling van het hoger beroep en bij\nde behandeling van een verzoek om een voorlopige voorziening.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel109"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel110
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '109'
    hoofdstuk: '12'
    paragraaf: '12.2'
- number: '111'
  text: "In afwijking van [artikel 7:10, eerste lid, van de Algemene wet bestuursrecht][ref1] beslist het UWV\nbinnen dertien weken gerekend vanaf de dag na die waarop de termijn voor het indienen van het\nbezwaarschrift is verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:10"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel111
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '430'
- number: '112.1'
  text: "Indien bezwaar wordt gemaakt tegen een beschikking waaraan een verzekeringsgeneeskundige of\narbeidskundige beoordeling ten grondslag ligt, beslist het UWV, in afwijking van [artikel 7:10,\neerste lid, van de Algemene wet bestuursrecht][ref1], binnen zeventien weken of, indien het advies\nvraagt aan een deskundige die niet onder zijn verantwoordelijkheid werkzaam is binnen eenentwintig\nweken, gerekend vanaf de dag na die waarop de termijn voor het indienen van het bezwaarschrift is\nverstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:10"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel112
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '430'
- number: '112.2'
  text: "Indien in verband met het geven van een beslissing op bezwaar een in het buitenland wonende persoon\nis opgeroepen en om die reden de beslissing op bezwaar niet binnen de in het eerste lid bedoelde\ntermijn gegeven kan worden, wordt de beslissing, in afwijking van [artikel 7:10, derde lid, van de\nAlgemene wet bestuursrecht][ref1], verdaagd met ten hoogste zes maanden en wordt de aanvrager van\ndeze verdaging schriftelijk in kennis gesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:10"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel112
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '430'
- number: '113'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel113
- number: '114'
  text: "In afwijking van [artikel 1:2 van de Algemene wet bestuursrecht][ref1] is de werkgever of de bank of\nverzekeraar, bedoeld in [artikel 40, tweede lid, van de Wet financiering sociale\nverzekeringen][ref2] geen belanghebbende bij een beschikking van het UWV over het verzekerd zijn op\ngrond van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel1:2\n[ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel40"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel114
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: '62'
  - id: ref2
    bwb_id: BWBR0017745
    artikel: '40'
- number: '115'
  text: "Het bezwaar of beroep van een werkgever of bank of verzekeraar, als bedoeld in [artikel 40, tweede\nlid, van de Wet financiering sociale verzekeringen][ref1] tegen de in [artikel 84][ref2] bedoelde\nbetaling danwel tegen een in [artikel 38, derde of vierde lid, van de Wet financiering sociale\nverzekeringen][ref3], bedoelde opslag of korting kan niet zijn gegrond op de grief, dat een\nuitkering op grond van deze wet ten onrechte of tot een te hoog bedrag is vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel40\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel84\n[ref3]: https://wetten.overheid.nl/BWBR0017745#Artikel38"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel115
  references:
  - id: ref1
    bwb_id: BWBR0017745
    artikel: '40'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '84'
    hoofdstuk: '9'
  - id: ref3
    bwb_id: BWBR0017745
    artikel: '38'
- number: '116.1'
  text: "Tegen uitspraken van de Centrale Raad van Beroep kan ieder der partijen beroep in cassatie instellen\nter zake van schending of verkeerde toepassing van de [artikelen 2, tweede tot en met zesde\nlid][ref1], [3][ref2], [8][ref3], [9][ref4], [11][ref5] en [12, eerste lid, onderdeel a][ref6], en\nde daarop berustende bepalingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel3\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel8\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel9\n[ref5]: https://wetten.overheid.nl/BWBR0019057#Artikel11\n[ref6]: https://wetten.overheid.nl/BWBR0019057#Artikel12"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel116
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '2'
    hoofdstuk: '1'
    paragraaf: '1.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '3'
    hoofdstuk: '1'
    paragraaf: '1.1'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '8'
    hoofdstuk: '1'
    paragraaf: '1.3'
  - id: ref4
    bwb_id: BWBR0019057
    artikel: '9'
    hoofdstuk: '1'
    paragraaf: '1.3'
  - id: ref5
    bwb_id: BWBR0019057
    artikel: '11'
    hoofdstuk: '1'
    paragraaf: '1.4'
  - id: ref6
    bwb_id: BWBR0019057
    artikel: '12'
    hoofdstuk: '1'
    paragraaf: '1.5'
- number: '116.2'
  text: "Op dit beroep zijn de voorschriften betreffende het beroep in cassatie tegen de uitspraken van de\ngerechtshoven inzake beroepen in belastingzaken van overeenkomstige toepassing, waarbij de Centrale\nRaad van Beroep de plaats inneemt van een gerechtshof."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel116
- number: '117.1'
  text: "Intrekking van het recht op een uitkering op grond van deze wet of verlaging van de hoogte ervan,\ndie voortvloeien uit het door de werkgever ingesteld bezwaar of beroep, vinden niet eerder plaats\ndan zes weken na de dag waarop de beslissing op bezwaar is bekendgemaakt of de uitspraak is gedaan.\nDe eerste zin is van overeenkomstige toepassing in geval van intrekking van het bezwaar of beroep\nomdat het UWV geheel of gedeeltelijk is tegemoet gekomen aan het bezwaar of beroep van de werkgever.\nDe eerste en tweede zin zijn van overeenkomstige toepassing indien het bezwaar of beroep of de\nintrekking daarvan heeft plaatsgevonden door de bank of verzekeraar, bedoeld in [artikel 40, tweede\nlid, van de Wet financiering sociale verzekeringen][ref1] in de situaties, genoemd in [artikel 84,\nvierde lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel40\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel84"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel117
  references:
  - id: ref1
    bwb_id: BWBR0017745
    artikel: '40'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '84'
    hoofdstuk: '9'
- number: '117.2'
  text: "Het eerste lid geldt niet, indien de uitkering door eigen schuld of toedoen van de werknemer ten\nonrechte of tot een te hoog bedrag is vastgesteld."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel117
- number: '118'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel118
- number: '119'
  text: "[Titel 4.2 van de Algemene wet bestuursrecht][ref1] is niet van toepassing op aanspraken op grond\nvan [artikel 34a, eerste lid][ref2], en [35][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel34a\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel35"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel119
  references:
  - id: ref1
    bwb_id: BWBR0005537
  - id: ref2
    bwb_id: BWBR0019057
    artikel: 34a
    hoofdstuk: '4'
    paragraaf: '4.2'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '35'
    hoofdstuk: '4'
    paragraaf: '4.2'
- number: '120'
  text: 'Geen recht op uitkering op grond van deze wet heeft de persoon die:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel120
- number: 120.a
  text: "verzekerd is op grond van [artikel 16 van de Wet op de arbeidsongeschiktheidsverzekering][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524#Artikel16"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel120
  references:
  - id: ref1
    bwb_id: BWBR0002524
    artikel: '16'
- number: 120.b
  text: "recht heeft op toekenning of heropening van arbeidsongeschiktheidsuitkering op grond van de\n[artikelen 19a][ref1], [20][ref2], [43a][ref3], onderscheidenlijk [47][ref4], [47a][ref5] of [47b\nvan die wet][ref6]; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524#Artikel19a\n[ref2]: https://wetten.overheid.nl/BWBR0002524#Artikel20\n[ref3]: https://wetten.overheid.nl/BWBR0002524#Artikel43a\n[ref4]: https://wetten.overheid.nl/BWBR0002524#Artikel47\n[ref5]: https://wetten.overheid.nl/BWBR0002524#Artikel47a\n[ref6]: https://wetten.overheid.nl/BWBR0002524#Artikel47b"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel120
  references:
  - id: ref1
    bwb_id: BWBR0002524
    artikel: 19a
  - id: ref2
    bwb_id: BWBR0002524
    artikel: '20'
  - id: ref3
    bwb_id: BWBR0002524
    artikel: 43a
  - id: ref4
    bwb_id: BWBR0002524
    artikel: '47'
  - id: ref5
    bwb_id: BWBR0002524
    artikel: 47a
  - id: ref6
    bwb_id: BWBR0002524
    artikel: 47b
- number: 120.c
  text: "belanghebbende is als bedoeld in [artikel 1 van de Wet arbeidsongeschiktheidsvoorziening\nmilitairen][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002822#Artikel1"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel120
  references:
  - id: ref1
    bwb_id: BWBR0002822
    artikel: '1'
- number: '121.1'
  text: "Indien een persoon voorafgaand aan zijn verzekering, verzekerd was op grond van de [Wet op de\narbeidsongeschiktheidsverzekering][ref1] wordt voor de toepassing van [artikel 10, eerste lid,\nonderdelen a en b, en tweede lid][ref2] mede verstaan onder:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel10"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel121
  references:
  - id: ref1
    bwb_id: BWBR0002524
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '10'
    hoofdstuk: '1'
    paragraaf: '1.3'
- number: 121.1.a
  text: "verzekerd is geweest: verzekerd is geweest op grond van de [Wet op de\narbeidsongeschiktheidsverzekering][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel121
  references:
  - id: ref1
    bwb_id: BWBR0002524
- number: 121.1.b
  text: "verzekering: verzekering op grond van de [Wet op de arbeidsongeschiktheidsverzekering][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel121
  references:
  - id: ref1
    bwb_id: BWBR0002524
- number: '121.2'
  text: "Indien het eerste lid toepassing vindt, wordt in [artikel 10, eerste lid][ref1], voor «beschouwd\nalsof hij verzekerd was gebleven» gelezen: beschouwd alsof hij verzekerd is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel10"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel121
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '10'
    hoofdstuk: '1'
    paragraaf: '1.3'
- number: '122'
  text: "Voor de toepassing van [artikel 17][ref1] wordt mede verstaan onder «verzekeringen op grond van deze\nwet»: verzekeringen op grond van de [Wet op de arbeidsongeschiktheidsverzekering][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel17\n[ref2]: https://wetten.overheid.nl/BWBR0002524"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel122
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '17'
    hoofdstuk: '2'
    paragraaf: '2.1'
  - id: ref2
    bwb_id: BWBR0002524
- number: '123.1'
  text: "Een vrijwillige verzekering op grond van de [Wet op de arbeidsongeschiktheidsverzekering][ref1] die\nop het tijdstip waarop [artikel 1.1, onderdelen DD en GG, van de Wet Invoering en financiering Wet\nwerk en inkomen naar arbeidsvermogen][ref2] in werking treden, op grond van [artikel 83b, onderdeel\nd, van de Wet op de arbeidsongeschiktheidsverzekering][ref3] wordt beëindigd, wordt aangemerkt als\neen vrijwillige verzekering op grond van [artikel 18][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524\n[ref2]: https://wetten.overheid.nl/BWBR0019058#Artikel1.1\n[ref3]: https://wetten.overheid.nl/BWBR0002524#Artikel83b\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel18"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel123
  references:
  - id: ref1
    bwb_id: BWBR0002524
  - id: ref2
    bwb_id: BWBR0019058
    artikel: '1.1'
  - id: ref3
    bwb_id: BWBR0002524
    artikel: 83b
  - id: ref4
    bwb_id: BWBR0019057
    artikel: '18'
    hoofdstuk: '2'
    paragraaf: '2.2'
- number: '123.2'
  text: "Indien het eerste lid toepassing vindt, wordt op verzoek van de vrijwillig verzekerde de hoogte van\nhet dagloon op grond waarvan de uitkering van de vrijwillige verzekering wordt berekend, gewijzigd\ndan wel wordt de vrijwillige verzekering beëindigd met ingang van het tijdstip, bedoeld in het\neerste lid. [Artikel 21][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel21"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel123
  references:
