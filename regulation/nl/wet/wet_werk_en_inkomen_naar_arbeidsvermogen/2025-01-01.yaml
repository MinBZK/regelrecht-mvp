articles:
- number: aanhef
  text: "Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz. enz. enz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging genomen hebben, dat het wenselijk is om werknemers die gedeeltelijk\narbeidsgeschikt worden deel te laten blijven nemen aan het arbeidsproces alsmede om een\ninkomensverzekering te regelen voor deze werknemers en voor werknemers die volledig en duurzaam\narbeidsongeschikt zijn geworden en in verband daarmee een nieuwe wet vast te stellen;\n\nZo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben\ngoedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Aanhef
- number: '1'
  text: 'Voor de toepassing van deze wet en de daarop berustende bepalingen wordt verstaan onder:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
- number: 1.–
  text: "*arbeidsongeschiktheidsuitkering*: de arbeidsongeschiktheidsuitkering, bedoeld in [hoofdstuk\n6][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0019057
    hoofdstuk: '6'
- number: 1.–
  text: "*arbodienst*: een dienst als bedoeld in [artikel 14a, tweede en derde lid, van de\nArbeidsomstandighedenwet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0010346#Artikel14a"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0010346
    artikel: 14a
- number: 1.–
  text: "*burgerservicenummer*: het nummer, bedoeld in [artikel 1, onderdeel b, van de Wet algemene\nbepalingen burgerservicenummer][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0022428#Artikel1"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0022428
    artikel: '1'
- number: 1.–
  text: "*eigenrisicodrager*: de werkgever aan wie op grond van [artikel 40, eerste lid, aanhef en\nonderdeel b, van de Wet financiering sociale verzekeringen][ref1] toestemming is verleend om zelf\nhet risico te dragen van betaling van het daarvoor in aanmerking komende deel van de WGA-uitkering;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel40"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0017745
    artikel: '40'
- number: 1.–
  text: "*inkomen uit arbeid:* loon als bedoeld in [artikel 12][ref1], met dien verstande dat niet tot het\ninkomen uit arbeid worden gerekend:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel12"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '12'
    hoofdstuk: '1'
    paragraaf: '1.5'
- number: 1.–.1°
  text: "uitkeringen op grond van een werknemersverzekering en de [Wet arbeid en zorg][ref1] of wachtgeld als\nbedoeld in [artikel 6, vijfde lid, tweede zin, van de Werkloosheidswet][ref2] al dan niet\nvermeerderd met een toeslag op grond van de Toeslagenwet en de aanvullingen daarop van degene tot\nwie de werknemer in dienstbetrekking staat;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013008\n[ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel6"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0013008
  - id: ref2
    bwb_id: BWBR0004045
    artikel: '6'
- number: 1.–.2°
  text: "hetgeen wordt genoten op grond van [artikel 629 van Boek 7 van het Burgerlijk Wetboek][ref1],\nalsmede hetgeen door de werknemer met een publiekrechtelijke dienstbetrekking wordt genoten op grond\nvan naar aard en strekking met artikel 629 van Boek 7 van het Burgerlijk Wetboek overeenkomstige\nregelingen, al dan niet vermeerderd met een toeslag op grond van de [Toeslagenwet][ref2] en de\naanvullingen daarop van degene tot wie de werknemer in dienstbetrekking staat;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel629\n[ref2]: https://wetten.overheid.nl/BWBR0004043"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0005290
    artikel: '629'
  - id: ref2
    bwb_id: BWBR0004043
- number: 1.–.3°
  text: "het voordeel van het voor privé-doeleinden ter beschikking stellen van een auto, bedoeld in [artikel\n13bis van de Wet op de loonbelasting 1964][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel13bis"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
  references:
