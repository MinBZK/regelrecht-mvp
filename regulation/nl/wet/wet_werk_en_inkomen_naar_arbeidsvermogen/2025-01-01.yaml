- number: '129'
  text: "De voorziening die op de dag voorafgaand aan de dag waarop [artikel 22][ref1] respectievelijk\n[artikel 31 van de Wet op de (re)integratie arbeidsgehandicapten][ref2] op grond van [artikel 2.10\nvan de Wet Invoering en financiering Wet werk en inkomen naar arbeidsvermogen][ref3] vervallen, is\ntoegekend op grond van [artikel 22][ref4] of [artikel 31 van de Wet op de (re)integratie\narbeidsgehandicapten][ref5], wordt voor de duur van het tijdvak waarvoor deze voorziening is\ntoegekend en voorzover die voorziening niet is verstrekt in het kader van de inschakeling in de\narbeid als zelfstandige, aangemerkt als een voorziening als bedoeld in [artikel 35][ref6].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0009565#Artikel22\n[ref2]: https://wetten.overheid.nl/BWBR0009565#Artikel31\n[ref3]: https://wetten.overheid.nl/BWBR0019058#Artikel2.10\n[ref4]: https://wetten.overheid.nl/BWBR0009565#Artikel22\n[ref5]: https://wetten.overheid.nl/BWBR0009565#Artikel31\n[ref6]: https://wetten.overheid.nl/BWBR0019057#Artikel35"
