    artikel: 30a
- number: '26.2'
  text: "In afwijking van het eerste lid is [artikel 25, eerste, tweede, derde, vijfde, zesde, zevende en\nachtste lid][ref1], van overeenkomstige toepassing op de eigenrisicodrager, bedoeld in [artikel 1,\neerste lid, onderdeel h, van de Ziektewet][ref2] ten aanzien van de personen, bedoeld in [artikel\n29, tweede lid, onderdelen a, b en c, van die wet][ref3], die laatstelijk tot hem in\ndienstbetrekking stonden. Indien bij de behandeling van de aanvraag, bedoeld in [artikel 64][ref4]\nen de beoordeling, bedoeld in [artikel 65][ref5] blijkt dat de eigenrisicodrager, bedoeld in de\neerste zin, zonder deugdelijke grond de uit die zin voortvloeiende verplichtingen niet of niet\nvolledig nakomt of onvoldoende reïntegratie-inspanningen heeft verricht, verlengt het UWV het\ntijdvak gedurende welke de persoon, bedoeld in de eerste zin recht op ziekengeld heeft op grond van\n[artikel 29 van de Ziektewet][ref6], opdat de eigenrisicodrager zijn tekortkoming ten aanzien van de\nbedoelde verplichtingen of reïntegratie-inspanningen kan herstellen. De verlenging, bedoeld in de\ntweede zin, is ten hoogste 52 weken. [Artikel 25, tiende tot en met zestiende lid][ref7], is van\novereenkomstige toepassing met dien verstande dat indien de aanvraag later wordt gedaan dan in of op\ngrond van [artikel 64][ref8] voorgeschreven, de beschikking tot verlenging van het tijdvak, bedoeld\nin de tweede zin, uiterlijk zes weken voor de afloop van het op grond van [artikel 29, tiende lid,\nonderdeel a, van de Ziektewet][ref9] verlengde tijdvak wordt genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel1\n[ref3]: https://wetten.overheid.nl/BWBR0001888#Artikel29\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel64\n[ref5]: https://wetten.overheid.nl/BWBR0019057#Artikel65\n[ref6]: https://wetten.overheid.nl/BWBR0001888#Artikel29\n[ref7]: https://wetten.overheid.nl/BWBR0001888#Artikel25\n[ref8]: https://wetten.overheid.nl/BWBR0019057#Artikel64\n[ref9]: https://wetten.overheid.nl/BWBR0001888#Artikel29"
