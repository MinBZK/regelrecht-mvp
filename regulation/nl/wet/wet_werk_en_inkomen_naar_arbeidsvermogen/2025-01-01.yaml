- number: '56.1'
  text: 'Het recht op een WGA-uitkering eindigt op de dag dat:'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel56
- number: 56.1.a
  text: de verzekerde niet meer gedeeltelijk arbeidsgeschikt is; of
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel56
- number: 56.1.b
  text: "er op hem een uitsluitingsgrond als bedoeld in [artikel 43, onderdeel a, onder 2°, d, e, f, g, h of\ni][ref1] van toepassing is;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel43"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel56
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '43'
    hoofdstuk: '5'
- number: '56.2'
  text: "In afwijking van het eerste lid, onderdeel a, eindigt het recht op een WGA-uitkering van de\nverzekerde wiens mate van arbeidsongeschiktheid lager is dan 35%, twee maanden na de dag dat hij\nniet langer gedeeltelijk arbeidsgeschikt is, doch niet eerder dan op de dag dat de loongerelateerde\nuitkering van de WGA-uitkering eindigt."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel56
- number: '56.3'
  text: "In afwijking van het tweede lid, eindigt het recht op een WGA-uitkering van de verzekerde wiens mate\nvan arbeidsongeschiktheid lager is dan 35%, omdat hij met arbeid meer verdient dan 65% van het\nmaatmaninkomen per uur, één jaar na de dag waarop hij niet langer gedeeltelijk arbeidsgeschikt is,\ndoch niet eerder dan op de dag dat de loongerelateerde uitkering van de WGA-uitkering eindigt."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel56
- number: '57.1'
  text: "Indien op grond van [artikel 56][ref1] het recht op een WGA-uitkering is geëindigd, herleeft het\nrecht op die uitkering op de dag dat de verzekerde weer gedeeltelijk arbeidsgeschikt is, indien hij\nop de dag daaraan voorafgaand:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel56"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel57
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '56'
    hoofdstuk: '7'
    paragraaf: '7.1'
- number: 57.1.a
  text: recht had op een arbeidsongeschiktheidsuitkering;
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel57
- number: 57.1.b
  text: "minder dan 35% arbeidsongeschikt was en de gedeeltelijke arbeidsgeschiktheid intreedt binnen vijf\njaar na:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel57
- number: 57.1.b.1°
  text: "de dag dat het recht op grond van [artikel 56][ref1] is geëindigd en voortkomt uit dezelfde oorzaak\nals op grond waarvan hij eerder recht had op een WGA-uitkering; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel56"
