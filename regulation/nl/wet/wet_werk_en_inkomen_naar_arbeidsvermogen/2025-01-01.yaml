- number: '137.1'
  text: "Een overeenkomst met betrekking tot de verzekering van geldelijke gevolgen van langdurige\narbeidsongeschiktheid waaronder mede wordt verstaan gedeeltelijke arbeidsgeschiktheid, gesloten door\nde persoon, die verplicht verzekerd wordt, vervalt met ingang van de dag, waarop de verzekeraar van\nde verzekerde mededeling van het verplicht verzekerd worden ontvangt, voorzover aan de overeenkomst\nrechten kunnen worden ontleend, gelijkwaardig aan die, welke uit de in deze wet geregelde verplichte\nverzekering voortvloeien. Bereikt deze mededeling de verzekeraar vóór de dag, waarop de betrokkene\nverplicht verzekerd wordt, dan vervalt de overeenkomst met ingang van die dag."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel137
- number: '137.2'
  text: "De premie, die de persoon, wiens verzekering op grond van het eerste lid geheel of gedeeltelijk is\nvervallen, heeft vooruitbetaald, wordt door de verzekeraar al naar gelang van het vervallen gedeelte\nder overeenkomst terugbetaald, onder aftrek van ten hoogste 25 procent van het terug te betalen\nbedrag voor administratiekosten."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel137
