- number: '123.4'
  text: "In afwijking van [artikel 18][ref1] wordt tot de vrijwillige verzekering op grond van dat artikel\nniet toegelaten, de persoon die op grond van [artikel 81 van de Wet op de\narbeidsongeschiktheidsverzekering][ref2] moet worden toegelaten tot de vrijwillige verzekering op\ngrond van die wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel18\n[ref2]: https://wetten.overheid.nl/BWBR0002524#Artikel81"
