  - id: ref3
    bwb_id: BWBR0005291
    artikel: '288'
- number: '80.1'
  text: "Een uitkering op grond van deze wet en een voorziening als bedoeld in [artikel 34a, eerste\nlid][ref1], of [artikel 35][ref2] zijn onvervreemdbaar en niet vatbaar voor verpanding of belening.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel34a\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel35"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel80
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: 34a
    hoofdstuk: '4'
    paragraaf: '4.2'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '35'
    hoofdstuk: '4'
    paragraaf: '4.2'
- number: '80.2'
  text: "Volmacht tot ontvangst van een uitkering op grond van deze wet onder welke vorm of benaming ook\nverleend, is steeds herroepelijk."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel80
- number: '80.3'
  text: Elk beding, strijdig met dit artikel, is nietig.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel80
- number: '81'
  text: "De voorzieningen, bedoeld in de [artikelen 34a, eerste lid][ref1], en [35][ref2], de verhoging,\nbedoeld in de [artikelen 53][ref3] en [63][ref4], alsmede de overlijdensuitkering, bedoeld in\n[artikel 74][ref5], zijn niet vatbaar voor beslag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel34a\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel35\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel53\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel63\n[ref5]: https://wetten.overheid.nl/BWBR0019057#Artikel74"
