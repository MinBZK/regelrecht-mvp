- number: '128'
  text: "In gedingen aangevangen voor het van toepassing worden van [artikel 99, vierde lid][ref1], bepaalt\nde rechter op verzoek van een van de partijen of ambtshalve een termijn waarbinnen partijen de\ngelegenheid wordt geboden hun stellingen en conclusies voor zover nodig aan te passen aan [artikel\n99, vierde lid][ref2]. Stelt de rechter partijen tot een zodanige aanpassing in de gelegenheid, dan\nstaat tegen die beslissing geen rechtsmiddel open; wijst de rechter een daartoe strekkend verzoek\naf, dan staat een rechtsmiddel daartegen slechts gelijktijdig met de einduitspraak open.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel99\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel99"
