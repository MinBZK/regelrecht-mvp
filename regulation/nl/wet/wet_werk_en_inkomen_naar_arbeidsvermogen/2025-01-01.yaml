- number: '95'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel95
- number: '96.1'
  text: "Het UWV verrekent de bestuurlijke boete en een eerdere bestuurlijke boete wegens eenzelfde gedraging\nals bedoeld in [artikel 91, vijfde lid][ref1], met een uitkering op grond van deze wet, de\n[Werkloosheidswet][ref2], de [Ziektewet][ref3], de [Wet arbeidsongeschiktheidsverzekering\nzelfstandigen][ref4], de [Wet arbeidsongeschiktheidsvoorziening jonggehandicapten][ref5], de [Wet\narbeidsongeschiktheidsvoorziening militairen][ref6], de [Wet inkomensvoorziening oudere\nwerklozen][ref7], de [Wet arbeid en zorg][ref8] of een toeslag op grond van de [Toeslagenwet][ref9],\ndie de persoon aan wie een bestuurlijke boete is opgelegd ontvangt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel91\n[ref2]: https://wetten.overheid.nl/BWBR0004045\n[ref3]: https://wetten.overheid.nl/BWBR0001888\n[ref4]: https://wetten.overheid.nl/BWBR0008656\n[ref5]: https://wetten.overheid.nl/BWBR0008657\n[ref6]: https://wetten.overheid.nl/BWBR0002822\n[ref7]: https://wetten.overheid.nl/BWBR0024394\n[ref8]: https://wetten.overheid.nl/BWBR0013008\n[ref9]: https://wetten.overheid.nl/BWBR0004043"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel96
