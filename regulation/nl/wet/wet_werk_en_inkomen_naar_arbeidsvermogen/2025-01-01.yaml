  text: "Een voorziening die voor de dag van inwerkingtreding van de Wet van 3 december 2009, tot uitbreiding\nvan de mogelijkheid om voorzieningen te verstrekken bij arbeid als zelfstandige (Stb. 589), is\nverstrekt of aangevraagd op grond van [artikel 34, tweede lid][ref1], [artikel 3:64 van de Wet\narbeidsongeschiktheidsvoorziening jonggehandicapten][ref2], [artikel 65e van de Wet op de\narbeidsongeschiktheidsverzekering][ref3], [artikel 67c van de Wet arbeidsongeschiktheidsverzekering\nzelfstandigen][ref4] of [artikel 52d van de Ziektewet][ref5], zoals die artikelen luidden voor de\ninwerkingtreding van die wet, wordt aangemerkt als een voorziening die is verstrekt op grond van\n[artikel 34a][ref6].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel34\n[ref2]: https://wetten.overheid.nl/BWBR0008657#Artikel3:64\n[ref3]: https://wetten.overheid.nl/BWBR0002524#Artikel65e\n[ref4]: https://wetten.overheid.nl/BWBR0008656#Artikel67c\n[ref5]: https://wetten.overheid.nl/BWBR0001888#Artikel52d\n[ref6]: https://wetten.overheid.nl/BWBR0019057#Artikel34a"
