    artikel: '40'
- number: 84.4.b
  text: "de kosten die rechtstreeks verband houden met de uitvoering van [artikel 30a, eerste lid, juncto\nderde lid, onderdeel c, van de Wet structuur uitvoeringsorganisatie werk en inkomen][ref1] en\nverhaalt het deze kosten op de werkgever, bedoeld in de eerste zin, of de bank of verzekeraar,\nbedoeld in [artikel 40, tweede lid, van de Wet financiering sociale verzekeringen][ref2]. Bij\nministeriële regeling kunnen regels worden gesteld met betrekking tot de soort en de omvang van de\nkosten, bedoeld in de eerste zin.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30a\n[ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel40"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel84
  references:
  - id: ref1
    bwb_id: BWBR0013060
    artikel: 30a
  - id: ref2
    bwb_id: BWBR0017745
    artikel: '40'
- number: '84.5'
  text: "In de situatie, bedoeld in [artikel 82, vierde lid][ref1], berust de betaling van de uitkering bij\nhet UWV. Het UWV verhaalt op de eigenrisicodrager de uitkering, bedoeld in de vorige zin, alsmede de\nop grond van enige wet over deze uitkering verschuldigde premies die niet op deze uitkering in\nmindering kunnen worden gebracht en de verschuldigde inkomensafhankelijke bijdrage, bedoeld in\n[artikel 42 van de Zorgverzekeringswet][ref2], over deze uitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel82\n[ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel42"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel84
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '82'
    hoofdstuk: '9'
  - id: ref2
    bwb_id: BWBR0018450
    artikel: '42'
- number: '84.6'
  text: Het UWV kan de in het derde en vierde lid bedoelde bedragen invorderen bij dwangbevel.
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel84
- number: '84.7'
  text: "Het eerste, tweede, derde, vijfde en zesde lid zijn van overeenkomstige toepassing op de werkgever\ndie op grond van [artikel 82, tweede en derde lid][ref1], het in dat artikel bedoelde risico van\nbetaling draagt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel82"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel84
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '82'
    hoofdstuk: '9'
- number: '85'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel85
- number: '86.1'
  text: "Het UWV kan bij de eigenrisicodrager kosten in rekening brengen ter zake van de betaling van de\nuitkering door het UWV en het verhaal op de eigenrisicodrager, bedoeld in [artikel 84, derde\nlid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel84"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel86
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '84'
    hoofdstuk: '9'
- number: '86.2'
  text: "Het UWV vergoedt aan de eigenrisicodrager of de bank of verzekeraar, bedoeld in [artikel 40, tweede\nlid, van de Wet financiering sociale verzekeringen][ref1] op aanvraag de schade die deze lijdt door\ntoepassing van [artikel 117, eerste lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel40\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel117"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel86
  references:
  - id: ref1
    bwb_id: BWBR0017745
    artikel: '40'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '117'
    hoofdstuk: '12'
    paragraaf: '12.4'
- number: '87'
  text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot dit\nhoofdstuk."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel87
- number: '88.1'
  text: "Het UWV weigert een uitkering op grond van deze wet geheel of gedeeltelijk, blijvend of tijdelijk\nindien:"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel88
- number: 88.1.a
  text: "de verzekerde verplichtingen, bedoeld in [artikel 27, tweede tot en met vijfde lid][ref1],\n[28][ref2], [29][ref3], of [30][ref4] niet of niet behoorlijk is nagekomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel28\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel29\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel30"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel88
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '28'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '29'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref4
    bwb_id: BWBR0019057
    artikel: '30'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: 88.1.b
  text: "de verzekerde de verplichting, bedoeld in [artikel 27, eerste lid][ref1], niet binnen de door het\nUWV daarvoor vastgestelde termijn is nagekomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel88
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: 88.1.c
  text: "de verzekerde zich niet houdt aan de verplichting, bedoeld in [artikel 64, derde lid][ref1], of\n[artikel 65][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel64\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel65"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel88
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '64'
    hoofdstuk: '8'
    paragraaf: '8.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '65'
    hoofdstuk: '8'
    paragraaf: '8.1'
- number: 88.1.d
  text: "de verzekerde tijdens het tijdvak, bedoeld in [artikel 25, negende lid][ref1], zonder deugdelijke\ngrond heeft nagelaten verweer te voeren tegen of heeft ingestemd met een beëindiging van de\ndienstbetrekking.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel25"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel88
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '25'
    hoofdstuk: '3'
- number: '88.2'
  text: "Onverminderd het eerste lid kan het UWV de uitkering blijvend geheel weigeren, indien de verzekerde\ndoor het niet nakomen van de verplichting, bedoeld in [artikel 28, eerste lid][ref1], het ontstaan\nvan de arbeidsongeschiktheid opzettelijk heeft veroorzaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel28"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel88
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '28'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '88.3'
  text: "Het eerste lid is niet van toepassing indien de eigenrisicodrager, op grond van [artikel 89][ref1],\nde bevoegdheid heeft de WGA-uitkering te weigeren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel89"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel88
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '89'
    hoofdstuk: '10'
- number: '88.4'
  text: "Het UWV kan afzien van het opleggen van een maatregel als bedoeld in het eerste lid en volstaan met\nhet geven van een schriftelijke waarschuwing ter zake van het niet tijdig nakomen van de\nverplichting, bedoeld in [artikel 27, eerste lid][ref1], indien het niet tijdig nakomen van de\nverplichting niet heeft geleid tot het ten onrechte of tot een te hoog bedrag verlenen van\nuitkering, of ter zake van het zich niet houden aan de voorschriften, bedoeld in [artikel 30, eerste\nlid, onderdeel b][ref2], [artikel 64, derde lid][ref3], of in [artikel 65][ref4], tenzij het niet\ntijdig nakomen van de verplichting of het zich niet houden aan de voorschriften plaatsvindt binnen\neen periode van twee jaar te rekenen vanaf de datum waarop eerder aan de belanghebbende een zodanige\nwaarschuwing is gegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel30\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel64\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel65"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel88
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '30'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '64'
    hoofdstuk: '8'
    paragraaf: '8.1'
  - id: ref4
    bwb_id: BWBR0019057
    artikel: '65'
    hoofdstuk: '8'
    paragraaf: '8.1'
- number: '88.5'
  text: "Het UWV kan afzien van het opleggen van een maatregel indien daarvoor dringende redenen aanwezig\nzijn."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel88
- number: '89.1'
  text: "De eigenrisicodrager kan in verband met de uitvoering van [artikel 42][ref1] de WGA-uitkering\ngedeeltelijk en blijvend, geheel en tijdelijk of gedeeltelijk en tijdelijk weigeren indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel42"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel89
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '42'
    hoofdstuk: '4'
    paragraaf: '4.4'
- number: 89.1.a
  text: "de verzekerde, bedoeld in [artikel 82][ref1], verplichtingen als bedoeld in [artikel 27, tweede\njuncto zesde lid en het vierde lid][ref2], [28, eerste lid][ref3], [29][ref4], of [30][ref5] niet of\nniet behoorlijk is nagekomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel82\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel27\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel28\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel29\n[ref5]: https://wetten.overheid.nl/BWBR0019057#Artikel30"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel89
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '82'
    hoofdstuk: '9'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '28'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref4
    bwb_id: BWBR0019057
    artikel: '29'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref5
    bwb_id: BWBR0019057
    artikel: '30'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: 89.1.b
  text: "de verzekerde, bedoeld in [artikel 82][ref1], de verplichting, bedoeld in [artikel 27, eerste juncto\nzesde lid][ref2], niet binnen de door de eigenrisicodrager daarvoor vastgestelde termijn is\nnagekomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel82\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel27"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel89
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '82'
    hoofdstuk: '9'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '89.2'
  text: "Indien de verzekerde de verplichting, bedoeld in [artikel 28][ref1], [29][ref2] of [30][ref3], niet\nheeft nageleefd als bedoeld in [artikel 88, tweede lid][ref4], is het eerste lid niet van\ntoepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel28\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel29\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel30\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel88"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel89
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '28'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '29'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref3
    bwb_id: BWBR0019057
    artikel: '30'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref4
    bwb_id: BWBR0019057
    artikel: '88'
    hoofdstuk: '10'
- number: '89.3'
  text: "Indien op grond van het eerste lid de uitkering geheel wordt geweigerd is [artikel 84, derde\nlid][ref1], niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel84"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel89
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '84'
    hoofdstuk: '9'
- number: '89.4'
  text: "De eigenrisicodrager is bevoegd [artikel 67, tweede lid, onderdeel c][ref1], toe te passen voor de\nduur van ten hoogste acht weken, waarbij de betaling ook gedeeltelijk kan worden opgeschort of\ngeschorst.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel67"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel89
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '67'
    hoofdstuk: '8'
    paragraaf: '8.2'
- number: '89.5'
  text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking\ntot dit artikel."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel89
- number: '90.1'
  text: "Een maatregel als bedoeld in [artikel 88][ref1] of [89][ref2] wordt afgestemd op de ernst van de\ngedraging en de mate waarin de verzekerde de gedraging verweten kan worden. Van het opleggen van een\nmaatregel wordt in elk geval afgezien, indien elke vorm van verwijtbaarheid ontbreekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel88\n[ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel89"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel90
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '88'
    hoofdstuk: '10'
  - id: ref2
    bwb_id: BWBR0019057
    artikel: '89'
    hoofdstuk: '10'
- number: '90.2'
  text: "Het opleggen van een maatregel blijft achterwege indien voor dezelfde gedraging een bestuurlijke\nboete als bedoeld in [artikel 91][ref1] wordt opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel91"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel90
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '91'
    hoofdstuk: '10'
- number: '90.3'
  text: "Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld met betrekking tot het\neerste lid, waarbij in ieder geval kan worden geregeld in welke gevallen het UWV kan afzien van het\nopleggen van een maatregel."
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel90
- number: '91.1'
  text: "Het UWV legt een bestuurlijke boete op van ten hoogste het benadelingsbedrag wegens het niet of niet\nbehoorlijk nakomen door de verzekerde of zijn wettelijke vertegenwoordiger van de verplichting,\nbedoeld in [artikel 27, eerste lid][ref1]. Indien de feiten en omstandigheden, bedoeld in\nartikel 27, eerste lid, niet of niet behoorlijk zijn medegedeeld en deze overtreding opzettelijk is\nbegaan, bedraagt de bestuurlijke boete ten hoogste het bedrag van de vijfde categorie, bedoeld in\n[artikel 23, vierde lid, van het Wetboek van Strafrecht][ref2]. Indien de feiten en omstandigheden,\nbedoeld in artikel 27, eerste lid, niet of niet behoorlijk zijn medegedeeld en deze overtreding niet\nopzettelijk is begaan, bedraagt de bestuurlijke boete ten hoogste het bedrag van de derde categorie,\nbedoeld in artikel 23, vierde lid, van het Wetboek van Strafrecht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref2
    bwb_id: BWBR0001854
    artikel: '23'
- number: '91.2'
  text: "In dit artikel wordt onder benadelingsbedrag verstaan het brutobedrag dat als gevolg van het niet of\nniet behoorlijk nakomen van de verplichting, bedoeld in [artikel 27, eerste lid][ref1], ten onrechte\nof tot een te hoog bedrag aan uitkering is ontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '91.3'
  text: "Indien het niet of niet behoorlijk nakomen door de verzekerde of zijn wettelijke vertegenwoordiger\nvan de verplichting, bedoeld in [artikel 27, eerste lid][ref1], niet heeft geleid tot een\nbenadelingsbedrag, of indien een werkgever of een persoon als bedoeld in artikel 27, achtste lid, de\nverplichtingen op grond van artikel 27, achtste lid, niet of niet behoorlijk nakomt, legt het UWV\neen bestuurlijke boete op van ten hoogste het bedrag van de tweede categorie, bedoeld in\n[artikel 23, vierde lid, van het Wetboek van Strafrecht][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
  - id: ref2
    bwb_id: BWBR0001854
    artikel: '23'
- number: '91.4'
  text: "Het UWV kan afzien van het opleggen van een bestuurlijke boete en volstaan met het geven van een\nschriftelijke waarschuwing wegens het niet of niet behoorlijk nakomen door de verzekerde of zijn\nwettelijke vertegenwoordiger van de verplichting, bedoeld in [artikel 27, eerste lid][ref1], in\nsituaties die bij algemene maatregel van bestuur worden bepaald, tenzij het niet of niet behoorlijk\nnakomen van de verplichting plaatsvindt binnen een periode van twee jaar te rekenen vanaf de datum\nwaarop eerder aan hem een zodanige waarschuwing is gegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '91.5'
  text: "Het UWV legt een bestuurlijke boete op wegens het niet of niet behoorlijk nakomen door de verzekerde\nof zijn wettelijke vertegenwoordiger van de verplichting, bedoeld in [artikel 27, eerste lid][ref1],\nals gevolg waarvan ten onrechte of tot een te hoog bedrag aan uitkering is ontvangen, van ten\nhoogste 150 procent van het benadelingsbedrag, met overeenkomstige toepassing van het eerste lid,\nindien binnen een tijdvak van vijf jaar voorafgaand aan de dag van het begaan van de overtreding een\neerdere bestuurlijke boete of strafrechtelijke sanctie is opgelegd wegens een eerdere overtreding,\nbestaande uit eenzelfde gedraging, die onherroepelijk is geworden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel91
  references:
  - id: ref1
    bwb_id: BWBR0019057
    artikel: '27'
    hoofdstuk: '4'
    paragraaf: '4.1'
- number: '91.6'
  text: "Onder eenzelfde gedraging als bedoeld in het vijfde lid, wordt verstaan het niet of niet behoorlijk\nnakomen van de verplichting, bedoeld in de [artikelen 27, eerste lid][ref1], van deze wet, [25 van\nde Werkloosheidswet][ref2], [12 van de Toeslagenwet][ref3], [12, eerste lid, van de Wet\ninkomensvoorziening oudere werklozen][ref4], [80 van de Wet op de\narbeidsongeschiktheidsverzekering][ref5], of [31, eerste lid][ref6], of [49 van de Ziektewet][ref7],\nals gevolg waarvan ten onrechte of tot een te hoog bedrag aan uitkering, ziekengeld of toeslag is\nverleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel27\n[ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel25\n[ref3]: https://wetten.overheid.nl/BWBR0004043#Artikel12\n[ref4]: https://wetten.overheid.nl/BWBR0024394#Artikel12\n[ref5]: https://wetten.overheid.nl/BWBR0002524#Artikel80\n[ref6]: https://wetten.overheid.nl/BWBR0001888#Artikel31\n[ref7]: https://wetten.overheid.nl/BWBR0001888#Artikel49"
