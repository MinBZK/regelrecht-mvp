  text: "voor het tijdstip van inwerkingtreding van [artikel XXXII, onderdeel E, van de Verzamelwet SZW\n2022][ref1] bij UWV een aanvraag is gedaan om vast te stellen of de werknemer, aan wie de WGA-\nuitkering is toegekend, uit diezelfde dienstbetrekking recht had op ziekengeld als bedoeld in\n[artikel 29, tweede lid, onderdeel d, e, f of g, van de Ziektewet][ref2] of op ziekengeld als\nbedoeld in artikel 29, tweede lid, onderdelen a, b en c, van de Ziektewet, dat aan de werknemer is\ntoegekend direct aansluitend op een dienstbetrekking waarin recht op ziekengeld als bedoeld in\nartikel 29, tweede lid, onderdeel e, f of g, van de Ziektewet bestond.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0046051#ArtikelXXXII\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel29"
