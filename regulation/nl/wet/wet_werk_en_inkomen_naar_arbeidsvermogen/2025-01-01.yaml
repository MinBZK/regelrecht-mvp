    bwb_id: BWBR0011756
    artikel: '1'
- number: 1.–
  text: "*lichaam*: publiekrechtelijke of privaatrechtelijke rechtspersoon, maat- en vennootschap,\nsamenwerkingsvorm zonder rechtspersoonlijkheid die maatschappelijk kan worden gelijkgesteld met een\nvereniging, onderneming van publiekrechtelijke rechtspersonen en doelvermogens;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
- number: 1.–
  text: "*maatmaninkomen*: hetgeen gezonde personen met soortgelijke opleiding en ervaring, ter plaatse waar\nhij arbeid verricht of het laatst heeft verricht, of in de omgeving daarvan met arbeid gewoonlijk\nverdienen;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
- number: 1.–
  text: "*onbetaald verlof*: een tussen werkgever en werknemer voor een gedeelte of het geheel van de\narbeidstijd overeengekomen verlof, waarin de werknemer geen arbeid jegens de werkgever verricht;"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
- number: 1.–
  text: '*Onze Minister*: Onze Minister van Sociale Zaken en Werkgelegenheid;'
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
- number: 1.–
  text: "*overheidswerkgever:* de werkgever, bedoeld in [artikel 1, onderdeel i, van de\nWerkloosheidswet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel1"
  url: https://wetten.overheid.nl/BWBR0019057/2025-01-01#Artikel1
