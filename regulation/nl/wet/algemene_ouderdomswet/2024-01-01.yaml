    artikel: '3'
    hoofdstuk: I
  - id: ref4
    bwb_id: BWBR0002221
    artikel: '6'
    hoofdstuk: II
- number: '53.2'
  text: "Op dit beroep zijn de voorschriften betreffende het beroep in cassatie tegen uitspraken van de\ngerechtshoven inzake beroepen in belastingzaken van overeenkomstige toepassing, waarbij de Centrale\nRaad van Beroep de plaats inneemt van een gerechtshof."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel53
- number: '54'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel54
- number: '55.1'
  text: "Degene, die vóór het in werking treden van [artikel 6][ref1] de leeftijd van 15, doch nog niet die\nvan 65 jaar heeft bereikt, en die - al dan niet onafgebroken - gedurende zes jaren na de\nvoleindiging van zijn 59ste levensjaar in Nederland, Aruba, Curaçao, Sint Maarten of in de openbare\nlichamen Bonaire, Sint Eustatius en Saba heeft gewoond, wordt voor de toepassing van het bepaalde in\n[artikel 13, eerste lid][ref2], gedurende het tijdvak, gelegen tussen de voleindiging van zijn 15de\nlevensjaar en het in werking treden van [artikel 6][ref3], geacht verzekerd te zijn geweest. Voor de\ntoepassing van het bepaalde in de vorige volzin wordt, uitsluitend voor de vaststelling van de\ntoeslag, bedoeld in [artikel 8][ref4] met toepassing van het bepaalde in [artikel 13, tweede\nlid][ref5], de jongere echtgenoot van de pensioengerechtigde geacht het 59ste levensjaar te hebben\nvoleindigd op dezelfde dag als de pensioengerechtigde.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel6\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel13\n[ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel6\n[ref4]: https://wetten.overheid.nl/BWBR0002221#Artikel8\n[ref5]: https://wetten.overheid.nl/BWBR0002221#Artikel13"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel55
  references:
