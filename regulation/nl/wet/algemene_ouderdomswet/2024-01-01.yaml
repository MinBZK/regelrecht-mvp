  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel41
- number: '42'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel42
- number: '43'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel43
- number: '44'
  text: Vervallen
