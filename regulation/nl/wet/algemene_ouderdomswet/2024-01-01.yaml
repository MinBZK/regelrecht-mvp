#    paragraaf: '1'
- number: '57'
  text: "Bij algemene maatregel van bestuur kan onder daarbij te stellen voorwaarden worden bepaald, dat voor\nde toepassing van de [artikelen 55][ref1] en [56][ref2] het wonen buiten Nederland wordt\ngelijkgesteld met het wonen in Nederland.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel55\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel56"
