    artikel: '13'
    hoofdstuk: III
#    paragraaf: '1'
- number: '55.2'
  text: "Degene, die voldoet aan het bepaalde in de eerste volzin van het eerste lid, doch nimmer ingevolge\ndeze wet verzekerd is geweest, wordt nochtans voor de toepassing van [artikel 7][ref1] geacht\nverzekerd te zijn geweest.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel55
  references:
