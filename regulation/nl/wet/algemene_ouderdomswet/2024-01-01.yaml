- number: '65'
  text: "Een gedraging die in strijd is met een krachtens deze wet uitgevaardigde algemene maatregel van\nbestuur, voor zover uitdrukkelijk als strafbaar feit in de zin van dit artikel aangeduid, wordt\ngestraft met hechtenis van ten hoogste een maand of geldboete van de tweede categorie. Het feit\nwordt beschouwd als een overtreding. Het in de eerste zin bedoelde feit wordt beschouwd als een\novertreding."
