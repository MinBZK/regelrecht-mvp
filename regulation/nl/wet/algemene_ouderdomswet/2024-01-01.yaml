- number: '62.1'
  text: "De [artikelen 8a][ref1] en [9a][ref2] zijn niet van toepassing op de pensioengerechtigde, die:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8a\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel9a"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel62
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 8a
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: 9a
    hoofdstuk: III
#    paragraaf: '1'
- number: 62.1.a
  text: op 31 december 1999 recht heeft op een ouderdomspensioen en op die dag niet in Nederland woont, en
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel62
- number: 62.1.b
  text: "op 19 december 2005 dit recht op een ouderdomspensioen uitsluitend nog heeft op grond van artikel 2\nvan de wet van 9 december 2004, houdende goedkeuring van het voornemen tot opzegging van het op 28\njuni 1962 te Genève tot stand gekomen Verdrag betreffende de gelijkheid van behandeling van eigen\nonderdanen en vreemdelingen met betrekking tot de sociale zekerheid (Verdrag nr. 118 aangenomen door\nde Internationale Arbeidsconferentie in haar zesenveertigste zitting; Trb. 1962, 122 en Trb. 1964,\n23) (Stb. 2004, 715)."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel62
- number: '62.2'
  text: "Het eerste lid blijft van toepassing zolang de pensioengerechtigde blijft wonen in hetzelfde land\nals het land waar hij op 19 december 2005 woonde en blijft voldoen aan de voorwaarden voor het recht\nop ouderdomspensioen."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel62
- number: 62a.1
  text: "De [artikelen 8a, eerste lid][ref1], en [9a, eerste lid][ref2], zijn niet van toepassing op de\npensioengerechtigde, op wie die artikelen als gevolg van de opzegging van een verdrag, de\nbeëindiging van de voorlopige toepassing van een verdrag dan wel de beëindiging van een daarmee\ngelijk te stellen situatie van toepassing zouden worden, zolang de pensioengerechtigde blijft wonen\nin hetzelfde land of gebied als het land of gebied waar hij op de dag voor buitenwerkingtreding als\ngevolg van die opzegging respectievelijk op de dag voor de beëindiging woonde en blijft voldoen aan\nde voorwaarden voor het recht op ouderdomspensioen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8a\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel9a"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel62a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 8a
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: 9a
    hoofdstuk: III
#    paragraaf: '1'
- number: 62a.2
  text: "De pensioengerechtigde die recht heeft op een inkomensondersteuning als bedoeld in [artikel 33a,\neerste lid][ref1], en wiens recht op de inkomensondersteuning uitsluitend zou eindigen als gevolg\nvan de opzegging van een verdrag, de beëindiging van de voorlopige toepassing van een verdrag dan\nwel de beëindiging van een daarmee gelijk te stellen situatie, behoudt het recht op de\ninkomensondersteuning, zolang de pensioengerechtigde blijft wonen in hetzelfde land of gebied als\nhet land of gebied waar hij op de dag voor buitenwerkingtreding als gevolg van die opzegging\nrespectievelijk op de dag voor de beëindiging woonde en blijft voldoen aan de voorwaarden voor het\nrecht op inkomensondersteuning.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel33a"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel62a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 33a
    hoofdstuk: III
#    paragraaf: '4'
- number: 62a.3
  text: "Onze Minister deelt mede ten aanzien van welk land of gebied, met inbegrip van de dag waarop, een\nverdrag als bedoeld in het eerste of tweede lid buitenwerking is getreden dan wel de voorlopige\ntoepassing van een verdrag of een daarmee gelijk te stellen situatie als bedoeld in het eerste of\ntweede lid is beëindigd."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel62a
- number: '63'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel63
- number: 63a
  text: "[Artikel 1, achtste en negende lid][ref1], is niet van toepassing, indien voor de inwerkingtreding\nvan deze artikelleden, op grond van [artikel 8][ref2] recht bestaat op toeslag, omdat de ongehuwde\npensioengerechtigde wegens een gezamenlijke huishouding met een meerderjarig aangehuwd kind of een\nmeerderjarig voormalig pleegkind is aangemerkt als gehuwd, voor zolang dit recht op toeslag bestaat,\ntenzij toepassing van de genoemde artikelleden leidt tot een hoger ouderdomspensioen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel63a
