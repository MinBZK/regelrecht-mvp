- number: 17i.4
  text: "De in [artikel 479g van het Wetboek van Burgerlijke Rechtsvordering][ref1] aan de raad voor de\nkinderbescherming toegekende bevoegdheid komt gelijkelijk toe aan de Sociale verzekeringsbank.\nIndien de Sociale verzekeringsbank gebruik maakt van deze bevoegdheid, geschiedt de bekendmaking van\nhet dwangbevel, in afwijking van [artikel 4:123, eerste lid, van de Algemene wet\nbestuursrecht][ref2], door middel van toezending per post aan degene aan wie de boete is opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel479g\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:123"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17i
  references:
  - id: ref1
    bwb_id: BWBR0001827
    artikel: 479g
  - id: ref2
    bwb_id: BWBR0005537
    artikel: 4:123
- number: 17i.5
  text: "Zolang de belanghebbende zijn verplichting, bedoeld in [artikel 17c, negende lid][ref1], niet of\nniet behoorlijk nakomt:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel17c"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17i
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 17c
    hoofdstuk: III
#    paragraaf: '2'
- number: 17i.5.a
  text: "is de Sociale verzekeringsbank, in afwijking van [artikel 4:93, vierde lid, van de Algemene wet\nbestuursrecht][ref1], bevoegd tot verrekening voor zover beslag op de vordering van de schuldeiser\nnietig zou zijn;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:93"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17i
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: 4:93
- number: 17i.5.b
  text: "geldt de beslagvrije voet, bedoeld in de [artikelen 475c tot en met 475e van het Wetboek van\nBurgerlijke Rechtsvordering][ref1], in afwijking van [artikel 4:116 van de Algemene wet\nbestuursrecht][ref2], niet bij de invordering van een bestuurlijke boete bij dwangbevel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel475c\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:116"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17i
  references:
  - id: ref1
    bwb_id: BWBR0001827
    artikel: 475c
  - id: ref2
    bwb_id: BWBR0005537
    artikel: 4:116
- number: 17j
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17j
- number: '18.1'
  text: "Na het overlijden van degene, aan wie ouderdomspensioen is toegekend, wordt met ingang van de dag na\nhet overlijden, ouderdomspensioen in de vorm van een overlijdensuitkering uitbetaald:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel18
- number: 18.1.a
  text: aan de langstlevende van de echtgenoten;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel18
- number: 18.1.b
  text: "bij ontstentenis van de in onderdeel a bedoelde persoon, aan de minderjarige kinderen tot wie de\noverledene in familierechtelijke betrekking stond;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel18
- number: 18.1.c
  text: "bij ontstentenis van de in de onderdelen a en b bedoelde personen, aan degenen met wie de overledene\nin gezinsverband leefde."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel18
- number: '18.2'
  text: "De overlijdensuitkering is gelijk aan het bedrag van het ouderdomspensioen over één maand, met\nuitzondering van de toeslag, berekend naar de hoogte van het ouderdomspensioen in de maand van\noverlijden van degene aan wie ouderdomspensioen is toegekend."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel18
- number: '18.3'
  text: "De overlijdensuitkering wordt ambtshalve of op verzoek aan de rechthebbende of rechthebbenden door\nde Sociale verzekeringsbank uitbetaald."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel18
- number: '18.4'
  text: "De overlijdensuitkering wordt in een bedrag ineens aan de rechthebbende of rechthebbenden\nuitbetaald."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel18
- number: '18.5'
  text: "Het bedrag van de overlijdensuitkering wordt verminderd met het bedrag aan ouderdomspensioen dat,\nover na het overlijden gelegen dagen, reeds is uitbetaald."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel18
- number: '18.6'
  text: De overlijdensuitkering is niet vatbaar voor beslag.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel18
- number: '19.1'
  text: "De Sociale verzekeringsbank betaalt het ouderdomspensioen waarop op grond van deze wet recht\nbestaat. De betaling geschiedt als regel maandelijks."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19
- number: '19.2'
  text: "De Sociale verzekeringsbank kan de aan een gehuwde pensioengerechtigde toegekende toeslag betaalbaar\nstellen aan de echtgenoot."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19
- number: '19.3'
  text: "Indien het ouderdomspensioen in het buitenland wordt uitbetaald, geschiedt de betaling in afwijking\nvan [artikel 4:89, derde lid, van de Algemene wet bestuursrecht][ref1] op het tijdstip waarop de\nrekening van de daartoe door de schuldeiser aangewezen bank wordt gecrediteerd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:89"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: 4:89
- number: '19.4'
  text: "Wanneer een pensioengerechtigde een ander machtigt om het ouderdomspensioen in ontvangst te nemen,\nonderscheidenlijk een verleende machtiging intrekt, wordt daaraan gevolg gegeven met ingang van een\nbetalingstermijn, aanvangende na de dag, waarop de machtiging wordt ingediend, onderscheidenlijk\nwaarop van haar intrekking mededeling wordt gedaan, doch niet later dan de eerste dag van de tweede\nmaand na de dag van indiening, onderscheidenlijk intrekking der machtiging."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19
- number: '19.5'
  text: "De Sociale verzekeringsbank schort de betaling van het ouderdomspensioen op of schorst de betaling\nindien zij op grond van duidelijke aanwijzingen van oordeel is of het gegronde vermoeden heeft, dat:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19
- number: 19.5.a
  text: het recht op ouderdomspensioen niet of niet meer bestaat;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19
- number: 19.5.b
  text: recht op een lager ouderdomspensioen bestaat; of
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19
- number: 19.5.c
  text: "de pensioengerechtigde, zijn echtgenoot dan wel zijn wettelijke vertegenwoordiger of de instelling\nwaaraan op grond van [artikel 20][ref1] ouderdomspensioen wordt uitbetaald, een verplichting als\nbedoeld in [artikel 15, tweede lid][ref2], [artikel 49][ref3] of [artikel 50][ref4] niet is\nnagekomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel20\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel15\n[ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel49\n[ref4]: https://wetten.overheid.nl/BWBR0002221#Artikel50"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '20'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '15'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref3
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
  - id: ref4
    bwb_id: BWBR0002221
    artikel: '50'
    hoofdstuk: VI
- number: '19.6'
  text: "De Sociale verzekeringsbank stelt de betrokken persoon of instelling onverwijld schriftelijk in\nkennis van de beslissing, bedoeld in het vijfde lid."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19
- number: 19a.1
  text: "De Sociale verzekeringsbank schort de betaling van het ouderdomspensioen op indien degene aan wie\neen ouderdomspensioen is toegekend een vreemdeling is die niet rechtmatig in Nederland verblijf\nhoudt als bedoeld in [artikel 8 van de Vreemdelingenwet 2000][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19a
  references:
  - id: ref1
    bwb_id: BWBR0011823
    artikel: '8'
- number: 19a.2
  text: "De betaling van het ouderdomspensioen wordt hervat indien betrokkene daartoe een aanvraag indient en\nhet de Sociale verzekeringsbank is gebleken dat hij feitelijk buiten Nederland woont of verblijf\nhoudt."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19a
- number: 19b.1
  text: "De Sociale verzekeringsbank schort de betaling van de uitkering op, indien blijkt dat het door de\npensioengerechtigde verstrekte adres van hemzelf of van zijn echtgenoot afwijkt van het adres\nwaaronder de pensioengerechtigde of zijn echtgenoot in de basisregistratie personen staat\ningeschreven."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19b
- number: 19b.2
  text: 'Geen opschorting vindt plaats:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19b
- number: 19b.2.a
  text: "indien de afwijking redelijkerwijs geen gevolgen kan hebben voor het recht op of de hoogte van de\nuitkering;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19b
- number: 19b.2.b
  text: indien de pensioengerechtigde van de afwijking redelijkerwijs geen verwijt kan worden gemaakt.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19b
- number: 19b.3
  text: De Sociale verzekeringsbank doet schriftelijk mededeling van de opschorting aan de belanghebbende.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19b
- number: 19b.4
  text: "De opschorting wordt beëindigd zodra het aan de Sociale verzekeringsbank gebleken is dat de\nafwijking niet meer bestaat."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel19b
- number: '20.1'
  text: "Indien degene aan wie een ouderdomspensioen is toegekend, aanspraak heeft op verstrekking of\nvergoeding van zorg als bedoeld in de [Wet langdurige zorg][ref1] en op grond van die wet een\nbijdrage voor die zorg verschuldigd is, is de Sociale verzekeringsbank bevoegd het ouderdomspensioen\ntot het bedrag van die bijdrage in plaats van aan degene, aan wie ouderdomspensioen is toegekend,\nzonder diens machtiging uit te betalen aan het Zorginstituut Nederland, genoemd in [artikel 58,\neerste lid, van de Zorgverzekeringswet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917\n[ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel58"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel20
  references:
  - id: ref1
    bwb_id: BWBR0035917
  - id: ref2
    bwb_id: BWBR0018450
    artikel: '58'
- number: '20.2'
  text: "Indien aan degene aan wie een ouderdomspensioen is toegekend, een maatwerkvoorziening of\npersoonsgebonden budget wordt verstrekt voor beschermd wonen als bedoeld in [artikel 1.1.1 van de\nWet maatschappelijke ondersteuning 2015][ref1], en hij op grond van die [wet][ref2] hiervoor een\nbijdrage is verschuldigd, is de Sociale verzekeringsbank bevoegd het ouderdomspensioen tot het\nbedrag van die bijdrage in plaats van aan degene, aan wie het ouderdomspensioen is toegekend, zonder\ndiens machtiging uit te betalen aan het CAK, genoemd in [artikel 6.1.1, eerste lid, van de Wet\nlangdurige zorg][ref3], dat voor de gemeente de bijdrage int.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035362#Artikel1.1.1\n[ref2]: https://wetten.overheid.nl/BWBR0035362\n[ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.1"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel20
  references:
  - id: ref1
    bwb_id: BWBR0035362
    artikel: 1.1.1
  - id: ref2
    bwb_id: BWBR0035362
  - id: ref3
    bwb_id: BWBR0035917
    artikel: 6.1.1
- number: '20.3'
  text: "Indien degene, aan wie een ouderdomspensioen is toegekend, in een inrichting ter verpleging van\ngeesteszieken of van zwakzinnigen is opgenomen en de Sociale verzekeringsbank, van de desbetreffende\ninrichting of van het college van burgemeester en wethouders van de gemeente die de opnamekosten\nbetaalt, het verzoek ontvangt om het ouderdomspensioen aan die inrichting of die gemeente uit te\nbetalen, is de Sociale verzekeringsbank bevoegd dat verzoek zonder het stellen van andere\nvoorwaarden in te willigen."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel20
- number: '20.4'
  text: "Indien het eerste of tweede lid toepassing vindt, heeft de in het derde lid bedoelde bevoegdheid\nbetrekking op het gedeelte van het ouderdomspensioen dat niet aan de in het eerste of tweede lid\ngenoemde instantie wordt uitbetaald."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel20
- number: '20.5'
  text: "Een herziening van het ouderdomspensioen op grond van het eerste of tweede lid als gevolg van een\nwijziging van de verschuldigde bijdrage vindt plaats zonder dat dit bij beschikking wordt\nvastgesteld."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel20
- number: '21'
  text: "Voor zover bij of krachtens deze wet niet anders is bepaald, wordt een voorschot op het nog niet\nvastgestelde ouderdomspensioen beschouwd als ouderdomspensioen op grond van deze wet."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel21
- number: '22'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel22
- number: '23'
  text: "De termijnen van het ouderdomspensioen, welke niet zijn ingevorderd binnen twee jaren na de eerste\ndag, waarop zij konden worden ingevorderd, worden niet meer uitbetaald."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel23
- number: '24.1'
  text: "Het ouderdomspensioen dat als gevolg van een besluit als bedoeld in [artikel 17][ref1]\nonverschuldigd is betaald, alsmede hetgeen anderszins onverschuldigd is betaald, wordt door de\nSociale verzekeringsbank teruggevorderd van de pensioengerechtigde of zijn wettelijke\nvertegenwoordiger, dan wel van de erfgenaam van de pensioengerechtigde voor zover het onverschuldigd\nbetaalde in het vermogen van die erfgenaam is gevallen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel17"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '17'
    hoofdstuk: III
#    paragraaf: '2'
- number: '24.2'
  text: "In afwijking van het eerste lid kan de Sociale verzekeringsbank besluiten van terugvordering of van\nverdere terugvordering af te zien, indien de pensioengerechtigde, of zijn wettelijke\nvertegenwoordiger:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
- number: 24.2.a
  text: gedurende vijf jaar volledig aan zijn betalingsverplichtingen heeft voldaan;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
- number: 24.2.b
  text: "gedurende vijf jaar niet volledig aan zijn betalingsverplichtingen heeft voldaan, maar het\nachterstallige bedrag over die periode, vermeerderd met de daarover verschuldigde wettelijke rente\nen de op de invordering betrekking hebbende kosten, alsnog heeft betaald;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
- number: 24.2.c
  text: "gedurende vijf jaar geen betalingen heeft verricht en niet aannemelijk is dat hij deze op enig\nmoment zal gaan verrichten; of"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
- number: 24.2.d
  text: een bedrag, overeenkomend met ten minste 50% van de restsom in één keer aflost.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
- number: '24.3'
  text: "De in het tweede lid, onderdelen a, b en c, genoemde termijn is tien jaar indien de terugvordering\nhet gevolg is van het niet of niet behoorlijk nakomen van de verplichting, bedoeld in\n[artikel 49][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: '24.4'
  text: 'De in het tweede lid, onder a en b, genoemde termijn is drie jaar indien:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
- number: 24.4.a
  text: "het gemiddeld inkomen van de belanghebbende in die periode de beslagvrije voet bedoeld in de\n[artikelen 475c tot en met 475e van het Wetboek van Burgerlijke Rechtsvordering][ref1] niet te boven\nis gegaan; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel475c"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
  references:
  - id: ref1
    bwb_id: BWBR0001827
    artikel: 475c
- number: 24.4.b
  text: "de terugvordering niet het gevolg is van het niet of niet behoorlijk nakomen van de verplichting,\nbedoeld in [artikel 49][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: '24.5'
  text: "Indien daarvoor dringende redenen aanwezig zijn kan de Sociale verzekeringsbank besluiten geheel of\ngedeeltelijk van terugvordering af te zien."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
- number: '24.6'
  text: "Degene van wie wordt teruggevorderd is verplicht desgevraagd aan de Sociale verzekeringsbank de\ninlichtingen te verstrekken die voor de terugvordering van belang zijn."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
- number: '24.7'
  text: "In afwijking van het eerste lid kan de Sociale verzekeringsbank, onder voorwaarden die Onze Minister\nkan stellen, besluiten van terugvordering af te zien indien het terug te vorderen bedrag een door\nOnze Minister vast te stellen bedrag niet te boven gaat."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24
- number: 24a.1
  text: "De Sociale verzekeringsbank kan hetgeen is teruggevorderd op grond van [artikel 24, eerste\nlid][ref1], invorderen bij dwangbevel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel24"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '24'
    hoofdstuk: III
#    paragraaf: '2'
- number: 24a.2
  text: "[Artikel 17i][ref1] is van overeenkomstige toepassing, met dien verstande dat indien het gemiddeld\ninkomen van de pensioengerechtigde of zijn wettelijke vertegenwoordiger gedurende drie jaar de\nbeslagvrije voet bedoeld in de [artikelen 475c tot en met 475e van het Wetboek van Burgerlijke\nRechtsvordering][ref2] niet te boven is gegaan, de Sociale verzekeringsbank de aflossingsbedragen\nlager vaststelt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel17i\n[ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel475c"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 17i
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref2
    bwb_id: BWBR0001827
    artikel: 475c
- number: 24b
  text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de wijze van\ntenuitvoerlegging van de beschikking waarbij is vastgesteld dat onverschuldigd is betaald."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel24b
- number: '25.1'
  text: "In afwijking van [artikel 24, eerste lid][ref1], kan de Sociale verzekeringsbank, op verzoek van de\npensioengerechtigde, of zijn wettelijke vertegenwoordiger, besluiten gedeeltelijk van terugvordering\nof gedeeltelijk van verdere terugvordering af te zien door medewerking aan een schuldregeling,\nindien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel24"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '24'
    hoofdstuk: III
#    paragraaf: '2'
- number: 25.1.a
  text: "redelijkerwijs te voorzien is dat de pensioengerechtigde niet zal kunnen voortgaan met het betalen\nvan zijn schulden of indien hij in de toestand verkeert dat hij heeft opgehouden te betalen;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
- number: 25.1.b
  text: "redelijkerwijs te voorzien is dat een schuldregeling met betrekking tot alle vorderingen, behoudens\nde in het tweede lid bedoelde vorderingen, van de overige schuldeisers zonder een zodanig besluit\nniet tot stand zal komen;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
- number: 25.1.c
  text: "een naar het oordeel van de Sociale verzekeringsbank betrouwbaar voorstel voor een schuldregeling\ntot stand is gekomen door tussenkomst van een schuldhulpverlener als bedoeld in [artikel 48 van de\nWet op het consumentenkrediet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004815#Artikel48"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0004815
    artikel: '48'
- number: 25.1.d
  text: aannemelijk is dat medewerking aan een schuldregeling niet concurrentieverstorend werkt; en
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
- number: 25.1.e
  text: "uitdeling in het kader van de schuldregeling plaatsvindt overeenkomstig [artikel 349 van de\nFaillissementswet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001860#Artikel349"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0001860
    artikel: '349'
- number: '25.2'
  text: "Het eerste lid is niet van toepassing indien een vordering is ontstaan door het opzettelijk of door\ngrove schuld niet nakomen door de pensioengerechtigde van de verplichting, bedoeld in [artikel\n49][ref1], en met betrekking tot het niet naleven van die verplichting een boete als bedoeld in\n[artikel 17c][ref2] is opgelegd, dan wel indien hiervoor aangifte is gedaan op grond van het\n[Wetboek van Strafrecht][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel17c\n[ref3]: https://wetten.overheid.nl/BWBR0001854"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
  - id: ref2
    bwb_id: BWBR0002221
    artikel: 17c
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref3
    bwb_id: BWBR0001854
- number: '25.3'
  text: "Het besluit tot het afzien van terugvordering of van verdere terugvordering wordt ingetrokken of ten\nnadele van de belanghebbende gewijzigd indien:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
- number: 25.3.a
  text: "niet binnen twaalf maanden nadat dat besluit is bekendgemaakt, een schuldregeling tot stand is\ngekomen die voldoet aan de eisen, bedoeld in het eerste lid;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
- number: 25.3.b
  text: "de pensioengerechtigde, of zijn wettelijke vertegenwoordiger, zijn schuld aan de Sociale\nverzekeringsbank niet overeenkomstig de schuldregeling voldoet; of"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
- number: 25.3.c
  text: "onjuiste of onvolledige gegevens zijn verstrekt en de verstrekking van juiste of volledige gegevens\ntot een ander besluit zou hebben geleid."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
- number: '25.4'
  text: "Bij ministeriële regeling kunnen met betrekking tot dit artikel nadere regels worden gesteld ten\naanzien van de bevoegdheid om mee te werken aan schuldregelingen."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25
- number: 25a
  text: "Een vordering van de Sociale verzekeringsbank als bedoeld in de [artikelen 24][ref1] en [25][ref2]\nis bevoorrecht en volgt onmiddellijk na de vorderingen, bedoeld in [artikel 288 van Boek 3 van het\nBurgerlijk Wetboek][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel24\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel25\n[ref3]: https://wetten.overheid.nl/BWBR0005291#Artikel288"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel25a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '24'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '25'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref3
    bwb_id: BWBR0005291
    artikel: '288'
- number: '26.1'
  text: 'Het ouderdomspensioen is:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel26
- number: 26.1.a
  text: onvervreemdbaar;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel26
- number: 26.1.b
  text: niet vatbaar voor verpanding of belening.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel26
- number: '26.2'
  text: "Volmacht tot ontvangst van ouderdomspensioen, onder welke vorm of welke benaming ook door de\ngepensioneerde verleend, is steeds herroepelijk."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel26
- number: '26.3'
  text: Elk beding, strijdig met enige bepaling van dit artikel, is nietig.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel26
- number: '27'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel27
- number: '28'
  text: "Degene, die over een maand recht heeft op ouderdomspensioen, heeft over die maand tevens recht op\nvakantie-uitkering."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel28
- number: '29.1'
  text: 'De bruto-vakantie-uitkering wordt zodanig vastgesteld, dat:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel29
- number: 29.1.a
  text: "de netto-vakantie-uitkering per maand van een ongehuwde pensioengerechtigde gelijk is aan 70% van de\nnetto-minimumvakantiebijslag per maand;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel29
- number: 29.1.b
  text: "de netto-vakantie-uitkering per maand van de gehuwde pensioengerechtigde, bedoeld in [artikel 9,\neerste lid onderdeel b][ref1], van wie de echtgenoot de pensioengerechtigde leeftijd heeft bereikt\ndan wel de pensioengerechtigde leeftijd nog niet heeft bereikt. maar voor wie geen recht op toeslag\nbestaat als bedoeld in [artikel 8, eerste lid][ref2], gelijk is aan 50% van de netto-\nminimumvakantiebijslag per maand.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel29
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '9'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '8'
    hoofdstuk: III
#    paragraaf: '1'
- number: '29.2'
  text: 'De bruto-vakantie-uitkering per maand van een gehuwde pensioengerechtigde:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel29
- number: 29.2.a
  text: "aan wie een volledige toeslag is toegekend is gelijk aan tweemaal de bruto-vakantie-uitkering als\nbedoeld in het eerste lid, onderdeel b;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel29
- number: 29.2.b
  text: "aan wie een niet-volledige toeslag is toegekend met toepassing van [artikel 10, tweede lid][ref1],\n[artikel 13, tweede lid][ref2], of [artikel 12, eerste lid][ref3], is gelijk aan de bruto-vakantie-\nuitkering, bedoeld in het eerste lid, onderdeel b, vermeerderd met de met behulp van de in artikel\n12, tweede lid, bedoelde percenten over het verschil tussen de vastgestelde bruto-vakantie-\nuitkering, bedoeld in onderdeel a en de vastgestelde bruto-vakantie-uitkering, bedoeld in het eerste\nlid, onderdeel b.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel10\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel13\n[ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel12"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel29
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '10'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '13'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref3
    bwb_id: BWBR0002221
    artikel: '12'
    hoofdstuk: III
#    paragraaf: '1'
- number: '29.3'
  text: "De in het eerste lid bedoelde netto minimumvakantiebijslag bedraagt het verschil tussen het bedrag,\ndat voor een werknemer jonger dan de pensioengerechtigde leeftijd ontstaat door toepassing van\n[artikel 9, derde lid][ref1], op het in [artikel 8, eerste lid, onderdeel b, van de Wet minimumloon\nen minimumvakantiebijslag][ref2] bedoelde bedrag vermeerderd met de aanspraak op vakantiebijslag op\ngrond van [artikel 15 van die wet][ref3] van degene die aanspraak heeft op laatstgenoemd bedrag, en\nhet netto-minimumloon, bedoeld in artikel 9, derde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0002638#Artikel8\n[ref3]: https://wetten.overheid.nl/BWBR0002638#Artikel15"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel29
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '9'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0002638
    artikel: '8'
  - id: ref3
    bwb_id: BWBR0002638
    artikel: '15'
- number: '29.4'
  text: "In de gevallen, dat op het ouderdomspensioen, vastgesteld op grond van [artikel 9][ref1], met\ntoepassing van [artikel 13, eerste lid][ref2], een korting wordt toegepast, wordt op de, op grond\nvan het eerste en derde lid, vastgestelde bruto-vakantie-uitkering, een evenredige korting\ntoegepast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel13"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel29
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '9'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '13'
    hoofdstuk: III
#    paragraaf: '1'
- number: 29a
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel29a
- number: '30'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel30
- number: '31.1'
  text: Eenmaal per jaar vindt ambtshalve uitbetaling van de vakantie-uitkering plaats.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel31
- number: '31.2'
  text: "De in het vorige lid bedoelde uitbetaling vindt plaats in de maand mei en omvat de vakantie-\nuitkering, waarop recht bestond over de periode van twaalf maanden, voorafgaande aan de maand mei."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel31
- number: '31.3'
  text: De vakantie-uitkering wordt betaald zonder dat dit bij beschikking is vastgesteld.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel31
- number: '32'
  text: "Het bepaalde bij of krachtens de [artikelen 18][ref1], [19][ref2], [20][ref3], [23][ref4],\n[24][ref5], [26][ref6] en [49][ref7] vindt overeenkomstige toepassing ten aanzien van de vakantie-\nuitkering, voor zover bij of krachtens deze paragraaf niet anders is bepaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel18\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel19\n[ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel20\n[ref4]: https://wetten.overheid.nl/BWBR0002221#Artikel23\n[ref5]: https://wetten.overheid.nl/BWBR0002221#Artikel24\n[ref6]: https://wetten.overheid.nl/BWBR0002221#Artikel26\n[ref7]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel32
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '18'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '19'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref3
    bwb_id: BWBR0002221
    artikel: '20'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref4
    bwb_id: BWBR0002221
    artikel: '23'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref5
    bwb_id: BWBR0002221
    artikel: '24'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref6
    bwb_id: BWBR0002221
    artikel: '26'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref7
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: '33'
  text: "Bij ministeriële regeling kunnen met betrekking tot deze paragraaf nadere regels worden gesteld.\nDaarbij kan worden afgeweken van het bepaalde in [artikel 31, tweede lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel31"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '31'
    hoofdstuk: III
#    paragraaf: '3'
- number: 33a.1
  text: 'Recht op een inkomensondersteuning heeft degene, die:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
- number: 33a.1.a
  text: recht heeft op ouderdomspensioen en woonachtig is in Nederland;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
- number: 33a.1.b
  text: "op grond van [artikel 5, tweede lid, van het Besluit regels export uitkeringen][ref1] recht heeft op\nouderdomspensioen alsof hij in Nederland woonachtig is;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011049#Artikel5"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
  references:
  - id: ref1
    bwb_id: BWBR0011049
    artikel: '5'
- number: 33a.1.c
  text: "op grond van [artikel 9a, vierde lid][ref1], recht heeft op ouderdomspensioen alsof hij in Nederland\nwoonachtig is; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9a"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 9a
    hoofdstuk: III
#    paragraaf: '1'
- number: 33a.1.d
  text: 'recht heeft op ouderdomspensioen en woonachtig is op het grondgebied van:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
- number: 33a.1.d.1°
  text: een van de andere lidstaten van de Europese Unie;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
- number: 33a.1.d.2°
  text: "een andere staat die partij is bij de Overeenkomst betreffende de Europese Economische Ruimte of\nZwitserland;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
- number: 33a.1.d.3°
  text: Aruba, Curaçao, Sint Maarten, of de openbare lichamen Bonaire, Sint Eustatius en Saba; of
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
- number: 33a.1.d.4°
  text: "een land waarmee Nederland een verdrag inzake sociale zekerheid heeft gesloten of waar een besluit\nvan een volkenrechtelijke organisatie inzake sociale zekerheid van kracht is."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
- number: 33a.2
  text: "In de gevallen dat op het ouderdomspensioen, vastgesteld op grond van [artikel 9][ref1], met\ntoepassing van [artikel 13, eerste en derde lid][ref2], een korting wordt toegepast, wordt op de\ninkomensondersteuning een evenredige korting toegepast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel13"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
  references:
  - id: ref1
