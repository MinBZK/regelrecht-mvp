    bwb_id: BWBR0033114
    artikel: III
- number: 64e.1
  text: "Op aanvragen om gebruik te maken van de vrijwillige verzekering, bedoeld in [artikel 38, eerste\nlid][ref1], die zijn ingediend voor de datum van inwerkingtreding van de Wet van 26 november 2014\ntot wijziging van de Algemene Ouderdomswet in verband met wijziging van de voorwaarden voor de\nvrijwillige verzekering over een achterliggende periode en wijziging van de Participatiewet in\nverband met wijziging van de berekening en de periodieke aanpassing van de bijstandsnormen voor\npensioengerechtigden (Stb. 2014, 502) blijft artikel 38, eerste lid, van de Algemene Ouderdomswet,\nzoals dat luidde op de dag voorafgaand aan die datum van inwerkingtreding van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel38"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel64e
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '38'
    hoofdstuk: IV
- number: 64e.2
  text: "Op aanvragen om gebruik te maken van de vrijwillige verzekering, bedoeld in [artikel 38, eerste\nlid][ref1], die zijn ingediend op of na de datum van inwerkingtreding van de Wet van 26 november\n2014 tot wijziging van de Algemene Ouderdomswet in verband met wijziging van de voorwaarden voor de\nvrijwillige verzekering over een achterliggende periode en wijziging van de Participatiewet in\nverband met wijziging van de berekening en de periodieke aanpassing van de bijstandsnormen voor\npensioengerechtigden (Stb. 2014, 502) is artikel 38, eerste lid, van de Algemene Ouderdomswet, zoals\ndat door die wet is komen te luiden van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel38"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel64e
