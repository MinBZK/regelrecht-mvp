articles:
- number: aanhef
  text: "Wij JULIANA, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz., enz.,\nenz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging genomen hebben, dat het wenselijk is regelen vast te stellen inzake een\nalgemene, de gehele bevolking omvattende, verplichte verzekering tegen geldelijke gevolgen van\nouderdom;\n\nZo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben\ngoedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Aanhef
- number: '1.1'
  text: "Voor de toepassing van deze wet en van de tot haar uitvoering genomen besluiten wordt verstaan\nonder:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.1.a
  text: 'Onze Minister: Onze Minister van Sociale Zaken en Werkgelegenheid;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.1.b
  text: "lichamen: rechtspersonen, maat- en vennootschappen, samenwerkingsvormen zonder rechtspersoonlijkheid\ndie met verenigingen maatschappelijk gelijk kunnen worden gesteld, ondernemingen van\npubliekrechtelijke rechtspersonen en doelvermogens;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.1.c
  text: "vreemdeling: hetgeen daaronder wordt verstaan in de [Vreemdelingenwet 2000][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0011823
- number: 1.1.d
  text: "bruto-minimumloon: het in [artikel 8, eerste lid, onderdeel b, van de Wet minimumloon en\nminimumvakantiebijslag][ref1] bedoelde bedrag;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0002638
    artikel: '8'
- number: 1.1.e
  text: "rechtens zijn vrijheid is ontnomen: rechtens zijn vrijheid is ontnomen, behoudens de gevallen,\nbedoeld in de [Wet verplichte geestelijke gezondheidszorg][ref1] en in de [Wet zorg en dwang\npsychogeriatrische en verstandelijk gehandicapte cliënten][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040635\n[ref2]: https://wetten.overheid.nl/BWBR0040632"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0040635
  - id: ref2
    bwb_id: BWBR0040632
- number: 1.1.f
  text: "justitiële inrichting: een penitentiaire inrichting of een instelling voor de verpleging van ter\nbeschikking gestelden;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.1.g
  text: "continentaal plat: de exclusieve economische zone van het Koninkrijk, bedoeld in [artikel 1 van de\nRijkswet instelling exclusieve economische zone][ref1], voor zover deze grenst aan de territoriale\nzee van Nederland;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0010480#Artikel1"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0010480
    artikel: '1'
- number: 1.1.h
  text: "vrijheidsstraf of vrijheidsbenemende maatregel: een bij onherroepelijk geworden vonnis opgelegde\nvrijheidsstraf of vrijheidsbenemende maatregel als bedoeld in het [Wetboek van Strafrecht][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0001854
- number: 1.1.i
  text: "pensioengerechtigde leeftijd: leeftijd, bedoeld in [artikel 7a][ref1], waarop recht op\nouderdomspensioen ontstaat;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 7a
    hoofdstuk: III
#    paragraaf: '1'
- number: 1.1.j
  text: "aanvangsleeftijd: leeftijd, bedoeld in [artikel 7a][ref1], met ingang waarvan een niet verzekerd\ntijdvak leidt tot een korting op het ouderdomspensioen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 7a
    hoofdstuk: III
#    paragraaf: '1'
- number: 1.1.k
  text: "CBS: Centraal bureau voor de statistiek, bedoeld in [artikel 2, eerste lid, van de Wet op het\nCentraal bureau voor de statistiek][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015926#Artikel2"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0015926
    artikel: '2'
- number: 1.1.l
  text: "uitreiziger: persoon ten aanzien van wie op grond van een melding van de opsporingsdiensten of\ninlichtingen- en veiligheidsdiensten, gericht aan de Sociale verzekeringsbank, is gebleken dat het\ngegronde vermoeden bestaat dat deze persoon zich buiten Nederland bevindt met het doel om zich aan\nte sluiten bij een organisatie die is geplaatst op de lijst van organisaties, bedoeld in [artikel\n14, vierde lid, van de Rijkswet op het Nederlanderschap][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003738#Artikel14"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0003738
    artikel: '14'
- number: '1.2'
  text: 'In deze wet en de daarop berustende bepalingen wordt gelijkgesteld met:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.2.a
  text: 'echtgenoot: geregistreerde partner;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.2.b
  text: 'echtgenoten: geregistreerde partners;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.2.c
  text: 'gehuwd: als partner geregistreerd;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.2.d
  text: 'gehuwde: als partner geregistreerde.'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: '1.3'
  text: 'In deze wet en de daarop berustende bepalingen wordt:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.3.a
  text: "als gehuwd of als echtgenoot mede aangemerkt de ongehuwde meerderjarige die met een andere ongehuwde\nmeerderjarige een gezamenlijke huishouding voert, tenzij het betreft een bloedverwant in de eerste\ngraad;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.3.b
  text: "als ongehuwd mede aangemerkt degene die duurzaam gescheiden leeft van de persoon met wie hij gehuwd\nis."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: '1.4'
  text: "Van een gezamenlijke huishouding is sprake indien twee personen hun hoofdverblijf in dezelfde woning\nhebben en zij blijk geven zorg te dragen voor elkaar door middel van het leveren van een bijdrage in\nde kosten van de huishouding dan wel anderszins."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: '1.5'
  text: "Een gezamenlijke huishouding wordt in ieder geval aanwezig geacht indien de betrokkenen hun\nhoofdverblijf hebben in dezelfde woning en:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.5.a
  text: "zij met elkaar gehuwd zijn geweest of eerder voor de toepassing van deze wet daarmee gelijk zijn\ngesteld;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.5.b
  text: "uit hun relatie een kind is geboren of erkenning heeft plaatsgevonden van een kind van de een door\nde ander;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.5.c
  text: "zij zich wederzijds verplicht hebben tot een bijdrage aan de huishouding krachtens een geldend\nsamenlevingscontract; of"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: 1.5.d
  text: "zij op grond van een registratie worden aangemerkt als een gezamenlijke huishouding die naar aard en\nstrekking overeenkomt met de gezamenlijke huishouding, bedoeld in het vierde lid."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: '1.6'
  text: "Bij algemene maatregel van bestuur wordt vastgesteld welke registraties, en gedurende welk tijdvak,\nin aanmerking worden genomen voor de toepassing van het vijfde lid, onderdeel d."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: '1.7'
  text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld ten aanzien van hetgeen wordt\nverstaan onder het hoofdverblijf in dezelfde woning hebben als bedoeld in het vierde en vijfde lid,\naanhef, en het blijk geven zorg te dragen voor een ander als bedoeld in het vierde lid."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: '1.8'
  text: "Onder bloedverwant in de eerste graad als bedoeld in het derde lid, onderdeel a, wordt mede verstaan\neen meerderjarig aangehuwd kind of een meerderjarig voormalig pleegkind van de ongehuwde\nmeerderjarige."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
- number: '1.9'
  text: "Onder voormalig pleegkind als bedoeld in het achtste lid wordt verstaan een pleegkind voor wie de\nongehuwde meerderjarige een pleegvergoeding ontving of ontvangt op grond van de [Wet op de\njeugdzorg][ref1] of de [Jeugdwet][ref2], of kinderbijslag ontving op grond van de [Algemene\nKinderbijslagwet][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0016637\n[ref2]: https://wetten.overheid.nl/BWBR0034925\n[ref3]: https://wetten.overheid.nl/BWBR0002368"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel1
  references:
  - id: ref1
    bwb_id: BWBR0016637
  - id: ref2
    bwb_id: BWBR0034925
  - id: ref3
    bwb_id: BWBR0002368
- number: '2'
  text: Ingezetene in de zin van deze wet is degene, die in Nederland woont.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel2
- number: '3.1'
  text: Waar iemand woont en waar een lichaam gevestigd is, wordt naar de omstandigheden beoordeeld.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel3
- number: '3.2'
  text: "Voor de toepassing van het eerste lid worden schepen welke in Nederland hun thuishaven hebben, ten\nopzichte van de bemanning als deel van Nederland beschouwd."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel3
- number: '3.3'
  text: "Hij die Nederland metterwoon heeft verlaten en binnen een jaar nadien metterwoon terugkeert zonder\ninmiddels in Aruba, Curaçao, Sint Maarten, de openbare lichamen Bonaire, Sint Eustatius en Saba, of\nop het grondgebied van een andere Mogendheid te hebben gewoond, wordt ook voor de duur van zijn\nafwezigheid geacht in Nederland te hebben gewoond."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel3
- number: '4'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel4
- number: '5'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel5
- number: '6.1'
  text: "Verzekerd overeenkomstig de bepalingen van deze wet is degene, die nog niet de pensioengerechtigde\nleeftijd heeft bereikt, en"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel6
- number: 6.1.a
  text: ingezetene is;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel6
- number: 6.1.b
  text: "geen ingezetene is, doch ter zake van in Nederland of op het continentaal plat in dienstbetrekking\nverrichte arbeid aan de loonbelasting is onderworpen."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel6
- number: '6.2'
  text: "Niet verzekerd is de vreemdeling die niet rechtmatig in Nederland verblijf houdt in de zin van\n[artikel 8, onder a tot en met e en l, van de Vreemdelingenwet 2000][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel6
  references:
  - id: ref1
    bwb_id: BWBR0011823
    artikel: '8'
- number: '6.3'
  text: "Bij of krachtens algemene maatregel van bestuur kan, in afwijking van het eerste en tweede lid,\nuitbreiding dan wel beperking worden gegeven aan de kring der verzekerden."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel6
- number: '6.4'
  text: "Bij een maatregel, als bedoeld in het derde lid, kan worden afgeweken van het tweede lid ten aanzien\nvan:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel6
- number: 6.4.a
  text: vreemdelingen die rechtmatig in Nederland arbeid verrichten, dan wel hebben verricht;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel6
- number: 6.4.b
  text: "vreemdelingen die, na rechtmatig verblijf te hebben gehouden in de zin van [artikel 8, onder a tot\nen met e en l, van de Vreemdelingenwet 2000][ref1], rechtmatig in Nederland verblijf hebben als\nbedoeld in artikel 8, onder g of h, van de Vreemdelingenwet 2000.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel6
  references:
  - id: ref1
    bwb_id: BWBR0011823
    artikel: '8'
- number: 6a
  text: "Zo nodig in afwijking van [artikel 6][ref1] en de daarop berustende bepalingen:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel6"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel6a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '6'
    hoofdstuk: II
- number: 6a.a
  text: "wordt als verzekerde aangemerkt de persoon van wie de verzekering op grond van deze wet voortvloeit\nuit de toepassing van bepalingen van een verdrag of van een besluit van een volkenrechtelijke\norganisatie;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel6a
- number: 6a.b
  text: "wordt niet als verzekerde aangemerkt de persoon op wie op grond van een verdrag of een besluit van\neen volkenrechtelijke organisatie de wetgeving van een andere mogendheid van toepassing is."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel6a
- number: '7.1'
  text: Recht op ouderdomspensioen overeenkomstig de bepalingen van deze wet heeft degene, die
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7
  machine_readable:
    endpoint: aow_uitkering
    competent_authority:
      name: Sociale Verzekeringsbank
      abbreviation: SVB
      type: INSTANCE
    definitions:
      JAREN_VOOR_VOLLEDIG_PENSIOEN:
        value: 50
      OPBOUW_PER_JAAR:
        value: 0.02
      BASISBEDRAG_ALLEENSTAAND:
        value: 138000
      BASISBEDRAG_GEDEELD:
        value: 95200
      PARTNER_TOESLAG_MAXIMUM:
        value: 25800
      INKOMENSGRENS_PARTNER:
        value: 280000
      KORTINGSPERCENTAGE:
        value: 0.02
    execution:
      parameters:
      - name: BSN
        type: string
        required: true
        description: BSN van de persoon
      input:
      - name: WOONACHTIGE_VERZEKERDE_JAREN
        type: number
        description: Aantal verzekerde jaren voor AOW-opbouw op basis van woonperiodes
        source:
          regulation: verzekerde_tijdvakken_bron
          output: woonperiodes
          parameters:
            bsn: $BSN
          description: Verzekerde jaren obv woonperiodes (externe bron)
      - name: WERKZAME_VERZEKERDE_JAREN
        type: number
        description: Aantal verzekerde jaren voor AOW-opbouw op basis van werk en uitkeringen
        source:
          regulation: wet_structuur_uitvoeringsorganisatie_werk_en_inkomen
          output: verzekerde_jaren
          parameters:
            bsn: $BSN
          description: Verzekerde jaren obv werk (UWV)
      - name: GEBOORTEDATUM
        type: date
        description: Geboortedatum van de aanvrager
        source:
          regulation: wet_basisregistratie_personen
          output: geboortedatum
          parameters:
            bsn: $BSN
          description: Geboortedatum uit BRP
      - name: LEEFTIJD
        type: number
        description: Leeftijd van de aanvrager
        source:
          regulation: wet_basisregistratie_personen
          output: leeftijd
          parameters:
            bsn: $BSN
          description: Leeftijd uit BRP
      - name: HEEFT_PARTNER
        type: boolean
        description: Heeft de persoon een partner volgens BRP
        source:
          regulation: wet_basisregistratie_personen
          output: heeft_partner
          parameters:
            bsn: $BSN
          description: Partnerstatus uit BRP
      - name: PARTNER_BSN
        type: string
        description: BSN van de partner
        source:
          regulation: wet_basisregistratie_personen
          output: partner_bsn
          parameters:
            bsn: $BSN
          description: Partner BSN uit BRP
      - name: PARTNER_GEBOORTEDATUM
        type: date
        description: Geboortedatum van de partner
        source:
          regulation: wet_basisregistratie_personen
          output: partner_geboortedatum
          parameters:
            bsn: $BSN
          description: Partner geboortedatum uit BRP
      - name: PARTNER_LEEFTIJD
        type: number
        description: Leeftijd van de partner
        source:
          regulation: wet_basisregistratie_personen
          output: leeftijd
          parameters:
            bsn: $PARTNER_BSN
          description: Partner leeftijd uit BRP
      - name: INKOMEN
        type: amount
        description: Toetsingsinkomen
        source:
          regulation: wet_inkomstenbelasting_2001
          output: inkomen
          parameters:
            bsn: $BSN
          description: Toetsingsinkomen uit Belastingdienst
      - name: PARTNER_INKOMEN
        type: amount
        description: Toetsingsinkomen partner
        source:
          regulation: wet_inkomstenbelasting_2001
          output: inkomen
          parameters:
            bsn: $PARTNER_BSN
          description: Partner toetsingsinkomen uit Belastingdienst
      - name: PENSIOENLEEFTIJD
        type: number
        description: AOW-leeftijd voor deze persoon
        source:
          regulation: algemene_ouderdomswet
          output: pensioenleeftijd
          parameters:
            geboortedatum: $GEBOORTEDATUM
          description: Pensioenleeftijd obv geboortedatum (artikel 7a)
      - name: PARTNER_PENSIOENLEEFTIJD
        type: number
        description: AOW-leeftijd voor de partner
        source:
          regulation: algemene_ouderdomswet
          output: pensioenleeftijd
          parameters:
            geboortedatum: $PARTNER_GEBOORTEDATUM
          description: Partner pensioenleeftijd obv geboortedatum (artikel 7a)
      output:
      - name: is_gerechtigd
        type: boolean
        description: Heeft de persoon recht op AOW
      - name: basisbedrag
        type: amount
        description: Basis AOW-bedrag voor opbouw
      - name: opbouwpercentage
        type: number
        description: Opbouwpercentage AOW
      - name: totaal_verzekerde_jaren
        type: number
        description: Som van woonachtige en werkzame verzekerde jaren
      - name: partner_toeslag_factor
        type: number
        description: Factor voor partnertoeslag berekening
      - name: pensioenbedrag
        type: amount
        description: Uiteindelijke AOW-uitkering
      actions:
      - output: totaal_verzekerde_jaren
        value:
          operation: ADD
          values:
          - $WOONACHTIGE_VERZEKERDE_JAREN
          - $WERKZAME_VERZEKERDE_JAREN
      - output: is_gerechtigd
        value:
          operation: IF
          when:
            operation: AND
            conditions:
            - operation: GREATER_THAN_OR_EQUAL
              subject: $LEEFTIJD
              value: $PENSIOENLEEFTIJD
            - operation: GREATER_THAN
              subject: $totaal_verzekerde_jaren
              value: 0
          then: true
          else: false
      - output: basisbedrag
        value:
          operation: IF
          when:
            operation: EQUALS
            subject: $HEEFT_PARTNER
            value: true
          then: $BASISBEDRAG_GEDEELD
          else: $BASISBEDRAG_ALLEENSTAAND
      - output: opbouwpercentage
        value:
          operation: DIVIDE
          values:
          - operation: MIN
            values:
            - $totaal_verzekerde_jaren
            - $JAREN_VOOR_VOLLEDIG_PENSIOEN
          - $JAREN_VOOR_VOLLEDIG_PENSIOEN
      - output: partner_toeslag_factor
        value:
          operation: IF
          when:
            operation: EQUALS
            subject: $HEEFT_PARTNER
            value: true
          then:
            operation: ADD
            values:
            - 1
            - operation: IF
              when:
                operation: AND
                conditions:
                - operation: LESS_THAN
                  subject: $PARTNER_LEEFTIJD
                  value: $PARTNER_PENSIOENLEEFTIJD
                - operation: LESS_THAN
                  subject: $PARTNER_INKOMEN
                  value: $INKOMENSGRENS_PARTNER
              then:
                operation: MIN
                values:
                - operation: DIVIDE
                  values:
                  - $PARTNER_TOESLAG_MAXIMUM
                  - $BASISBEDRAG_GEDEELD
                - operation: MULTIPLY
                  values:
                  - operation: SUBTRACT
                    values:
                    - $INKOMENSGRENS_PARTNER
                    - $PARTNER_INKOMEN
                  - $KORTINGSPERCENTAGE
              else: 0
          else: 1
      - output: pensioenbedrag
        value:
          operation: MULTIPLY
          values:
          - $basisbedrag
          - $opbouwpercentage
          - $partner_toeslag_factor
- number: 7.1.a
  text: de pensioengerechtigde leeftijd heeft bereikt, en
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7
- number: 7.1.b
  text: "ingevolge deze wet minimaal één kalenderjaar verzekerd is geweest in het tijdvak, aanvangende met de\ndag waarop de aanvangsleeftijd is bereikt en eindigende met de dag voorafgaande aan de dag waarop de\npensioengerechtigde leeftijd is bereikt."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7
- number: '7.2'
  text: "Bij ministeriële regeling worden regels gesteld omtrent de herleiding van gedeelten van\nkalenderjaren tot gehele kalenderjaren."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7
- number: 7a.1
  text: 'De pensioengerechtigde leeftijd en de aanvangsleeftijd zijn:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.a
  text: 'vóór 1 januari 2013: 65, respectievelijk 15 jaar;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.b
  text: 'in 2013: 65 jaar en één maand, respectievelijk 15 jaar en één maand;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.c
  text: 'in 2014: 65 jaar en twee maanden, respectievelijk 15 jaar en twee maanden;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.d
  text: 'in 2015: 65 jaar en drie maanden, respectievelijk 15 jaar en drie maanden;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.e
  text: 'in 2016: 65 jaar en zes maanden, respectievelijk 15 jaar en zes maanden;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.f
  text: 'in 2017: 65 jaar en negen maanden, respectievelijk 15 jaar en negen maanden;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.g
  text: 'in 2018: 66 jaar, respectievelijk 16 jaar;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.h
  text: 'in 2019: 66 jaar en vier maanden, respectievelijk 16 jaar en vier maanden;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.i
  text: 'in 2020: 66 jaar en vier maanden, respectievelijk 16 jaar en vier maanden;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.j
  text: 'in 2021: 66 jaar en vier maanden, respectievelijk 16 jaar en vier maanden;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.k
  text: 'in 2022: 66 jaar en zeven maanden, respectievelijk 16 jaar en zeven maanden;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.l
  text: 'in 2023: 66 jaar en tien maanden, respectievelijk 16 jaar en tien maanden;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.m
  text: 'in 2024: 67 jaar, respectievelijk 17 jaar;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.n
  text: 'in 2025: 67 jaar, respectievelijk 17 jaar;'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.1.o
  text: "in 2026 en de kalenderjaren daarna: de pensioengerechtigde leeftijd en de aanvangsleeftijd, die\njaarlijks op basis van de verhoging van de pensioengerechtigde leeftijd en de aanvangsleeftijd op\ngrond van het tweede lid worden vastgesteld."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.2
  text: "De verhoging van de pensioengerechtigde leeftijd en de aanvangsleeftijd in 2026 en de kalenderjaren\ndaarna wordt jaarlijks, voor de eerste maal uiterlijk op 1 januari 2021 voor het jaar 2026,\nvastgesteld volgens de formule: V = 2/3 * (L – 20,64) – (P – 67) waarbij: V staat voor de periode\nwaarmee de pensioengerechtigde leeftijd respectievelijk aanvangsleeftijd wordt verhoogd, uitgedrukt\nin perioden van een jaar; L staat voor de geraamde macro gemiddelde resterende levensverwachting op\n65-jarige leeftijd in het kalenderjaar van verhoging; P staat voor de pensioengerechtigde leeftijd\nin het kalenderjaar voorafgaande aan het kalenderjaar van verhoging. Indien V negatief is of minder\ndan 0,25 bedraagt, wordt deze gesteld op 0. Indien V 0,25 of meer bedraagt, wordt deze gesteld op\ndrie maanden. De volgens de formule vastgestelde verdere verhoging van de pensioengerechtigde\nleeftijd en de aanvangsleeftijd wordt door of namens Onze Minister medegedeeld in de Staatscourant."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.3
  text: "De verhoging, bedoeld in het tweede lid, treedt telkens in werking vijf jaar na de uiterste datum\nvan vaststelling, bedoeld in het tweede lid, voor de eerste maal met ingang van 1 januari 2026."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: 7a.4
  text: "De ramingen van de macro gemiddelde resterende levensverwachting, bedoeld in het tweede lid, worden\nuitgevoerd en bekendgemaakt door het CBS."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel7a
- number: '8.1'
  text: "De pensioengerechtigde die voor 1 januari 2015 is gehuwd en voor die datum recht heeft op\nouderdomspensioen en van wie de echtgenoot jonger is dan de pensioengerechtigde leeftijd, heeft\novereenkomstig de bepalingen van deze wet recht op een toeslag, tenzij, met inachtneming van\n[artikel 11][ref1], het inkomen uit arbeid of overig inkomen van die echtgenoot meer bedraagt dan de\nvolledige bruto-toeslag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel11"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '11'
    hoofdstuk: III
#    paragraaf: '1'
- number: '8.2'
  text: "In afwijking van het eerste lid ontstaat op of na 1 januari 2015, geen recht meer op toeslag als\ngevolg van:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8
- number: 8.2.a
  text: wijziging van het inkomen, bedoeld in het eerste lid;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8
- number: 8.2.b
  text: "wijziging van de leefvorm, waardoor niet langer sprake is van een ongehuwde als bedoeld in\n[artikel 1, tweede en derde lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel1"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '1'
    hoofdstuk: I
- number: 8.2.c
  text: "het gaan wonen in Nederland of in een land waarmee een verdrag in werking is getreden dan wel een\nbesluit van een volkenrechtelijke organisatie van kracht is geworden, op grond waarvan recht op\ntoeslag kan bestaan;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8
- number: 8.2.d
  text: "een invrijheidstelling als bedoeld in [artikel 8b, derde lid][ref1]; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8b"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 8b
    hoofdstuk: III
#    paragraaf: '1'
- number: 8.2.e
  text: "het zich niet langer onttrekken aan de tenuitvoerlegging van een vrijheidsstraf of\nvrijheidsbenemende maatregel als bedoeld in [artikel 8c, derde lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8c"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 8c
    hoofdstuk: III
#    paragraaf: '1'
- number: 8.2.f
  text: "het niet langer bestaan van het gegronde vermoeden dat de pensioengerechtigde dan wel diens partner\nzich buiten Nederland bevindt met het doel zich aan te sluiten bij een organisatie als bedoeld in\n[artikel 1, eerste lid, onderdeel l][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel1"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '1'
    hoofdstuk: I
- number: '8.3'
  text: "Indien het recht op toeslag is geëindigd uitsluitend als gevolg van een incidentele stijging van het\ninkomen, bedoeld in het eerste lid, kan, in afwijking van het tweede lid, het recht op toeslag\nherleven."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8
- number: '8.4'
  text: "Waar in deze wet en in de tot haar uitvoering genomen besluiten wordt gesproken van\nouderdomspensioen wordt daaronder mede verstaan de in het eerste lid bedoelde toeslag, voor zover\nniet anders is bepaald."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8
- number: 8a.1
  text: "Geen recht op toeslag heeft de pensioengerechtigde, bedoeld in [artikel 8, eerste lid][ref1], die\nniet in Nederland woont.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '8'
    hoofdstuk: III
#    paragraaf: '1'
- number: 8a.2
  text: "Het eerste lid is niet van toepassing indien de pensioengerechtigde woont in een land waarin op\ngrond van een verdrag of een besluit van een volkenrechtelijke organisatie recht op toeslag kan\nbestaan."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8a
- number: 8a.3
  text: 'Bij of krachtens algemene maatregel van bestuur kan worden bepaald dat recht heeft op toeslag:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8a
- number: 8a.3.a
  text: "de pensioengerechtigde, bedoeld in [artikel 8, eerste lid][ref1], die werkzaamheden verricht in het\nalgemeen belang en niet in Nederland woont;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '8'
    hoofdstuk: III
#    paragraaf: '1'
- number: 8a.3.b
  text: "de pensioengerechtigde, bedoeld in [artikel 8, eerste lid][ref1], die in Aruba, Curaçao, Sint\nMaarten of in de openbare lichamen Bonaire, Sint Eustatius en Saba woont; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '8'
    hoofdstuk: III
#    paragraaf: '1'
- number: 8a.3.c
  text: de gezinsleden van de in de onderdelen a of b bedoelde pensioengerechtigde.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8a
- number: 8a.4
  text: "Onze Minister deelt mede in welke landen op grond van een verdrag of een besluit van een\nvolkenrechtelijke organisatie recht op toeslag kan bestaan. In deze mededeling wordt tevens\nopgenomen:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8a
- number: 8a.4.a
  text: de vindplaats van het desbetreffende verdrag of besluit, en
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8a
- number: 8a.4.b
  text: de eventueel in dat verdrag of besluit aanwezige beperkingen.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8a
- number: 8b.1
  text: "Geen recht op ouderdomspensioen ontstaat voor de pensioengerechtigde, aan wie rechtens zijn vrijheid\nis ontnomen indien de dag waarop het ouderdomspensioen zou ingaan dan wel de dag na afloop van de\ntoepassing van [artikel 8c, eerste lid][ref1], met betrekking tot dat recht op ouderdomspensioen, is\ngelegen in de periode dat hem rechtens zijn vrijheid is ontnomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8c"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8b
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 8c
    hoofdstuk: III
#    paragraaf: '1'
- number: 8b.2
  text: "Het recht op ouderdomspensioen eindigt, indien de pensioengerechtigde rechtens zijn vrijheid is\nontnomen gedurende ten minste een maand."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8b
- number: 8b.3
  text: "De persoon die op grond van het eerste of tweede lid geen recht op ouderdomspensioen heeft, heeft\nmet ingang van de dag waarop hij in vrijheid is gesteld met inachtneming van de bepalingen van deze\nwet recht op ouderdomspensioen."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8b
- number: 8b.4
  text: "Voor de toepassing van het tweede lid worden perioden van vrijheidsontneming samengeteld, indien zij\nelkaar met een onderbreking van minder dan vier weken opvolgen."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8b
- number: 8b.5
  text: "Het eerste en tweede lid zijn niet van toepassing en het derde lid is van overeenkomstige toepassing\nop bij algemene maatregel van bestuur aan te wijzen categorieën personen waarbij tenuitvoerlegging\nvan een vrijheidsstraf of vrijheidsbenemende maatregel buiten een justitiële inrichting plaatsvindt."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8b
- number: 8b.6
  text: "Voor de pensioengerechtigde die op de dag voorafgaande aan de vrijheidsontneming geen recht heeft op\nouderdomspensioen op grond van [artikel 8c, tweede lid][ref1], eindigt het recht op\nouderdomspensioen, in afwijking van het tweede lid, vanaf de dag dat de vrijheidsontneming ingaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8c"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8b
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 8c
    hoofdstuk: III
#    paragraaf: '1'
- number: 8c.1
  text: "Voor de pensioengerechtigde ontstaat geen recht op ouderdomspensioen indien en voor zolang hij zich\nop de dag waarop het ouderdomspensioen zou ingaan en daarna onttrekt aan de tenuitvoerlegging van\neen vrijheidsstraf of vrijheidsbenemende maatregel."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8c
- number: 8c.2
  text: "Het recht op ouderdomspensioen eindigt, indien de pensioengerechtigde zich, nadat het recht op\nouderdomspensioen is ingegaan, onttrekt aan de tenuitvoerlegging van een vrijheidsstraf of\nvrijheidsbenemende maatregel."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8c
- number: 8c.3
  text: "De persoon die op grond van het eerste of tweede lid geen recht op ouderdomspensioen heeft, heeft\nmet ingang van de dag dat hij zich niet langer onttrekt aan de tenuitvoerlegging van een\nvrijheidsstraf of vrijheidsbenemende maatregel met inachtneming van de bepalingen van deze wet recht\nop ouderdomspensioen."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8c
- number: 8d.1
  text: "Voor de pensioengerechtigde ontstaat geen recht op ouderdomspensioen indien en voor zolang hij een\nuitreiziger is."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8d
- number: 8d.2
  text: "Het recht op ouderdomspensioen eindigt, indien de pensioengerechtigde, nadat het recht op\nouderdomspensioen is ingegaan, een uitreiziger is."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8d
- number: 8d.3
  text: "De persoon die op grond van het eerste of tweede lid geen recht op ouderdomspensioen heeft, heeft\nmet ingang van de dag dat niet langer het gegronde vermoeden bestaat dat hij zich buiten Nederland\nbevindt met het doel zich aan te sluiten bij een organisatie als bedoeld in [artikel 1, eerste lid,\nonderdeel l][ref1], met inachtneming van de bepalingen van deze wet recht op ouderdomspensioen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel1"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8d
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '1'
    hoofdstuk: I
- number: 8d.4
  text: "Geen recht op toeslag heeft de pensioengerechtigde, bedoeld in [artikel 8, eerste lid][ref1], van\nwie de partner een uitreiziger is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8d
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '8'
    hoofdstuk: III
#    paragraaf: '1'
- number: 8d.5
  text: "Voor het derde lid is [artikel 14, eerste lid][ref1], van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel14"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel8d
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '14'
    hoofdstuk: III
#    paragraaf: '2'
- number: '9.1'
  text: 'Deze wet kent een bruto-ouderdomspensioen voor:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
- number: 9.1.a
  text: de ongehuwde pensioengerechtigde;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
- number: 9.1.b
  text: de gehuwde pensioengerechtigde.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
- number: '9.2'
  text: "De in het eerste lid bedoelde ouderdomspensioenen worden afgeleid van het netto-minimumloon per\nmaand."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
- number: '9.3'
  text: "Onder het netto-minimumloon wordt verstaan het bruto-minimumloon, na aftrek van premies op grond van\nde [Wet financiering sociale verzekeringen][ref1] en loonbelasting.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
  references:
  - id: ref1
    bwb_id: BWBR0017745
- number: '9.4'
  text: "De loonbelasting en premie voor de volksverzekeringen, bedoeld in [artikel 2 van de Wet financiering\nsociale verzekeringen][ref1], worden berekend voor een werknemer, jonger dan de pensioengerechtigde\nleeftijd, rekening houdend met uitsluitend tweemaal de algemene heffingskorting, bedoeld in [artikel\n22 van de Wet op de loonbelasting 1964][ref2], over het bruto-minimumloon.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel22"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
  references:
  - id: ref1
    bwb_id: BWBR0017745
    artikel: '2'
  - id: ref2
    bwb_id: BWBR0002471
    artikel: '22'
- number: '9.5'
  text: "De bruto-ouderdomspensioenen worden zodanig vastgesteld, dat na aftrek van de in te houden\nloonbelasting en premie voor de volksverzekeringen, rekening houdend met de toepasselijke\nheffingskortingen voor een persoon van de pensioengerechtigde leeftijd en ouder, en van de\ninkomensafhankelijke bijdrage, bedoeld in [artikel 41 van de Zorgverzekeringswet][ref1]:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel41"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
  references:
  - id: ref1
    bwb_id: BWBR0018450
    artikel: '41'
- number: 9.5.a
  text: "het netto-ouderdomspensioen per maand van een pensioengerechtigde als bedoeld in het eerste lid,\nonderdeel a, gelijk is aan 70% van het netto-minimumloon per maand;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
- number: 9.5.b
  text: "het netto-ouderdomspensioen per maand van een pensioengerechtigde als bedoeld in het eerste lid,\nonderdeel b, gelijk is aan 50% van het netto-minimumloon per maand."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
- number: '9.6'
  text: "De volledige bruto-toeslag, bedoeld in [artikel 8][ref1], is gelijk aan het bruto-ouderdomspensioen\nvoor de pensioengerechtigde, bedoeld in het eerste lid, onderdeel b.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '8'
    hoofdstuk: III
#    paragraaf: '1'
- number: '9.7'
  text: "Een wijziging van het bruto-ouderdomspensioen in verband met een wijziging van het netto-minimumloon\nwordt samen met de dag waarop deze wijziging ingaat, door of namens Onze Minister medegedeeld in de\nStaatscourant."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
- number: '9.8'
  text: "Een wijziging van het bruto-ouderdomspensioen in verband met een wijziging van het netto-minimumloon\nvindt plaats zonder dat dit bij beschikking is vastgesteld."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
- number: '9.9'
  text: "De Sociale verzekeringsbank betaalt het gewijzigde ouderdomspensioen, bedoeld in het achtste lid,\nbij de eerstvolgende betaling van het ouderdomspensioen nadat de wijziging, bedoeld in het achtste\nlid, heeft plaatsgevonden."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9
- number: 9a.1
  text: "In afwijking van [artikel 9][ref1] is voor de pensioengerechtigde, die niet in Nederland woont, het\nbruto-ouderdomspensioen gelijk aan het bruto-ouderdomspensioen voor de pensioengerechtigde, bedoeld\nin artikel 9, eerste lid, onderdeel b, onverminderd [artikel 13, eerste lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel13"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '9'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '13'
    hoofdstuk: III
#    paragraaf: '1'
- number: 9a.2
  text: "[Artikel 8a, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8a"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 8a
    hoofdstuk: III
#    paragraaf: '1'
- number: 9a.3
  text: "Bij of krachtens algemene maatregel van bestuur kan worden bepaald dat recht heeft op\nouderdomspensioen alsof hij in Nederland woont:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
- number: 9a.3.a
  text: "de pensioengerechtigde, bedoeld in [artikel 9, eerste lid, onderdeel a][ref1], die werkzaamheden\nverricht in het algemeen belang en niet in Nederland woont;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '9'
    hoofdstuk: III
#    paragraaf: '1'
- number: 9a.3.b
  text: "de pensioengerechtigde, bedoeld in [artikel 9, eerste lid, onderdeel a][ref1], die in Aruba,\nCuraçao, Sint Maarten of in de openbare lichamen Bonaire, Sint Eustatius en Saba woont; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '9'
    hoofdstuk: III
#    paragraaf: '1'
- number: 9a.3.c
  text: de gezinsleden van de in de onderdelen a of b bedoelde pensioengerechtigde.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
- number: 9a.4
  text: "Recht op ouderdomspensioen alsof hij in Nederland woont, heeft de pensioengerechtigde die niet in\nNederland woont en recht heeft op:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
- number: 9a.4.a
  text: "een buitengewoon pensioen, garantietoeslag, uitkering, periodieke uitkering, garantie-uitkering,\nvergoeding of tegemoetkoming als bedoeld in de [Wet buitengewoon pensioen 1940–1945][ref1], de [Wet\nbuitengewoon pensioen zeelieden-oorlogsslachtoffers][ref2], de [Wet buitengewoon pensioen Indisch\nverzet][ref3], de [Wet uitkeringen vervolgingsslachtoffers 1940–1945][ref4], de [Wet uitkeringen\nburger-oorlogsslachtoffers 1940–1945][ref5] of de Algemene Oorlogsongevallenregeling Indonesië met\ninbegrip van het besluit van de Luitenant-Gouverneur-Generaal van Nederlands-Indië van 5 november\n1946 (Indisch Staatsblad, 1946, 118); of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002032\n[ref2]: https://wetten.overheid.nl/BWBR0002035\n[ref3]: https://wetten.overheid.nl/BWBR0003968\n[ref4]: https://wetten.overheid.nl/BWBR0002844\n[ref5]: https://wetten.overheid.nl/BWBR0003664"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
  references:
  - id: ref1
    bwb_id: BWBR0002032
  - id: ref2
    bwb_id: BWBR0002035
  - id: ref3
    bwb_id: BWBR0003968
  - id: ref4
    bwb_id: BWBR0002844
  - id: ref5
    bwb_id: BWBR0003664
- number: 9a.4.b
  text: "een pensioen, toeslag, uitkering, vergoeding of tegemoetkoming, vergelijkbaar met een pensioen,\ntoeslag, uitkering, vergoeding of tegemoetkoming als bedoeld in onderdeel a, op grond van een\nbuitenlandse wettelijke regeling die vergelijkbaar is met de wettelijke regelingen, genoemd in\nonderdeel a."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
- number: 9a.5
  text: "Onze Minister deelt mede in welke landen op grond van een verdrag of een besluit van een\nvolkenrechtelijke organisatie recht op ouderdomspensioen bestaat alsof de pensioengerechtigde in\nNederland woont. In deze mededeling wordt tevens opgenomen:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
- number: 9a.5.a
  text: de vindplaats van het desbetreffende verdrag of besluit, en
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
- number: 9a.5.b
  text: de eventueel in dat verdrag of besluit aanwezige beperkingen.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel9a
- number: '10.1'
  text: "De volledige bruto-toeslag wordt toegekend voorzolang, met inachtneming van het bepaalde in [artikel\n11][ref1], het inkomen uit arbeid of overig inkomen van de echtgenoot van de pensioengerechtigde\nnihil bedraagt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel11"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel10
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '11'
    hoofdstuk: III
#    paragraaf: '1'
- number: '10.2'
  text: "Op de volledige bruto-toeslag wordt in mindering gebracht het inkomen van de echtgenoot van de\npensioengerechtigde uit arbeid of overig inkomen, vastgesteld met inachtneming van het bepaalde in\n[artikel 11][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel11"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel10
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '11'
    hoofdstuk: III
#    paragraaf: '1'
- number: '11.1'
  text: "Voor de toepassing van de [artikelen 8][ref1] en [10][ref2] wordt van het inkomen uit arbeid buiten\naanmerking gelaten:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel10"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel11
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '8'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '10'
    hoofdstuk: III
#    paragraaf: '1'
- number: 11.1.1°
  text: een bedrag, gelijk aan 15% van het bruto-minimumloon; alsmede
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel11
- number: 11.1.2°
  text: "voor zover het inkomen uit arbeid meer bedraagt dan het onder 1° bedoelde bedrag, een derde gedeelte\nvan dat meerdere."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel11
- number: '11.2'
  text: "In afwijking van het eerste lid wordt in de maand waarin de pensioengerechtigde of de echtgenoot van\nde pensioengerechtigde de pensioengerechtigde leeftijd heeft bereikt, het bruto-minimumloon, bedoeld\nin het eerste lid, onder 1°, vermenigvuldigd met de factor X/Y, waarbij:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel11
- number: 11.2.–
  text: 'X staat voor:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel11
- number: 11.2.–.a
  text: "het aantal dagen gelegen in de maand waarin de pensioengerechtigde de pensioengerechtigde leeftijd\nbereikt, vanaf de dag dat de pensioengerechtigde deze leeftijd heeft bereikt, of"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel11
- number: 11.2.–.b
  text: "het aantal dagen gelegen in de maand waarin de echtgenoot van de pensioengerechtigde de\npensioengerechtigde leeftijd bereikt, voordat de echtgenoot deze leeftijd heeft bereikt, en"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel11
- number: 11.2.–
  text: "Y staat voor het aantal dagen van de maand waarin de pensioengerechtigde of de echtgenoot van de\npensioengerechtigde de pensioengerechtigde leeftijd heeft bereikt."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel11
- number: '12.1'
  text: "Op de bruto-toeslag, vastgesteld op grond van [artikel 10][ref1] en, indien van toepassing, na\ntoepassing van [artikel 13, tweede lid][ref2], wordt een korting toegepast tot 10% voor zover de\ntoeslag samen met het gezamenlijke inkomen uit arbeid of overig inkomen van de gehuwde\npensioengerechtigde en diens echtgenoot vermeerderd met het op grond van de [artikelen 9, zesde lid,\nonderdeel b][ref3] en [13, eerste lid][ref4], vastgestelde bruto-ouderdomspensioen door de\ntoepassing van de korting niet minder bedraagt dan 162% van het bruto-minimumloon met inbegrip van\nde bruto-minimumvakantiebijslag, bedoeld in [artikel 15, eerste lid, van de Wet minimumloon en\nminimumvakantiebijslag][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel10\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel13\n[ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel9\n[ref4]: https://wetten.overheid.nl/BWBR0002221#Artikel13\n[ref5]: https://wetten.overheid.nl/BWBR0002638#Artikel15"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel12
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '10'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '13'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref3
    bwb_id: BWBR0002221
    artikel: '9'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref4
    bwb_id: BWBR0002221
    artikel: '13'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref5
    bwb_id: BWBR0002638
    artikel: '15'
- number: '12.2'
  text: "De met toepassing van [artikel 10, tweede lid][ref1], of [artikel 13, tweede lid][ref2], of het\neerste lid berekende niet-volledige bruto-toeslag wordt voor toepassing van [artikel 29, tweede lid,\naanhef en onderdeel b][ref3], uitgedrukt in een percentage van de volledige bruto-toeslag. Dit\npercentage wordt rekenkundig afgerond op een veelvoud van éénhonderdste.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel10\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel13\n[ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel29"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel12
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '10'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '13'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref3
    bwb_id: BWBR0002221
    artikel: '29'
    hoofdstuk: III
#    paragraaf: '3'
- number: '12.3'
  text: "Dit artikel is van overeenkomstige toepassing op de pensioengerechtigde, bedoeld in [artikel II van\nde Wet van 23 oktober 1993 tot wijziging van de Algemene Ouderdomswet (wijziging in de verhouding\nvan ouderdomspensioen en toeslag)][ref1] (Stb. 592). Ten aanzien van die pensioengerechtigden dient:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006200#ArtikelII"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel12
  references:
  - id: ref1
    bwb_id: BWBR0006200
    artikel: II
- number: 12.3.a
  text: "[artikel 10, vierde lid][ref1], zoals dat luidde voor de datum van inwerkingtreding van [die\nwet][ref2], te worden gelezen alsof «en 11» is vervangen door «11 en 12»; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel10\n[ref2]: https://wetten.overheid.nl/BWBR0006200"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel12
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '10'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0006200
- number: 12.3.b
  text: "[artikel 29, tweede lid][ref1], zoals dat luidde voor de datum van inwerkingtreding van [die\nwet][ref2], te worden gelezen alsof «met toepassing van artikel 10, tweede lid,» is vervangen door\n«met toepassing van artikel 10, tweede lid, of artikel 13, tweede lid, of artikel 12, eerste lid,»\nen «de in artikel 10, derde lid, bedoelde percenten» is vervangen door «de in artikel 12, tweede\nlid, bedoelde percenten».\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel29\n[ref2]: https://wetten.overheid.nl/BWBR0006200"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel12
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '29'
    hoofdstuk: III
#    paragraaf: '3'
  - id: ref2
    bwb_id: BWBR0006200
- number: '12.4'
  text: "[Artikel 11, tweede lid][ref1], is van overeenkomstige toepassing op de inkomensgrens, bedoeld in\nhet eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel11"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel12
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '11'
    hoofdstuk: III
#    paragraaf: '1'
- number: 12a
  text: "Bij algemene maatregel van bestuur wordt bepaald wat onder inkomen uit arbeid en overig inkomen als\nbedoeld in de [artikelen 8, eerste lid][ref1], [10, eerste en tweede lid][ref2], [11][ref3] en\n[12][ref4] wordt verstaan. Daarbij kan tevens worden bepaald dat nader te bepalen inkomen dat\ngedeeltelijk, niet, of niet langer wordt genoten als gevolg van gewijzigde omstandigheden of enig\nhandelen of nalaten van betrokkene in aanmerking wordt genomen alsof het wel volledig wordt genoten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel10\n[ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel11\n[ref4]: https://wetten.overheid.nl/BWBR0002221#Artikel12"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel12a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '8'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '10'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref3
    bwb_id: BWBR0002221
    artikel: '11'
    hoofdstuk: III
#    paragraaf: '1'
  - id: ref4
    bwb_id: BWBR0002221
    artikel: '12'
    hoofdstuk: III
#    paragraaf: '1'
- number: '13.1'
  text: "Op het bruto-ouderdomspensioen, vastgesteld op grond van [artikel 9][ref1], wordt een korting\ntoegepast van 2% voor elk kalenderjaar, dat de pensioengerechtigde na het bereiken van de\naanvangsleeftijd, doch vóór het bereiken van de pensioengerechtigde leeftijd niet verzekerd is\ngeweest.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel13
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '9'
    hoofdstuk: III
#    paragraaf: '1'
- number: '13.2'
  text: "Op de bruto-toeslag wordt, na toepassing van [artikel 10][ref1], een korting toegepast van 2% voor\nelk kalenderjaar, dat de echtgenoot van de pensioengerechtigde na het bereiken van de\naanvangsleeftijd, doch vóór het bereiken van de pensioengerechtigde leeftijd van de\npensioengerechtigde niet verzekerd is geweest.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel10"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel13
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '10'
    hoofdstuk: III
#    paragraaf: '1'
- number: '13.3'
  text: "Bij ministeriële regeling worden regels gesteld omtrent de herleiding van gedeelten van\nkalenderjaren tot gehele kalenderjaren en gedeelten van jaarpremies tot gehele jaarpremies."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel13
- number: 13a.1
  text: "[Artikel 13, eerste lid][ref1], is niet van toepassing op de vrouwelijke pensioengerechtigde voor\nelk kalenderjaar dat zij in de periode van 1 januari 1957 tot 1 april 1985 niet verzekerd was,\ndoordat zij in Nederland woonde en gehuwd dan wel gehuwd geweest was met een persoon, die in die\nperiode niet verzekerd was.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel13"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel13a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '13'
    hoofdstuk: III
#    paragraaf: '1'
- number: 13a.2
  text: "[Artikel 13, eerste lid][ref1], is niet van toepassing op de pensioengerechtigde voor elk\nkalenderjaar dat zijn echtgenoot in de periode van 1 januari 1957 tot 1 april 1985 niet verzekerd\nwas, doordat die echtgenoot in Nederland woonde en gehuwd dan wel gehuwd geweest was met een\npersoon, die in die periode niet verzekerd was.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel13"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel13a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '13'
    hoofdstuk: III
#    paragraaf: '1'
- number: '14.1'
  text: "Het ouderdomspensioen alsmede een verhoging van het ouderdomspensioen wordt op aanvraag toegekend\ndoor de Sociale verzekeringsbank."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel14
- number: '14.2'
  text: "In afwijking van het bepaalde in het vorige lid is de Sociale verzekeringsbank bevoegd het\nouderdomspensioen of een verhoging van het ouderdomspensioen ambtshalve toe te kennen."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel14
- number: '15.1'
  text: "De Sociale verzekeringsbank is bevoegd controlevoorschriften vast te stellen. Deze voorschriften\nmogen niet verder gaan dan strikt noodzakelijk is voor een juiste uitvoering van deze wet."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel15
- number: '15.2'
  text: "De pensioengerechtigde, zijn echtgenoot dan wel zijn wettelijke vertegenwoordiger of de instelling\nwaaraan op grond van [artikel 20][ref1] ouderdomspensioen wordt uitbetaald, is verplicht de\nvoorschriften op te volgen en anderszins aan de Sociale verzekeringsbank desgevraagd de medewerking\nte verlenen die redelijkerwijs nodig is voor de uitvoering van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel20"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel15
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '20'
    hoofdstuk: III
#    paragraaf: '2'
- number: '15.3'
  text: "De pensioengerechtigde, zijn echtgenoot, dan wel zijn wettelijk vertegenwoordiger, onthouden zich\nvan zeer ernstige misdragingen jegens de met de uitvoering van deze wet belaste personen en\ninstanties tijdens het verrichten van hun werkzaamheden."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel15
- number: '16.1'
  text: "Het ouderdomspensioen gaat in op de dag waarop de belanghebbende aan de voorwaarden voor het recht\nop ouderdomspensioen voldoet."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel16
- number: '16.2'
  text: "In afwijking van het bepaalde in het eerste lid kan een ouderdomspensioen niet vroeger ingaan dan de\neerste dag van de twaalfde maand vóór de dag waarop de aanvraag werd ingediend of vóór de dag waarop\nambtshalve toekenning plaatsvond. De Sociale verzekeringsbank kan voor bijzondere gevallen van het\nbepaalde in de vorige volzin afwijken."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel16
- number: 16a
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel16a
- number: '17.1'
  text: "Het ouderdomspensioen wordt door de Sociale verzekeringsbank ingetrokken of herzien, wanneer degene,\naan wie het is toegekend, ingevolge het bij of krachtens deze wet bepaalde daarvoor niet of niet\nmeer in aanmerking komt, onderscheidenlijk voor een hoger of lager ouderdomspensioen in aanmerking\nkomt."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17
- number: '17.2'
  text: Vervallen.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17
- number: '17.3'
  text: "De herziening van het ouderdomspensioen, welke voortvloeit uit een wijziging der omstandigheden en\nwelke een verhoging van dit ouderdomspensioen tot gevolg heeft, gaat in op de eerste dag der maand,\nwaarin de wijziging dier omstandigheden heeft plaatsgevonden. Het bepaalde in [artikel 16, tweede\nlid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel16"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '16'
    hoofdstuk: III
#    paragraaf: '2'
- number: '17.4'
  text: "De Sociale verzekeringsbank kent, indien de pensioengerechtigde of zijn wettelijke vertegenwoordiger\nniet op grond van [artikel 50][ref1] desgevraagd aantoont, dat hij een pensioengerechtigde is als\nbedoeld in [artikel 9, eerste lid, onderdeel a][ref2], of dat zijn feitelijke woonsituatie in\novereenstemming is met het door hem dan wel zijn wettelijke vertegenwoordiger verstrekte adres, een\nouderdomspensioen toe gelijk aan dat van een pensioengerechtigde als bedoeld in artikel 9, eerste\nlid, onderdeel b, dan wel herziet het ouderdomspensioen tot het bedrag van dat ouderdomspensioen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel50\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel9"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '50'
    hoofdstuk: VI
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '9'
    hoofdstuk: III
#    paragraaf: '1'
- number: '17.5'
  text: "De intrekking van het ouderdomspensioen of de herziening daarvan, welke voortvloeit uit een\nwijziging der omstandigheden en welke een verlaging van dit ouderdomspensioen tot gevolg heeft,\ngaat, behoudens in de bij ministeriële regeling aan te wijzen gevallen, in op de eerste dag der\nmaand, volgende op die, waarin de dag is gelegen met ingang waarvan degene, aan wie\nouderdomspensioen is toegekend, daarvoor niet meer in aanmerking komt, onderscheidenlijk voor een\nlager ouderdomspensioen in aanmerking komt. Indien het ouderdomspensioen ten onrechte of tot een te\nhoog bedrag is toegekend, wordt het ingetrokken onderscheidenlijk herzien met ingang van de dag,\nwaarop het is ingegaan."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17
- number: '17.6'
  text: "De herziening van het ouderdomspensioen als gevolg van een wijziging van het netto-minimumloon gaat,\nin afwijking van het bepaalde in het derde en vierde lid, in op de dag waarop het netto-minimumloon\nis herzien."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17
- number: '17.7'
  text: "De beëindiging van het ouderdomspensioen op grond van [artikel 8b, tweede lid][ref1], gaat in op de\neerste dag van de maand volgend op de maand waarin de vrijheidsontneming een maand heeft geduurd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8b"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 8b
    hoofdstuk: III
#    paragraaf: '1'
- number: '17.8'
  text: Ter uitvoering van dit artikel kunnen bij ministeriële regeling nadere voorschriften worden gegeven.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17
- number: 17a.1
  text: "Onverminderd het elders in deze wet bepaalde terzake van herziening of intrekking van een besluit\ntot toekenning van ouderdomspensioen en terzake van weigering van ouderdomspensioen, herziet de\nSociale verzekeringsbank een dergelijk besluit of trekt zij dat in:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17a
- number: 17a.1.a
  text: "indien het niet of niet behoorlijk nakomen van een verplichting op grond van [artikel 15, tweede\nlid][ref1], of [49][ref2], heeft geleid tot het ten onrechte of tot een te hoog bedrag verlenen van\nouderdomspensioen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '15'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: 17a.1.b
  text: indien anderszins het ouderdomspensioen ten onrechte of tot een te hoog bedrag is verleend;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17a
- number: 17a.1.c
  text: "indien het niet of niet behoorlijk nakomen van de verplichting bedoeld in [artikel 15, tweede\nlid][ref1], of [49][ref2], ertoe leidt dat niet kan worden vastgesteld of nog recht op\nouderdomspensioen bestaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '15'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: 17a.2
  text: "Indien daarvoor dringende redenen aanwezig zijn kan de Sociale verzekeringsbank besluiten geheel of\ngedeeltelijk van herziening of intrekking af te zien."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17a
- number: 17b.1
  text: "De Sociale verzekeringsbank weigert het ouderdomspensioen geheel of gedeeltelijk, tijdelijk of\nblijvend, indien de pensioengerechtigde, zijn echtgenoot, of zijn wettelijke vertegenwoordiger een\nverplichting, hem op grond van [artikel 15, tweede of derde lid][ref1], opgelegd, of de\nverplichtingen, bedoeld in [artikel 55, tweede lid, van de Wet structuur uitvoeringsorganisatie werk\nen inkomen][ref2] niet of niet behoorlijk is nagekomen, dan wel de verplichting, bedoeld in [artikel\n49][ref3] niet binnen de door de Sociale verzekeringsbank daarvoor vastgestelde termijn is\nnagekomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel55\n[ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17b
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '15'
    hoofdstuk: III
#    paragraaf: '2'
  - id: ref2
    bwb_id: BWBR0013060
    artikel: '55'
  - id: ref3
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: 17b.2
  text: "Een maatregel als bedoeld in het eerste lid wordt afgestemd op de ernst van de gedraging en de mate\nwaarin de belanghebbende de gedraging verweten kan worden. Van het opleggen van een maatregel wordt\nin elk geval afgezien, indien elke vorm van verwijtbaarheid ontbreekt."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17b
- number: 17b.3
  text: "De Sociale verzekeringsbank kan afzien van het opleggen van een maatregel als bedoeld in het eerste\nlid en volstaan met het geven van een schriftelijke waarschuwing ter zake het niet tijdig nakomen\nvan de verplichting, bedoeld in [artikel 49][ref1], indien het niet tijdig nakomen van de\nverplichting niet heeft geleid tot het ten onrechte of tot een te hoog bedrag verlenen van\nouderdomspensioen, tenzij het niet tijdig nakomen van de verplichting plaatsvindt binnen een periode\nvan twee jaar te rekenen vanaf de datum waarop eerder aan de belanghebbende een zodanige\nwaarschuwing is gegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17b
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: 17b.4
  text: "De Sociale verzekeringsbank kan afzien van het opleggen van een maatregel indien daarvoor dringende\nredenen aanwezig zijn."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17b
- number: 17b.5
  text: "Het opleggen van een maatregel blijft achterwege indien voor dezelfde gedraging een bestuurlijke\nboete als bedoeld in [artikel 17c][ref1] wordt opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel17c"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17b
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 17c
    hoofdstuk: III
#    paragraaf: '2'
- number: 17b.6
  text: "Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld met betrekking tot het\neerste en tweede lid."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17b
- number: 17c.1
  text: "De Sociale verzekeringsbank legt een bestuurlijke boete op van ten hoogste het benadelingsbedrag\nwegens het niet of niet behoorlijk nakomen door de pensioengerechtigde, zijn echtgenoot, of zijn\nwettelijke vertegenwoordiger van de verplichting, bedoeld in [artikel 49][ref1]. Indien de feiten en\nomstandigheden, bedoeld in artikel 49, niet of niet behoorlijk zijn medegedeeld en deze overtreding\nopzettelijk is begaan, bedraagt de bestuurlijke boete ten hoogste het bedrag van de vijfde\ncategorie, bedoeld in [artikel 23, vierde lid, van het Wetboek van Strafrecht][ref2]. Indien de\nfeiten en omstandigheden, bedoeld in artikel 49, niet of niet behoorlijk zijn medegedeeld en deze\novertreding niet opzettelijk is begaan, bedraagt de bestuurlijke boete ten hoogste het bedrag van de\nderde categorie, bedoeld in artikel 23, vierde lid, van het Wetboek van Strafrecht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
  - id: ref2
    bwb_id: BWBR0001854
    artikel: '23'
- number: 17c.2
  text: "In dit artikel wordt onder benadelingsbedrag verstaan het brutobedrag dat als gevolg van het niet of\nniet behoorlijk nakomen van de verplichting, bedoeld in [artikel 49][ref1], ten onrechte of tot een\nte hoog bedrag aan ouderdomspensioen is verleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: 17c.3
  text: "Indien het niet of niet behoorlijk nakomen door de pensioengerechtigde, zijn echtgenoot, of zijn\nwettelijke vertegenwoordiger van de verplichting, bedoeld in [artikel 49][ref1], niet heeft geleid\ntot een benadelingsbedrag, legt de Sociale verzekeringsbank een bestuurlijke boete op van ten\nhoogste het bedrag van de tweede categorie, bedoeld in [artikel 23, vierde lid, van het Wetboek van\nStrafrecht][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
  - id: ref2
    bwb_id: BWBR0001854
    artikel: '23'
- number: 17c.4
  text: "De Sociale verzekeringsbank kan afzien van het opleggen van een bestuurlijke boete en volstaan met\nhet geven van een schriftelijke waarschuwing wegens het niet of niet behoorlijk nakomen van de\nverplichting, bedoeld in [artikel 49][ref1], in situaties die bij algemene maatregel van bestuur\nworden bepaald, tenzij het niet of niet behoorlijk nakomen van de verplichting plaats vindt binnen\neen periode van twee jaar te rekenen vanaf de datum waarop eerder aan de pensioengerechtigde, zijn\nechtgenoot, of zijn wettelijke vertegenwoordiger, een zodanige waarschuwing is gegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: 17c.5
  text: "De Sociale verzekeringsbank legt een bestuurlijke boete op wegens het niet of niet behoorlijk\nnakomen door de pensioengerechtigde, zijn echtgenoot, of zijn wettelijke vertegenwoordiger van de\nverplichting, bedoeld in [artikel 49][ref1], als gevolg waarvan ten onrechte of tot een te hoog\nbedrag aan ouderdomspensioen is ontvangen, van ten hoogste 150 procent van het\nbenadelingsbedrag, met overeenkomstige toepassing van het eerste lid, indien binnen een tijdvak van\nvijf jaar voorafgaand aan de dag van het begaan van de overtreding een eerdere bestuurlijke boete of\nstrafrechtelijke sanctie is opgelegd wegens een eerdere overtreding, bestaande uit eenzelfde\ngedraging, die onherroepelijk is geworden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: 17c.6
  text: "Onder eenzelfde gedraging als bedoeld in het vijfde lid wordt verstaan het niet of niet behoorlijk\nnakomen van de verplichting, bedoeld in de [artikelen 49][ref1] van deze wet of [35 van de Algemene\nnabestaandenwet][ref2] als gevolg waarvan ten onrechte of tot een te hoog bedrag aan\nouderdomspensioen, nabestaandenuitkering of wezenuitkering is verleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49\n[ref2]: https://wetten.overheid.nl/BWBR0007795#Artikel35"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
  - id: ref2
    bwb_id: BWBR0007795
    artikel: '35'
- number: 17c.7
  text: "In afwijking van het vijfde lid is het in dat lid genoemde tijdvak van vijf jaar tien jaar indien\nwegens de eerdere overtreding, bedoeld in het vijfde lid, de pensioengerechtigde, zijn echtgenoot,\nof zijn wettelijke vertegenwoordiger is gestraft met een onvoorwaardelijke gevangenisstraf."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
- number: 17c.8
  text: "De Sociale verzekeringsbank kan afzien van het opleggen van een bestuurlijke boete indien daarvoor\ndringende redenen aanwezig zijn."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
- number: 17c.9
  text: "Degene aan wie een bestuurlijke boete is opgelegd, is verplicht desgevraagd aan de Sociale\nverzekeringsbank de inlichtingen te verstrekken die voor de tenuitvoerlegging van de bestuurlijke\nboete van belang zijn."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
- number: 17c.10
  text: "Bij algemene maatregel van bestuur worden nadere regels gesteld over de hoogte van de bestuurlijke\nboete."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
- number: 17c.11
  text: "In afwijking van [artikel 8:69 van de Algemene wet bestuursrecht][ref1] kan de rechter in beroep of\nhoger beroep het bedrag waarop de bestuurlijke boete is vastgesteld ook ten nadele van de\npensioengerechtigde, zijn echtgenoot, of zijn wettelijke vertegenwoordiger wijzigen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:69"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: 8:69
- number: 17c.12
  text: "Indien ten aanzien van een overtreding waarvoor een bestuurlijke boete is opgelegd geen sprake is\ngeweest van opzet of grove schuld, en voorts is gebleken dat binnen een jaar nadat de bestuurlijke\nboete is opgelegd niet nogmaals een overtreding wegens eenzelfde gedraging is begaan, is de Sociale\nverzekeringsbank bevoegd op verzoek van degene aan wie de bestuurlijke boete is opgelegd, de\nbestuurlijke boete geheel of gedeeltelijk kwijt te schelden bij medewerking aan een schuldregeling.\n[Artikel 25, eerste, derde en vierde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel25"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '25'
    hoofdstuk: III
#    paragraaf: '2'
- number: 17c.13
  text: "Het besluit tot kwijtschelding, bedoeld in het twaalfde lid, wordt ingetrokken of ten nadele van\ndegene aan wie de bestuurlijke boete is opgelegd herzien indien binnen vijf jaar na het besluit tot\nkwijtschelding wederom een overtreding wegens eenzelfde gedraging is begaan."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17c
- number: 17d
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17d
- number: 17e
  text: "Bij ministeriële regeling kunnen regels worden gesteld omtrent de termijn waarvoor uitstel van\nbetaling van de bestuurlijke boete kan worden verleend alsmede omtrent de hoogte van het op grond\nvan [artikel 17i, eerste of tweede lid][ref1], te verrekenen bedrag en de termijn of termijnen\nwaarbinnen deze verrekening plaatsvindt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel17i"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17e
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 17i
    hoofdstuk: III
#    paragraaf: '2'
- number: 17f
  text: Vervallen
