- number: '64'
  text: "Ten aanzien van de persoon wiens vrijheid op de dag voorafgaande aan de inwerkingtreding van\n[artikel 8b][ref1] reeds rechtens was ontnomen wordt voor de toepassing van [dat artikel][ref2] als\neerste dag waarop de vrijheidsontneming plaatsvindt, aangemerkt de dag van inwerkingtreding van\n[artikel 8b][ref3] en eindigt het recht op ouderdomspensioen in afwijking van [artikel 8b, tweede\nlid][ref4], vanaf de dag dat deze vrijheidsontneming zes maanden heeft geduurd. De beëindiging gaat\nin op de eerste dag van de maand volgend op de maand waarin de vrijheidsontneming als bedoeld in de\neerste zin zes maanden heeft geduurd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8b\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel8b\n[ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel8b\n[ref4]: https://wetten.overheid.nl/BWBR0002221#Artikel8b"
