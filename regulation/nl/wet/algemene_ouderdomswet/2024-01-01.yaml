  - id: ref6
    bwb_id: BWBR0002221
    artikel: '24'
    hoofdstuk: III
#    paragraaf: '2'
- number: '48.6'
  text: "Het bepaalde bij [artikel 49][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel48
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: '48.7'
  text: "Onze Minister en Onze Minister van Financiën kunnen bij ministeriële regeling ter zake van het\nbepaalde in het eerste tot en met het zesde lid nadere regels en uitvoeringsvoorschriften geven."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel48
- number: '49'
  text: "De pensioengerechtigde, zijn echtgenoot, alsmede zijn wettelijke vertegenwoordiger of de instelling\nwaaraan ingevolge [artikel 20][ref1] ouderdomspensioen wordt uitbetaald, zijn verplicht aan de\nSociale verzekeringsbank op haar verzoek of onverwijld uit eigen beweging alle feiten en\nomstandigheden mee te delen, waarvan hun redelijkerwijs duidelijk moet zijn dat zij van invloed\nkunnen zijn op het recht op uitkering, de hoogte van de uitkering of op het bedrag van de uitkering,\ndat wordt betaald. De verplichting geldt niet indien die feiten en omstandigheden door de Sociale\nverzekeringsbank kunnen worden vastgesteld op grond van bij wettelijk voorschrift als authentiek\naangemerkte gegevens of kunnen worden verkregen uit bij ministeriële regeling aan te wijzen\nadministraties. Bij ministeriële regeling wordt bepaald voor welke gegevens de tweede zin van\ntoepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel20"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel49
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '20'
    hoofdstuk: III
#    paragraaf: '2'
- number: '50'
  text: "In aanvulling op [artikel 49][ref1] kan de Sociale verzekeringsbank de pensioengerechtigde of zijn\nwettelijke vertegenwoordiger verzoeken aan te tonen dat:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel49"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel50
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '49'
    hoofdstuk: VI
- number: 50.a
  text: "de pensioengerechtigde een pensioengerechtigde is als bedoeld in [artikel 9, eerste lid, onderdeel\na][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel50
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '9'
    hoofdstuk: III
#    paragraaf: '1'
- number: 50.b
  text: "de feitelijke woonsituatie van de pensioengerechtigde in overeenstemming is met het door hem dan wel\nzijn wettelijke vertegenwoordiger verstrekte adres."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel50
- number: '51.1'
  text: "Een beschikking op grond van deze wet en de daarop berustende bepalingen wordt gegeven binnen een\nredelijke termijn na ontvangst van de aanvraag."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel51
- number: '51.2'
  text: "De redelijke termijn is in ieder geval verstreken wanneer binnen acht weken na ontvangst van de\naanvraag geen beschikking is gegeven, noch een kennisgeving als bedoeld in het derde lid is gedaan."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel51
- number: '51.3'
  text: "Indien een beschikking niet binnen de termijn van acht weken kan worden gegeven, wordt die termijn\nmet een redelijke termijn verlengd en wordt de aanvrager daarvan schriftelijk in kennis gesteld."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel51
- number: 51a
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel51a
- number: '52'
  text: "In afwijking van [artikel 7:10, eerste lid, van de Algemene wet bestuursrecht][ref1] beslist de\nSociale verzekeringsbank binnen dertien weken gerekend vanaf de dag na die waarop de termijn voor\nhet indienen van het bezwaarschrift is verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:10"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel52
  references:
  - id: ref1
    bwb_id: BWBR0005537
    artikel: 7:10
- number: '53.1'
  text: "Tegen uitspraken van de Centrale Raad van Beroep kan ieder der partijen beroep in cassatie instellen\nter zake van schending of verkeerde toepassing van de [artikelen 1, derde tot en met zevende\nlid][ref1], [2][ref2], [3][ref3] en [6][ref4] en de op die artikelen berustende bepalingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel2\n[ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel3\n[ref4]: https://wetten.overheid.nl/BWBR0002221#Artikel6"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel53
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '1'
    hoofdstuk: I
  - id: ref2
    bwb_id: BWBR0002221
