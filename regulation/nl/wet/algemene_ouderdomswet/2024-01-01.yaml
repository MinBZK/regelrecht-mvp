    artikel: '11'
    hoofdstuk: III
#    paragraaf: '1'
- number: 64b.2
  text: "[Artikel 8, tweede tot en met vierde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel64b
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '8'
    hoofdstuk: III
#    paragraaf: '1'
- number: 64c
  text: "[Artikel 17, tweede lid][ref1], zoals dat luidde op de dag voorafgaand aan de dag van\ninwerkingtreding van artikel I, onderdeel B, van de Wet van 9 juli 2014 tot wijziging van de\nAlgemene Ouderdomswet in verband met beëindiging van de voorschotregeling en vaststelling van een\ngrondslag voor het stellen van regels ten aanzien van hetgeen wordt verstaan onder het hebben van\nhet hoofdverblijf in dezelfde woning (Stb. 2014, 307) blijft van toepassing op pensioengerechtigden\nten aanzien waarvan dat artikellid is toegepast tot het tijdstip waarop niet meer wordt voldaan aan\nde in dat artikellid gestelde voorwaarden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel17"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel64c
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '17'
    hoofdstuk: III
#    paragraaf: '2'
- number: 64d
  text: "[Artikel 7][ref1], zoals dat luidde op de dag voorafgaand aan de inwerkingtreding van [artikel III,\nonderdeel A, van de Wet vereenvoudiging regelingen SVB][ref2] blijft na de inwerkingtreding van dat\nartikelonderdeel van toepassing op personen die op die dag op grond van artikel 7 recht hebben op\nouderdomspensioen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel7\n[ref2]: https://wetten.overheid.nl/BWBR0033114#ArtikelIII"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel64d
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '7'
