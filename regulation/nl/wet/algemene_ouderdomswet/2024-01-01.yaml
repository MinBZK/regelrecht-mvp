- number: 64b.1
  text: "Pensioengerechtigden die voor 1 januari 2015 zijn gehuwd en die in november of december 2014 de\nleeftijd van 65 jaar bereiken en van wie de echtgenoot jonger is dan de pensioengerechtigde leeftijd\nhebben, in afwijking van [artikel 8, eerste lid][ref1], overeenkomstig de bepalingen van deze wet\nrecht op een toeslag, tenzij, met inachtneming van [artikel 11][ref2], het inkomen uit arbeid of\noverig inkomen van die echtgenoot meer bedraagt dan de volledige bruto-toeslag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel8\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel11"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel64b
  references:
