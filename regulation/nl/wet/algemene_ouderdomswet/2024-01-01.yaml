- number: '48.1'
  text: "Degene, van wie ingevolge [artikel 65, eerste lid, van de Wet financiering sociale\nverzekeringen][ref1] belasting is geheven of in door Onze Minister en Onze Minister van Financiën\nbij ministeriële regeling aan te wijzen gevallen geacht wordt te zijn geheven, heeft recht op een\nuitkering, indien en zolang hij recht heeft op ouderdomspensioen krachtens deze wet en hij wegens\ngemoedsbezwaren geen aanspraak maakt op dit ouderdomspensioen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel65"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel48
  references:
  - id: ref1
    bwb_id: BWBR0017745
    artikel: '65'
- number: '48.2'
  text: "Degene, die ingevolge het eerste lid recht op een uitkering heeft, dient de Sociale verzekeringsbank\nschriftelijk in kennis te stellen, zodra naar zijn oordeel het totaal aan uitkering betaalde\nbedragen heeft overschreden het totaal van de bedragen, die van hem op grond van de in de aanhef van\nhet eerste lid bedoelde bepalingen aan belasting zijn geheven of geacht worden te zijn geheven. De\nuitbetaling van deze uitkering wordt dan beëindigd met ingang van een betalingstermijn, aanvangende\nna de dag, waarop de kennisgeving door de Sociale verzekeringsbank is ontvangen, doch niet later dan\nde eerste dag van de tweede maand na de dag van ontvangst van die kennisgeving."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel48
- number: '48.3'
  text: "Voor de toepassing van het bepaalde in het vorige lid wordt het totaal van de aan belasting geheven\nbedragen:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel48
- number: 48.3.a
  text: "verminderd met de bedragen die niet zijn ingevorderd, dan wel die de verzekerde nalatig is gebleven\nte betalen;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel48
- number: 48.3.b
  text: vermeerderd met een door de in het eerste lid bedoelde uitkeringsgerechtigde te bepalen opslag.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel48
- number: '48.4'
  text: "Het bedrag van de uitkering is gelijk aan het bedrag aan ouderdomspensioen en vakantie-uitkering,\nwaarop de belanghebbende krachtens deze wet recht heeft."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel48
- number: '48.5'
  text: "Het bepaalde bij of krachtens de [artikelen 14 tot en met 26][ref1], [31][ref2] en [33][ref3] is,\nvoor zover daarvan ten aanzien van de [artikelen 17, derde lid][ref4], [18][ref5], en [24, eerste\nlid][ref6], bij ministeriële regeling niet wordt afgeweken, van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel14\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel31\n[ref3]: https://wetten.overheid.nl/BWBR0002221#Artikel33\n[ref4]: https://wetten.overheid.nl/BWBR0002221#Artikel17\n[ref5]: https://wetten.overheid.nl/BWBR0002221#Artikel18\n[ref6]: https://wetten.overheid.nl/BWBR0002221#Artikel24"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel48
