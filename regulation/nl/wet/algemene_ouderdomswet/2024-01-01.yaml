- number: '70'
  text: Hetgeen nog ter uitvoering van deze wet nodig is, wordt geregeld bij ministeriële regeling.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel70
- number: '71.1'
  text: "Indien in een pensioenregeling van een pensioenfonds of van een werkgever bepalingen zijn of worden\nopgenomen krachtens welke op enigerlei wijze geheel of gedeeltelijk met het ouderdomspensioen\ningevolge deze wet rekening wordt gehouden, dient bij de toepassing van deze bepalingen in acht te\nworden genomen, dat een verhoging van het ouderdomspensioen, welke plaatsvindt na de datum van\nbeëindiging van de actieve deelneming aan de pensioenregeling, buiten beschouwing blijft."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel71
- number: '71.2'
  text: "Het eerste lid is niet van toepassing op pensioenregelingen waarin bepalingen zijn opgenomen volgens\nwelke het ouderdomspensioen ingevolge deze wet en de premievrije aanspraken of het pensioen van die\nregeling tezamen na beëindiging van de actieve deelneming jaarlijks ten minste worden verhoogd met\nhet percentage van de in het eerste lid bedoelde verhoging van het ouderdomspensioen of het\npercentage van de loon- of prijsontwikkeling."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel71
