- number: 17i.1
  text: "De Sociale verzekeringsbank verrekent de bestuurlijke boete en een eerdere bestuurlijke boete wegens\neenzelfde gedraging als bedoeld in [artikel 17c, vijfde lid][ref1], met het ouderdomspensioen dat\ndegene aan wie een bestuurlijke boete is opgelegd op grond van deze wet ontvangt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel17c"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17i
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: 17c
    hoofdstuk: III
#    paragraaf: '2'
- number: 17i.2
  text: "Onverminderd het eerste lid kan de Sociale verzekeringsbank de bestuurlijke boete verrekenen met een\nvordering die degene aan wie de bestuurlijke boete is opgelegd op hem heeft."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17i
- number: 17i.3
  text: "Het college van burgemeester en wethouders van de betrokken gemeente, onderscheidenlijk het\nUitvoeringsinstituut werknemersverzekeringen, betaalt het bedrag van de bestuurlijke boete, zonder\ndat daarvoor een machtiging nodig is, op haar verzoek aan de Sociale verzekeringsbank indien degene\naan wie een bestuurlijke boete is opgelegd een uitkering ontvangt op grond van de\n[Participatiewet][ref1], de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte\nwerkloze werknemers][ref2], de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte\ngewezen zelfstandigen][ref3], de [Wet inkomensvoorziening oudere werklozen][ref4], de\n[Werkloosheidswet][ref5], de [Ziektewet][ref6], de [Wet arbeidsongeschiktheidsverzekering\nzelfstandigen][ref7], de [Wet arbeidsongeschiktheidsvoorziening jonggehandicapten][ref8], de [Wet\nwerk en inkomen naar arbeidsvermogen][ref9], de [Wet op de arbeidsongeschiktheidsverzekering][ref10]\nof de [Wet arbeid en zorg][ref11] of een toeslag op grond van de [Toeslagenwet][ref12].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n[ref2]: https://wetten.overheid.nl/BWBR0004044\n[ref3]: https://wetten.overheid.nl/BWBR0004163\n[ref4]: https://wetten.overheid.nl/BWBR0024394\n[ref5]: https://wetten.overheid.nl/BWBR0004045\n[ref6]: https://wetten.overheid.nl/BWBR0001888\n[ref7]: https://wetten.overheid.nl/BWBR0008656\n[ref8]: https://wetten.overheid.nl/BWBR0008657\n[ref9]: https://wetten.overheid.nl/BWBR0019057\n[ref10]: https://wetten.overheid.nl/BWBR0002524\n[ref11]: https://wetten.overheid.nl/BWBR0013008\n[ref12]: https://wetten.overheid.nl/BWBR0004043"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel17i
