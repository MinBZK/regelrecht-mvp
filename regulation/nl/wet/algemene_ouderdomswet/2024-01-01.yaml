    bwb_id: BWBR0002221
    artikel: '7'
    hoofdstuk: III
#    paragraaf: '1'
- number: '56'
  text: "De voordelen uit [artikel 55][ref1] voortvloeiende komen enkel toe aan degene die in Nederland\nwoont.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel55"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel56
  references:
