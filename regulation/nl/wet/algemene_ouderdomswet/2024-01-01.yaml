- number: 33a.3
  text: "De inkomensondersteuning wordt niet beschouwd als ouderdomspensioen op grond van deze wet, tenzij\nvoor de toepassing van [paragraaf 2 van hoofdstuk III][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    hoofdstuk: III
#    paragraaf: '3'
- number: 33a.4
  text: "[Artikel 9, achtste lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '9'
    hoofdstuk: III
#    paragraaf: '1'
- number: 33a.5
  text: "Bij algemene maatregel van bestuur worden regels gesteld met betrekking tot de hoogte, de indexering\nen de wijze van betaling van de inkomensondersteuning."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
- number: 33a.6
  text: De inkomensondersteuning is niet vatbaar voor beslag.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
- number: 33a.7
  text: "Besluiten tot toekenning van inkomensondersteuning op grond van de [Tijdelijke regeling\ninkomensondersteuning AOW-pensioengerechtigden][ref1] worden aangemerkt als besluiten tot toekenning\nvan inkomensondersteuning op grond van dit artikel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035282"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel33a
  references:
  - id: ref1
    bwb_id: BWBR0035282
- number: '34'
  text: "In dit hoofdstuk en de daarop berustende bepalingen wordt verstaan onder gewezen verzekerde: degene,\nwiens verplichte verzekering is geëindigd."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel34
- number: '35.1'
  text: "De gewezen verzekerde die de aanvangsleeftijd heeft bereikt kan zich, zolang hij de\npensioengerechtigde leeftijd nog niet heeft bereikt, vrijwillig verzekeren over een periode van\nmaximaal tien jaar, met ingang van de dag na de dag waarop de verplichte verzekering is geëindigd.\nDe eerste zin is alleen van toepassing indien de gewezen verzekerde direct voorafgaande aan de\nperiode van vrijwillige verzekering ten minste een jaar verplicht verzekerd is geweest."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: '35.2'
  text: "Indien de periode van vrijwillige verzekering is onderbroken door een periode van verplichte\nverzekering korter dan een jaar, kan de gewezen verzekerde zich opnieuw vrijwillig verzekeren voor\nde resterende periode van de tien jaar."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: '35.3'
  text: 'De periode van maximaal tien jaar, bedoeld in het eerste lid, is niet van toepassing op:'
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: 35.3.a
  text: "de gewezen verzekerde die in dienstbetrekking staat tot een Nederlandse publiekrechtelijke\nrechtspersoon dan wel uit anderen hoofde loon geniet van een zodanige rechtspersoon;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: 35.3.b
  text: "de gewezen verzekerde die is uitgezonden om werkzaamheden te verrichten voor door Onze Minister in\novereenstemming met Onze Minister van Buitenlandse Zaken aan te wijzen organisaties voor\nontwikkelingssamenwerking;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: 35.3.c
  text: "de gewezen verzekerde die werkzaam is bij een door Onze Minister, Onze Minister van Volksgezondheid,\nWelzijn en Sport en Onze Minister van Binnenlandse Zaken en Koninkrijksrelaties aan te wijzen\nvolkenrechtelijke organisatie;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: 35.3.d
  text: "de gewezen verzekerde die werkzaamheden verricht die worden bekostigd door het Rijk en die tevens in\nopdracht van het Rijk worden verricht in het kader van een wettelijke taakomschrijving of ter\nuitvoering van een internationaal verdrag dan wel een daarmee gelijk te stellen overeenkomst of een\nbesluit van een volkenrechtelijke organisatie; of"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: 35.3.e
  text: "de gewezen verzekerde, die op de dag waarop de verplichte verzekering is geëindigd de leeftijd van\n50 jaar heeft bereikt, niet in Nederland woont en recht heeft op een:"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: 35.3.e.1°
  text: "uitkering op grond van de [Wet werk en inkomen naar arbeidsvermogen][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
  references:
  - id: ref1
    bwb_id: BWBR0019057
- number: 35.3.e.2°
  text: "uitkering op grond van de [Wet op de arbeidsongeschiktheidsverzekering][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
  references:
  - id: ref1
    bwb_id: BWBR0002524
- number: 35.3.e.3°
  text: "uitkering op grond van de [Wet arbeidsongeschiktheidsverzekering zelfstandigen][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008656"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
  references:
  - id: ref1
    bwb_id: BWBR0008656
- number: 35.3.e.4°
  text: "uitkering of op recht op arbeidsondersteuning op grond van de [Wet arbeidsongeschiktheidsvoorziening\njonggehandicapten][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008657"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
  references:
  - id: ref1
    bwb_id: BWBR0008657
- number: 35.3.e.5°
  text: "uitkering op grond van de [Wet arbeidsongeschiktheidsvoorziening militairen][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002822"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
  references:
  - id: ref1
    bwb_id: BWBR0002822
- number: 35.3.e.6°
  text: "pensioen op basis van arbeidsongeschiktheid op grond van de [Wet privatisering\nSpoorwegpensioenfonds][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006319"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
  references:
  - id: ref1
    bwb_id: BWBR0006319
- number: 35.3.e.7°
  text: "pensioen op basis van arbeidsongeschiktheid op grond van de Algemene militaire pensioenwet, zoals\ndie luidde voor 1 januari 1998; of"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: 35.3.e.8°
  text: "nabestaandenuitkering op grond van de [Algemene nabestaandenwet][ref1], mits die uitkering of dat\npensioen ten minste gelijk is aan 35% van het bruto-minimumloon;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007795"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
  references:
  - id: ref1
    bwb_id: BWBR0007795
- number: 35.3.f
  text: de gewezen verzekerde, bedoeld in artikel 40.
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: '35.4'
  text: "De periode van maximaal tien jaar, bedoeld in het eerste lid, is niet van toepassing op de\nechtgenoot van de in het derde lid genoemde gewezen verzekerde en de inwonende minderjarige kinderen\nmet wie die gewezen verzekerde of die echtgenoot in familierechtelijke betrekking staat. Voor de\ntoepassing van dit lid wordt onder de in het derde lid genoemde gewezen verzekerde mede verstaan de\ngewezen verzekerde, bedoeld in onderdeel e van dat lid, wiens recht op een uitkering als bedoeld in\ndat onderdeel uitsluitend als gevolg van het bereiken van de pensioengerechtigde leeftijd is\ngeëindigd."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: '35.5'
  text: "Bij of krachtens algemene maatregel van bestuur kunnen ten aanzien van dit artikel nadere regels\nworden gesteld."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel35
- number: '36.1'
  text: "De gewezen verzekerde die van de vrijwillige verzekering, bedoeld in [artikel 35, eerste lid][ref1],\ngebruik wil maken, is verplicht uiterlijk een jaar na de dag, waarop de verplichte verzekering is\ngeëindigd, een aanvraag daartoe in te dienen bij de Sociale verzekeringsbank.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel35"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel36
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '35'
    hoofdstuk: IV
- number: '36.2'
  text: "De aanvraag wordt afgewezen indien de gewezen verzekerde niet voldoet aan de bij of krachtens dit\nhoofdstuk gestelde voorwaarden."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel36
- number: '37'
  text: "De vrijwillige verzekering, bedoeld in [artikel 35, eerste lid][ref1], eindigt:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel35"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel37
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '35'
    hoofdstuk: IV
- number: 37.a
  text: "met ingang van de eerste dag van de tweede maand volgend op die waarin de Sociale verzekeringsbank\neen schriftelijke opzegging van de gewezen verzekerde heeft ontvangen;"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel37
- number: 37.b
  text: met ingang van de dag waarop de gewezen verzekerde de pensioengerechtigde leeftijd bereikt;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel37
- number: 37.c
  text: "met ingang van de dag, waarop de periode van tien jaar, bedoeld in [artikel 35, eerste lid][ref1],\nis verstreken;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel35"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel37
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '35'
    hoofdstuk: IV
- number: 37.d
  text: met ingang van de dag, waarop de gewezen verzekerde verplicht verzekerd wordt op grond van deze wet;
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel37
- number: 37.e
  text: "met ingang van de eerste dag van de vierde maand volgend op de laatste dag van de door de Sociale\nverzekeringsbank gestelde termijn waarbinnen de verschuldigde premie voor de vrijwillige algemene\nouderdomsverzekering, bedoeld in [artikel 71 van de Wet financiering sociale verzekeringen][ref1],\ndient te worden betaald, indien de betaling niet of niet geheel heeft plaatsgevonden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel71"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel37
  references:
  - id: ref1
    bwb_id: BWBR0017745
    artikel: '71'
- number: 37.f
  text: "met ingang van de dag volgend op de laatste dag van een door de Sociale verzekeringsbank gestelde\ntermijn waarbinnen de gewezen verzekerde de van hem, in verband met de toepassing van dit hoofdstuk,\nverlangde inlichtingen dient te verstrekken, indien de gewezen verzekerde die gegevens niet heeft\nverstrekt, tenzij de gewezen verzekerde aannemelijk maakt dat dat hem niet in overwegende mate kan\nworden verweten."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel37
- number: '38.1'
  text: "De verzekerde, die voorafgaand aan de verplichte verzekering niet eerder verplicht verzekerd is\ngeweest, kan zich, zolang hij de pensioengerechtigde leeftijd nog niet heeft bereikt, vrijwillig\nverzekeren vanaf de aanvangsleeftijd, over de achterliggende periode, waarin hij niet verplicht\nverzekerd is geweest, indien hij ten minste vijf jaar verplicht verzekerd is geweest ingevolge de\n[artikelen 6][ref1] of [6a][ref2], en voor zover hij in die achterliggende periode niet onderworpen\nis geweest aan een buitenlandse wettelijk verplichte ouderdomsverzekering, die bij het bereiken van\nde daarin aangegeven leeftijd recht geeft op ouderdomspensioen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel6\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel6a"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel38
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '6'
    hoofdstuk: II
  - id: ref2
    bwb_id: BWBR0002221
    artikel: 6a
    hoofdstuk: II
- number: '38.2'
  text: "Voor de toepassing van het eerste lid wordt degene wiens verplichte verzekering voor het bereiken\nvan de aanvangsleeftijd is beëindigd, geacht niet verplicht verzekerd te zijn geweest gedurende de\nperiode voorafgaand aan het bereiken van de aanvangsleeftijd."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel38
- number: '38.3'
  text: "Bij of krachtens algemene maatregel van bestuur kunnen ten aanzien van het eerste lid nadere regels\nworden gesteld."
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel38
- number: '39.1'
  text: "De verzekerde die van de vrijwillige verzekering, bedoeld in [artikel 38, eerste lid][ref1], gebruik\nwil maken, is verplicht uiterlijk tien jaar na de dag, waarop de verplichte verzekering is ontstaan,\neen aanvraag daartoe in te dienen bij de Sociale verzekeringsbank.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel38"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel39
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '38'
    hoofdstuk: IV
- number: '39.2'
  text: "De [artikelen 36, tweede lid][ref1], en [37, onderdelen e en f][ref2], zijn van overeenkomstige\ntoepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel36\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel37"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel39
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '36'
    hoofdstuk: IV
  - id: ref2
    bwb_id: BWBR0002221
    artikel: '37'
    hoofdstuk: IV
- number: '40'
  text: "De [artikelen 34 tot en met 39][ref1] zijn van overeenkomstige toepassing op de gewezen verzekerde\ndie op 31 december 2005 vrijwillig verzekerd was op grond van een algemene maatregel van bestuur die\ngebaseerd was op artikel 40, zoals dat luidde op de dag voor inwerkingtreding van de Wet tot\nwijziging van een aantal wetten op het terrein van het Ministerie van Sociale Zaken en\nWerkgelegenheid teneinde deze in overeenstemming te brengen met de motie van het lid Jurgens c.s.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel34"
  url: https://wetten.overheid.nl/BWBR0002221/2024-01-01#Artikel40
  references:
  - id: ref1
    bwb_id: BWBR0002221
    artikel: '34'
    hoofdstuk: IV
