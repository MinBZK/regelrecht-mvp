  - number: '1'
    text: |-
      **Begripsbepalingen**

      Voor de toepassing van deze wet en de daarop berustende bepalingen wordt verstaan onder:

      a. Onze Minister: Onze Minister van Sociale Zaken en Werkgelegenheid;

      b. de Sociale verzekeringsbank: de Sociale verzekeringsbank, genoemd in hoofdstuk 6 van de Wet structuur
      uitvoeringsorganisatie werk en inkomen;

      c. pensioengerechtigde leeftijd: de leeftijd, bedoeld in artikel 7a, eerste lid;

      d. aanvangsleeftijd: de leeftijd, bedoeld in artikel 7a, eerste lid;

      e. bruto-ouderdomspensioen: het ouderdomspensioen, bedoeld in artikel 9;

      f. bruto-vakantie-uitkering: de vakantie-uitkering, bedoeld in artikel 32, eerste lid, over het bruto-ouderdomspensioen;

      g. inkomensondersteuning: de inkomensondersteuning, bedoeld in artikel 33a.
