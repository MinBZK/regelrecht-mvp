    text: |-
      1. Er is een CAK, dat rechtspersoonlijkheid bezit. 2. Het CAK is gevestigd in een door Onze Minister
      te bepalen plaats. 3. Het CAK bestaat uit ten hoogste drie leden, onder wie de voorzitter. 4. Het
      CAK wordt in en buiten rechte vertegenwoordigd door de voorzitter. 5. Benoeming vindt plaats op
      grond van de deskundigheid die nodig is voor de uitoefening van de taken van het CAK alsmede op
      grond van maatschappelijke kennis en ervaring. 6. De leden worden benoemd voor ten hoogste vier
      jaar. Herbenoeming kan twee maal en telkens voor ten hoogste vier jaar plaatsvinden. 7. In afwijking
      van artikel 15 van de Kaderwet zelfstandige bestuursorganen worden de personeelsleden van de in het
      eerste lid bedoelde rechtspersoon in dienst genomen op arbeidsovereenkomst naar burgerlijk recht. De
      bepalingen van titel 10 van Boek 7 van het Burgerlijk Wetboek zijn op deze overeenkomst van
      toepassing.
