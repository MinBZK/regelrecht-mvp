  - number: 4.2.1
    text: |-
      1. De Wlz-uitvoerder heeft een zorgplicht, die inhoudt dat: a. hij de bij hem ingeschreven
      verzekerde informatie verschaft over de leveringsvormen, bedoeld in hoofdstuk 3, paragraaf 3, en
      deze verzekerde, indien hij in aanmerking kan komen voor meerdere leveringsvormen, in de gelegenheid
      stelt voor zorg met verblijf in een instelling, voor een volledig pakket thuis of voor een modulair
      pakket thuis te kiezen of hem wijst op de mogelijkheid om bij het zorgkantoor een persoonsgebonden
      budget aan te vragen, b. indien de verzekerde zorg in natura zal worden verstrekt: 1°. hij ervoor
      zorgt dat de zorg waarop de verzekerde aangewezen is binnen redelijke termijn en op redelijke
      afstand van waar deze wenst te gaan wonen dan wel bij hem thuis, wordt geleverd, 2°. hij de
      verzekerde de keuze laat uit alle geschikte, gecontraceerde zorgaanbieders die deze verzekerde de
      zorg op redelijke termijn kunnen verlenen, of 3°. hij de verzekerde desgewenst bemiddelt naar
      geschikte, gecontracteerde zorgaanbieders, c. hij ervoor zorgt dat voor de verzekerde
      cliëntondersteuning beschikbaar is waarop de verzekerde, al dan niet met behulp van zijn
      vertegenwoordiger of mantelzorger, een beroep kan doen. 2. Het zorgkantoor heeft een zorgplicht, die
      inhoudt dat: a. hij de verzekerden die wonen in de regio waarvoor hij als zorgkantoor is aangewezen,
      desgevraagd informatie verschaft over de voorwaarden waaronder zij in aanmerking kunnen komen voor
      een persoonsgebonden budget, b. hij, indien hij met toepassing van artikel 3.3.3 een
      persoonsgebonden budget heeft verleend, ervoor zorgt dat het budget binnen redelijke termijn
      beschikbaar wordt gesteld. 3. Dit lid is nog niet in werking getreden. 4. De voordracht voor een
      krachtens het derde lid vast te stellen algemene maatregel van bestuur wordt niet eerder gedaan dan
      vier weken nadat het ontwerp aan beide kamers der Staten-Generaal is overgelegd.
