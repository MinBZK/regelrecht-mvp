  - number: 1.1.1
    text: |-
      In deze wet en de daarop berustende bepalingen wordt verstaan onder: – ADL-woning: woning die deel
      uitmaakt van een aantal bij elkaar horende rolstoeldoorgankelijke sociale huurwoningen; –
      begeleiding: activiteiten waarmee een persoon wordt ondersteund bij het uitvoeren van algemene
      dagelijkse levensverrichtingen en bij het aanbrengen en behouden van structuur in en regie over het
      persoonlijk leven; – burgerservicenummer: het burgerservicenummer, bedoeld in artikel 1, onderdeel
      b, van de Wet algemene bepalingen burgerservicenummer; – CAK: het CAK, genoemd in artikel 6.1.1; –
      CIZ: het CIZ, genoemd in artikel 7.1.1; – cliëntondersteuning: onafhankelijke ondersteuning met
      informatie, advies, algemene ondersteuning en zorgbemiddeling die bijdraagt aan het tot gelding
      brengen van het recht op zorg in samenhang met dienstverlening op andere gebieden; – continentaal
      plat: de exclusieve economische zone van het Koninkrijk, bedoeld in artikel 1 van de rijkswet
      instelling exclusieve economische zone, voor zover deze grenst aan de territoriale zee van
      Nederland; – dossier: de schriftelijk of elektronisch vastgelegde gegevens met betrekking tot de
      verlening van zorg aan een cliënt; – Fonds langdurige zorg: fonds, genoemd in artikel 89 van de Wet
      financiering sociale verzekeringen; – indicatiebesluit: besluit van het CIZ waarbij beoordeeld wordt
      of en in welke omvang de verzekerde in aanmerking komt voor zorg; – inspecteur of ontvanger: de
      functionaris, bedoeld in artikel 2, derde lid, onder b, van de Algemene wet inzake rijksbelastingen;
      – instelling: 1°. een instelling in de zin van de Wet toelating zorginstellingen; 2°. een
      organisatorisch verband dat gevestigd is buiten het grondgebied van het Europese deel van Nederland
      en overeenkomstig de daar geldende wetgeving rechtmatig gezondheidszorg verstrekt als bedoeld bij of
      krachtens artikel 3.1.1; – mantelzorger: natuurlijke persoon die rechtstreeks voortvloeiend uit een
      tussen personen bestaande sociale relatie zorg verleent zonder dat dit beroeps- of bedrijfsmatig
      geschiedt; – Onze Minister: Onze Minister van Volksgezondheid, Welzijn en Sport; – persoonsgebonden
      budget: een subsidie waarmee de verzekerde onder de bij of krachtens artikel 3.3.3 en titel 4.2 van
      de Algemene wet bestuursrecht gestelde voorwaarden aan hem te verlenen zorg kan inkopen; –
      persoonlijke verzorging: het ondersteunen bij of het overnemen van activiteiten op het gebied van de
      persoonlijke verzorging, gericht op het opheffen van een tekort aan zelfredzaamheid; – Nederland:
      het Europese deel van Nederland; – solistisch werkende zorgverlener: een zorgverlener die, anders
      dan in dienst of onmiddellijk of middellijk in opdracht van een instelling beroepsmatig zorg
      verleent; – Sociale verzekeringsbank: de Sociale verzekeringsbank, genoemd in artikel 3 van de Wet
      structuur uitvoeringsorganisatie werk en inkomen; – verblijf: verblijf als bedoeld in artikel 3.1.1,
      eerste lid, onder a; – verpleging: handelingen, gericht op herstel of voorkoming van verergering van
      de aandoening, beperking of handicap; – verzekeraar: verzekeringsonderneming als bedoeld in
      richtlijn nr. 73/239/EEG van de Raad van de Europese Gemeenschappen van 24 juli 1973 tot coördinatie
      van de wettelijke en bestuursrechtelijke bepalingen betreffende de toegang tot het directe
      verzekeringsbedrijf, met uitzondering van de levensverzekeringbranche en de uitoefening daarvan
      (PbEG L 228); – vreemdeling: vreemdeling als bedoeld in de Vreemdelingenwet 2000; – Wlz-uitvoerder:
      rechtspersoon die geen zorgverzekeraar is, die zich overeenkomstig artikel 4.1.1 heeft aangemeld
      voor de uitvoering van deze wet, het zorgkantoor daaronder begrepen; – woningaanpassing: bouwkundige
      of woontechnische ingreep in of aan een woonruimte; – zorg: zorg en overige diensten als bedoeld in
      artikel 3.1.1; – zorg in natura: zorg, geleverd door zorgaanbieders op grond van schriftelijke
      overeenkomsten tussen zorgaanbieders en Wlz-uitvoerders als bedoeld in artikel 4.2.2; –
      zorgaanbieder: een instelling dan wel een solistisch werkende zorgverlener; – zorgautoriteit: de
      zorgautoriteit, genoemd in artikel 3 van de Wet marktordening gezondheidszorg; – Zorginstituut: het
      Zorginstituut Nederland, genoemd in artikel 58, eerste lid, van de Zorgverzekeringswet; –
      zorgkantoor: een ingevolge artikel 4.2.4, tweede lid, voor een bepaalde regio aangewezen
      Wlz-uitvoerder; – zorgplan: schriftelijk of elektronisch als zodanig vastgelegde uitkomsten van
      hetgeen met de verzekerde dan wel een vertegenwoordiger van de verzekerde is besproken met
      betrekking tot de in artikel 8.1.1 genoemde onderwerpen; – zorgverlener: een natuurlijke persoon die
      in persoon beroepsmatig zorg verleent; – zorgverzekeraar: een zorgverzekeraar als bedoeld in artikel
      1, onderdeel b, van de Zorgverzekeringswet; – zorgverzekering: een zorgverzekering als bedoeld in
      artikel 1, onderdeel d, van de Zorgverzekeringswet.
