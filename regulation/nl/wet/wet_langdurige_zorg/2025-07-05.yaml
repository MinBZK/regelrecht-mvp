  - number: 3.1.1
    text: |-
      1. Het op grond van deze wet verzekerde pakket omvat de volgende vormen van zorg: a. verblijf in een
      instelling, met inbegrip van voorzieningen die niet ten laste van de verzekerde kunnen komen,
      waaronder in elk geval: 1°. het verstrekken van eten en drinken, 2°. het schoonhouden van de
      woonruimte van de verzekerde, en 3°. voor meerdere verzekerden te gebruiken of te hergebruiken
      roerende voorzieningen die noodzakelijk zijn voor de zorgverlening of in verband met het opheffen of
      verminderen van belemmeringen die de verzekerde als gevolg van een aandoening, beperking, stoornis
      of handicap ondervindt bij het normale gebruik van zijn woonruimte; b. persoonlijke verzorging,
      begeleiding en verpleging; c. behandeling, omvattende geneeskundige zorg van specifiek medische,
      specifiek gedragswetenschappelijke of specifiek paramedische aard die noodzakelijk is in verband met
      de aandoening, beperking, stoornis of handicap van de verzekerde; d. door of namens een instelling
      waarvan de verzekerde verblijf alsmede behandeling als bedoeld in onderdeel c ontvangt te verlenen:
      1°. geneeskundige zorg van algemeen medische aard, niet zijnde paramedische zorg, 2°. behandeling
      van een psychische stoornis indien de behandeling integraal onderdeel uitmaakt van de behandeling
      van een van de in artikel 3.2.1 genoemde aandoeningen of beperkingen; 3°. farmaceutische zorg; 4°.
      het gebruik van hulpmiddelen, noodzakelijk in verband met de in de instelling gegeven zorg; 5°.
      tandheelkundige zorg; 6°. kleding, verband houdende met het karakter en de doelstelling van de
      instelling; e. het individueel gebruik van mobiliteitshulpmiddelen; f. vervoer naar een plaats waar
      de verzekerde gedurende een dagdeel begeleiding of behandeling ontvangt; g. logeeropvang in een
      instelling, met inbegrip van de voorzieningen, bedoeld in onderdeel a, mits dit geschiedt ter
      ontlasting van een of meer mantelzorgers. 2. Bij of krachtens algemene maatregel van bestuur kunnen
      aard, inhoud en omvang van de verzekerde zorg nader worden geregeld.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.1.1
  - number: 3.2.1
    text: |-
      1. Een verzekerde heeft recht op zorg die op zijn behoeften, persoonskenmerken en mogelijkheden is
      afgestemd voor zover hij naar aard, inhoud en omvang en uit een oogpunt van doelmatige zorgverlening
      redelijkerwijs op die zorg is aangewezen omdat hij, vanwege een somatische of psychogeriatrische
      aandoening of beperking of een verstandelijke, lichamelijke of zintuiglijke handicap, een blijvende
      behoefte heeft aan: a. permanent toezicht ter voorkoming van escalatie of ernstig nadeel voor de
      verzekerde, of b. 24 uur per dag zorg in de nabijheid, omdat hij zelf niet in staat is om op
      relevante momenten hulp in te roepen en hij, om ernstig nadeel voor hem zelf te voorkomen, 1°. door
      fysieke problemen voortdurend begeleiding, verpleging of overname van zelfzorg nodig heeft, of 2°.
      door zware regieproblemen voortdurend begeleiding of overname van taken nodig heeft. 2. In het
      eerste lid wordt verstaan onder: a. blijvend: van niet voorbijgaande aard; b. permanent toezicht:
      onafgebroken toezicht en actieve observatie gedurende het gehele etmaal, waardoor tijdig kan worden
      ingegrepen; c. ernstig nadeel voor de verzekerde: een situatie waarin de verzekerde: 1°. zich
      maatschappelijk te gronde richt of dreigt te richten; 2°. zichzelf in ernstige mate verwaarloost of
      dreigt te verwaarlozen; 3°. ernstig lichamelijk letsel oploopt of dreigt op te lopen dan wel
      zichzelf ernstig lichamelijk letsel toebrengt of dreigt toe te brengen; 4°. ernstig in zijn
      ontwikkeling wordt geschaad of dreigt te worden geschaad of dat zijn veiligheid ernstig wordt
      bedreigd, al dan niet doordat hij onder de invloed van een ander raakt; d. zelfzorg: de uitvoering
      van algemene dagelijkse levensverrichtingen waaronder de persoonlijke verzorging en hygiëne en, zo
      nodig, de verpleegkundige zorg; e. regieproblemen: beperkingen in het vermogen om een adequaat
      oordeel te vormen over dagelijks voorkomende situaties op het gebied van sociale redzaamheid,
      probleemgedrag, psychisch functioneren of geheugen en oriëntatie. 3. In afwijking van het eerste lid
      heeft een meerderjarige verzekerde recht op zorg voor zover hij vanwege een combinatie van een licht
      verstandelijke handicap en gedragsproblemen: a. tijdelijk behoefte heeft aan permanent toezicht of
      24 uur per dag zorg in de nabijheid als bedoeld in het eerste lid, onder a of b, of b. volgens zijn
      behandelaar is aangewezen op het afmaken van een onder de Jeugdwet aangevangen behandeling met
      verblijf. 4. Bij of krachtens algemene maatregel van bestuur wordt bepaald in welke gevallen een
      verzekerde, in afwijking van het eerste lid, geen recht heeft op vormen van zorg voor zover hij
      krachtens een zorgverzekering of een andere wettelijke regeling recht heeft of kan doen gelden op
      die zorg. 5. Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld met
      betrekking tot het eerste tot en met derde lid.
    url: https://wetten.overheid.nl/BWBR0035917/2025-07-05#Artikel3.2.1
  - number: 3.2.3
    text: |-
      1. Het recht op zorg wordt op aanvraag van de verzekerde in een indicatiebesluit vastgesteld door
      het CIZ. Het recht op zorg dat wordt vastgesteld in het indicatiebesluit sluit aan bij de behoefte
      van de verzekerde. 2. De verzekerde vermeldt bij de aanvraag zijn burgerservicenummer. 3. De
      verzekerde verstrekt op verzoek of uit eigen beweging alle informatie, waarvan het hem
      redelijkerwijs duidelijk moet zijn dat die van belang kan zijn voor de beoordeling van het recht op
      zorg, en is verplicht mee te werken door zich te laten onderzoeken door het CIZ of door daartoe door
      het CIZ aangewezen personen. 4. Het CIZ wijst de verzekerde bij de aanvraag op het recht op
      cliëntondersteuning, bedoeld in artikel 2.2.4, eerste lid, onder a, van de Wet maatschappelijke
      ondersteuning 2015. 5. Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld
      over de wijze waarop de indicatie tot stand komt en over de inrichting en geldigheidsduur van het
      indicatiebesluit.
