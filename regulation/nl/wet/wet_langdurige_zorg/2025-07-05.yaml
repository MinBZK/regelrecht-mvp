  - number: 2.1.1
    text: |-
      1. Verzekerd overeenkomstig de bepalingen van deze wet is degene, die: a. ingezetene is; b. geen
      ingezetene is, doch ter zake van in Nederland of op het continentaal plat in dienstbetrekking verrichte
      arbeid aan de loonbelasting is onderworpen.

      2. In afwijking van het eerste lid zijn vreemdelingen die niet rechtmatig in Nederland verblijf genieten
      als bedoeld in artikel 8, onder a tot en met e en l, van de Vreemdelingenwet 2000, niet verzekerd.

      3. In afwijking van het tweede lid zijn verzekerd: a. kinderen in Nederland geboren uit een in Nederland
      wonende vreemdeling die rechtmatig verblijf geniet als bedoeld in artikel 8, onder a tot en met e of l,
      van de Vreemdelingenwet 2000, dan wel in het buitenland geboren uit in Nederland wonende ouders die
      rechtmatig verblijf genieten als bedoeld in artikel 8, onder a tot en met e of l, van de Vreemdelingenwet
      2000; b. kinderen die door in Nederland wonende personen met de Nederlandse nationaliteit dan wel met
      rechtmatig verblijf als bedoeld in artikel 8, onder a tot en met e of l, van de Vreemdelingenwet 2000,
      worden geadopteerd en voor wie met het oog op adoptie beginseltoestemming is verleend op grond van artikel
      2 van de Wet opneming buitenlandse kinderen ter adoptie.

      4. Bij of krachtens algemene maatregel van bestuur kan, in afwijking van het eerste lid, uitbreiding dan
      wel beperking worden gegeven aan de kring der verzekerden.

      5. Bij of krachtens algemene maatregel van bestuur kan, in afwijking van het eerste en tweede lid,
      uitbreiding worden gegeven aan de kring der verzekerden voor zover het betreft: a. vreemdelingen die
      rechtmatig in Nederland arbeid verrichten dan wel hebben verricht; b. vreemdelingen die, na in Nederland
      rechtmatig verblijf te hebben genoten als bedoeld in artikel 8, onder a tot en met e en l, van de
      Vreemdelingenwet 2000, tijdig toelating in aansluiting op dat verblijf hebben aangevraagd, dan wel
      bezwaar hebben gemaakt of beroep hebben ingesteld tegen de intrekking van het besluit tot toelating,
      totdat op die aanvraag, dat bezwaar of dat beroep is beslist.
