  - number: 4.2.4
    text: |-
      1. De Wlz-uitvoerder is verantwoordelijk voor de uitvoering van hetgeen bij en krachtens deze wet is
      geregeld voor de bij hem ingeschreven verzekerden. De eerste volzin geldt niet voor werkzaamheden
      die bij of krachtens de wet aan een andere rechtspersoon zijn opgedragen. 2. Bij of krachtens
      algemene maatregel van bestuur wordt Nederland ingedeeld in regio’s. Onze Minister wijst per regio
      een Wlz-uitvoerder aan als zorgkantoor. Het zorgkantoor is voor alle verzekerden die wonen in de
      regio waarvoor hij is aangewezen belast met de verstrekking van het persoonsgebonden budget, alsmede
      in een bij algemene maatregel van bestuur te bepalen mate met de administratie of controle van de
      aan die verzekerden verleende zorg. 3. Bij of krachtens de algemene maatregel van bestuur of de
      aanwijzing, bedoeld in het tweede lid, kunnen nadere voorwaarden aan de administratie of controle
      worden gesteld en kunnen, voor het geval voor een regio een ander zorgkantoor wordt aangewezen,
      regels worden gesteld om een goede taakoverdracht te bewerkstelligen. 4. Indien een Wlz-uitvoerder
      werkzaamheden ter vervulling van zijn zorgplicht of van zijn in het eerste lid bedoelde taak
      uitbesteedt, neemt hij daartoe bij algemene maatregel van bestuur te bepalen regels in acht alsmede,
      voor zover het verlenen van de verzekerde zorg wordt uitbesteed, de bij of krachtens artikel 4.2.2
      gestelde regels. 5. Nadat Onze Minister een melding van de zorgautoriteit als bedoeld in artikel 79,
      vierde lid, van de Wet marktordening gezondheidszorg heeft ontvangen, kan hij bepalen dat de
      Wlz-uitvoerders geen werkzaamheden mogen uitbesteden aan het in de melding genoemde zorgkantoor en
      kan hij de in het tweede lid bedoelde aanwijzing van het zorgkantoor intrekken. 6. Overeenkomsten
      die in strijd met het bij en krachtens het vierde en vijfde lid of het bij of krachtens artikel
      4.2.2 bepaalde zijn gesloten, zijn nietig.
