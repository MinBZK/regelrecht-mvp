  - number: 3.3.3
    text: |-
      1. Het zorgkantoor verleent op aanvraag van de verzekerde en onverminderd het vierde en vijfde lid
      alsmede andere bij wettelijk voorschrift gestelde voorwaarden of beperkingen, volgens bij of
      krachtens algemene maatregel van bestuur te stellen regels, een persoonsgebonden budget waarmee de
      verzekerde, in plaats van zorg in natura te ontvangen, zelf betalingen doet voor zorg als bedoeld in
      artikel 3.1.1, eerste lid, onderdelen a, onder 2°, b, f of g. De verzekerde ziet af van het recht op
      verblijf en van de daarmee gepaard gaande voorziening, bedoeld in artikel 3.1.1, eerste lid,
      onderdeel a, onder 1°, alsmede van de behandeling, bedoeld in artikel 3.1.1, eerste lid, onderdeel
      d. 2. Voordat een besluit op een aanvraag als bedoeld in het eerste lid wordt genomen, kan de
      verzekerde of zijn vertegenwoordiger het zorgkantoor een persoonlijk plan overhandigen, waarin de
      verzekerde of zijn vertegenwoordiger de door hem beoogde samenstelling van het persoonsgebonden
      budget schetst. Het zorgkantoor brengt de verzekerde of zijn vertegenwoordiger van deze mogelijkheid
      op de hoogte en stelt hem gedurende zeven dagen na de aanvraag in de gelegenheid het plan te
      overhandigen. 3. Indien de verzekerde of zijn vertegenwoordiger een persoonlijk plan als bedoeld in
      het tweede lid aan het zorgkantoor heeft overhandigd, betrekt het zorgkantoor het persoonlijk plan
      bij het nemen van het besluit op de aanvraag, bedoeld in het eerste lid. 4. Het persoonsgebonden
      budget wordt, onverminderd het vijfde lid en andere bij wettelijk voorschrift gestelde voorwaarden
      of beperkingen, verleend, indien: a. naar het oordeel van het zorgkantoor met het persoonsgebonden
      budget op doelmatige wijze zal worden voorzien in toereikende zorg van goede kwaliteit; b. de
      verzekerde naar het oordeel van het zorgkantoor in staat is te achten op eigen kracht of met hulp
      van een vertegenwoordiger, de aan een budget verbonden taken en verplichtingen op verantwoorde wijze
      uit te voeren; c. de verzekerde naar het oordeel van de het zorgkantoor in staat is te achten op
      eigen kracht of met hulp van een vertegenwoordiger, de door hem verkozen zorgaanbieders en
      mantelzorgers op zodanige wijze aan te sturen en hun werkzaamheden op elkaar af te stemmen, dat
      sprake is of zal zijn van verantwoorde zorg; d. de verzekerde zich gemotiveerd op het standpunt
      stelt dat hij de zorg met een persoonsgebonden budget wenst geleverd te krijgen, en, e. de
      verzekerde bij de aanvraag een budgetplan voorlegt aan het zorgkantoor. 5. Het persoonsgebonden
      budget wordt in ieder geval geweigerd indien: a. de verzekerde zich bij de eerdere verstrekking van
      een persoonsgebonden budget niet heeft gehouden aan de opgelegde verplichtingen; b. de verzekerde
      blijkens de basisregistratie personen niet beschikt over een woonadres; c. de verzekerde rechtens
      zijn vrijheid is ontnomen; d. de vertegenwoordiger van de verzekerde niet voldoet aan regels
      inhoudende beperkingen of eisen die bij of krachtens algemene maatregel van bestuur aan de kring van
      vertegenwoordigers kunnen worden gesteld in het belang van de bescherming van de verzekerde of van
      het waarborgen van de hulp, bedoeld in de onderdelen b en c van het vierde lid. 6. Bij of krachtens
      algemene maatregel van bestuur worden regels gesteld over de wijze waarop de hoogte van een
      persoonsgebonden budget wordt vastgesteld waarbij geldt dat de hoogte toereikend moet zijn. 7. De
      Sociale verzekeringsbank voert namens de zorgkantoren de betalingen ten laste van verstrekte
      persoonsgebonden budgetten, alsmede het hiermee verbonden budgetbeheer, uit. 8. De regels, bedoeld
      in het eerste lid, hebben in ieder geval betrekking op: a. de gevallen waarin en de voorwaarden
      waaronder de verzekerde aan wie een persoonsgebonden budget wordt verleend, de mogelijkheid heeft om
      zorg te betrekken van een mantelzorger of een natuurlijke persoon die niet beroeps- of bedrijfsmatig
      zorg verleent, of die persoon vanuit het persoonsgebonden budget te betalen; b. verplichtingen die
      aan de verzekerde worden opgelegd met betrekking tot de overeenkomsten die de verzekerde sluit met
      de personen van wie hij de zorg betrekt en daarvoor betaling ontvangen uit het persoonsgebonden
      budget; c. de gevallen waarin, onverminderd het vierde en vijfde lid, verzekerden worden uitgesloten
      van de verlening van een persoonsgebonden budget; d. de wijze waarop de Sociale verzekeringsbank de
      taak, bedoeld in het zevende lid, uitvoert, en e. de vorm en inhoud van het budgetplan, bedoeld in
      het eerste lid, onderdeel e. 9. De op grond van het eerste, vijfde, zesde en achtste lid gestelde
      regels kunnen voor verschillende categorieën van verzekerden verschillend worden vastgesteld.
