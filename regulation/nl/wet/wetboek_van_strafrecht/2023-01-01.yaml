    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '225'
  - number: '235.1'
    text: "Bij veroordeling wegens een der in deze titel omschreven misdrijven, kan de schuldige worden
      ontzet\nvan de uitoefening van het beroep waarin hij het misdrijf begaan heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel235
  - number: '235.2'
    text: "Bij veroordeling wegens een der in de [artikelen 225 tot en met 232][ref1] en [artikel 234][ref2]\n\
      omschreven misdrijven, kan ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref3],\n\
      vermelde rechten worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel225\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel234\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel235
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '225'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '234'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '236.1'
    text: "Hij die door enige handeling opzettelijk eens anders afstamming onzeker maakt, wordt, als schuldig\n\
      aan verduistering van staat, gestraft met gevangenisstraf van ten hoogste vijf jaren of geldboete\n\
      van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel236
  - number: '236.2'
    text: "Ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref1], vermelde rechten kan
      worden\nuitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel236
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '236.3'
    text: "Vervolging heeft niet plaats dan nadat een verzoek tot inroeping of tot betwisting van staat
      is\ngedaan en de burgerlijke rechter daarop een eindbeslissing heeft gegeven. Indien het verzoek
      echter\ndoor het stilzitten van partijen onvoldoende voortgang vindt, kan vervolging ook plaats
      hebben nadat\nde burgerlijke rechter heeft beslist dat er een begin van bewijs is."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel236
  - number: '237.1'
    text: 'Met gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel237
  - number: 237.1.1°
    text: hij die opzettelijk een dubbel huwelijk aangaat;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel237
  - number: 237.1.2°
    text: hij die een huwelijk aangaat, wetende dat de wederpartij daardoor een dubbel huwelijk
      aangaat.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel237
  - number: '237.2'
    text: "Indien hij die opzettelijk een dubbel huwelijk aangaat, aan de wederpartij zijn gehuwde staat
      heeft\nverzwegen, wordt hij gestraft met gevangenisstraf van ten hoogste zes jaren of geldboete
      van de\nvierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel237
  - number: '237.3'
    text: "Ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref1], vermelde rechten kan
      worden\nuitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel237
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '238'
    text: "De ongehuwde die een huwelijk aangaat, opzettelijk aan de wederpartij verzwijgende dat daartegen\n\
      enig wettig beletsel bestaat, wordt, indien op grond van dat beletsel de nietigheid van het huwelijk\n\
      is uitgesproken, gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel238
  - number: '239'
    text: "Met gevangenisstraf van ten hoogste drie maanden of geldboete van de tweede categorie wordt
      gestraft\nschennis van de eerbaarheid:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel239
  - number: 239.1°
    text: op of aan een plaats, voor het openbaar verkeer bestemd;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel239
  - number: 239.2°
    text: "op een andere dan onder 1° bedoelde openbare plaats, toegankelijk voor personen beneden de
      leeftijd\nvan zestien jaar;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel239
  - number: 239.3°
    text: op een niet openbare plaats, indien een ander daarbij zijns ondanks tegenwoordig is.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel239
  - number: '240'
    text: "Met gevangenisstraf van ten hoogste twee maanden of geldboete van de derde categorie wordt
      gestraft\nhij die weet of ernstige reden heeft om te vermoeden dat een afbeelding of voorwerp aanstotelijk\n\
      voor de eerbaarheid is en die afbeelding of dat voorwerp:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel240
  - number: 240.1°
    text: op of aan een plaats, voor het openbaar verkeer bestemd, openlijk tentoonstelt of
      aanbiedt;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel240
  - number: 240.2°
    text: aan iemand, anders dan op diens verzoek, toezendt.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel240
  - number: 240a
    text: "Met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie wordt gestraft
      hij\ndie een afbeelding, een voorwerp of een gegevensdrager, bevattende een afbeelding waarvan de\n\
      vertoning schadelijk is te achten voor personen beneden de leeftijd van zestien jaar, verstrekt,\n\
      aanbiedt of vertoont aan een minderjarige van wie hij weet of redelijkerwijs moet vermoeden, dat\n\
      deze jonger is dan zestien jaar."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel240a
  - number: 240b.1
    text: "Met gevangenisstraf van ten hoogste vier jaren of geldboete van de vijfde categorie wordt gestraft\n\
      degene die een afbeelding - of een gegevensdrager, bevattende een afbeelding - van een seksuele\n\
      gedraging, waarbij iemand die kennelijk de leeftijd van achttien jaar nog niet heeft bereikt, is\n\
      betrokken of schijnbaar is betrokken, verspreidt, aanbiedt, openlijk tentoonstelt, vervaardigt,\n\
      invoert, doorvoert, uitvoert, verwerft, in bezit heeft of zich door middel van een geautomatiseerd\n\
      werk of met gebruikmaking van een communicatiedienst de toegang daartoe verschaft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel240b
  - number: 240b.2
    text: "Met gevangenisstraf van ten hoogste acht jaren of geldboete van de vijfde categorie wordt gestraft\n\
      degene die van het plegen van een van de misdrijven, omschreven in het eerste lid, een beroep of
      een\ngewoonte maakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel240b
  - number: '242'
    text: "Hij die door geweld of een andere feitelijkheid of bedreiging met geweld of een andere feitelijkheid\n\
      iemand dwingt tot het ondergaan van handelingen die bestaan uit of mede bestaan uit het seksueel\n\
      binnendringen van het lichaam, wordt als schuldig aan verkrachting gestraft met gevangenisstraf
      van\nten hoogste twaalf jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel242
  - number: '243'
    text: "Hij die met iemand van wie hij weet dat hij in staat van bewusteloosheid, verminderd bewustzijn
      of\nlichamelijke onmacht verkeert, dan wel aan een zodanige psychische stoornis, psychogeriatrische\n\
      aandoening of verstandelijke handicap lijdt dat hij niet of onvolkomen in staat is zijn wil\ndaaromtrent
      te bepalen of kenbaar te maken of daartegen weerstand te bieden, handelingen pleegt die\nbestaan
      uit of mede bestaan uit het seksueel binnendringen van het lichaam, wordt gestraft met\ngevangenisstraf
      van ten hoogste acht jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel243
  - number: '244'
    text: "Hij die met iemand beneden de leeftijd van twaalf jaren handelingen pleegt die bestaan uit
      of mede\nbestaan uit het seksueel binnendringen van het lichaam, wordt gestraft met gevangenisstraf
      van ten\nhoogste twaalf jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel244
  - number: '245'
    text: "Hij die met iemand, die de leeftijd van twaalf jaren maar nog niet die van zestien jaren heeft\n\
      bereikt, buiten echt, ontuchtige handelingen pleegt die bestaan uit of mede bestaan uit het seksueel\n\
      binnendringen van het lichaam, wordt gestraft met gevangenisstraf van ten hoogste acht jaren of\n\
      geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel245
  - number: '246'
    text: "Hij die door geweld of een andere feitelijkheid of bedreiging met geweld of een andere feitelijkheid\n\
      iemand dwingt tot het plegen of dulden van ontuchtige handelingen, wordt, als schuldig aan\nfeitelijke
      aanranding van de eerbaarheid, gestraft met gevangenisstraf van ten hoogste acht jaren of\ngeldboete
      van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel246
  - number: '247'
    text: "Hij die met iemand van wie hij weet dat hij in staat van bewusteloosheid, verminderd bewustzijn
      of\nlichamelijk onmacht verkeert, dan wel aan een zodanige psychische stoornis, psychogeriatrische\n\
      aandoening of verstandelijke handicap lijdt dat hij niet of onvolkomen in staat is zijn wil\ndaaromtrent
      te bepalen of kenbaar te maken of daartegen weerstand te bieden of met iemand beneden de\nleeftijd
      van zestien jaren buiten echt ontuchtige handelingen pleegt of laatstgemelde tot het plegen\nof
      dulden van zodanige handelingen buiten echt met een derde verleidt, wordt gestraft met een\ngevangenisstraf
      van ten hoogste zes jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel247
  - number: '248.1'
    text: "De in de [artikelen 240b][ref1], [242 tot en met 247][ref2], [248a tot en met 248f][ref3],\n\
      [249][ref4] en [250][ref5] bepaalde gevangenisstraffen kunnen met een derde worden verhoogd, indien\n\
      het feit wordt gepleegd door twee of meer verenigde personen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel242\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel248a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel249\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel250"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '242'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 248a
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '249'
      - id: ref5
        bwb_id: BWBR0001854
        artikel: '250'
  - number: '248.2'
    text: "De in de artikelen [240b][ref1], [242 tot en met 247][ref2] en [248a tot en met 248f][ref3]
      bepaalde\ngevangenisstraffen kunnen met een derde worden verhoogd, indien de schuldige het feit
      begaat tegen\nzijn kind, een kind over wie hij het gezag uitoefent, een kind dat hij verzorgt of
      opvoedt als\nbehorend tot zijn gezin, zijn pupil, een aan zijn zorg, opleiding of waakzaamheid toevertrouwde\n\
      minderjarige of zijn minderjarige bediende of ondergeschikte.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel242\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel248a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '242'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 248a
  - number: '248.3'
    text: "De in de [artikelen 240b][ref1], [244][ref2], [245][ref3], [247][ref4], voor zover het betreft
      met\niemand beneden de leeftijd van zestien jaren buiten echt ontuchtige handelingen plegen of\n\
      laatstgemelde tot het plegen of dulden van zodanige handelingen buiten echt met een derde verleiden\n\
      [248a tot en met 248f][ref5], [249, eerste lid][ref6], en [250][ref7] bepaalde gevangenisstraffen\n\
      kunnen met een derde worden verhoogd, indien de schuldige het feit begaat tegen een persoon bij
      wie\nmisbruik van een kwetsbare positie wordt gemaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel244\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel245\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel247\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel248a\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel249\n[ref7]: https://wetten.overheid.nl/BWBR0001854#Artikel250"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '244'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '245'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '247'
      - id: ref5
        bwb_id: BWBR0001854
        artikel: 248a
      - id: ref6
        bwb_id: BWBR0001854
        artikel: '249'
      - id: ref7
        bwb_id: BWBR0001854
        artikel: '250'
  - number: '248.4'
    text: "De in de [artikelen 242][ref1], [246][ref2] en [249, tweede lid][ref3], bepaalde gevangenisstraffen\n\
      kunnen met een derde worden verhoogd, indien de schuldige het feit begaat tegen een persoon beneden\n\
      de leeftijd van achttien jaar bij wie misbruik van een kwetsbare positie wordt gemaakt.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001854#Artikel242\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel246\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel249"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '242'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '246'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '249'
  - number: '248.5'
    text: "De in de [artikelen 240b][ref1], [244][ref2], [245][ref3], [248a tot en met 248f][ref4], [249,\n\
      eerste lid][ref5], en [250][ref6] bepaalde gevangenisstraffen kunnen met een derde worden verhoogd,\n\
      indien het feit is voorafgegaan, vergezeld of gevolgd van geweld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel244\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel245\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel248a\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel249\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel250"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '244'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '245'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: 248a
      - id: ref5
        bwb_id: BWBR0001854
        artikel: '249'
      - id: ref6
        bwb_id: BWBR0001854
        artikel: '250'
  - number: '248.6'
    text: "De in de [artikelen 242][ref1], [243][ref2], [246][ref3], [247][ref4] en [249, tweede lid][ref5],\n\
      bepaalde gevangenisstraffen kunnen met een derde worden verhoogd, indien de schuldige het feit\n\
      begaat tegen een persoon beneden de leeftijd van achttien jaar en het feit is voorafgegaan,\nvergezeld
      of gevolgd van geweld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel242\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel243\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel246\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel247\n\
      [ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel249"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '242'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '243'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '246'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '247'
      - id: ref5
        bwb_id: BWBR0001854
        artikel: '249'
  - number: '248.7'
    text: "Indien een der in de [artikelen 240b][ref1], [243][ref2], [245 tot en met 247][ref3], [248a][ref4],\n\
      [248b][ref5], [248f][ref6] en [249][ref7] omschreven misdrijven zwaar lichamelijk letsel ten gevolge\n\
      heeft of daarvan levensgevaar voor een ander te duchten is, wordt gevangenisstraf van ten hoogste\n\
      vijftien jaren of geldboete van de vijfde categorie opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel243\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel245\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel248a\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel248b\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel248f\n[ref7]: https://wetten.overheid.nl/BWBR0001854#Artikel249"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '243'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '245'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: 248a
      - id: ref5
        bwb_id: BWBR0001854
        artikel: 248b
      - id: ref6
        bwb_id: BWBR0001854
        artikel: 248f
      - id: ref7
        bwb_id: BWBR0001854
        artikel: '249'
  - number: '248.8'
    text: "Indien een der in de [artikelen 240b][ref1], [242][ref2], [243 tot en met 247][ref3], [248a][ref4],\n\
      [248b][ref5], [248f][ref6] en [249][ref7] omschreven misdrijven de dood ten gevolge heeft, wordt\n\
      gevangenisstraf van ten hoogste achttien jaren of geldboete van de vijfde categorie opgelegd.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel242\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel243\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel248a\n\
      [ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel248b\n[ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel248f\n\
      [ref7]: https://wetten.overheid.nl/BWBR0001854#Artikel249"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '242'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '243'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: 248a
      - id: ref5
        bwb_id: BWBR0001854
        artikel: 248b
      - id: ref6
        bwb_id: BWBR0001854
        artikel: 248f
      - id: ref7
        bwb_id: BWBR0001854
        artikel: '249'
  - number: 248a
    text: "Hij die door giften of beloften van geld of goed, misbruik van uit feitelijke verhoudingen\n\
      voortvloeiend overwicht of misleiding een persoon die de leeftijd van achttien jaren nog niet heeft\n\
      bereikt of iemand die zich, al dan niet met een technisch hulpmiddel, waaronder een virtuele creatie\n\
      van een persoon die de leeftijd van achttien jaren nog niet heeft bereikt, voordoet als een persoon\n\
      die de leeftijd van achttien jaren nog niet heeft bereikt, opzettelijk beweegt ontuchtige\nhandelingen
      te plegen of zodanige handelingen van hem te dulden, wordt gestraft met gevangenisstraf\nvan ten
      hoogste vier jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248a
  - number: 248b
    text: "Hij die ontucht pleegt met iemand die zich beschikbaar stelt tot het verrichten van seksuele\n\
      handelingen met een derde tegen betaling en die de leeftijd van zestien jaren maar nog niet de\n\
      leeftijd van achttien jaren heeft bereikt, wordt gestraft met een gevangenisstraf van ten hoogste\n\
      vier jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248b
  - number: 248c
    text: "Hij die opzettelijk aanwezig is bij het plegen van ontuchtige handelingen door een persoon
      waarvan\nhij weet of redelijkerwijs moet vermoeden dat deze de leeftijd van achttien jaren nog niet
      heeft\nbereikt dan wel bij het vertonen van afbeeldingen van dergelijke handelingen in een daarvoor\n\
      bestemde gelegenheid, wordt gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete
      van\nde vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248c
  - number: 248d
    text: "Hij die een persoon van wie hij weet of redelijkerwijs moet vermoeden dat deze de leeftijd
      van\nzestien jaren nog niet heeft bereikt, met ontuchtig oogmerk ertoe beweegt getuige te zijn van\n\
      seksuele handelingen, wordt gestraft met gevangenisstraf van ten hoogste twee jaren of geldboete
      van\nde vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248d
  - number: 248e
    text: "Hij die door middel van een geautomatiseerd werk of met gebruikmaking van een communicatiedienst
      aan\neen persoon die de leeftijd van zestien jaren nog niet heeft bereikt of iemand die zich, al
      dan niet\nmet een technisch hulpmiddel, waaronder een virtuele creatie van een persoon die de leeftijd
      van\nzestien jaren nog niet heeft bereikt, voordoet als een persoon die de leeftijd van zestien
      jaren nog\nniet heeft bereikt een ontmoeting voorstelt met het oogmerk ontuchtige handelingen met
      een persoon\ndie de leeftijd van zestien jaren nog niet heeft bereikt te plegen of een afbeelding
      van een\nseksuele gedraging waarbij een persoon die de leeftijd van zestien jaren nog niet heeft
      bereikt is\nbetrokken te vervaardigen, wordt, indien hij enige handeling onderneemt tot het verwezenlijken
      van\ndie ontmoeting, gestraft met gevangenisstraf van ten hoogste twee jaren of een geldboete van
      de\nvierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248e
  - number: 248f
    text: "Hij die door dwang, geweld of een andere feitelijkheid of door dreiging met geweld of een andere\n\
      feitelijkheid, het plegen van ontucht door een persoon van wie hij weet of redelijkerwijs moet\n\
      vermoeden dat deze de leeftijd van achttien jaren nog niet heeft bereikt, met een derde opzettelijk\n\
      teweegbrengt of bevordert, wordt gestraft met gevangenisstraf van ten hoogste tien jaren of\ngeldboete
      van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel248f
  - number: '249.1'
    text: "Hij die ontucht pleegt met zijn minderjarig kind, stiefkind of pleegkind, zijn pupil, een aan
      zijn\nzorg, opleiding of waakzaamheid toevertrouwde minderjarige of zijn minderjarige bediende of\n\
      ondergeschikte, wordt gestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van de\n\
      vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel249
  - number: '249.2'
    text: 'Met dezelfde straf wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel249
  - number: 249.2.1°
    text: "de ambtenaar die ontucht pleegt met een persoon aan zijn gezag onderworpen of aan zijn waakzaamheid\n\
      toevertrouwd of aanbevolen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel249
  - number: 249.2.2°
    text: "de bestuurder, arts, onderwijzer, beambte, opzichter of bediende in een gevangenis, rijksinrichting\n\
      voor kinderbescherming, weeshuis, ziekenhuis, of instelling van weldadigheid, die ontucht pleegt
      met\neen persoon daarin opgenomen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel249
  - number: 249.2.3°
    text: "degene die, werkzaam in de gezondheidszorg of maatschappelijke zorg, ontucht pleegt met iemand
      die\nzich als patiënt of cliënt aan zijn hulp of zorg heeft toevertrouwd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel249
  - number: '249.3'
    text: "Met een ambtenaar wordt gelijkgesteld een persoon in de openbare dienst van een vreemde staat
      die in\nNederland op door het volkenrecht toegelaten wijze zijn bediening uitoefent."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel249
  - number: '250.1'
    text: 'Wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel250
  - number: 250.1.1°
    text: "met gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde categorie, hij die
      het\nplegen van ontucht door zijn minderjarig kind, stiefkind of pleegkind, zijn pupil, een aan
      zijn\nzorg, opleiding of waakzaamheid toevertrouwde minderjarige of zijn minderjarige bediende of\n\
      ondergeschikte met een derde opzettelijk teweegbrengt of bevordert;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel250
  - number: 250.1.2°
    text: "met gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie, hij die,
      buiten\nde gevallen genoemd onder 1°, het plegen van ontucht door een minderjarige wiens minderjarigheid
      hij\nkent of redelijkerwijs moet vermoeden, met een derde opzettelijk teweegbrengt of bevordert."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel250
  - number: '250.2'
    text: "Indien de schuldige van het plegen van het misdrijf een gewoonte maakt, kunnen de gevangenisstraffen\n\
      met een derde worden verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel250
  - number: 250a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel250a
  - number: '251.1'
    text: "Bij veroordeling wegens een der in de [artikelen 240b tot en met 247][ref1] onderscheidenlijk
      [248a\ntot en met 250][ref2] omschreven misdrijven, kan ontzetting van de in [artikel 28, eerste
      lid, onder\n1°, 2° en 4°][ref3], vermelde rechten worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel251
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '251.2'
    text: "Indien de schuldige aan een der misdrijven in de [artikelen 240b tot en met 247][ref1] en [248a
      tot\nen met 250][ref2] omschreven, het misdrijf in zijn beroep begaat, kan hij van de uitoefening
      van dat\nberoep worden ontzet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel251
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
  - number: '251.3'
    text: "De bijkomende straffen, bedoeld in het eerste en tweede lid, kunnen niet worden uitgesproken
      bij\nveroordeling wegens het in [artikel 249, tweede lid, onder 1°][ref1], omschreven misdrijf waarbij\n\
      toepassing is gegeven aan het derde lid van dat artikel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel249"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel251
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '249'
  - number: '252.1'
    text: "Met gevangenisstraf van ten hoogste negen maanden of geldboete van de derde categorie wordt\n\
      gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel252
  - number: 252.1.1°
    text: "hij die aan iemand die in kennelijke staat van dronkenschap verkeert, bedwelmende drank verkoopt
      of\ntoedient;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel252
  - number: 252.1.2°
    text: hij die een kind beneden de leeftijd van achttien jaren dronken maakt;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel252
  - number: 252.1.3°
    text: hij die iemand door geweld of bedreiging met geweld dwingt tot het gebruik van bedwelmende
      drank.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel252
  - number: '252.2'
    text: "Indien het feit zwaar lichamelijk letsel ten gevolge heeft, wordt de schuldige gestraft met\n\
      gevangenisstraf van ten hoogste zes jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel252
  - number: '252.3'
    text: "Indien het feit de dood ten gevolge heeft, wordt hij gestraft met gevangenisstraf van ten hoogste\n\
      negen jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel252
  - number: '252.4'
    text: "Indien de schuldige het misdrijf in zijn beroep begaat, kan hij van de uitoefening van dat
      beroep\nworden ontzet."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel252
  - number: '253'
    text: "Hij die een onder zijn wettig gezag staand kind beneden de leeftijd van twaalf jaren aan een
      ander\nafstaat of overlaat, wetende dat het tot of bij het uitoefenen van bedelarij, van gevaarlijke\n\
      kunstverrichtingen of van gevaarlijke of de gezondheid ondermijnende arbeid zal worden gebruikt,\n\
      wordt gestraft met gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel253
  - number: '254'
    text: "Hij die ontuchtige handelingen pleegt met een dier wordt gestraft met gevangenisstraf van ten\n\
      hoogste een jaar en zes maanden of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel254
  - number: 254a.1
    text: "Met gevangenisstraf van ten hoogste zes maanden of geldboete van de derde categorie wordt gestraft\n\
      degene die een afbeelding – of een gegevensdrager, bevattende een afbeelding – van een ontuchtige\n\
      handeling, waarbij een mens en een dier zijn betrokken of schijnbaar zijn betrokken, verspreidt,\n\
      openlijk tentoonstelt, vervaardigt, invoert, doorvoert, uitvoert of in bezit heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel254a
  - number: 254a.2
    text: "Met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie wordt gestraft\n\
      degene die van het plegen van een van de misdrijven, omschreven in het eerste lid, een beroep of
      een\ngewoonte maakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel254a
  - number: '255'
    text: "Hij die opzettelijk iemand tot wiens onderhoud, verpleging of verzorging hij krachtens wet
      of\novereenkomst verplicht is, in een hulpeloze toestand brengt of laat, wordt gestraft met\ngevangenisstraf
      van ten hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel255
  - number: '256'
    text: "Hij die een kind beneden de leeftijd van zeven jaren te vondeling legt of, met het oogmerk
      om er\nzich van te ontdoen, verlaat, wordt gestraft met gevangenisstraf van ten hoogste vier jaren
      en zes\nmaanden of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel256
  - number: '257.1'
    text: "Indien een der in de [artikelen 255][ref1] en [256][ref2] omschreven feiten zwaar lichamelijk
      letsel\nten gevolge heeft, wordt de schuldige gestraft met gevangenisstraf van ten hoogste zeven
      jaren en\nzes maanden of geldboete van de vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel255\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel256"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel257
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '255'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '256'
  - number: '257.2'
    text: "Indien een van deze feiten de dood ten gevolge heeft, wordt hij gestraft met gevangenisstraf
      van ten\nhoogste negen jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel257
  - number: '258'
    text: "Indien de schuldige aan het in [artikel 256][ref1] omschreven misdrijf de vader of de moeder
      is,\nkunnen te zijnen aanzien de in de [artikelen 256][ref2] en [257][ref3] bepaalde gevangenisstraffen\n\
      met een derde worden verhoogd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel256\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel256\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel257"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel258
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '256'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '256'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '257'
  - number: '259'
    text: "Indien de moeder onder de werking van vrees voor de ontdekking van haar bevalling haar kind
      kort na\nde geboorte te vondeling legt of, met het oogmerk om er zich van te ontdoen, verlaat, wordt
      het\nmaximum der in de [artikelen 256][ref1] en [257][ref2] vermelde gevangenisstraffen tot de helft\n\
      verminderd en wordt de in [artikel 257][ref3] vermelde geldboete tot de vierde categorie\nteruggebracht.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel256\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel257\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel257"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel259
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '256'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '257'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '257'
  - number: '260.1'
    text: "Bij veroordeling wegens een der in de [artikelen 255-259][ref1] omschreven misdrijven, kan\n\
      ontzetting van de in [artikel 28, eerste lid, onder 4°][ref2], vermelde rechten worden uitgesproken.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel255\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel260
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '255'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '260.2'
    text: "Bij veroordeling wegens het in [artikel 255][ref1] omschreven misdrijf kan de schuldige, indien
      hij\nhet misdrijf in zijn beroep heeft begaan, worden ontzet van de uitoefening van dat beroep.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel255"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel260
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '255'
  - number: '261.1'
    text: "Hij die opzettelijk iemands eer of goede naam aanrandt, door telastlegging van een bepaald
      feit, met\nhet kennelijke doel om daaraan ruchtbaarheid te geven, wordt, als schuldig aan smaad,
      gestraft met\ngevangenisstraf van ten hoogste zes maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel261
  - number: '261.2'
    text: "Indien dit geschiedt door middel van geschriften of afbeeldingen, verspreid, openlijk tentoongesteld\n\
      of aangeslagen, of door geschriften waarvan de inhoud openlijk ten gehore wordt gebracht, wordt
      de\ndader, als schuldig aan smaadschrift, gestraft met gevangenisstraf van ten hoogste een jaar
      of\ngeldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel261
  - number: '261.3'
    text: "Noch smaad, noch smaadschrift bestaat voor zover de dader heeft gehandeld tot noodzakelijke\n\
      verdediging, of te goeder trouw heeft kunnen aannemen dat het te last gelegde waar was en dat het\n\
      algemeen belang de telastlegging eiste."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel261
  - number: '262.1'
    text: "Hij die het misdrijf van smaad of smaadschrift pleegt, wetende dat het te last gelegde feit
      in\nstrijd met de waarheid is, wordt, als schuldig aan laster, gestraft met gevangenisstraf van
      ten\nhoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel262
  - number: '262.2'
    text: "Ontzetting van de in [artikel 28, eerste lid, onder 1° en 2°][ref1], vermelde rechten kan worden\n\
      uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel262
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '265.1'
    text: "Indien de beledigde aan het te last gelegde feit bij rechterlijk gewijsde onherroepelijk is
      schuldig\nverklaard, is veroordeling wegens laster uitgesloten."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel265
  - number: '265.2'
    text: "Indien hij van het te last gelegde feit bij rechterlijk gewijsde onherroepelijk is vrijgesproken,\n\
      wordt dat gewijsde als volkomen bewijs van de onwaarheid van het feit aangemerkt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel265
  - number: '265.3'
    text: "Indien tegen de beledigde wegens het hem te last gelegde feit een strafvervolging is aangevangen,\n\
      wordt de vervolging wegens laster geschorst totdat bij gewijsde onherroepelijk over het te last\n\
      gelegde feit is beslist."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel265
  - number: '266.1'
    text: "Elke opzettelijke belediging die niet het karakter van smaad of smaadschrift draagt, hetzij
      in het\nopenbaar mondeling of bij geschrift of afbeelding, hetzij iemand, in zijn tegenwoordigheid
      mondeling\nof door feitelijkheden, hetzij door een toegezonden of aangeboden geschrift of afbeelding,\n\
      aangedaan, wordt, als eenvoudige belediging, gestraft met gevangenisstraf van ten hoogste drie\n\
      maanden of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel266
  - number: '266.2'
    text: "Niet als eenvoudige belediging strafbaar zijn gedragingen die ertoe strekken een oordeel te
      geven\nover de behartiging van openbare belangen, en die er niet op zijn gericht ook in ander opzicht
      of\nzwaarder te grieven dan uit die strekking voortvloeit."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel266
  - number: '267.1'
    text: "De in de voorgaande artikelen van deze titel bepaalde gevangenisstraffen kunnen met een derde
      worden\nverhoogd, indien de belediging wordt aangedaan aan:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel267
  - number: 267.1.1°
    text: "de Koning, de echtgenoot van de Koning, de vermoedelijke opvolger van de Koning, diens echtgenoot,\n\
      of de Regent;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel267
  - number: 267.1.2°
    text: "een ambtenaar gedurende of ter zake van de rechtmatige uitoefening van zijn bediening, met\n\
      uitzondering van leden van algemeen vertegenwoordigende lichamen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel267
  - number: 267.1.3°
    text: een openbaar lichaam of een openbare instelling.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel267
  - number: '267.2'
    text: "Met een ambtenaar wordt gelijkgesteld een persoon in de openbare dienst van een vreemde staat
      die in\nNederland op door het volkenrecht toegelaten wijze zijn bediening uitoefent."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel267
  - number: '268.1'
    text: "Hij die opzettelijk tegen een bepaald persoon bij de overheid een valse klacht of aangifte\n\
      schriftelijk inlevert of in schrift doet brengen, waardoor de eer of goede naam van die persoon\n\
      wordt aangerand, wordt, als schuldig aan lasterlijke aanklacht, gestraft met gevangenisstraf van
      ten\nhoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel268
  - number: '268.2'
    text: "Ontzetting van de in [artikel 28, eerste lid, onder 1° en 2°][ref1], vermelde rechten kan worden\n\
      uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel268
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '269.1'
    text: "Belediging, strafbaar krachtens deze titel, wordt niet vervolgd dan op klacht van hem tegen
      wie het\nmisdrijf is gepleegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel269
  - number: '269.2'
    text: "Het eerste lid is niet van toepassing op de gevallen voorzien in [artikel 267][ref1].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel267"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel269
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '267'
  - number: '269.3'
    text: "Het eerste lid is tevens niet van toepassing in geval van belediging van leden van algemeen\n\
      vertegenwoordigende lichamen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel269
  - number: '270.1'
    text: "Hij die ten aanzien van een overledene een feit pleegt dat, ware deze nog in leven, als smaadschrift\n\
      of smaad zou zijn gekenmerkt, wordt gestraft met gevangenisstraf van ten hoogste drie maanden of\n\
      geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel270
  - number: '270.2'
    text: "Dit misdrijf wordt niet vervolgd dan op klacht hetzij van een der bloedverwanten of aangehuwden
      van\nde overledene in de rechte linie of zijlinie tot de tweede graad, hetzij van zijn echtgenoot."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel270
  - number: '271.1'
    text: "Hij die een geschrift of afbeelding van beledigende of voor een overledene smadelijke inhoud\n\
      verspreidt, openlijk tentoonstelt of aanslaat of, om verspreid, openlijk tentoongesteld of\naangeslagen
      te worden, in voorraad heeft, wordt, indien hij weet of ernstige reden heeft om te\nvermoeden dat
      de inhoud van het geschrift of de afbeelding van zodanige aard is, gestraft met\ngevangenisstraf
      van ten hoogste drie maanden of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel271
  - number: '271.2'
    text: "Met dezelfde straf wordt gestraft hij die, met gelijke wetenschap of een gelijke reden tot\n\
      vermoeden, de inhoud van een zodanig geschrift openlijk ten gehore brengt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel271
  - number: '271.3'
    text: "Indien de schuldige een van de misdrijven omschreven in dit artikel in zijn beroep begaat en
      er\ntijdens het plegen van het misdrijf nog geen twee jaren zijn verlopen sedert een vroegere\n\
      veroordeling van de schuldige wegens een van deze misdrijven onherroepelijk is geworden, kan hij
      van\nde uitoefening van dat beroep worden ontzet."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel271
  - number: '271.4'
    text: "De misdrijven worden niet vervolgd dan op klacht van de in [artikel 269][ref1] en het [tweede
      lid\nvan artikel 270][ref2] aangewezen personen, behalve in de gevallen voorzien in [artikel 267][ref3].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel269\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel270\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel267"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel271
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '269'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '270'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '267'
  - number: '272.1'
    text: "Hij die enig geheim waarvan hij weet of redelijkerwijs moet vermoeden dat hij uit hoofde van
      ambt,\nberoep of wettelijk voorschrift dan wel van vroeger ambt of beroep verplicht is het te bewaren,\n\
      opzettelijk schendt, wordt gestraft met gevangenisstraf van ten hoogste een jaar of geldboete van
      de\nvierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel272
  - number: '272.2'
    text: "Indien dit misdrijf tegen een bepaald persoon gepleegd is, wordt het slechts vervolgd op diens\n\
      klacht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel272
  - number: '273.1'
    text: "Met gevangenisstraf van ten hoogste zes maanden of geldboete van de vierde categorie wordt
      gestraft\nhij die opzettelijk"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273
  - number: 273.1.1°
    text: "aangaande een onderneming van handel, nijverheid of dienstverlening bij welke hij werkzaam
      is of is\ngeweest, bijzonderheden waarvan hem geheimhouding is opgelegd, bekend maakt of"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273
  - number: 273.1.2°
    text: "gegevens die door misdrijf zijn verkregen uit een geautomatiseerd werk van een onderneming
      van\nhandel, nijverheid of dienstverlening en die betrekking hebben op deze onderneming, bekend
      maakt of\nuit winstbejag gebruikt, indien deze gegevens ten tijde van de bekendmaking of het gebruik
      niet\nalgemeen bekend waren en daaruit enig nadeel kan ontstaan."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273
  - number: '273.2'
    text: "Niet strafbaar is hij die te goeder trouw heeft kunnen aannemen dat het algemeen belang de\n\
      bekendmaking vereiste."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273
  - number: '273.3'
    text: Geen vervolging heeft plaats dan op klacht van het bestuur van de onderneming.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273
  - number: 273a
    text: "De persoon werkzaam bij enige openbare instelling van vervoer die een aan zodanige instelling\n\
      toevertrouwde brief, gesloten stuk of pakket opzettelijk en wederrechtelijk opent, daarvan inzage\n\
      neemt of de inhoud aan een ander bekendmaakt, wordt gestraft met gevangenisstraf van ten hoogste
      een\njaar en zes maanden of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273a
  - number: 273b.1
    text: "De persoon werkzaam bij enige openbare instelling van vervoer die een aan zodanige instelling\n\
      toevertrouwde brief, briefkaart, stuk of pakket opzettelijk aan een ander dan de rechthebbende\n\
      afgeeft, vernietigt, wegmaakt, zich toe-eigent, of de inhoud wijzigt of enig daarin gesloten\nvoorwerp
      zich toe-eigent, wordt gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete\nvan
      de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273b
  - number: 273b.2
    text: "Indien zodanig stuk of voorwerp geldswaarde heeft, wordt de toe-eigening gestraft met\ngevangenisstraf
      van ten hoogste zes jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273b
  - number: 273c
    text: "De persoon belast met de dienst van een ten algemenen nutte gebezigde telegraafinrichting wordt\n\
      gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273c
  - number: 273c.a
    text: "met gevangenisstraf van ten hoogste een jaar en zes maanden of geldboete van de vierde categorie,\n\
      indien hij de inhoud van een aan zodanige inrichting toevertrouwd bericht opzettelijk en\nwederrechtelijk
      aan een ander bekendmaakt of een telegram opzettelijk en wederrechtelijk opent,\ndaarvan inzage
      neemt of de inhoud aan een ander bekendmaakt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273c
  - number: 273c.b
    text: "met gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde categorie, indien
      hij een\naan zodanige inrichting toevertrouwd bericht of een telegram opzettelijk aan een ander
      dan de\nrechthebbende afgeeft, vernietigt, wegmaakt, zich toe-eigent of de inhoud wijzigt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273c
  - number: 273d.1
    text: "Met gevangenisstraf van ten hoogste een jaar en zes maanden of geldboete van de vierde categorie\n\
      wordt gestraft de persoon werkzaam bij een aanbieder van een openbaar communicatienetwerk of een\n\
      openbare communicatiedienst:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273d
  - number: 273d.1.a
    text: "die opzettelijk en wederrechtelijk van gegevens kennisneemt die door tussenkomst van zodanig
      netwerk\nof zodanige dienst zijn opgeslagen, worden verwerkt of overgedragen en die niet voor hem
      zijn\nbestemd, zodanige gegevens voor zichzelf of een ander overneemt, aftapt of opneemt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273d
  - number: 273d.1.b
    text: "die de beschikking heeft over een voorwerp waaraan, naar hij weet of redelijkerwijs moet vermoeden,\n\
      een gegeven kan worden ontleend, dat door wederrechtelijk overnemen, aftappen of opnemen van\nzodanige
      gegevens is verkregen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273d
  - number: 273d.1.c
    text: die opzettelijk en wederrechtelijk de inhoud van zodanige gegevens aan een ander
      bekendmaakt;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273d
  - number: 273d.1.d
    text: "die opzettelijk en wederrechtelijk een voorwerp waaraan een gegeven omtrent de inhoud van zodanige\n\
      gegevens kan worden ontleend, ter beschikking stelt van een ander."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273d
  - number: 273d.2
    text: "Het eerste lid is van overeenkomstige toepassing op de persoon werkzaam bij een aanbieder van
      een\nniet-openbaar communicatienetwerk of een niet-openbare communicatiedienst."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273d
  - number: 273e
    text: "Enig in de [artikelen 273a tot en met 273d][ref1] bedoeld persoon die opzettelijk toelaat dat
      een\nander een der in deze artikelen vermelde feiten pleegt, of die ander daarbij als medeplichtige
      ter\nzijde staat, wordt gestraft met de straffen en naar de onderscheidingen in die bepalingen\n\
      vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel273a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273e
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 273a
  - number: 273f.1
    text: "Als schuldig aan mensenhandel wordt met gevangenisstraf van ten hoogste twaalf jaren of geldboete\n\
      van de vijfde categorie gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.1.1°
    text: "degene die een ander door dwang, geweld of een andere feitelijkheid of door dreiging met geweld
      of\neen andere feitelijkheid, door afpersing, fraude, misleiding dan wel door misbruik van uit\n\
      feitelijke omstandigheden voortvloeiend overwicht, door misbruik van een kwetsbare positie of door\n\
      het geven of ontvangen van betalingen of voordelen om de instemming van een persoon te verkrijgen\n\
      die zeggenschap over die ander heeft, werft, vervoert, overbrengt, huisvest of opneemt, met inbegrip\n\
      van de wisseling of overdracht van de controle over die ander, met het oogmerk van uitbuiting van\n\
      die ander of de verwijdering van diens organen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.1.2°
    text: "degene die een ander werft, vervoert, overbrengt, huisvest of opneemt, met inbegrip van de
      wisseling\nof overdracht van de controle over die ander, met het oogmerk van uitbuiting van die
      ander of de\nverwijdering van diens organen, terwijl die ander de leeftijd van achttien jaren nog
      niet heeft\nbereikt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.1.3°
    text: "degene die een ander aanwerft, medeneemt of ontvoert met het oogmerk die ander in een ander
      land\nertoe te brengen zich beschikbaar te stellen tot het verrichten van seksuele handelingen met
      of voor\neen derde tegen betaling;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.1.4°
    text: "degene die een ander met een van de onder 1° genoemde middelen dwingt of beweegt zich beschikbaar
      te\nstellen tot het verrichten van arbeid of diensten of zijn organen beschikbaar te stellen dan
      wel\nonder de onder 1° genoemde omstandigheden enige handeling onderneemt waarvan hij weet of\n\
      redelijkerwijs moet vermoeden dat die ander zich daardoor beschikbaar stelt tot het verrichten van\n\
      arbeid of diensten of zijn organen beschikbaar stelt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.1.5°
    text: "degene die een ander ertoe brengt zich beschikbaar te stellen tot het verrichten van seksuele\n\
      handelingen met of voor een derde tegen betaling of zijn organen tegen betaling beschikbaar te\n\
      stellen dan wel ten aanzien van een ander enige handeling onderneemt waarvan hij weet of\nredelijkerwijs
      moet vermoeden dat die ander zich daardoor beschikbaar stelt tot het verrichten van\ndie handelingen
      of zijn organen tegen betaling beschikbaar stelt, terwijl die ander de leeftijd van\nachttien jaren
      nog niet heeft bereikt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.1.6°
    text: degene die opzettelijk voordeel trekt uit de uitbuiting van een ander;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.1.7°
    text: "degene die opzettelijk voordeel trekt uit de verwijdering van organen van een ander, terwijl
      hij\nweet of redelijkerwijs moet vermoeden dat diens organen onder de onder 1° bedoelde omstandigheden\n\
      zijn verwijderd;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.1.8°
    text: "degene die opzettelijk voordeel trekt uit seksuele handelingen van een ander met of voor een
      derde\ntegen betaling of de verwijdering van diens organen tegen betaling, terwijl die ander de
      leeftijd\nvan achttien jaren nog niet heeft bereikt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.1.9°
    text: "degene die een ander met een van de onder 1° genoemde middelen dwingt dan wel beweegt hem te\n\
      bevoordelen uit de opbrengst van diens seksuele handelingen met of voor een derde of van de\nverwijdering
      van diens organen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.2
    text: "Uitbuiting omvat ten minste uitbuiting van een ander in de prostitutie, andere vormen van seksuele\n\
      uitbuiting, gedwongen of verplichte arbeid of diensten, met inbegrip van bedelarij, slavernij en
      met\nslavernij te vergelijken praktijken, dienstbaarheid en uitbuiting van strafbare activiteiten."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.3
    text: "De schuldige wordt gestraft met gevangenisstraf van ten hoogste vijftien jaren of geldboete
      van de\nvijfde categorie, indien:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.3.1°
    text: de feiten, omschreven in het eerste lid, worden gepleegd door twee of meer verenigde
      personen;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.3.2°
    text: "degene ten aanzien van wie de in het eerste lid omschreven feiten worden gepleegd een persoon
      is die\nde leeftijd van achttien jaren nog niet heeft bereikt dan wel een ander persoon is bij wie
      misbruik\nvan een kwetsbare positie wordt gemaakt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.3.3°
    text: de feiten, omschreven in het eerste lid, zijn voorafgegaan, vergezeld of gevolgd van
      geweld.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.4
    text: "Indien een van de in het eerste lid omschreven feiten zwaar lichamelijk letsel ten gevolge
      heeft of\ndaarvan levensgevaar voor een ander te duchten is, wordt gevangenisstraf van ten hoogste
      achttien\njaren of geldboete van de vijfde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.5
    text: "Indien een van de in het eerste lid omschreven feiten de dood ten gevolge heeft, wordt levenslange\n\
      gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van de vijfde categorie\n\
      opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.6
    text: "Onder kwetsbare positie wordt mede begrepen een situatie waarin een persoon geen andere werkelijke\n\
      of aanvaardbare keuze heeft dan het misbruik te ondergaan."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
  - number: 273f.7
    text: "[Artikel 251][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel251"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273f
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '251'
  - number: 273g.1
    text: "Hij die seksuele handelingen verricht met een ander, terwijl hij weet of ernstige reden heeft
      om te\nvermoeden dat die ander zich onder de in [artikel 273f, eerste lid, onder 1°][ref1], bedoelde\n\
      omstandigheden beschikbaar stelt tot het verrichten van seksuele handelingen met een derde tegen\n\
      betaling, wordt gestraft met een gevangenisstraf van ten hoogste vier jaren of geldboete van de\n\
      vierde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel273f"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273g
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 273f
  - number: 273g.2
    text: "De schuldige wordt gestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van
      de vierde\ncategorie indien degene ten aanzien van wie het in het eerste lid omschreven feit wordt
      gepleegd een\npersoon is die de leeftijd van achttien jaren nog niet heeft bereikt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel273g
  - number: '274'
    text: "Hij die voor eigen of vreemde rekening slavenhandel drijft of opzettelijk daaraan middellijk
      of\nonmiddellijk deelneemt, wordt gestraft met gevangenisstraf van ten hoogste twaalf jaren of geldboete\n\
      van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel274
  - number: '275.1'
    text: "Hij die als schipper dienst neemt of dienst doet op een vaartuig, wetende dat het tot het drijven\n\
      van slavenhandel bestemd is, of het daartoe gebruikende, wordt gestraft met gevangenisstraf van
      ten\nhoogste twaalf jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel275
  - number: '275.2'
    text: "Indien het vervoer de dood van een of meer slaven ten gevolge heeft, wordt de schipper gestraft
      met\ngevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel275
  - number: '276'
    text: "Hij die als schepeling dienst neemt op een vaartuig, wetende dat het tot het drijven van\n\
      slavenhandel bestemd is of gebruikt wordt, of vrijwillig in dienst blijft na die bestemming of dit\n\
      gebruik te hebben vernomen, wordt gestraft met gevangenisstraf van ten hoogste negen jaren of\n\
      geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel276
  - number: '277'
    text: "Hij die voor eigen of vreemde rekening middellijk of onmiddellijk medewerkt tot het verhuren,\n\
      vervrachten of verzekeren van een vaartuig, wetende dat het tot het drijven van slavenhandel bestemd\n\
      is, wordt gestraft met gevangenisstraf van ten hoogste acht jaren of geldboete van de vijfde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel277
  - number: '278'
    text: "Hij die iemand over de grenzen van het Rijk in Europa voert, met het oogmerk om hem wederrechtelijk\n\
      onder de macht van een ander te brengen of om hem in hulpeloze toestand te verplaatsen, wordt, als\n\
      schuldig aan mensenroof, gestraft met gevangenisstraf van ten hoogste twaalf jaren of geldboete
      van\nde vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel278
  - number: '279.1'
    text: "Hij die opzettelijk een minderjarige onttrekt aan het wettig over hem gesteld gezag of aan
      het\nopzicht van degene die dit desbevoegd over hem uitoefent, wordt gestraft met gevangenisstraf
      van ten\nhoogste zes jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel279
  - number: '279.2'
    text: "Gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie wordt opgelegd\n\
      indien list, geweld of bedreiging met geweld is gebezigd, of indien de minderjarige beneden de\n\
      twaalf jaren oud is."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel279
  - number: '280.1'
    text: "Hij die opzettelijk een minderjarige die onttrokken is of zich onttrokken heeft aan het wettig
      over\nhem gesteld gezag of aan het opzicht van degene die dit desbevoegd over hem uitoefent, verbergt
      of\naan de nasporing van de ambtenaren van de justitie of politie onttrekt, wordt gestraft met\n\
      gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie of, indien de\n\
      minderjarige beneden de twaalf jaren oud is, met gevangenisstraf van ten hoogste zes jaren of\n\
      geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel280
  - number: '280.2'
    text: Het voorgaande is niet van toepassing op
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel280
  - number: 280.2.a
    text: "hem die de raad voor de kinderbescherming onverwijld de verblijfplaats van de minderjarige
      meedeelt;\nof"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel280
  - number: 280.2.b
    text: "de jeugdhulpaanbieder, bedoeld in [artikel 1.1 van de Jeugdwet][ref1], in zoverre hij handelt\n\
      overeenkomstig de [Jeugdwet][ref2]\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0034925#Artikel1.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0034925"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel280
    references:
      - id: ref1
        bwb_id: BWBR0034925
        artikel: '1.1'
      - id: ref2
        bwb_id: BWBR0034925
  - number: 280.2.c
    text: hem die handelt in het kader van zorgvuldige hulpverlening aan de minderjarige.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel280
  - number: '280.3'
    text: "Van zorgvuldige hulpverlening vormen de onverwijlde melding dat hulp wordt verleend alsmede
      de\nonverwijlde bekendmaking van de identiteit van de hulpverlener en zijn plaats van verblijf of\n\
      vestiging aan degene die het gezag over de minderjarige uitoefent, bestanddelen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel280
  - number: '280.4'
    text: "Met ambtenaren van justitie en politie worden gelijkgesteld personen in de openbare dienst
      van een\nvreemde staat die in Nederland op door het volkenrecht toegelaten wijze hun bediening uitoefenen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel280
  - number: '281.1'
    text: 'Als schuldig aan schaking wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel281
  - number: 281.1.1°
    text: "met gevangenisstraf van ten hoogste zes jaren of geldboete van de vierde categorie, hij die
      een\nminderjarige vrouw, zonder de wil van haar ouders of voogden doch met haar toestemming, wegvoert,\n\
      met het oogmerk om zich haar bezit in of buiten echt te verzekeren;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel281
  - number: 281.1.2°
    text: "met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie, hij die
      een\nvrouw door list, geweld of bedreiging met geweld wegvoert, met het oogmerk om zich haar bezit
      in of\nbuiten echt te verzekeren."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel281
  - number: '281.2'
    text: Geen vervolging heeft plaats dan op klacht.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel281
  - number: '281.3'
    text: 'De klacht geschiedt:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel281
  - number: 281.3.a
    text: "indien de vrouw tijdens de wegvoering minderjarig is, hetzij door haarzelf, hetzij door iemand
      wiens\ntoestemming zij tot het aangaan van een huwelijk behoeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel281
  - number: 281.3.b
    text: indien zij tijdens de wegvoering meerderjarig is, hetzij door haarzelf, hetzij door haar
      echtgenoot.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel281
  - number: '281.4'
    text: "Indien de schaker met de weggevoerde een huwelijk heeft gesloten, heeft geen veroordeling plaats,\n\
      dan nadat de nietigheid van het huwelijk is uitgesproken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel281
  - number: '282.1'
    text: "Hij die opzettelijk iemand wederrechtelijk van de vrijheid berooft of beroofd houdt, wordt
      gestraft\nmet gevangenisstraf van ten hoogste acht jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel282
  - number: '282.2'
    text: "Indien het feit zwaar lichamelijk letsel ten gevolge heeft, wordt de schuldige gestraft met\n\
      gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel282
  - number: '282.3'
    text: "Indien het feit de dood ten gevolge heeft, wordt hij gestraft met gevangenisstraf van ten hoogste\n\
      twaalf jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel282
  - number: '282.4'
    text: "De in dit artikel bepaalde straffen zijn ook van toepassing op hem die opzettelijk tot de\n\
      wederrechtelijke vrijheidsberoving een plaats verschaft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel282
  - number: 282a.1
    text: "Hij die opzettelijk iemand wederrechtelijk van de vrijheid berooft of beroofd houdt met het
      oogmerk\neen ander te dwingen iets te doen of niet te doen wordt als schuldig aan gijzeling gestraft
      met\ngevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel282a
  - number: 282a.2
    text: "Indien het feit de dood ten gevolge heeft wordt hij gestraft met levenslange gevangenisstraf
      of\ntijdelijke van ten hoogste dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel282a
  - number: 282a.3
    text: "Het [vierde lid van artikel 282][ref1] is toepasselijk.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel282"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel282a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '282'
  - number: 282b.1
    text: "Hij die opzettelijk iemand wederrechtelijk van de vrijheid berooft of beroofd houdt met een\n\
      terroristisch oogmerk, wordt gestraft met levenslange gevangenisstraf of tijdelijke van ten hoogste\n\
      dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel282b
  - number: 282b.2
    text: "[Artikel 282, vierde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel282"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel282b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '282'
  - number: 282c.1
    text: "De samenspanning tot het in [artikel 282b][ref1] omschreven misdrijf wordt gestraft met\ngevangenisstraf
      van ten hoogste tien jaren of geldboete van de vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel282b"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel282c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 282b
  - number: 282c.2
    text: "[Artikel 96, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel96"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel282c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '96'
  - number: '283.1'
    text: "Hij aan wiens schuld te wijten is dat iemand wederrechtelijk van de vrijheid beroofd wordt
      of\nberoofd blijft, wordt gestraft met gevangenisstraf van ten hoogste zes maanden of geldboete
      van de\ntweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel283
  - number: '283.2'
    text: "Indien het feit zwaar lichamelijk letsel ten gevolge heeft, wordt de schuldige gestraft met\n\
      gevangenisstraf van ten hoogste een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel283
  - number: '283.3'
    text: "Indien het feit de dood ten gevolge heeft, wordt hij gestraft met gevangenisstraf van ten hoogste\n\
      twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel283
  - number: '284.1'
    text: 'Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel284
  - number: 284.1.1°
    text: "hij die een ander door geweld of enige andere feitelijkheid of door bedreiging met geweld of
      enige\nandere feitelijkheid, gericht hetzij tegen die ander hetzij tegen derden, wederrechtelijk
      dwingt\niets te doen, niet te doen of te dulden;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel284
  - number: 284.1.2°
    text: "hij die een ander door bedreiging met smaad of smaadschrift dwingt iets te doen, niet te doen
      of te\ndulden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel284
  - number: '284.2'
    text: "In het geval onder 2° omschreven wordt het misdrijf niet vervolgd dan op klacht van hem tegen
      wie\nhet gepleegd is."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel284
  - number: 284a
    text: "Hij die een ander door bedreiging met diefstal of afpersing van splijtstof, als bedoeld in
      [artikel\n1, eerste lid, onder ][ref1] (*Stb.* 1963, 82), gericht tegen die ander of tegen derden\n\
      wederrechtelijk dwingt iets te doen, niet te doen of te dulden, wordt gestraft met gevangenisstraf\n\
      van ten hoogste een jaar en zes maanden of geldboete van de vierde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel284a
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '1'
  - number: '285.1'
    text: "Bedreiging met openlijk in vereniging geweld plegen tegen personen of goederen, met geweld
      tegen een\ninternationaal beschermd persoon of diens beschermde goederen, met enig misdrijf waardoor
      gevaar\nvoor de algemene veiligheid van personen of goederen of gemeen gevaar voor de verlening
      van diensten\nontstaat, met verkrachting, met feitelijke aanranding van de eerbaarheid, met enig
      misdrijf tegen\nhet leven gericht, met gijzeling, met zware mishandeling of met brandstichting,
      wordt gestraft met\ngevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel285
  - number: '285.2'
    text: "Indien deze bedreiging schriftelijk en onder een bepaalde voorwaarde geschiedt, wordt ze gestraft\n\
      met gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel285
  - number: '285.3'
    text: "Bedreiging met een terroristisch misdrijf wordt gestraft met gevangenisstraf van ten hoogste
      zes\njaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel285
  - number: '285.4'
    text: "Indien het feit, omschreven in het eerste, tweede of derde lid, wordt gepleegd met het oogmerk
      om\neen terroristisch misdrijf voor te bereiden of gemakkelijk te maken, wordt de op het feit gestelde\n\
      gevangenisstraf met een derde verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel285
  - number: '285.5'
    text: "Indien het feit, omschreven in het eerste, tweede of derde lid wordt gepleegd tegen een persoon
      in\ndiens hoedanigheid van Minister, Staatssecretaris, commissaris van de Koning, gedeputeerde,\n\
      burgemeester, wethouder, lid van een algemeen vertegenwoordigend orgaan, rechterlijk ambtenaar,\n\
      advocaat, journalist of publicist in het kader van nieuwsgaring, ambtenaar van politie of\nbuitengewoon
      opsporingsambtenaar wordt de op het feit gestelde gevangenisstraf met een derde\nverhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel285
  - number: 285a.1
    text: "Hij die opzettelijk mondeling, door gebaren, bij geschrift of afbeelding zich jegens een persoon\n\
      uit, kennelijk om diens vrijheid om naar waarheid of geweten ten overstaan van een rechter of\n\
      ambtenaar een verklaring af te leggen te beïnvloeden, terwijl hij weet of ernstige reden heeft te\n\
      vermoeden dat die verklaring zal worden afgelegd, wordt gestraft met gevangenisstraf van ten hoogste\n\
      vier jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel285a
  - number: 285a.2
    text: "Met rechter of ambtenaar wordt gelijkgesteld: een rechter bij onderscheidenlijk een persoon
      in de\nopenbare dienst van een internationaal gerecht dat zijn rechtsmacht ontleent aan een verdrag
      waarbij\nhet Koninkrijk partij is en een persoon in de openbare dienst van een vreemde staat die
      in Nederland\nop door het volkenrecht toegelaten wijze zijn bediening uitoefent."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel285a
  - number: 285b.1
    text: "Hij, die wederrechtelijk stelselmatig opzettelijk inbreuk maakt op eens anders persoonlijke\n\
      levenssfeer met het oogmerk die ander te dwingen iets te doen, niet te doen of te dulden dan wel\n\
      vrees aan te jagen wordt, als schuldig aan belaging, gestraft met een gevangenisstraf van ten\n\
      hoogste drie jaren of een geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel285b
  - number: 285b.2
    text: Vervolging vindt niet plaats dan op klacht van hem tegen wie het misdrijf is begaan.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel285b
  - number: 285c
    text: "Hij die opzettelijk een persoon buiten of naar Nederland lokt met het oogmerk ten aanzien van
      die\npersoon een in [artikel 284][ref1] omschreven misdrijf te plegen, wordt gestraft met gevangenisstraf\n\
      van ten hoogste een jaar of geldboete van de derde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel284"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel285c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '284'
  - number: '286'
    text: "Bij veroordeling wegens een der in [artikelen 274-282][ref1] en in het [tweede lid van artikel\n\
      285][ref2] omschreven misdrijven, kan ontzetting van de in [artikel 28, eerste lid, onder 1°, 2°
      en\n4°][ref3], vermelde rechten worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel274\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel285\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel286
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '274'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '285'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '28'
  - number: 286a
    text: "Bij veroordeling wegens een der misdrijven omschreven in de [artikelen 282b][ref1], [282c][ref2]
      en\n[285, derde lid][ref3], kan ontzetting van het in [artikel 28, eerste lid, onder 3°][ref4],
      vermelde\nrecht worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel282b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel282c\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel285\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel286a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 282b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 282c
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '285'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '287'
    text: "Hij die opzettelijk een ander van het leven berooft, wordt, als schuldig aan doodslag, gestraft
      met\ngevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel287
  - number: '288'
    text: "Doodslag gevolgd, vergezeld of voorafgegaan van een strafbaar feit en gepleegd met het oogmerk
      om de\nuitvoering van dat feit voor te bereiden of gemakkelijk te maken, of om, bij betrapping op
      heter\ndaad, aan zichzelf of andere deelnemers aan dat feit hetzij straffeloosheid hetzij het bezit
      van het\nwederrechtelijk verkregene te verzekeren, wordt gestraft met levenslange gevangenisstraf
      of\ntijdelijke van ten hoogste dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel288
  - number: 288a
    text: "Doodslag, gepleegd met een terroristisch oogmerk, wordt gestraft met levenslange gevangenisstraf
      of\ntijdelijke van ten hoogste dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel288a
  - number: '289'
    text: "Hij die opzettelijk en met voorbedachten rade een ander van het leven berooft, wordt, als schuldig\n\
      aan moord, gestraft met levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren of\n\
      geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel289
  - number: 289a.1
    text: "De samenspanning tot het in [artikel 289][ref1] omschreven misdrijf, te begaan met een terroristisch\n\
      oogmerk, alsmede het in [artikel 288a][ref2] omschreven misdrijf, wordt gestraft met gevangenisstraf\n\
      van ten hoogste tien jaren of geldboete van de vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel289\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel288a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel289a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '289'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 288a
  - number: 289a.2
    text: "[Artikel 96, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel96"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel289a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '96'
  - number: '290'
    text: "De moeder die, onder de werking van vrees voor de ontdekking van haar bevalling, haar kind
      bij of\nkort na de geboorte opzettelijk van het leven berooft, wordt, als schuldig aan kinderdoodslag,\n\
      gestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel290
  - number: '291'
    text: "De moeder die, ter uitvoering van een onder de werking van vrees voor de ontdekking van haar\n\
      aanstaande bevalling genomen besluit, haar kind bij of kort na de geboorte opzettelijk van het leven\n\
      berooft, wordt, als schuldig aan kindermoord, gestraft met gevangenisstraf van ten hoogste negen\n\
      jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel291
  - number: '292'
    text: "De in de [artikelen 290][ref1] en [291][ref2] omschreven misdrijven worden ten aanzien van
      anderen\ndie er aan deelnemen als doodslag of als moord aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel290\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel291"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel292
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '290'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '291'
  - number: '293.1'
    text: "Hij die opzettelijk het leven van een ander op diens uitdrukkelijk en ernstig verlangen beëindigt,\n\
      wordt gestraft met een gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel293
  - number: '293.2'
    text: "Het in het eerste lid bedoelde feit is niet strafbaar, indien het is begaan door een arts die\n\
      daarbij voldoet aan de zorgvuldigheidseisen, bedoeld in [artikel 2 van de Wet toetsing\nlevensbeëindiging
      op verzoek en hulp bij zelfdoding][ref1] en hiervan mededeling doet aan de\ngemeentelijke lijkschouwer
      overeenkomstig [artikel 7, tweede lid, van de Wet op de\nlijkbezorging][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0012410#Artikel2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005009#Artikel7"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel293
    references:
      - id: ref1
        bwb_id: BWBR0012410
        artikel: '2'
      - id: ref2
        bwb_id: BWBR0005009
        artikel: '7'
  - number: '294.1'
    text: "Hij die opzettelijk een ander tot zelfdoding aanzet, wordt, indien de zelfdoding volgt, gestraft
      met\neen gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel294
  - number: '294.2'
    text: "Hij die opzettelijk een ander bij zelfdoding behulpzaam is of hem de middelen daartoe verschaft,\n\
      wordt, indien de zelfdoding volgt, gestraft met een gevangenisstraf van ten hoogste drie jaren of\n\
      geldboete van de vierde categorie. Artikel 293, tweede lid, is van overeenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel294
  - number: '295.1'
    text: "Bij veroordeling wegens doodslag, wegens moord of wegens een der in de [artikelen 293, eerste\n\
      lid][ref1], en [296][ref2] omschreven misdrijven, kan ontzetting van de in [artikel 28, eerste lid,\n\
      onder 1°, 2° en 4°][ref3], vermelde rechten worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel293\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel296\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel295
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '293'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '296'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '295.2'
    text: "Indien de schuldige aan een der misdrijven in de [artikelen 287 tot en met 289][ref1] omschreven,\n\
      het misdrijf in zijn beroep begaat, kan hij van de uitoefening van dat beroep worden ontzet.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel287"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel295
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '287'
  - number: 295a
    text: "Bij veroordeling wegens een der misdrijven omschreven in de [artikelen 288a][ref1] en [289a][ref2]\n\
      alsmede bij veroordeling wegens het misdrijf omschreven in [artikel 289][ref3], begaan met een\n\
      terroristisch oogmerk, kan ontzetting van het in [artikel 28, eerste lid, onder 3°][ref4], vermelde\n\
      recht worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel288a\n[ref2]:
      https://wetten.overheid.nl/BWBR0001854#Artikel289a\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel289\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel295a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 288a
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 289a
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '289'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '296.1'
    text: "Hij die een vrouw een behandeling geeft, terwijl hij weet of redelijkerwijs moet vermoeden
      dat\ndaardoor zwangerschap kan worden afgebroken, wordt gestraft met gevangenisstraf van ten hoogste
      vier\njaar en zes maanden of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel296
  - number: '296.2'
    text: "Indien het feit de dood van de vrouw ten gevolge heeft, wordt gevangenisstraf van ten hoogste
      zes\njaren opgelegd of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel296
  - number: '296.3'
    text: "Indien het feit is begaan zonder toestemming van de vrouw, wordt gevangenisstraf van ten hoogste\n\
      twaalf jaren opgelegd of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel296
  - number: '296.4'
    text: "Indien het feit is begaan zonder toestemming van de vrouw en tevens haar dood ten gevolge heeft,\n\
      wordt gevangenisstraf van ten hoogste vijftien jaren opgelegd of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel296
  - number: '296.5'
    text: "Het in het eerste lid bedoelde feit is niet strafbaar, indien de behandeling is verricht door
      een\narts in een ziekenhuis of kliniek waarin zodanige behandeling volgens de [Wet afbreking\nzwangerschap][ref1]
      mag worden verricht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003396"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel296
    references:
      - id: ref1
        bwb_id: BWBR0003396
  - number: '300.1'
    text: "Mishandeling wordt gestraft met gevangenisstraf van ten hoogste drie jaren of geldboete van
      de\nvierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel300
  - number: '300.2'
    text: "Indien het feit zwaar lichamelijk letsel ten gevolge heeft, wordt de schuldige gestraft met\n\
      gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel300
  - number: '300.3'
    text: "Indien het feit de dood ten gevolge heeft, wordt hij gestraft met gevangenisstraf van ten hoogste\n\
      zes jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel300
  - number: '300.4'
    text: Met mishandeling wordt gelijkgesteld opzettelijke benadeling van de gezondheid.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel300
  - number: '300.5'
    text: Poging tot dit misdrijf is niet strafbaar.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel300
  - number: '301.1'
    text: "Mishandeling gepleegd met voorbedachten rade wordt gestraft met gevangenisstraf van ten hoogste
      vier\njaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel301
  - number: '301.2'
    text: "Indien het feit zwaar lichamelijk letsel ten gevolge heeft, wordt de schuldige gestraft met\n\
      gevangenisstraf van ten hoogste zes jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel301
  - number: '301.3'
    text: "Indien het feit de dood ten gevolge heeft, wordt hij gestraft met gevangenisstraf van ten hoogste\n\
      negen jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel301
  - number: '302.1'
    text: "Hij die aan een ander opzettelijk zwaar lichamelijk letsel toebrengt, wordt, als schuldig aan
      zware\nmishandeling, gestraft met gevangenisstraf van ten hoogste acht jaren of geldboete van de
      vijfde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel302
  - number: '302.2'
    text: "Indien het feit de dood ten gevolge heeft, wordt de schuldige gestraft met gevangenisstraf
      van ten\nhoogste tien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel302
  - number: '303.1'
    text: "Zware mishandeling gepleegd met voorbedachten rade wordt gestraft met gevangenisstraf van ten\n\
      hoogste twaalf jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel303
  - number: '303.2'
    text: "Indien het feit de dood ten gevolge heeft, wordt de schuldige gestraft met gevangenisstraf
      van ten\nhoogste vijftien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel303
  - number: '304.1'
    text: "De in de [artikelen 300-303][ref1] bepaalde gevangenisstraffen kunnen met een derde worden
      verhoogd:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel300"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel304
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '300'
  - number: 304.1.1°
    text: "ten aanzien van de schuldige die het misdrijf begaat tegen zijn moeder, zijn vader tot wie
      hij in\nfamilierechtelijke betrekking staat, zijn echtgenoot, zijn levensgezel, zijn kind, een kind
      over wie\nhij het gezag uitoefent of een kind dat hij verzorgt of opvoedt als behorend tot zijn
      gezin of een\naan zijn zorg, opleiding of waakzaamheid toevertrouwde minderjarige;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel304
  - number: 304.1.2°
    text: ten aanzien van de schuldige die het misdrijf stelselmatig begaat tegen een minderjarige;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel304
  - number: 304.1.3°
    text: "indien het misdrijf wordt gepleegd tegen een ambtenaar gedurende of ter zake van de rechtmatige\n\
      uitoefening van zijn bediening;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel304
  - number: 304.1.4°
    text: "indien het misdrijf wordt gepleegd door toediening van voor het leven of de gezondheid schadelijke\n\
      stoffen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel304
  - number: '304.2'
    text: "Met een ambtenaar wordt gelijkgesteld een persoon in de openbare dienst van een vreemde staat
      die in\nNederland op door het volkenrecht toegelaten wijze zijn bediening uitoefent."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel304
  - number: 304a
    text: "Indien een misdrijf, strafbaar gesteld in [artikel 302][ref1] of [303][ref2], is begaan met
      een\nterroristisch oogmerk, wordt de in dat artikel bepaalde tijdelijke gevangenisstraf met de helft\n\
      verhoogd en wordt, indien op het misdrijf een tijdelijke gevangenisstraf van ten hoogste vijftien\n\
      jaren is gesteld, levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren opgelegd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel302\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel303"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel304a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '302'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '303'
  - number: 304b.1
    text: "De samenspanning tot het in [artikel 303][ref1] omschreven misdrijf, te begaan met een terroristisch\n\
      oogmerk, wordt gestraft met gevangenisstraf van ten hoogste tien jaren of geldboete van de vijfde\n\
      categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel303"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel304b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '303'
  - number: 304b.2
    text: "[Artikel 96, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel96"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel304b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '96'
  - number: 304c
    text: "Bij veroordeling wegens een der misdrijven omschreven in de [artikelen 302][ref1] en [303][ref2],\n\
      begaan met een terroristisch oogmerk, alsmede bij veroordeling wegens het misdrijf omschreven in\n\
      [artikel 304b][ref3], kan ontzetting van het in [artikel 28, eerste lid, onder 3°][ref4], vermelde\n\
      recht worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel302\n[ref2]:
      https://wetten.overheid.nl/BWBR0001854#Artikel303\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel304b\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel304c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '302'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '303'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 304b
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '305.1'
    text: "Bij veroordeling wegens een der in de [artikelen 301][ref1] en [303][ref2] omschreven misdrijven
      kan\nontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref3], vermelde rechten worden\n\
      uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel301\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel303\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel305
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '301'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '303'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '305.2'
    text: "Bij veroordeling wegens een der in de [artikelen 301–303][ref1] omschreven misdrijven kan de\n\
      schuldige, indien hij het misdrijf in zijn beroep heeft begaan, worden ontzet van de uitoefening
      van\ndat beroep.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel301"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel305
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '301'
  - number: '306'
    text: "Zij die opzettelijk deelnemen aan een aanval of vechterij waarin onderscheiden personen zijn\n\
      gewikkeld, worden, behoudens ieders verantwoordelijkheid voor de bijzondere door hem bedreven\n\
      feiten, gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel306
  - number: 306.1°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      de\naanval of vechterij alleen zwaar lichamelijk letsel ten gevolge heeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel306
  - number: 306.2°
    text: "met gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie, indien
      de\naanval of vechterij iemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel306
  - number: '307.1'
    text: "Hij aan wiens schuld de dood van een ander te wijten is, wordt gestraft met gevangenisstraf
      van ten\nhoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel307
  - number: '307.2'
    text: "Indien de schuld bestaat in roekeloosheid, wordt hij gestraft met gevangenisstraf van ten hoogste\n\
      vier jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel307
  - number: '308.1'
    text: "Hij aan wiens schuld te wijten is dat een ander zwaar lichamelijk letsel bekomt of zodanig\n\
      lichamelijk letsel dat daaruit tijdelijke ziekte of verhindering in de uitoefening van zijn ambts-\n\
      of beroepsbezigheden ontstaat, wordt gestraft met gevangenisstraf van ten hoogste een jaar of\n\
      geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel308
  - number: '308.2'
    text: "Indien de schuld bestaat in roekeloosheid, wordt hij gestraft met gevangenisstraf van ten hoogste\n\
      twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel308
  - number: '309'
    text: "Indien de in deze titel omschreven misdrijven worden gepleegd in de uitoefening van enig ambt
      of\nberoep, kan de gevangenisstraf met een derde worden verhoogd, kan ontzetting worden uitgesproken
      van\nde uitoefening van het beroep waarin het misdrijf is gepleegd, en kan de rechter de openbaarmaking\n\
      van zijn uitspraak gelasten."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel309
  - number: '310'
    text: "Hij die enig goed dat geheel of ten dele aan een ander toebehoort wegneemt, met het oogmerk
      om het\nzich wederrechtelijk toe te eigenen, wordt, als schuldig aan diefstal, gestraft met gevangenisstraf\n\
      van ten hoogste vier jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel310
  - number: '311.1'
    text: 'Met gevangenisstraf van ten hoogste zes jaren of geldboete van de vierde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel311
  - number: 311.1.1°
    text: diefstal van vee uit de weide;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel311
  - number: 311.1.2°
    text: "diefstal bij gelegenheid van brand, ontploffing, watersnood, schipbreuk, stranding, spoorwegongeval,\n\
      oproer, muiterij of oorlogsnood;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel311
  - number: 311.1.3°
    text: "diefstal in een woning of op een besloten erf waarop een woning staat, door iemand die zich
      aldaar\nbuiten weten of tegen de wil van de rechthebbende bevindt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel311
  - number: 311.1.4°
    text: diefstal door twee of meer verenigde personen;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel311
  - number: 311.1.5°
    text: "diefstal waarbij de schuldige zich de toegang tot de plaats van het misdrijf heeft verschaft
      of het\nweg te nemen goed onder zijn bereik heeft gebracht door middel van braak, verbreking of
      inklimming,\nvan valse sleutels, van een valse order of het aannemen van een valse naam of van een
      valse\nhoedanigheid, of door listige kunstgrepen, of door een samenweefsel van verdichtsels;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel311
  - number: 311.1.6°
    text: diefstal met het oogmerk om een terroristisch misdrijf voor te bereiden of gemakkelijk te
      maken.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel311
  - number: '311.2'
    text: "Indien de onder 3° omschreven diefstal vergezeld gaat van een der in onder 4° en 5° vermelde\n\
      omstandigheden, wordt gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde\ncategorie
      opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel311
  - number: '312.1'
    text: "Met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie wordt
      gestraft\ndiefstal, voorafgegaan, vergezeld of gevolgd van geweld of bedreiging met geweld tegen
      personen,\ngepleegd met het oogmerk om die diefstal voor te bereiden of gemakkelijk te maken, of
      om, bij\nbetrapping op heter daad, aan zichzelf of andere deelnemers aan het misdrijf hetzij de
      vlucht\nmogelijk te maken, hetzij het bezit van het gestolene te verzekeren."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel312
  - number: '312.2'
    text: 'Gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie wordt opgelegd:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel312
  - number: 312.2.1°
    text: "indien het feit wordt gepleegd hetzij gedurende de voor de nachtrust bestemde tijd in een woning
      of\nop een besloten erf waarop een woning staat; hetzij op de openbare weg; hetzij in een spoortrein
      die\nin beweging is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel312
  - number: 312.2.2°
    text: indien het feit wordt gepleegd door twee of meer verenigde personen;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel312
  - number: 312.2.3°
    text: "indien de schuldige zich de toegang tot de plaats van het misdrijf heeft verschaft door middel
      van\nbraak of inklimming, van valse sleutels, van een valse order of een vals kostuum;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel312
  - number: 312.2.4°
    text: indien het feit zwaar lichamelijk letsel ten gevolge heeft;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel312
  - number: 312.2.5°
    text: "indien het feit wordt gepleegd met het oogmerk om een terroristisch misdrijf voor te bereiden
      of\ngemakkelijk te maken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel312
  - number: '312.3'
    text: "Gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie wordt opgelegd,\n\
      indien het feit de dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel312
  - number: '313'
    text: "Bij veroordeling wegens diefstal kan ontzetting van de in [artikel 28, eerste lid, onder 1°,
      2° en\n4°][ref1], vermelde rechten worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel313
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '314.1'
    text: "Hij die, zonder geweld of bedreiging met geweld tegen personen, geheel of ten dele aan een
      ander\ntoebehorende klei, bagger, ongesneden veen, zand, aarde, grind, puin, mestspeciën, zoden,
      plaggen,\nheide, helm, wier, riet, biezen, mos, onbewerkt en niet vervoerd hak- of sprokkelhout,
      ongeplukte of\nafgevallen boomvruchten of bladeren, te veld staand gras of te veld staande of na
      de oogst\nachtergebleven veldvruchten wegneemt, met het oogmerk om zich die voorwerpen wederrechtelijk
      toe te\neigenen, wordt, als schuldig aan stroperij, gestraft met gevangenisstraf van ten hoogste
      een maand\nof geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel314
  - number: '314.2'
    text: "Indien tijdens het plegen van het misdrijf nog geen twee jaren zijn verlopen sedert een vroegere\n\
      veroordeling van de schuldige wegens gelijk misdrijf onherroepelijk is geworden, wordt hij gestraft\n\
      met gevangenisstraf van ten hoogste twee maanden of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel314
  - number: '315.1'
    text: 'Met gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel315
  - number: 315.1.1°
    text: stroperij gepleegd met behulp van vaartuigen, wagens, trek- of lastdieren;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel315
  - number: 315.1.2°
    text: "stroperij gepleegd onder een of meer der in [artikel 311, eerste lid, onder 2°-5°][ref1], vermelde\n\
      omstandigheden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel311"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel315
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '311'
  - number: '315.2'
    text: "Ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref1], vermelde rechten kan
      worden\nuitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel315
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '316.1'
    text: "Indien de dader van of medeplichtige aan een der in deze titel omschreven misdrijven de niet
      van\ntafel en bed of van goederen gescheiden echtgenoot is van hem tegen wie het misdrijf is gepleegd,
      is\nde strafvervolging tegen die dader of die medeplichtige uitgesloten."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel316
  - number: '316.2'
    text: "Indien hij zijn van tafel en bed of van goederen gescheiden echtgenoot is of zijn bloed- of\n\
      aanverwant, hetzij in de rechte linie, hetzij in de tweede graad van de zijlinie, heeft de\nvervolging,
      voor zover hem betreft, alleen plaats op een tegen hem gerichte klacht van degene tegen\nwie het
      misdrijf is gepleegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel316
  - number: '316.3'
    text: "Indien het vorige lid van toepassing is, neemt de termijn bedoeld in [artikel 66][ref1] een
      aanvang\nop de dag nadat de identiteit van de verdachte aan de tot de klacht gerechtigde bekend
      werd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel66"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel316
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '66'
  - number: '317.1'
    text: "Hij die, met het oogmerk om zich of een ander wederrechtelijk te bevoordelen, door geweld of\n\
      bedreiging met geweld iemand dwingt hetzij tot de afgifte van enig goed dat geheel of ten dele aan\n\
      deze of aan een derde toebehoort, hetzij tot het aangaan van een schuld of het teniet doen van een\n\
      inschuld, hetzij tot het ter beschikking stellen van gegevens, wordt, als schuldig aan afpersing,\n\
      gestraft met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel317
  - number: '317.2'
    text: "Met dezelfde straf wordt gestraft hij die de dwang, bedoeld in het eerste lid, uitoefent door
      de\nbedreiging dat gegevens die door middel van een geautomatiseerd werk zijn opgeslagen, onbruikbaar
      of\nontoegankelijk zullen worden gemaakt of zullen worden gewist."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel317
  - number: '317.3'
    text: "De bepalingen van het [tweede en derde lid van artikel 312][ref1] zijn op dit misdrijf van\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel312"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel317
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '312'
  - number: '318.1'
    text: "Hij die, met het oogmerk om zich of een ander wederrechtelijk te bevoordelen, door bedreiging
      met\nsmaad, smaadschrift of openbaring van een geheim iemand dwingt hetzij tot de afgifte van enig
      goed\ndat geheel of ten dele aan deze of aan een derde toebehoort, hetzij tot het aangaan van een
      schuld\nof het teniet doen van een inschuld, hetzij tot het ter beschikking stellen van gegevens,
      wordt als\nschuldig aan afdreiging, gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete
      van de\nvijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel318
  - number: '318.2'
    text: "Indien het feit wordt gepleegd met het oogmerk om een terroristisch misdrijf voor te bereiden
      of\ngemakkelijk te maken, wordt de op het feit gestelde gevangenisstraf met een derde verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel318
  - number: '318.3'
    text: Dit misdrijf wordt niet vervolgd dan op klacht van hem tegen wie het gepleegd is.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel318
  - number: '319'
    text: "De bepaling van [artikel 316][ref1] is op de in deze titel omschreven misdrijven van toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel316"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel319
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '316'
  - number: '320'
    text: "Bij veroordeling wegens een der in deze titel omschreven misdrijven, kan ontzetting van de
      in\n[artikel 28, eerste lid, onder 1°, 2° en 4°][ref1], vermelde rechten worden uitgesproken.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel320
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '321'
    text: "Hij die opzettelijk enig goed dat geheel of ten dele aan een ander toebehoort en dat hij anders
      dan\ndoor misdrijf onder zich heeft, wederrechtelijk zich toeëigent, wordt, als schuldig aan\nverduistering,
      gestraft met gevangenisstraf van ten hoogste drie jaren of geldboete van de vijfde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel321
  - number: '322'
    text: "Verduistering gepleegd door hem die het goed uit hoofde van zijn persoonlijke dienstbetrekking
      of\nvan zijn beroep, of tegen geldelijke vergoeding onder zich heeft, wordt gestraft met gevangenisstraf\n\
      van ten hoogste vier jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel322
  - number: 322a
    text: "Indien een der in de [artikelen 321][ref1] en [322][ref2] omschreven feiten wordt gepleegd
      met het\noogmerk om een terroristisch misdrijf voor te bereiden of gemakkelijk te maken, wordt de
      op het feit\ngestelde gevangenisstraf met een derde verhoogd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel321\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel322"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel322a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '321'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '322'
  - number: '323'
    text: "Verduistering gepleegd door hem wie het goed uit noodzaak in bewaring is gegeven, of door voogden,\n\
      curators, bewindvoerders, executeurs van een nalatenschap, door de rechter benoemde vereffenaars
      van\neen nalatenschap of gemeenschap of beheerders van instellingen van weldadigheid of van stichtingen,\n\
      ten opzichte van enig goed dat zij als zodanig onder zich hebben, wordt gestraft met gevangenisstraf\n\
      van ten hoogste vijf jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel323
  - number: 323a
    text: "Hij die opzettelijk en wederrechtelijk middelen die met een bepaald doel door of vanwege de
      overheid\ndan wel door of vanwege een volkenrechtelijke organisatie zijn verstrekt, aanwendt voor
      andere\ndoeleinden dan waarvoor zij zijn verstrekt, wordt gestraft met gevangenisstraf van ten hoogste
      vier\njaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel323a
  - number: '324'
    text: "De bepaling van [artikel 316][ref1] is op de in deze titel omschreven misdrijven van toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel316"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel324
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '316'
  - number: '325.1'
    text: "Bij veroordeling wegens een der in deze titel omschreven misdrijven, kan de rechter de\nopenbaarmaking
      van zijn uitspraak gelasten en ontzetting uitspreken van de in [artikel 28, eerste\nlid, onder 1°,
      2° en 4°][ref1], vermelde rechten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel325
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '325.2'
    text: "Indien de schuldige het misdrijf in zijn beroep begaat, kan hij van de uitoefening van dat
      beroep\nworden ontzet."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel325
  - number: '326.1'
    text: "Hij die, met het oogmerk om zich of een ander wederrechtelijk te bevoordelen, hetzij door het\n\
      aannemen van een valse naam of van een valse hoedanigheid, hetzij door listige kunstgrepen, hetzij\n\
      door een samenweefsel van verdichtsels, iemand beweegt tot de afgifte van enig goed, tot het\nverlenen
      van een dienst, tot het ter beschikking stellen van gegevens, tot het aangaan van een\nschuld of
      tot het teniet doen van een inschuld, wordt, als schuldig aan oplichting, gestraft met\ngevangenisstraf
      van ten hoogste vier jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326
  - number: '326.2'
    text: "Indien het feit wordt gepleegd met het oogmerk om een terroristisch misdrijf voor te bereiden
      of\ngemakkelijk te maken, wordt de op het feit gestelde gevangenisstraf met een derde verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326
  - number: 326a
    text: "Hij die een beroep of een gewoonte maakt van het kopen van goederen met het oogmerk om zonder\n\
      volledige betaling zich of een ander de beschikking over die goederen te verzekeren, wordt gestraft\n\
      met gevangenisstraf van ten hoogste vier jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326a
  - number: 326b
    text: 'Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vijfde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326b
  - number: 326b.1°
    text: "hij die op of in een werk van letterkunde, wetenschap, kunst of nijverheid valselijk enige
      naam of\nenig teken plaatst, of de echte naam of het echte teken vervalst, met het oogmerk om daardoor\n\
      aannemelijk te maken, dat dat werk zou zijn van de hand van degene wiens naam of teken hij daarop
      of\ndaarin aanbracht;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326b
  - number: 326b.2°
    text: "hij die opzettelijk een werk van letterkunde, wetenschap, kunst of nijverheid, waarop of waarin\n\
      valselijk enige naam of enig teken is geplaatst, of de echte naam of het echte teken is vervalst,\n\
      verkoopt, te koop aanbiedt, aflevert, ten verkoop in voorraad heeft of binnen het Rijk in Europa\n\
      invoert, als ware dat werk van de hand van degene wiens naam of teken daarop of daarin valselijk
      is\naangebracht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326b
  - number: 326c.1
    text: "Hij die, met het oogmerk daarvoor niet volledig te betalen, door een technische ingreep of
      met\nbehulp van valse signalen, gebruik maakt van een dienst die via telecommunicatie aan het publiek\n\
      wordt aangeboden, wordt gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete van
      de\nvijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326c
  - number: 326c.2
    text: "Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie wordt gestraft\n\
      hij die opzettelijk een voorwerp dat kennelijk is bestemd, of gegevens die kennelijk zijn bestemd,\n\
      tot het plegen van het misdrijf, bedoeld in het eerste lid,"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326c
  - number: 326c.2.a
    text: openlijk ter verspreiding aanbiedt;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326c
  - number: 326c.2.b
    text: ter verspreiding of met het oog op de invoer in Nederland voorhanden heeft of
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326c
  - number: 326c.2.c
    text: uit winstbejag vervaardigt of bewaart.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326c
  - number: 326c.3
    text: "Hij die van het plegen van misdrijven als bedoeld in het tweede lid, zijn beroep maakt of het
      plegen\nvan deze misdrijven als bedrijf uitoefent wordt gestraft hetzij met gevangenisstraf van
      ten hoogste\nvier jaren en geldboete van de vijfde categorie, hetzij met één van deze straffen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326c
  - number: 326d
    text: "Hij die, met het oogmerk om zich of een ander wederrechtelijk te bevoordelen, enige bedrieglijke\n\
      handeling pleegt tot misleiding teneinde een ander die handelt in de uitoefening van een beroep,\n\
      bedrijf of organisatie te bewegen tot het doen van een betaling, wordt gestraft met een\ngevangenisstraf
      van ten hoogste twee jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326d
  - number: 326e
    text: "Hij die een beroep of een gewoonte maakt van het door middel van een geautomatiseerd werk verkopen\n\
      van goederen of verlenen van diensten tegen betaling met het oogmerk om zonder volledige levering\n\
      zich of een ander van de betaling van die goederen of diensten te verzekeren, wordt gestraft met\n\
      gevangenisstraf van ten hoogste vier jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel326e
  - number: '327'
    text: "Hij die door listige kunstgrepen de verzekeraar in dwaling brengt ten opzichte van omstandigheden\n\
      tot de verzekering betrekking hebbende, zodat deze een overeenkomst sluit die hij niet of niet onder\n\
      dezelfde voorwaarden zou hebben gesloten indien hij de ware staat van zaken gekend had, wordt\n\
      gestraft met gevangenisstraf van ten hoogste een jaar of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel327
  - number: '328'
    text: "Hij die, met het oogmerk om zich of een ander, ten nadele van de verzekeraar, wederrechtelijk
      te\nbevoordelen, brand sticht of een ontploffing teweegbrengt in enig tegen brandgevaar verzekerd
      goed,\nof een vaartuig of luchtvaartuig dat verzekerd is of waarvan de zich aan boord bevindende
      zaken of\nde te verdienen vracht zijn verzekerd, doet zinken, stranden of verongelukken, vernielt,
      onbruikbaar\nmaakt of beschadigt, wordt gestraft met gevangenisstraf van ten hoogste vier jaren
      of geldboete van\nde vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel328
  - number: 328bis
    text: "Hij die, om het handels- of bedrijfsdebiet van zichzelf of van een ander te vestigen, te behouden
      of\nuit te breiden, enige bedrieglijke handeling pleegt tot misleiding van het publiek of van een\n\
      bepaald persoon, wordt, indien daaruit enig nadeel voor concurrenten van hem of van die ander kan\n\
      ontstaan, als schuldig aan oneerlijke mededinging, gestraft met gevangenisstraf van ten hoogste
      een\njaar of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel328bis
  - number: 328ter.1
    text: "Hij die, anders dan als ambtenaar, werkzaam zijnde in dienstbetrekking of optredend als lasthebber,\n\
      naar aanleiding van hetgeen hij in strijd met zijn plicht in zijn betrekking of bij de uitvoering\n\
      van zijn last heeft gedaan of nagelaten dan wel zal doen of nalaten, een gift, belofte of dienst\n\
      aanneemt dan wel vraagt, wordt gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete\n\
      van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel328ter
  - number: 328ter.2
    text: "Met gelijke straf wordt gestraft hij die aan iemand die, anders dan als ambtenaar, werkzaam
      is in\ndienstbetrekking of optreedt als lasthebber, naar aanleiding van hetgeen deze in zijn betrekking
      of\nbij de uitvoering van zijn last heeft gedaan of nagelaten dan wel zal doen of nalaten, een gift
      of\nbelofte doet dan wel een dienst verleent of aanbiedt van die aard of onder zodanige omstandigheden,\n\
      dat hij redelijkerwijs moet aannemen dat deze handelt in strijd met zijn plicht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel328ter
  - number: 328ter.3
    text: "Onder handelen in strijd met zijn plicht als bedoeld in de voorgaande leden wordt in elk geval\n\
      begrepen het in strijd met de goede trouw tegenover de werkgever of lastgever verzwijgen van het\n\
      aannemen dan wel vragen van een gift, belofte of dienst."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel328ter
  - number: 328ter.4
    text: "Met gelijke straf wordt gestraft hij die in het vooruitzicht van zijn dienstbetrekking of optreden\n\
      als lasthebber, indien de dienstbetrekking of het optreden als lasthebber is gevolgd, een feit\n\
      begaat als in het eerste lid omschreven alsmede hij die dit feit begaat na zijn dienstbetrekking
      of\noptreden als lasthebber."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel328ter
  - number: 328ter.5
    text: "Met gelijke straf wordt gestraft hij die een feit als in het tweede lid omschreven begaat jegens
      een\npersoon in het vooruitzicht van een dienstbetrekking of het optreden als lasthebber, indien
      deze\ndienstbetrekking of dit optreden als lasthebber is gevolgd alsmede hij die dit feit begaat
      jegens\neen persoon na diens dienstbetrekking of optreden als lasthebber."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel328ter
  - number: 328quater.1
    text: "Met gevangenisstraf van ten hoogste vier jaren of geldboete van de vijfde categorie wordt gestraft\n\
      hij die een gift of een belofte aanneemt naar aanleiding van hetgeen hij heeft gedaan of nagelaten\n\
      dan wel zal doen of nalaten in verband met een op hem of op de persoon bij wie hij in dienst is,\n\
      rustende wettelijke plicht tot"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel328quater
  - number: 328quater.1.a
    text: "het verstrekken van inlichtingen betreffende telecommunicatie aan de ambtenaren van de justitie
      of\npolitie, dan wel"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel328quater
  - number: 328quater.1.b
    text: het verlenen van medewerking aan het aftappen of opnemen van telecommunicatie.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel328quater
  - number: 328quater.2
    text: "Met gelijke straf wordt gestraft hij die een ander een gift of een belofte doet naar aanleiding
      van\nhetgeen deze heeft gedaan of nagelaten dan wel zal doen of nalaten in verband met een op hem
      of op\nde persoon bij wie hij in dienst is, rustende wettelijke plicht als bedoeld in het eerste
      lid."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel328quater
  - number: '329'
    text: "Met gevangenisstraf van ten hoogste een jaar of geldboete van de vijfde categorie wordt gestraft
      de\nverkoper die de koper bedriegt:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel329
  - number: 329.1°
    text: "door hem die een bepaald aangewezen voorwerp kocht, opzettelijk iets anders daarvoor in de
      plaats te\nleveren;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel329
  - number: 329.2°
    text: "ten opzichte van de aard, de hoedanigheid of de hoeveelheid van het geleverde, door het aanwenden\n\
      van listige kunstgrepen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel329
  - number: 329bis
    text: "De houder van een cognossement die opzettelijk over verschillende exemplaren daarvan onder\n\
      bezwarende titel beschikt ten behoeve van verschillende verkrijgers, wordt gestraft met\ngevangenisstraf
      van ten hoogste twee jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel329bis
  - number: '330.1'
    text: "Hij die eet- of drinkwaren of geneesmiddelen verkoopt, te koop aanbiedt of aflevert, wetende
      dat zij\nvervalst zijn en die vervalsing verzwijgende, wordt gestraft met gevangenisstraf van ten
      hoogste\ndrie jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel330
  - number: '330.2'
    text: "Eet- of drinkwaren of geneesmiddelen zijn vervalst wanneer door bijmenging van vreemde bestanddelen\n\
      hun waarde of hun bruikbaarheid verminderd is."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel330
  - number: '331.1'
    text: "Met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie wordt gestraft
      de\naannemer of de bouwmeester van enig werk of de verkoper van bouwmaterialen die bij de uitvoering
      van\nhet werk of de levering van de materialen enige bedrieglijke handeling pleegt, ten gevolge
      waarvan\nde veiligheid van personen of goederen of de veiligheid van de staat in tijd van oorlog
      kan worden\nin gevaar gebracht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel331
  - number: '331.2'
    text: "Met dezelfde straf wordt gestraft hij die, met het opzicht over het werk of over de levering
      van de\nmaterialen belast, de bedrieglijke handeling opzettelijk toelaat."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel331
  - number: '332.1'
    text: "Hij die, bij levering van benodigdheden ten dienste van de vloot of het leger, enige bedrieglijke\n\
      handeling pleegt, ten gevolge waarvan de veiligheid van de staat in tijd van oorlog kan worden in\n\
      gevaar gebracht, wordt gestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van de\n\
      vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel332
  - number: '332.2'
    text: "Met dezelfde straf wordt gestraft hij die, met het opzicht over de levering van de goederen
      belast,\nde bedrieglijke handeling opzettelijk toelaat."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel332
  - number: '333'
    text: "Hij die, met het oogmerk om zich of een ander wederrechtelijk te bevoordelen, hetgeen tot afbakening\n\
      van de grenzen van erven dient vernielt, verplaatst, verwijdert of onbruikbaar maakt, wordt gestraft\n\
      met gevangenisstraf van ten hoogste twee jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel333
  - number: '334'
    text: "Hij die, met het oogmerk om zich of een ander wederrechtelijk te bevoordelen, door het verspreiden\n\
      van een leugenachtig bericht de prijs van koopwaren, fondsen of geldswaardig papier doet stijgen
      of\ndalen, wordt gestraft met gevangenisstraf van ten hoogste twee jaren of geldboete van de vijfde\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel334
  - number: '336'
    text: "De koopman, de bestuurder, beherende vennoot of commissaris van een rechtspersoon of vennootschap,\n\
      die opzettelijk een onware staat of een onware balans, winst- en verliesrekening, staat van baten
      en\nlasten of toelichting op een van die stukken openbaar maakt of zodanige openbaarmaking opzettelijk\n\
      toelaat, wordt gestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel336
  - number: '337.1'
    text: 'Hij die opzettelijk:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel337
  - number: 337.1.a
    text: valse, vervalste of wederrechtelijk vervaardigde merken,
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel337
  - number: 337.1.b
    text: "waren, die zelf of op hun verpakking valselijk zijn voorzien van de handelsnaam van een ander
      of van\nhet merk waarop een ander recht heeft,"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel337
  - number: 337.1.c
    text: "waren, die ter aanduiding van herkomst, valselijk van de naam van een bepaalde plaats, met\n\
      bijvoeging van een verdichte handelsnaam, zijn voorzien,"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel337
  - number: 337.1.d
    text: "waren, waarop of op de verpakking waarvan een handelsnaam van een ander of een merk waarop
      een ander\nrecht heeft, zij het dan ook met een geringe afwijking, is nagebootst of"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel337
  - number: 337.1.e
    text: "waren of onderdelen daarvan die valselijk hetzelfde uiterlijk vertonen als een tekening of
      model\nwaarop een ander recht heeft, dan wel daarmede slechts ondergeschikte verschillen vertonen,"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel337
  - number: '337.2'
    text: "Niet strafbaar is hij die enkele waren, onderdelen daarvan of merken als omschreven in het
      eerste\nlid in voorraad heeft uitsluitend voor eigen gebruik."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel337
  - number: '337.3'
    text: "Indien de schuldige van het plegen van het misdrijf, genoemd in het eerste lid, zijn beroep
      maakt of\nhet plegen van dit misdrijf als bedrijf uitoefent, wordt hij gestraft met gevangenisstraf
      van ten\nhoogste vier jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel337
  - number: '337.4'
    text: "Indien door het plegen van het misdrijf, genoemd in het eerste lid, gemeen gevaar voor personen
      of\ngoederen te duchten is, wordt de schuldige gestraft met gevangenisstraf van ten hoogste vier
      jaren\nof geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel337
  - number: '338'
    text: "De bepaling van [artikel 316][ref1] is op de in deze titel omschreven misdrijven van toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel316"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel338
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '316'
  - number: '339.1'
    text: "Bij veroordeling wegens een der in deze titel omschreven misdrijven, kan de rechter de\nopenbaarmaking
      van zijn uitspraak gelasten en de schuldige worden ontzet van de uitoefening van het\nberoep waarin
      hij het misdrijf begaan heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel339
  - number: '339.2'
    text: "Bij veroordeling wegens een der in de [artikelen 326][ref1], [328][ref2], [331][ref3] en [332][ref4]\n\
      omschreven misdrijven kan ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref5],\n\
      vermelde rechten worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel326\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel328\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel331\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel332\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel339
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '326'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '328'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '331'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '332'
      - id: ref5
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '340'
    text: "Hij die in staat van faillissement is verklaard wordt gestraft met gevangenisstraf van ten
      hoogste\ntwee jaren of geldboete van de vijfde categorie, indien hij voor de intreding van het faillissement\n\
      buitensporige uitgaven heeft gedaan, ten gevolge waarvan een of meer schuldeisers in hun\nverhaalsmogelijkheden
      zijn benadeeld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel340
  - number: '341.1'
    text: "Hij die in staat van faillissement is verklaard wordt gestraft met gevangenisstraf van ten
      hoogste\nzes jaren of geldboete van de vijfde categorie, indien hij, wetende dat hierdoor een of
      meer\nschuldeisers in hun verhaalsmogelijkheden worden benadeeld:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel341
  - number: 341.1.1°
    text: voor of tijdens het faillissement enig goed aan de boedel heeft onttrokken of onttrekt;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel341
  - number: 341.1.2°
    text: "voor of tijdens het faillissement een van zijn schuldeisers op enige wijze wederrechtelijk
      heeft\nbevoordeeld of bevoordeelt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel341
  - number: '341.2'
    text: "Met dezelfde straf wordt gestraft hij ten aanzien van wie de schuldsaneringsregeling natuurlijke\n\
      personen van toepassing is verklaard, indien hij wetende dat hierdoor een of meer schuldeisers in\n\
      hun verhaalsmogelijkheden worden benadeeld:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel341
  - number: 341.2.1°
    text: "voor of tijdens de toepassing van de schuldsaneringsregeling enig goed aan de boedel heeft\n\
      onttrokken of onttrekt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel341
  - number: 341.2.2°
    text: "voor of tijdens de toepassing van de schuldsaneringsregeling een van zijn schuldeisers op enige\n\
      wijze wederrechtelijk heeft bevoordeeld of bevoordeelt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel341
  - number: '342'
    text: "Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vijfde categorie wordt gestraft\n\
      de bestuurder of commissaris van een rechtspersoon die voor de intreding van het faillissement,\n\
      indien dit is gevolgd, buitensporig middelen van de rechtspersoon heeft verbruikt, uitgegeven of\n\
      vervreemd, dan wel hieraan heeft meegewerkt of daarvoor zijn toestemming heeft gegeven, ten gevolge\n\
      waarvan een of meer schuldeisers in hun verhaalsmogelijkheden zijn benadeeld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel342
  - number: '343'
    text: "Met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie wordt gestraft
      de\nbestuurder of commissaris van een rechtspersoon die wetende dat hierdoor een of meer schuldeisers\n\
      van de rechtspersoon in hun verhaalsmogelijkheden worden benadeeld:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel343
  - number: 343.1°
    text: "voor de intreding van het faillissement, indien dit is gevolgd, of tijdens het faillissement
      enig\ngoed aan de boedel heeft onttrokken of onttrekt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel343
  - number: 343.2°
    text: "voor de intreding van het faillissement, indien dit is gevolgd, buitensporig middelen van de\n\
      rechtspersoon heeft verbruikt, uitgegeven of vervreemd, dan wel hieraan heeft meegewerkt of daarvoor\n\
      zijn toestemming heeft gegeven;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel343
  - number: 343.3°
    text: "voor de intreding van het faillissement, indien dit is gevolgd, of tijdens het faillissement
      een van\nde schuldeisers van de rechtspersoon op enige wijze wederrechtelijk heeft bevoordeeld of\n\
      bevoordeelt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel343
  - number: '344.1'
    text: "Met gevangenisstraf van ten hoogste vier jaren en zes maanden of geldboete van de vijfde categorie\n\
      wordt gestraft hij die in geval van een faillissement van een ander, of daaraan voorafgaand indien\n\
      het faillissement is gevolgd, wetende dat hierdoor een of meer schuldeisers in hun\nverhaalsmogelijkheden
      worden benadeeld:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344
  - number: 344.1.1°
    text: enig goed aan de boedel onttrekt of heeft onttrokken;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344
  - number: 344.1.2°
    text: "zich wederrechtelijk bevoordeelt of laat bevoordelen, dan wel zich wederrechtelijk heeft bevoordeeld\n\
      of heeft laten bevoordelen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344
  - number: '344.2'
    text: "Met dezelfde straf wordt gestraft hij die in geval de schuldsaneringsregeling natuurlijke personen\n\
      op een ander van toepassing is verklaard, of daaraan voorafgaand indien de toepassing wordt\nuitgesproken,
      wetende dat hierdoor een of meer schuldeisers in hun verhaalsmogelijkheden worden\nbenadeeld:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344
  - number: 344.2.1°
    text: enig goed aan de boedel onttrekt of heeft onttrokken;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344
  - number: 344.2.2°
    text: "zich wederrechtelijk bevoordeelt of laat bevoordelen, dan wel zich wederrechtelijk heeft bevoordeeld\n\
      of zich heeft laten bevoordelen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344
  - number: 344a.1
    text: "Hij die in staat van faillissement is verklaard, wordt gestraft met gevangenisstraf van ten
      hoogste\nvier jaren of geldboete van de vijfde categorie:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344a
  - number: 344a.1.1°
    text: "indien hij desgevraagd opzettelijk niet terstond, overeenkomstig de op hem rustende wettelijke\n\
      verplichtingen ter zake, een ingevolge de wettelijke verplichtingen gevoerde en bewaarde\nadministratie
      en de daartoe behorende boeken, bescheiden en andere gegevensdragers in ongeschonden\nvorm, zo nodig
      met de hulpmiddelen om de inhoud binnen redelijke termijn leesbaar te maken, aan de\ncurator verstrekt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344a
  - number: 344a.1.2°
    text: "indien hij voor of tijdens het faillissement opzettelijk niet heeft voldaan aan de wettelijke\n\
      verplichtingen tot het voeren van een administratie en het bewaren van de daartoe behorende boeken,\n\
      bescheiden en andere gegevensdragers, ten gevolge waarvan de afhandeling wordt bemoeilijkt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344a
  - number: 344a.2
    text: 'Met dezelfde straf wordt gestraft de bestuurder of commissaris van een rechtspersoon, indien:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344a
  - number: 344a.2.1°
    text: "hij tijdens het faillissement van de rechtspersoon desgevraagd opzettelijk niet terstond,\n\
      overeenkomstig de op hem rustende wettelijke verplichtingen ter zake, een ingevolge de wettelijke\n\
      verplichtingen gevoerde en bewaarde administratie en de daartoe behorende boeken, bescheiden en\n\
      andere gegevensdragers in ongeschonden vorm, zo nodig met de hulpmiddelen om de inhoud binnen\n\
      redelijke termijn leesbaar te maken, aan de curator verstrekt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344a
  - number: 344a.2.2°
    text: "hij tijdens het faillissement van de rechtspersoon, of voor het faillissement indien dit is
      gevolgd,\nopzettelijk niet heeft voldaan aan of heeft bewerkstelligd dat werd voldaan aan de wettelijke\n\
      verplichtingen tot het voeren van een administratie en het bewaren van de daartoe behorende boeken,\n\
      bescheiden en andere gegevensdragers, ten gevolge waarvan de afhandeling wordt bemoeilijkt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344a
  - number: 344a.3
    text: "Hij ten aanzien van wie de schuldsaneringsregeling natuurlijke personen van toepassing is verklaard\n\
      wordt gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete van de vijfde categorie,\n\
      indien:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344a
  - number: 344a.3.1°
    text: "hij desgevraagd opzettelijk niet terstond, overeenkomstig de op hem rustende wettelijke\nverplichtingen
      ter zake, een ingevolge de wettelijke verplichtingen gevoerde en bewaarde\nadministratie en de daartoe
      behorende boeken, bescheiden en andere gegevensdragers in ongeschonden\nvorm, zo nodig met de hulpmiddelen
      om de inhoud binnen redelijke termijn leesbaar te maken, aan de\nbewindvoerder verstrekt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344a
  - number: 344a.3.2°
    text: "hij voor of tijdens de toepassing van de schuldsaneringsregeling opzettelijk niet heeft voldaan
      aan\nde wettelijke verplichtingen tot het voeren van een administratie en het bewaren van de daartoe\n\
      behorende boeken, bescheiden en andere gegevensdragers, ten gevolge waarvan de schuldsanering wordt\n\
      bemoeilijkt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344a
  - number: 344b.1
    text: "Hij die in staat van faillissement is verklaard aan wiens schuld het te wijten is dat voor
      of\ntijdens het faillissement niet is voldaan aan de wettelijke verplichtingen tot het voeren van
      een\nadministratie en het bewaren van de daartoe behorende boeken, bescheiden en andere gegevensdragers,\n\
      ten gevolge waarvan de afhandeling wordt bemoeilijkt, wordt gestraft met gevangenisstraf van ten\n\
      hoogste een jaar of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344b
  - number: 344b.2
    text: "De bestuurder of de commissaris van een rechtspersoon aan wiens schuld het te wijten is dat
      tijdens\nhet faillissement van de rechtspersoon, of voor het faillissement indien het faillissement
      is\ngevolgd, niet is voldaan aan de wettelijke verplichtingen tot het voeren van een administratie
      en\nhet bewaren van de daartoe behorende boeken, bescheiden en andere gegevensdragers, ten gevolge\n\
      waarvan de afhandeling wordt bemoeilijkt, wordt gestraft met gevangenisstraf van ten hoogste een\n\
      jaar of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344b
  - number: 344b.3
    text: "Hij ten aanzien van wie de schuldsaneringsregeling natuurlijke personen van toepassing is verklaard\n\
      wordt gestraft met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie,\n\
      indien het aan zijn schuld te wijten is dat voor of tijdens de toepassing van de\nschuldsaneringsregeling
      niet is voldaan aan de wettelijke verplichtingen tot het voeren van een\nadministratie en het bewaren
      van de daartoe behorende boeken, bescheiden en andere gegevensdragers,\nten gevolge waarvan de schuldsanering
      wordt bemoeilijkt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel344b
  - number: '345.1'
    text: "De schuldeiser die tot een aangeboden gerechtelijk akkoord toetreedt ten gevolge van een\n\
      overeenkomst hetzij met de schuldenaar, hetzij met een derde, waarbij hij bijzondere voordelen heeft\n\
      bedongen, wordt, in geval van aanneming van het akkoord, gestraft met gevangenisstraf van ten\n\
      hoogste een jaar of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel345
  - number: '345.2'
    text: "Gelijke straf wordt in hetzelfde geval toegepast op de schuldenaar of, indien deze een rechtspersoon\n\
      is, op de bestuurder of commissaris, die zodanige overeenkomst sluit."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel345
  - number: '347.1'
    text: "De bestuurder of commissaris van een rechtspersoon die, buiten het geval van de [artikelen\n\
      342][ref1] en [343][ref2], buitensporig middelen van de rechtspersoon heeft verbruikt, uitgegeven
      of\nvervreemd, dan wel hieraan zijn medewerking heeft verleend of daarvoor zijn toestemming heeft\n\
      gegeven, ten gevolge waarvan de rechtspersoon ernstig nadeel ondervindt en het voortbestaan in\n\
      gevaar komt, wordt gestraft met gevangenisstraf van ten hoogste twee jaren of geldboete van de\n\
      vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel342\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel343"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel347
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '342'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '343'
  - number: '347.2'
    text: "Met gevangenisstraf van ten hoogste vier jaren of geldboete van de vijfde categorie wordt gestraft\n\
      de bestuurder of commissaris van een rechtspersoon die, buiten het geval van de [artikelen\n342][ref1]
      en [343][ref2], buitensporig middelen van de rechtspersoon verbruikt, uitgeeft of\nvervreemdt, dan
      wel hieraan medewerkt of daaraan zijn toestemming geeft, met het oogmerk zichzelf of\neen ander
      te bevoordelen, ten gevolge waarvan de rechtspersoon ernstig nadeel ondervindt en het\nvoortbestaan
      in gevaar komt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel342\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel343"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel347
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '342'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '343'
  - number: '348.1'
    text: "Hij die opzettelijk zijn eigen goed of, ten behoeve van degene aan wie het toebehoort, een
      hem niet\ntoebehorend goed onttrekt aan een pandrecht, een retentierecht of een recht van vruchtgebruik
      of\ngebruik van een ander, wordt gestraft met een gevangenisstraf van ten hoogste een jaar en zes\n\
      maanden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel348
  - number: '348.2'
    text: "Met dezelfde straf wordt gestraft hij die opzettelijk een goed dat is onderworpen aan een pandrecht,\n\
      een retentierecht of een recht van vruchtgebruik of gebruik van een ander, vernielt, beschadigt
      of\nonbruikbaar maakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel348
  - number: '348.3'
    text: "De bepaling van [artikel 316][ref1] is op deze misdrijven van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel316"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel348
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '316'
  - number: 348a.1
    text: "Onder bestuurder van een rechtspersoon worden voor de toepassing van de bepalingen in deze
      Titel\nmede begrepen zij die feitelijk optreden als bestuurder van een rechtspersoon."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel348a
  - number: 348a.2
    text: "Voor de toepassing van de bepalingen in deze Titel worden onder bestuurders van een rechtspersoon\n\
      tevens begrepen de bestuurders van een vennootschap onder firma en van een commanditaire\nvennootschap."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel348a
  - number: '349.1'
    text: "Bij veroordeling wegens een der in deze titel omschreven misdrijven, kan de schuldige worden
      ontzet\nvan de uitoefening van het beroep waarin hij het misdrijf begaan heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel349
  - number: '349.2'
    text: "Bij veroordeling wegens een der in de [artikelen 341][ref1], [343][ref2] en [344][ref3] omschreven\n\
      misdrijven, kan de schuldige worden ontzet van de in [artikel 28, eerste lid, onder 1°, 2° en\n\
      4°][ref4], vermelde rechten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel341\n[ref2]:
      https://wetten.overheid.nl/BWBR0001854#Artikel343\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel344\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel349
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '341'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '343'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '344'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '349.3'
    text: "Bij veroordeling wegens een der in de [artikelen 340-345][ref1] omschreven misdrijven, kan\n\
      openbaarmaking van de rechterlijke uitspraak worden gelast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel340"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel349
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '340'
  - number: '350.1'
    text: "Hij die opzettelijk en wederrechtelijk enig goed dat geheel of ten dele aan een ander toebehoort,\n\
      vernielt, beschadigt, onbruikbaar maakt of wegmaakt, wordt gestraft met gevangenisstraf van ten\n\
      hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350
  - number: '350.2'
    text: "Met gevangenisstraf van ten hoogste drie jaren of een geldboete van de vierde categorie wordt\n\
      gestraft hij die opzettelijk en wederrechtelijk een dier dat geheel of ten dele aan een ander\n\
      toebehoort, doodt, beschadigt, onbruikbaar maakt of wegmaakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350
  - number: 350a.1
    text: "Hij die opzettelijk en wederrechtelijk gegevens die door middel van een geautomatiseerd werk
      of door\nmiddel van telecommunicatie zijn opgeslagen, worden verwerkt of overgedragen, verandert,
      wist,\nonbruikbaar of ontoegankelijk maakt, dan wel andere gegevens daaraan toevoegt, wordt gestraft
      met\ngevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350a
  - number: 350a.2
    text: "[Artikel 138b, tweede en derde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001854#Artikel138b"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 138b
  - number: 350a.3
    text: "Hij die opzettelijk en wederrechtelijk gegevens ter beschikking stelt of verspreidt die zijn
      bestemd\nom schade aan te richten in een geautomatiseerd werk, wordt gestraft met gevangenisstraf
      van ten\nhoogste vier jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350a
  - number: 350a.4
    text: "Niet strafbaar is degeen die het feit, bedoeld in het derde lid, pleegt met het oogmerk om
      schade\nals gevolg van deze gegevens te beperken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350a
  - number: 350b.1
    text: "Hij aan wiens schuld te wijten is dat gegevens die door middel van een geautomatiseerd werk
      of door\nmiddel van telecommunicatie zijn opgeslagen, worden verwerkt of overgedragen, wederrechtelijk
      worden\nveranderd, gewist, onbruikbaar of ontoegankelijk gemaakt, dan wel dat andere gegevens daaraan
      worden\ntoegevoegd, wordt, indien daardoor ernstige schade met betrekking tot die gegevens wordt\n\
      veroorzaakt, gestraft met gevangenisstraf of hechtenis van ten hoogste een maand of geldboete van
      de\ntweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350b
  - number: 350b.2
    text: "Hij aan wiens schuld te wijten is dat gegevens wederrechtelijk ter beschikking gesteld of verspreid\n\
      worden die zijn bestemd om schade aan te richten in een geautomatiseerd werk, wordt gestraft met\n\
      gevangenisstraf of hechtenis van ten hoogste een maand of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350b
  - number: 350c.1
    text: "Hij die opzettelijk enig geautomatiseerd werk of enig werk voor telecommunicatie vernielt,\n\
      beschadigt of onbruikbaar maakt, stoornis in de gang of in de werking van zodanig werk veroorzaakt,\n\
      of een ten opzichte van zodanig werk genomen veiligheidsmaatregel verijdelt, wordt gestraft met\n\
      gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien daardoor\n\
      wederrechtelijk verhindering of bemoeilijking van de opslag, verwerking of overdracht van gegevens\n\
      of stoornis in een telecommunicatienetwerk of in de uitvoering van een telecommunicatiedienst,\n\
      ontstaat."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350c
  - number: 350c.2
    text: "[Artikel 138b, tweede en derde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001854#Artikel138b"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 138b
  - number: 350d
    text: "Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie wordt gestraft\n\
      hij die, met het oogmerk dat daarmee een misdrijf als bedoeld in [artikel 350a, eerste lid][ref1],\n\
      of [350c][ref2] wordt gepleegd:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel350a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel350c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350d
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 350a
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 350c
  - number: 350d.a
    text: "een technisch hulpmiddel dat hoofdzakelijk geschikt gemaakt of ontworpen is tot het plegen
      van een\nzodanig misdrijf, vervaardigt, ontvangt, zich verschaft, overdraagt, verkoopt, verwerft,
      vervoert,\ninvoert, uitvoert, verspreidt of anderszins ter beschikking stelt of voorhanden heeft,
      of"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350d
  - number: 350d.b
    text: "een computerwachtwoord, toegangscode of daarmee vergelijkbaar gegeven waardoor toegang kan
      worden\nverkregen tot een geautomatiseerd werk of een deel daarvan, vervaardigt, verkoopt, verwerft,\n\
      invoert, verspreidt of anderszins ter beschikking stelt of voorhanden heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel350d
  - number: '351'
    text: "Hij die spoorweg- of elektriciteitswerken, geautomatiseerde werken of werken voor telecommunicatie,\n\
      werken dienend tot waterkering, waterlozing, gas- of waterleiding of riolering, voor zover deze\n\
      werken ten algemenen nutte gebezigd worden, dan wel goederen of werken ten behoeve van de\nlandsverdediging,
      opzettelijk en wederrechtelijk vernielt, beschadigt, onbruikbaar maakt, onklaar\nmaakt of weg maakt,
      wordt gestraft met gevangenisstraf van ten hoogste drie jaren of geldboete van\nde vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel351
  - number: 351bis
    text: "Hij aan wiens schuld te wijten is dat enig in het vorig artikel bedoeld goed of werk, vernield,\n\
      beschadigd, onbruikbaar gemaakt, onklaar gemaakt of weggemaakt wordt, wordt gestraft met hechtenis\n\
      van ten hoogste een maand of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel351bis
  - number: '352'
    text: "Hij die opzettelijk en wederrechtelijk enig gebouw, vaartuig of zijn lading, installatie ter
      zee of\nluchtvaartuig dat geheel of ten dele aan een ander toebehoort, vernielt, beschadigt, onbruikbaar\n\
      maakt of onklaar maakt, wordt gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete\n\
      van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel352
  - number: '353'
    text: "De bepaling van [artikel 316][ref1] is op de in deze titel omschreven misdrijven van toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel316"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel353
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '316'
  - number: '354'
    text: "Indien een der in deze titel omschreven misdrijven arglistig gepleegd wordt, of daarvan levensgevaar\n\
      voor een ander is te duchten, kan de gevangenisstraf met een derde worden verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel354
  - number: 354a.1
    text: "Indien een der in de [artikelen 350][ref1], [350a][ref2], [350c][ref3], [351][ref4], [352][ref5]
      en\n[354][ref6] omschreven feiten wordt gepleegd met het oogmerk om een terroristisch misdrijf voor
      te\nbereiden of gemakkelijk te maken, wordt de op het feit gestelde gevangenisstraf met een derde\n\
      verhoogd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel350\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel350a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel350c\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel351\n\
      [ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel352\n[ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel354"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel354a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '350'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 350a
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 350c
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '351'
      - id: ref5
        bwb_id: BWBR0001854
        artikel: '352'
      - id: ref6
        bwb_id: BWBR0001854
        artikel: '354'
  - number: 354a.2
    text: "Indien een feit strafbaar gesteld in de [artikelen 350][ref1], [350a][ref2], [350c][ref3],\n\
      [351][ref4], [352][ref5] of [354][ref6] is begaan met een terroristisch oogmerk, wordt de op het\n\
      feit gestelde gevangenisstraf met de helft verhoogd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel350\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel350a\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel350c\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel351\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel352\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel354"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel354a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '350'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 350a
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 350c
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '351'
      - id: ref5
        bwb_id: BWBR0001854
        artikel: '352'
      - id: ref6
        bwb_id: BWBR0001854
        artikel: '354'
  - number: 354b
    text: "Bij veroordeling wegens een der misdrijven omschreven in de [artikelen 350][ref1], [350a][ref2],\n\
      [350c][ref3], [351][ref4], [352][ref5], [354][ref6], begaan met een terroristisch oogmerk, kan\n\
      ontzetting van het in [artikel 28, eerste lid, onder 3°][ref7], vermelde recht worden uitgesproken.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel350\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel350a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel350c\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel351\n\
      [ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel352\n[ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel354\n\
      [ref7]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel354b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '350'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 350a
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 350c
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '351'
      - id: ref5
        bwb_id: BWBR0001854
        artikel: '352'
      - id: ref6
        bwb_id: BWBR0001854
        artikel: '354'
      - id: ref7
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '355'
    text: "Met gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie, worden
      gestraft\nde ministers of staatssecretarissen:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel355
  - number: 355.1°
    text: "die hun medeondertekening verlenen aan koninklijke besluiten, wetende dat daardoor de\n[Grondwet][ref1]
      of andere wetten of algemene maatregelen van bestuur worden geschonden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001840"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel355
    references:
      - id: ref1
        bwb_id: BWBR0001840
  - number: 355.2°
    text: "die uitvoering geven aan koninklijke besluiten, wetende dat deze niet van de vereiste\nmedeondertekening
      van een minister of staatssecretaris zijn voorzien;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel355
  - number: 355.3°
    text: "die beschikkingen nemen of bevelen geven of bestaande beschikkingen of bevelen handhaven, wetende\n\
      dat daardoor de [Grondwet][ref1] of andere wetten of algemene maatregelen van bestuur worden\ngeschonden;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001840"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel355
    references:
      - id: ref1
        bwb_id: BWBR0001840
  - number: 355.4°
    text: "die opzettelijk nalaten uitvoering te geven aan de bepalingen van de [Grondwet][ref1] of andere\n\
      wetten of algemene maatregelen van bestuur, voor zover die uitvoering wegens de aard van het\nonderwerp
      tot hun taak behoort of uitdrukkelijk hun is opgedragen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001840"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel355
    references:
      - id: ref1
        bwb_id: BWBR0001840
  - number: '356'
    text: "Met hechtenis van ten hoogste zes maanden of geldboete van de derde categorie worden gestraft
      de\nministers en staatssecretarissen aan wier grove schuld te wijten is dat de in [artikel 355,
      onder\n4°][ref1], omschreven uitvoering wordt nagelaten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel355"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel356
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '355'
  - number: '357'
    text: "De bevelhebber van de gewapende macht die weigert of opzettelijk nalaat op de wettige vordering
      van\nhet bevoegde burgerlijk gezag de onder zijn bevel staande macht aan te wenden, wordt gestraft
      met\ngevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel357
  - number: '358.1'
    text: "De ambtenaar die opzettelijk de bijstand van de gewapende macht inroept tegen de uitvoering
      van\nwettelijke voorschriften, van wettige bevelen van het openbaar gezag of van rechterlijke uitspraken\n\
      of bevelschriften, wordt gestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van
      de\nvierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel358
  - number: '358.2'
    text: "Indien die uitvoering daardoor wordt verhinderd, wordt de schuldige gestraft met gevangenisstraf
      van\nten hoogste negen jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel358
  - number: '359'
    text: "De ambtenaar of een ander met enige openbare dienst voortdurend of tijdelijk belast persoon,
      die\nopzettelijk geld of geldswaardig papier dat hij in zijn bediening onder zich heeft, verduistert
      of\ntoelaat dat het door een ander weggenomen of verduisterd wordt, of die ander daarbij als\nmedeplichtige
      ter zijde staat, wordt gestraft met gevangenisstraf van ten hoogste zes jaren of\ngeldboete van
      de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel359
  - number: '360'
    text: "De ambtenaar of een ander met enige openbare dienst voortdurend of tijdelijk belast persoon,
      die\nopzettelijk boeken of registers, uitsluitend bestemd tot controle van de administratie, valselijk\n\
      opmaakt of vervalst, wordt gestraft met gevangenisstraf van ten hoogste drie jaren of geldboete
      van\nde vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel360
  - number: '361.1'
    text: "De ambtenaar of een ander met enige openbare dienst voortdurend of tijdelijk belast persoon,
      die\nopzettelijk zaken bestemd om voor de bevoegde macht tot overtuiging of bewijs te dienen, akten,\n\
      bescheiden of registers, welke hij in zijn bediening onder zich heeft verduistert, vernielt,\nbeschadigt
      of onbruikbaar maakt, of toelaat dat zij door een ander worden weggemaakt, vernield,\nbeschadigd
      of onbruikbaar gemaakt, of die ander daarbij als medeplichtige ter zijde staat, wordt\ngestraft
      met gevangenisstraf van ten hoogste vier jaren en zes maanden of geldboete van de vijfde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel361
  - number: '361.2'
    text: "Onder bevoegde macht wordt mede verstaan: een internationaal gerecht dat zijn rechtsmacht ontleent\n\
      aan een verdrag waarbij het Koninkrijk partij is."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel361
  - number: '362'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel362
  - number: '363.1'
    text: "Met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie wordt gestraft
      de\nambtenaar:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel363
  - number: 363.1.1°
    text: "die een gift of belofte dan wel een dienst aanneemt, wetende of redelijkerwijs vermoedende
      dat deze\nhem gedaan, verleend of aangeboden wordt teneinde hem te bewegen om in zijn bediening
      iets te doen\nof na te laten;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel363
  - number: 363.1.2°
    text: "die een gift of belofte dan wel een dienst aanneemt, wetende of redelijkerwijs vermoedende
      dat deze\nhem gedaan, verleend of aangeboden wordt ten gevolge of naar aanleiding van hetgeen door
      hem in zijn\nhuidige of vroegere bediening is gedaan of nagelaten;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel363
  - number: 363.1.3°
    text: "die een gift of belofte dan wel een dienst vraagt teneinde hem te bewegen om in zijn bediening
      iets\nte doen of na te laten;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel363
  - number: 363.1.4°
    text: "die een gift of belofte dan wel een dienst vraagt ten gevolge of naar aanleiding van hetgeen
      door\nhem in zijn huidige of vroegere bediening is gedaan of nagelaten."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel363
  - number: '363.2'
    text: "Met dezelfde straf wordt gestraft hij die in het vooruitzicht van een dienstbetrekking bij
      een\noverheidswerkgever, indien de dienstbetrekking bij een overheidswerkgever is gevolgd, een feit\n\
      begaat als in het eerste lid, onder 1° en 3°, omschreven."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel363
  - number: '363.3'
    text: "Hij die een feit als omschreven in het eerste lid begaat in verband met zijn hoedanigheid van\n\
      minister, staatssecretaris, commissaris van de Koning, gedeputeerde, burgemeester, wethouder of
      lid\nvan een algemeen vertegenwoordigend orgaan, wordt gestraft met gevangenisstraf van ten hoogste
      acht\njaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel363
  - number: '364.1'
    text: "De rechter die een gift, belofte of dienst aanneemt, wetende of redelijkerwijs vermoedende
      dat deze\nhem gedaan, verleend of aangeboden wordt teneinde invloed uit te oefenen op de beslissing
      van een\naan zijn oordeel onderworpen zaak, wordt gestraft met gevangenisstraf van ten hoogste negen
      jaren of\ngeldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel364
  - number: '364.2'
    text: "De rechter die een gift, belofte of dienst vraagt teneinde hem te bewegen om invloed uit te
      oefenen\nop de beslissing van een aan zijn oordeel onderworpen zaak, wordt gestraft met gevangenisstraf
      van\nten hoogste negen jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel364
  - number: '364.3'
    text: "Indien de gift, belofte of dienst wordt aangenomen, wetende of redelijkerwijs vermoedende dat
      deze\ngedaan, verleend of aangeboden wordt om een veroordeling in een strafzaak te verkrijgen, wordt
      de\nrechter gestraft met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel364
  - number: '364.4'
    text: "Indien de gift, belofte of dienst wordt gevraagd teneinde hem te bewegen om een veroordeling
      in een\nstrafzaak te verkrijgen, wordt de rechter gestraft met een gevangenisstraf van ten hoogste
      twaalf\njaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel364
  - number: 364a.1
    text: "Met ambtenaren worden ten aanzien van de [artikelen 358 tot en met 361][ref1], [363][ref2],
      [365 tot\nen met 371][ref3] en [376][ref4] gelijkgesteld personen in de openbare dienst van een
      vreemde staat\nof van een volkenrechtelijke organisatie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel358\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel363\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel365\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel376"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel364a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '358'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '363'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '365'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '376'
  - number: 364a.2
    text: "Met ambtenaren worden ten aanzien van [artikel 363, onder 2° en 4°][ref1], voormalige ambtenaren\n\
      gelijkgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel363"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel364a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '363'
  - number: 364a.3
    text: "Met rechter wordt ten aanzien van [artikel 364][ref1] gelijkgesteld de rechter van een vreemde
      staat\nof van een volkenrechtelijke organisatie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel364"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel364a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '364'
  - number: '365'
    text: "De ambtenaar die door misbruik van gezag iemand dwingt iets te doen, niet te doen of te dulden,\n\
      wordt gestraft met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel365
  - number: '366'
    text: "De ambtenaar die in de uitoefening van zijn bediening, als verschuldigd aan hemzelf, aan een
      ander\nambtenaar of aan enige openbare kas, vordert of ontvangt of bij een uitbetaling terughoudt
      hetgeen\nhij weet dat niet verschuldigd is, wordt, als schuldig aan knevelarij, gestraft met gevangenisstraf\n\
      van ten hoogste zes jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel366
  - number: '367.1'
    text: "De ambtenaar die, belast met de bewaking van iemand die op openbaar gezag of krachtens rechterlijke\n\
      uitspraak of beschikking van de vrijheid is beroofd, hem opzettelijk laat ontsnappen of bevrijdt
      of\nbij zijn bevrijding of zelfbevrijding behulpzaam is, wordt gestraft met gevangenisstraf van
      ten\nhoogste drie jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel367
  - number: '367.2'
    text: "Indien de ontsnapping, bevrijding of zelfbevrijding aan zijn schuld te wijten is, wordt hij
      gestraft\nmet hechtenis van ten hoogste twee maanden of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel367
  - number: '368.1'
    text: 'Met gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel368
  - number: 368.1.1°
    text: "de ambtenaar, met het opsporen van strafbare feiten belast, die opzettelijk niet voldoet aan
      de\nvordering om van een wederrechtelijke vrijheidsberoving te doen blijken of daarvan aan de hogere\n\
      macht opzettelijk niet onverwijld kennis geeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel368
  - number: 368.1.2°
    text: "de ambtenaar die, na in de uitoefening van zijn bediening kennis te hebben bekomen dat iemand
      op\nonwettige wijze van de vrijheid is beroofd, opzettelijk nalaat daarvan onverwijld kennis te
      geven\naan een ambtenaar met het opsporen van strafbare feiten belast."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel368
  - number: '368.2'
    text: "De ambtenaar aan wiens schuld enig in dit artikel omschreven verzuim te wijten is, wordt gestraft\n\
      met hechtenis van ten hoogste drie maanden of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel368
  - number: '369'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel369
  - number: '370.1'
    text: "De ambtenaar die, met overschrijding van zijn bevoegdheid of zonder inachtneming van de bij
      de wet\nbepaalde vormen, in de woning of het besloten lokaal of erf, bij een ander in gebruik, diens
      ondanks\nbinnentreedt of, wederrechtelijk aldaar vertoevende, zich niet op de vordering van of vanwege
      de\nrechthebbende aanstonds verwijdert, wordt gestraft met gevangenisstraf van ten hoogste een jaar
      of\ngeldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel370
  - number: '370.2'
    text: "Met gelijke straf wordt gestraft de ambtenaar die ter gelegenheid van het doorzoeken van plaatsen\n\
      met overschrijding van zijn bevoegdheid of zonder inachtneming van de bij de wet bepaalde vormen,\n\
      geschriften, boeken of andere papieren onderzoekt of in beslag neemt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel370
  - number: '371.1'
    text: "De ambtenaar die, met overschrijding van zijn bevoegdheid, zich doet overleggen of in beslag
      neemt\neen aan enige openbare instelling van vervoer toevertrouwde brief, briefkaart, stuk of pakket,
      of\neen telegrafisch bericht dat zich in handen bevindt van een persoon belast met de dienst van
      een ten\nalgemenen nutte gebezigde telegraafinrichting, wordt gestraft met gevangenisstraf van ten
      hoogste\ntwee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel371
  - number: '371.2'
    text: "Met dezelfde straf wordt gestraft de ambtenaar die, met overschrijding van zijn bevoegdheid,
      zich\ndoor een persoon werkzaam bij een aanbieder van een openbaar telecommunicatienetwerk of een
      openbare\ntelecommunicatiedienst doet inlichten ter zake van enig verkeer dat over dat netwerk dan
      wel met\ngebruikmaking van die dienst is geschied."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel371
  - number: '372'
    text: "De ambtenaar aan wie bij of krachtens [artikel 7, eerste, achtste of negende lid, van de Politiewet\n\
      2012][ref1] of [artikel 6, eerste lid, van de Wet op de bijzondere opsporingsdiensten][ref2] de\n\
      bevoegdheid geweld te gebruiken is toegekend en aan wiens schuld het te wijten is dat hij het in\n\
      zijn geweldsinstructie bepaalde schendt, wordt gestraft:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0031788#Artikel7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0019919#Artikel6"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel372
    references:
      - id: ref1
        bwb_id: BWBR0031788
        artikel: '7'
      - id: ref2
        bwb_id: BWBR0019919
        artikel: '6'
  - number: 372.1°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie, indien het
      feit\nenig lichamelijk letsel ten gevolge heeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel372
  - number: 372.2°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      het feit\nzwaar lichamelijk letsel ten gevolge heeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel372
  - number: 372.3°
    text: "met gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie, indien
      het feit\nde dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel372
  - number: '373'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel373
  - number: '374'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel374
  - number: 374bis
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel374bis
  - number: '375'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel375
  - number: '376'
    text: "Met gevangenisstraf van ten hoogste zes maanden of geldboete van de vijfde categorie wordt
      gestraft\nde ambtenaar die opzettelijk deelneemt, middellijk of onmiddellijk, aan aannemingen of
      leveranties\nwaarover hem op het tijdstip van de handeling geheel of ten dele het bestuur of toezicht
      is\nopgedragen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel376
  - number: '377'
    text: "De ambtenaar van het muntwezen, behalve de muntmeester, of degene, in dienst van een\nwaarborginstelling
      als bedoeld in [artikel 4 van de Waarborgwet 2019][ref1], die handel drijft in\nedele metalen of
      daarvan vervaardigde voorwerpen, of opzettelijk aan zodanige handel middellijk of\nonmiddellijk
      deelneemt, wordt gestraft met gevangenisstraf van ten hoogste zes maanden of geldboete\nvan de derde
      categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0042284#Artikel4"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel377
    references:
      - id: ref1
        bwb_id: BWBR0042284
        artikel: '4'
  - number: '378'
    text: "Degene, in dienst van een waarborginstelling als bedoeld in [artikel 4 van de Waarborgwet\n\
      2019][ref1], die een aan die waarborginstelling aangeboden palladium, platina, gouden of zilveren\n\
      voorwerp afdrukt of natrekt of daarvan een beschrijving geeft aan een ander dan die van ambtswege\n\
      bevoegd is haar te vorderen, wordt gestraft met geldboete van de tweede categorie.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0042284#Artikel4"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel378
    references:
      - id: ref1
        bwb_id: BWBR0042284
        artikel: '4'
  - number: '379.1'
    text: "De ambtenaar van de burgerlijke stand die meewerkt aan iemands huwelijksvoltrekking, wetende
      dat\ndeze daardoor een dubbel huwelijk aangaat, wordt gestraft met gevangenisstraf van ten hoogste
      zes\njaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel379
  - number: '379.2'
    text: "De ambtenaar van de burgerlijke stand die meewerkt aan iemands huwelijksvoltrekking, wetende
      dat\ndaartegen enig ander wettig beletsel bestaat, wordt gestraft met gevangenisstraf van ten hoogste\n\
      twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel379
  - number: '380.1'
    text: "Bij veroordeling wegens een der in de [artikelen 355][ref1], [357][ref2] en [358][ref3] omschreven\n\
      misdrijven kan ontzetting van het in [artikel 28, eerste lid, onder 3°][ref4], vermelde recht worden\n\
      uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel355\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel357\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel358\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel380
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '355'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '357'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '358'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '380.2'
    text: "Bij veroordeling wegens een der in de [artikelen 359][ref1], [363][ref2], [364][ref3], [366][ref4]\n\
      en [379, eerste lid][ref5], omschreven misdrijven kan ontzetting van het in [artikel 28, eerste
      lid,\nonder 4°][ref6], vermelde recht worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel359\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel363\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel364\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel366\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel379\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel380
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '359'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '363'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '364'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '366'
      - id: ref5
        bwb_id: BWBR0001854
        artikel: '379'
      - id: ref6
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '381.1'
    text: 'Als schuldig aan zeeroof wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel381
  - number: 381.1.1°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, hij
      die als\nschipper dienst neemt of dienst doet op een vaartuig, wetende dat het bestemd is of het
      gebruikende\nom in open zee daden van geweld te plegen tegen andere vaartuigen of tegen zich daarop
      bevindende\npersonen of goederen, zonder door een oorlogvoerende mogendheid daartoe te zijn gemachtigd
      of tot de\noorlogsmarine van een erkende mogendheid te behoren;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel381
  - number: 381.1.2°
    text: "met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie, hij die,\n\
      bekend met deze bestemming of dit gebruik, als schepeling dienst neemt op zodanig vaartuig of\n\
      vrijwillig in dienst blijft na daarmede bekend te zijn geworden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel381
  - number: '381.2'
    text: "Met het gemis van machtiging wordt gelijkgesteld het overschrijden van de machtiging alsmede
      het\nvoorzien zijn van machtigingen afkomstig van tegen elkander oorlog voerende mogendheden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel381
  - number: '381.3'
    text: "[Artikel 81][ref1] blijft buiten toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel81"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel381
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '81'
  - number: '381.4'
    text: "Het in de vorige leden ten aanzien van de schipper en de schepeling bepaalde is van overeenkomstige\n\
      toepassing ten aanzien van de gezagvoerder onderscheidenlijk het lid van de bemanning van een\n\
      luchtvaartuig. Onder vaartuig wordt in de vorige leden luchtvaartuig begrepen en onder open zee
      het\nluchtruim daarboven."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel381
  - number: '382'
    text: "Indien de in [artikel 381][ref1] omschreven daden van geweld de dood van een der zich op het\n\
      aangevallen vaartuig of luchtvaartuig bevindende personen ten gevolge hebben, wordt de schipper
      of\nde gezagvoerder van het luchtvaartuig en worden zij die aan de daden van geweld hebben deelgenomen,\n\
      met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie gestraft.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel381"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel382
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '381'
  - number: '383'
    text: "Hij die voor eigen of vreemde rekening een vaartuig of luchtvaartuig uitrust met de in [artikel\n\
      381][ref1] omschreven bestemming, wordt gestraft met gevangenisstraf van ten hoogste twaalf jaren
      of\ngeldboete van de vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel381"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel383
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '381'
  - number: '384'
    text: "Hij die voor eigen of vreemde rekening middellijk of onmiddellijk medewerkt tot het verhuren,\n\
      vervrachten of verzekeren van een vaartuig of luchtvaartuig, wetende dat het de in [artikel\n381][ref1]
      omschreven bestemming heeft, wordt gestraft met gevangenisstraf van ten hoogste acht\njaren of geldboete
      van de vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel381"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel384
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '381'
  - number: '385'
    text: 'Hij die een Nederlands vaartuig opzettelijk in de macht van zeerovers brengt, wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385
  - number: 385.1°
    text: "indien hij de schipper is met gevangenisstraf van ten hoogste twaalf jaren of geldboete van
      de\nvijfde categorie;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385
  - number: 385.2°
    text: "in alle andere gevallen met gevangenisstraf van ten hoogste negen jaren of geldboete van de
      vijfde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385
  - number: 385a.1
    text: "Hij die een luchtvaartuig door geweld, bedreiging met geweld of vreesaanjaging in zijn macht
      brengt\nof houdt dan wel van zijn route doet afwijken, wordt gestraft met gevangenisstraf van ten
      hoogste\ntwaalf jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385a
  - number: 385a.2
    text: "Indien twee of meer personen gezamenlijk of ten gevolge van samenspanning het feit plegen,
      of indien\nhet feit zwaar lichamelijk letsel ten gevolge heeft, dan wel het feit is gepleegd met
      het oogmerk\niemand wederrechtelijk van zijn vrijheid te beroven of beroofd te houden, wordt gevangenisstraf
      van\nten hoogste vijftien jaren of geldboete van de vijfde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385a
  - number: 385a.3
    text: "Indien het feit de dood ten gevolge heeft, wordt levenslange gevangenisstraf of tijdelijke
      van ten\nhoogste dertig jaren of geldboete van de vijfde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385a
  - number: 385a.4
    text: "De straffen in het eerste lid bepaald, zijn toepasselijk op degene die de in dit lid omschreven\n\
      misdrijven pleegt ten aanzien van een vaartuig, een installatie ter zee, een autobus, een trein
      of\neen ander middel van openbaar vervoer dan wel een vrachtwagen met een gevaarlijke lading."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385a
  - number: 385b.1
    text: "Hij die opzettelijk een ontplofbare of anderszins gemeengevaarlijke stof, of enig ander\ngemeengevaarlijk
      voorwerp aan boord van een luchtvaartuig brengt of een daad van geweld begaat tegen\niemand die
      zich aan boord van een luchtvaartuig in vlucht bevindt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385b
  - number: 385b.1.1°
    text: "met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie, indien
      daarvan\ngevaar voor de veiligheid van het luchtvaartuig te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385b
  - number: 385b.1.2°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien\n\
      daarvan gevaar voor de veiligheid van het luchtvaartuig te duchten is en het feit zwaar lichamelijk\n\
      letsel voor een ander ten gevolge heeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385b
  - number: 385b.1.3°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan gevaar voor de veiligheid van het luchtvaartuig te duchten is en het feit iemands dood ten\n\
      gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385b
  - number: 385b.2
    text: "De straffen in het eerste lid bepaald, zijn toepasselijk op degene die de in dit lid omschreven\n\
      misdrijven pleegt ten aanzien van een vaartuig en een installatie ter zee. Onder gevaar voor de\n\
      veiligheid van het luchtvaartuig wordt in het eerste lid tevens begrepen gevaar voor de veilige\n\
      vaart van het vaartuig."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385b
  - number: 385c
    text: "Hij die opzettelijk gegevens doorgeeft waarvan hij weet of ernstige reden heeft om te vermoeden
      dat\nzij onjuist zijn, wordt, indien daarvan gevaar voor een luchtvaartuig in vlucht of voor de
      veilige\nvaart van een vaartuig te duchten is, gestraft met gevangenisstraf van ten hoogste vier
      jaren of\ngeldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385c
  - number: 385d
    text: "Hij die opzettelijk een daad van geweld begaat tegen iemand die zich op een luchthaven bevindt,\n\
      wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385d
  - number: 385d.1°
    text: "met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie, indien\n\
      daardoor levensgevaar of gevaar voor zwaar lichamelijk letsel voor anderen op de luchthaven te\n\
      duchten valt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385d
  - number: 385d.2°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien\n\
      daardoor levensgevaar of gevaar voor zwaar lichamelijk letsel voor anderen op de luchthaven te\n\
      duchten valt en het feit zwaar lichamelijk letsel voor een ander ten gevolge heeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385d
  - number: 385d.3°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daardoor levensgevaar voor anderen op de luchthaven te duchten valt en het feit iemands dood ten\n\
      gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel385d
  - number: '386'
    text: "De opvarende van een Nederlands schip die zich wederrechtelijk van het schip meester maakt,
      wordt\ngestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel386
  - number: '387'
    text: "De schipper van een Nederlands schip die het schip aan de eigenaar of de rederij onttrekt en
      ten\neigen bate gebruikt, wordt gestraft met gevangenisstraf van ten hoogste zeven jaren en zes
      maanden\nof geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel387
  - number: '388'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel388
  - number: '389'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel389
  - number: 389bis.1
    text: "De schipper van een Nederlands vaartuig die een scheepsverklaring doet opmaken waarvan hij
      weet dat\nde inhoud in strijd is met de waarheid, wordt gestraft met gevangenisstraf van ten hoogste
      vier\njaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel389bis
  - number: 389bis.2
    text: "De schepelingen die medewerken tot het doen opmaken van een scheepsverklaring waarvan zij weten
      dat\nde inhoud in strijd is met de waarheid, worden gestraft met gevangenisstraf van ten hoogste
      twee\njaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel389bis
  - number: 389ter
    text: "Hij die ter voldoening aan het voorschrift van het [vierde lid van artikel 194][ref1], van
      het\n[vijfde lid van artikel 784][ref2], van het [eerste lid onder a ten derde van artikel 786][ref3]
      of\nvan het [vierde lid van artikel 1303 van Boek 8 van het Burgerlijk Wetboek][ref4] een schriftelijke\n\
      verklaring overlegt van welke hij weet dat de inhoud in strijd is met de waarheid, wordt gestraft\n\
      met gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde categorie.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001854#Artikel194\n[ref2]: https://wetten.overheid.nl/BWBR0005034#Artikel784\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005034#Artikel786\n[ref4]: https://wetten.overheid.nl/BWBR0005034#Artikel1303"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel389ter
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '194'
      - id: ref2
        bwb_id: BWBR0005034
        artikel: '784'
      - id: ref3
        bwb_id: BWBR0005034
        artikel: '786'
      - id: ref4
        bwb_id: BWBR0005034
        artikel: '1303'
  - number: '390'
    text: "De schipper van een Nederlands vaartuig die gedurende de reis zich opzettelijk aan het voeren
      van\nhet vaartuig onttrekt, wordt, indien die gedraging de veiligheid van de opvarenden, het vaartuig
      of\nde zaken aan boord daarvan in gevaar brengt, gestraft met gevangenisstraf van ten hoogste een
      jaar\nof geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel390
  - number: '395.1'
    text: "De opvarende van een Nederlands schip of zeevissersschip die aan boord de schipper, of de schepeling\n\
      die aan boord of in dienst een meerdere in rang feitelijk aanrandt, zich met geweld of bedreiging\n\
      met geweld tegen hem verzet of hem opzettelijk van zijn vrijheid van handelen berooft, wordt, als\n\
      schuldig aan insubordinatie, gestraft met gevangenisstraf van ten hoogste twee jaren of geldboete\n\
      van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel395
  - number: '395.2'
    text: 'De schuldige wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel395
  - number: 395.2.1°
    text: "met gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie, indien
      het\nmisdrijf of de daarmede gepaard gaande feitelijkheden enig lichamelijk letsel ten gevolge hebben;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel395
  - number: 395.2.2°
    text: "met gevangenisstraf van ten hoogste zeven jaren en zes maanden of geldboete van de vijfde categorie,\n\
      indien zij zwaar lichamelijk letsel ten gevolge hebben;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel395
  - number: 395.2.3°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien
      zij de\ndood ten gevolge hebben."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel395
  - number: '396.1'
    text: "Insubordinatie gepleegd door twee of meer verenigde personen, wordt, als muiterij, gestraft
      met\ngevangenisstraf van ten hoogste zes jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel396
  - number: '396.2'
    text: 'De schuldige wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel396
  - number: 396.2.1°
    text: "met gevangenisstraf van ten hoogste zeven jaren en zes maanden of geldboete van de vijfde categorie,\n\
      indien het door hem gepleegde misdrijf of de daarbij door hem gepleegde feitelijkheden enig\nlichamelijk
      letsel ten gevolge hebben;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel396
  - number: 396.2.2°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien
      zij\nzwaar lichamelijk letsel ten gevolge hebben;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel396
  - number: 396.2.3°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien
      zij\nde dood ten gevolge hebben."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel396
  - number: '397'
    text: "Hij die aan boord van een Nederlands schip of zeevissersschip tot muiterij op dat schip of
      vaartuig\nopruit, wordt gestraft met gevangenisstraf van ten hoogste vijf jaren of geldboete van
      de vierde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel397
  - number: '400.1'
    text: 'Met gevangenisstraf van ten hoogste zes maanden of geldboete van de derde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel400
  - number: 400.1.1°
    text: "de opvarende van een Nederlands vaartuig die opzettelijk niet gehoorzaamt aan enig bevel van
      de\nschipper in het belang van de veiligheid aan boord gegeven;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel400
  - number: 400.1.2°
    text: "de opvarende van een Nederlands vaartuig die, wetende dat de schipper van zijn vrijheid van
      handelen\nberoofd is, hem niet naar vermogen te hulp komt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel400
  - number: 400.1.3°
    text: "de opvarende van een Nederlands vaartuig die, kennis dragende van een voornemen tot het plegen
      van\ninsubordinatie, opzettelijk nalaat daarvan tijdig aan de schipper kennis te geven;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel400
  - number: 400.1.4°
    text: "de opvarende, niet zijnde schepeling, van een Nederlands vaartuig die opzettelijk niet gehoorzaamt\n\
      aan enig bevel van de schipper tot handhaving van de orde en tucht aan boord gegeven."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel400
  - number: '400.2'
    text: De onder 3° vermelde bepaling is niet van toepassing indien de insubordinatie niet is
      gevolgd.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel400
  - number: '401'
    text: "De in de [artikelen 386][ref1], [395-397][ref2] en [400][ref3] bepaalde gevangenisstraffen
      kunnen\nmet een derde worden verhoogd, indien de schuldige aan een der in die artikelen omschreven\n\
      misdrijven scheepsofficier is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel386\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel395\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel400"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel401
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '386'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '395'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '400'
  - number: '402'
    text: "De schipper van een Nederlands schip die, met het oogmerk om zich of een ander wederrechtelijk
      te\nbevoordelen of zodanige bevoordeling te bedekken, hetzij het schip verkoopt, hetzij geld opneemt
      op\nhet schip, het scheepstoebehoren of de scheepsvoorraad, hetzij zaken aan boord van het schip
      of\nzaken van de scheepsvoorraad verkoopt of verpandt, hetzij verdichte schaden of uitgaven in rekening\n\
      brengt, hetzij niet zorgt dat aan boord de vereiste dagboeken overeenkomstig de wettelijke\nvoorschriften
      worden gehouden, hetzij bij het verlaten van het schip niet zorgt voor het behoud van\nde scheepspapieren,
      wordt gestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van de\nvierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel402
  - number: '403'
    text: "De schipper van een Nederlands schip die, met het oogmerk om zich of een ander wederrechtelijk
      te\nbevoordelen of zodanige bevoordeling te bedekken, van koers verandert, wordt gestraft met\n\
      gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel403
  - number: '405.1'
    text: "De schipper van een Nederlands vaartuig die, buiten noodzaak en buiten voorkennis van de eigenaar
      of\nde rederij, handelingen pleegt of gedoogt, wetende dat deze het vaartuig of de zaken aan boord\n\
      daarvan aan opbrenging, aanhouding of ophouding kunnen blootstellen, wordt gestraft met\ngevangenisstraf
      van ten hoogste een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel405
  - number: '405.2'
    text: "De opvarende die, buiten noodzaak en buiten voorkennis van de schipper, met gelijke wetenschap\n\
      gelijke handelingen pleegt, wordt gestraft met gevangenisstraf van ten hoogste negen maanden of\n\
      geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel405
  - number: '406'
    text: "De schipper van een Nederlands schip die opzettelijk buiten noodzaak aan een opvarende niet\n\
      verschaft datgene wat hij verplicht is hem te verschaffen, wordt gestraft met gevangenisstraf van\n\
      ten hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel406
  - number: '407'
    text: "De schipper van een Nederlands schip die opzettelijk buiten noodzaak of in strijd met enig
      wettelijk\nvoorschrift goederen werpt, wordt gestraft met gevangenisstraf van ten hoogste twee jaren
      of\ngeldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel407
  - number: '408'
    text: "Hij die zaken aan boord van een vaartuig, opzettelijk en wederrechtelijk vernielt, beschadigt
      of\nonbruikbaar maakt, wordt gestraft met gevangenisstraf van ten hoogste twee jaren of geldboete
      van de\nvierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel408
  - number: '409'
    text: "De schipper die de Nederlandse vlag voert, wetende dat hij daartoe niet gerechtigd is, wordt\n\
      gestraft met gevangenisstraf van ten hoogste een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel409
  - number: '410'
    text: "De schipper die opzettelijk door het voeren van enig onderscheidingsteken aan zijn vaartuig
      de\nschijn geeft alsof het een Nederlands oorlogsvaartuig ware, of een loodsvaartuig in Nederlandse\n\
      wateren of zeegaten dienst doende, wordt gestraft met gevangenisstraf van ten hoogste drie maanden\n\
      of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel410
  - number: '411'
    text: "Hij die buiten noodzaak op een Nederlands vaartuig optreedt als schipper, stuurman of machinist,\n\
      wetende dat hij ingevolge wettelijk voorschrift daartoe onbevoegd is, wordt gestraft met\ngevangenisstraf
      van ten hoogste zes maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel411
  - number: '412'
    text: "De schipper van een Nederlands schip die zonder geldige reden weigert te voldoen aan een wettelijke\n\
      vordering om een beklaagde of veroordeelde benevens de tot zijn zaak betrekkelijke stukken aan boord\n\
      te nemen, wordt gestraft met een gevangenisstraf van ten hoogste drie maanden of geldboete van de\n\
      tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel412
  - number: '413.1'
    text: "De schipper van een Nederlands schip die een beklaagde of veroordeelde die hij op een wettelijke\n\
      vordering aan boord genomen heeft, opzettelijk laat ontsnappen of bevrijdt, of bij zijn bevrijding\n\
      of zelfbevrijding behulpzaam is, wordt gestraft met gevangenisstraf van ten hoogste drie jaren of\n\
      geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel413
  - number: '413.2'
    text: "Indien de ontsnapping, bevrijding of zelfbevrijding aan zijn schuld is te wijten, wordt hij
      gestraft\nmet hechtenis van ten hoogste twee maanden of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel413
  - number: '414'
    text: "De schipper die de krachtens het [eerste lid van artikel 358a][ref1] of van [artikel 785 van
      het\nWetboek van Koophandel][ref2] op hem rustende verplichting tot hulpverlening, opzettelijk niet\n\
      nakomt, wordt gestraft met gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde\n\
      categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001838#Artikel358a\n[ref2]: https://wetten.overheid.nl/BWBR0001838#Artikel785"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel414
    references:
      - id: ref1
        bwb_id: BWBR0001838
        artikel: 358a
      - id: ref2
        bwb_id: BWBR0001838
        artikel: '785'
  - number: '415'
    text: "Bij veroordeling wegens een der in de [artikelen 381-387][ref1], [402][ref2] en [403][ref3]\n\
      omschreven misdrijven kan ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref4],\n\
      vermelde rechten worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel381\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel402\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel403\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel415
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '381'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '402'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '403'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '28'
  - number: 415a
    text: "Indien een misdrijf, strafbaar gesteld in een der [artikelen 385a tot en met 385d][ref1], is
      begaan\nmet een terroristisch oogmerk, wordt de in dat artikel bepaalde tijdelijke gevangenisstraf
      met de\nhelft verhoogd en wordt, indien op het misdrijf een tijdelijke gevangenisstraf van ten hoogste\n\
      vijftien jaren is gesteld, levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren\n\
      opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel385a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel415a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 385a
  - number: 415b.1
    text: "De samenspanning tot de in de [artikelen 385a][ref1], [385b][ref2] en [385d][ref3] omschreven\n\
      misdrijven, te begaan met een terroristisch oogmerk, wordt gestraft met gevangenisstraf van ten\n\
      hoogste tien jaren of geldboete van de vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel385a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel385b\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel385d"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel415b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 385a
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 385b
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 385d
  - number: 415b.2
    text: "[Artikel 96, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel96"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel415b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '96'
  - number: 415c
    text: "Bij veroordeling wegens een der misdrijven omschreven in de [artikelen 385a tot en met 385d][ref1],\n\
      begaan met een terroristisch oogmerk, alsmede bij veroordeling wegens een der misdrijven omschreven\n\
      in [artikel 415b][ref2], kan ontzetting van het in [artikel 28, eerste lid, onder 3°][ref3],\nvermelde
      recht worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel385a\n[ref2]:
      https://wetten.overheid.nl/BWBR0001854#Artikel415b\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel415c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 385a
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 415b
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '416.1'
    text: "Als schuldig aan opzetheling wordt gestraft met gevangenisstraf van ten hoogste vier jaren
      of\ngeldboete van de vijfde categorie:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel416
  - number: 416.1.a
    text: "hij die een goed verwerft, voorhanden heeft of overdraagt, dan wel een persoonlijk recht op
      of een\nzakelijk recht ten aanzien van een goed vestigt of overdraagt, terwijl hij ten tijde van
      de\nverwerving of het voorhanden krijgen van het goed dan wel het vestigen van het recht wist dat
      het\neen door misdrijf verkregen goed betrof;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel416
  - number: 416.1.b
    text: "hij die opzettelijk uit winstbejag een door misdrijf verkregen goed voorhanden heeft of overdraagt,\n\
      dan wel een persoonlijk recht op of zakelijk recht ten aanzien van een door misdrijf verkregen goed\n\
      overdraagt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel416
  - number: '416.2'
    text: "Met dezelfde straf wordt gestraft hij die opzettelijk uit de opbrengst van enig door misdrijf\n\
      verkregen goed voordeel trekt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel416
  - number: '417'
    text: "Hij die van het plegen van opzetheling een gewoonte maakt, wordt gestraft met gevangenisstraf
      van\nten hoogste zes jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel417
  - number: 417bis.1
    text: "Als schuldig aan schuldheling wordt gestraft met gevangenisstraf van ten hoogste een jaar of\n\
      geldboete van de vijfde categorie:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel417bis
  - number: 417bis.1.a
    text: "hij die een goed verwerft, voorhanden heeft of overdraagt, dan wel een persoonlijk recht op
      of\nzakelijk recht ten aanzien van een goed vestigt of overdraagt, terwijl hij ten tijde van de\n\
      verwerving of het voorhanden krijgen van het goed dan wel het vestigen van het recht redelijkerwijs\n\
      had moeten vermoeden dat het een door misdrijf verkregen goed betrof;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel417bis
  - number: 417bis.1.b
    text: "hij die uit winstbejag een goed voorhanden heeft of overdraagt dan wel een persoonlijk recht
      op of\nzakelijk recht ten aanzien van een goed overdraagt, terwijl hij redelijkerwijs moet vermoeden
      dat\nhet een door misdrijf verkregen goed betreft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel417bis
  - number: 417bis.2
    text: "Met dezelfde straf wordt gestraft hij die uit de opbrengst van enig goed voordeel trekt, terwijl
      hij\nredelijkerwijs moet vermoeden dat het een door misdrijf verkregen goed betreft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel417bis
  - number: 417ter
    text: "Bij veroordeling wegens een der in de [artikelen 416-417bis][ref1] omschreven misdrijven kan\n\
      ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref2], vermelde rechten worden\n\
      uitgesproken en kan de schuldige worden ontzet van de uitoefening van het beroep waarin hij het\n\
      misdrijf begaan heeft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel416\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel417ter
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '416'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '418'
    text: "Hij die enig geschrift of enige afbeelding uitgeeft van strafbare aard, wordt gestraft met\n\
      gevangenisstraf of hechtenis van ten hoogste een jaar of geldboete van de derde categorie, indien:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel418
  - number: 418.1°
    text: de dader noch bekend is, noch op de eerste aanmaning van de rechter-commissaris, is
      bekendgemaakt;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel418
  - number: 418.2°
    text: "de uitgever wist of moest verwachten dat de dader op het tijdstip van de uitgave strafrechtelijk\n\
      niet vervolgbaar of buiten het Rijk in Europa gevestigd zou zijn."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel418
  - number: '419'
    text: "Hij die enig geschrift of enige afbeelding drukt van strafbare aard, wordt gestraft met\ngevangenisstraf
      of hechtenis van ten hoogste een jaar of geldboete van de derde categorie, indien:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel419
  - number: 419.1°
    text: "de persoon op wiens last het stuk gedrukt is noch bekend is, noch op de eerste aanmaning van
      de\nrechter-commissaris, is bekendgemaakt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel419
  - number: 419.2°
    text: "de drukker wist of moest verwachten dat de persoon op wiens last het stuk gedrukt is, op het\n\
      tijdstip van de uitgave strafrechtelijk niet vervolgbaar of buiten het Rijk in Europa gevestigd
      zou\nzijn."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel419
  - number: '420'
    text: "Indien de aard van het geschrift of de afbeelding een misdrijf oplevert dat alleen op klacht\n\
      vervolgbaar is, kan de uitgever of drukker in de gevallen der beide voorgaande artikelen alleen\n\
      vervolgd worden op klacht van hem tegen wie dat misdrijf gepleegd is."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420
  - number: 420bis.1
    text: "Als schuldig aan witwassen wordt gestraft met gevangenisstraf van ten hoogste zes jaren of
      geldboete\nvan de vijfde categorie:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420bis
  - number: 420bis.1.a
    text: "hij die van een voorwerp de werkelijke aard, de herkomst, de vindplaats, de vervreemding of
      de\nverplaatsing verbergt of verhult, dan wel verbergt of verhult wie de rechthebbende op een voorwerp\n\
      is of het voorhanden heeft, terwijl hij weet dat het voorwerp – onmiddellijk of middellijk –\nafkomstig
      is uit enig misdrijf;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420bis
  - number: 420bis.1.b
    text: "hij die een voorwerp verwerft, voorhanden heeft, overdraagt of omzet of van een voorwerp gebruik\n\
      maakt, terwijl hij weet dat het voorwerp – onmiddellijk of middellijk – afkomstig is uit enig\n\
      misdrijf."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420bis
  - number: 420bis.2
    text: Onder voorwerpen worden verstaan alle zaken en alle vermogensrechten.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420bis
  - number: 420bis.1
    text: "Witwassen dat enkel bestaat uit het verwerven of voorhanden hebben van een voorwerp dat onmiddellijk\n\
      afkomstig is uit enig eigen misdrijf wordt als eenvoudig witwassen gestraft met een gevangenisstraf\n\
      van ten hoogste zes maanden of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420bis.1
  - number: 420ter.1
    text: "Hij die van het plegen van witwassen een gewoonte maakt, wordt gestraft met gevangenisstraf
      van ten\nhoogste acht jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420ter
  - number: 420ter.2
    text: "Met dezelfde straf wordt gestraft hij die zich schuldig maakt aan witwassen in de uitoefening
      van\nzijn beroep of bedrijf."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420ter
  - number: 420quater.1
    text: "Als schuldig aan schuldwitwassen wordt gestraft met gevangenisstraf van ten hoogste twee jaren
      of\ngeldboete van de vijfde categorie:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420quater
  - number: 420quater.1.a
    text: "hij die van een voorwerp de werkelijke aard, de herkomst, de vindplaats, de vervreemding of
      de\nverplaatsing verbergt of verhult, dan wel verbergt of verhult wie de rechthebbende op een voorwerp\n\
      is of het voorhanden heeft, terwijl hij redelijkerwijs moet vermoeden dat het voorwerp –\nonmiddellijk
      of middellijk – afkomstig is uit enig misdrijf;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420quater
  - number: 420quater.1.b
    text: "hij die een voorwerp verwerft, voorhanden heeft, overdraagt of omzet of van een voorwerp gebruik\n\
      maakt, terwijl hij redelijkerwijs moet vermoeden dat het voorwerp – onmiddellijk of middellijk –\n\
      afkomstig is uit enig misdrijf."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420quater
  - number: 420quater.2
    text: Onder voorwerpen worden verstaan alle zaken en alle vermogensrechten.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420quater
  - number: 420quater.1
    text: "Schuldwitwassen dat enkel bestaat uit het verwerven of voorhanden hebben van een voorwerp dat\n\
      onmiddellijk afkomstig is uit enig eigen misdrijf wordt als eenvoudig schuldwitwassen gestraft met\n\
      een gevangenisstraf van ten hoogste drie maanden of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420quater.1
  - number: 420quinquies
    text: "Bij veroordeling wegens een der in de [artikelen 420bis tot en met 420quater.1][ref1] omschreven\n\
      misdrijven kan ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref2], vermelde\n\
      rechten worden uitgesproken en kan de schuldige worden ontzet van de uitoefening van het beroep\n\
      waarin hij het misdrijf heeft begaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel420bis\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel420quinquies
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 420bis
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '421.1'
    text: "Als schuldig aan het financieren van terrorisme wordt gestraft met een gevangenisstraf van
      ten\nhoogste acht jaren of geldboete van de vijfde categorie:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel421
  - number: 421.1.a
    text: "hij die zich of een ander opzettelijk middelen of inlichtingen verschaft dan wel opzettelijk\n\
      voorwerpen verzamelt, verwerft, voorhanden heeft of aan een ander verschaft, die geheel of\ngedeeltelijk,
      onmiddellijk of middellijk, dienen om geldelijke steun te verlenen aan het plegen van\neen terroristisch
      misdrijf of een misdrijf ter voorbereiding of vergemakkelijking van een\nterroristisch misdrijf;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel421
  - number: 421.1.b
    text: "hij die zich of een ander opzettelijk middelen of inlichtingen verschaft dan wel opzettelijk\n\
      voorwerpen verzamelt, verwerft, voorhanden heeft of aan een ander verschaft, die geheel of\ngedeeltelijk,
      onmiddellijk of middellijk, dienen om geldelijke steun te verlenen aan het plegen van\neen van de
      misdrijven omschreven in:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel421
  - number: 421.1.b.–
    text: "de [artikelen 117 tot en met 117b][ref1] alsmede [artikel 285][ref2], indien dat misdrijf is
      gericht\ntegen een internationaal beschermd persoon of diens beschermde goederen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel117\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel285"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel421
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '117'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '285'
  - number: 421.1.b.–
    text: "de [artikelen 79][ref1] en [80 van de Kernenergiewet][ref2], de [artikelen 161quater][ref3],\n\
      [173a][ref4] en [284a][ref5] alsmede de artikelen [140][ref6], [157][ref7], [225][ref8], [310 tot
      en\nmet 312][ref9], [317][ref10], [318][ref11], [321][ref12], [322][ref13] en [326][ref14], indien
      het\nfeit opzettelijk wederrechtelijk handelen betreft met betrekking tot kernmateriaal;\n\n\n[ref1]:
