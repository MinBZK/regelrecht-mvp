    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38ag
  - number: '39'
    text: "Niet strafbaar is hij die een feit begaat, dat hem wegens de psychische stoornis, psychogeriatrische\n\
      aandoening of verstandelijke handicap niet kan worden toegerekend."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel39
  - number: '40'
    text: Niet strafbaar is hij die een feit begaat waartoe hij door overmacht is gedrongen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel40
  - number: '41.1'
    text: "Niet strafbaar is hij die een feit begaat, geboden door de noodzakelijke verdediging van eigen
      of\neens anders lijf, eerbaarheid of goed tegen ogenblikkelijke, wederrechtelijke aanranding."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel41
  - number: '41.2'
    text: "Niet strafbaar is de overschrijding van de grenzen van noodzakelijke verdediging, indien zij
      het\nonmiddellijk gevolg is geweest van een hevige gemoedsbeweging, door de aanranding veroorzaakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel41
  - number: '42.1'
    text: Niet strafbaar is hij die een feit begaat ter uitvoering van een wettelijk voorschrift.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel42
  - number: '42.2'
    text: "Niet strafbaar is de ambtenaar die in de rechtmatige uitoefening van zijn taak en in overeenstemming\n\
      met zijn geweldsinstructie geweld gebruikt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel42
  - number: '43.1'
    text: "Niet strafbaar is hij die een feit begaat ter uitvoering van een ambtelijk bevel, gegeven door
      het\ndaartoe bevoegde gezag."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel43
  - number: '43.2'
    text: "Een onbevoegd gegeven ambtelijk bevel heft de strafbaarheid niet op, tenzij het door de\nondergeschikte
      te goeder trouw als bevoegd gegeven werd beschouwd en de nakoming daarvan binnen de\nkring van zijn
      ondergeschiktheid was gelegen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel43
  - number: 43a
    text: "De op een misdrijf gestelde tijdelijke gevangenisstraf of hechtenis kan, onverminderd [artikel\n\
      10][ref1], met een derde worden verhoogd indien tijdens het plegen van het misdrijf nog geen vijf\n\
      jaren zijn verlopen sedert een vroegere veroordeling van de schuldige tot gevangenisstraf wegens
      een\ndaaraan soortgelijk misdrijf in kracht van gewijsde is gegaan. De termijn van vijf jaren wordt\n\
      verlengd met de tijd waarin de veroordeelde rechtens zijn vrijheid is ontnomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel10"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel43a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '10'
  - number: 43b
