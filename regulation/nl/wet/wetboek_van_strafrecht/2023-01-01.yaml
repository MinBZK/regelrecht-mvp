      begaan met een terroristisch oogmerk, alsmede bij veroordeling wegens een der misdrijven omschreven\n\
      in [artikel 176b][ref16], kan ontzetting van het in [artikel 28, eerste lid, onder 3°][ref17],\n\
      vermelde recht worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel157\n\
