        artikel: 77d
  - number: 77b.1
    text: "Ten aanzien van degene die ten tijde van het begaan van een strafbaar feit de leeftijd van
      zestien\njaren doch nog niet die van achttien jaren heeft bereikt, kan de rechter de [artikelen
      77g tot en\nmet 77gg][ref1] buiten toepassing laten en recht doen overeenkomstig de bepalingen in
      de voorgaande\ntitels vervat, indien hij daartoe grond vindt in de ernst van het begane feit, de
      persoonlijkheid\nvan de dader of de omstandigheden waaronder het feit is begaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77g"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77g
  - number: 77b.2
    text: Bij toepassing van het eerste lid kan levenslange gevangenisstraf niet worden opgelegd.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77b
  - number: 77c.1
    text: "Ten aanzien van de jongvolwassene die ten tijde van het begaan van het strafbaar feit de leeftijd\n\
      van achttien jaren doch nog niet die van drieëntwintig jaren heeft bereikt, kan de rechter, indien\n\
      hij daartoe grond vindt in de persoonlijkheid van de dader of de omstandigheden waaronder het feit\n\
      is begaan, recht doen overeenkomstig [de artikelen 77g tot en met 77hh][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77g"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77g
  - number: 77c.2
    text: "[Artikel 77e][ref1] blijft buiten toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77e"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77e
  - number: 77d.1
    text: "De verjaringstermijn van het recht tot strafvordering, genoemd in [artikel 70][ref1], wordt
      ten\naanzien van misdrijven tot de helft van de daar bedoelde duur ingekort.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel70"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77d
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '70'
  - number: 77d.2
    text: "Het eerste lid is niet van toepassing op misdrijven omschreven in de [artikelen 240b, eerste\n\
      lid][ref1], [247 tot en met 250][ref2] en [273f][ref3], gepleegd door een persoon die ten tijde
      van\nhet begaan van het strafbaar feit de leeftijd van zestien jaren heeft bereikt, ten aanzien
      van een\npersoon die de leeftijd van achttien jaren nog niet heeft bereikt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel247\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel273f"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77d
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '247'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 273f
  - number: 77d.3
    text: "Het recht tot strafvordering voor misdrijven waarop gevangenisstraf van twaalf jaren of meer
      is\ngesteld, en de misdrijven omschreven in de [artikelen 240b, tweede lid][ref1], [243][ref2],\n\
      [245][ref3] en [246][ref4] voor zover het feit is gepleegd ten aanzien van een persoon die de\n\
      leeftijd van achttien jaren nog niet heeft bereikt, verjaart in twintig jaren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel243\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel245\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel246"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77d
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '243'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '245'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '246'
  - number: 77e.1
    text: "De opsporingsambtenaar die daartoe door de officier van justitie is aangewezen, kan na verkregen\n\
      toestemming door de officier van justitie aan de verdachte voorstellen dat deze deelneemt aan een\n\
      project. De deelneming strekt tot voorkoming van toezending van het opgemaakte proces-verbaal aan
      de\nofficier van justitie. Bij algemene maatregel van bestuur worden de strafbare feiten aangewezen
      die\nop deze wijze kunnen worden afgedaan."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77e
  - number: 77e.2
    text: "Bij een voorstel als bedoeld in het eerste lid, deelt de opsporingsambtenaar de verdachte mede
      dat\nhij niet verplicht is aan het project deel te nemen en licht hem in over de mogelijke gevolgen
      van\nniet-deelneming. Het voorstel, de mededeling en de inlichtingen over de mogelijke gevolgen
      worden\ndaarbij de verdachte tevens schriftelijk ter hand gesteld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77e
  - number: 77e.3
    text: "De officier van justitie geeft algemene aanwijzingen omtrent de wijze van afdoening ingevolge
      het\neerste lid. Deze aanwijzingen betreffen in ieder geval:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77e
  - number: 77e.3.a
    text: "de projecten en de categorieën van strafbare feiten die, gelet op de aard van deze projecten,
      in\naanmerking komen voor deze wijze van afdoening;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77e
  - number: 77e.3.b
    text: de duur van de deelneming, afhankelijk van de aard van het strafbare feit en het project
      en
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77e
  - number: 77e.3.c
    text: de wijze waarop de toestemming van de officier van justitie kan worden verkregen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77e
  - number: 77e.4
    text: De duur van de deelneming is ten hoogste twintig uren.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77e
  - number: 77e.5
    text: "Indien de opsporingsambtenaar, bedoeld in het eerste lid, van oordeel is dat de verdachte naar\n\
      behoren aan een project heeft deelgenomen, stelt hij de officier van justitie en de verdachte\n\
      hiervan schriftelijk in kennis. Daarmee vervalt het recht tot strafvordering, behalve indien een\n\
      bevel wordt gegeven als bedoeld in [artikel 12i van het Wetboek van Strafvordering][ref1]. In dat\n\
      geval houdt de rechter, indien hij een straf oplegt, rekening met de voltooide deelneming.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel12i"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77e
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 12i
  - number: 77f.1
    text: 'In een strafbeschikking kan de officier van justitie tevens de aanwijzing geven dat:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77f
  - number: 77f.1.a
    text: "de jeugdige zich zal richten naar de aanwijzingen van een gecertificeerde instelling, bedoeld
      in\n[artikel 1.1 van de Jeugdwet][ref1] voor een daarbij te bepalen termijn van ten hoogste zes
      maanden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0034925#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77f
    references:
      - id: ref1
        bwb_id: BWBR0034925
        artikel: '1.1'
  - number: 77f.1.b
    text: "indien de jeugdige ten tijde van het begaan van het strafbaar feit de leeftijd van zestien
      jaren\nreeds heeft bereikt, kan de officier van justitie in plaats daarvan de aanwijzing geven dat
      de\njeugdige zich zal richten naar de aanwijzingen van een reclasseringsinstelling als bedoeld in\n\
      [artikel 14c, zesde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77f
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 14c
  - number: 77f.2
    text: "In afwijking van [artikel 257a, tweede lid, onderdeel a, van het Wetboek van Strafvordering][ref1]\n\
      kan de officier van justitie in een strafbeschikking een taakstraf opleggen voor ten hoogste zestig\n\
      uren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel257a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77f
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 257a
  - number: 77g.1
    text: "In plaats van de op een feit gestelde straffen worden de straffen en maatregelen opgelegd,
      in deze\nTitel voorzien."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77g
  - number: 77g.2
    text: "Een hoofdstraf kan zowel afzonderlijk als tezamen met andere hoofdstraffen of met bijkomende\n\
      straffen worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77g
  - number: 77g.3
    text: "Een maatregel kan zowel afzonderlijk als tezamen met hoofdstraffen, met bijkomende straffen
      en met\nandere maatregelen worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77g
  - number: 77h.1
    text: 'De hoofdstraffen zijn:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.1.a
    text: 'in geval van misdrijf: jeugddetentie, taakstraf of geldboete;'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.1.b
    text: 'in geval van overtreding: taakstraf of geldboete.'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.2
    text: 'Een taakstraf bestaat uit:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.2.a
    text: "een werkstraf, zijnde het verrichten van onbetaalde arbeid of het verrichten van arbeid tot
      herstel\nvan de door het strafbare feit aangerichte schade, of"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.2.b
    text: een leerstraf, zijnde het volgen van een leerproject, of
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.2.c
    text: een combinatie van werkstraf en leerstraf.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.3
    text: 'De bijkomende straffen zijn:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.3.a
    text: verbeurdverklaring;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.3.b
    text: ontzegging van de bevoegdheid motorrijtuigen te besturen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.4
    text: 'De maatregelen zijn:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.4.a
    text: plaatsing in een inrichting voor jeugdigen;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.4.b
    text: maatregel betreffende het gedrag van de jeugdige;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.4.c
    text: onttrekking aan het verkeer;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.4.d
    text: ontneming van wederrechtelijk verkregen voordeel;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.4.e
    text: schadevergoeding;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77h.4.f
    text: vrijheidsbeperkende maatregel.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77h
  - number: 77i.1
    text: 'De duur van de jeugddetentie is:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77i
  - number: 77i.1.a
    text: "voor degene die ten tijde van het begaan van het misdrijf de leeftijd van zestien jaren nog
      niet had\nbereikt: ten minste een dag en ten hoogste twaalf maanden, en"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77i
  - number: 77i.1.b
    text: overigens ten hoogste vierentwintig maanden.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77i
  - number: 77i.2
    text: "De duur van de jeugddetentie wordt in de rechterlijke uitspraak aangewezen in dagen, weken
      of\nmaanden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77i
  - number: 77i.3
    text: "[ Artikel 27][ref1] is bij veroordeling tot jeugddetentie van overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel27"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77i
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '27'
  - number: 77j
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77j
  - number: 77k
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77k
  - number: 77l.1
    text: "Het bedrag van de geldboete is ten minste het bedrag, genoemd in [artikel 23, tweede lid][ref1],
      en\nten hoogste het maximum van een geldboete van de tweede categorie. [Artikel 24a][ref2] is van\n\
      overeenkomstige toepassing met dien verstande dat de rechter of de officier van justitie bij elke\n\
      geldboete kan bepalen dat het bedrag in gedeelten kan worden voldaan. De rechter of de officier
      van\njustitie stelt daarbij de hoogte van elk van die gedeelten vast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel23\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel24a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77l
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '23'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 24a
  - number: 77l.2
    text: "De rechter kan bij de uitspraak waarbij geldboete wordt opgelegd, bevelen dat voor het geval\n\
      volledige betaling noch volledig verhaal van het verschuldigde bedrag volgt, vervangende\njeugddetentie
      zal worden toegepast."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77l
  - number: 77m.1
    text: "Het vonnis of de strafbeschikking vermeldt of de taakstraf bestaat uit een werkstraf, een leerstraf\n\
      of een combinatie van beide, alsmede het aantal uren dat de straf zal duren. Het vonnis of de\n\
      strafbeschikking kan de aard en inhoud van de te verrichten werkzaamheden of het te volgen\nleerproject
      vermelden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77m
  - number: 77m.2
    text: "De duur van de door de rechter opgelegde onbetaalde arbeid of van de arbeid tot herstel van
      de door\nhet strafbare feit aangerichte schade, is ten hoogste tweehonderd uren."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77m
  - number: 77m.3
    text: De duur van een leerproject is ten hoogste tweehonderd uren.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77m
  - number: 77m.4
    text: "Indien meer dan één taakstraf wordt opgelegd, bedraagt het totaal aantal uren niet meer dan\n\
      tweehonderdenveertig."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77m
  - number: 77m.5
    text: "[Artikel 27, eerste en vierde lid][ref1], is bij veroordeling tot een taakstraf door de rechter
      van\novereenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel27"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77m
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '27'
  - number: 77ma.1
    text: 'Een taakstraf wordt niet opgelegd in geval van veroordeling voor:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77ma
  - number: 77ma.1.a
    text: "een misdrijf waarop naar de wettelijke omschrijving een gevangenisstraf van zes jaren of meer
      is\ngesteld en dat een ernstige inbreuk op de lichamelijke integriteit van het slachtoffer ten gevolge\n\
      heeft gehad;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77ma
  - number: 77ma.1.b
    text: "een van de misdrijven omschreven in de [artikelen 240b][ref1], [248a][ref2], [248b][ref3],\n\
      [248c][ref4] en [250][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n[ref2]:
      https://wetten.overheid.nl/BWBR0001854#Artikel248a\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel248b\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel248c\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel250"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77ma
    references:
      - id: ref1
