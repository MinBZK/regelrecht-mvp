  - number: 77ma.2
    text: "Van het eerste lid kan worden afgeweken indien naast de taakstraf, jeugddetentie, de maatregel\n\
      betreffende het gedrag of de maatregel plaatsing in een inrichting voor jeugdigen wordt opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77ma
  - number: 77n.1
    text: "In het vonnis waarbij taakstraf wordt opgelegd, beveelt de rechter voor het geval dat de\n\
      veroordeelde de taakstraf niet naar behoren verricht, dat vervangende jeugddetentie zal worden\n\
      toegepast."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77n
  - number: 77n.2
    text: De duur van de vervangende jeugddetentie wordt in gehele dagen, weken of maanden
      vastgesteld.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77n
  - number: 77n.3
    text: "De vervangende jeugddetentie beloopt ten minste één dag en ten hoogste vier maanden. Voor elke
      twee\nuren van de taakstraf wordt niet meer dan één dag opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77n
  - number: 77o
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77o
  - number: 77p
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77p
  - number: 77q
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77q
  - number: 77r
    text: "Ontzegging van de bevoegdheid motorrijtuigen te besturen is slechts mogelijk in de gevallen
      genoemd\nin de [artikelen 179][ref1], [179a][ref2] en [180 van de Wegenverkeerswet 1994][ref3] en
      in [artikel\n30, zesde lid, van de Wet aansprakelijkheidsverzekering motorrijtuigen][ref4] (*Stb.*
      1963, 228).\nDie artikelen zijn dan van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006622#Artikel179\n\
      [ref2]: https://wetten.overheid.nl/BWBR0006622#Artikel179a\n[ref3]: https://wetten.overheid.nl/BWBR0006622#Artikel180\n\
      [ref4]: https://wetten.overheid.nl/BWBR0002415#Artikel30"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77r
    references:
      - id: ref1
        bwb_id: BWBR0006622
        artikel: '179'
