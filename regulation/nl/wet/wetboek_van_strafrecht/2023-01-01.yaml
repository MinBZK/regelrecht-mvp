        artikel: '96'
  - number: 176c
    text: "Bij veroordeling wegens een der misdrijven omschreven in de [artikelen 157][ref1], [159][ref2],\n\
      [160][ref3], [161bis][ref4], [161quater][ref5], [161sexies][ref6], [162][ref7], [162a][ref8],\n\
