  - number: '44.1'
    text: "Indien een ambtenaar door het begaan van een strafbaar feit een bijzondere ambtsplicht schendt
      of\nbij het begaan van een strafbaar feit gebruik maakt van macht, gelegenheid of middel hem door
      zijn\nambt geschonken, kan de op het feit gestelde straf, met uitzondering van geldboete, met een
      derde\nworden verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel44
  - number: '44.2'
    text: "Met een ambtenaar wordt gelijkgesteld een persoon in de openbare dienst van een vreemde staat
      die in\nNederland op door het volkenrecht toegelaten wijze zijn bediening uitoefent."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel44
  - number: 44a.1
    text: "Op vordering van de officier van justitie kan de rechter na een op grond van [artikel 226h,
      derde\nlid, van het Wetboek van Strafvordering][ref1] gemaakte afspraak de straf verminderen die
      hij\noverwoog op te leggen op de in het tweede lid bepaalde wijze. Bij de strafvermindering houdt
      de\nrechter ermee rekening dat door het afleggen van een getuigenverklaring een belangrijke bijdrage
      is\nof kan worden geleverd aan de opsporing of vervolging van misdrijven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel226h"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel44a
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 226h
  - number: 44a.2
    text: 'Bij toepassing van het eerste lid kan de strafvermindering bestaan in:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel44a
  - number: 44a.2.a
    text: maximaal de helft bij een onvoorwaardelijke tijdelijke vrijheidsstraf, taakstraf of
      geldboete, of
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel44a
  - number: 44a.2.b
    text: "de omzetting van maximaal de helft van het onvoorwaardelijke gedeelte van een vrijheidsstraf,\n\
      taakstraf of van een geldboete in een voorwaardelijk gedeelte, of"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel44a
  - number: 44a.2.c
    text: "de vervanging van maximaal een derde gedeelte van een vrijheidsstraf door taakstraf of een\n\
      onvoorwaardelijke geldboete."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel44a
  - number: 44a.3
    text: "Bij toepassing van het tweede lid, onder b, blijft [artikel 14a, eerste en tweede lid][ref1],
      buiten\ntoepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel14a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel44a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 14a
  - number: '45.1'
    text: "Poging tot misdrijf is strafbaar, wanneer het voornemen van de dader zich door een begin van\n\
      uitvoering heeft geopenbaard."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel45
  - number: '45.2'
    text: Het maximum van de hoofdstraffen op het misdrijf gesteld wordt bij poging met een derde
      verminderd.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel45
  - number: '45.3'
    text: "Geldt het een misdrijf waarop levenslange gevangenisstraf is gesteld, dan wordt gevangenisstraf\n\
      opgelegd van ten hoogste twintig jaren."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel45
  - number: '45.4'
    text: De bijkomende straffen zijn voor poging dezelfde als voor het voltooide misdrijf.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel45
  - number: '46.1'
    text: "Voorbereiding van een misdrijf waarop naar de wettelijke omschrijving een gevangenisstraf van
      acht\njaren of meer is gesteld is strafbaar, wanneer de dader opzettelijk voorwerpen, stoffen,\n\
      informatiedragers, ruimten of vervoermiddelen bestemd tot het begaan van dat misdrijf verwerft,\n\
      vervaardigt, invoert, doorvoert, uitvoert of voorhanden heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel46
  - number: '46.2'
    text: "Het maximum van de hoofdstraffen op het misdrijf gesteld wordt bij voorbereiding met de helft\n\
      verminderd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel46
  - number: '46.3'
    text: "Geldt het een misdrijf waarop levenslange gevangenisstraf is gesteld, dan wordt gevangenisstraf\n\
      opgelegd van ten hoogste vijftien jaren."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel46
  - number: '46.4'
    text: De bijkomende straffen zijn voor voorbereiding dezelfde als voor het voltooide misdrijf.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel46
  - number: '46.5'
    text: Onder voorwerpen worden verstaan alle zaken en alle vermogensrechten.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel46
  - number: 46a
    text: "Poging om een ander door een der in [artikel 47, eerste lid onder 2e][ref1], vermelde middelen
      te\nbewegen om een misdrijf te begaan, is strafbaar, met dien verstande dat geen zwaardere straf
      wordt\nuitgesproken dan ter zake van poging tot het misdrijf of, indien zodanige poging niet strafbaar
      is,\nterzake van het misdrijf zelf kan worden opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel47"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel46a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '47'
  - number: 46b
    text: "Voorbereiding noch poging bestaat indien het misdrijf niet is voltooid tengevolge van omstandigheden\n\
      van de wil van de dader afhankelijk."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel46b
  - number: '47.1'
    text: 'Als daders van een strafbaar feit worden gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel47
  - number: 47.1.1°
    text: zij die het feit plegen, doen plegen of medeplegen;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel47
  - number: 47.1.2°
    text: "zij die door giften, beloften, misbruik van gezag, geweld, bedreiging, of misleiding of door
      het\nverschaffen van gelegenheid, middelen of inlichtingen het feit opzettelijk uitlokken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel47
  - number: '47.2'
    text: "Ten aanzien van de laatsten komen alleen die handelingen in aanmerking die zij opzettelijk
      hebben\nuitgelokt, benevens hun gevolgen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel47
  - number: '48'
    text: 'Als medeplichtigen van een misdrijf worden gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel48
  - number: 48.1°
    text: zij die opzettelijk behulpzaam zijn bij het plegen van het misdrijf;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel48
  - number: 48.2°
    text: "zij die opzettelijk gelegenheid, middelen of inlichtingen verschaffen tot het plegen van het\n\
      misdrijf."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel48
  - number: '49.1'
    text: "Het maximum van de hoofdstraffen op het misdrijf gesteld wordt bij medeplichtigheid met een
      derde\nverminderd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel49
  - number: '49.2'
    text: "Geldt het een misdrijf waarop levenslange gevangenisstraf is gesteld, dan wordt gevangenisstraf\n\
      opgelegd van ten hoogste twintig jaren."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel49
  - number: '49.3'
    text: De bijkomende straffen zijn voor medeplichtigheid dezelfde als voor het misdrijf zelf.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel49
  - number: '49.4'
    text: "Bij het bepalen van de straf komen alleen die handelingen in aanmerking die de medeplichtige\n\
      opzettelijk heeft gemakkelijk gemaakt of bevorderd, benevens hun gevolgen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel49
  - number: '50'
    text: "De persoonlijke omstandigheden waardoor de strafbaarheid uitgesloten, verminderd of verhoogd
      wordt,\nkomen bij de toepassing van de strafwet alleen in aanmerking ten aanzien van die dader of\n\
      medeplichtige wie zij persoonlijk betreffen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel50
  - number: '51.1'
    text: Strafbare feiten kunnen worden begaan door natuurlijke personen en rechtspersonen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel51
  - number: '51.2'
    text: "Indien een strafbaar feit wordt begaan door een rechtspersoon, kan de strafvervolging worden\n\
      ingesteld en kunnen de in de wet voorziene straffen en maatregelen, indien zij daarvoor in\naanmerking
      komen, worden uitgesproken:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel51
  - number: 51.2.1°
    text: tegen die rechtspersoon, dan wel
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel51
  - number: 51.2.2°
    text: "tegen hen die tot het feit opdracht hebben gegeven, alsmede tegen hen die feitelijke leiding
      hebben\ngegeven aan de verboden gedraging, dan wel"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel51
  - number: 51.2.3°
    text: tegen de onder 1° en 2° genoemden te zamen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel51
  - number: '51.3'
    text: "Voor de toepassing van de vorige leden wordt met de rechtspersoon gelijkgesteld: de vennootschap\n\
      zonder rechtspersoonlijkheid, de maatschap, de rederij en het doelvermogen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel51
  - number: '52'
    text: Medeplichtigheid aan overtreding is niet strafbaar.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel52
  - number: '53.1'
    text: "Bij misdrijven door middel van de drukpers gepleegd wordt de uitgever als zodanig niet vervolgd,\n\
      indien het gedrukte stuk zijn naam en woonplaats vermeldt en de dader bekend is of op de eerste\n\
      aanmaning van de rechter-commissaris, door de uitgever is bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel53
  - number: '53.2'
    text: "Deze bepaling is niet toepasselijk, indien de dader op het tijdstip van de uitgave strafrechtelijk\n\
      niet vervolgbaar of buiten het Rijk in Europa gevestigd was."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel53
  - number: '54.1'
    text: "Bij misdrijven door middel van de drukpers gepleegd wordt de drukker als zodanig niet vervolgd,\n\
      indien het gedrukte stuk zijn naam en woonplaats vermeldt en de persoon op wiens last het stuk is\n\
      gedrukt, bekend is of op de eerste aanmaning van de rechter-commissaris, door de drukker is\nbekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel54
  - number: '54.2'
    text: "Deze bepaling is niet toepasselijk, indien de persoon op wiens last het stuk is gedrukt, op
      het\ntijdstip van het drukken strafrechtelijk niet vervolgbaar of buiten het Rijk in Europa gevestigd\n\
      was."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel54
  - number: 54a
    text: "Een tussenpersoon die een communicatiedienst verleent bestaande in de doorgifte of opslag van\n\
      gegevens die van een ander afkomstig zijn, wordt bij een strafbaar feit dat met gebruikmaking van\n\
      die dienst wordt begaan als zodanig niet vervolgd indien hij voldoet aan een bevel als bedoeld in\n\
      [artikel 125p van het Wetboek van Strafvordering][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel125p"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel54a
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 125p
  - number: '55.1'
    text: "Valt een feit in meer dan één strafbepaling, dan wordt slechts één van die bepalingen toegepast,
      bij\nverschil die waarbij de zwaarste hoofdstraf is gesteld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel55
  - number: '55.2'
    text: "Indien voor een feit dat in een algemene strafbepaling valt een bijzondere strafbepaling bestaat,\n\
      komt deze alleen in aanmerking."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel55
  - number: '56.1'
    text: "Staan meerdere feiten, ofschoon elk op zichzelf misdrijf of overtreding opleverende, in zodanig\n\
      verband dat zij moeten worden beschouwd als één voortgezette handeling, dan wordt slechts één\n\
      strafbepaling toegepast, bij verschil die waarbij de zwaarste hoofdstraf is gesteld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel56
  - number: '56.2'
    text: "Insgelijks wordt slechts één strafbepaling toegepast bij schuldigverklaring aan valsheid of\n\
      muntschennis en aan het gebruikmaken van het voorwerp ten opzichte waarvan de valsheid of\nmuntschennis
      gepleegd is."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel56
  - number: '57.1'
    text: "Bij samenloop van feiten die als op zichzelf staande handelingen moeten worden beschouwd en
      meer dan\néén misdrijf opleveren waarop gelijksoortige hoofdstraffen zijn gesteld, wordt één straf
      opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel57
  - number: '57.2'
    text: "Het maximum van deze straf is het totaal van de hoogste straffen op de feiten gesteld, doch
      - voor\nzover het gevangenisstraf of hechtenis betreft - niet meer dan een derde boven het hoogste
      maximum."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel57
  - number: '58'
    text: "Bij samenloop van feiten die als op zichzelf staande handelingen moeten worden beschouwd en
      meer dan\néén misdrijf opleveren waarop ongelijksoortige hoofdstraffen zijn gesteld, kan elk van
      die straffen\nworden opgelegd, doch deze mogen - voor zover het gevangenisstraf en hechtenis betreft
      - te zamen in\nduur de langstdurende niet meer dan een derde overtreffen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel58
  - number: '59'
    text: "Bij veroordeling tot levenslange gevangenisstraf kunnen daarnevens geen andere straffen worden\n\
      opgelegd dan ontzetting van bepaalde rechten, verbeurdverklaring van reeds in beslag genomen\nvoorwerpen
      en openbaarmaking van de rechterlijke uitspraak."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel59
  - number: '60'
    text: "In de gevallen van de [artikelen 57][ref1] en [58][ref2] gelden ten aanzien van bijkomende
      straffen\nde volgende bepalingen:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel57\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel58"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '57'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '58'
  - number: 60.1°
    text: "de straffen van ontzetting van dezelfde rechten worden opgelost in één straf, in duur de opgelegde\n\
      hoofdstraf of hoofdstraffen ten minste twee en ten hoogste vijf jaren te boven gaande, of ingeval\n\
      geen andere hoofdstraf dan geldboete is opgelegd, in één straf van ten minste twee en ten hoogste\n\
      vijf jaren;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel60
  - number: 60.2°
    text: "de straffen van ontzetting van verschillende rechten worden voor elk misdrijf afzonderlijk
      en zonder\nvermindering opgelegd;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel60
  - number: 60.3°
    text: "de straffen van verbeurdverklaring van bepaalde voorwerpen worden voor elk misdrijf afzonderlijk
      en\nzonder vermindering opgelegd; de vervangende vrijheidsstraffen mogen gezamenlijk het maximum,\n\
      bepaald in [artikel 24][ref1], niet overschrijden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel24c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 24c
  - number: 60a
    text: "Bij samenloop op de wijze in de [artikelen 57][ref1] en [58][ref2] bedoeld, geldt voor de maatregel\n\
      genoemd in [artikel 36f][ref3] dat de vervangende vrijheidsstraffen gezamenlijk het maximum, bepaald\n\
      in [artikel 24c, derde lid][ref4], niet mogen overschrijden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel57\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel58\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel36f\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel24c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel60a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '57'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '58'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 36f
        afdeling: Eerste
      - id: ref4
        bwb_id: BWBR0001854
        artikel: 24c
  - number: '61.1'
    text: "De betrekkelijke zwaarte van ongelijksoortige hoofdstraffen wordt bepaald door de volgorde
      van\n[artikel 9][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel9"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel61
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '9'
  - number: '61.2'
    text: "Waar de rechter de keuze tussen twee hoofdstraffen is gelaten, komt bij de vergelijking alleen
      de\nzwaarste van die straffen in aanmerking."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel61
  - number: '61.3'
    text: De betrekkelijke zwaarte van gelijksoortige hoofdstraffen wordt bepaald door het maximum.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel61
  - number: '61.4'
    text: "De betrekkelijke duur, zowel van ongelijksoortige als van gelijksoortige hoofdstraffen, wordt\n\
      eveneens bepaald door het maximum."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel61
  - number: '62.1'
    text: "Bij samenloop op de wijze in de [artikelen 57][ref1] en [58][ref2] bedoeld, hetzij van overtredingen\n\
      met misdrijven, hetzij van overtredingen onderling, wordt voor elke overtreding zonder vermindering\n\
      straf opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel57\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel58"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel62
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '57'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '58'
  - number: '62.2'
    text: "De vervangende vrijheidsstraffen mogen voor de misdrijven en overtredingen of voor de overtredingen\n\
      gezamenlijk het maximum, bepaald in [artikel 24][ref1], niet overschrijden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel24c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel62
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 24c
  - number: '63'
    text: "Indien iemand, nadat hem een straf is opgelegd, schuldig wordt verklaard aan een misdrijf of
      een\novertreding voor die strafoplegging gepleegd, zijn de bepalingen van deze titel voor het geval\n\
      gelijktijdig straf wordt opgelegd van toepassing."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel63
  - number: '64'
    text: "Inzake een misdrijf dat alleen op klacht wordt vervolgd, is degene tegen wie het feit is begaan,
      tot\nde klacht gerechtigd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel64
  - number: '65.1'
    text: "Indien de in [artikel 64][ref1] aangewezen persoon de leeftijd van zestien jaren nog niet heeft\n\
      bereikt of anders dan wegens verkwisting onder curatele is gesteld, dan wel aan een zodanige\npsychische
      stoornis, psychogeriatrische aandoening of verstandelijke handicap lijdt dat hij niet in\nstaat
      is te beoordelen of zijn belang gediend is met de klacht, geschiedt de klacht door zijn\nwettige
      vertegenwoordiger in burgerlijke zaken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel64"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel65
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '64'
  - number: '65.2'
    text: "Indien de in [artikel 64][ref1] aangewezen persoon overleden is, zijn tot de klacht gerechtigd:
      zijn\nouders, zijn kinderen en zijn overlevende echtgenoot, tenzij blijkt dat hij een vervolging
      niet\nheeft gewild.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel64"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel65
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '64'
  - number: '65.3'
    text: "Indien de klacht tegen de wettige vertegenwoordiger in burgerlijke zaken van de in [artikel\n\
      64][ref1] aangewezen persoon moet geschieden, zijn tot de klacht gerechtigd: de echtgenoot, een\n\
      bloedverwant in de rechte linie of, bij het ontbreken van al die personen, een broer en een zuster.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel64"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel65
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '64'
  - number: '65.4'
    text: "Indien een in het tweede of derde lid aangewezen persoon de leeftijd van zestien jaren nog
      niet\nheeft bereikt of anders dan wegens verkwisting onder curatele is gesteld, dan wel aan een
      zodanige\npsychische stoornis, psychogeriatrische aandoening of verstandelijke handicap lijdt dat
      hij niet in\nstaat is te beoordelen of zijn belang gediend is met de klacht, kan vervolging plaatsvinden
      op\nklacht van diens wettige vertegenwoordiger in burgerlijke zaken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel65
  - number: '66.1'
    text: "De klacht kan worden ingediend gedurende drie maanden na de dag waarop de tot klacht gerechtigde\n\
      kennis heeft genomen van het gepleegde feit."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel66
  - number: '66.2'
    text: "Indien degene tegen wie het feit is begaan, nadat de termijn een aanvang heeft genomen, is\n\
      overleden, dan wel het recht tot het indienen van de klacht heeft verloren, verkregen of herkregen,\n\
      loopt deze termijn zonder verlenging door."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel66
  - number: '67'
    text: "Hij die de klacht indient, blijft gedurende acht dagen na de dag der indiening bevoegd deze
      in te\ntrekken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel67
  - number: '68.1'
    text: "Behoudens de gevallen waarin rechterlijke uitspraken voor herziening vatbaar zijn, kan niemand\n\
      andermaal worden vervolgd wegens een feit waarover te zijnen aanzien bij gewijsde van de rechter
      in\nNederland, Aruba, Curaçao, Sint Maarten of de openbare lichamen Bonaire, Sint Eustatius en Saba\n\
      onherroepelijk is beslist."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel68
  - number: '68.2'
    text: "Is het gewijsde afkomstig van een andere rechter, dan heeft tegen dezelfde persoon wegens hetzelfde\n\
      feit geen vervolging plaats in geval van:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel68
  - number: 68.2.1°
    text: vrijspraak of ontslag van rechtsvervolging;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel68
  - number: 68.2.2°
    text: "veroordeling, indien een straf is opgelegd, gevolgd door gehele uitvoering, gratie of verjaring
      der\nstraf."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel68
  - number: '68.3'
    text: "Niemand kan worden vervolgd wegens een feit dat te zijnen aanzien in een vreemde staat\nonherroepelijk
      is afgedaan door de voldoening aan een voorwaarde, door de bevoegde autoriteit\ngesteld ter voorkoming
      van strafvervolging."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel68
  - number: '69'
    text: Het recht tot strafvordering vervalt door de dood van de verdachte.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel69
  - number: '70.1'
    text: 'Het recht tot strafvordering vervalt door verjaring:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel70
  - number: 70.1.1°
    text: in drie jaren voor alle overtredingen;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel70
  - number: 70.1.2°
    text: "in zes jaren voor de misdrijven waarop geldboete, hechtenis of gevangenisstraf van niet meer
      dan\ndrie jaren is gesteld;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel70
  - number: 70.1.3°
    text: "in twaalf jaren voor de misdrijven waarop tijdelijke gevangenisstraf van meer dan drie jaren
      is\ngesteld;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel70
  - number: 70.1.4°
    text: in twintig jaren voor de misdrijven waarop gevangenisstraf van acht jaren of meer is
      gesteld.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel70
  - number: '70.2'
    text: 'In afwijking van het eerste lid verjaart het recht tot strafvordering niet:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel70
  - number: 70.2.1°
    text: voor de misdrijven waarop gevangenisstraf van twaalf jaren of meer is gesteld;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel70
  - number: 70.2.2°
    text: "voor de misdrijven, omschreven in de [artikelen 240b, tweede lid][ref1], [243][ref2], [245][ref3]
      en\n[246][ref4], voor zover het feit is gepleegd ten aanzien van een persoon die de leeftijd van\n\
      achttien jaren nog niet heeft bereikt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel243\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel245\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel246"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel70
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '243'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '245'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '246'
  - number: '71'
    text: "De termijn van verjaring vangt aan op de dag na die waarop het feit is gepleegd, behoudens
      in de\nvolgende gevallen:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel71
  - number: 71.1°
    text: "bij de misdrijven omschreven in de [artikelen 173, eerste lid][ref1], en [173b][ref2], vangt
      de\ntermijn aan op de dag na die waarop het misdrijf ter kennis is gekomen van een ambtenaar belast
      met\nde opsporing van strafbare feiten;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel173\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel173b"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel71
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '173'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 173b
  - number: 71.2°
    text: "bij valsheid op de dag na die waarop gebruik is gemaakt van het voorwerp ten opzichte waarvan
      de\nvalsheid gepleegd is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel71
  - number: 71.3°
    text: "bij de misdrijven omschreven in de [artikelen 240b, eerste lid][ref1], [247 tot en met 250][ref2],\n\
      [273f][ref3], [284][ref4] en [285c][ref5], voor zover gepleegd tegen een persoon die de leeftijd
      van\nachttien jaren nog niet heeft bereikt, de [artikelen 300 tot en met 303][ref6], voor zover
      het feit\noplevert genitale verminking van een persoon van het vrouwelijke geslacht die de leeftijd
      van\nachttien jaren nog niet heeft bereikt of voor zover het feit oplevert mishandeling van een
      persoon\ndie de leeftijd van achttien jaren nog niet heeft bereikt dan wel het misdrijf, omschreven
      in\n[artikel 302][ref7], voor zover het feit oplevert gedwongen abortus of gedwongen sterilisatie
      van\neen persoon van het vrouwelijke geslacht die de leeftijd van achttien jaren nog niet heeft
      bereikt,\nop de dag na die waarop die persoon achttien jaren is geworden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel247\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel273f\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel284\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel285c\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel300\n[ref7]: https://wetten.overheid.nl/BWBR0001854#Artikel302"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel71
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '247'
      - id: ref3
        bwb_id: BWBR0001854
