  - number: 38z.2
    text: "Bij de vordering tot oplegging van de maatregel legt de officier van justitie een recent opgemaakt,\n\
      met redenen omkleed en ondertekend advies over van een reclasseringsinstelling."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38z
