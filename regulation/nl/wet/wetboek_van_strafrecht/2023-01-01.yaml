    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '284'
  - number: '7.3'
    text: "Met een Nederlander wordt voor de toepassing van het eerste en het tweede lid, onder b tot
      en met e,\ngelijkgesteld de vreemdeling die na het plegen van het feit Nederlander wordt alsmede,
      voor de\ntoepassing van het eerste en tweede lid, de vreemdeling die in Nederland een vaste woon-
      of\nverblijfplaats heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel7
  - number: '8'
    text: "De Nederlandse strafwet is toepasselijk op de Nederlandse ambtenaar die zich buiten Nederland\n\
      schuldig maakt aan een van de misdrijven omschreven in [Titel XXVIII van het Tweede Boek][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0001854
  - number: 8a
    text: "De Nederlandse strafwet is toepasselijk op de schipper en opvarenden van een Nederlands vaartuig
      die\nzich buiten Nederland, ook buiten boord, schuldig maken aan een van de strafbare feiten omschreven\n\
      in [Titel XXIX van het Tweede Boek][ref1] en [Titel IX van het Derde Boek][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0001854
      - id: ref2
        bwb_id: BWBR0001854
  - number: 8b.1
    text: "De Nederlandse strafwet is toepasselijk op een ieder tegen wie de strafvervolging door Nederland
      van\neen vreemde staat is overgenomen op grond van een verdrag waaruit de bevoegdheid tot strafvervolging\n\
      voor Nederland volgt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel8b
  - number: 8b.2
    text: "De Nederlandse strafwet is toepasselijk op een ieder tegen wie de strafvervolging door het\n\
      Nederlands openbaar ministerie is overgenomen op grond van een daartoe strekkend verzoek van het\n\
      openbaar ministerie van Bonaire, Sint Eustatius en Saba."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel8b
  - number: 8b.3
    text: "De Nederlandse strafwet is voorts toepasselijk op een ieder wiens uitlevering ter zake van
      een\nterroristisch misdrijf dan wel een misdrijf ter voorbereiding of vergemakkelijking van een\n\
      terroristisch misdrijf ontoelaatbaar is verklaard, afgewezen of geweigerd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel8b
  - number: 8b.4
    text: "De Nederlandse strafwet is voorts toepasselijk op een ieder tegen wie de strafvervolging door\n\
      Nederland is overgenomen op verzoek van een krachtens verdrag of besluit van een door een\nvolkenrechtelijke
      organisatie ingesteld internationaal gerecht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel8b
  - number: 8c
    text: "De Nederlandse strafwet is toepasselijk op de vreemdeling die zich buiten Nederland schuldig
      maakt\naan een misdrijf waarop naar de wettelijke omschrijving een gevangenisstraf van ten minste
      acht\njaren is gesteld, indien deze vreemdeling zich in Nederland bevindt en:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel8c
  - number: 8c.a
    text: "uitlevering ter zake van dit misdrijf is geweigerd op een grond die niet tevens inhoudt dat
      naar\nNederlands recht geen vervolging kan plaatshebben, of"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel8c
  - number: 8c.b
    text: "uitlevering ter zake van dit misdrijf wegens het ontbreken van een verdragsrelatie niet mogelijk
      is,\nvoor zover op het feit door de wet van het land waar het begaan is, straf is gesteld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel8c
  - number: 8d
    text: "De toepasselijkheid van de [artikelen 2 tot en met 8c][ref1] wordt beperkt door de uitzonderingen
      in\nhet volkenrecht erkend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel2"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel8d
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '2'
  - number: '9.1'
    text: 'De straffen zijn:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: 9.1.a
    text: 'hoofdstraffen:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: 9.1.a.1°
    text: gevangenisstraf;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: 9.1.a.2°
    text: hechtenis;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: 9.1.a.3°
    text: taakstraf;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: 9.1.a.4°
    text: geldboete;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: 9.1.b
    text: 'bijkomende straffen:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: 9.1.b.1°
    text: ontzetting van bepaalde rechten;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: 9.1.b.2°
    text: verbeurdverklaring;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: 9.1.b.3°
    text: openbaarmaking van de rechterlijke uitspraak.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: '9.2'
    text: "Ten aanzien van misdrijven die worden bedreigd met een vrijheidsstraf of een geldboete of ten\n\
      aanzien van overtredingen die worden bedreigd met een vrijheidsstraf kan, behoudens in bij de wet\n\
      bepaalde gevallen, in plaats daarvan een taakstraf worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: '9.3'
    text: "In het geval gevangenisstraf, hechtenis, vervangende hechtenis daaronder niet begrepen, of
      een\ntaakstraf wordt opgelegd, kan tevens een geldboete worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: '9.4'
    text: "In geval van veroordeling tot gevangenisstraf of tot hechtenis, vervangende hechtenis daaronder
      niet\nbegrepen, waarvan het onvoorwaardelijk ten uitvoer te leggen deel ten hoogste zes maanden
      bedraagt,\nkan de rechter tevens een taakstraf opleggen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: '9.5'
    text: "Een bijkomende straf kan, in de gevallen waarin de wet haar oplegging toelaat, zowel afzonderlijk\n\
      als te zamen met hoofdstraffen en met andere bijkomende straffen worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9
  - number: 9a
    text: "Indien de rechter dit raadzaam acht in verband met de geringe ernst van het feit, de persoonlijkheid\n\
      van de dader of de omstandigheden waaronder het feit is begaan, dan wel die zich nadien hebben\n\
      voorgedaan, kan hij in het vonnis bepalen dat geen straf of maatregel zal worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel9a
  - number: '10.1'
    text: De gevangenisstraf is levenslang of tijdelijk.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel10
  - number: '10.2'
    text: De duur van de tijdelijke gevangenisstraf is ten minste een dag en ten hoogste achttien
      jaren.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel10
  - number: '10.3'
    text: "Zij kan voor ten hoogste dertig achtereenvolgende jaren worden opgelegd in de gevallen waarin
      op het\nmisdrijf levenslange en tijdelijke gevangenisstraf ter keuze van de rechter zijn gesteld,
      en in die\nwaarin wegens strafverhoging ter zake van samenloop van misdrijven, terroristische misdrijven,\n\
      herhaling van misdrijf of het bepaalde bij [artikel 44][ref1], de tijd van achttien jaren wordt\n\
      overschreden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel44"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel10
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '44'
  - number: '10.4'
    text: Zij kan in geen geval de tijd van dertig jaren te boven gaan.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel10
  - number: '11'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel11
  - number: '13'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel13
  - number: 14a.1
    text: "In geval van veroordeling tot gevangenisstraf van ten hoogste twee jaren, tot hechtenis, vervangende\n\
      hechtenis daaronder niet begrepen, tot taakstraf of tot geldboete, kan de rechter bepalen dat de\n\
      straf of een gedeelte daarvan niet zal worden tenuitvoergelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14a
  - number: 14a.2
    text: "Ingeval van veroordeling tot gevangenisstraf van meer dan twee jaren en ten hoogste vier jaren
      kan\nde rechter bepalen dat een gedeelte van de straf, tot ten hoogste twee jaren, niet zal worden\n\
      tenuitvoergelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14a
  - number: 14a.3
    text: "De rechter kan voorts bepalen dat opgelegde bijkomende straffen geheel of gedeeltelijk niet
      zullen\nworden tenuitvoergelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14a
  - number: 14b.1
    text: "De rechter die bepaalt dat een door hem opgelegde straf geheel of gedeeltelijk niet zal worden\n\
      tenuitvoergelegd, stelt daarbij een proeftijd vast."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14b
  - number: 14b.2
    text: "De proeftijd bedraagt ten hoogste drie jaren. De proeftijd kan ten hoogste tien jaren bedragen\n\
      indien er ernstig rekening mee moet worden gehouden dat de veroordeelde wederom een misdrijf zal\n\
      begaan dat gericht is tegen of gevaar veroorzaakt voor de onaantastbaarheid van het lichaam van
      een\nof meer personen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14b
  - number: 14b.3
    text: "De proeftijd kan eveneens ten hoogste tien jaren bedragen indien er ernstig rekening mee moet
      worden\ngehouden dat de veroordeelde wederom een misdrijf zal begaan dat de gezondheid of het welzijn
      van\neen of meer dieren benadeelt. Onder het benadelen van de gezondheid of het welzijn van een
      dier\nwordt voor de toepassing van dit artikel mede begrepen het misdrijf, bedoeld in de [artikelen\n\
      254][ref1] en [254a][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel254\n[ref2]:
      https://wetten.overheid.nl/BWBR0001854#Artikel254a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '254'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 254a
  - number: 14c.1
    text: "Toepassing van [artikel 14a][ref1] geschiedt onder de algemene voorwaarde dat de veroordeelde
      zich\nvoor het einde van de proeftijd niet schuldig maakt aan een strafbaar feit.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel14a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 14a
  - number: 14c.2
    text: "Bij toepassing van [artikel 14a][ref1] kunnen voorts de volgende bijzondere voorwaarden worden\n\
      gesteld, waaraan de veroordeelde gedurende de proeftijd, of een bij de veroordeling te bepalen\n\
      gedeelte daarvan, dan wel binnen een door de rechter te bepalen termijn, ten hoogste gelijk aan
      de\nproeftijd, heeft te voldoen:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel14a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 14a
  - number: 14c.2.1°
    text: gehele of gedeeltelijke vergoeding van de door het strafbare feit veroorzaakte schade;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.2°
    text: geheel of gedeeltelijk herstel van de door het strafbare feit veroorzaakte schade;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.3°
    text: "storting van een door de rechter vast te stellen waarborgsom, ten hoogste gelijk aan het verschil\n\
      tussen het maximum van de geldboete die voor het feit kan worden opgelegd en de opgelegde boete;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.4°
    text: "storting van een door de rechter vast te stellen geldbedrag in het schadefonds geweldsmisdrijven
      of\nten gunste van een instelling die zich ten doel stelt belangen van slachtoffers van strafbare
      feiten\nte behartigen. Het bedrag kan niet hoger zijn dan de geldboete die ten hoogste voor het
      strafbare\nfeit kan worden opgelegd;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.5°
    text: een verbod contact te leggen of te laten leggen met bepaalde personen of instellingen;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.6°
    text: een verbod zich op of in de directe omgeving van een bepaalde locatie te bevinden;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.7°
    text: "een verplichting op bepaalde tijdstippen of gedurende een bepaalde periode op een bepaalde
      locatie\naanwezig te zijn;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.8°
    text: een verplichting zich op bepaalde tijdstippen te melden bij een bepaalde instantie;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.9°
    text: "een verbod op het gebruik van verdovende middelen of alcohol en de verplichting ten behoeve
      van de\nnaleving van dit verbod mee te werken aan bloedonderzoek of urineonderzoek;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.10°
    text: opneming van de veroordeelde in een zorginstelling;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.11°
    text: een verplichting zich onder behandeling te stellen van een deskundige of zorginstelling;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.12°
    text: het verblijven in een instelling voor begeleid wonen of maatschappelijke opvang;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.13°
    text: het deelnemen aan een gedragsinterventie;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.2.14°
    text: andere voorwaarden, het gedrag van de veroordeelde betreffende.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.3
    text: "Indien bij de toepassing van [artikel 14a][ref1] een bijzondere voorwaarde is gesteld, zijn
      daaraan\nvan rechtswege de voorwaarden verbonden dat de veroordeelde:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel14a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 14a
  - number: 14c.3.a
    text: "ten behoeve van het vaststellen van zijn identiteit medewerking verleent aan het nemen van
      een of\nmeer vingerafdrukken of een identiteitsbewijs als bedoeld in [artikel 1 van de Wet op de\n\
      identificatieplicht][ref1] ter inzage aanbiedt; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: 14c.3.b
    text: "medewerking verleent aan het reclasseringstoezicht, bedoeld in het zesde lid, daaronder begrepen
      de\nmedewerking aan huisbezoeken en het zich melden bij de reclasseringsinstelling zo vaak en zolang
      als\nde reclasseringsinstelling dit noodzakelijk acht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.4
    text: Aan een bijzondere voorwaarde kan elektronisch toezicht worden verbonden.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.5
    text: "Bij het stellen van één van de bijzondere voorwaarden genoemd in het tweede lid, onder 3° en
      4°,\nvinden de [artikelen 23, eerste en tweede lid][ref1], en [24][ref2] overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel23\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel24"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '23'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '24'
  - number: 14c.6
    text: "De rechter kan opdracht geven dat de reclassering toezicht houdt op de naleving van de voorwaarden\n\
      en de veroordeelde ten behoeve daarvan begeleidt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14c.7
    text: "Gedurende de proeftijd of gedurende de tijd dat deze is geschorst kan de rechter in de gestelde\n\
      bijzondere voorwaarden of in de termijn waartoe deze voorwaarden in hun werking binnen de proeftijd\n\
      zijn beperkt wijziging brengen, deze voorwaarden opheffen, alsnog bijzondere voorwaarden stellen
      en\neen opdracht als bedoeld in het zesde lid, geven, wijzigen of opheffen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14c
  - number: 14d
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14d
  - number: 14e
    text: "De rechter kan bij zijn uitspraak, ambtshalve of op vordering van het openbaar ministerie,
      bevelen\ndat de op grond van [artikel 14c][ref1] gestelde voorwaarden en hierop uit te oefenen toezicht,\n\
      dadelijk uitvoerbaar zijn, indien er ernstig rekening mee moet worden gehouden dat de veroordeelde\n\
      wederom een misdrijf zal begaan dat gericht is tegen of gevaar veroorzaakt voor de onaantastbaarheid\n\
      van het lichaam van een of meer personen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel14e
    references:
