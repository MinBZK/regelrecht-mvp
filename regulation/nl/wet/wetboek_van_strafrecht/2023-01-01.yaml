  - number: '84.1'
    text: Onder ambtenaren worden begrepen leden van algemeen vertegenwoordigende organen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel84
  - number: '84.2'
    text: "Onder ambtenaren en onder rechters worden begrepen scheidsrechters; onder rechters zij die\n\
      administratieve rechtsmacht oefenen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel84
  - number: '84.3'
    text: Allen die tot de gewapende macht behoren worden mede als ambtenaar beschouwd.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel84
  - number: 84bis
    text: Onder koopman wordt verstaan ieder die een bedrijf uitoefent.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel84bis
  - number: 84ter
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel84ter
  - number: '85.1'
    text: Onder schipper wordt verstaan elke gezagvoerder van een vaartuig of die deze vervangt.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel85
  - number: '85.2'
    text: Opvarenden zijn allen die zich aan boord bevinden, met uitzondering van de schipper.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel85
  - number: '85.3'
    text: Schepelingen zijn allen die zich als scheepsofficieren of scheepsgezellen aan boord
      bevinden.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel85
  - number: '85.4'
    text: Vaartuigen in aanbouw noch schepen in aanbouw worden als vaartuigen of schepen aangemerkt.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel85
  - number: '86'
    text: "Onder Nederlandse schepen worden alleen verstaan die vaartuigen welke door de wet betrekkelijk
      de\nafgifte van zeebrieven en vergunningen tot het voeren van de Nederlandse vlag als zeeschepen
      worden\naangemerkt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel86
  - number: 86a.1
    text: 'Onder Nederlandse luchtvaartuigen worden verstaan:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel86a
  - number: 86a.1.a
    text: luchtvaartuigen die zijn ingeschreven in Nederlandse luchtvaartuigregisters;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel86a
  - number: 86a.1.b
    text: "luchtvaartuigen die zonder bemanning zijn verhuurd aan een huurder die de hoofdzetel van zijn\n\
      bedrijf, of, indien de huurder niet een zodanige zetel heeft, zijn vaste verblijfplaats, in\nNederland
      heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel86a
  - number: 86a.2
    text: "Een luchtvaartuig is in vlucht van het moment af waarop alle buitendeuren, na het instappen,
      zijn\ngesloten tot het moment waarop een van de deuren wordt geopend voor het uitstappen. In geval
      van een\nnoodlanding wordt de vlucht geacht voort te duren, totdat de bevoegde autoriteiten de\n\
      verantwoordelijkheid voor het luchtvaartuig en voor de personen en goederen aan boord overnemen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel86a
  - number: 86a.3
    text: "Een luchtvaartuig is in bedrijf van het begin van het gereedmaken van dat luchtvaartuig voor
      een\nbepaalde vlucht door het grondpersoneel of door de bemanning tot het moment dat sedert de landing\n\
      vierentwintig uren zijn verstreken. De periode tijdens welke het luchtvaartuig in bedrijf is strekt\n\
      zich in elk geval uit tot de gehele periode tijdens welke het luchtvaartuig in vlucht is, zoals\n\
      omschreven in het tweede lid."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel86a
  - number: 86b
    text: "Voor de toepassing van [Titel I van dit Boek][ref1] wordt onder het hebben van een vaste woon-
      of\nverblijfplaats in Nederland verstaan het rechtmatig verblijven in Nederland gedurende een\n\
      onafgebroken periode van vijf jaar of langer.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel86b
    references:
      - id: ref1
        bwb_id: BWBR0001854
  - number: '87.1'
    text: Onder vijand worden begrepen opstandelingen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel87
  - number: '87.2'
    text: Onder oorlog wordt begrepen burgeroorlog.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel87
  - number: '87.3'
    text: "Onder tijd van oorlog wordt begrepen de tijd waarin oorlog dreigende is. Tijd van oorlog wordt
      mede\ngeacht te bestaan zodra dienstplichtigen buitengewoon in werkelijke dienst worden opgeroepen
      en\nzolang zij buitengewoon in werkelijke dienst worden gehouden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel87
  - number: 87a
    text: "Onder een bevriende staat wordt verstaan een buitenlandse mogendheid waarmede Nederland niet
      in een\ngewapend conflict is gewikkeld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel87a
  - number: 87b.1
    text: "Onder internationaal beschermd persoon wordt verstaan een persoon vallende onder de omschrijving
      van\nartikel 1, eerste lid, van het Verdrag inzake de voorkoming en bestraffing van misdrijven tegen\n\
      internationaal beschermde personen, met inbegrip van diplomaten van 14 december 1973 (*Trb.* 1981,\n\
      69)."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel87b
  - number: 87b.2
    text: "Onder internationaal beschermd persoon wordt mede verstaan een persoon vallende onder de\n\
      omschrijving van artikel 1, onderdeel a of b, van het Verdrag inzake de veiligheid van VN-personeel\n\
      en geassocieerd personeel van 9 december 1994 (Trb. 1996, 62), zoals aangevuld door het Facultatief\n\
      Protocol van 8 december 2005 ( *Trb.* 2006, 211)."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel87b
  - number: 87b.3
    text: "Onder beschermde goederen worden verstaan de goederen bedoeld in artikel 2, eerste lid, onder
      b, van\nhet in het eerste lid genoemde verdrag en artikel 9, eerste lid, onderdeel b, van het in
      het tweede\nlid genoemde verdrag."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel87b
  - number: '88'
    text: "Onder maand wordt verstaan een tijd van dertig dagen, onder dag, behoudens voor de toepassing
      van de\n[Algemene termijnenwet][ref1], een tijd van vierentwintig uren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002448"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel88
    references:
      - id: ref1
        bwb_id: BWBR0002448
  - number: '89'
    text: "Onder inklimming wordt begrepen ondergraving, alsmede het overschrijden van sloten of grachten
      tot\nafsluiting dienende."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel89
  - number: '90'
    text: Onder valse sleutels worden begrepen alle tot opening van het slot niet bestemde
      werktuigen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90
  - number: 90bis.1
    text: Onder opkoper wordt verstaan hij die van opkopen een beroep of een gewoonte maakt.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90bis
  - number: 90bis.2
    text: "Onder opkopen worden begrepen alle handelingen, hoe ook genaamd, waarmede kennelijk hetzelfde
      wordt\nbeoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90bis
  - number: 90ter.1
    text: "Onder electriciteitswerken worden verstaan werken dienende tot voortbrenging, geleiding,\n\
      transformatie of levering van electriciteit en daarmede in verband staande beveiligings-,\nbevestigings-,
      ondersteunings- en waarschuwingswerken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90ter
  - number: 90ter.2
    text: Onder electriciteitswerken worden niet begrepen telegraaf- en telefoonwerken.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90ter
  - number: 90quater
    text: "Onder discriminatie of discrimineren wordt verstaan elke vorm van onderscheid, elke uitsluiting,\n\
      beperking of voorkeur, die ten doel heeft of ten gevolge kan hebben dat de erkenning, het genot
      of\nde uitoefening op voet van gelijkheid van de rechten van de mens en de fundamentele vrijheden
      op\npolitiek, economisch, sociaal of cultureel terrein of op andere terreinen van het maatschappelijk\n\
      leven, wordt teniet gedaan of aangetast."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90quater
  - number: 90quinquies
    text: "Onder instelling voor verpleging van ter beschikking gestelden wordt verstaan een instelling
      bedoeld\nin [artikel 1.1, onderdeel e, van de Wet forensische zorg][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040634#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90quinquies
    references:
      - id: ref1
        bwb_id: BWBR0040634
        artikel: '1.1'
  - number: 90sexies
    text: 'Onder psychiatrisch ziekenhuis wordt verstaan:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90sexies
  - number: 90sexies.1o
    text: "een accommodatie als bedoeld in [artikel 1:1, eerste lid, onderdeel b, van de Wet verplichte\n\
      geestelijke gezondheidszorg][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040635#Artikel1:1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90sexies
    references:
      - id: ref1
        bwb_id: BWBR0040635
        artikel: 1:1
  - number: 90sexies.2o
    text: "een accommodatie als bedoeld in [artikel 1, eerste lid, onderdeel b, van de Wet zorg en dwang\n\
      psychogeriatrische en verstandelijk gehandicapte cliënten][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040632#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90sexies
    references:
      - id: ref1
        bwb_id: BWBR0040632
        artikel: '1'
  - number: 90septies
    text: "Onder psychiater wordt verstaan een arts die bevoegd is de titel van psychiater of zenuwarts
      te\nvoeren."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90septies
  - number: 90octies
    text: "Waar van huwelijk of echtgenoot wordt gesproken wordt, met uitzondering van [artikel 449][ref1],\n\
      daaronder mede begrepen geregistreerd partnerschap dan wel geregistreerde partner.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001854#Artikel449"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90octies
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '449'
  - number: 90novies
    text: "Onder geweldsinstructie wordt verstaan de bij of krachtens de [Politiewet 2012][ref1] en de
      [Wet op\nde bijzondere opsporingsdiensten][ref2] gegeven algemeen verbindende voorschriften die
      tot de\nambtenaar gerichte instructies bevatten omtrent het gebruik van geweld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0031788\n\
      [ref2]: https://wetten.overheid.nl/BWBR0019919"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel90novies
    references:
      - id: ref1
        bwb_id: BWBR0031788
      - id: ref2
        bwb_id: BWBR0019919
  - number: '91'
    text: "De bepalingen van de Titels I-VIII A van dit Boek zijn ook toepasselijk op feiten waarop bij
      andere\nwetten of verordeningen straf is gesteld, tenzij de wet anders bepaalt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel91
  - number: '92'
    text: "De aanslag ondernomen met het oogmerk om de Koning, de regerende Koningin of de Regent van
      het leven\nof de vrijheid te beroven of tot regeren ongeschikt te maken, wordt gestraft met levenslange\n\
      gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel92
  - number: '93'
    text: "De aanslag ondernomen met het oogmerk om het Rijk geheel of gedeeltelijk onder vreemde heerschappij\n\
      te brengen of om een deel daarvan af te scheiden, wordt gestraft met levenslange gevangenisstraf
      of\ntijdelijke van ten hoogste dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel93
  - number: '94'
    text: "De aanslag ondernomen met het oogmerk om de grondwettige regeringsvorm of de orde van troonopvolging\n\
      te vernietigen of op onwettige wijze te veranderen, wordt gestraft met levenslange gevangenisstraf\n\
      of tijdelijke van ten hoogste dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel94
  - number: '95'
    text: "Hij die door geweld of bedreiging met geweld een vergadering van de regeringsraad uiteenjaagt,
      tot\nhet nemen of niet nemen van enig besluit dwingt, een lid uit die vergadering verwijdert of\n\
      opzettelijk een lid verhindert die vergadering bij te wonen of daarin vrij en onbelemmerd zijn\n\
      plicht te vervullen, wordt gestraft met levenslange gevangenisstraf of tijdelijke van ten hoogste\n\
      dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel95
  - number: 95a
    text: "Hij die door geweld of bedreiging met geweld een vergadering van de raad van ministers uiteenjaagt,\n\
      tot het nemen of niet nemen van enig besluit dwingt, een lid uit die vergadering verwijdert of\n\
      opzettelijk een lid verhindert die vergadering bij te wonen of daarin vrij en onbelemmerd zijn\n\
      plicht te vervullen, wordt gestraft met levenslange gevangenisstraf of tijdelijke van ten hoogste\n\
      dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel95a
  - number: '96.1'
    text: "De samenspanning tot een der in de [artikelen 92-95a][ref1] omschreven misdrijven wordt gestraft
      met\ngevangenisstraf van ten hoogste tien jaren of geldboete van de vijfde categorie.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001854#Artikel92"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel96
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '92'
  - number: '96.2'
    text: "Dezelfde straf is toepasselijk op hem die, met het oogmerk om een der in de [artikelen 92-95a][ref1]\n\
      omschreven misdrijven voor te bereiden of te bevorderen:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel92"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel96
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '92'
  - number: 96.2.1°
    text: "een ander tracht te bewegen om het misdrijf te plegen, te doen plegen of mede te plegen, om
      daarbij\nbehulpzaam te zijn of om daartoe gelegenheid, middelen of inlichtingen te verschaffen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel96
  - number: 96.2.2°
    text: "gelegenheid, middelen of inlichtingen tot het plegen van het misdrijf zich of anderen tracht
      te\nverschaffen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel96
  - number: 96.2.3°
    text: voorwerpen voorhanden heeft waarvan hij weet dat zij bestemd zijn tot het plegen van het
      misdrijf;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel96
  - number: 96.2.4°
    text: "plannen voor de uitvoering van het misdrijf, welke bestemd zijn om aan anderen te worden\n\
      medegedeeld, in gereedheid brengt of onder zich heeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel96
  - number: 96.2.5°
    text: "enige maatregel van regeringswege genomen om de uitvoering van het misdrijf te voorkomen of
      te\nonderdrukken, tracht te beletten, te belemmeren of te verijdelen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel96
  - number: '97.1'
    text: "Hij die met een buitenlandse mogendheid in verbinding treedt, met het oogmerk om haar tot het
      plegen\nvan vijandelijkheden of het voeren van oorlog tegen de staat te bewegen, haar in het daartoe\n\
      opgevatte voornemen te versterken, haar daarbij hulp toe te zeggen of bij de voorbereiding hulp
      te\nverlenen, wordt gestraft met levenslange gevangenisstraf of tijdelijke van ten hoogste dertig
      jaren\nof geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel97
  - number: '97.2'
    text: "Handelingen gepleegd ter voorbereiding van een misdrijf als omschreven in het voorgaande lid,
      worden\ngestraft met gevangenisstraf van ten hoogste tien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel97
  - number: 97a
    text: "Hij die met een in het buitenland gevestigd persoon of lichaam in verbinding treedt met het
      oogmerk\nom een zodanig persoon of lichaam tot het verschaffen van steun aan het voorbereiden, bevorderen
      of\nteweegbrengen van omwenteling te bewegen, om een zodanig persoon of lichaam in het daartoe opgevatte\n\
      voornemen te versterken of aan een zodanig persoon of lichaam daarbij hulp toe te zeggen of te\n\
      verlenen, of om omwenteling voor te bereiden, te bevorderen of teweeg te brengen, wordt gestraft
      met\nlevenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van de
      vijfde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel97a
  - number: 97b
    text: 'Met gevangenisstraf van ten hoogste tien jaren of geldboete van de vijfde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel97b
  - number: 97b.1°
    text: "hij die enig voorwerp invoert dat geschikt is tot het verschaffen van stoffelijke steun aan
      het\nvoorbereiden, bevorderen of teweegbrengen van omwenteling, indien hij weet of ernstige reden
      heeft\nom te vermoeden dat het daartoe bestemd is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel97b
  - number: 97b.2°
    text: "hij die enig voorwerp onder zich heeft of tot onderwerp van een overeenkomst maakt dat geschikt
      is\ntot het verschaffen van stoffelijke steun aan het voorbereiden, bevorderen of teweegbrengen
      van\nomwenteling, indien hij weet of ernstige reden heeft om te vermoeden, dat het daartoe bestemd
      is en\ndat het voorwerp of enig ander voorwerp waarvoor het in de plaats is getreden, hetzij met
      die\nbestemming is ingevoerd, hetzij door of vanwege een in het buitenland gevestigd persoon of
      lichaam\ndaartoe is bestemd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel97b
  - number: '98.1'
    text: "Hij die een inlichting waarvan de geheimhouding door het belang van de staat of van zijn bondgenoten\n\
      wordt geboden, een voorwerp waaraan een zodanige inlichting kan worden ontleend, of zodanige\ngegevens
      opzettelijk verstrekt aan of ter beschikking stelt van een tot kennisneming daarvan niet\ngerechtigd
      persoon of lichaam, wordt, indien hij weet of redelijkerwijs moet vermoeden dat het een\nzodanige
      inlichting, een zodanig voorwerp of zodanige gegevens betreft, gestraft met gevangenisstraf\nvan
      ten hoogste zes jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel98
  - number: '98.2'
    text: "Met dezelfde straf wordt gestraft hij die een inlichting die van een verboden plaats afkomstig
      is en\ntot de veiligheid van de staat of van zijn bondgenoten in betrekking staat, een voorwerp
      waaraan een\nzodanige inlichting kan worden ontleend, of zodanige gegevens opzettelijk verstrekt
      aan of ter\nbeschikking stelt van een tot kennisneming daarvan niet gerechtigd persoon of lichaam,
      indien hij\nweet of redelijkerwijs moet vermoeden dat het een zodanige inlichting, een zodanig voorwerp
      of\nzodanige gegevens betreft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel98
  - number: 98a.1
    text: "Hij die een inlichting, een voorwerp of gegevens als bedoeld in [artikel 98][ref1], hetzij\n\
      opzettelijk openbaar maakt, hetzij zonder daartoe gerechtigd te zijn opzettelijk verstrekt aan of\n\
      ter beschikking stelt van een buitenlandse mogendheid, een in het buitenland gevestigd persoon of\n\
      lichaam, dan wel een zodanig persoon of lichaam dat gevaar ontstaat dat de inlichting of de gegevens\n\
      aan een buitenlandse mogendheid of aan een in het buitenland gevestigd persoon of lichaam bekend\n\
      wordt, wordt, indien hij weet of redelijkerwijs moet vermoeden dat het een zodanige inlichting of\n\
      zodanige gegevens betreft, gestraft met gevangenisstraf van ten hoogste vijftien jaren of geldboete\n\
      van de vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel98"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel98a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '98'
  - number: 98a.2
    text: "Indien de schuldige heeft gehandeld in tijd van oorlog dan wel in dienst of in opdracht van
      een\nbuitenlandse mogendheid of van een in het buitenland gevestigd persoon of lichaam, kan levenslange\n\
      gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van de vijfde categorie\n\
      worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel98a
  - number: 98a.3
    text: "Handelingen gepleegd ter voorbereiding van een misdrijf als omschreven in de voorgaande leden
      worden\ngestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel98a
  - number: 98b
    text: "Hij aan wiens schuld te wijten is dat een inlichting, een voorwerp of gegevens als bedoeld
      in\n[artikel 98][ref1], openbaar worden gemaakt of ter beschikking komt van een tot kennisneming
      daarvan\nniet gerechtigd persoon of lichaam, wordt gestraft met gevangenisstraf van ten hoogste
      een jaar of\ngeldboete van de derde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel98"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel98b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '98'
  - number: 98c.1
    text: 'Met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel98c
  - number: 98c.1.1°
    text: "hij die opzettelijk een inlichting, een voorwerp of gegevens als bedoeld in [artikel 98][ref1],\n\
      zonder daartoe gerechtigd te zijn, onder zich neemt of houdt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel98"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel98c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '98'
  - number: 98c.1.2°
    text: "hij die enige handeling verricht, ondernomen met het oogmerk om, zonder daartoe gerechtigd
      te zijn,\nde beschikking te krijgen over een inlichting, een voorwerp of gegevens als bedoeld in
      [artikel\n98][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel98"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel98c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '98'
  - number: 98c.1.3°
    text: "hij die tersluik, onder een vals voorgeven, door middel van een vermomming of langs een andere
      dan\nde gewone toegang op of in een verboden plaats komt of tracht te komen, aldaar in dier voege\n\
      aanwezig is, of zich op een van die wijzen of door een van die middelen vandaar verwijdert of tracht\n\
      te verwijderen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel98c
  - number: 98c.2
    text: "De bepaling onder 3° is niet toepasselijk, indien de rechter blijkt dat de dader niet heeft\n\
      gehandeld met het oogmerk bedoeld onder 2°."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel98c
  - number: '99'
    text: "Hij die een hem van regeringswege opgedragen onderhandeling met een buitenlandse mogendheid\n\
      opzettelijk ten nadele van de staat voert, wordt gestraft met gevangenisstraf van ten hoogste\n\
      vijftien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel99
  - number: '100'
    text: 'Met gevangenisstraf van ten hoogste tien jaren of geldboete van de vijfde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel100
  - number: 100.1°
    text: "hij die, in geval van een oorlog waarin Nederland niet betrokken is, opzettelijk enige handeling\n\
      verricht waardoor het gevaar ontstaat dat de staat in een oorlog wordt betrokken, of enig van\n\
      regeringswege gegeven en bekendgemaakt bijzonder voorschrift tot handhaving van het niet deelnemen\n\
      aan de oorlog opzettelijk overtreedt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel100
  - number: 100.2°
    text: "hij die, in tijd van oorlog, enig voorschrift van regeringswege in het belang van de veiligheid
      van\nde staat gegeven en bekendgemaakt, opzettelijk overtreedt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel100
  - number: '101'
    text: "De Nederlander die in het vooruitzicht van een oorlog met een buitenlandse mogendheid vrijwillig
      bij\ndeze mogendheid in krijgsdienst treedt, wordt, indien de oorlog uitbreekt, gestraft met\ngevangenisstraf
      van ten hoogste vijftien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel101
  - number: '102'
    text: "Met levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van
      de\nvijfde categorie wordt gestraft hij die opzettelijk, in tijd van oorlog, de vijand hulp verleent
      of\nde staat tegenover de vijand benadeelt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel102
  - number: '103'
    text: "De samenspanning tot het in [artikel 102][ref1] omschreven misdrijf wordt gestraft met\ngevangenisstraf
      van ten hoogste tien jaren of geldboete van de vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel102"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel103
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '102'
  - number: 103a
    text: "Niet strafbaar is hij die een der in de [artikelen 102][ref1] en [103][ref2] omschreven misdrijven\n\
      heeft begaan in de redelijke overtuiging het Nederlandse belang niet te schaden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel102\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel103"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel103a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '102'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '103'
  - number: '104'
    text: "Met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie wordt gestraft\n\
      hij die, in tijd van oorlog, zonder oogmerk om de vijand hulp te verlenen of de staat tegenover
      de\nvijand te benadelen, opzettelijk:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel104
  - number: 104.1°
    text: een verspieder van de vijand opneemt, verbergt of voorthelpt;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel104
  - number: 104.2°
    text: desertie van een krijgsman, in dienst van het Rijk, teweegbrengt of bevordert.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel104
  - number: '105.1'
    text: "Hij die, in tijd van oorlog, enige bedrieglijke handeling pleegt bij levering van benodigdheden
      ten\ndienste van de krijgsmacht, wordt gestraft met gevangenisstraf van ten hoogste twaalf jaren
      of\ngeldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel105
  - number: '105.2'
    text: "Met dezelfde straf wordt gestraft hij die, met het opzicht over de levering van de goederen
      belast,\nde bedrieglijke handeling opzettelijk toelaat."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel105
  - number: '106.1'
    text: "Bij veroordeling wegens het in [artikel 92][ref1] omschreven misdrijf, kan ontzetting van de
      in\n[artikel 28, eerste lid, onder 1°-4°][ref2], vermelde rechten worden uitgesproken.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001854#Artikel92\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel106
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '92'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '106.2'
    text: "Bij veroordeling wegens een der in de [artikelen 93-103][ref1] omschreven misdrijven, kan ontzetting\n\
      van de in [artikel 28, eerste lid, onder 1°-3°][ref2], vermelde rechten worden uitgesproken.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel93\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel106
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '93'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '106.3'
    text: "Bij veroordeling wegens het in [artikel 105][ref1] omschreven misdrijf, kan de schuldige worden\n\
      ontzet van de uitoefening van het beroep waarin hij het misdrijf begaan heeft en van de in [artikel\n\
      28, eerste lid, onder 1°-4°][ref2], vermelde rechten, en kan openbaarmaking van de rechterlijke\n\
      uitspraak worden gelast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel105\n[ref2]:
      https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel106
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '105'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '107'
    text: "De straffen gesteld op de in de [artikelen 102-105][ref1] omschreven feiten, zijn toepasselijk\n\
      indien een van die feiten wordt gepleegd tegen of met betrekking tot de bondgenoten van de staat
      in\neen gemeenschappelijke oorlog.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel102"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel107
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '102'
  - number: 107a
    text: "De [artikelen 100, onder 2°][ref1], en [101-107][ref2] vinden overeenkomstige toepassing in
      geval\nvan een gewapend conflict dat niet als oorlog kan worden aangemerkt en waarbij Nederland
      is\nbetrokken, hetzij ter individuele of collectieve zelfverdediging, hetzij tot herstel van\ninternationale
      vrede en veiligheid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel100\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel101"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel107a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '100'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '101'
  - number: '108.1'
    text: "De aanslag op het leven of de vrijheid van de echtgenoot van de Koning, van de vermoedelijke\n\
      opvolger van de Koning, of van diens echtgenoot, wordt gestraft met gevangenisstraf van ten hoogste\n\
      vijftien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel108
  - number: '108.2'
    text: "Indien de aanslag op het leven de dood ten gevolge heeft of met voorbedachten rade wordt ondernomen,\n\
      wordt levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren opgelegd of geldboete\n\
      van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel108
  - number: '109'
    text: "Elke feitelijke aanranding van de persoon van de Koning die niet valt in een zwaardere strafbepaling\n\
      wordt gestraft met gevangenisstraf van ten hoogste zeven jaren en zes maanden of geldboete van de\n\
      vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel109
  - number: '110'
    text: "Elke feitelijke aanranding van de persoon van de echtgenoot van de Koning, van de vermoedelijke\n\
      opvolger van de Koning, van diens echtgenoot, of van de Regent die niet valt in een zwaardere\n\
      strafbepaling wordt gestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van de\n\
      vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel110
  - number: '111'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel111
  - number: '112'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel112
  - number: '113'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel113
  - number: '114'
    text: "Bij veroordeling wegens een der in de [artikelen 108][ref1], [109][ref2] en [110][ref3] omschreven\n\
      misdrijven kan ontzetting van de in [artikel 28, eerste lid, onder 1°-4°][ref4], vermelde rechten\n\
      worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel108\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel109\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel110\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel114
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '108'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '109'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '110'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '28'
  - number: 114a
    text: "Indien een misdrijf, strafbaar gesteld in [artikel 108, eerste lid][ref1], [109][ref2]\nof [110][ref3],
      is begaan met een terroristisch oogmerk, wordt de in dat artikel bepaalde tijdelijke\ngevangenisstraf
      met de helft verhoogd en wordt, indien op het misdrijf een tijdelijke\ngevangenisstraf van ten hoogste
      vijftien jaren is gesteld, levenslange gevangenisstraf of tijdelijke\nvan ten hoogste dertig jaren
      opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel108\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel109\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel110"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel114a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '108'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '109'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '110'
  - number: 114b.1
    text: "De samenspanning tot de in [artikel 108][ref1] omschreven misdrijven, te begaan met een\nterroristisch
      oogmerk, wordt gestraft met gevangenisstraf van ten hoogste tien jaren of geldboete\nvan de vijfde
      categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel108"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel114b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '108'
  - number: 114b.2
    text: "[Artikel 96, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel96"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel114b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '96'
  - number: '115.1'
    text: "De aanslag op het leven of de vrijheid van een hoofd van een bevriende staat wordt gestraft
      met\ngevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel115
  - number: '115.2'
    text: "Indien de aanslag op het leven de dood ten gevolge heeft of met voorbedachten rade wordt ondernomen,\n\
      wordt levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van de\n\
      vijfde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel115
  - number: '116'
    text: "Elke feitelijke aanranding van de persoon van een hoofd van een bevriende staat, die niet valt
      in\neen zwaardere strafbepaling, wordt gestraft met gevangenisstraf van ten hoogste zes jaren of\n\
      geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel116
  - number: '117.1'
    text: "De aanslag op het leven of de vrijheid van een internationaal beschermd persoon wordt gestraft
      met\ngevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel117
  - number: '117.2'
    text: "Indien de aanslag op het leven de dood ten gevolge heeft of met voorbedachte rade wordt ondernomen,\n\
      wordt levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren opgelegd of geldboete\n\
      van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel117
  - number: 117a
    text: "Elke feitelijke aanranding van de persoon van een internationaal beschermd persoon, die niet
      valt in\neen zwaardere strafbepaling, wordt gestraft met gevangenisstraf van ten hoogste drie jaren
      of\ngeldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel117a
  - number: 117b
    text: "Hij die opzettelijk geweld pleegt tegen de beschermde goederen van een internationaal beschermd\n\
      persoon wordt, indien daardoor gevaar voor de veiligheid of de vrijheid van die persoon te duchten\n\
      is, gestraft met gevangenisstraf van ten hoogste acht jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel117b
  - number: '118'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel118
  - number: '119'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel119
  - number: '120'
    text: "Bij veroordeling wegens een der in de [artikelen 115][ref1] en [116][ref2] omschreven misdrijven,\n\
      kan ontzetting van de in [artikel 28, eerste lid, onder 1°-4°][ref3], vermelde rechten worden\n\
      uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel115\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel116\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel120
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '115'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '116'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '28'
  - number: 120a
    text: "Indien een misdrijf, strafbaar gesteld in [artikel 115, eerste lid][ref1], [116][ref2], [117,
      eerste\nlid][ref3], [117a][ref4] of [117b][ref5], is begaan met een terroristisch oogmerk, wordt
      de in dat\nartikel bepaalde tijdelijke gevangenisstraf met de helft verhoogd en wordt, indien op
      het misdrijf\neen tijdelijke gevangenisstraf van ten hoogste vijftien jaren is gesteld, levenslange\n\
      gevangenisstraf of tijdelijke van ten hoogste dertig jaren opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel115\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel116\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel117\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel117a\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel117b"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel120a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '115'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '116'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '117'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: 117a
      - id: ref5
        bwb_id: BWBR0001854
        artikel: 117b
  - number: 120b.1
    text: "De samenspanning tot de in de [artikelen 115][ref1] en [117][ref2] omschreven misdrijven, te
      begaan\nmet een terroristisch oogmerk, wordt gestraft met gevangenisstraf van ten hoogste tien jaren
      of\ngeldboete van de vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel115\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel117"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel120b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '115'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '117'
  - number: 120b.2
    text: "[Artikel 96, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel96"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel120b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '96'
  - number: 120c
    text: "Bij veroordeling wegens een der misdrijven omschreven in de [artikelen 117][ref1], [117a][ref2]
      en\n[117b][ref3], begaan met een terroristisch oogmerk, alsmede bij veroordeling wegens een der\n\
      misdrijven omschreven in [artikel 120b][ref4], kan ontzetting van het in [artikel 28, eerste lid,\n\
      onder 3°][ref5], vermelde recht worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel117\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel117a\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel117b\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel120b\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel120c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '117'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 117a
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 117b
      - id: ref4
        bwb_id: BWBR0001854
        artikel: 120b
      - id: ref5
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '121'
    text: "Hij die door geweld of bedreiging met geweld een vergadering van de beide kamers der Staten-Generaal\n\
      of van een van deze uiteenjaagt of tot het nemen of niet nemen van enig besluit dwingt, of een lid,\n\
      een minister of een staatssecretaris uit die vergadering verwijdert of opzettelijk verhindert die\n\
      bij te wonen of daarin vrij en onbelemmerd zijn plicht te vervullen, wordt gestraft met levenslange\n\
      gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel121
  - number: 121a
    text: "Hij die door geweld of bedreiging met geweld een vergadering van een commissie uit de beide
      kamers\nder Staten-Generaal of uit een van deze uiteenjaagt of tot het nemen of niet nemen van enig
      besluit\ndwingt of een lid, een minister of een staatssecretaris uit die vergadering verwijdert
      of\nopzettelijk verhindert die bij te wonen of daarin vrij en onbelemmerd zijn plicht te vervullen,\n\
      wordt gestraft met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel121a
  - number: '122.1'
    text: "De samenspanning tot het in [artikel 121][ref1] omschreven misdrijf wordt gestraft met\ngevangenisstraf
      van ten hoogste tien jaren of geldboete van de vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel121"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel122
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '121'
  - number: '122.2'
    text: "[Artikel 96, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel96"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel122
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '96'
  - number: '123'
    text: "Hij die door geweld of bedreiging met geweld een vergadering van de staten van een provincie\n\
      uiteenjaagt of tot het nemen of niet nemen van enig besluit dwingt of een lid, de voorzitter of
      een\ngedeputeerde uit die vergadering verwijdert of opzettelijk verhindert die bij te wonen of daarin\n\
      vrij en onbelemmerd zijn plicht te vervullen, wordt gestraft met gevangenisstraf van ten hoogste\n\
      negen jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel123
  - number: 123a
    text: "Hij die door geweld of bedreiging met geweld een vergadering van een door de staten van een\n\
      provincie ingestelde commissie uiteenjaagt of tot het nemen of niet nemen van enig besluit dwingt
      of\neen lid, een gedeputeerde of de commissaris van de Koning uit die vergadering verwijdert of\n\
      opzettelijk verhindert die bij te wonen of daarin vrij en onbelemmerd zijn plicht te vervullen,\n\
      wordt gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel123a
  - number: '124'
    text: "Hij die door geweld of bedreiging met geweld een vergadering van de raad van een gemeente\n\
      uiteenjaagt of tot het nemen of niet nemen van enig besluit dwingt of een lid, de voorzitter of
      een\nwethouder uit die vergadering verwijdert of opzettelijk verhindert die bij te wonen of daarin
      vrij\nen onbelemmerd zijn plicht te vervullen, wordt gestraft met gevangenisstraf van ten hoogste
      negen\njaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel124
  - number: 124a
    text: "Hij die door geweld of bedreiging met geweld een vergadering van een door de raad van een gemeente\n\
      ingestelde commissie uiteenjaagt of tot het nemen of niet nemen van enig besluit dwingt of een lid,\n\
      een wethouder of de burgemeester uit die vergadering verwijdert of opzettelijk verhindert die bij
      te\nwonen of daarin vrij en onbelemmerd zijn plicht te vervullen, wordt gestraft met gevangenisstraf
      van\nten hoogste vier jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel124a
  - number: '125'
    text: "Hij die bij gelegenheid van een krachtens wettelijk voorschrift uitgeschreven verkiezing door
      geweld\nof bedreiging met geweld opzettelijk iemand verhindert zijn of eens anders kiesrecht vrij
      en\nonbelemmerd uit te oefenen, wordt gestraft met gevangenisstraf van ten hoogste een jaar of geldboete\n\
      van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel125
  - number: '126.1'
    text: "Hij die bij gelegenheid van een krachtens wettelijk voorschrift uitgeschreven verkiezing door
      gift\nof belofte iemand omkoopt om zijn of eens anders kiesrecht hetzij niet, hetzij op bepaalde
      wijze uit\nte oefenen, wordt gestraft met gevangenisstraf van ten hoogste zes maanden of geldboete
      van de derde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel126
  - number: '126.2'
    text: "Dezelfde straf wordt toegepast op de kiezer of de gemachtigde van een kiezer die zich door
      gift of\nbelofte tot een of ander laat omkopen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel126
  - number: '127'
    text: "Hij die bij gelegenheid van een krachtens wettelijk voorschrift uitgeschreven verkiezing, enige\n\
      bedrieglijke handeling pleegt waardoor een stem van onwaarde wordt of een ander dan de bij het\n\
      uitbrengen van de stem bedoelde persoon wordt aangewezen, wordt gestraft met gevangenisstraf van
      ten\nhoogste zes maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel127
  - number: '128'
    text: "Hij die opzettelijk zich voor een ander uitgevende, aan een krachtens wettelijk voorschrift\n\
      uitgeschreven verkiezing deelneemt, wordt gestraft met gevangenisstraf van ten hoogste een jaar
      of\ngeldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel128
  - number: '129'
    text: "Hij die bij gelegenheid van een krachtens wettelijk voorschrift uitgeschreven verkiezing,\n\
      opzettelijk een plaats gehad hebbende stemming verijdelt of enige bedrieglijke handeling pleegt\n\
      waardoor aan de stemming een andere uitslag wordt gegeven dan door de wettig uitgebrachte stemmen\n\
      zou zijn verkregen, wordt gestraft met gevangenisstraf van ten hoogste een jaar en zes maanden of\n\
      geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel129
  - number: '130.1'
    text: "Bij veroordeling wegens een der in de [artikelen 121][ref1] en [123][ref2] omschreven misdrijven,\n\
      kan ontzetting van de in [artikel 28, eerste lid, onder 1°-3°][ref3], vermelde rechten worden\n\
      uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel121\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel123\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel130
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '121'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '123'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '130.2'
    text: "Bij veroordeling wegens een der in de [artikelen 122][ref1], [124][ref2] en [129][ref3] omschreven\n\
      misdrijven, kan ontzetting van de in [artikel 28, eerste lid, onder 3°][ref4], vermelde rechten\n\
      worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel122\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel124\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel129\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel130
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '122'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '124'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '129'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '28'
  - number: 130a
    text: "Indien een misdrijf, strafbaar gesteld in [artikel 123][ref1] of [124][ref2], is begaan met
      een\nterroristisch oogmerk, wordt de in deze artikelen bepaalde tijdelijke gevangenisstraf met de
      helft\nverhoogd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel123\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel124"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel130a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '123'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '124'
  - number: 130b
    text: "Bij veroordeling wegens een der misdrijven omschreven in de [artikelen 123][ref1] en [124][ref2],\n\
      begaan met een terroristisch oogmerk, kan ontzetting van het in [artikel 28, eerste lid, onder\n\
      3°][ref3], vermelde recht worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel123\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel124\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel130b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '123'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '124'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '131.1'
    text: "Hij die in het openbaar, mondeling of bij geschrift of afbeelding, tot enig strafbaar feit
      of tot\ngewelddadig optreden tegen het openbaar gezag opruit, wordt gestraft met gevangenisstraf
      van ten\nhoogste vijf jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel131
  - number: '131.2'
    text: "Indien het strafbare feit waartoe wordt opgeruid een terroristisch misdrijf dan wel een misdrijf
      ter\nvoorbereiding of vergemakkelijking van een terroristisch misdrijf inhoudt, wordt de gevangenisstraf,\n\
      gesteld op het in het eerste lid omschreven feit, met een derde verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel131
  - number: '132.1'
    text: "Hij die een geschrift of afbeelding waarin tot enig strafbaar feit of tot gewelddadig optreden
      tegen\nhet openbaar gezag wordt opgeruid, verspreidt, openlijk tentoonstelt of aanslaat of, om verspreid,\n\
      openlijk tentoongesteld of aangeslagen te worden, in voorraad heeft, wordt, indien hij weet of\n\
      ernstige reden heeft te vermoeden dat in het geschrift of de afbeelding zodanige opruiing voorkomt,\n\
      gestraft met gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel132
  - number: '132.2'
    text: "Met dezelfde straf wordt gestraft hij die, met gelijke wetenschap of een gelijke reden tot\n\
      vermoeden, de inhoud van een zodanig geschrift openlijk ten gehore brengt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel132
  - number: '132.3'
    text: "Indien het strafbare feit waartoe bij geschrift of afbeelding wordt opgeruid een terroristisch\n\
      misdrijf dan wel een misdrijf ter voorbereiding of vergemakkelijking van een terroristisch misdrijf\n\
      inhoudt, wordt de gevangenisstraf, gesteld op het in het eerste lid omschreven feit, met een derde\n\
      verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel132
  - number: '133'
    text: "Hij die in het openbaar, mondeling of bij geschrift of afbeelding, aanbiedt inlichtingen,\n\
      gelegenheid of middelen te verschaffen om enig strafbaar feit te plegen, wordt gestraft met\ngevangenisstraf
      van ten hoogste zes maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel133
  - number: '134.1'
    text: "Hij die een geschrift of afbeelding waarin wordt aangeboden inlichtingen, gelegenheid of middelen
      te\nverschaffen om enig strafbaar feit te plegen, verspreidt, openlijk tentoonstelt of aanslaat
      of, om\nverspreid, openlijk tentoongesteld of aangeslagen te worden, in voorraad heeft, wordt, indien
      hij\nweet of ernstige reden heeft om te vermoeden dat in het geschrift of de afbeelding zodanig
      aanbod\nvoorkomt, gestraft met gevangenisstraf van ten hoogste drie maanden of geldboete van de
      tweede\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel134
  - number: '134.2'
    text: "Met dezelfde straf wordt gestraft hij die, met gelijke wetenschap of een gelijke reden tot\n\
      vermoeden, de inhoud van een zodanig geschrift openlijk ten gehore brengt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel134
  - number: 134a
    text: "Hij die zich of een ander opzettelijk gelegenheid, middelen of inlichtingen verschaft of tracht
      te\nverschaffen tot het plegen van een terroristisch misdrijf dan wel een misdrijf ter voorbereiding
      of\nvergemakkelijking van een terroristisch misdrijf, dan wel zich kennis of vaardigheden daartoe\n\
      verwerft of een ander bijbrengt, wordt gestraft met gevangenisstraf van ten hoogste acht jaren of\n\
      geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel134a
  - number: '135'
    text: "Hij die, kennis dragende van een strafbare samenspanning, op een tijdstip waarop het plegen
      van deze\nmisdrijven nog kan worden voorkomen, opzettelijk nalaat daarvan tijdig voldoende kennis
      te geven,\nhetzij aan de ambtenaren van de justitie of politie, hetzij aan de bedreigde, wordt,
      indien het\nmisdrijf is gevolgd, gestraft met gevangenisstraf van ten hoogste twee jaren of geldboete
      van de\nvierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel135
  - number: '136.1'
    text: "Hij die, kennis dragende van een voornemen tot het plegen van een der in de [artikelen 92-110][ref1]\n\
      omschreven misdrijven, tot desertie in tijd van oorlog, tot militair verraad, tot moord, mensenroof\n\
      of verkrachting of tot een der in [Titel VII van dit Boek][ref2] omschreven misdrijven dan wel een\n\
      terroristisch misdrijf, op een tijdstip waarop het plegen van deze misdrijven nog kan worden\nvoorkomen,
      opzettelijk nalaat daarvan tijdig voldoende kennis te geven, hetzij aan de ambtenaren van\nde justitie
      of politie, hetzij aan de bedreigde, wordt, indien het misdrijf is gevolgd, gestraft met\ngevangenisstraf
      van ten hoogste een jaar of geldboete van de vierde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel92\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel136
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '92'
      - id: ref2
        bwb_id: BWBR0001854
  - number: '136.2'
    text: "Dezelfde straf is toepasselijk op hem die, kennis dragende van enig in het eerste lid vermeld
      reeds\ngepleegd misdrijf waardoor levensgevaar is ontstaan, op een tijdstip waarop de gevolgen nog
      kunnen\nworden afgewend, opzettelijk nalaat daarvan gelijke kennisgeving te doen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel136
  - number: '137'
    text: "De bepalingen van de [artikelen 135][ref1] en [136][ref2] zijn niet van toepassing op hem die
      door\nde kennisgeving gevaar voor een strafvervolging zou doen ontstaan voor zichzelf, voor een
      van zijn\nbloedverwanten of aangehuwden in de rechte linie of in de tweede of derde graad van de
      zijlinie,\nvoor zijn echtgenoot of gewezen echtgenoot, of voor een ander bij wiens vervolging hij
      zich, uit\nhoofde van zijn ambt of beroep, van het afleggen van getuigenis zou kunnen verschonen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel135\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel136"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '135'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '136'
  - number: 137c.1
    text: "Hij die zich in het openbaar, mondeling of bij geschrift of afbeelding, opzettelijk beledigend\n\
      uitlaat over een groep mensen wegens hun ras, hun godsdienst of levensovertuiging, hun hetero- of\n\
      homoseksuele gerichtheid of hun lichamelijke, psychische of verstandelijke handicap, wordt gestraft\n\
      met gevangenisstraf van ten hoogste een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137c
  - number: 137c.2
    text: "Indien het feit wordt gepleegd door een persoon die daarvan een beroep of gewoonte maakt of
      door\ntwee of meer verenigde personen wordt gevangenisstraf van ten hoogste twee jaren of geldboete
      van de\nvierde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137c
  - number: 137d.1
    text: "Hij die in het openbaar, mondeling of bij geschrift of afbeelding, aanzet tot haat tegen of\n\
      discriminatie van mensen of gewelddadig optreden tegen persoon of goed van mensen wegens hun ras,\n\
      hun godsdienst of levensovertuiging, hun geslacht, hun hetero- of homoseksuele gerichtheid of hun\n\
      lichamelijke, psychische of verstandelijke handicap, wordt gestraft met gevangenisstraf van ten\n\
      hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137d
  - number: 137d.2
    text: "Indien het feit wordt gepleegd door een persoon die daarvan een beroep of gewoonte maakt of
      door\ntwee of meer verenigde personen wordt gevangenisstraf van ten hoogste vier jaren of geldboete
      van de\nvierde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137d
  - number: 137e.1
    text: 'Hij die, anders dan ten behoeve van zakelijke berichtgeving:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137e
  - number: 137e.1.1°
    text: "een uitlating openbaar maakt die, naar hij weet of redelijkerwijs moet vermoeden, voor een
      groep\nmensen wegens hun ras, hun godsdienst of levensovertuiging, hun hetero- of homoseksuele gerichtheid\n\
      of hun lichamelijke, psychische of verstandelijke handicap beledigend is, of aanzet tot haat tegen\n\
      of discriminatie van mensen of gewelddadig optreden tegen persoon of goed van mensen wegens hun
      ras,\nhun godsdienst of levensovertuiging, hun geslacht, hun hetero- of homoseksuele gerichtheid
      of hun\nlichamelijke, psychische of verstandelijke handicap;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137e
  - number: 137e.1.2°
    text: "een voorwerp waarin, naar hij weet of redelijkerwijs moet vermoeden, zulk een uitlating is
      vervat,\naan iemand, anders dan op diens verzoek, doet toekomen, dan wel verspreidt of ter openbaarmaking
      van\ndie uitlating of verspreiding in voorraad heeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137e
  - number: 137e.2
    text: "Indien het feit wordt gepleegd door een persoon die daarvan een beroep of gewoonte maakt of
      door\ntwee of meer verenigde personen wordt gevangenisstraf van ten hoogste een jaar of geldboete
      van de\nvierde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137e
  - number: 137f
    text: "Hij die deelneemt of geldelijke of andere stoffelijke steun verleent aan activiteiten gericht
      op\ndiscriminatie van mensen wegens hun ras, hun godsdienst, hun levensovertuiging, hun geslacht,
      hun\nhetero- of homoseksuele gerichtheid of hun lichamelijke, psychische of verstandelijke handicap,\n\
      wordt gestraft met gevangenisstraf van ten hoogste drie maanden of geldboete van de tweede\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137f
  - number: 137g.1
    text: "Hij die, in de uitoefening van een ambt, beroep of bedrijf personen opzettelijk discrimineert
      wegens\nhun ras, wordt gestraft met gevangenisstraf van ten hoogste zes maanden of geldboete van
      de derde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137g
  - number: 137g.2
    text: "Indien het feit wordt gepleegd door een persoon die daarvan een gewoonte maakt of door twee
      of meer\nverenigde personen wordt gevangenisstraf van ten hoogste een jaar of geldboete van de vierde\n\
      categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137g
  - number: 137h
    text: "Indien de schuldige een van de strafbare feiten, omschreven in de [artikelen 131 tot en met\n\
      134][ref1] en [137c tot en met 137g][ref2], in zijn beroep begaat, kan hij van de uitoefening van\n\
      dat beroep worden ontzet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel131\n[ref2]:
      https://wetten.overheid.nl/BWBR0001854#Artikel137c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel137h
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '131'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 137c
  - number: '138.1'
    text: "Hij die in de woning of het besloten lokaal of erf, bij een ander in gebruik, wederrechtelijk\n\
      binnendringt of, wederrechtelijk aldaar vertoevende, zich niet op de vordering van of vanwege de\n\
      rechthebbende aanstonds verwijdert, wordt gestraft met gevangenisstraf van ten hoogste een jaar
      of\ngeldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138
  - number: '138.2'
    text: "Hij die zich de toegang heeft verschaft door middel van braak of inklimming, van valse sleutels,
      van\neen valse order of een vals kostuum, of die, zonder voorkennis van de rechthebbende en anders
      dan\nten gevolge van vergissing binnengekomen, aldaar wordt aangetroffen in de voor de nachtrust
      bestemde\ntijd, wordt geacht te zijn binnengedrongen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138
  - number: '138.3'
    text: "Indien hij bedreigingen uit of zich bedient van middelen geschikt om vrees aan te jagen, wordt
      hij\ngestraft met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138
  - number: '138.4'
    text: "De in het eerste en derde lid bepaalde gevangenisstraffen kunnen met een derde worden verhoogd,\n\
      indien twee of meer verenigde personen het misdrijf plegen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138
  - number: 138a.1
    text: "Hij die in een woning of gebouw, waarvan het gebruik door de rechthebbende is beëindigd,\n\
      wederrechtelijk binnendringt of wederrechtelijk aldaar vertoeft, wordt, als schuldig aan kraken,\n\
      gestraft met gevangenisstraf van ten hoogste een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138a
  - number: 138a.2
    text: "Indien hij bedreigingen uit of zich bedient van middelen geschikt om vrees aan te jagen, wordt
      hij\ngestraft met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138a
  - number: 138a.3
    text: "De in het eerste en tweede lid bepaalde gevangenisstraffen kunnen met een derde worden verhoogd,\n\
      indien twee of meer verenigde personen het misdrijf plegen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138a
  - number: 138aa.1
    text: "Hij die wederrechtelijk verblijft op een in een haven, luchthaven of spoorwegemplacement gelegen\n\
      besloten plaats voor distributie, opslag of overslag van goederen, wordt gestraft met\ngevangenisstraf
      van ten hoogste een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138aa
  - number: 138aa.2
    text: "Hij die zich de toegang heeft verschaft tot een in het eerste lid bedoelde plaats door middel
      van\nbraak of inklimming, van valse sleutels, van een valse order of een vals kostuum, of door middel
      van\neen valse of niet aan betrokkene toebehorende toegangspas, een valse hoedanigheid of misleiding
      van\neen persoon, belast met de bewaking van die plaats, wordt gestraft met gevangenisstraf van
      ten\nhoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138aa
  - number: 138aa.3
    text: 'De in het eerste en tweede lid bepaalde gevangenisstraf kan met een derde worden verhoogd,
      indien:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138aa
  - number: 138aa.3.a
    text: "de schuldige zich op de besloten plaats, bedoeld in het eerste lid, de toegang heeft verschaft
      tot\neen gebouw, ruimte of vervoermiddel bestemd voor de distributie, opslag of overslag van goederen\n\
      door middel van de handelingen, bedoeld in [artikel 138, tweede lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel138"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138aa
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '138'
  - number: 138aa.3.b
    text: het feit wordt gepleegd door twee of meer verenigde personen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138aa
  - number: 138ab.1
    text: "Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie wordt,
      als\nschuldig aan computervredebreuk, gestraft hij die opzettelijk en wederrechtelijk binnendringt
      in een\ngeautomatiseerd werk of in een deel daarvan. Van binnendringen is in ieder geval sprake
      indien de\ntoegang tot het werk wordt verworven:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138ab
  - number: 138ab.1.a
    text: door het doorbreken van een beveiliging,
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138ab
  - number: 138ab.1.b
    text: door een technische ingreep,
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138ab
  - number: 138ab.1.c
    text: met behulp van valse signalen of een valse sleutel, of
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138ab
  - number: 138ab.1.d
    text: door het aannemen van een valse hoedanigheid.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138ab
  - number: 138ab.2
    text: "Met gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde categorie wordt gestraft\n\
      computervredebreuk, indien de dader vervolgens gegevens die zijn opgeslagen, worden verwerkt of\n\
      overgedragen door middel van het geautomatiseerd werk waarin hij zich wederrechtelijk bevindt, voor\n\
      zichzelf of een ander overneemt, aftapt of opneemt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138ab
  - number: 138ab.3
    text: "Met gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde categorie wordt gestraft\n\
      computervredebreuk gepleegd door tussenkomst van een openbaar telecommunicatienetwerk, indien de\n\
      dader vervolgens"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138ab
  - number: 138ab.3.a
    text: "met het oogmerk zichzelf of een ander wederrechtelijk te bevoordelen gebruik maakt van\nverwerkingscapaciteit
      van een geautomatiseerd werk;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138ab
  - number: 138ab.3.b
    text: "door tussenkomst van het geautomatiseerd werk waarin hij is binnengedrongen de toegang verwerft
      tot\nhet geautomatiseerd werk van een derde."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138ab
  - number: 138b.1
    text: "Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie wordt gestraft\n\
      hij die opzettelijk en wederrechtelijk de toegang tot of het gebruik van een geautomatiseerd werk\n\
      belemmert door daaraan gegevens aan te bieden of toe te zenden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138b
  - number: 138b.2
    text: 'Indien het feit wordt gepleegd:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138b
  - number: 138b.2.a
    text: "met behulp van een aanzienlijk aantal geautomatiseerde werken die getroffen zijn door het gebruik\n\
      van een middel als bedoeld in [artikel 139d, tweede lid][ref1], dat hoofdzakelijk daarvoor geschikt\n\
      is gemaakt of ontworpen; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel139d"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 139d
  - number: 138b.2.b
    text: met het oogmerk om zich of een ander wederrechtelijk te bevoordelen,
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138b
  - number: 138b.3
    text: "Indien het feit ernstige schade veroorzaakt, of is gepleegd tegen een geautomatiseerd werk
      behorende\ntot de vitale infrastructuur, wordt de schuldige gestraft met een gevangenisstraf van
      ten hoogste\nvijf jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138b
  - number: 138b.4
    text: "Indien het feit wordt gepleegd met het oogmerk om een terroristisch misdrijf voor te bereiden
      of\ngemakkelijk te maken, wordt de op het feit gestelde gevangenisstraf met een derde verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138b
  - number: 138b.5
    text: "Indien een feit is begaan met een terroristisch oogmerk, wordt de op het feit gestelde\ngevangenisstraf
      met de helft verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138b
  - number: 138c.1
    text: "Met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie wordt gestraft\n\
      degene die opzettelijk en wederrechtelijk niet-openbare gegevens die zijn opgeslagen door middel
      van\neen geautomatiseerd werk, voor zichzelf of voor een ander overneemt of doorgeeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138c
  - number: 138c.2
    text: "Indien de gegevens een niet-contant betaalinstrument betreffen, wordt de schuldige gestraft
      met\ngevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138c
  - number: 138c.3
    text: "Indien het feit wordt gepleegd met het oogmerk om zich of een ander wederrechtelijk te bevoordelen,\n\
      wordt de schuldige gestraft met gevangenisstraf van ten hoogste drie jaren of geldboete van de\n\
      vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel138c
  - number: '139.1'
    text: "Hij die in een voor de openbare dienst bestemd lokaal wederrechtelijk binnendringt, of,\nwederrechtelijk
      aldaar vertoevende, zich niet op de vordering van de bevoegde ambtenaar aanstonds\nverwijdert, wordt
      gestraft met gevangenisstraf van ten hoogste drie maanden of geldboete van de\ntweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139
  - number: '139.2'
    text: "Hij die zich de toegang heeft verschaft door middel van braak of inklimming, van valse sleutels,
      van\neen valse order of een vals kostuum, of die zonder voorkennis van de bevoegde ambtenaar en
      anders\ndan ten gevolge van vergissing binnengekomen, aldaar wordt aangetroffen in de voor de nachtrust\n\
      bestemde tijd, wordt geacht te zijn binnengedrongen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139
  - number: '139.3'
    text: "Indien hij bedreigingen uit of zich bedient van middelen geschikt om vrees aan te jagen, wordt
      hij\ngestraft met gevangenisstraf van ten hoogste een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139
  - number: '139.4'
    text: "De in het eerste en derde lid bepaalde gevangenisstraffen kunnen met een derde worden verhoogd,\n\
      indien twee of meer verenigde personen het misdrijf plegen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139
  - number: 139a.1
    text: "Met gevangenisstraf van ten hoogste zes maanden of geldboete van de vierde categorie wordt
      gestraft\nhij die met een technisch hulpmiddel een gesprek dat in een woning, besloten lokaal of
      erf wordt\ngevoerd opzettelijk:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139a
  - number: 139a.1.1°
    text: anders dan in opdracht van een deelnemer aan dat gesprek afluistert;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139a
  - number: 139a.1.2°
    text: zonder deelnemer aan dat gesprek te zijn en anders dan in opdracht van zulk een deelnemer
      opneemt.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139a
  - number: 139a.2
    text: 'Het eerste lid is niet van toepassing op het opnemen:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139a
  - number: 139a.2.1°
    text: "van gegevens die worden verwerkt of overgedragen door middel van telecommunicatie of door middel
      van\neen geautomatiseerd werk;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139a
  - number: 139a.2.2°
    text: "behoudens in geval van kennelijk misbruik, met een technisch hulpmiddel dat op gezag van degene
      bij\nwie de woning, het lokaal of het erf in gebruik is, niet heimelijk aanwezig is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139a
  - number: 139a.2.3°
    text: "ter uitvoering van de [Wet op de inlichtingen- en veiligheidsdiensten 2017][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0039896"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139a
    references:
      - id: ref1
        bwb_id: BWBR0039896
  - number: 139b.1
    text: "Met gevangenisstraf van ten hoogste drie maanden of geldboete van de derde categorie wordt
      gestraft\nhij die, met het oogmerk een gesprek dat elders dan in een woning, besloten lokaal of
      erf wordt\ngevoerd af te luisteren of op te nemen, dat gesprek met een technisch hulpmiddel heimelijk:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139b
  - number: 139b.1.1°
    text: anders dan in opdracht van een deelnemer aan dat gesprek afluistert;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139b
  - number: 139b.1.2°
    text: zonder deelnemer aan dat gesprek te zijn en anders dan in opdracht van zulk een deelnemer
      opneemt.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139b
  - number: 139b.2
    text: "[Artikel 139a, tweede lid, onder 1° en 3°][ref1], is van overeenkomstige toepassing.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel139a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 139a
  - number: 139c.1
    text: "Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie wordt gestraft\n\
      hij die opzettelijk en wederrechtelijk met een technisch hulpmiddel gegevens aftapt of opneemt die\n\
      niet voor hem bestemd zijn en die worden verwerkt of overgedragen door middel van telecommunicatie\n\
      of door middel van een geautomatiseerd werk."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139c
  - number: 139c.2
    text: 'Het eerste lid is niet van toepassing op het aftappen of opnemen:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139c
  - number: 139c.2.1°
    text: "van door middel van een radio-ontvangapparaat ontvangen gegevens, tenzij om de ontvangst mogelijk
      te\nmaken een bijzondere inspanning is geleverd of een niet toegestane ontvanginrichting is gebruikt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139c
  - number: 139c.2.2°
    text: "door of in opdracht van de gerechtigde tot een voor de telecommunicatie gebezigde aansluiting,\n\
      behoudens in geval van kennelijk misbruik;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139c
  - number: 139c.2.3°
    text: "ten behoeve van de goede werking van een openbaar telecommunicatienetwerk, ten behoeve van
      de\nstrafvordering, dan wel ter uitvoering van de [Wet op de inlichtingen- en veiligheidsdiensten\n\
      2017][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0039896"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139c
    references:
      - id: ref1
        bwb_id: BWBR0039896
  - number: 139d.1
    text: "Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie wordt gestraft\n\
      hij die met het oogmerk dat daardoor een gesprek, telecommunicatie of andere gegevensoverdracht
      of\nandere gegevensverwerking door een geautomatiseerd werk wederrechtelijk wordt afgeluisterd,
      afgetapt\nof opgenomen, een technisch hulpmiddel op een bepaalde plaats aanwezig doet zijn."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139d
  - number: 139d.2
    text: "Met dezelfde straf wordt gestraft hij die, met het oogmerk dat daarmee een misdrijf als bedoeld
      in\n[artikel 138ab, eerste lid][ref1], [138b][ref2] of [139c][ref3] wordt gepleegd:\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001854#Artikel138ab\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel138b\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel139c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139d
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 138ab
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 138b
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 139c
  - number: 139d.2.a
    text: "een technisch hulpmiddel dat hoofdzakelijk geschikt gemaakt of ontworpen is tot het plegen
      van een\nzodanig misdrijf, vervaardigt, ontvangt, zich verschaft, overdraagt, verkoopt, verwerft,
      vervoert,\ninvoert, uitvoert, verspreidt of anderszins ter beschikking stelt of voorhanden heeft,
      of"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139d
  - number: 139d.2.b
    text: "een computerwachtwoord, toegangscode of daarmee vergelijkbaar gegeven waardoor toegang kan
      worden\ngekregen tot een geautomatiseerd werk of een deel daarvan, vervaardigt verkoopt, verwerft,
      invoert,\nverspreidt of anderszins ter beschikking stelt of voorhanden heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139d
  - number: 139d.3
    text: "Met gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde categorie wordt gestraft\n\
      hij die het in het tweede lid bedoelde feit pleegt terwijl zijn oogmerk is gericht op een misdrijf\n\
      als bedoeld in [artikel 138ab, tweede of derde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel138ab"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139d
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 138ab
  - number: 139e
    text: 'Met gevangenisstraf van ten hoogste zes maanden of geldboete van de vierde categorie wordt
      gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139e
  - number: 139e.1°
    text: "hij die de beschikking heeft over een voorwerp waarop, naar hij weet of redelijkerwijs moet\n\
      vermoeden, gegevens zijn vastgelegd die door wederrechtelijk afluisteren, aftappen of opnemen van\n\
      een gesprek, telecommunicatie of andere gegevensoverdracht of andere gegevensverwerking door een\n\
      geautomatiseerd werk zijn verkregen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139e
  - number: 139e.2°
    text: "hij die gegevens die hij door wederrechtelijk afluisteren, aftappen of opnemen van een gesprek,\n\
      telecommunicatie of andere gegevensoverdracht of andere gegevensverwerking door een geautomatiseerd\n\
      werk heeft verkregen of die, naar hij weet of redelijkerwijs moet vermoeden, ten gevolge van zulk\n\
      afluisteren, aftappen of opnemen te zijner kennis zijn gekomen, opzettelijk aan een ander bekend\n\
      maakt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139e
  - number: 139e.3°
    text: hij die een voorwerp als omschreven onder 1° opzettelijk ter beschikking stelt van een
      ander.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139e
  - number: 139f
    text: "Met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie wordt gestraft\n\
      degene die, gebruik makende van een technisch hulpmiddel waarvan de aanwezigheid niet op duidelijke\n\
      wijze kenbaar is gemaakt, opzettelijk en wederrechtelijk van een persoon, aanwezig in een woning
      of\nop een andere niet voor het publiek toegankelijke plaats, een afbeelding vervaardigt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139f
  - number: 139g.1
    text: "Met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie wordt gestraft\n\
      degene die niet-openbare gegevens:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139g
  - number: 139g.1.a
    text: "verwerft of voorhanden heeft, terwijl hij ten tijde van de verwerving of het voorhanden krijgen
      van\ndeze gegevens wist of redelijkerwijs had moeten vermoeden dat deze door misdrijf zijn verkregen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139g
  - number: 139g.1.b
    text: "ter beschikking van een ander stelt, aan een ander bekend maakt of uit winstbejag voorhanden
      heeft\nof gebruikt, terwijl hij weet of redelijkerwijs moet vermoeden dat het door misdrijf verkregen\n\
      gegevens betreft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139g
  - number: 139g.2
    text: "Niet strafbaar is degene die te goeder trouw heeft kunnen aannemen dat het algemeen belang
      het\nverwerven, voorhanden hebben, ter beschikkingstellen, bekendmaken of gebruik van de gegevens,\n\
      bedoeld in het eerste lid, vereiste."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139g
  - number: 139h.1
    text: 'Met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139h
  - number: 139h.1.a
    text: hij die opzettelijk en wederrechtelijk van een persoon een afbeelding van seksuele aard
      vervaardigt;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139h
  - number: 139h.1.b
    text: "hij die de beschikking heeft over een afbeelding als bedoeld onder a terwijl hij weet of\n\
      redelijkerwijs moet vermoeden dat deze door of als gevolg van een onder a strafbaar gestelde\nhandeling
      is verkregen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139h
  - number: 139h.2
    text: 'Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139h
  - number: 139h.2.a
    text: "hij die een afbeelding als bedoeld in het eerste lid, onder a, openbaar maakt terwijl hij weet
      of\nredelijkerwijs moet vermoeden dat deze door of als gevolg van een in het eerste lid, onder a,\n\
      strafbaar gestelde handeling is verkregen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139h
  - number: 139h.2.b
    text: "hij die van een persoon een afbeelding van seksuele aard openbaar maakt, terwijl hij weet dat
      die\nopenbaarmaking nadelig voor die persoon kan zijn."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel139h
  - number: '140.1'
    text: "Deelneming aan een organisatie die tot oogmerk heeft het plegen van misdrijven, wordt gestraft
      met\ngevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel140
  - number: '140.2'
    text: "De voortzetting van de werkzaamheid van een organisatie die bij onherroepelijke rechterlijke\n\
      beslissing verboden is verklaard of van rechtswege is verboden of ten aanzien waarvan een\nonherroepelijke
      verklaring als bedoeld in [artikel 122, eerste lid, van Boek 10 Burgerlijk\nWetboek][ref1] is afgegeven,
      wordt gestraft met een gevangenisstraf van ten hoogste twee jaar of\ngeldboete van de vierde categorie.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0030068#Artikel122"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel140
    references:
      - id: ref1
        bwb_id: BWBR0030068
        artikel: '122'
  - number: '140.3'
    text: "Indien een organisatie tot oogmerk heeft het plegen van misdrijven waarop naar de wettelijke\n\
      omschrijving een gevangenisstraf van twaalf jaar of meer is gesteld, wordt het in het eerste lid\n\
      bedoelde feit gestraft met gevangenisstraf van ten hoogste tien jaren of geldboete van de vijfde\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel140
  - number: '140.4'
    text: "Ten aanzien van de oprichters, leiders of bestuurders kunnen de gevangenisstraffen met een
      derde\nworden verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel140
  - number: '140.5'
    text: "Onder deelneming als omschreven in het eerste lid wordt mede begrepen het verlenen van geldelijke
      of\nandere stoffelijke steun aan alsmede het werven van gelden of personen ten behoeve van de daar\n\
      omschreven organisatie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel140
  - number: 140a.1
    text: "Deelneming aan een organisatie die tot oogmerk heeft het plegen van terroristische misdrijven,
      wordt\ngestraft met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel140a
  - number: 140a.2
    text: "Oprichters, leiders of bestuurders worden gestraft met levenslange gevangenisstraf of tijdelijke
      van\nten hoogste dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel140a
  - number: 140a.3
    text: "Het [vijfde lid van artikel 140][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel140"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel140a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '140'
  - number: '141.1'
    text: "Zij die openlijk in vereniging geweld plegen tegen personen of goederen, worden gestraft met\n\
      gevangenisstraf van ten hoogste vier jaren en zes maanden of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel141
  - number: '141.2'
    text: 'De schuldige wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel141
  - number: 141.2.1°
    text: "met gevangenisstraf van ten hoogste zes jaren of geldboete van de vierde categorie, indien
      hij\nopzettelijk goederen vernielt of indien het door hem gepleegde geweld enig lichamelijk letsel
      ten\ngevolge heeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel141
  - number: 141.2.2°
    text: "met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie, indien
      dat\ngeweld zwaar lichamelijk letsel ten gevolge heeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel141
  - number: 141.2.3°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien
      dat\ngeweld de dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel141
  - number: '141.3'
    text: "[Artikel 81][ref1] blijft buiten toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel81"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel141
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '81'
  - number: 141a
    text: "Hij die opzettelijk gelegenheid, middelen of inlichtingen verschaft tot het plegen van geweld
      tegen\npersonen of goederen wordt gestraft met gevangenisstraf van ten hoogste drie jaren of een
      geldboete\nvan de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel141a
  - number: '142.1'
    text: "Hij die opzettelijk door valse alarmkreten of signalen de rust verstoort, wordt gestraft met\n\
      gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel142
  - number: '142.2'
    text: "Hij die opzettelijk, zonder dat daartoe de noodzaak aanwezig is, gebruik maakt van een alarmnummer\n\
      voor publieke diensten wordt gestraft met gevangenisstraf van ten hoogste drie maanden of geldboete\n\
      van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel142
  - number: 142a.1
    text: "Hij die een voorwerp verzendt of op een al dan niet voor het publiek toegankelijke plaats achterlaat\n\
      of plaatst, met het oogmerk een ander ten onrechte te doen geloven dat daardoor een ontploffing
      kan\nworden teweeggebracht, wordt gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete\n\
      van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel142a
  - number: 142a.2
    text: "Met dezelfde straf wordt gestraft hij die gegevens doorgeeft met het oogmerk een ander ten
      onrechte\nte doen geloven dat op een al dan niet voor het publiek toegankelijke plaats een voorwerp
      aanwezig\nis waardoor een ontploffing kan worden teweeggebracht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel142a
  - number: '143'
    text: "Hij die door geweld of bedreiging met geweld een geoorloofde openbare vergadering of betoging\n\
      verhindert, wordt gestraft met gevangenisstraf van ten hoogste negen maanden of geldboete van de\n\
      derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel143
  - number: '144'
    text: "Hij die door het verwekken van wanorde of het maken van gedruis een geoorloofde openbare vergadering\n\
      opzettelijk stoort, of door het verwekken van wanorde een geoorloofde betoging opzettelijk stoort,\n\
      wordt gestraft met gevangenisstraf van ten hoogste twee weken of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel144
  - number: '145'
    text: "Hij die door geweld of bedreiging met geweld hetzij een geoorloofde openbare samenkomst tot
      het\nbelijden van godsdienst of levensovertuiging, hetzij een geoorloofde godsdienstige of\nlevensbeschouwelijke
      plechtigheid of lijkplechtigheid verhindert, wordt gestraft met gevangenisstraf\nvan ten hoogste
      een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel145
  - number: '146'
    text: "Hij die door het verwekken van wanorde of het maken van gedruis hetzij een geoorloofde openbare\n\
      samenkomst tot het belijden van godsdienst of levensovertuiging, hetzij een geoorloofde\ngodsdienstige
      of levensbeschouwelijke plechtigheid of lijkplechtigheid opzettelijk stoort, wordt\ngestraft met
      gevangenisstraf van ten hoogste twee maanden of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel146
  - number: '147'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel147
  - number: 147a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel147a
  - number: '148'
    text: "Hij die opzettelijk de geoorloofde toegang tot een begraafplaats of crematorium of het geoorloofd\n\
      vervoer van een lijk naar een begraafplaats of crematorium verhindert of belemmert, wordt gestraft\n\
      met gevangenisstraf van ten hoogste een maand of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel148
  - number: '149'
    text: "Hij die opzettelijk een graf schendt of enig op een begraafplaats opgericht gedenkteken opzettelijk\n\
      en wederrechtelijk vernielt of beschadigt, wordt gestraft met gevangenisstraf van ten hoogste een\n\
      jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel149
  - number: '150'
    text: "Hij die opzettelijk en wederrechtelijk een lijk opgraaft of wegneemt of een opgegraven of weggenomen\n\
      lijk verplaatst of vervoert, wordt gestraft met gevangenisstraf van ten hoogste een jaar of\ngeldboete
      van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel150
  - number: '151'
    text: "Hij die een lijk begraaft, verbrandt, vernietigt, verbergt, wegvoert of wegmaakt, met het oogmerk
      om\nhet feit of de oorzaak van het overlijden, dan wel van het dood ter wereld komen te verhelen,
      wordt\ngestraft met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel151
  - number: 151a
    text: "Hij die uit winstbejag opzettelijk bevordert dat een kind beneden de leeftijd van zes maanden\n\
      hetwelk niet onder voogdij van een rechtspersoon staat, zonder voorafgaande schriftelijke\ntoestemming
      van de raad voor de kinderbescherming, als pleegkind wordt opgenomen, wordt gestraft met\ngevangenisstraf
      van ten hoogste zes maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel151a
  - number: 151b.1
    text: "Degene die in de uitoefening van een beroep of bedrijf opzettelijk teweegbrengt of bevordert
      dat een\ndraagmoeder of een vrouw die draagmoeder wenst te worden, rechtstreeks of middellijk met
      een ander\nonderhandelt of een afspraak maakt ten einde het voornemen, bedoeld in het derde lid,
      uit te voeren,\nwordt gestraft met gevangenisstraf van ten hoogste een jaar of geldboete van de
      vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel151b
  - number: 151b.2
    text: 'Met dezelfde straf wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel151b
  - number: 151b.2.a
    text: "degene die in het openbaar diensten aanbiedt, bestaande uit het teweegbrengen of bevorderen
      van\nonderhandelingen of een afspraak als bedoeld in het eerste lid;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel151b
  - number: 151b.2.b
    text: "degene die openbaar maakt dat een vrouw draagmoeder wenst te worden of als zodanig beschikbaar
      is,\ndan wel dat een vrouw die draagmoeder wenst te worden of als zodanig beschikbaar is, wordt
      gezocht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel151b
  - number: 151b.3
    text: "Als draagmoeder wordt aangemerkt de vrouw die zwanger is geworden met het voornemen een kind
      te\nbaren ten behoeve van een ander die het ouderlijk gezag over dat kind wil verwerven, dan wel\n\
      anderszins duurzaam de verzorging en opvoeding van dat kind op zich wil nemen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel151b
  - number: 151c.1
    text: "Degene die in de uitoefening van een beroep of bedrijf opzettelijk teweegbrengt of bevordert
      dat een\nvrouw rechtstreeks of middellijk met een ander onderhandelt of een afspraak maakt in verband
      met de\nwens van die vrouw de verzorging en opvoeding van haar kind duurzaam aan een ander over
      te laten,\nwordt gestraft met gevangenisstraf van ten hoogste zes maanden of geldboete van de derde
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel151c
  - number: 151c.2
    text: "Onverminderd het bepaalde in [artikel 151][ref1], is het eerste lid niet van toepassing\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel151b"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel151c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 151b
  - number: 151c.2.a
    text: "indien het in dat lid bedoelde teweegbrengen of bevorderen geschiedt door de raad voor de\n\
      kinderbescherming of een door de raad daartoe aangewezen rechtspersoon;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel151c
  - number: 151c.2.b
    text: "indien het in dat lid bedoelde teweegbrengen of bevorderen een verwijzing betreft naar een\n\
      organisatie als bedoeld onder *a*."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel151c
  - number: '152'
    text: "Bij veroordeling wegens een der misdrijven omschreven in de [artikelen 138b, vijfde lid][ref1],
      en\n[140a][ref2] kan ontzetting van het in [artikel 28, eerste lid, onder 3°][ref3], vermelde recht\n\
      worden uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel138b\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel140a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel152
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 138b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 140a
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '153'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel153
  - number: '154'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel154
  - number: '155'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel155
  - number: '156'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel156
  - number: '157'
    text: "Hij die opzettelijk brand sticht, een ontploffing teweegbrengt of een overstroming veroorzaakt,\n\
      wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel157
  - number: 157.1°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien\n\
      daarvan gemeen gevaar voor goederen te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel157
  - number: 157.2°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan levensgevaar of gevaar voor zwaar lichamelijk letsel voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel157
  - number: 157.3°
    text: "met levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van
      de\nvijfde categorie, indien daarvan levensgevaar voor een ander te duchten is en het feit iemands
      dood\nten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel157
  - number: '158'
    text: 'Hij aan wiens schuld brand, ontploffing of overstroming te wijten is, wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel158
  - number: 158.1°
    text: "met gevangenisstraf van ten hoogste zes maanden of geldboete van de vierde categorie, indien\n\
      daardoor gemeen gevaar voor goederen ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel158
  - number: 158.2°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie, indien daardoor\n\
      levensgevaar of gevaar voor zwaar lichamelijk letsel voor een ander ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel158
  - number: 158.3°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      het feit\niemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel158
  - number: '159'
    text: "Hij die opzettelijk bij of in het vooruitzicht van brand blusgereedschappen of blusmiddelen\n\
      wederrechtelijk verbergt of onbruikbaar maakt, of op enige wijze de blussing van brand verhindert
      of\nbelemmert, wordt gestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van de
      vijfde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel159
  - number: '160'
    text: "Hij die opzettelijk bij of in het vooruitzicht van watersnood dijkmaterialen of gereedschappen\n\
      wederrechtelijk verbergt of onbruikbaar maakt, enige poging tot herstel van dijken of andere\nwaterstaatswerken
      verijdelt, of de aangewende middelen tot het voorkomen of stuiten van overstroming\ntegenwerkt,
      wordt gestraft met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel160
  - number: '161'
    text: "Hij die opzettelijk enig werk dienend tot waterkering, waterlozing, gas- of waterleiding of\n\
      riolering vernielt, onbruikbaar maakt of beschadigt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161
  - number: 161.1º
    text: "met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie, indien
      daarvan\ngevaar voor een overstroming of gemeen gevaar voor goederen te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161
  - number: 161.2º
    text: "met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie, indien
      daarvan\nlevensgevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161
  - number: 161.3º
    text: "met gevangenisstraf van ten hoogste vijften jaren of geldboete van de vijfde categorie, indien\n\
      daarvan levensgevaar voor een ander te duchten is en het feit iemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161
  - number: 161bis
    text: "Hij die opzettelijk enig electriciteitswerk vernielt, beschadigt of onbruikbaar maakt, stoornis
      in\nde gang of in de werking van zodanig werk veroorzaakt, of een ten opzichte van zodanig werk
      genomen\nveiligheidsmaatregel verijdelt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161bis
  - number: 161bis.1°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vijfde categorie, indien daardoor\n\
      verhindering of bemoeilijking van stroomlevering ten algemenen nutte ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161bis
  - number: 161bis.2°
    text: "met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie, indien
      daarvan\ngemeen gevaar voor goederen te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161bis
  - number: 161bis.3°
    text: "met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie, indien
      daarvan\nlevensgevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161bis
  - number: 161bis.4°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan levensgevaar voor een ander te duchten is en het feit iemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161bis
  - number: 161ter
    text: "Hij aan wiens schuld te wijten is, dat enig electriciteitswerk wordt vernield, beschadigd,
      of\nonbruikbaar gemaakt, dat stoornis in de gang of in de werking van zodanig werk ontstaat, of
      dat een\nten opzichte van zodanig werk genomen veiligheidsmaatregel wordt verijdeld, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161ter
  - number: 161ter.1°
    text: "met gevangenisstraf van ten hoogste zes maanden of geldboete van de vierde categorie, indien\n\
      daardoor verhindering of bemoeilijking van stroomlevering ten algemenen nutte of gemeen gevaar voor\n\
      goederen ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161ter
  - number: 161ter.2°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie, indien daardoor\n\
      levensgevaar voor een ander ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161ter
  - number: 161ter.3°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      het feit\niemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161ter
  - number: 161quater
    text: "Hij die opzettelijk mensen, dieren, planten of goederen aan ioniserende stralen blootstelt,
      dan wel\nmensen, dieren, planten, goederen, bodem, water of lucht met radioactieve stoffen besmet,
      wordt\ngestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161quater
  - number: 161quater.1°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan gevaar voor de openbare gezondheid of levensgevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161quater
  - number: 161quater.2°
    text: "met levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van
      de\nvijfde categorie, indien daarvan levensgevaar voor een ander te duchten is en het feit iemands
      dood\nten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161quater
  - number: 161quinquies
    text: "Hij aan wiens schuld te wijten is dat mensen, dieren, planten of goederen aan ioniserende stralen\n\
      worden blootgesteld, dan wel mensen, dieren, planten, goederen, bodem, water of lucht met\nradioactieve
      stoffen worden besmet, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161quinquies
  - number: 161quinquies.1°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie, indien daarvan\n\
      gevaar voor de openbare gezondheid of levensgevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161quinquies
  - number: 161quinquies.2°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      daarvan\nlevensgevaar voor een ander te duchten is en het feit iemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161quinquies
  - number: 161sexies
    text: "Hij die opzettelijk enig geautomatiseerd werk of enig werk voor telecommunicatie vernielt,\n\
      beschadigt of onbruikbaar maakt, stoornis in de gang of in de werking van zodanig werk veroorzaakt,\n\
      of een ten opzichte van zodanig werk genomen veiligheidsmaatregel verijdelt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161sexies
  - number: 161sexies.1°
    text: "met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie, indien
      daarvan\ngemeen gevaar voor goederen of voor de verlening van diensten te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161sexies
  - number: 161sexies.2°
    text: "met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie, indien
      daarvan\nlevensgevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161sexies
  - number: 161sexies.3°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan levensgevaar voor een ander te duchten is en het feit iemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161sexies
  - number: 161septies
    text: "Hij aan wiens schuld te wijten is dat enig geautomatiseerd werk of enig werk voor telecommunicatie\n\
      wordt vernield, beschadigd of onbruikbaar gemaakt, dat stoornis in de gang of in de werking van\n\
      zodanig werk ontstaat, of dat een ten opzichte van zodanig werk genomen veiligheidsmaatregel wordt\n\
      verijdeld, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161septies
  - number: 161septies.1°
    text: "met gevangenisstraf van ten hoogste zes maanden of geldboete van de vierde categorie, indien\n\
      daardoor verhindering of bemoeilijking van de opslag, verwerking of overdracht van gegevens ten\n\
      algemenen nutte, stoornis in een openbaar telecommunicatienetwerk of in de uitvoering van een\n\
      openbare telecommunicatiedienst, of gemeen gevaar voor goederen of voor de verlening van diensten\n\
      ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161septies
  - number: 161septies.2°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie, indien daardoor\n\
      levensgevaar voor een ander ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161septies
  - number: 161septies.3°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      het feit\niemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel161septies
  - number: '162'
    text: "Hij die opzettelijk enig werk dienende voor het openbaar verkeer of het luchtverkeer vernielt,\n\
      onbruikbaar maakt of beschadigt, enige openbare land- of waterweg verspert of een ten aanzien van\n\
      zodanig werk of van zodanige weg genomen veiligheidsmaatregel verijdelt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel162
  - number: 162.1°
    text: "met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie, indien
      daarvan\ngevaar voor de veiligheid van het verkeer te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel162
  - number: 162.2°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan gevaar voor de veiligheid van het verkeer te duchten is en het feit iemands dood ten gevolge\n\
      heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel162
  - number: 162a
    text: "Hij die opzettelijk op een luchthaven een luchtvaartuig buiten bedrijf of enige voorziening\n\
      vernielt, onbruikbaar maakt of beschadigt, dan wel de diensten op een luchthaven verstoort, wordt\n\
      gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel162a
  - number: 162a.1°
    text: "met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie, indien
      daarvan\ngevaar voor de veiligheid van de luchtvaart of gemeen gevaar voor goederen, gebouwen of
      diensten op\nde luchthaven te duchten valt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel162a
  - number: 162a.2°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan gevaar voor de veiligheid van de luchtvaart of gemeen gevaar voor goederen, gebouwen of\n\
      diensten op de luchthaven te duchten valt en het feit iemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel162a
  - number: '163'
    text: "Hij aan wiens schuld te wijten is dat enig werk dienende voor het openbaar verkeer of het\n\
      luchtverkeer wordt vernield, onbruikbaar gemaakt of beschadigd, enige openbare land- of waterweg\n\
      versperd of een ten aanzien van zodanig werk of van zodanige weg genomen veiligheidsmaatregel\n\
      verijdeld wordt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel163
  - number: 163.1°
    text: "met gevangenisstraf van ten hoogste zes maanden of geldboete van de vierde categorie, indien\n\
      daardoor het verkeer onveilig wordt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel163
  - number: 163.2°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      het feit\niemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel163
  - number: '164.1'
    text: "Hij die opzettelijk gevaar veroorzaakt voor het verkeer door mechanische kracht over een spoorweg
      of\nvoor het luchtverkeer, wordt gestraft met gevangenisstraf van ten hoogste vijftien jaren of\n\
      geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel164
  - number: '164.2'
    text: "Indien het feit iemands dood ten gevolge heeft, wordt de schuldige gestraft met levenslange\n\
      gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel164
  - number: '165.1'
    text: "Hij aan wiens schuld te wijten is dat gevaar ontstaat voor het verkeer door mechanische kracht
      over\neen spoorweg of voor het luchtverkeer, wordt gestraft met gevangenisstraf van ten hoogste
      een jaar\nof geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel165
  - number: '165.2'
    text: "Indien het feit iemands dood ten gevolge heeft, wordt de schuldige gestraft met gevangenisstraf
      van\nten hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel165
  - number: '166'
    text: "Hij die opzettelijk een voor de veiligheid van de scheepvaart of luchtvaart gesteld teken of\n\
      hulpmiddel vernielt, beschadigt, wegneemt of verplaatst, de werking daarvan verijdelt of een\nverkeerd
      teken stelt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel166
  - number: 166.1°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien\n\
      daarvan gevaar voor de veiligheid van de scheepvaart of luchtvaart te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel166
  - number: 166.2°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan gevaar voor de veiligheid van de scheepvaart of luchtvaart te duchten is en het feit het\n\
      zinken, stranden of verongelukken van een vaartuig of een luchtvaartuig ten gevolge heeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel166
  - number: 166.3°
    text: "met levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van
      de\nvijfde categorie, indien daarvan gevaar voor de veiligheid van de scheepvaart of luchtvaart
      te\nduchten is en het feit iemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel166
  - number: '167'
    text: "Hij aan wiens schuld vernieling, beschadiging, wegneming of verplaatsing van een voor de veiligheid\n\
      van de scheepvaart of luchtvaart gesteld teken of hulpmiddel dan wel de verijdeling van de werking\n\
      daarvan of het stellen van een verkeerd teken te wijten is, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel167
  - number: 167.1°
    text: "met gevangenisstraf van ten hoogste zes maanden of geldboete van de vierde categorie, indien\n\
      daardoor de scheepvaart of de luchtvaart onveilig wordt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel167
  - number: 167.2°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie, indien het
      feit\nhet zinken, stranden of verongelukken van een vaartuig of een luchtvaartuig ten gevolge heeft;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel167
  - number: 167.3°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      het feit\niemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel167
  - number: '168'
    text: "Hij die enig vaartuig, voertuig of luchtvaartuig opzettelijk en wederrechtelijk doet zinken,\n\
      stranden of verongelukken, vernielt, onbruikbaar maakt of beschadigt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel168
  - number: 168.1°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan levensgevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel168
  - number: 168.2°
    text: "met levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van
      de\nvijfde categorie, indien daarvan levensgevaar voor een ander te duchten is en het feit iemands
      dood\nten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel168
  - number: '169'
    text: "Hij aan wiens schuld te wijten is dat enig vaartuig, voertuig of luchtvaartuig zinkt, strandt
      of\nverongelukt, vernield, onbruikbaar gemaakt of beschadigd wordt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel169
  - number: 169.1°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie, indien daardoor\n\
      levensgevaar voor een ander ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel169
  - number: 169.2°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      het feit\niemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel169
  - number: '170'
    text: "Hij die enig gebouw, getimmerte, installatie ter zee of voor het publiek toegankelijke plaats\n\
      opzettelijk vernielt of beschadigt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel170
  - number: 170.1°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien\n\
      daarvan gemeen gevaar voor goederen te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel170
  - number: 170.2°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan levensgevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel170
  - number: 170.3°
    text: "met levenslange gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van
      de\nvijfde categorie, indien daarvan levensgevaar voor een ander te duchten is en het feit iemands
      dood\nten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel170
  - number: '171'
    text: "Hij aan wiens schuld de vernieling of beschadiging van enig gebouw, getimmerte, installatie
      ter zee\nof voor het publiek toegankelijke plaats te wijten is, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel171
  - number: 171.1°
    text: "met gevangenisstraf van ten hoogste zes maanden of geldboete van de vierde categorie, indien\n\
      daardoor gemeen gevaar voor goederen ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel171
  - number: 171.2°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie, indien daardoor\n\
      levensgevaar voor een ander ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel171
  - number: 171.3°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      het feit\niemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel171
  - number: '172.1'
    text: "Hij die opzettelijk en wederrechtelijk een stof in een inrichting ten behoeve van de\ndrinkwatervoorziening
      of in een tot gezamenlijk gebruik van of met anderen bestemde waterleiding\nbrengt, dan wel de aanmaak
      van drinkwater in of de toevoer van drinkwater vanuit de openbare\ndrinkwatervoorziening belemmert,
      wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel172
  - number: 172.1.1°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien\n\
      daarvan gevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel172
  - number: 172.1.2°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan levensgevaar voor een ander te duchten is en het feit iemands dood ten gevolg heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel172
  - number: '172.2'
    text: "Hij die opzettelijk enig voor de openbare drinkwatervoorziening bestemd werk vernielt, beschadigt
      of\nonbruikbaar maakt, stoornis in de gang of in de werking van zodanig werk veroorzaakt, of een
      ten\nopzichte van zodanig werk genomen veiligheidsmaatregel verijdelt, wordt, indien daardoor\n\
      verhindering of bemoeilijking van de openbare drinkwatervoorziening te duchten is, gestraft met\n\
      gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel172
  - number: '173.1'
    text: "Hij aan wiens schuld te wijten is, dat wederrechtelijk een stof in een inrichting ten behoeve
      van de\ndrinkwatervoorziening of in een tot gezamenlijk gebruik van of met anderen bestemde waterleiding,\n\
      wordt gebracht, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel173
  - number: 173.1.1°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie, indien daarvan\n\
      gevaar voor de openbare gezondheid of levensgevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel173
  - number: 173.1.2°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      daarvan\nlevensgevaar voor een ander te duchten is en het feit iemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel173
  - number: '173.2'
    text: "Hij aan wiens schuld te wijten is, dat enig voor de openbare drinkwatervoorziening bestemd
      werk\nwordt vernield, beschadigd, of onbruikbaar gemaakt, dat stoornis in de gang of in de werking
      van een\nzodanig werk ontstaat of dat een ten opzichte van zodanig werk genomen veiligheidsmaatregel
      wordt\nverijdeld, wordt, indien daardoor verhindering of bemoeilijking van de openbare\ndrinkwatervoorziening
      te duchten is, gestraft met een gevangenisstraf van ten hoogste zes maanden of\ngeldboete van de
      vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel173
  - number: 173a
    text: "Hij die opzettelijk en wederrechtelijk een stof op of in de bodem, in de lucht of in het\n\
      oppervlaktewater brengt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel173a
  - number: 173a.1°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien\n\
      daarvan gevaar voor de openbare gezondheid of levensgevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel173a
  - number: 173a.2°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien\n\
      daarvan levensgevaar voor een ander te duchten is en het feit iemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel173a
  - number: 173b
    text: "Hij aan wiens schuld te wijten is, dat wederrechtelijk een stof op of in de bodem, in de lucht
      of in\nhet oppervlaktewater wordt gebracht, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel173b
  - number: 173b.1°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie, indien daarvan\n\
      gevaar voor de openbare gezondheid of levensgevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel173b
  - number: 173b.2°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      daarvan\nlevensgevaar voor een ander te duchten is en het feit iemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel173b
  - number: '174.1'
    text: "Hij die waren verkoopt, te koop aanbiedt, aflevert of uitdeelt, wetende dat zij voor het leven
      of de\ngezondheid schadelijk zijn, en dat schadelijk karakter verzwijgende, wordt gestraft met\n\
      gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel174
  - number: '174.2'
    text: "Indien het feit iemands dood ten gevolge heeft, wordt de schuldige gestraft met levenslange\n\
      gevangenisstraf of tijdelijke van ten hoogste dertig jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel174
  - number: '175.1'
    text: "Hij aan wiens schuld te wijten is dat waren, schadelijk voor het leven of de gezondheid, verkocht,\n\
      afgeleverd of uitgedeeld worden, zonder dat de koper of verkrijger met dat schadelijk karakter\n\
      bekend is, wordt gestraft met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel175
  - number: '175.2'
    text: "Indien het feit iemands dood ten gevolge heeft, wordt de schuldige gestraft met gevangenisstraf
      van\nten hoogste twee jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel175
  - number: 175a
    text: "Hij die in geval van oorlog opzettelijk een bekendgemaakt bevel, bedoeld in [artikel 7 van
      de Wet\nbescherming bevolking][ref1] (*Stb.* 1952, 404), dan wel een bij of krachtens een van de
      algemene\nmaatregelen van bestuur, bedoeld in [artikel 29 van de Intrekkingswet BB][ref2] (*Stb.*
      1986, 312),\ngegeven en bekendgemaakt voorschrift overtreedt, wordt gestraft:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002096#Artikel7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0003986#Artikel29"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel175a
    references:
      - id: ref1
        bwb_id: BWBR0002096
        artikel: '7'
      - id: ref2
        bwb_id: BWBR0003986
        artikel: '29'
  - number: 175a.1°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vijfde categorie, indien
      daarvan\ngemeen gevaar voor goederen te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel175a
  - number: 175a.2°
    text: "met gevangenisstraf van ten hoogste drie jaren of geldboete van de vijfde categorie, indien
      daarvan\nlevensgevaar voor een ander te duchten is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel175a
  - number: 175a.3°
    text: "met gevangenisstraf van ten hoogste vijf jaren of geldboete van de vijfde categorie, indien
      daarvan\nlevensgevaar voor een ander te duchten is en het feit iemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel175a
  - number: 175b
    text: "Hij aan wiens schuld in geval van oorlog overtreding te wijten is van een bekendgemaakt bevel,\n\
      bedoeld in [artikel 7 van de Wet bescherming bevolking][ref1], dan wel van een bij of krachtens
      een\nvan de algemene maatregelen van bestuur, bedoeld in [artikel 29 van de Intrekkingswet BB][ref2],\n\
      gegeven en bekendgemaakt voorschrift, wordt gestraft:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002096#Artikel7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0003986#Artikel29"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel175b
    references:
      - id: ref1
        bwb_id: BWBR0002096
        artikel: '7'
      - id: ref2
        bwb_id: BWBR0003986
        artikel: '29'
  - number: 175b.1°
    text: "met gevangenisstraf van ten hoogste zes maanden of geldboete van de vierde categorie, indien\n\
      daardoor gemeen gevaar voor goederen ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel175b
  - number: 175b.2°
    text: "met gevangenisstraf van ten hoogste een jaar of geldboete van de vierde categorie, indien daardoor\n\
      levensgevaar voor een ander ontstaat;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel175b
  - number: 175b.3°
    text: "met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie, indien
      het feit\niemands dood ten gevolge heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel175b
  - number: '176.1'
    text: "Bij veroordeling wegens enig in deze titel omschreven misdrijf kan de schuldige worden ontzet
      van de\nuitoefening van het beroep waarin hij het misdrijf begaan heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel176
  - number: '176.2'
    text: "Bij veroordeling wegens een der in de [artikelen 174][ref1] en [175][ref2] omschreven misdrijven,\n\
      kan de rechter de openbaarmaking van zijn uitspraak gelasten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel174\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel175"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel176
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '174'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '175'
  - number: 176a
    text: "Indien een misdrijf, strafbaar gesteld in [artikel 157][ref1], [159][ref2], [160][ref3],\n\
      [161][ref4], [161bis][ref5], [161quater][ref6], [161sexies][ref7], [162][ref8], [162a][ref9],\n\
      [164][ref10], [166][ref11], [168][ref12], [170][ref13], [172][ref14], [173a][ref15] of [174][ref16],\n\
      is begaan met een terroristisch oogmerk, wordt de in dat artikel bepaalde tijdelijke gevangenisstraf\n\
      met de helft verhoogd en wordt, indien op het misdrijf een tijdelijke gevangenisstraf van ten\n\
      hoogste vijftien jaren is gesteld, levenslange gevangenisstraf of tijdelijke van ten hoogste dertig\n\
      jaren opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel157\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel159\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel160\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel161\n\
