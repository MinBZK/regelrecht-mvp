        bwb_id: BWBR0001854
        artikel: '300'
      - id: ref7
        bwb_id: BWBR0001854
        artikel: '302'
  - number: 71.4°
    text: "bij de misdrijven omschreven in de [artikelen 279][ref1] en [282, eerste en tweede lid][ref2]
      op de\ndag na die van de bevrijding of de dood van hem tegen wie onmiddellijk het misdrijf gepleegd
      is;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel279\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel282"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel71
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '279'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '282'
  - number: 71.5°
    text: "bij de overtredingen omschreven in de [artikelen 465][ref1], [466][ref2] en [467][ref3], op
      de dag\nna die waarop ingevolge de voorschriften gegeven in of ter uitvoering van [artikel 18c van
      Boek 1\nvan het Burgerlijk Wetboek][ref4], de aldaar bedoelde registers waaruit zodanige overtreding
      blijkt,\nnaar de centrale bewaarplaats, bedoeld in [afdeling 8 van hoofdstuk 1 van het Besluit burgerlijke\n\
      stand 1994][ref5] zijn overgebracht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel465\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel466\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel467\n\
      [ref4]: https://wetten.overheid.nl/BWBR0002656#Artikel18c\n[ref5]: https://wetten.overheid.nl/BWBR0006493"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel71
