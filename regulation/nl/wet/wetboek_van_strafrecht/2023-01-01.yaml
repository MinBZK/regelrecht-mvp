        bwb_id: BWBR0006622
        artikel: '175'
      - id: ref6
        bwb_id: BWBR0001941
        artikel: '11'
  - number: 77s.1.b
    text: "de veiligheid van anderen dan wel de algemene veiligheid van personen of goederen het opleggen
      van\ndie maatregel eist, en"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77s
  - number: 77s.1.c
    text: de maatregel in het belang is van een zo gunstig mogelijke verdere ontwikkeling van de
      verdachte.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77s
  - number: 77s.2
    text: "De rechter legt de maatregel slechts op, nadat hij zich een met redenen omkleed, gedagtekend
      en\nondertekend advies heeft doen overleggen van ten minste twee gedragsdeskundigen van verschillende\n\
      disciplines. Van deze gedragsdeskundigen dient er één een psychiater te zijn. Het advies wordt door\n\
      de deskundigen gezamenlijk dan wel door ieder van hen afzonderlijk uitgebracht. Indien dit advies\n\
      eerder dan een jaar voor de aanvang van de terechtzitting is gedagtekend kan de rechter hier slechts\n\
      gebruik van maken met instemming van het openbaar ministerie en de verdachte."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77s
  - number: 77s.3
    text: "Bij toepassing van het eerste lid, kan de rechter afzien van het opleggen van straf, ook indien
      hij\nvan oordeel is dat het feit wel aan de verdachte kan worden toegerekend."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77s
  - number: 77s.4
    text: "Bij het opleggen van de maatregel neemt de rechter de ernst van het begane feit of de veelvuldigheid\n\
      van voorafgegane veroordelingen wegens misdrijf in aanmerking."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77s
  - number: 77s.5
    text: "Het tweede lid blijft buiten toepassing indien de betrokkene weigert medewerking te verlenen
      aan het\nonderzoek dat ten behoeve van het advies moet worden verricht. Voor zover mogelijk maken
      de\ngedragsdeskundigen gezamenlijk dan wel ieder van hen afzonderlijk over de reden van weigering\n\
      rapport op. De rechter doet zich zoveel mogelijk een ander advies of rapport, dat hem over de\n\
      wenselijkheid of noodzakelijkheid van de oplegging van de maatregel kan voorlichten en aan de\n\
      totstandkoming waarvan de betrokkene wel bereid is om medewerking te verlenen, overleggen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77s
  - number: 77s.6
    text: "Indien de maatregel is opgelegd draagt Onze Minister de tenuitvoerlegging op aan een inrichting
      als\nbedoeld in [artikel 1, onder b, van de Beginselenwet justitiële jeugdinrichtingen][ref1], of
      doet\nhij de veroordeelde elders opnemen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011756#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77s
    references:
      - id: ref1
        bwb_id: BWBR0011756
        artikel: '1'
  - number: 77s.7
    text: De maatregel geldt voor de tijd van drie jaar.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77s
  - number: 77t.1
    text: "Indien de maatregel voorwaardelijk eindigt als bedoeld in [artikel 77s, zevende lid][ref1],
      en\n[artikel 77t, tweede lid][ref2], zijn daaraan van rechtswege de voorwaarden verbonden dat:\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77s\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel77t"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77t
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77s
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 77t
  - number: 77t.1.a
    text: "de veroordeelde zich ten tijde van de voorwaardelijke beëindiging niet schuldig maakt aan een\n\
      strafbaar feit;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77t
  - number: 77t.1.b
    text: "de veroordeelde ten behoeve van het vaststellen van zijn identiteit medewerking verleent aan
      het\nnemen van een of meer vingerafdrukken of een identiteitsbewijs als bedoeld in [artikel 1 van
      de Wet\nop de identificatieplicht][ref1] ter inzage aanbiedt en medewerking verleent aan het toezicht
      door\nde gecertificeerde instelling, bedoeld in [artikel 1.1 van de Jeugdwet][ref2] dan wel van
      een\nreclasseringsinstelling als bedoeld in [artikel 14c, zesde lid][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0034925#Artikel1.1\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77t
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0034925
        artikel: '1.1'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 14c
  - number: 77t.2
    text: "Een jaar nadat de maatregel voorwaardelijk is geëindigd als bedoeld in het bepaalde in de [artikelen\n\
      6:2:22, tweede lid][ref1], en [6:6:31, van het Wetboek van Strafvordering][ref2] eindigt de\nmaatregel
      van rechtswege onvoorwaardelijk, tenzij de voorwaardelijke beëindiging wordt verlengd op\nde wijze
      als bedoeld in [artikel 77tb][ref3]. In de gevallen waarin de voorwaardelijke beëindiging\nis verlengd,
      eindigt de maatregel onvoorwaardelijk nadat de maximale duur van de voorwaardelijke\nbeëindiging
      is bereikt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel6:2:22\n[ref2]: https://wetten.overheid.nl/BWBR0001903#Artikel6:6:31\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel77tb"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77t
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 6:2:22
      - id: ref2
        bwb_id: BWBR0001903
        artikel: 6:6:31
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 77tb
  - number: 77tb
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77tb
  - number: 77tc
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77tc
  - number: 77u
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77u
  - number: 77v
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77v
  - number: 77w.1
    text: 'De maatregel betreffende het gedrag van de jeugdige kan slechts worden opgelegd, indien:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77w
  - number: 77w.1.a
    text: "de ernst van het begane misdrijf of de veelvuldigheid van de begane misdrijven of voorafgegane\n\
      veroordelingen wegens misdrijf hiertoe aanleiding geven, en"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77w
  - number: 77w.1.b
    text: de maatregel in het belang is van een zo gunstig mogelijke verdere ontwikkeling van de
      verdachte.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77w
  - number: 77w.2
    text: "De rechter legt de maatregel slechts op, nadat hij zich een met redenen omkleed, gedagtekend
      en\nondertekend advies heeft doen overleggen van de raad voor de kinderbescherming, dat wordt\n\
      ondersteund door ten minste een gedragsdeskundige. Indien dit advies eerder dan een jaar voor de\n\
      aanvang van de terechtzitting is gedagtekend kan de rechter hier slechts gebruik van maken met\n\
      instemming van het openbaar ministerie en de verdachte. Indien de maatregel met toepassing van\n\
      [artikel 77c][ref1] wordt opgelegd aan een jongvolwassene die ten tijde van het misdrijf of de\n\
      misdrijven die voor het opleggen van de maatregel aanleiding geeft of geven, de leeftijd van\nachttien
      jaren maar nog niet de leeftijd van drieëntwintig jaren heeft bereikt, kan een advies van\nde raad
      voor de kinderbescherming achterwege blijven en wordt met een advies van een\ngedragsdeskundige
      volstaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77w
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77c
  - number: 77w.3
    text: "De rechter geeft in zijn uitspraak aan waar de maatregel uit bestaat. De maatregel kan inhouden
      dat\nde veroordeelde aan een programma deelneemt in een door de rechter aan te wijzen instelling
      of dat\nde veroordeelde een ambulant programma zal volgen onder begeleiding van een door de rechter
      aan te\nwijzen organisatie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77w
  - number: 77w.4
    text: "De rechter kan, ter ondersteuning van het programma, bedoeld in het derde lid, bevelen dat
      de\nveroordeelde gedurende de nacht in een inrichting als bedoeld in de Beginselenwet justitiële\n\
      jeugdinrichtingen verblijft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77w
  - number: 77w.5
    text: Aan het programma kan elektronisch toezicht worden verbonden.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77w
  - number: 77w.6
    text: "De rechter kan bij zijn uitspraak, ambtshalve of op vordering van het openbaar ministerie,
      bevelen\ndat het programma dadelijk uitvoerbaar is, indien er ernstig rekening mee moet worden gehouden
      dat\nde veroordeelde opnieuw een strafbaar feit zal plegen of zich belastend zal gedragen en de
      dadelijke\nuitvoerbaarheid in het belang van de jeugdige is."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77w
  - number: 77w.7
    text: "Het bevel, bedoeld in het zesde lid, kan door de rechter die kennisneemt van het hoger beroep,\n\
      ambtshalve, op verzoek van de veroordeelde of op vordering van het openbaar ministerie, worden\n\
      opgeheven."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77w
  - number: 77w.8
    text: De maatregel wordt opgelegd voor de tijd van ten minste zes maanden en ten hoogste een
      jaar.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77w
  - number: 77w.9
    text: "De maatregel eindigt van rechtswege bij het onherroepelijk worden van een rechterlijke uitspraak\n\
      waarbij de verdachte opnieuw de maatregel of de maatregel plaatsing in een inrichting voor jeugdigen\n\
      wordt opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77w
  - number: 77wa.1
    text: "De rechter kan bepalen dat het in [artikel 77w, derde lid][ref1], bedoelde programma geheel
      of ten\ndele komt te bestaan uit een vorm van jeugdhulp als bedoeld in [artikel 1.1 van de Jeugdwet][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77w\n[ref2]: https://wetten.overheid.nl/BWBR0034925#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77wa
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77w
      - id: ref2
        bwb_id: BWBR0034925
        artikel: '1.1'
  - number: 77wa.2
    text: "Indien de rechter toepassing heeft gegeven aan het bepaalde in het eerste lid, doet de raad
      daarvan\nonverwijld mededeling aan de gecertificeerde instelling, bedoeld in [artikel 1.1 van de\n\
      Jeugdwet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0034925#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77wa
    references:
      - id: ref1
        bwb_id: BWBR0034925
        artikel: '1.1'
  - number: 77wb.1
    text: "In het vonnis waarbij de maatregel betreffende het gedrag van de jeugdige wordt opgelegd, beveelt
      de\nrechter voor het geval dat de veroordeelde niet naar behoren aan de tenuitvoerlegging van de\n\
      maatregel heeft meegewerkt, dat vervangende jeugddetentie zal worden toegepast."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77wb
  - number: 77wb.2
    text: "De duur van de vervangende jeugddetentie wordt in gehele dagen, weken of maanden vastgesteld.
      Voor\nelke maand waarvoor de maatregel is opgelegd beloopt de vervangende jeugddetentie maximaal
      een\nmaand."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77wb
  - number: 77wd
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77wd
  - number: 77we.1
    text: "In het vonnis waarbij de vrijheidsbeperkende maatregel wordt opgelegd, beveelt de rechter dat\n\
      vervangende jeugddetentie zal worden toegepast voor het geval niet aan de maatregel wordt voldaan."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77we
  - number: 77we.2
    text: "De [artikelen 38v][ref1], [38w, tweede tot en met het vierde lid][ref2], en [artikel 6:3:10,
      derde\nlid, van het Wetboek van Strafvordering][ref3], zijn van overeenkomstige toepassing.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel38v\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel38w\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001903#Artikel6:3:10"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77we
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 38v
        afdeling: Vierde
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 38w
        afdeling: Vierde
      - id: ref3
        bwb_id: BWBR0001903
        artikel: 6:3:10
  - number: 77wf
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77wf
  - number: 77x.1
    text: "In geval van een veroordeling tot jeugddetentie, vervangende jeugddetentie daaronder niet begrepen,\n\
      tot taakstraf, tot geldboete of tot ontzegging van de bevoegdheid motorrijtuigen te besturen, kan
      de\nrechter bepalen dat deze geheel of gedeeltelijk niet ten uitvoer zal worden gelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77x
  - number: 77x.2
    text: "In geval van een veroordeling tot plaatsing in een inrichting voor jeugdigen kan de rechter
      bepalen\ndat deze niet ten uitvoer zal worden gelegd. [Artikel 6:6:10a van het Wetboek van\nStrafvordering][ref1]
      is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel6:6:10a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77x
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 6:6:10a
  - number: 77y.1
    text: "De rechter die bepaalt dat een door hem opgelegde straf of maatregel niet zal worden ten uitvoer\n\
      gelegd, stelt daarbij een proeftijd vast van ten hoogste twee jaren."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77y
  - number: 77y.2
    text: 'De proeftijd gaat in:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77y
  - number: 77y.2.a
    text: "indien een kennisgeving als bedoeld in [artikel 366a, eerste en tweede lid, van het Wetboek
      van\nStrafvordering][ref1] is uitgereikt of toegezonden, op de vijftiende dag nadat de einduitspraak
      is\ngedaan, tenzij door de tijdige aanwending van een rechtsmiddel het vonnis of arrest niet\nonherroepelijk
      is geworden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel366a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77y
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 366a
  - number: 77y.2.b
    text: "indien een kennisgeving als bedoeld in [artikel 366a, derde lid, van het Wetboek van\nStrafvordering][ref1]
      moet worden betekend, op de vijftiende dag na die betekening, tenzij door de\ntijdige aanwending
      van een rechtsmiddel het vonnis of arrest niet onherroepelijk is geworden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel366a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77y
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 366a
  - number: 77y.2.c
    text: "indien de rechter een bevel als bedoeld in [artikel 77za, eerste lid][ref1], heeft gegeven,
      op de\ndag van de einduitspraak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77za"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77y
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77za
  - number: 77z.1
    text: "Toepassing van [artikel 77x][ref1] geschiedt onder de algemene voorwaarde dat de veroordeelde
      zich\nvoor het einde van de proeftijd niet schuldig maakt aan een strafbaar feit.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77x"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77x
  - number: 77z.2
    text: "Bij toepassing van [artikel 77x][ref1] kunnen voorts de volgende bijzondere voorwaarden worden\n\
      gesteld, waaraan de veroordeelde gedurende de proeftijd, of een bij de veroordeling te bepalen\n\
      gedeelte daarvan, dan wel binnen een door de rechter te bepalen termijn, ten hoogste gelijk aan
      de\nproeftijd, heeft te voldoen:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77x"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77x
  - number: 77z.2.1°
    text: gehele of gedeeltelijke vergoeding van de door het strafbare feit veroorzaakte schade;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.2°
    text: geheel of gedeeltelijk herstel van de door het strafbare feit veroorzaakte schade;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.3°
    text: "storting van een door de rechter vast te stellen waarborgsom, ten hoogste gelijk aan het verschil\n\
      tussen het maximum van de geldboete die voor het feit kan worden opgelegd en de opgelegde boete;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.4°
    text: "storting van een door de rechter vast te stellen geldbedrag in het schadefonds geweldsmisdrijven
      of\nten gunste van een instelling die zich ten doel stelt belangen van slachtoffers van strafbare
      feiten\nte behartigen. Het bedrag kan niet hoger zijn dan de geldboete die ten hoogste voor het
      strafbare\nfeit kan worden opgelegd;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.5°
    text: een verbod contact te leggen of te laten leggen met bepaalde personen of instellingen;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.6°
    text: een verbod zich op of in de directe omgeving van een bepaalde locatie te bevinden;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.7°
    text: "een verplichting op bepaalde tijdstippen of gedurende een bepaalde periode op een bepaalde
      locatie\naanwezig te zijn;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.8°
    text: een verplichting zich op bepaalde tijdstippen te melden bij een bepaalde instantie;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.9°
    text: "een verbod op het gebruik van verdovende middelen of alcohol en de verplichting ten behoeve
      van de\nnaleving van dit verbod mee te werken aan bloedonderzoek of urineonderzoek;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.10°
    text: opneming van de veroordeelde in een zorginstelling;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.11°
    text: een verplichting zich onder behandeling te stellen van een deskundige of zorginstelling;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.12°
    text: het verblijven in een instelling voor begeleid wonen of maatschappelijke opvang;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.13°
    text: het deelnemen aan een gedragsinterventie;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.14°
    text: het volgen van onderwijs, gedurende een bepaalde termijn, ten hoogste gelijk aan de
      proeftijd;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.2.15°
    text: andere voorwaarden, het gedrag van de veroordeelde betreffende.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.3
    text: "Indien bij de toepassing van [artikel 77x][ref1] een bijzondere voorwaarde is gesteld, zijn
      daaraan\nvan rechtswege de voorwaarden verbonden dat de veroordeelde:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77x"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77x
  - number: 77z.3.a
    text: "ten behoeve van het vaststellen van zijn identiteit medewerking verleent aan het nemen van
      een of\nmeer vingerafdrukken of een identiteitsbewijs als bedoeld in [artikel 1 van de Wet op de\n\
      identificatieplicht][ref1] ter inzage aanbiedt; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: 77z.3.b
    text: "medewerking verleent aan het reclasseringstoezicht, bedoeld in [artikel 77aa, eerste tot en
      met het\nvierde lid][ref1], daaronder begrepen de medewerking aan huisbezoeken en het zich melden
      bij de\nreclasseringsinstelling zo vaak en zolang als de reclasseringsinstelling dit noodzakelijk
      acht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77aa"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77aa
  - number: 77z.4
    text: Aan een bijzondere voorwaarde kan elektronisch toezicht worden verbonden.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
  - number: 77z.5
    text: "De voorwaarden in het tweede lid, onderdelen 10°, 11° of 15° en de gedragsinterventie, bedoeld
      in\nhet tweede lid, onderdeel 13°, kunnen geheel of ten dele bestaan uit van jeugdhulp als bedoeld
      in\n[artikel 1.1 van de Jeugdwet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0034925#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77z
    references:
      - id: ref1
        bwb_id: BWBR0034925
        artikel: '1.1'
  - number: 77za
    text: "De rechter kan bij zijn uitspraak, ambtshalve of op vordering van het openbaar ministerie,
      bevelen\ndat de op grond van [artikel 77z][ref1] gestelde voorwaarden, en het op grond van [artikel\n\
      77aa][ref2] uit te oefenen toezicht, dadelijk uitvoerbaar zijn, indien er ernstig rekening mee moet\n\
      worden gehouden dat de veroordeelde wederom een misdrijf zal begaan dat gericht is tegen of gevaar\n\
      veroorzaakt voor de onaantastbaarheid van het lichaam van een of meer personen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel77z\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel77aa"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77za
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 77z
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 77aa
  - number: 77aa.1
    text: "De rechter kan aan een gecertificeerde instelling als bedoeld in [artikel 1.1 van de Jeugdwet][ref1]\n\
      of, in bijzondere gevallen en na overleg met een dergelijke rechtspersoon, aan een particulier\n\
      persoon, opdracht geven toezicht te houden op de naleving van de voorwaarden en de veroordeelde
      ten\nbehoeve daarvan te begeleiden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0034925#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77aa
    references:
      - id: ref1
        bwb_id: BWBR0034925
        artikel: '1.1'
  - number: 77aa.2
    text: "De rechter kan, indien de veroordeelde ingevolge [artikel 255 van Boek 1 van het Burgerlijk\n\
      Wetboek][ref1] onder toezicht is gesteld, aan een gecertificeerde instelling als bedoeld in\n[artikel 1.1
      van de Jeugdwet][ref2] opdragen aan de veroordeelde ter zake van de naleving der\nbijzondere voorwaarden
      hulp en steun te verlenen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel255\n[ref2]:
      https://wetten.overheid.nl/BWBR0034925#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77aa
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: '255'
      - id: ref2
        bwb_id: BWBR0034925
        artikel: '1.1'
  - number: 77aa.3
    text: "Indien de jeugdige de leeftijd van zestien jaren heeft bereikt, kan de rechter een in [artikel 14c,\n\
      zesde lid][ref1], bedoelde reclasseringsinstelling opdracht geven toezicht te houden op de naleving\n\
      van de voorwaarden en de veroordeelde ten behoeve daarvan te begeleiden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel14c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77aa
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 14c
  - number: 77aa.4
    text: "Bij algemene maatregel van bestuur, op de voordracht van Onze Minister van Justitie en Veiligheid
      en\nOnze Minister van Volksgezondheid, Welzijn en Sport, kunnen regels worden gesteld omtrent de
      aard en\nde omvang van het toezicht en de begeleiding, bedoeld in het eerste en tweede lid."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77aa
  - number: 77bb
    text: "[Artikel 366a van het Wetboek van Strafvordering][ref1] is van overeenkomstige toepassing op
      de\nmededeling van de veroordeling, waarbij [artikel 77x][ref2] en [77z][ref3] zijn toegepast.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel366a\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel77x\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel77z"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77bb
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 366a
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 77x
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 77z
  - number: 77cc
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77cc
  - number: 77cca
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77cca
  - number: 77dd
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77dd
  - number: 77ee
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77ee
  - number: 77ff
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77ff
  - number: 77gg.1
    text: "De straffen en maatregelen als bedoeld in deze Titel, zijn voor poging, voorbereiding, deelneming
      en\nmedeplichtigheid dezelfde als die voor het voltooide misdrijf."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77gg
  - number: 77gg.2
    text: "Bij samenloop worden meer feiten die als op zichzelf staande handelingen moeten worden beschouwd,\n\
      voor de toepassing van straffen en maatregelen als één feit aangemerkt. [Artikel 63][ref1] is met\n\
      betrekking tot straffen van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel63"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77gg
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '63'
  - number: 77hh
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77hh
  - number: '78'
    text: "Waar van misdrijf in het algemeen of van enig misdrijf in het bijzonder gesproken wordt, wordt\n\
      daaronder medeplichtigheid aan, poging tot en voorbereiding van dat misdrijf begrepen, voorzover\n\
      niet uit enige bepaling het tegendeel volgt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel78
  - number: 78a.1
    text: "Waar in dit wetboek de bevoegdheid wordt gegeven tot het horen, verhoren of ondervragen van\n\
      personen, wordt daaronder, met uitzondering van bij algemene maatregel van bestuur te bepalen\n\
      gevallen, mede begrepen horen, verhoren of ondervragen per videoconferentie, waarbij een directe\n\
      beeld- en geluidsverbinding totstandkomt tussen de betrokken personen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel78a
  - number: 78a.2
    text: "De voorzitter van het college, de rechter, de rechter-commissaris of ambtenaar die met de leiding\n\
      over het horen is belast, beslist of van videoconferentie gebruik gemaakt wordt, waarbij het belang\n\
      van het onderzoek in aanmerking wordt genomen. Alvorens te beslissen wordt de te horen persoon of\n\
      diens raadsman en in voorkomende gevallen de officier van justitie, in de gelegenheid gesteld hun\n\
      mening kenbaar te maken over de toepassing van videoconferentie. Bij algemene maatregel van bestuur\n\
      kunnen hierover nadere regels worden gesteld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel78a
  - number: 78a.3
    text: "Tegen de beslissing om van videoconferentie gebruik te maken staat geen afzonderlijk rechtsmiddel\n\
      open."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel78a
  - number: 78a.4
    text: 'Bij of krachtens algemene maatregel van bestuur worden regels gesteld omtrent:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel78a
  - number: 78a.4.a
    text: "de eisen waaraan de techniek van videoconferentie dient te voldoen, onder meer met het oog
      op de\nonschendbaarheid van vastgelegde waarnemingen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel78a
  - number: 78a.4.b
    text: de controle op de naleving van de eisen, bedoeld onder a.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel78a
  - number: 78b
    text: "Waar van veroordeling wordt gesproken wordt daaronder een strafbeschikking begrepen, voorzover
      niet\nuit enige bepaling het tegendeel volgt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel78b
  - number: 78c
    text: "Waar van een voorafgegane of vroegere veroordeling wegens een strafbaar feit wordt gesproken,
      wordt\ndaaronder mede verstaan een voorafgegane of vroegere onherroepelijke veroordeling door een\n\
      strafrechter in een andere lidstaat van de Europese Unie wegens soortgelijke feiten."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel78c
  - number: '79'
    text: "Aanslag tot een feit bestaat, zodra het voornemen van de dader zich door een begin van uitvoering,\n\
      in de zin van [artikel 45][ref1], heeft geopenbaard.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel45"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel79
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '45'
  - number: '80'
    text: Samenspanning bestaat zodra twee of meer personen overeengekomen zijn om het misdrijf te
      plegen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel80
  - number: 80bis
    text: "Onder omwenteling wordt verstaan het vernietigen of op onwettige wijze veranderen van de\n\
      grondwettige regeringsvorm of de orde van troonopvolging."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel80bis
  - number: 80ter
    text: "Onder verboden plaats wordt verstaan iedere plaats die als verboden plaats is aangewezen ingevolge\n\
      de [Wet bescherming staatsgeheimen][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002074"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel80ter
    references:
      - id: ref1
        bwb_id: BWBR0002074
  - number: 80quater
    text: "Onder gegeven waarvan de geheimhouding door het belang van de staat wordt geboden, wordt mede\n\
      verstaan een gegeven, behorende tot of ontleend aan gegevens, hulpmiddelen of materialen of met\n\
      behulp daarvan verrichte onderzoekingen of toegepaste werkmethoden, ter zake van de geheimhouding\n\
      waarvan krachtens [artikel 68 van de Kernenergiewet][ref1] gestelde regelen gelden.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002402#Artikel68"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel80quater
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '68'
  - number: 80quinquies
    text: "Onder gegevens wordt verstaan iedere weergave van feiten, begrippen of instructies, op een\n\
      overeengekomen wijze, geschikt voor overdracht, interpretatie of verwerking door personen of\ngeautomatiseerde
      werken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel80quinquies
  - number: 80sexies
    text: "Onder geautomatiseerd werk wordt verstaan een apparaat of groep van onderling verbonden of\n\
      samenhangende apparaten, waarvan er één of meer op basis van een programma automatisch\ncomputergegevens
      verwerken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel80sexies
  - number: 80septies.1
    text: 'Onder niet-contant betaalinstrument wordt verstaan:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel80septies
  - number: 80septies.1.a
    text: een beveiligd voorwerp, niet zijnde muntspeciën of munt- of bankbiljetten;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel80septies
  - number: 80septies.1.b
    text: een beveiligde registratie of afgeschermde gegevens,
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel80septies
  - number: 80septies.2
    text: "Onder niet-contant betaalinstrument wordt mede verstaan een beveiligd voorwerp, een beveiligde\n\
      registratie of afgeschermde gegevens, geschikt voor het initiëren van een betaalopdracht door middel\n\
      van virtuele valuta als bedoeld in [artikel 1, eerste lid, van de Wet ter voorkoming van witwassen\n\
      en financiering van terrorisme][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0024282#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel80septies
    references:
      - id: ref1
        bwb_id: BWBR0024282
        artikel: '1'
  - number: '81'
    text: "Met het plegen van geweld wordt gelijkgesteld het brengen in een staat van bewusteloosheid
      of\nonmacht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel81
  - number: '82.1'
    text: "Onder zwaar lichamelijk letsel worden begrepen: ziekte die geen uitzicht op volkomen genezing\n\
      overlaat, voortdurende ongeschiktheid tot uitoefening van zijn ambts- of beroepsbezigheden, en\n\
      afdrijving of dood van de vrucht van een vrouw."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel82
  - number: '82.2'
    text: "Onder zwaar lichamelijk letsel wordt mede begrepen storing van de verstandelijke vermogens
      die\nlanger dan vier weken geduurd heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel82
  - number: 82a
    text: "Onder een ander, of een kind bij of kort na de geboorte, van het leven beroven wordt begrepen:
      het\ndoden van een vrucht die naar redelijkerwijs verwacht mag worden in staat is buiten het\nmoederlichaam
      in leven te blijven."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel82a
  - number: '83'
    text: 'Onder terroristisch misdrijf wordt verstaan:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel83
