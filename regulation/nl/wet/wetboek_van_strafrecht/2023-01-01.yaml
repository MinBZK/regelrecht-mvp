        artikel: '180'
      - id: ref4
        bwb_id: BWBR0002415
        artikel: '30'
  - number: 77s.1
    text: "Aan de verdachte bij wie ten tijde van het begaan van het misdrijf een gebrekkige ontwikkeling
      of\nziekelijke stoornis van de geestvermogens bestond, kan de maatregel van plaatsing in een inrichting\n\
      voor jeugdigen worden opgelegd, indien"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77s
  - number: 77s.1.a
    text: "het feit waarvoor de maatregel wordt opgelegd, een misdrijf is waarop naar de wettelijke\n\
      omschrijving een gevangenisstraf van vier jaren of meer is gesteld dan wel behoort tot een der\n\
      misdrijven omschreven in de [artikelen 132][ref1], [285, eerste lid][ref2], [285b][ref3] en\n[395][ref4]
      van het Wetboek van Strafrecht, [175, tweede lid, onderdeel b, of derde lid in\nverbinding met het
      eerste lid, onderdeel b, van de Wegenverkeerswet 1994][ref5], en [11, tweede lid,\nvan de Opiumwet][ref6],
      en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel132\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel285\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel285b\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel395\n\
      [ref5]: https://wetten.overheid.nl/BWBR0006622#Artikel175\n[ref6]: https://wetten.overheid.nl/BWBR0001941#Artikel11"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77s
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '132'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '285'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 285b
