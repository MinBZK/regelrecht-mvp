  - number: '18.1'
    text: De duur van de hechtenis is ten minste een dag en ten hoogste een jaar.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel18
  - number: '18.2'
    text: "Zij kan voor ten hoogste een jaar en vier maanden worden opgelegd in de gevallen waarin wegens\n\
      strafverhoging ter zake van samenloop, herhaling van misdrijf of het bepaalde bij [artikel\n44][ref1],
      de tijd van een jaar wordt overschreden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel44"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '44'
  - number: '18.3'
    text: Zij kan in geen geval de tijd van een jaar en vier maanden te boven gaan.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel18
  - number: '19'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel19
  - number: '21'
    text: "De duur van de tijdelijke gevangenisstraf en de hechtenis wordt in de rechterlijke uitspraak\n\
      aangewezen in dagen, weken, maanden en jaren, niet in gedeelten daarvan."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel21
  - number: 22a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22a
  - number: 22b.1
    text: 'Een taakstraf wordt niet opgelegd in geval van veroordeling voor:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22b
  - number: 22b.1.a
    text: "een misdrijf waarop naar de wettelijke omschrijving een gevangenisstraf van zes jaren of meer
      is\ngesteld en dat een ernstige inbreuk op de lichamelijke integriteit van het slachtoffer ten gevolge\n\
      heeft gehad;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22b
  - number: 22b.1.b
    text: "een van de misdrijven omschreven in de [artikelen 181][ref1], [240b][ref2], [248a][ref3],\n\
      [248b][ref4], [248c][ref5] en [250][ref6].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel181\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel248a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel248b\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel248c\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel250"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '181'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 240b
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 248a
      - id: ref4
        bwb_id: BWBR0001854
        artikel: 248b
      - id: ref5
        bwb_id: BWBR0001854
        artikel: 248c
      - id: ref6
        bwb_id: BWBR0001854
        artikel: '250'
  - number: 22b.2
    text: 'Een taakstraf wordt voorts niet opgelegd in geval van veroordeling voor een misdrijf indien:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22b
  - number: 22b.2.1°
    text: "aan de veroordeelde in de vijf jaren voorafgaand aan het door hem begane feit wegens een soortgelijk\n\
      misdrijf een taakstraf is opgelegd, en"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22b
  - number: 22b.2.2°
    text: "de veroordeelde deze taakstraf heeft verricht dan wel op grond van [artikel 6:3:3 van het Wetboek\n\
      van Strafvordering][ref1] de tenuitvoerlegging van de vervangende hechtenis is bevolen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001903#Artikel6:3:3"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22b
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 6:3:3
  - number: 22b.3
    text: "Van het eerste en tweede lid kan worden afgeweken indien naast de taakstraf een onvoorwaardelijke\n\
      vrijheidsstraf of vrijheidsbenemende maatregel wordt opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22b
  - number: 22c.1
    text: "Een taakstraf bestaat uit het verrichten van onbetaalde arbeid. Het vonnis dan wel de\nstrafbeschikking
      vermeldt het aantal uren dat de straf zal duren. Het vonnis dan wel de\nstrafbeschikking kan de
      aard van de te verrichten werkzaamheden vermelden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22c
  - number: 22c.2
    text: De taakstraf duurt ten hoogste tweehonderdenveertig uren.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22c
  - number: 22d.1
    text: "In het vonnis waarbij taakstraf wordt opgelegd, beveelt de rechter, voor het geval dat de\n\
      veroordeelde de taakstraf niet naar behoren verricht, dat vervangende hechtenis zal worden\ntoegepast."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22d
  - number: 22d.2
    text: De duur van de vervangende hechtenis wordt in gehele dagen, weken of maanden vastgesteld.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22d
  - number: 22d.3
    text: "De vervangende hechtenis beloopt ten minste één dag en ten hoogste vier maanden. Voor elke
      twee uren\nvan de taakstraf wordt niet meer dan één dag opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22d
  - number: 22e
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22e
  - number: 22f
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22f
  - number: 22g
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22g
  - number: 22h
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22h
  - number: 22i
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22i
  - number: 22j
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22j
  - number: 22k
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel22k
  - number: '23.1'
    text: "Hij die tot een geldboete is veroordeeld, betaalt het vastgestelde bedrag binnen de door Onze\n\
      Minister van Justitie en Veiligheid te stellen termijn aan de staat."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel23
  - number: '23.2'
    text: Het bedrag van de geldboete is ten minste € 3.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel23
  - number: '23.3'
    text: "De geldboete die voor een strafbaar feit ten hoogste kan worden opgelegd, is gelijk aan het
      bedrag\nvan de categorie die voor dat feit is bepaald."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel23
  - number: '23.4'
    text: "Er zijn zes categorieën: de eerste categorie, € 335 Per 1 januari 2022: € 450.; de tweede categorie,\n\
      € 3 350 Per 1 januari 2022: € 4.500.; de derde categorie, € 6 700 Per 1 januari 2022: € 9.000.;
      de\nvierde categorie, € 16 750 Per 1 januari 2022: € 22.500.; de vijfde categorie, € 67 000 Per
      1\njanuari 2022: € 90.000.; de zesde categorie, € 670 000 Per 1 januari 2022: € 900.000.."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel23
  - number: '23.5'
    text: "Voor een overtreding, onderscheidenlijk een misdrijf, waarop geen geldboete is gesteld, kan
      een\ngeldboete worden opgelegd tot ten hoogste het bedrag van de eerste, onderscheidenlijk de derde\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel23
  - number: '23.6'
    text: "Voor een overtreding, onderscheidenlijk een misdrijf, waarop een geldboete is gesteld, maar
      waarvoor\ngeen boetecategorie is bepaald, kan een geldboete worden opgelegd tot ten hoogste het
      bedrag van de\neerste, onderscheidenlijk de derde categorie, indien dit bedrag hoger is dan het
      bedrag van de op\nhet betrokken strafbare feit gestelde geldboete."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel23
  - number: '23.7'
    text: "Bij veroordeling van een rechtspersoon kan, indien de voor het feit bepaalde boetecategorie
      geen\npassende bestraffing toelaat, een geldboete worden opgelegd tot ten hoogste het bedrag van
      de naast\nhogere categorie. Indien voor het feit een geldboete van de zesde categorie kan worden
      opgelegd en\ndie boetecategorie geen passende bestraffing toelaat, kan een geldboete worden opgelegd
      tot ten\nhoogste tien procent van de jaaromzet van de rechtspersoon in het boekjaar voorafgaande
      aan de\nuitspraak of strafbeschikking."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel23
  - number: '23.8'
    text: "Het voorgaande lid is van overeenkomstige toepassing bij veroordeling van een vennootschap
      zonder\nrechtspersoonlijkheid, maatschap, rederij of doelvermogen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel23
  - number: '23.9'
    text: "De in het vierde lid genoemde bedragen worden elke twee jaar, met ingang van 1 januari van
      een jaar,\nbij algemene maatregel van bestuur aangepast aan de ontwikkeling van de consumentenprijsindex
      sinds\nde vorige aanpassing van deze bedragen. Bij deze aanpassing wordt het geldbedrag van de eerste\n\
      categorie op een veelvoud van € 5 naar beneden afgerond en worden, uitgaande van het geldbedrag
      van\ndeze eerste categorie en onder instandhouding van de onderlinge verhouding tussen de bedragen
      van de\ngeldboetecategorieën, de bedragen van de tweede tot en met de zesde geldboetecategorie bepaald."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel23
  - number: '24'
    text: "Bij de vaststelling van de geldboete wordt rekening gehouden met de draagkracht van de verdachte
      in\nde mate waarin dat nodig is met het oog op een passende bestraffing van de verdachte zonder
      dat deze\nin zijn inkomen en vermogen onevenredig wordt getroffen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel24
  - number: 24a.1
    text: "Indien een of meer geldboeten worden opgelegd tot een bedrag van ten minste € 225, kan in de\n\
      uitspraak dan wel de strafbeschikking worden bepaald dat degene aan wie de geldboete is opgelegd
      het\nbedrag in gedeelten mag voldoen. Elk van die gedeelten wordt daarbij op ten minste € 45 bepaald."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel24a
  - number: 24a.2
    text: "In geval van toepassing van het eerste lid worden in de uitspraak of strafbeschikking tevens\n\
      termijnen vastgesteld voor de betaling van het tweede en - zo de geldboete in meer gedeelten mag\n\
      worden voldaan - de volgende gedeelten."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel24a
  - number: 24a.3
    text: "Deze termijnen worden op ten minste één en ten hoogste drie maanden gesteld. Zij mogen in het
      geval\nvan een uitspraak tezamen een tijdvak van twee jaar niet overschrijden; in het geval van
      een\nstrafbeschikking mogen zij een tijdvak van een jaar niet overschrijden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel24a
  - number: 24b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel24b
  - number: 24c.1
    text: "Bij de uitspraak waarbij geldboete wordt opgelegd, beveelt de rechter voor het geval dat noch\n\
      volledige betaling noch volledig verhaal van het verschuldigde bedrag volgt, dat vervangende\nhechtenis
      zal worden toegepast. Indien de veroordeelde een rechtspersoon is, blijft dit bevel\nachterwege.
      [Artikel 51, laatste lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel51"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel24c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '51'
  - number: 24c.2
    text: De duur van de vervangende hechtenis wordt in gehele dagen, weken of maanden vastgesteld.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel24c
  - number: 24c.3
    text: "De vervangende hechtenis beloopt ten minste één dag en ten hoogste een jaar. Voor elke volle
      € 25\nvan de geldboete wordt niet meer dan één dag opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel24c
  - number: 24d
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel24d
  - number: 24e
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel24e
  - number: '26'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel26
  - number: '27.1'
    text: "Bij het opleggen van tijdelijke gevangenisstraf, hechtenis of taakstraf beveelt de rechter,
      dat de\ntijd die door de veroordeelde vóór de tenuitvoerlegging van de uitspraak in verzekering,
      in\nvoorlopige hechtenis, in gijzeling ingevolge [artikel 6:6:25 van het Wetboek van\nStrafvordering][ref1],
      in een psychiatrisch ziekenhuis of een instelling voor klinische observatie\nbestemd ingevolge een
      bevel tot observatie of in detentie in het buitenland ingevolge een Nederlands\nverzoek om uitlevering
      of om overlevering is doorgebracht, bij de uitvoering van die straf geheel in\nmindering zal worden
      gebracht. Indien hij dit bevel geeft terzake van een taakstraf, bepaalt hij in\nzijn uitspraak volgens
      welke maatstaf de aftrek zal geschieden. Het vorenstaande blijft buiten\ntoepassing voor zover die
      tijd reeds met toepassing van [artikel 68, eerste lid, laatste volzin, van\nhet Wetboek van Strafvordering][ref2]
      in mindering is gebracht op een andere vrijheidsstraf die de\nveroordeelde heeft ondergaan.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel6:6:25\n[ref2]: https://wetten.overheid.nl/BWBR0001903#Artikel68"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel27
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 6:6:25
      - id: ref2
        bwb_id: BWBR0001903
        artikel: '68'
  - number: '27.2'
    text: "Bij het berekenen van de in mindering te brengen tijd geldt de eerste dag van de verzekering
      als een\nvolle dag en blijft de dag waarop zij is geëindigd buiten beschouwing."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel27
  - number: '27.3'
    text: "De rechter kan een overeenkomstig bevel geven bij het opleggen van geldboete. Indien hij dit
      bevel\ngeeft, bepaalt hij in zijn uitspraak volgens welke maatstaf de aftrek zal geschieden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel27
  - number: '27.4'
    text: "De voorgaande leden van dit artikel zijn ook van toepassing in gevallen waarin, bij gelijktijdige\n\
      vervolging wegens twee of meer feiten, de veroordeling wordt uitgesproken ter zake van een ander\n\
      feit dan dat waarvoor de verzekering , de voorlopige hechtenis of de gijzeling ingevolge [artikel\n\
      6:6:25 van het Wetboek van Strafvordering][ref1] is bevolen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel6:6:25"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel27
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 6:6:25
  - number: 27a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel27a
  - number: '28.1'
    text: "De rechten waarvan de schuldige, in de bij de wet bepaalde gevallen, bij rechterlijke uitspraak
      kan\nworden ontzet, zijn:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel28
  - number: 28.1.1°
    text: het bekleden van ambten of van bepaalde ambten;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel28
  - number: 28.1.2°
    text: het dienen bij de gewapende macht;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel28
  - number: 28.1.3°
    text: "het recht de leden van algemeen vertegenwoordigende organen te verkiezen en tot lid van deze
      organen\nte worden verkozen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel28
  - number: 28.1.4°
    text: het zijn van raadsman of gerechtelijk bewindvoerder;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel28
  - number: 28.1.5°
    text: de uitoefening van bepaalde beroepen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel28
  - number: '28.2'
    text: "Ontzetting van leden van de rechterlijke macht die, hetzij voor hun leven, hetzij voor een
      bepaalde\ntijd, zijn aangesteld, of van andere voor hun leven aangestelde ambtenaren, geschiedt,
      ten opzichte\nvan het ambt waartoe zij aldus zijn aangesteld, alleen in de gevallen en op de wijze
      bij de wet\nbepaald."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel28
  - number: '28.3'
    text: "Ontzetting van het recht bedoeld in het eerste lid, onder 3°, kan alleen worden uitgesproken
      bij\nveroordeling tot gevangenisstraf van ten minste een jaar."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel28
  - number: '28.4'
    text: "De rechter kan aan een krachtens algemene maatregel van bestuur aangewezen reclasseringsinstelling\n\
      opdracht geven toezicht te houden op de naleving door de veroordeelde van de ontzetting van het\n\
      recht om ambten of bepaalde ambten te bekleden en het recht om bepaalde beroepen uit te oefenen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel28
  - number: '29'
    text: "Ontzetting van het recht om ambten of bepaalde ambten te bekleden en bij de gewapende macht
      te\ndienen kan, behalve in de gevallen in het Tweede Boek omschreven, worden uitgesproken bij\n\
      veroordeling wegens enig ambtsmisdrijf of wegens enig misdrijf waardoor de schuldige een bijzondere\n\
      ambtsplicht schond of waarbij hij gebruik maakte van macht, gelegenheid of middel hem door zijn
      ambt\ngeschonken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel29
  - number: '31.1'
    text: 'Wanneer ontzetting van rechten wordt uitgesproken, bepaalt de rechter de duur als volgt:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel31
  - number: 31.1.1°
    text: bij veroordeling tot levenslange gevangenisstraf, voor het leven;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel31
  - number: 31.1.2°
    text: "bij veroordeling tot tijdelijke gevangenisstraf of tot hechtenis, voor een tijd de duur van
      de\nhoofdstraf ten minste twee en ten hoogste vijf jaren te boven gaande;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel31
  - number: 31.1.3°
    text: bij veroordeling tot geldboete, voor een tijd van ten minste twee en ten hoogste vijf
      jaren;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel31
  - number: 31.1.4°
    text: bij afzonderlijke oplegging, voor een tijd van ten minste twee en ten hoogste vijf jaren.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel31
  - number: '31.2'
    text: "De ontzetting van het recht vermeld in [artikel 28, eerste lid, onder 3°][ref1], gaat in op
      de dag\ndat de veroordeling daartoe onherroepelijk is geworden. De ontzetting van een van de andere
      in\n[artikel 28, eerste lid][ref2], vermelde rechten gaat in op de dag waarop de rechterlijke uitspraak\n\
      kan worden ten uitvoer gelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28\n[ref2]:
      https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '32'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel32
  - number: '33.1'
    text: Verbeurdverklaring kan worden uitgesproken bij veroordeling wegens enig strafbaar feit.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33
  - number: '33.2'
    text: "[Artikel 24][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel24"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '24'
  - number: 33a.1
    text: 'Vatbaar voor verbeurdverklaring zijn:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33a.1.a
    text: "voorwerpen die aan de veroordeelde toebehoren of die hij geheel of ten dele ten eigen bate
      kan\naanwenden en die geheel of grotendeels door middel van of uit de baten van het strafbare feit
      zijn\nverkregen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33a.1.b
    text: voorwerpen met betrekking tot welke het feit is begaan;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33a.1.c
    text: voorwerpen met behulp van welke het feit is begaan of voorbereid;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33a.1.d
    text: voorwerpen met behulp van welke de opsporing van het misdrijf is belemmerd;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33a.1.e
    text: voorwerpen die tot het begaan van het misdrijf zijn vervaardigd of bestemd;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33a.1.f
    text: "zakelijke rechten op of persoonlijke rechten ten aanzien van de onder *a* tot en met *e* bedoelde\n\
      voorwerpen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33a.2
    text: "Voorwerpen als bedoeld in het eerste lid onder *a* tot en met *e* die niet aan de veroordeelde\n\
      toebehoren kunnen alleen verbeurd worden verklaard indien:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33a.2.a
    text: "degene aan wie zij toebehoren bekend was met hun verkrijging door middel van het strafbare
      feit of\nmet het gebruik of de bestemming in verband daarmede, dan wel die verkrijging, dat gebruik
      of die\nbestemming redelijkerwijs had kunnen vermoeden, of"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33a.2.b
    text: niet is kunnen worden vastgesteld aan wie zij toebehoren.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33a.3
    text: "Rechten als bedoeld in het eerste lid, onder *f*, die niet aan de veroordeelde toebehoren kunnen\n\
      alleen verbeurd worden verklaard indien degene aan wie zij toebehoren bekend was met de verkrijging\n\
      van de voorwerpen waarop of ten aanzien waarvan deze rechten bestaan, door middel van het strafbare\n\
      feit of met het gebruik of de bestemming in verband daarmede, danwel die verkrijging, dat gebruik
      of\ndie bestemming redelijkerwijs had kunnen vermoeden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33a.4
    text: Onder voorwerpen worden verstaan alle zaken en alle vermogensrechten.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33a
  - number: 33b
    text: "In de verbeurdverklaring van een voorwerp is begrepen die van de verpakking waarin het zich
      bevindt,\ntenzij de rechter het tegendeel bepaalt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33b
  - number: 33c.1
    text: "Bij de verbeurdverklaring van voorwerpen kan de rechter voor het geval waarin de verbeurd verklaarde\n\
      voorwerpen meer zouden opbrengen dan een in de uitspraak vastgesteld bedrag, bevelen dat het\nverschil
      wordt vergoed."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33c
  - number: 33c.2
    text: "De rechter kent een vergoeding, als bedoeld in het eerste lid, of een geldelijke tegemoetkoming
      toe\nwanneer dit nodig is om te voorkomen dat de verdachte, of een ander aan wie de verbeurd verklaarde\n\
      voorwerpen toebehoren, onevenredig zou worden getroffen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33c
  - number: 33c.3
    text: "De rechter bepaalt aan wie het bedrag van de vergoeding of tegemoetkoming wordt uitbetaald;
      zulks\nlaat ieders recht op dit bedrag onverlet."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel33c
  - number: '34.1'
    text: "Niet in beslag genomen voorwerpen worden, bij verbeurdverklaring, in de uitspraak op een bepaald\n\
      geldelijk bedrag geschat."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel34
  - number: '34.2'
    text: De voorwerpen moeten in dit geval worden uitgeleverd of de geschatte waarde moet worden
      betaald.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel34
  - number: '34.3'
    text: "De [artikelen 24c][ref1] en [25][ref2] en de [artikelen 6:4:2][ref3] en [6:4:7 van het Wetboek
      van\nStrafvordering][ref4] vinden overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel24c\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854\n[ref3]: https://wetten.overheid.nl/BWBR0001903#Artikel6:4:2\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001903#Artikel6:4:7"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 24c
      - id: ref2
        bwb_id: BWBR0001854
      - id: ref3
        bwb_id: BWBR0001903
        artikel: 6:4:2
      - id: ref4
        bwb_id: BWBR0001903
        artikel: 6:4:7
  - number: '35'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel35
  - number: '36.1'
    text: "In de gevallen waarin de rechter krachtens de wet de openbaarmaking van zijn uitspraak gelast,\n\
      bepaalt hij tevens de wijze waarop aan die last uitvoering wordt gegeven."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36
  - number: '36.2'
    text: De kosten van openbaarmaking worden in de uitspraak op een bepaald bedrag geschat.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36
  - number: 36a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36a
  - number: 36b.1
    text: 'Onttrekking aan het verkeer van in beslag genomen voorwerpen kan worden opgelegd:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36b
  - number: 36b.1.1°
    text: bij de rechterlijke uitspraak waarbij iemand wegens een strafbaar feit wordt veroordeeld;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36b
  - number: 36b.1.2°
    text: "bij de rechterlijke uitspraak waarbij overeenkomstig [artikel 9a][ref1] wordt bepaald dat geen
      straf\nzal worden opgelegd;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel9a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 9a
  - number: 36b.1.3°
    text: "bij de rechterlijke uitspraak waarbij, niettegenstaande vrijspraak of ontslag van alle\nrechtsvervolging,
      wordt vastgesteld dat een strafbaar feit is begaan;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36b
  - number: 36b.1.4°
    text: bij een afzonderlijke rechterlijke beschikking op vordering van het openbaar ministerie;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36b
  - number: 36b.1.5°
    text: bij een strafbeschikking.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36b
  - number: 36b.2
    text: "De [artikelen 33b][ref1] en [33c, tweede en derde lid][ref2], alsmede [artikel 446 van het
      Wetboek\nvan Strafvordering][ref3], zijn van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel33b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel33c\n[ref3]: https://wetten.overheid.nl/BWBR0001903#Artikel446"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 33b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 33c
      - id: ref3
        bwb_id: BWBR0001903
        artikel: '446'
  - number: 36b.3
    text: De maatregel kan te zamen met straffen en met andere maatregelen worden opgelegd.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36b
  - number: 36c
    text: 'Vatbaar voor onttrekking aan het verkeer zijn alle voorwerpen:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36c
  - number: 36c.1°
    text: die geheel of grotendeels door middel van of uit de baten van het feit zijn verkregen;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36c
  - number: 36c.2°
    text: met betrekking tot welke het feit is begaan;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36c
  - number: 36c.3°
    text: met behulp van welke het feit is begaan of voorbereid;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36c
  - number: 36c.4°
    text: met behulp van welke de opsporing van het feit is belemmerd;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36c
  - number: 36c.5°
    text: die tot het begaan van het feit zijn vervaardigd of bestemd;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36c
  - number: 36d
    text: "Vatbaar voor onttrekking aan het verkeer zijn bovendien de aan de dader of verdachte toebehorende\n\
      voorwerpen van zodanige aard dat het ongecontroleerde bezit daarvan in strijd is met de wet of met\n\
      het algemeen belang, welke bij gelegenheid van het onderzoek naar het door hem begane feit, dan
      wel\nhet feit waarvan hij wordt verdacht, zijn aangetroffen, doch alleen indien de voorwerpen kunnen\n\
      dienen tot het begaan of de voorbereiding van soortgelijke feiten, dan wel tot de belemmering van
      de\nopsporing daarvan."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36d
  - number: 36e.1
    text: "Op vordering van het openbaar ministerie kan bij een afzonderlijke rechterlijke beslissing
      aan\ndegene die is veroordeeld wegens een strafbaar feit de verplichting worden opgelegd tot betaling
      van\neen geldbedrag aan de staat ter ontneming van wederrechtelijk verkregen voordeel."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
  - number: 36e.2
    text: "De verplichting kan worden opgelegd aan de in het eerste lid bedoelde persoon die voordeel
      heeft\nverkregen door middel van of uit de baten van het daar bedoelde feit of andere strafbare
      feiten,\nwaaromtrent voldoende aanwijzingen bestaan dat zij door de veroordeelde zijn begaan."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
  - number: 36e.3
    text: "Op vordering van het openbaar ministerie kan bij een afzonderlijke rechterlijke beslissing
      aan\ndegene die is veroordeeld wegens een misdrijf dat naar de wettelijke omschrijving wordt bedreigd
      met\neen geldboete van de vijfde categorie, de verplichting worden opgelegd tot betaling van een\n\
      geldbedrag aan de staat ter ontneming van wederrechtelijk verkregen voordeel, indien aannemelijk
      is\ndat of dat misdrijf of andere strafbare feiten op enigerlei wijze ertoe hebben geleid dat de\n\
      veroordeelde wederrechtelijk voordeel heeft verkregen. In dat geval kan ook worden vermoed dat:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
  - number: 36e.3.a
    text: "uitgaven die de veroordeelde heeft gedaan in een periode van zes jaren voorafgaand aan het
      plegen\nvan dat misdrijf, wederrechtelijk verkregen voordeel belichamen, tenzij aannemelijk is dat
      deze\nuitgaven zijn gedaan uit een legale bron van inkomsten, of;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
  - number: 36e.3.b
    text: "voorwerpen die in een periode van zes jaren voorafgaand aan het plegen van dat misdrijf aan
      de\nveroordeelde zijn gaan toebehoren voordeel belichamen als bedoeld in het eerste lid, tenzij\n\
      aannemelijk is dat aan de verkrijging van die voorwerpen een legale bron van herkomst ten grondslag\n\
      ligt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
  - number: 36e.4
    text: "De rechter kan ambtshalve, op vordering van het openbaar ministerie of op het verzoek van de\n\
      veroordeelde afwijken van de in het derde lid genoemde periode van zes jaren en een kortere periode\n\
      in aanmerking nemen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
  - number: 36e.5
    text: "De rechter stelt het bedrag vast waarop het wederrechtelijk verkregen voordeel wordt geschat.
      Onder\nvoordeel is de besparing van kosten begrepen. De waarde van voorwerpen die door de rechter
      tot het\nwederrechtelijk verkregen voordeel worden gerekend, kan worden geschat op de marktwaarde
      op het\ntijdstip van de beslissing of door verwijzing naar de bij openbare verkoop te behalen opbrengst,\n\
      indien verhaal moet worden genomen. De rechter kan het te betalen bedrag lager vaststellen dan het\n\
      geschatte voordeel. Op het gemotiveerde verzoek van de verdachte of veroordeelde kan de rechter,\n\
      indien de huidige en de redelijkerwijs te verwachten toekomstige draagkracht van de verdachte of\n\
      veroordeelde niet toereikend zullen zijn om het te betalen bedrag te voldoen, bij de vaststelling\n\
      van het te betalen bedrag daarmee rekening houden. Bij het ontbreken van zodanig verzoek kan de\n\
      rechter ambtshalve of op vordering van de officier van justitie deze bevoegdheid toepassen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
  - number: 36e.6
    text: Onder voorwerpen worden verstaan alle zaken en alle vermogensrechten.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
  - number: 36e.7
    text: "Bij het vaststellen van het bedrag van het wederrechtelijk verkregen voordeel op grond van
      het\neerste en tweede lid ter zake van strafbare feiten die door twee of meer personen zijn gepleegd,
      kan\nde rechter bepalen dat deze hoofdelijk dan wel voor een door hem te bepalen deel aansprakelijk
      zijn\nvoor de gezamenlijke betalingsverplichting."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
  - number: 36e.8
    text: "De rechter kan bij de bepaling van de hoogte van het voordeel kosten in mindering brengen die\n\
      rechtstreeks in verband staan met het begaan van strafbare feiten, bedoeld in het eerste tot en
      met\nderde lid, en die redelijkerwijs voor aftrek in aanmerking komen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
  - number: 36e.9
    text: "Bij de bepaling van de omvang van het bedrag waarop het wederrechtelijk verkregen voordeel
      wordt\ngeschat, worden aan benadeelde derden in rechte toegekende vorderingen alsmede de verplichting
      tot\nbetaling aan de staat van een som gelds ten behoeve van het slachtoffer als bedoeld in [artikel\n\
      36f][ref1] voor zover die zijn voldaan, in mindering gebracht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel36f"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 36f
        afdeling: Eerste
  - number: 36e.10
    text: "Bij de oplegging van de maatregel wordt rekening gehouden met uit hoofde van eerdere beslissingen\n\
      opgelegde verplichtingen tot betaling van een geldbedrag ter ontneming van wederrechtelijk verkregen\n\
      voordeel."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
  - number: 36e.11
    text: "De rechter bepaalt bij de oplegging van de maatregel de duur van de gijzeling die met toepassing
      van\n[artikel 6:6:25 van het Wetboek van Strafvordering][ref1] ten hoogste kan worden gevorderd.
      Bij het\nbepalen van de duur wordt voor elke volle € 25 van het opgelegde bedrag niet meer dan één
      dag\ngerekend. De duur beloopt ten hoogste drie jaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel6:6:25"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36e
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 6:6:25
  - number: 36f.1
    text: "Aan degene die bij rechterlijke uitspraak wegens een strafbaar feit wordt veroordeeld tot een
      straf\nof aan wie bij rechterlijke uitspraak een maatregel of een last als bedoeld in [artikel 37][ref1]\n\
      wordt opgelegd, of waarbij door de rechter bij de strafoplegging rekening is gehouden met een\n\
      strafbaar feit, waarvan in de dagvaarding is meegedeeld dat het door de verdachte is erkend en ter\n\
      kennis van de rechtbank wordt gebracht dan wel jegens wie een strafbeschikking wordt uitgevaardigd,\n\
      kan de verplichting worden opgelegd tot betaling aan de staat van een som gelds ten behoeve van
      het\nslachtoffer of de personen genoemd in [artikel 51f, tweede lid, van het Wetboek van\nStrafvordering][ref2].
      De staat keert een ontvangen bedrag onverwijld uit aan het slachtoffer of de\npersonen genoemd in
      artikel 51f, tweede lid, van het Wetboek van Strafvordering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel37\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001903#Artikel51f"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36f
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '37'
        afdeling: Tweede
      - id: ref2
        bwb_id: BWBR0001903
        artikel: 51f
  - number: 36f.2
    text: "De maatregel kan worden opgelegd indien en voor zover de verdachte jegens het slachtoffer naar\n\
      burgerlijk recht aansprakelijk is voor de schade die door het strafbare feit is toegebracht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36f
  - number: 36f.3
    text: De maatregel kan te zamen met straffen en andere maatregelen worden opgelegd.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36f
  - number: 36f.4
    text: "[Artikel 24a][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel24a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36f
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 24a
  - number: 36f.5
    text: "De rechter bepaalt bij de oplegging van de maatregel de duur volgens welke met toepassing van\n\
      [artikel 6:4:20 van het Wetboek van Strafvordering][ref1] gijzeling kan worden toegepast. Bij het\n\
      bepalen van de duur wordt voor elke volle € 25 van het opgelegde bedrag niet meer dan één dag\n\
      gerekend. De duur beloopt ten hoogste één jaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel6:4:20"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel36f
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 6:4:20
  - number: '37'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37
  - number: 37a.1
    text: "Indien de veiligheid van anderen, dan wel de algemene veiligheid van personen of goederen dat
      eist,\nkan de rechter gelasten dat een verdachte ter beschikking wordt gesteld indien hij tot het
      oordeel\nkomt dat:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37a
  - number: 37a.1.1°
    text: "bij de verdachte tijdens het begaan van het feit gebrekkige ontwikkeling of ziekelijke stoornis
      van\nde geestvermogens bestond; en"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37a
  - number: 37a.1.2°
    text: "het door hem begane feit een misdrijf is waarop naar de wettelijke omschrijving een gevangenisstraf\n\
      van vier jaar of meer is gesteld dan wel behoort tot een van de misdrijven omschreven in de\n[artikelen
      132][ref1], [285, eerste lid][ref2], [285b][ref3], en [395 van het Wetboek van\nStrafrecht][ref4],
      [175, tweede lid, onderdeel b, of derde lid in verbinding met het eerste lid,\nonderdeel b, van
      de Wegenverkeerswet 1994][ref5], en [11, tweede lid, van de Opiumwet][ref6].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel132\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel285\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel285b\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel395\n[ref5]: https://wetten.overheid.nl/BWBR0006622#Artikel175\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001941#Artikel11"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '132'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '285'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: 285b
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '395'
      - id: ref5
        bwb_id: BWBR0006622
        artikel: '175'
      - id: ref6
        bwb_id: BWBR0001941
        artikel: '11'
  - number: 37a.2
    text: "Bij toepassing van het vorige lid kan de rechter afzien van het opleggen van straf, ook indien
      hij\noordeelt dat het feit wel aan de verdachte kan worden toegerekend."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37a
  - number: 37a.3
    text: "Ten behoeve van het oordeel, bedoeld in het eerste lid, doet de rechter een met redenen omkleed,\n\
      gedagtekend en ondertekend advies overleggen van ten minste twee gedragsdeskundigen van\nverschillende
      disciplines, waaronder een psychiater, die de betrokkene hebben onderzocht. Zodanig\nadvies dient
      door de gedragsdeskundigen gezamenlijk dan wel door ieder van hen afzonderlijk te zijn\nuitgebracht.
      Indien dit advies eerder dan een jaar voor de aanvang van de terechtzitting is\ngedagtekend, kan
      de rechter hiervan slechts gebruik maken met instemming van het openbaar ministerie\nen de verdachte.
      Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld\nover dit advies."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37a
  - number: 37a.4
    text: "Het derde lid blijft buiten toepassing, indien de betrokkene weigert medewerking te verlenen
      aan het\nonderzoek dat ten behoeve van het advies moet worden verricht. Voor zover mogelijk rapporteren
      de\ngedragsdeskundigen gezamenlijk dan wel een ieder van hen afzonderlijk over de reden van de\n\
      weigering. De rechter doet zich zoveel mogelijk een ander advies of rapport overleggen dat hem over\n\
      de wenselijkheid of noodzakelijkheid van een last als bedoeld in het eerste lid kan voorlichten
      en\naan de totstandkoming waarvan de betrokkene wel bereid is om medewerking te verlenen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37a
  - number: 37a.5
    text: "Bij het geven van een last als bedoeld in het eerste lid neemt de rechter in aanmerking de
      inhoud\nvan de overige adviezen en rapporten die over de persoonlijkheid van de verdachte zijn uitgebracht,\n\
      alsmede de ernst van het begane feit of de veelvuldigheid van voorafgegane veroordelingen wegens\n\
      misdrijf."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37a
  - number: 37a.6
    text: "Indien betrokkene verdacht wordt van een misdrijf dat gericht is tegen of gevaar veroorzaakt
      voor de\nonaantastbaarheid van het lichaam als bedoeld in [artikel 38e][ref1] van het Wetboek van
      Strafrecht\nen hij weigert medewerking te verlenen aan enig onderzoek als bedoeld in het vierde
      lid kan de\nofficier van justitie de voorzitter van de multidisciplinaire commissie, bedoeld in
      het negende lid,\ngelasten dat die commissie aan hem een advies uitbrengt over de aanwezigheid en
      de bruikbaarheid van\npersoonsgegevens betreffende een mogelijke gebrekkige ontwikkeling of ziekelijke
      stoornis van de\ngeestvermogens van betrokkene, ten aanzien waarvan de verdachte niet bereid is
      om medewerking te\nverlenen aan de verstrekking. De leden van de multidisciplinaire commissie zijn
      bevoegd\npersoonsgegevens, waaronder persoonsgegevens betreffende de gezondheid, op te vragen van
      artsen en\ngedragsdeskundigen en daarvan kennis te nemen. Op een verzoek van de multidisciplinaire
      commissie is\nde arts of gedragsdeskundige verplicht de persoonsgegevens van betrokkene aan de multidisciplinaire\n\
      commissie te verstrekken. De multidisciplinaire commissie brengt uiterlijk 30 dagen na de last,\n\
      bedoeld in de eerste volzin, gemotiveerd advies uit aan de officier van justitie over de\naanwezigheid
      en bruikbaarheid van de persoonsgegevens in relatie tot de aanwezigheid van een\ngebrekkige ontwikkeling
      of ziekelijke stoornis van de geestvermogens tijdens het begaan van het\nfeit. Van een last, bedoeld
      in de eerste volzin, doet de officier van justitie mededeling aan de\nverdachte, onder medezending
      van het advies van de multidisciplinaire commissie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel38e"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 38e
        afdeling: Tweede
  - number: 37a.7
    text: "De persoonsgegevens van betrokkene die aan de multidisciplinaire commissie zijn verstrekt,
      kunnen\nuitsluitend worden gebruikt ten behoeve van een rapport of advies als bedoeld in het vijfde
      lid.\nVoor de toepassing van de eerste volzin behoeft de officier van justitie een schriftelijke\n\
      machtiging, op diens vordering te verlenen door de penitentiaire kamer. Bij deze vordering legt
      de\nofficier van justitie het advies van de multidisciplinaire commissie over. Indien de officier
      van\njustitie, op basis van het advies van de multidisciplinaire commissie, afziet van het doen
      van een\nvordering, doet hij hiervan mededeling aan de verdachte en de commissie. In dit artikel
      wordt onder\npenitentiaire kamer verstaan: de meervoudige kamer, bedoeld in [artikel 67 van de Wet
      op de\nrechterlijke organisatie][ref1], in de samenstelling, bedoeld in het derde lid van dat artikel.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001830#Artikel67"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0001830
        artikel: '67'
  - number: 37a.8
    text: "Alvorens te beslissen, hoort de penitentiaire kamer de verdachte. De penitentiaire kamer kan
      de\nvoorzitter van de multidisciplinaire commissie horen. De penitentiaire kamer doet schriftelijk\n\
      mededeling van zijn beslissing aan de verdachte. De gegevens blijven onder de multidisciplinaire\n\
      commissie, totdat de penitentiaire kamer een onherroepelijke beslissing heeft genomen. Indien de\n\
      penitentiaire kamer machtiging verleent voor het gebruik van de persoonsgegevens, verstrekt de\n\
      voorzitter van de multidisciplinaire commissie onverwijld de persoonsgegevens aan de\ngedragsdeskundigen,
      bedoeld in het vierde lid. Binnen negentig dagen na een onherroepelijke\nafwijzende beslissing van
      de penitentiaire kamer of een mededeling van de officier van justitie aan\nde commissie dat geen
      vordering wordt gedaan als bedoeld in het zesde lid, worden de\npersoonsgegevens betreffende de
      gezondheid van betrokkene die de commissie onder zich heeft,\nvernietigd. Tegen de beschikking van
      de penitentiaire kamer staat voor het openbaar ministerie of de\nverdachte beroep in cassatie open.
      De [artikelen 446 tot en met 448 van het Wetboek van\nStrafvordering][ref1] zijn van overeenkomstige
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel446"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: '446'
  - number: 37a.9
    text: "Onze Minister stelt een multidisciplinaire commissie in die tot taak heeft te adviseren over
      de\naanwezigheid en de bruikbaarheid van persoonsgegevens betreffende de gezondheid. De\nmultidisciplinaire
      commissie bestaat uit een tweetal artsen, onder wie een psychiater, een\ngedragsdeskundige en een
      tweetal juristen. De voorzitter van de commissie is een arts, die tevens\npsychiater is. Bij algemene
      maatregel van bestuur worden regels gesteld over de werkwijze, de\ngeheimhouding, en de besluitvorming
      van de multidisciplinaire commissie, alsmede over de gegevens in\nhet advies."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37a
  - number: 37b.1
    text: "De rechter kan bevelen dat de ter beschikking gestelde van overheidswege wordt verpleegd, indien
      de\nveiligheid van anderen dan wel de algemene veiligheid van personen of goederen de verpleging
      eist."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37b
  - number: 37b.2
    text: "Indien de rechter naast de maatregel van terbeschikkingstelling met bevel tot verpleging van\n\
      overheidswege een gevangenisstraf heeft opgelegd kan de rechter in zijn uitspraak een advies opnemen\n\
      omtrent het tijdstip waarop de terbeschikkingstelling met verpleging van overheidswege dient aan
      te\nvangen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37b
  - number: 37c
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37c
  - number: 37d
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37d
  - number: 37e
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel37e
  - number: '38.1'
    text: "Indien de rechter niet een bevel als bedoeld in [artikel 37b][ref1] geeft, stelt hij ter bescherming\n\
      van de veiligheid van anderen dan wel de algemene veiligheid van personen of goederen voorwaarden\n\
      betreffende het gedrag van de ter beschikking gestelde. Als algemene voorwaarde geldt dat de ter\n\
      beschikking gestelde ten behoeve van het vaststellen van zijn identiteit medewerking verleent aan\n\
      het nemen van een of meer vingerafdrukken of een identiteitsbewijs als bedoeld in [artikel 1 van
      de\nWet op de identificatieplicht][ref2] ter inzage aanbiedt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel37b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 37b
        afdeling: Tweede
      - id: ref2
        bwb_id: BWBR0006297
        artikel: '1'
  - number: '38.2'
    text: "De rechter geeft tevens een in de uitspraak aangewezen instelling, die aan bepaalde bij of
      krachtens\nalgemene maatregel van bestuur te stellen eisen voldoet, opdracht de ter beschikking
      gestelde bij de\nnaleving van de voorwaarden hulp en steun te verlenen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38
  - number: '38.3'
    text: "Indien bij de uitspraak tevens een vrijheidsstraf wordt opgelegd, kan deze in het in het eerste
      lid\nvan dit artikel bedoelde geval ten hoogste op vijf jaar worden bepaald."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38
  - number: '38.4'
    text: "Indien bij de uitspraak tevens een vrijheidsstraf wordt opgelegd voor een langere periode dan
      drie\njaar legt de rechter in de uitspraak de aard van de zorgverlening vast, die als voorwaarde
      is\nvastgesteld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38
  - number: '38.5'
    text: "Een voorwaarde kan de rechter slechts stellen, indien de ter beschikking gestelde zich bereid
      heeft\nverklaard tot naleving van de voorwaarde."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38
  - number: '38.6'
    text: "De rechter kan op vordering van de officier van justitie of ambtshalve bevelen dat de\nterbeschikkingstelling
      met voorwaarden dadelijk uitvoerbaar is."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38
  - number: '38.7'
    text: "Een bevel als bedoeld in het zesde lid gaat in op het ogenblik waarop de verdachte ter\ntenuitvoerlegging
      van dit bevel wordt aangehouden, dan wel op het tijdstip waarop de\ntenuitvoerlegging van een ander
      bevel tot vrijheidsbeneming, in dezelfde zaak gegeven, eindigt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38
  - number: '38.8'
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld omtrent de procedure
      van\nterbeschikkingstelling met voorwaarden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38
  - number: 38a.1
    text: "De voorwaarden bedoeld in het eerste lid van [artikel 38][ref1] kunnen inhouden dat de ter\n\
      beschikking gestelde zich in een door de rechter aangewezen instelling laat opnemen, zich onder\n\
      behandeling stelt van een in de uitspraak aangewezen deskundige, of door de behandelend arts\nvoorgeschreven
      geneesmiddelen inneemt dan wel gedoogt dat deze door de behandelend arts aan hem\nworden toegediend.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel38"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '38'
        afdeling: Tweede
  - number: 38a.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld omtrent de eisen\n\
      waaraan een door de rechter aan te wijzen instelling moet voldoen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38a
  - number: 38b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38b
  - number: 38c
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38c
  - number: 38d.1
    text: "De terbeschikkingstelling geldt voor de tijd van twee jaar, te rekenen van de dag waarop de\n\
      rechterlijke uitspraak waarbij zij is opgelegd onherroepelijk is geworden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38d
  - number: 38d.2
    text: "De termijn van de terbeschikkingstelling kan, behoudens het bepaalde in [artikel 38e][ref1]
      of\n[artikel 38j][ref2], door de rechter, op vordering van het openbaar ministerie, telkens hetzij
      met\neen jaar hetzij met twee jaar worden verlengd, indien de veiligheid van anderen, dan wel de
      algemene\nveiligheid van personen of goederen die verlenging eist.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel38e\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel38j"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38d
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 38e
        afdeling: Tweede
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 38j
        afdeling: Tweede
  - number: 38e.1
    text: "De totale duur van de maatregel van terbeschikkingstelling met bevel tot verpleging van\noverheidswege
      gaat een periode van vier jaar niet te boven, tenzij de terbeschikkingstelling met\nbevel tot verpleging
      van overheidswege is opgelegd ter zake van een misdrijf dat gericht is tegen of\ngevaar veroorzaakt
      voor de onaantastbaarheid van het lichaam van een of meer personen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38e
  - number: 38e.2
    text: "Behoudens de gevallen waarin een bevel als bedoeld in [artikel 37b][ref1], of [artikel 6:6:10,\n\
      eerste lid, onder e, van het Wetboek van Strafvordering][ref2] is gegeven, gaat de totale duur van\n\
      de maatregel van terbeschikkingstelling een periode van negen jaar niet te boven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel37b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001903#Artikel6:6:10"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38e
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 37b
        afdeling: Tweede
      - id: ref2
        bwb_id: BWBR0001903
        artikel: 6:6:10
  - number: 38e.3
    text: "Indien de totale duur van de terbeschikkingstelling niet in tijd is beperkt, kan de termijn
      van de\nterbeschikkingstelling telkens worden verlengd, wanneer de veiligheid van anderen, dan wel
      de\nalgemene veiligheid van personen die verlenging eist."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38e
  - number: 38f
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38f
  - number: 38g
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38g
  - number: 38h
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38h
  - number: 38i
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38i
  - number: 38j
    text: "In geval van voorwaardelijke beëindiging van de verpleging van overheidswege kan de\nterbeschikkingstelling
      telkens met een jaar, dan wel met twee jaren, worden verlengd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38j
  - number: 38k
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38k
  - number: 38l
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38l
  - number: 38la
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38la
  - number: 38lb
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38lb
  - number: 38m.1
    text: "De rechter kan op vordering van het openbaar ministerie de maatregel opleggen tot plaatsing
      van een\nverdachte in een inrichting voor stelselmatige daders, indien:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38m
  - number: 38m.1.1°
    text: het door de verdachte begane feit een misdrijf betreft waarvoor voorlopige hechtenis is
      toegelaten;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38m
  - number: 38m.1.2°
    text: "de verdachte in de vijf jaren voorafgaand aan het door hem begane feit ten minste driemaal
      wegens\neen misdrijf onherroepelijk tot een vrijheidsbenemende straf of maatregel, een vrijheidsbeperkende\n\
      maatregel of een taakstraf is veroordeeld dan wel bij onherroepelijke strafbeschikking een taakstraf\n\
      is opgelegd, het feit is begaan na tenuitvoerlegging van deze straffen of maatregelen en er voorts\n\
      ernstig rekening mede moet worden gehouden dat de verdachte wederom een misdrijf zal begaan, en"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38m
  - number: 38m.1.3°
    text: de veiligheid van personen of goederen het opleggen van de maatregel eist.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38m
  - number: 38m.2
    text: "De maatregel strekt tot beveiliging van de maatschappij en de beëindiging van de recidive van
      de\nverdachte."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38m
  - number: 38m.3
    text: "Indien de verdachte verslaafde is dan wel ten aanzien van hem andere specifieke problematiek
      bestaat\nwaarmee het plegen van strafbare feiten samenhangt, strekt de maatregel er mede toe een
      bijdrage te\nleveren aan de oplossing van zijn verslavingsproblematiek dan wel van die andere problematiek."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38m
  - number: 38m.4
    text: "De rechter legt de maatregel slechts op, nadat hij een met redenen omkleed, gedagtekend en\n\
      ondertekend advies over de wenselijkheid of noodzakelijkheid van de maatregel heeft doen overleggen.\n\
      Indien dit advies eerder dan een jaar voor de aanvang van de terechtzitting is gedagtekend, kan
      de\nrechter hiervan slechts gebruik maken met instemming van het openbaar ministerie en de verdachte."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38m
  - number: 38m.5
    text: "Het vierde lid blijft buiten toepassing indien de verdachte weigert medewerking te verlenen
      aan het\nonderzoek dat ten behoeve van het advies moet worden verricht. Voor zover mogelijk wordt
      over de\nreden van de weigering rapport opgemaakt. De rechter doet zich zo veel mogelijk een ander
      advies of\nrapport dat hem over de wenselijkheid of noodzakelijkheid van de maatregel kan voorlichten
      en aan de\ntotstandkoming waarvan de verdachte wel bereid is om medewerking te verlenen, overleggen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38m
  - number: 38m.6
    text: "Bij het opleggen van de maatregel neemt de rechter de inhoud van de overige adviezen en rapporten\n\
      die over de verdachte zijn uitgebracht, alsmede de veelvuldigheid van voorafgegane veroordelingen\n\
      wegens misdrijf in aanmerking."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38m
  - number: 38m.7
    text: "Onder een veroordeling als bedoeld in het eerste lid, onder 2°, wordt mede verstaan een\nonherroepelijke
      veroordeling door een strafrechter in een andere lidstaat van de Europese Unie\nwegens soortgelijke
      feiten."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38m
  - number: 38n.1
    text: "De maatregel geldt voor de tijd van ten hoogste twee jaren, te rekenen van de dag waarop de\n\
      rechterlijke uitspraak waarbij hij is opgelegd, onherroepelijk is geworden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38n
  - number: 38n.2
    text: "Bij het bepalen van de duur van de maatregel kan de rechter rekening houden met de tijd die
      door de\nveroordeelde vóór de tenuitvoerlegging van de uitspraak in verzekering, in voorlopige hechtenis,
      in\neen psychiatrisch ziekenhuis of een instelling voor klinische observatie bestemd ingevolge een
      bevel\ntot observatie, is doorgebracht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38n
  - number: 38n.3
    text: "De rechter kan ambtshalve, op vordering van het openbaar ministerie, dan wel op verzoek van
      de\nverdachte of diens raadsman, bij of na het opleggen van de maatregel beslissen tot een tussentijdse\n\
      beoordeling van de noodzaak van de voortzetting van de tenuitvoerlegging van de maatregel."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38n
  - number: 38o
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38o
  - number: 38p.1
    text: De rechter kan bepalen dat de maatregel niet ten uitvoer zal worden gelegd.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38p
  - number: 38p.2
    text: "De rechter die bepaalt dat de door hem opgelegde maatregel niet ten uitvoer zal worden gelegd
      stelt\ndaarbij een proeftijd vast van ten hoogste drie jaren."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38p
  - number: 38p.3
    text: 'Bij de toepassing van het eerste lid geldt als algemene voorwaarde dat:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38p
  - number: 38p.3.a
    text: de veroordeelde zich voor het einde van de proeftijd niet schuldig maakt aan een strafbaar
      feit;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38p
  - number: 38p.3.b
    text: "de veroordeelde bij de naleving van de voorwaarden, bedoeld in het vierde lid, ten behoeve
      van het\nvaststellen van zijn identiteit medewerking verleent aan het nemen van een of meer vingerafdrukken\n\
      of een identiteitsbewijs als bedoeld in [artikel 1 van de Wet op de identificatieplicht][ref1] ter\n\
      inzage aanbiedt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38p
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: 38p.4
    text: "De rechter stelt ter bescherming van de veiligheid van personen of goederen voorwaarden betreffende\n\
      het gedrag van de veroordeelde. De rechter kan een krachtens algemene maatregel van bestuur\naangewezen
      reclasseringsinstelling opdracht geven de veroordeelde bij de naleving van de voorwaarden\nhulp
      en steun te verlenen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38p
  - number: 38p.5
    text: "Een voorwaarde als bedoeld in het vierde lid kan inhouden dat de veroordeelde zich ambulant
      of\nintramuraal laat behandelen. Opname in een inrichting vindt in dit verband plaats voor een door
      de\nrechter te bepalen duur van ten hoogste twee jaren. Deze voorwaarde wordt slechts gesteld, indien
      de\nveroordeelde zich bereid heeft verklaard de behandeling te ondergaan."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38p
  - number: 38p.6
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld omtrent de eisen\n\
      waaraan een inrichting en een behandeling als bedoeld in het vijfde lid moeten voldoen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38p
  - number: 38q
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38q
  - number: 38r
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38r
  - number: 38s
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38s
  - number: 38t
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38t
  - number: 38u
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38u
  - number: 38v.1
    text: "Ter beveiliging van de maatschappij of ter voorkoming van strafbare feiten kan een maatregel\n\
      strekkende tot beperking van de vrijheid worden opgelegd bij de rechterlijke uitspraak:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38v
  - number: 38v.1.1°
    text: waarbij iemand wegens een strafbaar feit wordt veroordeeld;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38v
  - number: 38v.1.2°
    text: "waarbij overeenkomstig [artikel 9a][ref1] wordt bepaald dat geen straf zal worden opgelegd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel9a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38v
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 9a
  - number: 38v.2
    text: 'De maatregel kan inhouden dat de verdachte wordt bevolen:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38v
  - number: 38v.2.a
    text: zich niet op te houden in een bepaald gebied,
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38v
  - number: 38v.2.b
    text: zich te onthouden van contact met een bepaalde persoon of bepaalde personen,
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38v
  - number: 38v.2.c
    text: op bepaalde tijdstippen of gedurende een bepaalde periode op een bepaalde locatie aanwezig
      te zijn,
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38v
  - number: 38v.2.d
    text: zich op bepaalde tijdstippen te melden bij de daartoe aangewezen opsporingsambtenaar.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38v
  - number: 38v.3
    text: De maatregel kan voor een periode van ten hoogste vijf jaren worden opgelegd.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38v
  - number: 38v.4
    text: "De rechter kan bij zijn uitspraak, ambtshalve of op vordering van de officier van justitie,
      bevelen\ndat de maatregel dadelijk uitvoerbaar is indien er ernstig rekening mee moet worden gehouden
      dat de\nverdachte opnieuw een strafbaar feit pleegt of zich belastend gedraagt jegens een bepaalde
      persoon\nof bepaalde personen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38v
  - number: 38v.5
    text: De maatregel kan tezamen met straffen en andere maatregelen worden opgelegd.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38v
  - number: 38w.1
    text: "In het vonnis waarbij de maatregel als bedoeld in [artikel 38v][ref1] wordt opgelegd, beveelt
      de\nrechter dat vervangende hechtenis zal worden toegepast voor het geval niet aan de maatregel
      wordt\nvoldaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel38v"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38w
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 38v
        afdeling: Vierde
  - number: 38w.2
    text: "De rechter bepaalt in het vonnis de duur van de vervangende hechtenis die ten hoogste ten uitvoer\n\
      wordt gelegd voor iedere keer dat niet aan de maatregel wordt voldaan. De duur van deze vervangende\n\
      hechtenis wordt in gehele dagen, weken of maanden vastgesteld en bedraagt ten minste drie dagen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38w
  - number: 38w.3
    text: De totale duur van de tenuitvoergelegde vervangende hechtenis bedraagt ten hoogste zes
      maanden.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38w
  - number: 38w.4
    text: "Toepassing van de vervangende hechtenis heft de verplichtingen ingevolge de maatregel, bedoeld
      in\n[artikel 38v][ref1], tweede lid, niet op.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel38v"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38w
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 38v
        afdeling: Vierde
  - number: 38x
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38x
  - number: 38ij
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38ij
  - number: 38z.1
    text: "Ter bescherming van de veiligheid van anderen, dan wel de algemene veiligheid van personen
      of\ngoederen kan de rechter, ambtshalve of op vordering van het openbaar ministerie, een verdachte
      een\nmaatregel strekkende tot gedragsbeïnvloeding of vrijheidsbeperking opleggen indien die verdachte
      bij\ndie rechterlijke uitspraak:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38z
  - number: 38z.1.a
    text: "ter beschikking wordt gesteld als bedoeld in de [artikelen 37a][ref1], [37b][ref2] of [38][ref3];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel37a\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel37b\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel38"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38z
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 37a
        afdeling: Tweede
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 37b
        afdeling: Tweede
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '38'
        afdeling: Tweede
  - number: 38z.1.b
    text: "wordt veroordeeld tot een gevangenisstraf, of een gevangenisstraf waarvan een gedeelte niet
      zal\nworden ten uitvoer gelegd, wegens een misdrijf dat gericht is tegen of gevaar veroorzaakt voor
      de\nonaantastbaarheid van het lichaam van een of meer personen en waarop naar de wettelijke omschrijving\n\
      een gevangenisstraf van vier jaren of meer is gesteld;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel38z
  - number: 38z.1.c
    text: "wordt veroordeeld tot een gevangenisstraf, of een gevangenisstraf waarvan een gedeelte niet
      zal\nworden ten uitvoer gelegd, wegens een terroristisch misdrijf of een misdrijf ter voorbereiding
      of\nvergemakkelijking van een terroristisch misdrijf dan wel een misdrijf als omschreven in de\n\
      [artikelen 240b][ref1], [248c][ref2], [248d][ref3], [248e][ref4], [250][ref5], [273f][ref6], [317,\n\
      eerste lid][ref7].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel240b\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel248c\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel248d\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel248e\n\
