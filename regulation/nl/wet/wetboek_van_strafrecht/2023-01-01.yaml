  - number: '421.2'
    text: Onder voorwerpen worden verstaan alle zaken en alle vermogensrechten.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel421
  - number: '422'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel422
  - number: '423'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel423
  - number: '424.1'
    text: "Hij die op of aan de openbare weg of op enige voor het publiek toegankelijke plaats tegen personen\n\
      of goederen enige baldadigheid pleegt waardoor gevaar of nadeel kan worden teweeggebracht, wordt,\n\
      als schuldig aan straatschenderij, gestraft met geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel424
  - number: '424.2'
    text: "Indien tijdens het plegen van de overtreding nog geen jaar is verlopen sedert een vroegere\n\
      veroordeling van de schuldige wegens gelijke overtreding onherroepelijk is geworden, kan hechtenis\n\
      van ten hoogste drie dagen of geldboete van de eerste categorie worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel424
  - number: '425'
    text: 'Met hechtenis van ten hoogste zes maanden of geldboete van de derde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel425
  - number: 425.1°
    text: "hij die een dier op een mens aanhitst of een onder zijn hoede staand dier, wanneer het een
      mens\naanvalt, niet terughoudt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel425
  - number: 425.2°
    text: "hij die geen voldoende zorg draagt voor het onschadelijk houden van een onder zijn hoede staand\n\
      gevaarlijk dier."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel425
  - number: '426.1'
    text: "Hij die, terwijl hij in staat van dronkenschap verkeert, hetzij in het openbaar het verkeer\n\
      belemmert of de orde verstoort, hetzij eens anders veiligheid bedreigt, hetzij enige handeling\n\
      verricht waarbij, tot voorkoming van gevaar voor leven of gezondheid van derden, bijzondere\nomzichtigheid
      of voorzorgen worden vereist, wordt gestraft met hechtenis van ten hoogste zes dagen\nof geldboete
      van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel426
  - number: '426.2'
    text: "Indien tijdens het plegen van de overtreding nog geen jaar is verlopen sedert een vroegere\n\
      veroordeling van de schuldige wegens gelijke of de in [artikel 453][ref1] omschreven overtreding\n\
      onherroepelijk is geworden, wordt hij gestraft met hechtenis van ten hoogste twee weken of geldboete\n\
      van de tweede categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel453"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel426
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '453'
  - number: 426bis
    text: "Hij die wederrechtelijk op de openbare weg een ander in zijn vrijheid van beweging belemmert
      of met\neen of meer anderen zich aan een ander tegen diens uitdrukkelijk verklaarde wil blijft opdringen
      of\nhem op hinderlijke wijze blijft volgen, wordt gestraft met hechtenis van ten hoogste een maand
      of\ngeldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel426bis
  - number: 426ter
    text: "Hij die wederrechtelijk een hulpverlener gedurende de uitoefening van zijn beroep in zijn vrijheid\n\
      van beweging belemmert of met een of meer anderen zich aan hem tegen zijn uitdrukkelijk verklaarde\n\
      wil blijft opdringen of hem op hinderlijke wijze blijft volgen wordt gestraft met hechtenis van
      ten\nhoogste drie maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel426ter
  - number: '427'
    text: 'Met geldboete van de eerste categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel427
  - number: 427.1°
    text: "de eigenaar of gebruiker die ten opzichte van toegangen tot of openingen van kluizen, kelders,\n\
      onderaardse lokalen en ruimten, waar die op de openbare weg uitkomen, niet de nodige\nvoorzorgsmaatregelen
      neemt ten behoeve van de veiligheid van de voorbijgangers;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel427
  - number: 427.2°
    text: "hij die niet zorgt dat een door hem of op zijn last op een openbare weg gedane op- of uitgraving
      of\neen door hem of op zijn last op de openbare weg geplaatst voorwerp behoorlijk verlicht en van
      de\ngebruikelijke tekens voorzien is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel427
  - number: 427.3°
    text: "hij die bij een verrichting op of aan de openbare weg niet de nodige maatregelen neemt om\n\
      voorbijgangers tegen mogelijk gevaar te waarschuwen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel427
  - number: 427.4°
    text: "hij die iets plaatst op of aan, of werpt of uitgiet uit een gebouw, op zodanige wijze dat door
      of\nten gevolge daarvan iemand die van de openbare weg gebruik maakt, nadeel kan ondervinden;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel427
  - number: 427.5°
    text: "hij die op de openbare weg een rij-, trek- of lastdier laat staan, zonder de nodige\nvoorzorgsmaatregelen
      tegen het aanrichten van schade te hebben genomen;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel427
  - number: 427.6°
    text: "hij die zonder verlof van het bevoegd gezag, enige openbare land- of waterweg verspert of het\n\
      verkeer daarop belemmert."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel427
  - number: '428'
    text: "Hij die, zonder verlof van de burgemeester, dan wel, in geval van een situatie als bedoeld
      in\n[artikel 39 van de Wet veiligheidsregio’s][ref1], de voorzitter van de veiligheidsregio of van
      de\ndoor deze aangewezen ambtenaar, een of meer eigen onroerende zaken in brand steekt, wordt gestraft\n\
      met geldboete van de eerste categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0027466#Artikel39"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel428
    references:
      - id: ref1
        bwb_id: BWBR0027466
        artikel: '39'
  - number: '429'
    text: 'Met hechtenis van ten hoogste veertien dagen of geldboete van de tweede categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429
  - number: 429.1°
    text: "hij die een vuurwapen afschiet, een vuurwerk ontsteekt of een vuur aanlegt, voedt of onderhoudt
      op\nzo korte afstand van gebouwen of goederen, dat daardoor brandgevaar kan ontstaan;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429
  - number: 429.2°
    text: "hij die, anders dan in de gevallen toegelaten bij of krachtens de [Wet luchtvaart][ref1], een
      ballon\noplaat waaraan brandende stoffen gehecht zijn;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005555"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429
    references:
      - id: ref1
        bwb_id: BWBR0005555
  - number: 429.3°
    text: "hij die door gebrek aan de nodige omzichtigheid of voorzorg gevaar voor bos-, heide-, helm-,
      gras-\nof veenbrand doet ontstaan;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429
  - number: 429.4°
    text: "hij die wederrechtelijk in oppervlaktewateren enige stof aanbrengt waardoor nadeel kan ontstaan
      in\nverband met het gebruik dat gewoonlijk van die wateren wordt gemaakt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429
  - number: 429.5°
    text: "hij die een vlieger oplaat of in de lucht heeft aan een lijn die zich geheel of ten dele bevindt\n\
      binnen een afstand van vijfhonderd meter van een bovengrondse elektrische hoogspanningsleiding;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429
  - number: 429.6°
    text: "hij die zich zodanig gedraagt dat gevaar voor het luchtverkeer wordt veroorzaakt of kan worden\n\
      veroorzaakt of dat het verkeer in de lucht wordt gehinderd of kan worden gehinderd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429
  - number: 429a.1
    text: "Hij die voorwerpen binnen een inrichting, een instelling of een afdeling daarvan waarop de\n\
      [Penitentiaire beginselenwet][ref1], de [Beginselenwet verpleging ter beschikking gestelden][ref2]\n\
      dan wel de [Beginselenwet justitiële jeugdinrichtingen][ref3] van toepassing is, brengt of tracht
      te\nbrengen waarvan het bezit binnen die inrichting, instelling of afdeling verboden is, wordt gestraft\n\
      met hechtenis van ten hoogste zes maanden of geldboete van de derde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0009709\n\
      [ref2]: https://wetten.overheid.nl/BWBR0008765\n[ref3]: https://wetten.overheid.nl/BWBR0011756"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429a
    references:
      - id: ref1
        bwb_id: BWBR0009709
      - id: ref2
        bwb_id: BWBR0008765
      - id: ref3
        bwb_id: BWBR0011756
  - number: 429a.2
    text: "Met dezelfde straf wordt gestraft hij die niet overeenkomstig de daarvoor geldende regels voorwerpen\n\
      binnen een inrichting, instelling of afdeling als bedoeld in het eerste lid brengt of tracht te\n\
      brengen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429a
  - number: 429bis
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429bis
  - number: 429quater.1
    text: "Hij die in de uitoefening van een ambt, beroep of bedrijf personen discrimineert wegens hun
      ras, hun\ngodsdienst, hun levensovertuiging, hun geslacht of hun hetero- of homoseksuele gerichtheid
      wordt\ngestraft met hechtenis van ten hoogste twee maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429quater
  - number: 429quater.2
    text: "Met dezelfde straf wordt gestraft hij wiens handelen of nalaten in de uitoefening van een ambt,\n\
      beroep of bedrijf zonder redelijke grond, ten doel heeft of ten gevolge kan hebben dat ten aanzien\n\
      van personen met een lichamelijke, psychische of verstandelijke handicap de erkenning, het genot
      of\nde uitoefening op voet van gelijkheid van de rechten van de mens en de fundamentele vrijheden
      op\npolitiek, economisch, sociaal of cultureel terrein of op andere terreinen van het maatschappelijk\n\
      leven, wordt teniet gedaan of aangetast."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429quater
  - number: 429quinquies
    text: "Hij die zonder daartoe gerechtigd te zijn zich op een verboden plaats bevindt, wordt gestraft
      met\nhechtenis van ten hoogste zes maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429quinquies
  - number: 429sexies
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel429sexies
  - number: '430'
    text: "Hij die zonder verlof van het bevoegd gezag een opneming doet, een tekening of beschrijving
      maakt\nvan enig militair werk, of die openbaar maakt, wordt gestraft met hechtenis van ten hoogste
      twee\nmaanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel430
  - number: 430a
    text: "Hij die zich buiten een door de gemeenteraad als geschikt voor ongeklede openbare recreatie\n\
      aangewezen plaats, ongekleed bevindt op of aan een voor het openbaar verkeer bestemde plaats die\n\
      voor ongeklede recreatie niet geschikt is, wordt gestraft met geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel430a
  - number: '431'
    text: "Met geldboete van de eerste categorie wordt gestraft hij die rumoer of burengerucht verwekt
      waardoor\nde nachtrust kan worden verstoord."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel431
  - number: '435'
    text: 'Met geldboete van de tweede categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435
  - number: 435.1°
    text: "hij die zonder daartoe gerechtigd te zijn een Nederlandse adellijke titel voert of een Nederlands\n\
      ordeteken draagt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435
  - number: 435.2°
    text: "hij die zonder ’s Konings verlof waar dit vereist wordt, een vreemd ordeteken, titel, rang
      of\nwaardigheid aanneemt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435
  - number: 435.3°
    text: "hij die zonder daartoe gerechtigd te zijn de titel van advocaat of gerechtsdeurwaarder voert,
      dan\nwel een titel of graad in de zin van de [Wet op het hoger onderwijs en wetenschappelijk\nonderzoek][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005682"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435
    references:
      - id: ref1
        bwb_id: BWBR0005682
  - number: 435.4°
    text: "hij die, door het bevoegd gezag naar zijn identificerende persoonsgegevens gevraagd, een valse
      naam,\nvoornaam, geboortedatum, geboorteplaats, adres waarop hij in de basisregistratie personen
      als\ningezetene staat ingeschreven of woon- of verblijfplaats opgeeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435
  - number: 435a
    text: "Hij die in het openbaar kledingstukken of opzichtige onderscheidingstekens draagt of voert,
      welke\nuitdrukking zijn van een bepaald staatkundig streven, wordt gestraft met hechtenis van ten
      hoogste\ntwaalf dagen of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435a
  - number: 435b.1
    text: "Hij die, zonder daartoe gerechtigd te zijn, gebruik maakt van woorden, uitdrukkingen of kentekens,\n\
      die aanduiden of de indruk kunnen wekken dat zijn optreden is bevorderd dan wel de steun of de\n\
      erkenning geniet van rijkswege, vanwege Aruba, Curaçao, Sint Maarten of een buitenlandse mogendheid\n\
      dan wel vanwege een volkenrechtelijke organisatie, wordt gestraft met hechtenis van ten hoogste
      een\nmaand of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435b
  - number: 435b.2
    text: Vervallen.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435b
  - number: 435b.3
    text: "Bij veroordeling wegens de in het eerste lid omschreven overtreding, kan openbaarmaking van
      de\nrechterlijke uitspraak worden gelast."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435b
  - number: 435c
    text: "Hij die, zonder daartoe gerechtigd te zijn, gebruik maakt van het rode-kruisteken of van de
      woorden\n\"Rode Kruis\" of \"Kruis van Genève\", of van daarmede door de wetten en gebruiken van
      de oorlog\ngelijkgestelde tekens of woorden, dan wel van tekens of woorden die daarvan een nabootsing
      zijn,\nwordt gestraft met hechtenis van ten hoogste een maand of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435c
  - number: 435d
    text: "Met hechtenis van ten hoogste een maand of geldboete van de tweede categorie wordt gestraft
      hij die\nhet wapen van het Zwitserse Eedgenootschap of een teken hetwelk een nabootsing daarvan
      vormt,\ngebruikt:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435d
  - number: 435d.1°
    text: hetzij als fabrieks- of handelsmerk of als onderdeel van zulk een merk;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435d
  - number: 435d.2°
    text: hetzij met een doel, strijdig met de eerlijkheid in de handel;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435d
  - number: 435d.3°
    text: hetzij onder omstandigheden die het Zwitserse nationale gevoel zouden kunnen krenken.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435d
  - number: 435e
    text: "Hij die, anders dan in besloten kring, door tussenkomst van een ten algemenen nutte of mede
      ten\nalgemenen nutte gebezigde telefooninrichting, goederen of diensten tegen betaling aanbiedt,
      daarbij\nte kennen gevend of de indruk wekkend dat de opbrengst geheel of ten dele voor een liefdadig
      of\nideëel doel is bestemd, wordt gestraft met geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435e
  - number: 435f
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel435f
  - number: '436.1'
    text: "Hij die, niet toegelaten tot de uitoefening van een beroep waartoe de wet een toelating vordert,\n\
      buiten noodzaak dat beroep uitoefent, wordt gestraft met geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel436
  - number: '436.2'
    text: "Hij die, toegelaten tot de uitoefening van een beroep waartoe de wet een toelating vordert,
      buiten\nnoodzaak in de uitoefening van dat beroep de grenzen van zijn bevoegdheid overschrijdt,
      wordt\ngestraft met geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel436
  - number: '436.3'
    text: "Indien tijdens het plegen van de overtreding nog geen twee jaren zijn verlopen sedert een vroegere\n\
      veroordeling van de schuldige wegens gelijke overtreding onherroepelijk is geworden, kan in het\n\
      geval van het eerste lid hechtenis van ten hoogste twee maanden of geldboete van de derde categorie,\n\
      in het geval van het tweede lid hechtenis van ten hoogste een maand of geldboete van de derde\n\
      categorie worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel436
  - number: '437.1'
    text: "Met hechtenis van ten hoogste zes maanden of geldboete van de derde categorie wordt gestraft
      de bij\nalgemene maatregel van bestuur aangewezen handelaar die in de uitoefening van zijn beroep
      of\nbedrijf:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437
  - number: 437.1.a
    text: "niet met inachtneming van de bij algemene maatregel van bestuur te stellen regels aantekening
      houdt\nvan alle gebruikte of ongeregelde goederen die hij heeft verworven dan wel voorhanden heeft,"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437
  - number: 437.1.b
    text: "een gebruikt of ongeregeld goed verwerft van iemand, zonder dat diegene zijn identificerende\n\
      persoonsgegevens heeft opgegeven of zonder dat hij die gegevens in zijn administratie heeft\naangetekend,"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437
  - number: 437.1.c
    text: "nalaat zijn administratie op eerste aanvraag ter inzage te geven aan een ambtenaar als bedoeld
      in\n[artikel 552 van het Wetboek van Strafvordering][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel552"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: '552'
  - number: 437.1.d
    text: "nalaat een gebruikt of ongeregeld goed dat hij heeft verworven of voorhanden heeft, op eerste\n\
      vordering van een ambtenaar als bedoeld in onderdeel *c*, ter bezichtiging af te staan en deze te\n\
      laten zien waar dit goed in zijn administratie staat ingeschreven,"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437
  - number: 437.1.e
    text: "een goed dat bij hem door of vanwege de politie met een duidelijke schriftelijke omschrijving
      als\ndoor misdrijf aan de rechthebbende is onttrokken of als verloren is aangegeven, verwerft of\n\
      voorhanden heeft,"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437
  - number: 437.1.f
    text: "aan een hem schriftelijk uitgereikt last van een ambtenaar, zoals bedoeld in onderdeel *c*,
      tot het\ngedurende een daarbij aangegeven tijd, veertien dagen niet te boven gaande, bewaren of
      in bewaring\ngeven van een goed dat hij voorhanden heeft, of aan een hem bij die last gegeven aanwijzing,
      geen\ngevolg geeft, of"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437
  - number: 437.1.g
    text: "nalaat de van hem bij schriftelijke vordering van een ambtenaar, zoals bedoeld in onderdeel
      *c*,\ngevraagde opgaven betreffende door hem verworven of bij hem voorhanden zijnde goederen binnen
      de\ntermijn, bij de vordering gesteld, naar waarheid te verschaffen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437
  - number: '437.2'
    text: "Met dezelfde straf wordt gestraft de voor de handelaar uit het eerste lid optredende persoon
      die een\nfeit begaat als in dit lid onder *a* tot en met *g* omschreven;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437
  - number: '437.3'
    text: De schuldige kan worden ontzet van de uitoefening van het beroep waarin hij de overtreding
      begaat.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437
  - number: '437.4'
    text: "Onder ongeregelde goederen worden verstaan goederen die wegens hun aard of uitvoering, hun
      herkomst\nof de staat waarin zij verkeren, niet tot de algemeen gangbare goederen kunnen worden
      gerekend."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437
  - number: 437bis.1
    text: "Met hechtenis van ten hoogste zes maanden of geldboete van de derde categorie wordt gestraft
      de\nhandelaar die op grond van [artikel 437][ref1] bij algemene maatregel van bestuur is aangewezen
      en\nin de oefening van zijn beroep of bedrijf:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel437"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437bis
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '437'
  - number: 437bis.1.a
    text: een goed van een minderjarige verwerft, of
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437bis
  - number: 437bis.1.b
    text: "een goed van iemand van wie hij weet of redelijkwijs moet vermoeden dat hij is opgenomen in
      een\nstrafinrichting, rijksinrichting voor kinderbescherming of psychiatrisch ziekenhuis, verwerft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437bis
  - number: 437bis.2
    text: "Met dezelfde straf wordt gestraft de voor de handelaar uit het eerste lid optredende persoon
      die een\nfeit begaat als in dit lid onder *a* en *b* omschreven."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437bis
  - number: 437bis.3
    text: "De schuldige kan worden ontzet van de uitoefening van het beroep waarin hij de overtreding
      heeft\nbegaan."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437bis
  - number: 437ter.1
    text: "De handelaar aangewezen bij algemene maatregel van bestuur op grond van [artikel 437][ref1],
      die een\nverordening door de raad van een gemeente ter bestrijding van heling uitgevaardigd en afgekondigd,\n\
      overtreedt, wordt gestraft met hechtenis van ten hoogste drie maanden of geldboete van de derde\n\
      categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel437"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437ter
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '437'
  - number: 437ter.2
    text: "Met dezelfde straf wordt gestraft hij die van opkopen een beroep of gewoonte maakt, zonder
      daarvan\nte voren de burgemeester of een door die burgemeester aangewezen ambtenaar schriftelijk
      in kennis te\nhebben gesteld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437ter
  - number: 437quater
    text: "Hij die enig voorschrift ter voorkoming van gevaar voor begunstiging van misdrijven, bij algemene\n\
      maatregel van bestuur met betrekking tot het verkeer op bepaalde daarbij aan te wijzen watergebieden\n\
      vastgesteld, overtreedt, wordt gestraft met hechtenis van ten hoogste drie maanden of geldboete
      van\nde derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel437quater
  - number: '438.1'
    text: "Hij die er zijn beroep van maakt aan personen nachtverblijf te verschaffen wordt gestraft met\n\
      hechtenis van ten hoogste een maand of geldboete van de tweede categorie indien hij:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel438
  - number: 438.1.1e
    text: "nalaat zich onverwijld bij aankomst van de persoon die in de door hem gehouden inrichting de
      nacht\nzal doorbrengen een geldig reisdocument of een identiteitsbewijs als bedoeld in [artikel
      1 van de\nWet op de identificatieplicht][ref1] te doen overleggen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel438
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: 438.1.2e
    text: "geen doorlopend register houdt of nalaat daarin onverwijld bij de aankomst van die persoon
      zijn\nnaam, woonplaats en dag van aankomst aan te tekenen of te doen aantekenen alsmede zelf daarin\n\
      aantekening te houden of te doen houden van de aard van het overgelegde document, en, bij het\n\
      vertrek, de dag van het vertrek;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel438
  - number: 438.1.3e
    text: "nalaat dat register op aanvraag te vertonen aan de burgemeester dan wel aan de door deze aangewezen\n\
      ambtenaar."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel438
  - number: '438.2'
    text: "Met dezelfde straf wordt de gelijke nalatigheid gestraft van degene die er zijn beroep of een\n\
      gewoonte van maakt aan meerderjarige personen een terrein, daaronder begrepen iedere binnenhaven
      of\nelk binnenwater ingericht tot het afmeren van pleziervaartuigen, al of niet met daarbij behorende\n\
      voorzieningen, ter beschikking te stellen voor het houden van nachtverblijf of voor het plaatsen
      dan\nwel geplaatst houden van kampeermiddelen of daartoe enig bouwwerk, niet zijnde een inrichting
      als\nbedoeld in het eerste lid, ter beschikking stelt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel438
  - number: '438.3'
    text: "Op nachtverblijf, verschaft aan meereizende echtgenoten, minderjarige kinderen of aan\nreisgezelschappen,
      is het voorgaande niet van toepassing."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel438
  - number: '439.1'
    text: 'Met hechtenis van ten hoogste een maand of geldboete van de tweede categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel439
  - number: 439.1.1°
    text: "hij die van een krijgsman beneden de rang van officier goederen behorende tot de kleding, uitrusting\n\
      of bewapening koopt, inruilt, als geschenk aanneemt, in pand, gebruik of bewaring neemt, of zodanige\n\
      goederen voor een krijgsman beneden de rang van officier verkoopt, ruilt, ten geschenke, in pand,\n\
      gebruik of bewaring geeft, zonder schriftelijke vergunning door of vanwege de bevelvoerende officier\n\
      afgegeven;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel439
  - number: 439.1.2°
    text: "hij die, een gewoonte makende van het kopen van zodanige goederen, de bij algemene maatregel
      van\ninwendig bestuur gegeven voorschriften omtrent het daarvan te houden register niet naleeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel439
  - number: '439.2'
    text: "Indien tijdens het plegen van de overtreding nog geen twee jaren zijn verlopen sedert een vroegere\n\
      veroordeling van de schuldige wegens een van deze overtredingen onherroepelijk is geworden, kan
      de\nstraf van hechtenis worden verdubbeld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel439
  - number: '440'
    text: "Hij die drukwerken of andere voorwerpen in een vorm die ze op munt- of bankbiljetten, op\n\
      muntspeciën, op van wettelijke merken voorziene palladium, platina, gouden of zilveren voorwerpen,\n\
      op postzegels of op reisdocumenten, identiteitsbewijzen als bedoeld in [artikel 1 van de Wet op
      de\nidentificatieplicht][ref1] of andere identiteitsbewijzen die afgegeven zijn door een dienst
      of\norganisatie van vitaal of nationaal belang of Nederlandse identiteitskaarten doet gelijken,\n\
      vervaardigt, ontvangt, zich verschaft, in voorraad heeft, vervoert, invoert, doorvoert of uitvoert,\n\
      wordt gestraft met geldboete van de tweede categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel440
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: '441'
    text: "Met hechtenis van ten hoogste drie maanden of geldboete van de derde categorie wordt gestraft
      hij\ndie de inhoud of de strekking van hetgeen door middel van een onder zijn beheer staande of
      door hem\ngebruikt radio-ontvangapparaat is opgevangen en, naar hij redelijkerwijs moet vermoeden,
      niet voor\nhem of mede voor hem bestemd is, hetzij aan een ander meedeelt, indien hij redelijkerwijs
      moet\nvermoeden, dat dan openlijke bekendmaking van de inhoud of de strekking volgen zal en zodanige\n\
      bekendmaking volgt, hetzij openlijk bekend maakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel441
  - number: 441a
    text: "Hij die openlijk of door verspreiding van enig geschrift ongevraagd een voorwerp als verkrijgbaar\n\
      dan wel als bij hem voorhanden aanwijst en daarbij de aandacht vestigt op de geschiktheid daarvan\n\
      als technisch hulpmiddel voor het heimelijk afluisteren, aftappen of opnemen van gesprekken,\ntelecommunicatie
      of andere gegevensoverdracht door een geautomatiseerd werk of als onderdeel van\nzulk een hulpmiddel,
      wordt gestraft met hechtenis van ten hoogste twee maanden of geldboete van de\nderde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel441a
  - number: 441b
    text: "Met hechtenis van ten hoogste twee maanden of geldboete van de derde categorie wordt gestraft
      hij\ndie, gebruik makende van een daartoe aangebracht technisch hulpmiddel waarvan de aanwezigheid
      niet\nop duidelijke wijze kenbaar is gemaakt, van een persoon, aanwezig op een voor het publiek\n\
      toegankelijke plaats, wederrechtelijk een afbeelding vervaardigt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel441b
  - number: '442'
    text: 'Met hechtenis van ten hoogste drie maanden of geldboete van de derde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel442
  - number: 442.1°
    text: "hij die, surséance van betaling verkregen hebbende, eigenmachtig daden verricht waartoe de\n\
      medewerking van bewindvoerders door de wet wordt gevorderd;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel442
  - number: 442.2°
    text: "de bestuurder of commissaris van een rechtspersoon welke surséance van betaling verkregen heeft,
      die\neigenmachtig daden verricht waartoe de medewerking van bewindvoerders door de wet wordt gevorderd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel442
  - number: 442a
    text: "Hij die zonder voorafgaande schriftelijke toestemming van de raad voor de kinderbescherming
      een kind\nbeneden de leeftijd van zes maanden hetwelk niet onder voogdij van een rechtspersoon staat
      als\npleegkind opneemt, wordt gestraft met hechtenis van ten hoogste drie weken of geldboete van
      de\ntweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel442a
  - number: '443'
    text: "Hij die een algemeen voorschrift van politie, krachtens de [Gemeentewet][ref1] in buitengewone\n\
      omstandigheden door de burgemeester, de voorzitter van de veiligheidsregio of de commissaris van
      de\nKoning in de provincie uitgevaardigd en afgekondigd, overtreedt, wordt gestraft met hechtenis
      van\nten hoogste drie maanden of geldboete van de tweede categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005416"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel443
    references:
      - id: ref1
        bwb_id: BWBR0005416
  - number: '444'
    text: "Hij die, wettelijk als getuige, als deskundige of als tolk opgeroepen, wederrechtelijk wegblijft,\n\
      wordt gestraft met geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel444
  - number: '445'
    text: "Hij die in zaken van minderjarigen of van onder curatele te stellen of gestelde personen, of
      van hen\ndie in een psychiatrisch ziekenhuis zijn opgenomen, als bloedverwant, aangehuwde, echtgenoot,
      voogd,\ncurator, voor de rechter geroepen om te worden gehoord, noch in persoon noch, waar dit is\n\
      toegelaten, door tussenkomst van een gemachtigde verschijnt, zonder geldige reden van verschoning,\n\
      wordt gestraft met geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel445
  - number: '446'
    text: "Hij die, bij het bestaan van gevaar voor de algemene veiligheid van personen of goederen of
      bij\nontdekking van een misdrijf op heter daad, het hulpbetoon weigert dat de openbare macht van
      hem\nvordert en waartoe hij, zonder zich aan dadelijk gevaar bloot te stellen, in staat is, wordt\n\
      gestraft met geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel446
  - number: 446a
    text: "Met een hechtenis van ten hoogste drie maanden of geldboete van de tweede categorie wordt gestraft\n\
      hij die,"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel446a
  - number: 446a.1°
    text: "nadat hij een bevoegdheid als bedoeld in [artikel 539][ref1] heeft uitgeoefend, dan wel\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel539b"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel446a
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 539b
  - number: 446a.2°
    text: "nadat hem buiten het rechtsgebied van een rechtbank een aangehouden verdachte of een in beslag\n\
      genomen voorwerp is overgeleverd, dan wel"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel446a
  - number: 446a.3°
    text: "nadat hij buiten het rechtsgebied van een rechtbank op last van het openbaar ministerie een
      persoon\nheeft aangehouden,"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel446a
  - number: '447'
    text: "Hij die een bekendmaking, vanwege het bevoegd gezag in het openbaar gedaan, wederrechtelijk\n\
      afscheurt, onleesbaar maakt of beschadigt, wordt gestraft met geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel447
  - number: 447a
    text: 'Met geldboete van de tweede categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel447a
  - number: 447a.1°
    text: "hij die niet of niet behoorlijk voldoet aan enige verplichting, opgelegd in artikel 195 van
      Boek 8\nvan het Burgerlijk Wetboek in verband met de artikelen 192 en 178 derde lid van Boek 8 van
      het\nBurgerlijk Wetboek, of opgelegd in de artikelen 785 en 786 van Boek 8 van het Burgerlijk Wetboek
      in\nverband met de artikelen 782 en 178 derde lid, naast artikel 771 van Boek 8 van dat Wetboek
      of in de\nalgemene maatregelen van bestuur bedoeld in de artikelen 231 en 841 van Boek 8 van het
      Burgerlijk\nWetboek;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel447a
  - number: 447a.2°
    text: "hij die het brandmerk, de benaming of kentekens op een teboekstaand schip, voorgeschreven in
      de\nonder 1° genoemde algemene maatregel van bestuur, verwijdert, verandert dan wel onduidelijk
      of\nonzichtbaar maakt op een andere wijze dan volgens die algemene maatregel van bestuur geoorloofd
      is;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel447a
  - number: 447a.3°
    text: "hij die niet of niet behoorlijk voldoet aan de verplichting, opgelegd in artikel 1304, tweede
      lid,\nvan Boek 8 van het Burgerlijk Wetboek, of aan enige verplichting, opgelegd in een algemene
      maatregel\nvan bestuur, uitgevaardigd krachtens artikel 1321 van Boek 8 van het Burgerlijk Wetboek."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel447a
  - number: 447b
    text: "Hij die een reisdocument, een identiteitsbewijs als bedoeld in [artikel 1 van de Wet op de\n\
      identificatieplicht][ref1] of een ander identiteitsbewijs dat afgegeven is door een dienst of\n\
      organisatie van vitaal of nationaal belang, dat hij voorhanden heeft, waarvan hij niet de houder
      is,\nof dat ingevolge een wettelijke bepaling moet worden ingeleverd, niet terstond wanneer hem
      dit\nmondeling door een daartoe bevoegde ambtenaar is bevolen, dan wel binnen veertien dagen, nadat
      hem\ndit bij aangetekend schrijven in persoon is medegedeeld inlevert, wordt gestraft met geldboete
      van\nde tweede categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel447b
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: 447c
    text: "Hij die, anders dan door valsheid in geschrift, aan degene door wie of door wiens tussenkomst
      enige\nverstrekking of tegemoetkoming wordt verleend, gegevens verstrekt die naar hij weet of\n\
      redelijkerwijze moet vermoeden niet met de waarheid in overeenstemming zijn, wordt, indien deze\n\
      gegevens van belang zijn voor de vaststelling van zijn of eens anders recht op die verstrekking
      of\ntegemoetkoming dan wel voor de hoogte of de duur van een dergelijke verstrekking of tegemoetkoming,\n\
      gestraft met hechtenis van ten hoogste zes maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel447c
  - number: 447d
    text: "Hij die, in strijd met een hem bij of krachtens wettelijk voorschrift opgelegde verplichting,
      nalaat\ntijdig de benodigde gegevens te verstrekken, wordt, indien deze gegevens van belang zijn
      voor de\nvaststelling van zijn of eens anders recht op een verstrekking of tegemoetkoming dan wel
      voor de\nhoogte of de duur van een dergelijke verstrekking of tegemoetkoming, gestraft met hechtenis
      van ten\nhoogste zes maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel447d
  - number: 447e
    text: "Hij die niet voldoet aan de verplichting om een identiteitsbewijs ter inzage aan te bieden
      of\nmedewerking te verlenen aan het nemen van een of meer vingerafdrukken, hem opgelegd krachtens
      de\n[Wet op de identificatieplicht][ref1], het [Wetboek van Strafvordering][ref2], het Wetboek van\n\
      Strafrecht, de [Overleveringswet][ref3], de [Uitleveringswet][ref4], de [Wet overdracht\ntenuitvoerlegging
      strafvonnissen][ref5], de [Penitentiaire beginselenwet][ref6], de [Beginselenwet\nverpleging ter
      beschikking gestelden][ref7], de [Beginselenwet justitiële jeugdinrichtingen][ref8],\nde [Wet verplichte
      geestelijke gezondheidszorg][ref9] of de [Wet zorg en dwang psychogeriatrische en\nverstandelijk
      gehandicapte cliënten][ref10], wordt gestraft met geldboete van de tweede categorie.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0006297\n[ref2]: https://wetten.overheid.nl/BWBR0001903\n[ref3]:
      https://wetten.overheid.nl/BWBR0016664\n[ref4]: https://wetten.overheid.nl/BWBR0002559\n[ref5]:
      https://wetten.overheid.nl/BWBR0004028\n[ref6]: https://wetten.overheid.nl/BWBR0009709\n[ref7]:
      https://wetten.overheid.nl/BWBR0008765\n[ref8]: https://wetten.overheid.nl/BWBR0011756\n[ref9]:
      https://wetten.overheid.nl/BWBR0040635\n[ref10]: https://wetten.overheid.nl/BWBR0040632"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel447e
    references:
      - id: ref1
        bwb_id: BWBR0006297
      - id: ref2
        bwb_id: BWBR0001903
      - id: ref3
        bwb_id: BWBR0016664
      - id: ref4
        bwb_id: BWBR0002559
      - id: ref5
        bwb_id: BWBR0004028
      - id: ref6
        bwb_id: BWBR0009709
      - id: ref7
        bwb_id: BWBR0008765
      - id: ref8
        bwb_id: BWBR0011756
      - id: ref9
        bwb_id: BWBR0040635
      - id: ref10
        bwb_id: BWBR0040632
  - number: '448'
    text: "Hij die niet voldoet aan een wettelijke verplichting tot aangifte aan de ambtenaar van de\n\
      burgerlijke stand voor de registers van geboorte of overlijden, wordt gestraft met geldboete van
      de\neerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel448
  - number: '449.1'
    text: "De bedienaar van de godsdienst die, voordat partijen hem hebben doen blijken dat hun huwelijk
      ten\noverstaan van de ambtenaar van de burgerlijke stand is voltrokken, enige godsdienstige plechtigheid\n\
      daartoe betrekkelijk verricht, wordt gestraft met geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel449
  - number: '449.2'
    text: "Indien tijdens het plegen van de overtreding nog geen twee jaren zijn verlopen sedert een vroegere\n\
      veroordeling van de schuldige wegens gelijke overtreding onherroepelijk is geworden, kan hechtenis\n\
      van ten hoogste twee maanden of geldboete van de tweede categorie worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel449
  - number: '450'
    text: "Hij die, getuige van het ogenblikkelijk levensgevaar waarin een ander verkeert, nalaat deze
      die hulp\nte verlenen of te verschaffen die hij hem, zonder gevaar voor zichzelf of anderen redelijkerwijs
      te\nkunnen duchten, verlenen of verschaffen kan, wordt, indien de dood van de hulpbehoevende volgt,\n\
      gestraft met hechtenis van ten hoogste drie maanden of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel450
  - number: '453'
    text: "Hij die zich in kennelijke staat van dronkenschap op de openbare weg bevindt, wordt gestraft
      met\nhechtenis van ten hoogste twaalf dagen of geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel453
  - number: '458'
    text: "Hij die, zonder daartoe gerechtigd te zijn, zijn niet uitvliegend pluimgedierte laat lopen
      in tuinen\nof op enige grond die bezaaid, bepoot of beplant is, wordt gestraft met geldboete van
      de eerste\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel458
  - number: '459'
    text: "Hij die, zonder daartoe gerechtigd te zijn, vee laat lopen in tuinen, hakbossen of rijswaarden,
      op\nenig wei- of hooiland of op enige grond die bezaaid, bepoot of beplant is, of die ter bezaaiing,\n\
      bepoting of beplanting is gereedgemaakt, wordt gestraft met geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel459
  - number: '460'
    text: "Hij die zich, zonder daartoe gerechtigd te zijn, bevindt op enige grond die bezaaid, bepoot
      of\nbeplant is, of die ter bezaaiing, bepoting of beplanting is gereedgemaakt, of gedurende de maanden\n\
      mei tot en met oktober op enig wei- of hooiland, wordt gestraft met geldboete van de eerste\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel460
  - number: '461'
    text: "Hij die, zonder daartoe gerechtigd te zijn, zich op eens anders grond waarvan de toegang op
      een voor\nhem blijkbare wijze door de rechthebbende is verboden, bevindt of daar vee laat lopen,
      wordt\ngestraft met geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel461
  - number: '462'
    text: "De ambtenaar, bevoegd tot de uitgifte van afschriften of uittreksels van vonnissen, die zodanig\n\
      afschrift of uittreksel uitgeeft alvorens het vonnis behoorlijk is ondertekend, wordt gestraft met\n\
      geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel462
  - number: '463'
    text: "De ambtenaar die zonder verlof van het bevoegd gezag afschrift maakt of uittreksel neemt van
      geheime\nregeringsbescheiden of die openbaar maakt, wordt gestraft met hechtenis van ten hoogste
      twee maanden\nof geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel463
  - number: '464'
    text: "Het hoofd van een gesticht, bestemd tot opsluiting van veroordeelden, voorlopig aangehoudenen
      of\ngegijzelden, of van een rijksinrichting voor kinderbescherming of psychiatrisch ziekenhuis,
      die\niemand in het gesticht of ziekenhuis opneemt of houdt zonder zich het bevel van de bevoegde
      macht of\nde rechterlijke uitspraak te hebben laten vertonen, of die nalaat van deze opneming en
      van het bevel\nof de uitspraak op grond waarvan zij geschiedt, in zijn registers de vereiste inschrijving
      te doen,\nwordt gestraft met hechtenis van ten hoogste een maand of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel464
  - number: '465'
    text: "De ambtenaar van de burgerlijke stand die nalaat vóór de voltrekking van een huwelijk zich
      de\nbewijsstukken of verklaringen te laten geven die door enig wettelijk voorschrift worden gevorderd,\n\
      wordt gestraft met geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel465
  - number: '466'
    text: "De ambtenaar van de burgerlijke stand die in strijd handelt met enig wettelijk voorschrift
      omtrent\nde registers of de akten van de burgerlijke stand of omtrent de formaliteiten vóór of de
      voltrekking\nvan een huwelijk, wordt gestraft met geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel466
  - number: '467'
    text: "De ambtenaar van de burgerlijke stand die nalaat een akte in de registers op te nemen, wordt\n\
      gestraft met geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel467
  - number: '468'
    text: 'Met geldboete van de eerste categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel468
  - number: 468.1°
    text: "de ambtenaar van de burgerlijke stand die nalaat aan het bevoegd gezag de opgaven te doen die
      enig\nwettelijk voorschrift van hem vordert;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel468
  - number: 468.2°
    text: "de ambtenaar die nalaat aan de ambtenaar van de burgerlijke stand de opgaven te doen die enig\n\
      wettelijk voorschrift van hem vordert."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel468
  - number: 468a
    text: "Onder ambtenaar van de burgerlijke stand wordt ten aanzien van de [artikelen 466-468][ref1]
      verstaan\neen ieder die ingevolge enig wettelijk voorschrift met de bewaring van een register van
      de\nburgerlijke stand is belast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel466"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel468a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '466'
  - number: '469'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel469
  - number: '470'
    text: "De schipper die niet alle door of krachtens wettelijke bepalingen gevorderde scheepspapieren,\n\
      boeken, bescheiden of andere gegevensdragers aan boord heeft, wordt gestraft met geldboete van de\n\
      eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel470
  - number: 470a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel470a
  - number: '471.1'
    text: 'Met geldboete van de tweede categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel471
  - number: 471.1.1°
    text: "de schipper van een Nederlands vaartuig die niet zorgt dat aan boord van zijn vaartuig de bij
      de wet\nvereiste dagboeken overeenkomstig de wettelijke voorschriften worden gehouden of die dagboeken
      niet\nvertoont wanneer de wet dit vordert;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel471
  - number: 471.1.2°
    text: "de schipper van een Nederlands schip die het register van strafbare feiten, bedoeld in [artikel\n\
      539][ref1], niet overeenkomstig de wettelijke voorschriften houdt of niet vertoont wanneer de wet\n\
      dit vordert;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel539u"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel471
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 539u
  - number: 471.1.3°
    text: vervallen;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel471
  - number: 471.1.4°
    text: "de eigenaar, de rompbevrachter, de boekhouder of schipper van een Nederlands vaartuig die weigert\n\
      aan belanghebbenden op hun aanvraag inzage of, tegen betaling van de kosten, afschrift te\nverstrekken
      van de aan boord van het vaartuig gehouden dagboeken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel471
  - number: '471.2'
    text: "Indien tijdens het plegen van de overtreding nog geen twee jaren zijn verlopen sedert een vroegere\n\
      veroordeling van de schuldige wegens een van deze overtredingen onherroepelijk is geworden, kan\n\
      hechtenis van ten hoogste twee maanden of geldboete van de tweede categorie worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel471
  - number: 471a
    text: "Hij die het bepaalde bij [artikel 539][ref1] overtreedt wordt gestraft met hechtenis van ten
      hoogste\ndrie maanden of geldboete van de tweede categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel539u"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel471a
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 539u
  - number: '472'
    text: "De schipper van een Nederlands vaartuig die niet voldoet aan zijn wettelijke verplichting\n\
      betreffende de inschrijving en kennisgeving van geboorten of sterfgevallen die gedurende een zeereis\n\
      plaats hebben, wordt gestraft met geldboete van de eerste categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel472
  - number: '474'
    text: "De schipper die niet voldoet aan de verplichtingen bedoeld in het [tweede lid van artikel\n\
      358a][ref1] of van [artikel 785 van het Wetboek van Koophandel][ref2], wordt gestraft met hechtenis\n\
      van ten hoogste drie maanden of geldboete van de tweede categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001838#Artikel358a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001838#Artikel785"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel474
    references:
      - id: ref1
        bwb_id: BWBR0001838
        artikel: 358a
      - id: ref2
        bwb_id: BWBR0001838
        artikel: '785'
  - number: '475'
    text: "Degene die in strijd handelt met de hem in [artikel 38a Wet zeevarenden][ref1] opgelegde\n\
      verplichtingen, wordt gestraft met een geldboete van de tweede categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0009124#Artikel38a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel475
    references:
      - id: ref1
        bwb_id: BWBR0009124
        artikel: 38a
  - number: '476'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel476
  - number: '479'
    text: Het in werking treden van dit wetboek wordt nader bij de wet geregeld.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel479
