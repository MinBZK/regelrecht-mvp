        artikel: '28'
  - number: '177.1'
    text: 'Met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel177
  - number: 177.1.1°
    text: "hij die een ambtenaar een gift of belofte doet dan wel een dienst verleent of aanbiedt met
      het\noogmerk om hem te bewegen in zijn bediening iets te doen of na te laten;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel177
  - number: 177.1.2°
    text: "hij die een ambtenaar een gift of belofte doet dan wel een dienst verleent of aanbiedt ten
      gevolge\nof naar aanleiding van hetgeen door deze in zijn huidige of vroegere bediening is gedaan
      of\nnagelaten."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel177
  - number: '177.2'
    text: "Met dezelfde straf wordt gestraft hij die een feit als in het eerste lid, onder 1°, omschreven,\n\
      begaat jegens een persoon in het vooruitzicht van een dienstbetrekking bij een overheidswerkgever,\n\
      indien de dienstbetrekking bij een overheidswerkgever is gevolgd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel177
  - number: '177.3'
    text: "Indien de schuldige een van de misdrijven omschreven in dit artikel in zijn beroep begaat,
      kan hij\nvan de uitoefening van dat beroep worden ontzet."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel177
  - number: '177.4'
    text: "Ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref1], vermelde rechten kan
      worden\nuitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel177
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
  - number: 177a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel177a
  - number: '178.1'
    text: "Hij die een rechter een gift of belofte doet dan wel een dienst verleent of aanbiedt met het
      oogmerk\ninvloed uit te oefenen op de beslissing van een aan diens oordeel onderworpen zaak, wordt
      gestraft\nmet gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel178
  - number: '178.2'
    text: "Indien die gift of belofte gedaan wordt dan wel die dienst verleend of aangeboden wordt met
      het\noogmerk om een veroordeling in een strafzaak te verkrijgen, wordt de schuldige gestraft met\n\
      gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel178
  - number: '178.3'
    text: "Indien de schuldige een van de misdrijven omschreven in dit artikel in zijn beroep begaat,
      kan hij\nvan de uitoefening van dat beroep worden ontzet."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel178
  - number: '178.4'
    text: "Ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref1], vermelde rechten kan
      worden\nuitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel178
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
  - number: 178a.1
    text: "Met ambtenaren worden ten aanzien van [artikel 177][ref1] gelijkgesteld personen in de openbare\n\
      dienst van een vreemde staat of van een volkenrechtelijke organisatie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel177"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel178a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '177'
  - number: 178a.2
    text: "Met ambtenaren worden ten aanzien van [artikel 177, eerste lid, onder 2°][ref1], voormalige\n\
      ambtenaren gelijkgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel177"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel178a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '177'
  - number: 178a.3
    text: "Met rechter wordt ten aanzien van [artikel 178][ref1] gelijkgesteld de rechter van een vreemde
      staat\nof van een volkenrechtelijke organisatie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel178"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel178a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '178'
  - number: '179'
    text: "Hij die door geweld of enige andere feitelijkheid of bedreiging met geweld of enige andere\n\
      feitelijkheid een ambtenaar dwingt tot het volvoeren van een ambtsverrichting of het nalaten van
      een\nrechtmatige ambtsverrichting, wordt gestraft met gevangenisstraf van ten hoogste vier jaren
      of\ngeldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel179
  - number: '180'
    text: "Hij die zich met geweld of bedreiging met geweld verzet tegen een ambtenaar werkzaam in de\n\
      rechtmatige uitoefening van zijn bediening, of tegen personen die hem daarbij krachtens wettelijke\n\
      verplichting of op zijn verzoek bijstand verlenen, wordt als schuldig aan wederspannigheid gestraft\n\
      met gevangenisstraf van ten hoogste een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel180
  - number: '181'
    text: "De dwang en de wederspannigheid in de [artikelen 179][ref1] en [180][ref2] omschreven worden\n\
      gestraft:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel179\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel180"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel181
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '179'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '180'
  - number: 181.1°
    text: "met gevangenisstraf van ten hoogste vijf jaren of geldboete van de vierde categorie, indien
      het\nmisdrijf of de daarmede gepaard gaande feitelijkheden enig lichamelijk letsel ten gevolge hebben;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel181
  - number: 181.2°
    text: "met gevangenisstraf van ten hoogste zeven jaren en zes maanden of geldboete van de vijfde categorie,\n\
      indien zij zwaar lichamelijk letsel ten gevolge hebben;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel181
  - number: 181.3°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien
      zij de\ndood ten gevolge hebben."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel181
  - number: '182.1'
    text: "De dwang en de wederspannigheid in de [artikelen 179][ref1] en [180][ref2] omschreven, door
      twee of\nmeer personen met verenigde krachten gepleegd, worden gestraft met gevangenisstraf van
      ten hoogste\nzes jaren of geldboete van de vierde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel179\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel180"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel182
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '179'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '180'
  - number: '182.2'
    text: 'De schuldige wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel182
  - number: 182.2.1°
    text: "met gevangenisstraf van ten hoogste zeven jaren en zes maanden of geldboete van de vijfde categorie,\n\
      indien het door hem gepleegde misdrijf of de daarbij door hem gepleegde feitelijkheden enig\nlichamelijk
      letsel ten gevolge hebben;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel182
  - number: 182.2.2°
    text: "met gevangenisstraf van ten hoogste twaalf jaren of geldboete van de vijfde categorie, indien
      zij\nzwaar lichamelijk letsel ten gevolge hebben;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel182
  - number: 182.2.3°
    text: "met gevangenisstraf van ten hoogste vijftien jaren of geldboete van de vijfde categorie, indien
      zij\nde dood ten gevolge hebben."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel182
  - number: '183'
    text: "Met ambtenaren worden ten aanzien van de [artikelen 179 tot en met 182][ref1] gelijkgesteld
      de\nschipper of gezagvoerder van een luchtvaartuig die een bevoegdheid uitoefent of een verplichting\n\
      vervult welke hem als zodanig is toegekend of opgelegd bij een bepaling van het [Wetboek van\nStrafvordering][ref2].
      Onder schipper wordt begrepen hij die het hoogste gezag uitoefent op een\novereenkomstig [artikel
      136][ref3] aangewezen installatie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel179\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001903\n[ref3]: https://wetten.overheid.nl/BWBR0001903#Artikel136a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel183
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '179'
      - id: ref2
        bwb_id: BWBR0001903
      - id: ref3
        bwb_id: BWBR0001903
        artikel: 136a
  - number: '184.1'
    text: "Hij die opzettelijk niet voldoet aan een bevel of een vordering, krachtens wettelijk voorschrift\n\
      gedaan door een ambtenaar met de uitoefening van enig toezicht belast of door een ambtenaar belast\n\
      met of bevoegd verklaard tot het opsporen of onderzoeken van strafbare feiten, alsmede hij die\n\
      opzettelijk enige handeling, door een van die ambtenaren ondernomen ter uitvoering van enig\nwettelijk
      voorschrift, belet, belemmert of verijdelt, wordt gestraft met gevangenisstraf van ten\nhoogste
      drie maanden of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel184
  - number: '184.2'
    text: "Met de in het eerste gedeelte van het vorige lid bedoelde ambtenaar wordt gelijkgesteld ieder
      die,\nkrachtens wettelijk voorschrift, voortdurend of tijdelijk met enige openbare dienst is belast."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel184
  - number: '184.3'
    text: "Met een vordering of handeling als bedoeld in het eerste lid wordt gelijkgesteld een vordering
      of\nhandeling van de schipper of gezagvoerder van een luchtvaartuig die een bevoegdheid uitoefent
      of een\nverplichting vervult, welke hem als zodanig is toegekend of opgelegd bij een bepaling van
      het\n[Wetboek van Strafvordering][ref1]. Onder schipper wordt begrepen hij die het hoogste gezag\n\
      uitoefent op een overeenkomstig [artikel 136][ref2] aangewezen installatie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001903#Artikel136a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel184
    references:
      - id: ref1
        bwb_id: BWBR0001903
      - id: ref2
        bwb_id: BWBR0001903
        artikel: 136a
  - number: '184.4'
    text: "Indien tijdens het plegen van het misdrijf nog geen twee jaren zijn verlopen sedert een vroegere\n\
      veroordeling van de schuldige wegens gelijk misdrijf onherroepelijk is geworden, kan de\ngevangenisstraf
      met een derde worden verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel184
  - number: 184a.1
    text: "Hij die opzettelijk handelt in strijd met een gedragsaanwijzing, gegeven krachtens [artikel
      509hh,\neerste lid, onderdeel b, van het Wetboek van Strafvordering][ref1], wordt gestraft met\n\
      gevangenisstraf van ten hoogste een jaar of geldboete van de derde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel509hh"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel184a
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 509hh
  - number: 184a.2
    text: "Hij die opzettelijk handelt in strijd met een bevel, bedoeld in [artikel 20, vijfde lid, van
      Boek 2\nvan het Burgerlijk Wetboek][ref1], wordt gestraft met gevangenisstraf van ten hoogste een
      jaar of\ngeldboete van de derde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel20"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel184a
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '20'
  - number: '185'
    text: "Hij die bij een terechtzitting of ter plaatse waar een ambtenaar in het openbaar in de rechtmatige\n\
      uitoefening van zijn bediening werkzaam is, opschudding veroorzaakt en na het door of vanwege het\n\
      bevoegd gezag gegeven bevel zich niet verwijdert, wordt gestraft met gevangenisstraf van ten hoogste\n\
      twee weken of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel185
  - number: 185a
    text: "Met ambtenaren worden ten aanzien van de [artikelen 179 tot en met 182][ref1], [184][ref2]
      en\n[185][ref3] gelijkgesteld personen in de openbare dienst van een vreemde staat of van een\n\
      volkenrechtelijke organisatie die in Nederland op door het volkenrecht toegelaten wijze hun\nbediening
      uitoefenen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel179\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel184\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel185"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel185a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '179'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '184'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '185'
  - number: '186'
    text: "Hij die opzettelijk bij gelegenheid van een volksoploop zich niet onmiddellijk verwijdert na
      het\nderde door of vanwege het bevoegd gezag gegeven bevel, wordt, als schuldig aan deelneming aan\n\
      samenscholing, gestraft met gevangenisstraf van ten hoogste drie maanden of geldboete van de tweede\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel186
  - number: '187'
    text: "Hij die een bekendmaking, vanwege het bevoegd gezag in het openbaar gedaan, wederrechtelijk\n\
      afscheurt, onleesbaar maakt of beschadigt, met het oogmerk om de kennisneming daarvan te beletten
      of\nte bemoeilijken, wordt gestraft met gevangenisstraf van ten hoogste een maand of geldboete van
      de\ntweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel187
  - number: '188'
    text: "Hij die aangifte of klacht doet dat een strafbaar feit gepleegd is, wetende dat het niet gepleegd\n\
      is, wordt gestraft met gevangenisstraf van ten hoogste een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel188
  - number: '189.1'
    text: 'Met gevangenisstraf van ten hoogste zes maanden of geldboete van de derde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel189
  - number: 189.1.1°
    text: "hij die opzettelijk iemand die schuldig is aan of verdachte is van enig misdrijf, verbergt
      of hem\nbehulpzaam is in het ontkomen aan de nasporing van of aanhouding door de ambtenaren van
      de justitie\nof politie;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel189
  - number: 189.1.2°
    text: "hij die nadat enig misdrijf is gepleegd, met het oogmerk om het te bedekken of de nasporing
      of\nvervolging te beletten of te bemoeilijken, voorwerpen waarop of waarmede het misdrijf gepleegd
      is of\nandere sporen van het misdrijf vernietigt, wegmaakt, verbergt of aan het onderzoek van de
      ambtenaren\nvan de justitie of politie onttrekt;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel189
  - number: 189.1.3°
    text: "hij die opzettelijk voorwerpen die kunnen dienen om de waarheid aan de dag te brengen of om\n\
      wederrechtelijk verkregen voordeel als bedoeld in [artikel 36e][ref1] aan te tonen, met het oogmerk\n\
      om de inbeslagneming daarvan te beletten, te belemmeren of te verijdelen, verbergt, vernietigt,\n\
      wegmaakt of aan het onderzoek van de ambtenaren van de justitie of politie onttrekt, dan wel door\n\
      het opzettelijk verstrekken van gegevens of inlichtingen aan derden die inbeslagneming belet,\n\
      belemmert of verijdelt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel36e"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel189
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 36e
        afdeling: Eerste
  - number: '189.2'
    text: "In het geval het misdrijf, bedoeld in het eerste lid, een terroristisch misdrijf betreft, kan
      een\ngevangenisstraf van ten hoogste vier jaren of geldboete van de vijfde categorie worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel189
  - number: '189.3'
    text: "Deze bepalingen zijn niet van toepassing op hem die de daarin vermelde handelingen verricht
      ten\neinde gevaar van vervolging te ontgaan of af te wenden van een van zijn bloedverwanten of\n\
      aangehuwden in de rechte linie of in de tweede of derde graad van de zijlinie of van zijn echtgenoot\n\
      of gewezen echtgenoot."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel189
  - number: '189.4'
    text: "Met ambtenaren van de justitie of politie worden gelijkgesteld: personen in de openbare dienst
      van\neen internationaal gerecht dat zijn rechtsmacht ontleent aan een verdrag waarbij het Koninkrijk\n\
      partij is, die belast zijn met de opsporing of vervolging van enig misdrijf, alsmede personen in
      de\nopenbare dienst van een vreemde staat die in Nederland op door het volkenrecht toegelaten wijze
      hun\nbediening uitoefenen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel189
  - number: '190'
    text: "Hij die opzettelijk een gerechtelijke lijkschouwing belet, belemmert of verijdelt, wordt gestraft\n\
      met gevangenisstraf van ten hoogste zes maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel190
  - number: '191'
    text: "Hij die opzettelijk iemand, op openbaar gezag of krachtens rechterlijke uitspraak of beschikking
      van\nde vrijheid beroofd, bevrijdt of bij zijn zelfbevrijding behulpzaam is, wordt gestraft met\n\
      gevangenisstraf van ten hoogste vier jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel191
  - number: '192.1'
    text: "Hij die, wettelijk als getuige, als deskundige of als tolk opgeroepen, opzettelijk niet voldoet
      aan\nenige wettelijke verplichting die hij als zodanig te vervullen heeft, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel192
  - number: 192.1.1°
    text: in strafzaken met gevangenisstraf van ten hoogste zes maanden of geldboete van de derde
      categorie;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel192
  - number: 192.1.2°
    text: "in andere zaken met gevangenisstraf van ten hoogste vier maanden of geldboete van de tweede\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel192
  - number: '192.2'
    text: "Hij die na de totstandkoming van een afspraak met de officier van justitie ingevolge [artikel
      226h,\nderde lid][ref1], of [artikel 226k, eerste lid, van het Wetboek van Strafvordering][ref2]
      wettelijk\nals getuige opgeroepen, opzettelijk niet voldoet aan zijn verplichting te verklaren,
      wordt gestraft\nmet gevangenisstraf van ten hoogste een jaar of geldboete van de vijfde categorie.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel226h\n[ref2]: https://wetten.overheid.nl/BWBR0001903#Artikel226k"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel192
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 226h
      - id: ref2
        bwb_id: BWBR0001903
        artikel: 226k
  - number: '192.3'
    text: "Het bepaalde in het vorige lid van dit artikel is niet van toepassing op de partij in een\n\
      burgerlijke procedure die, wanneer zij als getuige wordt gehoord, weigert op de haar gestelde vragen\n\
      te antwoorden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel192
  - number: 192a
    text: "Hij die opzettelijk niet voldoet aan de vordering van een parlementaire enquêtecommissie tot
      het\nhebben van inzage in of het nemen van afschrift van of het op andere wijze kennisnemen van\n\
      documenten wordt gestraft met gevangenisstraf van ten hoogste vier maanden of geldboete van de\n\
      tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel192a
  - number: 192b
    text: "Hij die opzettelijk niet voldoet aan een vordering van een parlementaire enquêtecommissie tot
      het\nverstrekken van schriftelijke inlichtingen, wordt gestraft met gevangenisstraf van ten hoogste
      drie\nmaanden of een geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel192b
  - number: 192c
    text: "Hij die opzettelijk een parlementaire enquêtecommissie of door haar aangewezen personen belet,\n\
      belemmert of verhindert een plaats te betreden, wordt gestraft met gevangenisstraf van ten hoogste\n\
      drie maanden of een geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel192c
  - number: 192d
    text: "De misdrijven genoemd in de [artikelen 192 tot en met 192c][ref1] worden niet vervolgd, indien
      zij\nzijn begaan door een lid van de Staten-Generaal, een minister of een staatssecretaris.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel192"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel192d
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '192'
  - number: '193'
    text: "Hij die opzettelijk niet voldoet aan een wettig bevel tot overlegging van een stuk hetwelk
      beweerd\nwordt vals of vervalst te zijn, of hetwelk dienen moet ter vergelijking met een ander waarvan
      de\nvalsheid of vervalsing beweerd, of de echtheid ontkend of niet erkend wordt, wordt gestraft:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel193
  - number: 193.1°
    text: in strafzaken met gevangenisstraf van ten hoogste zes maanden of geldboete van de derde
      categorie;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel193
  - number: 193.2°
    text: "in andere zaken met gevangenisstraf van ten hoogste vier maanden of geldboete van de tweede\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel193
  - number: '194.1'
    text: "Hij die in staat van faillissement is verklaard en wettelijk verplicht is tot het geven van\n\
      inlichtingen, wordt gestraft met gevangenisstraf van ten hoogste een jaar of geldboete van de derde\n\
      categorie, indien hij hetzij zonder geldige reden opzettelijk wegblijft, hetzij weigert de vereiste\n\
      inlichtingen te geven, hetzij opzettelijk onjuiste of onvolledige inlichtingen geeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel194
  - number: '194.2'
    text: "Met dezelfde straf wordt gestraft hij die in het faillissement van een ander wettelijk verplicht
      is\ntot het geven van inlichtingen en hetzij zonder geldige reden opzettelijk wegblijft, hetzij
      weigert\nde vereiste inlichtingen te geven, hetzij opzettelijk onjuiste of onvolledige inlichtingen
      geeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel194
  - number: '194.3'
    text: "Met dezelfde straf wordt gestraft hij ten aanzien van wie de schuldsaneringsregeling natuurlijke\n\
      personen van toepassing is verklaard en wettelijk verplicht is tot het geven van inlichtingen, of\n\
      die op grond van de schuldsaneringsregeling natuurlijke personen ten aanzien van een ander wettelijk\n\
      verplicht is tot het geven van inlichtingen, hetzij zonder geldige reden opzettelijk wegblijft,\n\
      hetzij weigert de vereiste inlichtingen te geven, hetzij opzettelijk onjuiste of onvolledige\ninlichtingen
      geeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel194
  - number: '194.4'
    text: "Indien de schuldige een van de strafbare feiten, omschreven in het eerste lid, in zijn beroep\n\
      begaat, kan hij van de uitoefening van dat beroep worden ontzet."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel194
  - number: '195'
    text: "Hij die een recht uitoefent, wetende dat hij daarvan bij rechterlijke uitspraak is ontzet,
      wordt\ngestraft met gevangenisstraf van ten hoogste zes maanden of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel195
  - number: '196'
    text: "Hij die opzettelijk onderscheidingstekens draagt of een daad verricht behorende tot een ambt
      dat hij\nniet bekleedt of waarin hij geschorst is, wordt gestraft met gevangenisstraf van ten hoogste
      drie\nmaanden of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel196
  - number: '197'
    text: "Een vreemdeling die in Nederland verblijft, terwijl hij weet of ernstige reden heeft te vermoeden,\n\
      dat hij op grond van een wettelijk voorschrift tot ongewenste vreemdeling is verklaard of tegen
      hem\neen inreisverbod is uitgevaardigd met toepassing van [artikel 66a, zevende lid, van de\nVreemdelingenwet
      2000][ref1], wordt gestraft met een gevangenisstraf van ten hoogste zes maanden of\ngeldboete van
      de derde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel66a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: 66a
  - number: 197a.1
    text: "Hij die een ander behulpzaam is bij het zich verschaffen van toegang tot of doorreis door Nederland,\n\
      een andere lidstaat van de Europese Unie, IJsland, Noorwegen of een staat die is toegetreden tot
      het\nop 15 november 2000 te NewYork totstandgekomen Protocol tegen de smokkel van migranten over
      land,\nover de zee en in de lucht, tot aanvulling van het op 15 november 2000 te NewYork totstandgekomen\n\
      Verdrag tegen transnationale georganiseerde misdaad, of hem daartoe gelegenheid, middelen of\ninlichtingen
      verschaft, terwijl hij weet of ernstige redenen heeft te vermoeden dat die toegang of\ndoorreis
      wederrechtelijk is, wordt als schuldig aan mensensmokkel gestraft met gevangenisstraf van\nten hoogste
      zes jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197a
  - number: 197a.2
    text: "Hij die een ander uit winstbejag behulpzaam is bij het zich verschaffen van verblijf in Nederland,\n\
      een andere lidstaat van de Europese Unie, IJsland, Noorwegen of een staat die is toegetreden tot
      het\nin het eerste lid genoemde protocol, of hem daartoe gelegenheid, middelen of inlichtingen verschaft,\n\
      terwijl hij weet of ernstige redenen heeft te vermoeden dat dat verblijf wederrechtelijk is, wordt\n\
      gestraft met een gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197a
  - number: 197a.3
    text: "Indien een van de feiten, omschreven in het eerste en tweede lid, wordt begaan in de uitoefening
      van\nenig ambt of beroep, wordt gevangenisstraf van ten hoogste acht jaren of geldboete van de vijfde\n\
      categorie opgelegd en kan ontzetting worden uitgesproken van de uitoefening van het recht het ambt\n\
      te bekleden of het beroep uit te oefenen en kan de rechter openbaarmaking van zijn uitspraak\ngelasten."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197a
  - number: 197a.4
    text: "Indien een van de feiten, omschreven in het eerste en tweede lid, wordt begaan door een persoon
      die\ndaarvan een beroep of gewoonte maakt of in vereniging wordt begaan door meerdere personen,
      wordt\ngevangenisstraf van ten hoogste tien jaren of geldboete van de vijfde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197a
  - number: 197a.5
    text: "Indien een van de feiten, omschreven in het eerste en tweede lid, zwaar lichamelijk letsel
      ten\ngevolge heeft of daarvan levensgevaar voor een ander te duchten is, wordt gevangenisstraf van
      ten\nhoogste vijftien jaren of geldboete van de vijfde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197a
  - number: 197a.6
    text: "Indien een van de feiten, omschreven in het eerste en tweede lid, de dood ten gevolge heeft,
      wordt\neen gevangenisstraf van ten hoogste achttien jaren of geldboete van de vijfde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197a
  - number: 197a.7
    text: "Indien een van de feiten, omschreven in het eerste en tweede lid, wordt gepleegd met het oogmerk
      om\neen terroristisch misdrijf voor te bereiden of gemakkelijk te maken, wordt de op het feit gestelde\n\
      gevangenisstraf met een derde verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197a
  - number: 197a.8
    text: "Voor de toepassing van dit artikel wordt onder Nederland mede verstaan de openbare lichamen
      Bonaire,\nSint Eustatius en Saba."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197a
  - number: 197b
    text: "Hij die een ander, die zich wederrechtelijk toegang tot of verblijf in Nederland heeft verschaft,\n\
      krachtens overeenkomst of aanstelling arbeid doet verrichten, terwijl hij weet of ernstige redenen\n\
      heeft om te vermoeden dat de toegang of dat verblijf wederrechtelijk is, wordt gestraft met een\n\
      gevangenisstraf van ten hoogste een jaar of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197b
  - number: 197c
    text: "Hij die van het in [artikel 197b][ref1] omschreven feit een beroep of gewoonte maakt wordt
      gestraft\nmet een gevangenisstraf van ten hoogste vier jaren of geldboete van de vijfde categorie.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel197b"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197c
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 197b
  - number: 197d
    text: "Indien de schuldige de in de [artikelen 197b][ref1] of [197c][ref2] omschreven feiten begaat
      in de\nuitoefening van enig ambt of beroep kan de rechter tevens de ontzetting uitspreken van de\n\
      uitoefening van het recht het ambt te bekleden of het beroep uit te oefenen en de openbaarmaking
      van\nzijn uitspraak gelasten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel197b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel197c"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel197d
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 197b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 197c
  - number: '198.1'
    text: "Hij die opzettelijk enig goed aan het krachtens de wet daarop gelegd beslag of aan een gerechtelijke\n\
      bewaring onttrekt of, wetende dat het daaraan onttrokken is, verbergt, wordt gestraft met\ngevangenisstraf
      van ten hoogste vier jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel198
  - number: '198.2'
    text: "Met dezelfde straf wordt gestraft hij die opzettelijk enig krachtens de wet in beslag genomen
      goed\nvernielt, beschadigt of onbruikbaar maakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel198
  - number: '198.3'
    text: "Met dezelfde straf wordt gestraft de bewaarder die opzettelijk een van deze feiten pleegt of\n\
      toelaat, of de dader als medeplichtige ter zijde staat."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel198
  - number: '199.1'
    text: "Hij die opzettelijk zegels waarmede voorwerpen door of vanwege het bevoegd openbaar gezag verzegeld\n\
      zijn, verbreekt, opheft of beschadigt, of de door zodanig zegel bewerkte afsluiting op andere wijze\n\
      verijdelt, wordt gestraft met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel199
  - number: '199.2'
    text: "De bewaarder die opzettelijk het feit pleegt of toelaat of de dader als medeplichtige ter zijde\n\
      staat wordt gestraft met gevangenisstraf van ten hoogste drie jaren of geldboete van de vierde\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel199
  - number: '199.3'
    text: "Indien het feit ten gevolge van onachtzaamheid van de bewaarder gepleegd is, wordt deze gestraft
      met\nhechtenis van ten hoogste een maand of geldboete van de tweede categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel199
  - number: '200.1'
    text: "Hij die opzettelijk zaken, bestemd om voor de bevoegde macht tot overtuiging of bewijs te dienen,\n\
      akten, bescheiden of registers die voortdurend of tijdelijk op openbaar gezag bewaard worden, of\n\
      hetzij aan een ambtenaar, hetzij aan een ander in het belang van de openbare dienst zijn ter hand\n\
      gesteld, vernielt, beschadigt, onbruikbaar maakt of wegmaakt, wordt gestraft met gevangenisstraf
      van\nten hoogste drie jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel200
  - number: '200.2'
    text: "Onder bevoegde macht wordt mede verstaan: een internationaal gerecht dat zijn rechtsmacht ontleent\n\
      aan een verdrag waarbij het Koninkrijk partij is."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel200
  - number: '201'
    text: "Hij die opzettelijk brieven of andere stukken, aan een post- of telegraafkantoor bezorgd of
      in een\npostbus gestoken, aan hun bestemming onttrekt, opent of beschadigt, wordt gestraft met\n\
      gevangenisstraf van ten hoogste een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel201
  - number: '202'
    text: "Indien de schuldige aan een der in de [artikelen 198-201][ref1] omschreven misdrijven zich
      de\ntoegang tot de plaats van het misdrijf verschaft of het goed onder zijn bereik brengt door middel\n\
      van braak, verbreking of inklimming, van valse sleutels, van een valse order of een vals kostuum,\n\
      kan de straf met ten hoogste een jaar gevangenisstraf worden verhoogd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel198"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel202
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '198'
  - number: '203'
    text: "Hij die in tijd van vrede opzettelijk desertie van een krijgsman in dienst van het Rijk uitlokt
      door\neen der in [artikel 47, eerste lid, onder 2°][ref1], vermelde middelen, of bevordert op enige
      in\n[artikel 48][ref2] vermelde wijze, wordt gestraft met gevangenisstraf van ten hoogste zes maanden
      of\ngeldboete van de derde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel47\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel48"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel203
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '47'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '48'
  - number: '204'
    text: "Hij die, in tijd van vrede, opzettelijk oproer of muiterij van krijgslieden, in dienst van
      het Rijk,\nuitlokt door een der in [artikel 47, eerste lid, onder 2°][ref1], vermelde middelen,
      of bevordert op\nenige in [artikel 48][ref2] vermelde wijze, wordt gestraft met gevangenisstraf
      van ten hoogste zes\njaren of geldboete van de vierde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel47\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel48"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel204
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '47'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '48'
  - number: '205.1'
    text: "Hij die, zonder toestemming van de Koning, iemand voor vreemde krijgsdienst of gewapende strijd\n\
      werft, wordt gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete van de vijfde\n\
      categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel205
  - number: '205.2'
    text: "Indien de schuldige een van de strafbare feiten, omschreven in het eerste lid, in zijn beroep\n\
      begaat, kan hij van de uitoefening van dat beroep worden ontzet."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel205
  - number: '205.3'
    text: "Indien de gewapende strijd waarvoor wordt geworven, het plegen van een terroristisch misdrijf\n\
      inhoudt, wordt de gevangenisstraf, gesteld op het in het eerste lid omschreven feit, met een derde\n\
      verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel205
  - number: '206.1'
    text: 'Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vierde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel206
  - number: 206.1.1°
    text: "hij die zich opzettelijk voor de dienst bij de krijgsmacht dan wel voor enige werkzaamheid
      uit\nhoofde van burgerdienstplicht ongeschikt maakt of laat maken;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel206
  - number: 206.1.2°
    text: "hij die een ander op diens verzoek opzettelijk voor die dienst dan wel voor zodanige werkzaamheid\n\
      ongeschikt maakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel206
  - number: '206.2'
    text: "Indien in het laatste geval het feit de dood ten gevolge heeft, wordt gevangenisstraf van ten\n\
      hoogste zes jaren of geldboete van de vierde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel206
  - number: '207.1'
    text: "Hij die in de gevallen waarin een wettelijk voorschrift een verklaring onder ede vordert of
      daaraan\nrechtsgevolgen verbindt, mondeling of schriftelijk, persoonlijk of door een bijzonder daartoe\n\
      gemachtigde, opzettelijk een valse verklaring onder ede aflegt, wordt gestraft met gevangenisstraf\n\
      van ten hoogste zes jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel207
  - number: '207.2'
    text: "Indien de valse verklaring is afgelegd in een strafzaak ten nadele van de beklaagde of verdachte,\n\
      wordt de schuldige gestraft met gevangenisstraf van ten hoogste negen jaren of geldboete van de\n\
      vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel207
  - number: '207.3'
    text: "Met de eed staat gelijk de belofte of bevestiging die krachtens de wet voor de eed in de plaats\n\
      treedt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel207
  - number: '207.4'
    text: "Ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref1], vermelde rechten kan
      worden\nuitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel207
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '28'
  - number: 207a.1
    text: "Hij die in de gevallen waarin door of krachtens een verdrag waarbij het Koninkrijk partij is,
      een\nverklaring onder ede of onder een daarvoor in de plaats tredende bevestiging of belofte wordt\n\
      gevorderd, voor een internationaal gerecht mondeling of schriftelijk, persoonlijk of door een\n\
      bijzonder daartoe gemachtigde, opzettelijk een valse verklaring in die vorm aflegt, wordt gestraft\n\
      met gevangenisstraf van ten hoogste zes jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel207a
  - number: 207a.2
    text: "De [leden 2 en 4 van artikel 207][ref1] zijn van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel207"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel207a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '207'
  - number: 207b.1
    text: "Hij die in de gevallen waarin door of krachtens een verdrag een verklaring onder ede of onder
      een\ndaarvoor in de plaats tredende bevestiging of belofte wordt gevorderd, in Nederland, per\n\
      videoconferentie, voor een rechterlijke autoriteit van een andere staat mondeling, persoonlijk,\n\
      opzettelijk een valse verklaring aflegt, wordt gestraft met gevangenisstraf van ten hoogste zes\n\
      jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel207b
  - number: 207b.2
    text: "[Artikel 207, tweede en vierde lid][ref1], is van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel207"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel207b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '207'
  - number: 207b.3
    text: "Geen vervolging vindt plaats dan op klacht van de rechterlijke autoriteit voor wie de valse\n\
      verklaring werd afgelegd. [Artikel 66][ref1] blijft met betrekking tot de in dit lid bedoelde klacht\n\
      buiten toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel66"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel207b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '66'
  - number: '208'
    text: "Hij die muntspeciën of munt- of bankbiljetten namaakt of vervalst, met het oogmerk om die\n\
      muntspeciën of munt- of bankbiljetten als echt en onvervalst uit te geven of te doen uitgeven, wordt\n\
      gestraft met gevangenisstraf van ten hoogste negen jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel208
  - number: '209'
    text: "Hij die opzettelijk als echte en onvervalste muntspeciën of munt- of bankbiljetten uitgeeft\n\
      muntspeciën of munt- of bankbiljetten die hij zelf heeft nagemaakt of vervalst of waarvan de\nvalsheid
      of vervalsing hem, toen hij ze ontving, bekend was, of deze, met het oogmerk om ze als echt\nen
      onvervalst uit te geven of te doen uitgeven, ontvangt, zich verschaft, in voorraad heeft,\nvervoert,
      invoert, doorvoert of uitvoert, wordt gestraft met gevangenisstraf van ten hoogste negen\njaren
      of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel209
  - number: '210'
    text: "Hij die opzettelijk en wederrechtelijk muntspeciën of munt- of bankbiljetten welke bestemd
      zijn om\nals wettig betaalmiddel in omloop te worden gebracht, in omloop brengt of, teneinde ze
      in omloop te\nbrengen, ontvangt, zich verschaft, in voorraad heeft, vervoert, invoert, doorvoert
      of uitvoert,\nwordt gestraft met een gevangenisstraf van ten hoogste vijf jaren of geldboete van
      de vijfde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel210
  - number: '213'
    text: "Hij die opzettelijk valse of vervalste muntspeciën of valse of vervalste munt- of bankbiljetten\n\
      uitgeeft, wordt, behoudens [artikel 209][ref1], gestraft met gevangenisstraf van ten hoogste vier\n\
      jaar of geldboete van de vierde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel209"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel213
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '209'
  - number: '214'
    text: "Hij die stoffen, voorwerpen of gegevens vervaardigt, ontvangt, zich verschaft of voorhanden
      heeft\nwaarvan hij weet dat zij bestemd zijn tot het namaken of vervalsen van muntspeciën of van
      munt- of\nbankbiljetten, wordt gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete
      van de\nvierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel214
  - number: 214bis
    text: 'Bij veroordeling wegens een der in deze titel omschreven misdrijven worden:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel214bis
  - number: 214bis.1°
    text: de valse of vervalste muntspeciën;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel214bis
  - number: 214bis.2°
    text: de valse of vervalste munt- of bankbiljetten;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel214bis
  - number: 214bis.3°
    text: "de stoffen, voorwerpen of gegevens, uit hun aard bestemd tot het namaken of vervalsen van\n\
      muntspeciën of van munt- of bankbiljetten;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel214bis
  - number: '215'
    text: "Bij veroordeling wegens een der in de [artikelen 208 tot en met 210][ref1] omschreven misdrijven,\n\
      kan ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref2], vermelde rechten worden\n\
      uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel208\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel215
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '208'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '216.1'
    text: 'Met gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel216
  - number: 216.1.1°
    text: "hij die van rijkswege uitgegeven zegels namaakt of vervalst, met het oogmerk om die zegels
      als echt\nen onvervalst te gebruiken of door anderen te doen gebruiken."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel216
  - number: 216.1.2°
    text: "hij die, met gelijk oogmerk, zodanige zegels vervaardigt door wederrechtelijk gebruik te maken
      van\nechte stempels."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel216
  - number: '216.2'
    text: "Het eerste lid is van overeenkomstige toepassing op zegels die worden uitgegeven door een verlener\n\
      van de universele postdienst als bedoeld in de [Postwet 2009][ref1] met daarop de vermelding\n«Nederland»,
      alsmede op zegels die ingevolge artikel 3.01, tweede lid, van de Uitvoeringsregeling,\nbehorende
      bij het op 9 september 1996 te Straatsburg tot stand gekomen Verdrag inzake de\nverzameling, afgifte
      en inname van afval in de Rijn- en binnenvaart (Trb. 1996, 293), worden\nuitgegeven door het Internationaal
      Verevenings- en Coördinatieorgaan, genoemd in artikel 10, tweede\nlid, van dat verdrag.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0025572"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel216
    references:
      - id: ref1
        bwb_id: BWBR0025572
  - number: '217'
    text: 'Met gevangenisstraf van ten hoogste vijf jaren of geldboete van de vijfde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel217
  - number: 217.1°
    text: "hij die op palladium, platina, gouden of zilveren voorwerpen valse wettelijke merken of tekens\n\
      plaatst of echte vervalst, met het oogmerk om die voorwerpen te gebruiken of door anderen te doen\n\
      gebruiken alsof de daarop geplaatste merken en tekens echt en onvervalst waren;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel217
  - number: 217.2°
    text: "hij die, met gelijk oogmerk, op de bedoelde voorwerpen wettelijke merken of tekens plaatst
      door\nwederrechtelijk gebruik te maken van echte stempels of andere apparatuur bestemd voor het
      aanbrengen\nvan wettelijke merken of tekens;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel217
  - number: 217.3°
    text: "hij die echte wettelijke merken of tekens inzet, aanvoegt of overbrengt in, aan of op andere\n\
      palladium, platina, gouden of zilveren voorwerpen dan die waaraan zij oorspronkelijk zijn\naangebracht,
      met het oogmerk om die voorwerpen te gebruiken of door anderen te doen gebruiken alsof\nde bedoelde
      merken of tekens oorspronkelijk daarop waren geplaatst."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel217
  - number: '218'
    text: 'Met gevangenisstraf van ten hoogste drie jaren of geldboete van de vijfde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel218
  - number: 218.1°
    text: "hij die op aan een metrologische conformiteitsbeoordeling onderworpen voorwerpen valse metrologische\n\
      merken plaatst of echte vervalst, met het oogmerk om die voorwerpen te gebruiken of door anderen
      te\ndoen gebruiken alsof de daarop geplaatste merken echt en onvervalst waren;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel218
  - number: 218.2°
    text: "hij die, met gelijk oogmerk, op de bedoelde voorwerpen merken plaatst door wederrechtelijk
      gebruik\nte maken van echte stempels."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel218
  - number: '219'
    text: 'Met gevangenisstraf van ten hoogste twee jaren of geldboete van de vijfde categorie wordt gestraft:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel219
  - number: 219.1°
    text: "hij die andere dan de in de [artikelen 217][ref1] en [218][ref2] bedoelde merken, die krachtens\n\
      wettelijk voorschrift op goederen of hun verpakking moeten of kunnen worden geplaatst, daarop\n\
      valselijk plaatst of echte vervalst, met het oogmerk om die goederen te gebruiken of door anderen
      te\ndoen gebruiken alsof de daarop geplaatste merken echt en onvervalst waren;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel217\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel218"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel219
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '217'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '218'
  - number: 219.2°
    text: "hij die, met gelijk oogmerk, op de bedoelde goederen of hun verpakking merken plaatst door\n\
      wederrechtelijk gebruik te maken van echte stempels;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel219
  - number: 219.3°
    text: "hij die echte merken gebruikt voor goederen of hun verpakking waarvoor die merken niet bestemd
      zijn,\nmet het oogmerk om die goederen te gebruiken of door anderen te doen gebruiken alsof de bedoelde\n\
      merken daarvoor bestemd waren."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel219
  - number: '220'
    text: "Hij die opzettelijk valse, vervalste of wederrechtelijk vervaardigde zegels, tekens of merken,
      of de\nvoorwerpen waaraan zij wederrechtelijk verbonden zijn, gebruikt, verkoopt, te koop aanbiedt,\n\
      aflevert, ten verkoop in voorraad heeft of binnen het Rijk in Europa invoert, als waren die zegels,\n\
      tekens of merken echt en onvervalst en niet wederrechtelijk vervaardigd of wederrechtelijk aan de\n\
      voorwerpen verbonden, wordt gestraft met dezelfde straffen als in de [artikelen 216-219][ref1] zijn\n\
      bepaald, naar de daar gemaakte onderscheidingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel216"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel220
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '216'
  - number: '221.1'
    text: "Hij die aan een metrologische conformiteitsbeoordeling onderworpen voorwerpen ontdoet van het
      daarop\ngeplaatste afkeuringsmerk, met het oogmerk om die voorwerpen te gebruiken of door anderen
      te doen\ngebruiken als waren zij niet afgekeurd, wordt gestraft met gevangenisstraf van ten hoogste
      een jaar\nof geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel221
  - number: '221.2'
    text: "Met dezelfde straf wordt gestraft hij die opzettelijk deze van het afkeuringsmerk ontdane voorwerpen\n\
      gebruikt, verkoopt, te koop aanbiedt, aflevert of ten verkoop in voorraad heeft, als waren zij niet\n\
      afgekeurd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel221
  - number: '222.1'
    text: "Hij die van zegels als bedoeld in [artikel 216][ref1] welke reeds tot gebruik hebben gediend
      ontdoet\nvan het merk bestemd om ze voor verder gebruik ongeschikt te maken, met het oogmerk om
      die zegels te\ngebruiken of door anderen te doen gebruiken als waren zij nog niet gebruikt, wordt
      gestraft met\ngevangenisstraf van ten hoogste drie jaren of geldboete van de vijfde categorie.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel216"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel222
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '216'
  - number: '222.2'
    text: "Met dezelfde straffen wordt gestraft hij die opzettelijk deze van dat merk ontdane zegels gebruikt,\n\
      verkoopt, te koop aanbiedt, aflevert, ten verkoop in voorraad heeft of binnen het Rijk in Europa\n\
      invoert, als waren zij nog niet gebruikt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel222
  - number: 222bis
    text: "De bepalingen van de [artikelen 216][ref1], [219][ref2], [220][ref3] en [222][ref4] zijn naar
      de\ndaar gemaakte onderscheidingen mede van toepassing, indien de daarin omschreven feiten worden\n\
      gepleegd met betrekking tot zegels of merken van Aruba, Curaçao, Sint Maarten, een buitenlandse\n\
      mogendheid of een volkenrechtelijke organisatie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel216\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel219\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel220\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel222"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel222bis
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '216'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '219'
      - id: ref3
        bwb_id: BWBR0001854
        artikel: '220'
      - id: ref4
        bwb_id: BWBR0001854
        artikel: '222'
  - number: '223'
    text: "Hij die stoffen of voorwerpen voorhanden heeft waarvan hij weet dat zij bestemd zijn tot het
      plegen\nvan enig in [artikel 216][ref1] of in [artikel 222bis][ref2] in verband met artikel 216
      omschreven\nmisdrijf, wordt gestraft met gevangenisstraf van ten hoogste zes maanden of geldboete
      van de vierde\ncategorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel216\n[ref2]:
      https://wetten.overheid.nl/BWBR0001854#Artikel222bis"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel223
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '216'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 222bis
  - number: '224'
    text: "Bij veroordeling wegens een der in de [artikelen 216-222bis][ref1] omschreven misdrijven, kan\n\
      ontzetting van de in [artikel 28, eerste lid, onder 1°, 2° en 4°][ref2], vermelde rechten worden\n\
      uitgesproken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel216\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel28"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel224
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '216'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '28'
  - number: '225.1'
    text: "Hij die een geschrift dat bestemd is om tot bewijs van enig feit te dienen, valselijk opmaakt
      of\nvervalst, met het oogmerk om het als echt en onvervalst te gebruiken of door anderen te doen\n\
      gebruiken, wordt als schuldig aan valsheid in geschrift gestraft, met gevangenisstraf van ten\n\
      hoogste zes jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel225
  - number: '225.2'
    text: "Met dezelfde straf wordt gestraft hij die opzettelijk gebruik maakt van het valse of vervalste\n\
      geschrift als ware het echt en onvervalst dan wel opzettelijk zodanig geschrift aflevert of\nvoorhanden
      heeft, terwijl hij weet of redelijkerwijs moet vermoeden dat dit geschrift bestemd is\nvoor zodanig
      gebruik."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel225
  - number: '225.3'
    text: "Indien een feit, omschreven in het eerste of tweede lid, wordt gepleegd met het oogmerk om
      een\nterroristisch misdrijf voor te bereiden of gemakkelijk te maken, wordt de op het feit gestelde\n\
      gevangenisstraf met een derde verhoogd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel225
  - number: '226.1'
    text: "De schuldige aan valsheid in geschrift wordt gestraft met gevangenisstraf van ten hoogste zeven\n\
      jaren of geldboete van de vijfde categorie, indien zij gepleegd is:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel226
  - number: 226.1.1°
    text: in authentieke akten;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel226
  - number: 226.1.2°
    text: "in schuldbrieven of certificaten van schuld van enige staat, enige provincie, gemeente of openbare\n\
      instelling;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel226
  - number: 226.1.3°
    text: "in aandelen of schuldbrieven of certificaten van aandeel of schuld van enige vereniging, stichting\n\
      of vennootschap;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel226
  - number: 226.1.4°
    text: "in talons, dividend- of rentebewijzen behorende tot een der onder de beide voorgaande nummers\n\
      omschreven stukken, of in de bewijzen in plaats van deze stukken uitgegeven;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel226
  - number: 226.1.5°
    text: in krediet- of handelspapier.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel226
  - number: '226.2'
    text: "Met dezelfde straf wordt gestraft hij die opzettelijk gebruik maakt van enig in het eerste
      lid\nvermeld vals of vervalst geschrift als ware het echt en onvervalst, dan wel opzettelijk zodanig\n\
      geschrift aflevert, voorhanden heeft, ontvangt, zich verschaft, vervoert, verkoopt of overdraagt,\n\
      terwijl hij weet of redelijkerwijs moet vermoeden dat dit geschrift bestemd is voor zodanig gebruik."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel226
  - number: '227.1'
    text: "Hij die in een authentieke akte een valse opgave doet opnemen aangaande een feit van welks
      waarheid\nde akte moet doen blijken, met het oogmerk om die akte te gebruiken of door anderen te
      doen\ngebruiken als ware zijn opgave in overeenstemming met de waarheid, wordt gestraft met\ngevangenisstraf
      van ten hoogste zes jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel227
  - number: '227.2'
    text: "Met dezelfde straf wordt gestraft hij die opzettelijk gebruik maakt van de akte als ware de
      inhoud\nin overeenstemming met de waarheid dan wel opzettelijk de akte aflevert of voorhanden heeft,
      terwijl\nhij weet of redelijkerwijs moet vermoeden dat die akte bestemd is voor zodanig gebruik."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel227
  - number: 227a
    text: "Hij die, anders dan door valsheid in geschrift, opzettelijk niet naar waarheid gegevens verstrekt\n\
      aan degene door wie of door wiens tussenkomst enige verstrekking of tegemoetkoming wordt verleend,\n\
      wordt, indien het feit kan strekken tot bevoordeling van zichzelf of een ander, terwijl hij weet
      of\nredelijkerwijze moet vermoeden dat de verstrekte gegevens van belang zijn voor de vaststelling
      van\nzijn of eens anders recht op die verstrekking of tegemoetkoming dan wel voor de hoogte of de
      duur\nvan een dergelijke verstrekking of tegemoetkoming, gestraft met gevangenis straf van ten hoogste\n\
      vier jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel227a
  - number: 227b
    text: "Hij die, in strijd met een hem bij of krachtens wettelijk voorschrift opgelegde verplichting,\n\
      opzettelijk nalaat tijdig de benodigde gegevens te verstrekken, wordt, indien het feit kan strekken\n\
      tot bevoordeling van zichzelf of een ander, terwijl hij weet of redelijkerwijze moet vermoeden dat\n\
      de gegevens van belang zijn voor de vaststelling van zijn of eens anders recht op een verstrekking\n\
      of tegemoetkoming dan wel voor de hoogte of de duur van een dergelijke verstrekking of\ntegemoetkoming,
      gestraft met gevangenisstraf van ten hoogste vier jaren of geldboete van de vijfde\ncategorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel227b
  - number: '228.1'
    text: "De arts of verloskundige die opzettelijk een valse verklaring afgeeft nopens een geboorte,
      een\noorzaak van overlijden dan wel nopens het al of niet bestaan of bestaan hebben van ziekten,\n\
      zwakheden of gebreken, wordt gestraft met gevangenisstraf van ten hoogste drie jaren of geldboete\n\
      van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel228
  - number: '228.2'
    text: "Indien de verklaring wordt afgegeven met het oogmerk om iemand in een psychiatrisch ziekenhuis
      te\ndoen opnemen of terughouden, wordt gevangenisstraf van ten hoogste zeven jaren en zes maanden
      of\ngeldboete van de vijfde categorie opgelegd."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel228
  - number: '228.3'
    text: "Met dezelfde straffen wordt gestraft hij die opzettelijk van de valse verklaring gebruik maakt
      als\nware de inhoud in overeenstemming met de waarheid."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel228
  - number: '229.1'
    text: "Hij die een schriftelijke geneeskundige verklaring nopens een oorzaak van overlijden, dan wel
      nopens\nhet al of niet bestaan of bestaan hebben van ziekten, zwakheden of gebreken valselijk opmaakt
      of\nvervalst, met het oogmerk om het openbaar gezag of verzekeraars te misleiden, wordt gestraft
      met\ngevangenisstraf van ten hoogste drie jaren of geldboete van de vierde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel229
  - number: '229.2'
    text: "Met dezelfde straf wordt gestraft hij die, met gelijk oogmerk, van de valse of vervalste verklaring\n\
      gebruik maakt als ware zij echt en onvervalst."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel229
  - number: '230.1'
    text: "Hij die een getuigschrift van goed gedrag, bekwaamheid, armoede, gebreken of andere omstandigheden\n\
      valselijk opmaakt of vervalst, met het oogmerk om het te gebruiken of door anderen te doen gebruiken\n\
      tot het verkrijgen van een indienststelling of tot het opwekken van welwillendheid en hulpbetoon,\n\
      wordt gestraft met gevangenisstraf van ten hoogste een jaar of geldboete van de derde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel230
  - number: '230.2'
    text: "Met dezelfde straf wordt gestraft hij die opzettelijk gebruik maakt van enig in het eerste
      lid\nvermeld vals of vervalst getuigschrift als ware het echt en onvervalst."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel230
  - number: '231.1'
    text: "Hij die een reisdocument, een identiteitsbewijs als bedoeld in [artikel 1 van de Wet op de\n\
      identificatieplicht][ref1] of een ander identiteitsbewijs dat afgegeven is door een dienst of\n\
      organisatie van vitaal of nationaal belang, valselijk opmaakt of vervalst, of een zodanig geschrift\n\
      op grond van valse persoonsgegevens doet verstrekken dan wel een zodanig geschrift dat aan hem of\n\
      een ander verstrekt is, ter beschikking stelt van een derde met het oogmerk het door deze te doen\n\
      gebruiken als ware het aan hem verstrekt, wordt gestraft met gevangenisstraf van ten hoogste zes\n\
      jaren of geldboete van de vijfde categorie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel231
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: '231.2'
    text: "Met dezelfde straf wordt gestraft hij die een reisdocument of een identiteitsbewijs als bedoeld
      in\nhet eerste lid aflevert of voorhanden heeft waarvan hij weet of redelijkerwijs moet vermoeden
      dat\nhet vals of vervalst is, dan wel opzettelijk gebruik maakt van een vals of vervalst reisdocument
      of\nidentiteitsbewijs als bedoeld in het eerste lid. Met dezelfde straf wordt gestraft hij die\n\
      opzettelijk en wederrechtelijk gebruik maakt van een bij het bevoegd gezag als vermist opgegeven
      of\neen niet op zijn naam gesteld reisdocument of identiteitsbewijs als bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel231
  - number: '231.3'
    text: "[Artikel 225, derde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel225"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel231
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '225'
  - number: 231a.1
    text: "Hij die biometrische kenmerken of biometrische persoonsgegevens valselijk opmaakt of vervalst
      met\nhet oogmerk om deze als echt en onvervalst te gebruiken of te doen gebruiken in gevallen waarin
      die\nkenmerken of persoonsgegevens worden gebruikt voor het vaststellen van iemands identiteit,
      teneinde\nzijn identiteit te verhelen of de identiteit van een ander te verhelen of misbruiken,
      wordt gestraft\nmet gevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel231a
  - number: 231a.2
    text: "Met dezelfde straf wordt gestraft hij die in gevallen waarin biometrische kenmerken of biometrische\n\
      persoonsgegevens worden gebruikt voor het vaststellen van iemands identiteit, opzettelijk gebruik\n\
      maakt van valse of vervalste biometrische kenmerken of biometrische persoonsgegevens als waren deze\n\
      echt en onvervalst met het oogmerk om zijn identiteit te verhelen of de identiteit van een ander
      te\nmisbruiken of opzettelijk gebruik maakt van biometrische kenmerken of biometrische persoonsgegevens\n\
      van een ander met het oogmerk om de verdenking van een strafbaar feit op de ander of niet op hem
      te\ndoen ontstaan."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel231a
  - number: 231a.3
    text: "[Artikel 225, derde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel225"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel231a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '225'
  - number: 231b
    text: "Hij die opzettelijk en wederrechtelijk identificerende persoonsgegevens, niet zijnde biometrische\n\
      persoonsgegevens, van een ander gebruikt met het oogmerk om zijn identiteit te verhelen of de\n\
      identiteit van de ander te verhelen of misbruiken, waardoor uit dat gebruik enig nadeel kan\nontstaan,
      wordt gestraft met een gevangenisstraf van ten hoogste vijf jaren of geldboete van de\nvijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel231b
  - number: '232.1'
    text: "Hij die opzettelijk een niet-contant betaalinstrument dan wel een voor het publiek beschikbare
      kaart\nof een voor het publiek beschikbare drager van identificerende persoonsgegevens, bestemd
      voor het\nverrichten of verkrijgen van andere prestaties dan betalingen langs geautomatiseerde weg,
      valselijk\nopmaakt of vervalst, met het oogmerk zich of een ander te bevoordelen, wordt gestraft
      met\ngevangenisstraf van ten hoogste zes jaren of geldboete van de vijfde categorie."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel232
  - number: '232.2'
    text: "Met dezelfde straf wordt gestraft hij die opzettelijk gebruikmaakt van een door misdrijf verkregen,\n\
      vals of vervalst niet-contant betaalinstrument of van een door misdrijf verkregen, valse of\nvervalste
      kaart als waren deze echt of onvervalst dan wel opzettelijk een zodanig betaalinstrument\nof zodanige
      kaart aflevert, voorhanden heeft, ontvangt, zich verschaft, vervoert, invoert, uitvoert,\nverkoopt
      of overdraagt, terwijl hij weet of redelijkerwijs moet vermoeden dat het niet-contante\nbetaalinstrument
      of de kaart bestemd is voor zodanig gebruik."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel232
  - number: '234.1'
    text: "Hij die stoffen, voorwerpen of gegevens vervaardigt, ontvangt, zich verschaft, verkoopt, overdraagt,\n\
      verwerft, vervoert, invoert, uitvoert, verspreidt, anderszins ter beschikking stelt of voorhanden\n\
      heeft waarvan hij weet dat zij bestemd zijn tot het plegen van een der in de [artikelen 226, eerste\n\
      lid, onderdelen 2° tot en met 5°][ref1], [231, eerste lid][ref2], [231a, eerste lid][ref3],\n[231b][ref4]
      en [232, eerste lid][ref5], omschreven misdrijven dan wel een der misdrijven omschreven\nin de [artikelen
      310][ref6], [311][ref7], [312][ref8], [317][ref9], [321][ref10] en [326][ref11],\nvoor zover deze
      feiten betrekking hebben op de verkrijging van een niet-contant betaalinstrument,\nwordt gestraft
      met gevangenisstraf van ten hoogste vier jaar of geldboete van de vierde categorie.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001854#Artikel226\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel231\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel231a\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel231b\n\
      [ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel232\n[ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel310\n\
      [ref7]: https://wetten.overheid.nl/BWBR0001854#Artikel311\n[ref8]: https://wetten.overheid.nl/BWBR0001854#Artikel312\n\
      [ref9]: https://wetten.overheid.nl/BWBR0001854#Artikel317\n[ref10]: https://wetten.overheid.nl/BWBR0001854#Artikel321\n\
      [ref11]: https://wetten.overheid.nl/BWBR0001854#Artikel326"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel234
