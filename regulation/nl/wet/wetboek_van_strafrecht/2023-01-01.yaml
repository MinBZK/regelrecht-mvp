  - number: 83a
    text: "Onder terroristisch oogmerk wordt verstaan het oogmerk om de bevolking of een deel der bevolking
      van\neen land ernstige vrees aan te jagen, dan wel een overheid of internationale organisatie\n\
      wederrechtelijk te dwingen iets te doen, niet te doen of te dulden, dan wel de fundamentele\npolitieke,
      constitutionele, economische of sociale structuren van een land of een internationale\norganisatie
      ernstig te ontwrichten of te vernietigen."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel83a
  - number: 83b
    text: "Onder misdrijf ter voorbereiding of vergemakkelijking van een terroristisch misdrijf wordt
      verstaan\nelk van de misdrijven omschreven in de [artikelen 131, tweede lid][ref1], [132, derde
      lid][ref2],\n[134a][ref3], [138b, vierde lid][ref4], [197a, zevende lid][ref5], [205, derde lid][ref6],
      [225,\nderde lid][ref7], [285, vierde lid][ref8], [311, eerste lid, onderdeel 6°][ref9], [312, tweede
      lid,\nonderdeel 5°][ref10], [317, derde lid][ref11], jo. [312, tweede lid, onder 5°][ref12], [318,
      tweede\nlid][ref13], [322a][ref14], [326, tweede lid][ref15], [354a][ref16] en [421][ref17].\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel131\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel132\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel134a\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel138b\n\
