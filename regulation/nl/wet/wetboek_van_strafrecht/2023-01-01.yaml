  - number: '5.1'
    text: "De Nederlandse strafwet is toepasselijk op een ieder die zich buiten Nederland schuldig maakt
      aan\neen misdrijf tegen een Nederlander, een Nederlandse ambtenaar, een Nederlands voertuig, vaartuig
      of\nluchtvaartuig, voor zover op dit feit naar de wettelijke omschrijving een gevangenisstraf van
      ten\nminste acht jaren is gesteld en daarop door de wet van het land waar het begaan is, straf is\n\
      gesteld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel5
  - number: '5.2'
    text: "Met een Nederlander wordt voor de toepassing van het eerste lid gelijkgesteld de vreemdeling
      die in\nNederland een vaste woon- of verblijfplaats heeft."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel5
  - number: '6.1'
    text: "De Nederlandse strafwet is toepasselijk op een ieder die zich buiten Nederland schuldig maakt
      aan\neen feit voor zover een bij algemene maatregel van bestuur aangewezen verdrag of besluit van
      een\nvolkenrechtelijke organisatie tot het vestigen van rechtsmacht over dat feit verplicht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel6
  - number: '6.2'
    text: "In de algemene maatregel van bestuur, bedoeld in het eerste lid, worden de feiten omschreven
      met\nbetrekking tot welke de bij de maatregel aangewezen verdragen en besluiten van volkenrechtelijke\n\
      organisaties tot de vestiging van rechtsmacht verplichten."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel6
  - number: '7.1'
    text: "De Nederlandse strafwet is toepasselijk op de Nederlander die zich buiten Nederland schuldig
      maakt\naan een feit dat door de Nederlandse strafwet als misdrijf wordt beschouwd en waarop door
      de wet van\nhet land waar het begaan is, straf is gesteld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel7
  - number: '7.2'
    text: "De Nederlandse strafwet is voorts toepasselijk op de Nederlander die zich buiten Nederland
      schuldig\nmaakt:"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel7
