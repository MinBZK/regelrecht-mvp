articles:
  - number: aanhef
    text: "Wij WILLEM III, bij de gratie Gods, Koning der Nederlanden, Prins van Oranje-Nassau, Groot-Hertog\n\
      van Luxemburg, enz., enz., enz.\n\nAllen, die deze zullen zien of hooren lezen, salut! doen te weten:\n\
      \nAlzoo Wij in overweging genomen hebben, dat het noodzakelijk is een nieuw Wetboek van Strafrecht\n\
      vast te stellen;\n\nZoo is het, dat Wij, den Raad van State gehoord en met gemeen overleg der Staten-Generaal,
      hebben\ngoedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze, vast te stellen de
      navolgende\nbepalingen, welke zullen uitmaken het Wetboek van Strafrecht."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Aanhef
  - number: '1.1'
    text: Geen feit is strafbaar dan uit kracht van een daaraan voorafgegane wettelijke
      strafbepaling.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel1
  - number: '1.2'
    text: "Bij verandering in de wetgeving na het tijdstip waarop het feit begaan is, worden de voor de\n\
      verdachte gunstigste bepalingen toegepast."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel1
  - number: '2'
    text: "De Nederlandse strafwet is toepasselijk op ieder die zich in Nederland aan enig strafbaar feit\n\
      schuldig maakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel2
  - number: '3'
    text: "De Nederlandse strafwet is toepasselijk op ieder die zich buiten Nederland aan boord van een\n\
      Nederlands vaartuig of luchtvaartuig aan enig strafbaar feit schuldig maakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel3
  - number: '4'
    text: 'De Nederlandse strafwet is toepasselijk op ieder die zich buiten Nederland schuldig maakt:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel4
