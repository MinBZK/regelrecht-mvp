        afdeling: Achtste
  - number: '72.1'
    text: Elke daad van vervolging stuit de verjaring, ook ten aanzien van anderen dan de vervolgde.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel72
  - number: '72.2'
    text: "Na de stuiting vangt een nieuwe verjaringstermijn aan. Het recht tot strafvordering vervalt
      evenwel\nten aanzien van overtredingen na tien jaren en ten aanzien van misdrijven indien vanaf
      de dag waarop\nde oorspronkelijke verjaringstermijn is aangevangen een periode is verstreken die
      gelijk is aan twee\nmaal de voor het misdrijf geldende verjaringstermijn."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel72
  - number: '73'
    text: De schorsing van de strafvervolging ter zake van een prejudicieel geschil schorst de
      verjaring.
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel73
  - number: '74.1'
    text: "De officier van justitie kan voor de aanvang van de terechtzitting een of meer voorwaarden
      stellen\nter voorkoming van de strafvervolging wegens misdrijven, met uitzondering van die waarop
      naar de\nwettelijke omschrijving gevangenisstraf is gesteld van meer dan zes jaar, en wegens overtreding.\n\
      Door voldoening aan die voorwaarden vervalt het recht tot strafvordering."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
  - number: '74.2'
    text: 'De volgende voorwaarden kunnen worden gesteld:'
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
  - number: 74.2.a
    text: "betaling aan de staat van een geldsom, te bepalen op ten minste € 3 en ten hoogste het maximum
      van\nde geldboete die voor het feit kan worden opgelegd;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
  - number: 74.2.b
    text: "afstand van voorwerpen die in beslag zijn genomen en vatbaar zijn voor verbeurdverklaring of\n\
      onttrekking aan het verkeer;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
  - number: 74.2.c
    text: "uitlevering, of voldoening aan de staat van de geschatte waarde, van voorwerpen die vatbaar
      zijn\nvoor verbeurdverklaring;"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
  - number: 74.2.d
    text: "voldoening aan de staat van een geldbedrag of overdracht van inbeslaggenomen voorwerpen ter
      gehele\nof gedeeltelijke ontneming van het ingevolge [artikel 36e][ref1] voor ontneming vatbare\n\
      wederrechtelijk verkregen voordeel;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel36e"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 36e
        afdeling: Eerste
  - number: 74.2.e
    text: gehele of gedeeltelijke vergoeding van de door het strafbare feit veroorzaakte schade;
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
  - number: 74.2.f
    text: "het verrichten van onbetaalde arbeid of het volgen van een leerproject gedurende ten hoogste\n\
      honderdtwintig uren."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
  - number: '74.3'
    text: "De officier van justitie doet in geval van misdrijf aan de rechtstreeks belanghebbende die
      hem\nbekend is, onverwijld schriftelijk mededeling van de datum waarop hij die voorwaarden heeft
      gesteld."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
  - number: '74.4'
    text: "[Artikel 6:1:1 van het Wetboek van Strafvordering][ref1] is van overeenkomstige toepassing
      op de op\ngrond van het eerste lid gestelde voorwaarden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel6:1:1"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 6:1:1
  - number: '74.5'
    text: "Op de in het tweede lid, onder f, bedoelde voorwaarde is het bepaalde bij of krachtens de\n\
      [artikelen 22b][ref1], [22c, eerste lid][ref2], en de [artikelen 6:1:9][ref3], [6:3:1, tweede\n\
      lid][ref4], en [6:3:6 van het Wetboek van Strafvordering][ref5] met betrekking tot taakstraffen,
      van\novereenkomstige toepassing. Bij het verrichten van de onbetaalde arbeid of het leerproject
      wordt de\nidentiteit van de veroordeelde vastgesteld op de wijze, bedoeld in [artikel 27a, eerste
      lid, eerste\nvolzin, en tweede lid, van het Wetboek van Strafvordering][ref6]. De onbetaalde arbeid
      of het\nleerproject wordt binnen een termijn van negen maanden na instemming met de voorwaarde voltooid.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel22b\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel22c\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001903#Artikel6:1:9\n[ref4]: https://wetten.overheid.nl/BWBR0001903#Artikel6:3:1\n\
      [ref5]: https://wetten.overheid.nl/BWBR0001903#Artikel6:3:6\n[ref6]: https://wetten.overheid.nl/BWBR0001903#Artikel27a"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: 22b
      - id: ref2
        bwb_id: BWBR0001854
        artikel: 22c
      - id: ref3
        bwb_id: BWBR0001903
        artikel: 6:1:9
      - id: ref4
        bwb_id: BWBR0001903
        artikel: 6:3:1
      - id: ref5
        bwb_id: BWBR0001903
        artikel: 6:3:6
      - id: ref6
        bwb_id: BWBR0001903
        artikel: 27a
  - number: '74.6'
    text: "Bij of krachtens algemene maatregel van bestuur worden voorschriften gegeven omtrent de nakoming
      van\nde voorwaarde, bedoeld in het tweede lid, onderdeel a. Deze voorschriften hebben in ieder geval\n\
      betrekking op de plaats en wijze van betaling van de geldsom, de termijn waarbinnen die betaling\n\
      moet zijn geschied en de verantwoording van de ontvangen geldbedragen. Bij of krachtens algemene\n\
      maatregel van bestuur kunnen voorschriften worden gegeven omtrent de nakoming van de overige in
      het\ntweede lid bedoelde voorwaarden."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74
  - number: 74a
    text: "Is op het strafbare feit naar de wettelijke omschrijving geen andere hoofdstraf gesteld dan\n\
      geldboete en biedt de verdachte aan, binnen een door de officier van justitie te bepalen termijn,\n\
      het maximum van de geldboete te betalen en aan alle overige, overeenkomstig [artikel 74, tweede\n\
      lid][ref1], te stellen voorwaarden te voldoen, dan mag de officier van justitie het stellen van\n\
      voorwaarden, als bedoeld in [artikel 74][ref2], niet weigeren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel74\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel74"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '74'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '74'
  - number: 74b.1
    text: "Een bevel als bedoeld in [artikel 12k van het Wetboek van Strafvordering][ref1] doet, na voldoening\n\
      aan de overeenkomstig [artikel 74][ref2] gestelde voorwaarden, het recht tot strafvordering herleven\n\
      als ware het niet vervallen geweest.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel12k\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel74"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74b
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 12k
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '74'
  - number: 74b.2
    text: "Na een bevel, als bedoeld in het vorige lid, worden bedragen, betaald in toepassing van [artikel
      74,\ntweede lid, onder a, c en d][ref1], onverwijld terugbetaald aan degene die ze heeft betaald.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel74"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '74'
  - number: 74b.3
    text: "Volgt na een bevel als bedoeld in het eerste lid een veroordeling, dan houdt de rechter rekening
      met\nde afstand of uitlevering door de veroordeelde van voorwerpen op grond van [artikel 74, tweede
      lid,\nonder b en c][ref1], met de vergoeding van schade op grond van artikel 74, tweede lid, onder
      e, en\nmet de onbetaalde arbeid die is verricht of het leerproject dat is gevolgd op grond van artikel
      74,\ntweede lid, onder f.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel74"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74b
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '74'
  - number: 74b.4
    text: "Eindigt, na een bevel als bedoeld in het eerste lid, de zaak waarbij een voorwaarde is gesteld
      als\nbedoeld in [artikel 74, tweede lid, onder f][ref1], zonder oplegging van straf of maatregel,
      dan kan\nde rechter, op verzoek van de gewezen verdachte, deze een vergoeding ten laste van de staat\n\
      toekennen voor de schade welke hij ten gevolge van de verrichtte onbetaalde arbeid of het gevolgde\n\
      leerproject heeft geleden. Onder schade is begrepen het nadeel dat niet in vermogensschade bestaat.\n\
      De [artikelen 533, derde, vierde en zesde lid][ref2], [534][ref3], [535][ref4] en [536 van het\n\
      Wetboek van Strafvordering][ref5] zijn van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel74\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001903#Artikel533\n[ref3]: https://wetten.overheid.nl/BWBR0001903#Artikel534\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001903#Artikel535\n[ref5]: https://wetten.overheid.nl/BWBR0001903#Artikel536"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel74b
