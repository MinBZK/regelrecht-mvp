  - number: '77.1'
    text: "Het recht tot strafvordering vervalt door de overdracht van de strafvervolging aan een vreemde
      staat\novereenkomstig de bepalingen van Titel 3 van het Vijfde Boek van het Wetboek van Strafvordering."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77
  - number: '77.2'
    text: "In het geval, bedoeld in het eerste lid, herleeft het recht tot strafvordering, indien de\n\
      autoriteiten van de staat die de strafvervolging hadden overgenomen op die beslissing terugkomen
      of\nmededelen dat geen strafvervolging wordt ingesteld dan wel een ingestelde vervolging is gestaakt."
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77
  - number: 77a
    text: "Ten aanzien van degene die ten tijde van het begaan van een strafbaar feit de leeftijd van
      twaalf\njaren doch nog niet die van achttien jaren heeft bereikt, zijn de [artikelen 9, eerste tot
      en met\nvierde lid][ref1], [10][ref2], [14a tot en met 22d][ref3], [24b][ref4], [24c][ref5], [27
      tot en met\n36][ref6], [37a tot en met 38p][ref7], [43a tot en met 44][ref8] en [57 tot en met 62][ref9]
      niet\nvan toepassing. In de plaats daarvan treden de bijzondere bepalingen vervat in de [artikelen 77d
      tot\nen met 77gg][ref10].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel9\n[ref2]:
      https://wetten.overheid.nl/BWBR0001854#Artikel10\n[ref3]: https://wetten.overheid.nl/BWBR0001854#Artikel14a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel24b\n[ref5]: https://wetten.overheid.nl/BWBR0001854#Artikel24c\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001854#Artikel27\n[ref7]: https://wetten.overheid.nl/BWBR0001854#Artikel37a\n\
      [ref8]: https://wetten.overheid.nl/BWBR0001854#Artikel44\n[ref9]: https://wetten.overheid.nl/BWBR0001854#Artikel57\n\
      [ref10]: https://wetten.overheid.nl/BWBR0001854#Artikel77d"
    url: https://wetten.overheid.nl/BWBR0001854/2023-01-01#Artikel77a
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '9'
