  - number: 6.1.e
    text: "doelgroep loonkostensubsidie: personen als bedoeld in [artikel 7, eerste lid, onderdeel a][ref1],\n\
      van wie is vastgesteld dat zij met voltijdse arbeid niet in staat zijn tot het verdienen van het\n\
      wettelijk minimumloon, doch wel mogelijkheden tot arbeidsparticipatie hebben, alsmede personen als\n\
      bedoeld in [artikel 10d, tweede lid][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10d"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6
