      78j][ref3] van toepassing is en die persoon een uitkering op grond van die paragraaf ontvangt,\n\
      betaalt de Sociale verzekeringsbank, zonder dat daarvoor machtiging nodig is van de belanghebbende,\n\
      op verzoek van het college ter verrekening van die vordering aan dat college.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel47a\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel78j"
