        artikel: '55'
        hoofdstuk: '6'
        paragraaf: '6.3'
  - number: '13.3'
    text: "Het eerste lid, onderdeel a, is niet van toepassing op bij algemene maatregel van bestuur aan
      te\nwijzen categorieën personen waarbij tenuitvoerlegging van een vrijheidsstraf of vrijheidsbenemende\n\
      maatregel plaatsvindt buiten een penitentiaire inrichting, een inrichting voor verpleging van ter\n\
      beschikking gestelden of een inrichting als bedoeld in [artikel 1, onderdeel b, van de Beginselenwet\n\
      justitiële jeugdinrichtingen][ref1]. Het eerste lid, onderdelen a en b, is niet van toepassing op
      de\npersoon aan wie rechtens zijn vrijheid is ontnomen op grond van de [Wet verplichte geestelijke\n\
      gezondheidszorg][ref2], de [Wet zorg en dwang psychogeriatrische en verstandelijk gehandicapte\n\
      cliënten][ref3] of, voor zover het het recht op bijzondere bijstand betreft, na ontslag van alle\n\
      rechtsvervolging, van [artikel 37b, eerste lid, van het Wetboek van Strafrecht][ref4] of op de\n\
      persoon die zich onttrekt aan de tenuitvoerlegging van een vrijheidsbenemende maatregel op grond
      van\ndie artikelen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011756#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0040635\n\
      [ref3]: https://wetten.overheid.nl/BWBR0040632\n[ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel37b"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
    references:
