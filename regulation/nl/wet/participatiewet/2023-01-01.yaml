  - number: 78k.1
    text: "Rechten en verplichtingen die voortvloeien uit een door het college vóór de datum van\ninwerkingtreding
      van [paragraaf 5.4][ref1] verstrekte geldlening of borgtocht op grond van [artikel\n48][ref2], [50][ref3]
      en [78c][ref4] aan een persoon als bedoeld in [artikel 47a, eerste lid][ref5],\ndie na die datum
      wordt voortgezet, gaan over op de Sociale verzekeringsbank.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel48\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel50\n\
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel78c\n[ref5]: https://wetten.overheid.nl/BWBR0015703#Artikel47a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78k
    references:
