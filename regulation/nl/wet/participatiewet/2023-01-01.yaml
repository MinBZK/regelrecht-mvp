        artikel: '59'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref3
        bwb_id: BWBR0005291
        artikel: '288'
  - number: 60a.1
    text: "Indien degene van wie de kosten van bijstand worden teruggevorderd dan wel die verplicht is
      tot\nbetaling van een bestuurlijke boete algemene bijstand of een uitkering op grond van de [Wet\n\
      inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte werklozen werknemers][ref1] of de
      [Wet\ninkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref2]
      ontvangt\nvan het college van een andere gemeente dan het college dat de kosten van bijstand terugvordert
      of\nde bestuurlijke boete heeft opgelegd, betaalt het college van die andere gemeente, zonder dat\n\
      daarvoor een machtiging nodig is van de belanghebbende, het bedrag van de terugvordering of de\n\
      bestuurlijke boete uit de algemene bijstand of de uitkering op verzoek aan het college dat de kosten\n\
      van bijstand terugvordert of de bestuurlijke boete heeft opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004044\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004163"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60a
    references:
      - id: ref1
        bwb_id: BWBR0004044
      - id: ref2
        bwb_id: BWBR0004163
  - number: 60a.2
    text: "Indien degene van wie de kosten van bijstand worden teruggevorderd dan wel die verplicht is
      tot\nbetaling van een bestuurlijke boete een uitkering ontvangt op grond van de [Werkloosheidswet][ref1],\n\
      de [Wet inkomensvoorziening oudere werklozen][ref2], de [Ziektewet][ref3], de [Wet\narbeidsongeschiktheidsverzekering
      zelfstandigen][ref4], de [Wet werk en inkomen naar\narbeidsvermogen][ref5], de [Wet op de arbeidsongeschiktheidsverzekering][ref6],
      de [Wet\narbeidsongeschiktheidsvoorziening militairen][ref7], de [Wet arbeid en zorg][ref8] of de\n\
      [Toeslagenwet][ref9] of een uitkering of inkomensondersteuning ontvangt op grond van de [Wet\narbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref10] betaalt het Uitvoeringsinstituut\nwerknemersverzekeringen, zonder dat
      daarvoor een machtiging nodig is van belanghebbende, het bedrag\nvan de terugvordering of de bestuurlijke
      boete uit de uitkering of de inkomensondersteuning op\nverzoek aan het college dat de kosten van
      bijstand terugvordert of de bestuurlijke boete heeft\nopgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n\
      [ref2]: https://wetten.overheid.nl/BWBR0024394\n[ref3]: https://wetten.overheid.nl/BWBR0001888\n\
      [ref4]: https://wetten.overheid.nl/BWBR0008656\n[ref5]: https://wetten.overheid.nl/BWBR0019057\n\
      [ref6]: https://wetten.overheid.nl/BWBR0002524\n[ref7]: https://wetten.overheid.nl/BWBR0002822\n\
      [ref8]: https://wetten.overheid.nl/BWBR0013008\n[ref9]: https://wetten.overheid.nl/BWBR0004043\n\
      [ref10]: https://wetten.overheid.nl/BWBR0008657"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60a
    references:
      - id: ref1
        bwb_id: BWBR0004045
      - id: ref2
        bwb_id: BWBR0024394
      - id: ref3
