  - number: '31.4'
    text: "Bij ministeriële regeling worden regels gesteld met betrekking tot het in aanmerking nemen
      van de\naanspraak op vakantietoeslag over een inkomen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: '31.5'
    text: "Het tweede lid, onderdelen c, j, k, n en r, zijn niet van toepassing op de persoon die jonger
      is dan\n27 jaar, met dien verstande dat onderdeel j wel van toepassing is als het gaat om een persoon
      jonger\ndan 27 jaar die behoort tot de doelgroep loonkostensubsidie."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: '31.6'
    text: "Onder het redelijkerwijs kunnen beschikken over vermogens- en inkomensbestanddelen, bedoeld
      in het\neerste lid, wordt niet verstaan het op verzoek van het college:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
