  - number: 78x.1
    text: 'Aan een persoon:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78x
  - number: 78x.1.a
    text: "die zich tussen 26 april 2012 en 2 maanden na publicatie van de [Wet afschaffing\nhuishoudinkomenstoets][ref1]
      in het Staatsblad heeft gemeld om bijstand aan te vragen; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0031793"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78x
    references:
      - id: ref1
        bwb_id: BWBR0031793
  - number: 78x.1.b
    text: "van wie het college heeft vastgesteld dat hij als gevolg van de inwerkingtreding van de [Wet\n\
      afschaffing huishoudinkomenstoets][ref1] recht heeft op bijstand,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0031793"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78x
    references:
      - id: ref1
        bwb_id: BWBR0031793
  - number: 78x.2
    text: "Op de persoon, bedoeld in het eerste lid, is [artikel 41, vierde lid][ref1], niet van toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel41"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78x
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 78y
    text: "Indien als gevolg van inwerkingtreding van de [Wet afschaffing huishoudinkomenstoets][ref1]
      het\ncollege ten aanzien van belanghebbende over een periode een vordering heeft met betrekking
      tot\nkosten van algemene bijstand en als gevolg van inwerkingtreding van die wet die belanghebbende
      over\ndiezelfde periode recht op algemene bijstand heeft jegens de Sociale verzekeringsbank, betaalt
      de\nSociale Verzekeringsbank, zonder dat daarvoor machtiging nodig is van de belanghebbende, op
      verzoek\nvan het college uit die bijstand het bedrag van die vordering uit aan het college.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0031793"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78y
    references:
      - id: ref1
        bwb_id: BWBR0031793
  - number: 78z.1
    text: "Door het college op grond van de Wet werk en bijstand genomen besluiten gelden als door hem
      genomen\nbesluiten op grond van deze wet."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78z
  - number: 78z.2
    text: "Het college brengt de in het eerste lid bedoelde besluiten binnen zes maanden na de inwerkingtreding\n\
      van [artikel I van de Invoeringswet Participatiewet][ref1] in overeenstemming met deze wet, voor\n\
      zover die besluiten afwijken van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035333#ArtikelI"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78z
    references:
