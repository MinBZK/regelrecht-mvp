      - id: ref4
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10f
    text: "In aanvulling op [artikel 7][ref1] kan het college ondersteuning aanbieden aan personen ten
      aanzien\nvan wie het college van oordeel is dat een leer-werktraject geboden is, voor zover deze\n\
      ondersteuning nodig is voor het volgen van een leer-werktraject en het personen betreft:\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10f
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10f.a
    text: "van 16 of 17 jaar van wie de leerplicht of de kwalificatieplicht, bedoeld in de [Leerplichtwet\n\
      1969][ref1], nog niet is geëindigd; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002628"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10f
    references:
      - id: ref1
        bwb_id: BWBR0002628
  - number: 10f.b
    text: van 18 tot 27 jaar die nog geen startkwalificatie hebben behaald.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10f
  - number: 10g.1
    text: "Het Uitvoeringsinstituut werknemersverzekeringen heeft tot taak personen als bedoeld in [artikel
      7,\neerste lid, onderdeel a][ref1], met een auditieve beperking te ondersteunen bij de\narbeidsinschakeling
      door middel van het bekostigen van tolkvoorzieningen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10g.2
    text: "Het Uitvoeringsinstituut werknemersverzekeringen kan op aanvraag van personen als bedoeld in
      het\neerste lid of het college een tolkvoorziening toekennen en voor die personen bekostigen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
  - number: 10g.3
    text: 'Bij algemene maatregel van bestuur kunnen nadere regels gesteld worden over:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
  - number: 10g.3.a
    text: de omvang en de inhoud van de aanspraak, bedoeld in het tweede lid;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
  - number: 10g.3.b
    text: de voorwaarden waaronder de tolkvoorzieningen worden verleend;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
  - number: 10g.3.c
    text: de kwaliteitseisen van tolken.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
  - number: 10g.4
    text: "In afwijking van de [artikelen 17][ref1], [18][ref2], [18a][ref3] en [paragraaf 6.4][ref4]
      voert het\nUitvoeringsinstituut werknemersverzekeringen dit artikel uit met overeenkomstige toepassing
      van de\n[artikelen 2:7][ref5], [2:9][ref6], [2:31][ref7], [2:58][ref8], [2:59][ref9], [2:60][ref10],\n\
      [2:61][ref11], [2:63][ref12], [2:64][ref13], [2:65][ref14] en [2:69 van de Wet\narbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref15].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17\n[ref2]:
      https://wetten.overheid.nl/BWBR0015703#Artikel18\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel18a\n\
