        artikel: '23'
  - number: 18a.4
    text: "Het college kan afzien van het opleggen van een bestuurlijke boete en volstaan met het geven
      van een\nschriftelijke waarschuwing wegens het niet of niet behoorlijk nakomen door de belanghebbende
      van een\nverplichting als bedoeld in de [artikelen 17, eerste lid][ref1], of [36b, vierde lid][ref2],
      of de\nverplichtingen, bedoeld in [artikel 30c, tweede en derde lid, van de Wet structuur\nuitvoeringsorganisatie
      werk en inkomen][ref3] in situaties die bij algemene maatregel van bestuur\nworden bepaald, tenzij
      het niet of niet behoorlijk nakomen van de verplichtingen plaatsvindt binnen\neen periode van twee
      jaar te rekenen vanaf de datum waarop eerder aan de belanghebbende een zodanige\nwaarschuwing is
      gegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel36b\n\
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel30c"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 36b
        hoofdstuk: '4'
        paragraaf: '4.1'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: 30c
  - number: 18a.5
    text: "Het college legt een bestuurlijke boete op wegens het niet of niet behoorlijk nakomen door
      de\nbelanghebbende van de verplichting, bedoeld in de [artikelen 17, eerste lid][ref1], of [36b,
      vierde\nlid][ref2], of de verplichtingen, bedoeld in [artikel 30c, tweede en derde lid, van de Wet
      structuur\nuitvoeringsorganisatie werk en inkomen][ref3], als gevolg waarvan ten onrechte of tot
      een te hoog\nbedrag aan bijstand is ontvangen, van ten hoogste 150 procent van het benadelingsbedrag, met\n\
      overeenkomstige toepassing van het eerste lid, indien binnen een tijdvak van vijf jaar voorafgaand\n\
      aan de dag van het begaan van de overtreding een eerdere bestuurlijke boete of strafrechtelijke\n\
      sanctie is opgelegd wegens een eerdere overtreding, bestaande uit eenzelfde gedraging, die\nonherroepelijk
      is geworden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel36b\n\
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel30c"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 36b
        hoofdstuk: '4'
        paragraaf: '4.1'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: 30c
  - number: 18a.6
    text: "In afwijking van het vijfde lid is het in dat lid genoemde tijdvak van vijf jaar tien jaar
      indien\nwegens de eerdere overtreding, bedoeld in het vijfde lid, de belanghebbende is gestraft
      met een\nonvoorwaardelijke gevangenisstraf."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
  - number: 18a.7
    text: "Het college kan afzien van het opleggen van een bestuurlijke boete indien daarvoor dringende
      redenen\naanwezig zijn."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
  - number: 18a.8
    text: "Degene aan wie een bestuurlijke boete is opgelegd, is verplicht desgevraagd aan het college
      de\ninlichtingen te verstrekken die voor de tenuitvoerlegging van de bestuurlijke boete van belang
      zijn."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
  - number: 18a.9
    text: "Indien bijstand aan een gezin wordt verleend, berust de verplichting tot betaling van de\n\
      bestuurlijke boete bij alle gezinsleden en zijn deze gezinsleden hoofdelijk aansprakelijk voor de\n\
      nakoming van deze verplichting."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
  - number: 18a.10
    text: "Bij algemene maatregel van bestuur worden nadere regels gesteld over de hoogte van de bestuurlijke\n\
      boete."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
  - number: 18a.11
    text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de wijze van\ntenuitvoerlegging
      van de beschikking waarbij de bestuurlijke boete is opgelegd."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
  - number: 18a.12
    text: "In afwijking van [artikel 8:69 van de Algemene wet bestuursrecht][ref1] kan de rechter in beroep
      of\nhoger beroep het bedrag waarop de bestuurlijke boete is vastgesteld ook ten nadele van de\n\
      belanghebbende wijzigen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:69"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:69
  - number: 18a.13
    text: "Indien ten aanzien van een overtreding waarvoor een bestuurlijke boete is opgelegd geen sprake
      is\ngeweest van opzet of grove schuld, en voorts is gebleken dat binnen een jaar nadat de bestuurlijke\n\
      boete is opgelegd niet nogmaals een overtreding wegens eenzelfde gedraging is begaan, is het college\n\
      bevoegd op verzoek van degene aan wie de bestuurlijke boete is opgelegd, de bestuurlijke boete\n\
      geheel of gedeeltelijk kwijt te schelden bij medewerking aan een schuldregeling."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
  - number: 18a.14
    text: "Het besluit tot kwijtschelding, bedoeld in het dertiende lid, wordt ingetrokken of ten nadele
      van\ndegene aan wie de bestuurlijke boete is opgelegd herzien indien binnen vijf jaar na het besluit
      tot\nkwijtschelding wederom een overtreding wegens eenzelfde gedraging is begaan."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
  - number: 18b.1
    text: "Het college verlaagt de bijstand, overeenkomstig het negende, tiende en elfde lid, indien naar
      zijn\noordeel een redelijk vermoeden bestaat dat belanghebbende niet of niet in voldoende mate de\n\
      Nederlandse taal beheerst, noodzakelijk voor het naar vermogen verkrijgen, het aanvaarden en het\n\
      behouden van algemeen geaccepteerde arbeid."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.2
    text: 'Het college neemt een toets bij de belanghebbende af, indien belanghebbende:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.2.a
    text: niet gedurende acht jaar Nederlandstalig onderwijs heeft gevolgd;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.2.b
    text: "geen diploma voor het inburgeringsexamen dan wel de onderwijsroute, bedoeld in [artikel 6,
      tweede\nlid, van de Wet inburgering 2021][ref1] kan overleggen; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0044770#Artikel6"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
    references:
      - id: ref1
        bwb_id: BWBR0044770
        artikel: '6'
  - number: 18b.2.c
    text: "geen ander document kan overleggen waaruit blijkt dat hij de vaardigheden in de Nederlandse
      taal\nbeheerst."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.3
    text: "Indien uit de uitkomst van de toets, bedoeld in het tweede lid, blijkt dat belanghebbende niet
      of\nniet in voldoende mate de vaardigheden in de Nederlandse taal beheerst, wordt het redelijk\n\
      vermoeden, bedoeld in het eerste lid, geacht aanwezig te zijn."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.4
    text: "Belanghebbende wordt na de uitkomst van de toets, bedoeld in het tweede lid, waaruit blijkt
      dat hij\nniet of niet in voldoende mate de vaardigheden in de Nederlandse taal beheerst, binnen
      een door het\ncollege te bepalen termijn die ten hoogste acht weken bedraagt, door het college schriftelijk
      in\nkennis gesteld van het redelijk vermoeden, bedoeld in het eerste lid. De verlaging van de bijstand\n\
      vindt plaats vanaf het moment dat die schriftelijke kennisgeving plaatsvindt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.5
    text: "De belanghebbende kan op ieder moment het redelijk vermoeden, bedoeld in het eerste lid, wegnemen\n\
      door het overleggen van een diploma als bedoeld in het tweede lid, onderdeel b, of door het\noverleggen
      van een document als bedoeld in het tweede lid, onderdeel c."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.6
    text: "In afwijking van het eerste lid verlaagt het college de bijstand niet in verband met het in
      dat lid\nbedoelde redelijke vermoeden, indien:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.6.a
    text: "belanghebbende zich bereid verklaart binnen een maand nadat het college belanghebbende in kennis\n\
      heeft gesteld van het bestaan van dat vermoeden aan te vangen met het verwerven van de vaardigheden\n\
      in de Nederlandse taal en na die aanvang voldoet aan de voortgang die van hem verwacht mag worden\n\
      bij het verwerven van de vaardigheden in de Nederlandse taal; of"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.6.b
    text: elke vorm van verwijtbaarheid ontbreekt.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.7
    text: "In afwijking van het eerste lid stemt het college in verband met het in dat lid bedoelde redelijke\n\
      vermoeden een verlaging af op de omstandigheden van de belanghebbende en diens mogelijkheden om\n\
      middelen te verwerven, indien naar zijn oordeel, gelet op bijzondere omstandigheden, dringende\n\
      redenen daartoe noodzaken."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.8
    text: "Onder de vaardigheden, bedoeld in het tweede, zesde, tiende, elfde en twaalfde lid, worden
      de\nvolgende vaardigheden in de Nederlandse taal op minimaal het referentieniveau 1F dat is vastgesteld\n\
      op grond van [artikel 2, eerste lid, van de Wet referentieniveaus Nederlandse taal en rekenen][ref1]\n\
      verstaan:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0027679#Artikel2"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
    references:
      - id: ref1
        bwb_id: BWBR0027679
        artikel: '2'
  - number: 18b.8.a
    text: spreekvaardigheid;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.8.b
    text: luistervaardigheid;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.8.c
    text: gespreksvaardigheid;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.8.d
    text: schrijfvaardigheid; en
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.8.e
    text: leesvaardigheid.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.9
    text: "De bijstand wordt gedurende zes maanden verlaagd met 20 procent van de bijstandsnorm vanaf
      het\nmoment, bedoeld in het vierde lid, tweede zin."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.10
    text: "De bijstand wordt gedurende zes maanden verlaagd met 40 procent van de bijstandsnorm, te rekenen\n\
      vanaf zes maanden na het moment, bedoeld in het vierde lid, tweede zin, indien uit de uitkomst van\n\
      een door het college afgenomen toets blijkt dat de belanghebbende:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.10.a
    text: de vaardigheden in de Nederlandse taal niet beheerst; en
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.10.b
    text: "niet voldoet aan de voortgang die van hem verwacht mag worden met het verwerven van de vaardigheden\n\
      in de Nederlandse taal."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.11
    text: "De verlaging van de bijstand bedraagt 100 procent van de bijstandsnorm voor onbepaalde tijd,
      te\nrekenen vanaf twaalf maanden na het moment, bedoeld in het vierde lid, tweede zin, indien uit
      de\nuitkomst van een door het college afgenomen toets blijkt dat de belanghebbende:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.11.a
    text: de vaardigheden in de Nederlandse taal niet beheerst; en
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.11.b
    text: "niet voldoet aan de voortgang die van hem verwacht mag worden met het verwerven van de vaardigheden\n\
      in de Nederlandse taal."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.12
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld met betrekking tot de
      toets,\nbedoeld in het tweede, tiende en elfde lid, van de vaardigheden in de Nederlandse taal.
      Deze regels\nhebben in elk geval betrekking op:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.12.a
    text: de in de toets op te nemen onderdelen;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.12.b
    text: de wijze van toetsing van de verschillende onderdelen;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.12.c
    text: de wijze van beoordeling van de toets;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.12.d
    text: de kwalificatie van degene die de toets beoordeelt; en
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.12.e
    text: de omstandigheden waaronder de toets wordt afgenomen.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.13
    text: "De toets, bedoeld in het tweede, tiende en elfde lid, wordt telkens afgenomen voordat de verlaging\n\
      van de bijstand door het college wordt toegepast."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: 18b.14
    text: Bij de toepassing van dit artikel wordt onder belanghebbende mede verstaan het gezin.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18b
  - number: '19.1'
    text: "Onverminderd [paragraaf 2.2][ref1], heeft de alleenstaande of het gezin recht op algemene bijstand\n\
      indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 19.1.a
    text: het in aanmerking te nemen inkomen lager is dan de bijstandsnorm; en
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19
  - number: 19.1.b
    text: er geen in aanmerking te nemen vermogen is.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19
  - number: '19.2'
    text: De hoogte van de algemene bijstand is het verschil tussen het inkomen en de bijstandsnorm.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19
  - number: '19.3'
    text: "In de algemene bijstand is een vakantietoeslag begrepen ter hoogte van 4,8 procent per 1 januari\n\
      2009: 5 procent van die bijstand."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19
  - number: '19.4'
    text: "De algemene bijstand wordt verhoogd met de loonbelasting en premies volksverzekeringen waarvoor
      de\ngemeente die de bijstand verleent, krachtens de [Wet op de loonbelasting 1964][ref1]\ninhoudingsplichtige
      is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0002471
  - number: 19a.1
    text: "In deze paragraaf wordt onder kostendelende medebewoner verstaan de persoon van 27 jaar of
      ouder die\nin dezelfde woning als de belanghebbende zijn hoofdverblijf heeft en niet:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19a
  - number: 19a.1.a
    text: de echtgenoot van belanghebbende is;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19a
  - number: 19a.1.b
    text: "op basis van een schriftelijke overeenkomst met de belanghebbende, waarbij een commerciële
      prijs is\novereengekomen, als verhuurder, huurder, onderverhuurder, onderhuurder, kostgever of kostganger,\n\
      niet zijnde een bloed- of aanverwant in de eerste of tweede graad van de belanghebbende, in dezelfde\n\
      woning als de belanghebbende zijn hoofdverblijf heeft;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19a
  - number: 19a.1.c
    text: "op basis van een schriftelijke overeenkomst met een derde, waarbij een commerciële prijs is\n\
      overeengekomen, als huurder, onderhuurder of kostganger in dezelfde woning als de belanghebbende\n\
      zijn hoofdverblijf heeft, mits hij de overeenkomst heeft met dezelfde persoon als met wie de\nbelanghebbende
      een schriftelijke overeenkomst heeft, waarbij een commerciële prijs is\novereengekomen, als huurder,
      onderhuurder of kostganger; of"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19a
  - number: 19a.1.d
    text: 'een persoon is die:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19a
  - number: 19a.1.d.1°
    text: "onderwijs volgt waarvoor aanspraak op studiefinanciering als bedoeld in [artikel 3.1, eerste
      of\ntweede lid, van de Wet studiefinanciering 2000][ref1] kan bestaan en op enig moment tijdens
      dat\nonderwijs gelet op zijn leeftijd in aanmerking kan komen voor die studiefinanciering;\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011453#Artikel3.1"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19a
    references:
      - id: ref1
        bwb_id: BWBR0011453
        artikel: '3.1'
  - number: 19a.1.d.2°
    text: "onderwijs volgt waarvoor aanspraak kan bestaan op een tegemoetkoming op grond van [hoofdstuk
      4 van\nde Wet tegemoetkoming onderwijsbijdrage en schoolkosten][ref1] en op enig moment tijdens
      dat\nonderwijs gelet op zijn leeftijd in aanmerking kan komen voor die tegemoetkoming;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0012438"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19a
    references:
      - id: ref1
        bwb_id: BWBR0012438
        hoofdstuk: '4'
  - number: 19a.1.d.3°
    text: "een beroepsopleiding als bedoeld in [artikel 7.2.2, eerste lid, onderdelen a tot en met e,
      van de\nWet educatie en beroepsonderwijs][ref1] in de beroepsbegeleidende leerweg volgt;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0007625#Artikel7.2.2"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19a
    references:
      - id: ref1
        bwb_id: BWBR0007625
        artikel: 7.2.2
  - number: 19a.1.d.4°
    text: "een vergelijkbaar soort onderwijs of beroepsopleiding als bedoeld onder 1° tot en met 3° volgt\n\
      buiten Nederland, waarbij voor onder 1° en 2° geldt dat hij op enig moment tijdens dat onderwijs\n\
      jonger dan 30 jaar is of in de maand van aanvang de leeftijd van 30 jaren heeft bereikt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19a
  - number: 19a.2
    text: "Voor de toepassing van het eerste lid, onderdelen b en c, legt de belanghebbende op verzoek
      van het\ncollege de schriftelijke overeenkomst over en toont hij de betaling van de commerciële
      prijs aan\ndoor het overleggen van de bewijzen van betaling."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel19a
  - number: '20.1'
    text: "Voor belanghebbenden jonger dan 21 jaar zonder ten laste komende kinderen is de norm per\n\
      kalendermaand, indien het betreft:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel20
  - number: 20.1.a
    text: 'een alleenstaande van 18, 19 of 20 jaar: € 295,20;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel20
  - number: 20.1.b
    text: 'gehuwden waarvan beide echtgenoten 18, 19 of 20 jaar zijn: € 590,40;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel20
  - number: 20.1.c
    text: "gehuwden waarvan een echtgenoot 18, 19 of 20 jaar is en de andere echtgenoot 21 jaar of\nouder, zonder
      kostendelende medebewoners: € 1.149,24."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel20
  - number: '20.2'
    text: "Voor belanghebbenden jonger dan 21 jaar met een of meer ten laste komende kinderen is de norm
      per\nkalendermaand, indien het betreft:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel20
  - number: 20.2.a
    text: 'een alleenstaande ouder van 18, 19 of 20 jaar: € 295,20;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel20
  - number: 20.2.b
    text: 'gehuwden waarvan beide echtgenoten 18, 19 of 20 jaar zijn: € 932,02;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel20
  - number: 20.2.c
    text: "gehuwden waarvan een echtgenoot 18, 19 of 20 jaar is en de andere echtgenoot 21 jaar of\nouder, zonder
      kostendelende medebewoners: € 1.490,86."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel20
  - number: '21'
    text: "Voor belanghebbenden van 21 jaar of ouder doch jonger dan de pensioengerechtigde leeftijd is
      de norm\nper kalendermaand, indien het betreft:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel21
  - number: 21.a
    text: 'een alleenstaande of een alleenstaande ouder zonder kostendelende medebewoners: € 1.195,66;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel21
  - number: 21.b
    text: "gehuwden waarvan beide echtgenoten jonger zijn dan de pensioengerechtigde leeftijd, zonder\n\
      kostendelende medebewoners: € 1.708,08."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel21
  - number: '22'
    text: "Voor belanghebbenden die de pensioengerechtigde leeftijd hebben bereikt is de norm per\nkalendermaand,
      indien het betreft:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22
  - number: 22.a
    text: 'een alleenstaande of een alleenstaande ouder zonder kostendelende medebewoners: € 1.330,67;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22
  - number: 22.b
    text: "gehuwden waarvan beide echtgenoten de pensioengerechtigde leeftijd hebben bereikt, zonder\n\
      kostendelende medebewoners: € 1,807,20;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22
  - number: 22.c
    text: "gehuwden waarvan een echtgenoot de pensioengerechtigde leeftijd heeft bereikt en de andere\n\
      echtgenoot 21 jaar of ouder, doch de pensioengerechtigde leeftijd nog niet heeft bereikt, zonder\n\
      kostendelende medebewoners: € 1.807,20."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22
  - number: 22a.1
    text: "Indien de belanghebbende van 21 jaar of ouder een of meer kostendelende medebewoners heeft,
      is de\nnorm per kalendermaand voor de belanghebbende: Hierbij staat:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22a
  - number: 22a.1.•
    text: "A voor het aantal kostendelende medebewoners plus de belanghebbende en zijn echtgenoot van
      21 jaar\nof ouder indien hij gehuwd is; en"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22a
  - number: 22a.1.•
    text: 'B voor de norm, bedoeld in artikel:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22a
  - number: 22a.1.•.a
    text: "[21, onderdeel b][ref1], indien de belanghebbende jonger dan de pensioengerechtigde leeftijd
      is;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel21"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '21'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 22a.1.•.b
    text: "[22, onderdeel c][ref1], indien de belanghebbende jonger dan de pensioengerechtigde leeftijd
      is en\nzijn echtgenoot de pensioengerechtigde leeftijd heeft bereikt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel22"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 22a.1.•.c
    text: "[ 22, onderdeel b][ref1], indien de belanghebbende de pensioengerechtigde leeftijd heeft bereikt.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel22"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 22a.2
    text: "De norm voor gehuwden, op wie het eerste lid van toepassing is, is gelijk aan de som van de
      normen,\nbedoeld in dat lid, die voor ieder van de rechthebbende echtgenoten afzonderlijk van toepassing
      is."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22a
  - number: 22a.3
    text: "Voor rechthebbende gehuwden, waarvan een echtgenoot 18, 19 of 20 jaar is en de andere echtgenoot
      21\njaar of ouder is, met een of meer kostendelende medebewoners, is de norm per kalendermaand:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22a
  - number: 22a.3.a
    text: "indien ze een of meer ten laste komende kinderen hebben: € 636,82 plus de op basis van dit
      artikel\nvan toepassing zijnde norm voor de echtgenoot van 21 jaar of ouder,"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22a
  - number: 22a.3.b
    text: "indien ze geen ten laste komende kinderen hebben: € 295,20 plus de op basis van dit artikel
      van\ntoepassing zijnde norm voor de echtgenoot van 21 jaar of ouder."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22a
  - number: 22b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel22b
  - number: '23.1'
    text: 'Bij een verblijf in een inrichting is de norm per kalendermaand, indien het betreft:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel23
  - number: 23.1.a
    text: 'een alleenstaande of een alleenstaande ouder: € 378,62;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel23
  - number: 23.1.b
    text: 'gehuwden: € 588,93.'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel23
  - number: '23.2'
    text: 'Het bedrag van de norm, bedoeld in het eerste lid, wordt verhoogd met:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel23
  - number: 23.2.a
    text: voor een alleenstaande of een alleenstaande ouder € 3,00;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel23
  - number: 23.2.b
    text: voor gehuwden € 50,00.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel23
  - number: '23.3'
    text: "Indien een van de gehuwden in een inrichting verblijft, is de norm de som van de normen die
      voor\nieder van hen als alleenstaande of alleenstaande ouder zouden gelden."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel23
  - number: '24'
    text: "Voor gehuwden waarvan een echtgenoot geen recht op algemene bijstand heeft is voor de rechthebbende\n\
      echtgenoot de norm gelijk aan 50% van de norm die voor hem zou gelden als hij gehuwd zou zijn met\n\
      een rechthebbende echtgenoot van zijn leeftijd, indien:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel24
  - number: 24.a
    text: de rechthebbende echtgenoot 21 jaar of ouder is en geen kostendelende medebewoners heeft;
      dan wel
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel24
  - number: 24.b
    text: de rechthebbende echtgenoot jonger dan 21 jaar is.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel24
  - number: '25'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel25
  - number: '26'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel26
  - number: '27'
    text: "Het college kan de norm, bedoeld in de [artikelen 20][ref1] en [21][ref2], lager vaststellen\n\
      voorzover de belanghebbende lagere algemeen noodzakelijke kosten van het bestaan heeft dan waarin
      de\nnorm voorziet als gevolg van zijn woonsituatie, waaronder begrepen het niet aanhouden van een\n\
      woning.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel20\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel21"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel27
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '20'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '21'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '28'
    text: "Het college kan voor de belanghebbende die recent de deelname heeft beëindigd aan onderwijs
      of een\nberoepsopleiding, de norm gedurende zes maanden na het tijdstip van die beëindiging lager\n\
      vaststellen, indien voor het onderwijs of de beroepsopleiding aanspraak bestond op\nstudiefinanciering
      op grond van de [Wet studiefinanciering 2000][ref1] of op een tegemoetkoming in\nde onderwijsbijdrage
      en de schoolkosten op grond van [hoofdstuk 4 van de Wet tegemoetkoming\nonderwijsbijdrage en schoolkosten][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011453\n[ref2]: https://wetten.overheid.nl/BWBR0012438"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel28
    references:
      - id: ref1
        bwb_id: BWBR0011453
      - id: ref2
        bwb_id: BWBR0012438
        hoofdstuk: '4'
  - number: '29'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel29
  - number: '30'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel30
  - number: '31.1'
    text: "Tot de middelen worden alle vermogens- en inkomensbestanddelen gerekend waarover de alleenstaande
      of\nhet gezin beschikt of redelijkerwijs kan beschikken. Tot de middelen worden mede gerekend de\n\
      middelen die ten behoeve van het levensonderhoud van de belanghebbende door een niet in de bijstand\n\
      begrepen persoon worden ontvangen. In elk geval behoort tot de middelen de ten aanzien van de\n\
      alleenstaande of het gezin toepasselijke heffingskorting, bedoeld in [hoofdstuk 8 van de Wet\ninkomstenbelasting
      2001][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '8'
  - number: '31.2'
    text: 'Niet tot de middelen van de belanghebbende worden gerekend:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: 31.2.a
    text: "de middelen die deze ontvangt ten behoeve van het levensonderhoud van een niet in de bijstand\n\
      begrepen persoon;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: 31.2.b
    text: kinderbijslag ontvangen ten behoeve van zijn in of buiten Nederland woonachtige kinderen;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: 31.2.c
    text: de jonggehandicaptenkorting;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: 31.2.d
    text: "tegemoetkomingen in de zin van de [Algemene wet inkomensafhankelijke regelingen][ref1];\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0018472"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0018472
  - number: 31.2.e
    text: "eigenwoningbijdrage of een bijzondere bijdrage ontvangen op grond van de [Wet bevordering\n\
      eigenwoningbezit][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011919"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0011919
  - number: 31.2.f
    text: "vergoedingen en tegemoetkomingen, waaronder begrepen de tegemoetkoming ontvangen op grond van\n\
      [artikel 19 van de Wet tegemoetkoming chronisch zieken en gehandicapten][ref1], voor, alsmede de\n\
      vermindering of teruggave van, loonbelasting of inkomstenbelasting en van premies volksverzekeringen\n\
      op grond van kosten die niet tot de algemeen noodzakelijke bestaanskosten behoren, tenzij voor deze\n\
      kosten bijstand wordt verleend;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0025003#Artikel19"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0025003
        artikel: '19'
  - number: 31.2.g
    text: "vergoedingen en verstrekkingen als bedoeld in [artikel 31, eerste lid, onderdeel f en onderdeel
      g,\nvan de Wet op de loonbelasting 1964][ref1], tenzij voor deze vergoedingen en verstrekkingen
      bijstand\nwordt verleend;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel31"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '31'
  - number: 31.2.h
    text: "inkomsten uit arbeid van de tot zijn last komende kinderen, alsmede door hen ontvangen uitkeringen\n\
      inzake werkloosheid en arbeidsongeschiktheid, tenzij het de verlening van bijzondere bijstand\n\
      betreft voor bijzondere noodzakelijke kosten van het bestaan van die kinderen;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: 31.2.i
    text: "rente ontvangen over op grond van [artikel 34, tweede lid, onderdelen b en c][ref1], niet in\n\
      aanmerking genomen vermogen en spaargelden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel34"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '34'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: 31.2.j
    text: "een een- of tweemalige premie van ten hoogste € 2.934,00 per kalenderjaar, voor zover dit naar
      het\noordeel van het college bijdraagt aan zijn arbeidsinschakeling;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: 31.2.k
    text: "een kostenvergoeding voor het verrichten van vrijwilligerswerk van ten hoogste een bij ministeriële\n\
      regeling vast te stellen bedrag;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: 31.2.l
    text: "bij ministeriële regeling aan te wijzen uitkeringen en vergoedingen voor materiële en immateriële\n\
      schade;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: 31.2.m
    text: "giften en andere dan de in onderdeel l bedoelde vergoedingen voor materiële en immateriële
      schade\nvoorzover deze naar het oordeel van het college uit een oogpunt van bijstandsverlening verantwoord\n\
      zijn;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: 31.2.n
    text: "inkomsten uit arbeid tot 25 procent van deze inkomsten, met een maximum van € 246,00 per maand,
      voor\nzover hij algemene bijstand ontvangt, waarbij voor een persoon die de pensioengerechtigde
      leeftijd\nnog niet heeft bereikt geldt dat die inkomsten gedurende ten hoogste zes maanden niet
      tot de\nmiddelen worden gerekend en dat dit naar het oordeel van het college moet bijdragen aan
      zijn\narbeidsinschakeling;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
  - number: 31.2.o
    text: "de eenmalige energietoeslag, bedoeld in [artikel 35, vierde lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel35"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '35'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: 31.2.p
    text: "een tegemoetkoming als bedoeld in [artikel 29a van de Algemene nabestaandenwet][ref1];\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0007795#Artikel29a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0007795
        artikel: 29a
  - number: 31.2.q
    text: "een uitkering als bedoeld in [artikel 118a, eerste lid, van de Zorgverzekeringswet][ref1] of
