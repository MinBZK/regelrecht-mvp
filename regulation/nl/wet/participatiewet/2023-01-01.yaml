  - number: 47c.2
    text: 'De Sociale verzekeringsbank verlaagt de algemene bijstand:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.2.a
    text: "ter zake van het niet of onvoldoende nakomen van de uit deze wet voortvloeiende verplichtingen,
      met\nuitzondering van de verplichting opgenomen in [artikel 17, eerste lid][ref1]; dan wel\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
    references:
