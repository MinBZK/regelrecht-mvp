  - number: 78k.2
    text: "Vermogensbestanddelen die voortvloeien uit een geldlening als bedoeld in het eerste lid gaan
      met\ningang van de datum van inwerkingtreding van [paragraaf 5.4][ref1] over op de Sociale\nverzekeringsbank,
      zonder dat daarvoor een akte of betekening nodig is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78k
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 78k.3
    text: "Met betrekking tot de ingevolge het tweede lid overgaande vermogensbestanddelen die in openbare\n\
      registers te boek zijn gesteld, zal verandering van de tenaamstelling in die registers plaatsvinden\n\
      door de bewaarders van die registers. De daartoe benodigde opgaven worden door de zorg van Onze\n\
      Minister aan de bewaarders van de desbetreffende registers gedaan."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78k
  - number: 78k.4
    text: "Terzake van de in het tweede lid bedoelde overgang van vermogensbestanddelen blijft heffing
      van\noverdrachtsbelasting achterwege."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78k
  - number: 78l.1
    text: "Het college dat vóór de inwerkingtreding van [paragraaf 5.4][ref1] ten aanzien van een persoon
      als\nbedoeld in [artikel 47a, eerste lid][ref2], een besluit in verband met de verlening van algemene\n\
      bijstand heeft genomen waartegen een bezwaarschrift is ingediend dan wel nog kan worden ingediend,\n\
      blijft bevoegd op het bezwaar te beslissen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel47a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78l
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '5'
        paragraaf: '5.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 78l.2
    text: "In een geding in beroep en hoger beroep, gericht tegen een besluit ten aanzien van een persoon
      als\nbedoeld in [artikel 47a, eerste lid][ref1], genomen vóór de inwerkingtreding van\n[paragraaf 5.4][ref2]
      of gericht tegen een besluit als bedoeld in het eerste lid, blijft het college\npartij en voor het
      college staat hoger beroep in verband met deze besluiten open.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel47a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78l
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
      - id: ref2
        bwb_id: BWBR0015703
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 78l.3
    text: "Onverminderd het eerste en tweede lid kan de Sociale verzekeringsbank in een bestuursrechtelijk\n\
      geding tussen het college en een persoon, bedoeld in [artikel 47a, eerste lid][ref1], in de plaats\n\
      van het college treden, zonder dat daarvoor een betekening nodig is en met overneming van\nprocureurstelling
      onderscheidenlijk aanwijzing van een gemachtigde, indien de Sociale\nverzekeringsbank vóór de inwerkingtreding
      van [paragraaf 5.4][ref2] mandaat is verleend door het\ncollege ten aanzien van besluiten over de
      verlening van algemene bijstand aan personen als bedoeld\nin artikel 47a, eerste lid.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel47a\n[ref2]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78l
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
      - id: ref2
        bwb_id: BWBR0015703
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 78m
    text: "De [artikelen 3, zevende en achtste lid][ref1], en [4, tweede lid][ref2], zijn niet van toepassing,\n\
      indien voor 1 januari 2010 op grond van [artikel 11][ref3] recht bestaat op bijstand voor gehuwden,\n\
      omdat de ongehuwde bijstandsgerechtigde wegens een gezamenlijke huishouding met een meerderjarig\n\
      aangehuwd kind of een meerderjarig voormalig pleegkind is aangemerkt als gehuwd, voor zolang dit\n\
      recht op bijstand bestaat, tenzij toepassing van de genoemde artikelleden leidt tot een hogere\n\
      bijstandsuitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel3\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel4\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel11"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78m
