      - id: ref4
        bwb_id: BWBR0009083
        artikel: '11'
      - id: ref5
        bwb_id: BWBR0001947
        artikel: '134'
  - number: 78e.1
    text: 'Op een bezwaar- of beroepschrift dat:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78e
  - number: 78e.1.a
    text: "vóór of op 31 december 2003 is ingediend tegen een door het college op grond van de [Algemene\n\
      bijstandswet][ref1], de [Wet inschakeling werkzoekenden][ref2] of het [Besluit in- en\ndoorstroombanen][ref3]
      genomen besluit en waarop op die datum nog niet onherroepelijk is beslist;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007333\n\
      [ref2]: https://wetten.overheid.nl/BWBR0009083\n[ref3]: https://wetten.overheid.nl/BWBR0010994"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78e
    references:
