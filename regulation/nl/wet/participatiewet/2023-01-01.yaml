  - number: '60.5'
    text: "De in [artikel 479g van het Wetboek van Burgerlijke Rechtsvordering][ref1] aan de raad voor
      de\nkinderbescherming toegekende bevoegdheid komt gelijkelijk toe aan het college. Indien het college\n\
      gebruik maakt van deze bevoegdheid, geschiedt de bekendmaking van het dwangbevel, in afwijking van\n\
      [artikel 4:123, eerste lid, van de Algemene wet bestuursrecht][ref2], door middel van toezending
      per\npost aan degene van wie kosten van bijstand worden teruggevorderd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel479g\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:123"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: 479g
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:123
  - number: '60.6'
    text: "Zolang de belanghebbende de verplichtingen, bedoeld in het eerste lid en de [artikelen 18a,
      achtste\nlid][ref1], en [47g, achtste lid][ref2], niet of niet behoorlijk nakomt:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel18a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel47g"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60
    references:
