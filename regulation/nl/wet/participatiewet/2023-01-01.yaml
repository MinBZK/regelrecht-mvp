  - number: '3.1'
    text: 'In deze wet en de daarop berustende bepalingen wordt gelijkgesteld met:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.1.a
    text: 'echtgenoot: geregistreerde partner;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.1.b
    text: 'echtgenoten: geregistreerde partners;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.1.c
    text: 'huwelijk: geregistreerd partnerschap;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.1.d
    text: 'gehuwd: als partner geregistreerd;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.1.e
    text: 'gehuwde: als partner geregistreerde;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.1.f
    text: 'gehuwden: als partners geregistreerden;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.1.g
    text: 'echtscheiding: beëindiging van een geregistreerd partnerschap anders dan door de dood of vermissing.'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: '3.2'
    text: 'In deze wet en de daarop berustende bepalingen wordt:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.2.a
    text: "als gehuwd of als echtgenoot mede aangemerkt de ongehuwde die met een ander een gezamenlijke\n\
      huishouding voert, tenzij het betreft een aanverwant in de eerste graad, een bloedverwant in de\n\
      eerste graad of een bloedverwant in de tweede graad indien er bij één van de bloedverwanten in de\n\
      tweede graad sprake is van zorgbehoefte;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.2.b
    text: "als ongehuwd mede aangemerkt degene die duurzaam gescheiden leeft van de persoon met wie hij
      gehuwd\nis."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: '3.3'
    text: "Van een gezamenlijke huishouding is sprake indien twee personen hun hoofdverblijf in dezelfde
      woning\nhebben en zij blijk geven zorg te dragen voor elkaar door middel van het leveren van een
      bijdrage in\nde kosten van de huishouding dan wel anderszins."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: '3.4'
    text: "Een gezamenlijke huishouding wordt in ieder geval aanwezig geacht indien de belanghebbenden
      hun\nhoofdverblijf hebben in dezelfde woning en:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.4.a
    text: "zij met elkaar gehuwd zijn geweest of in de periode van twee jaar voorafgaande aan de aanvraag
      van\nbijstand voor de verlening van bijstand als gehuwden zijn aangemerkt;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.4.b
    text: "uit hun relatie een kind is geboren of erkenning heeft plaatsgevonden van een kind van de een
      door\nde ander;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.4.c
    text: "zij zich wederzijds verplicht hebben tot een bijdrage aan de huishouding krachtens een geldend\n\
      samenlevingscontract; of"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: 3.4.d
    text: "zij op grond van een registratie worden aangemerkt als een gezamenlijke huishouding die naar
      aard en\nstrekking overeenkomt met de gezamenlijke huishouding, bedoeld in het derde lid."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: '3.5'
    text: "Bij algemene maatregel van bestuur wordt vastgesteld welke registraties, en gedurende welk
      tijdvak,\nin aanmerking worden genomen voor de toepassing van het vierde lid, onderdeel d."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: '3.6'
    text: "In deze wet en de daarop berustende bepalingen wordt onder een woning mede verstaan een woonwagen
      of\neen woonschip."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: '3.7'
    text: "Onder bloedverwant in de eerste graad als bedoeld in het tweede lid, onderdeel a, wordt mede\n\
      verstaan een meerderjarig voormalig pleegkind van de ongehuwde."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
  - number: '3.8'
    text: "Onder voormalig pleegkind wordt verstaan een pleegkind voor wie de ongehuwde een pleegvergoeding\n\
      ontving of ontvangt op grond van de [Wet op de jeugdzorg][ref1] of de [Jeugdwet][ref2], of\nkinderbijslag
      ontving op grond van de [Algemene Kinderbijslagwet][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0016637\n\
      [ref2]: https://wetten.overheid.nl/BWBR0034925\n[ref3]: https://wetten.overheid.nl/BWBR0002368"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0016637
      - id: ref2
        bwb_id: BWBR0034925
      - id: ref3
        bwb_id: BWBR0002368
  - number: '4.1'
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel4
  - number: 4.1.a
    text: "*alleenstaande:* de ongehuwde die geen tot zijn last komende kinderen heeft en geen gezamenlijke\n\
      huishouding voert met een ander, tenzij het betreft een bloedverwant in de eerste graad of een\n\
      bloedverwant in de tweede graad indien er bij één van de bloedverwanten in de tweede graad sprake
      is\nvan zorgbehoefte;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel4
  - number: 4.1.b
    text: "*alleenstaande ouder:* de ongehuwde die de volledige zorg heeft voor een of meer tot zijn last\n\
      komende kinderen en geen gezamenlijke huishouding voert met een ander, tenzij het betreft een\n\
      bloedverwant in de eerste graad of een bloedverwant in de tweede graad indien er bij één van de\n\
      bloedverwanten in de tweede graad sprake is van zorgbehoefte;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel4
  - number: 4.1.c
    text: '*gezin:*'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel4
  - number: 4.1.c.1°
    text: de gehuwden tezamen;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel4
  - number: 4.1.c.2°
    text: de gehuwden met de tot hun last komende kinderen;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel4
  - number: 4.1.c.3°
    text: de alleenstaande ouder met de tot zijn last komende kinderen;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel4
