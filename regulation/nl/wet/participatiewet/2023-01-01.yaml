      van de verantwoordelijkheid der gemeenten voor de ondersteuning bij\narbeidsinschakeling en de verlening
      van bijstand gewenst is te komen tot een Wet werk en bijstand,\nwaarin de\n\nZo is het, dat Wij,
      de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben\ngoedgevonden en verstaan,
      gelijk Wij goedvinden en verstaan bij deze:"
