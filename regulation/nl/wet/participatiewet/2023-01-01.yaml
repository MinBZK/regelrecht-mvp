  - number: '32.1'
    text: "Onder inkomen wordt verstaan de op grond van [artikel 31][ref1] in aanmerking genomen middelen\n\
      voorzover deze:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel31"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: 32.1.a
    text: "betreffen inkomsten uit of in verband met arbeid, inkomsten uit vermogen, een premie als bedoeld
      in\n[artikel 31, tweede lid, onderdeel j][ref1], een kostenvergoeding als bedoeld in artikel 31,
      tweede\nlid, onderdeel k, inkomsten uit verhuur, onderverhuur of het hebben van een of meer kostgangers,\n\
      socialezekerheidsuitkeringen, uitkeringen tot levensonderhoud op grond van [Boek 1 van het\nBurgerlijk
      Wetboek][ref2], voorlopige teruggave of teruggave van inkomstenbelasting, loonbelasting,\npremies
      volksverzekeringen en inkomensafhankelijke bijdragen als bedoeld in [artikel 43 van de\nZorgverzekeringswet][ref3],
      dan wel naar hun aard met deze inkomsten en uitkeringen overeenkomen; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel31\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002656\n[ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel43"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref2
        bwb_id: BWBR0002656
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '43'
  - number: 32.1.b
    text: betrekking hebben op een periode waarover beroep op bijstand wordt gedaan.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel32
  - number: '32.2'
    text: "Middelen die het karakter hebben van uitgesteld inkomen worden in aanmerking genomen naar de
      periode\nwaarin deze zijn verworven. Middelen die het karakter hebben van doorbetaling van inkomen
      over een\nperiode worden in aanmerking genomen naar de periode waarin deze te gelde kunnen worden
      gemaakt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel32
  - number: '32.3'
    text: "Indien een van de gehuwden geen recht op algemene bijstand heeft, wordt zijn inkomen slechts
      in\naanmerking genomen voor zover het inkomen van de gehuwden tezamen, met inbegrip van de bijstand
      die\nzou worden verleend indien zijn inkomen niet in aanmerking wordt genomen, meer zou bedragen
      dan de\nbijstandsnorm voor gehuwden. Voor de vaststelling van het inkomen van de niet-rechthebbende\n\
      echtgenoot is deze paragraaf van overeenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel32
  - number: '32.4'
    text: "In afwijking van het derde lid wordt, indien de gehuwden gescheiden leven, doch niet duurzaam\n\
      gescheiden, het inkomen van de niet-rechthebbende echtgenoot slechts in aanmerking genomen voor\n\
      zover het de bijstandsnorm te boven gaat."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel32
  - number: '33.1'
    text: "Indien inkomen in natura in aanmerking wordt genomen wordt de waarde daarvan vastgesteld op
      het\ndaarvoor door belanghebbende opgeofferde bedrag."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel33
  - number: '33.2'
    text: "Het inkomen uit studiefinanciering op grond van de [Wet studiefinanciering 2000][ref1] wordt
      in\naanmerking genomen naar het van toepassing zijnde normbedrag voor de kosten van levensonderhoud,\n\
      genoemd in [artikel 3.18 van de Wet studiefinanciering 2000][ref2] en, indien een toeslag als\n\
      bedoeld in [artikel 3.5 van die wet][ref3] is toegekend, het bedrag aan toeslag, genoemd in artikel\n\
      3.18 van die wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453\n[ref2]: https://wetten.overheid.nl/BWBR0011453#Artikel3.18\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011453#Artikel3.5"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0011453
      - id: ref2
        bwb_id: BWBR0011453
        artikel: '3.18'
      - id: ref3
        bwb_id: BWBR0011453
        artikel: '3.5'
  - number: '33.3'
    text: "De tegemoetkoming in de onderwijsbijdrage en de schoolkosten op grond van [hoofdstuk 4 van
      de Wet\ntegemoetkoming onderwijsbijdrage en schoolkosten][ref1] wordt in aanmerking genomen naar
      het\nnormbedrag voor de basistoelage, bedoeld in [artikel 4.3 van die wet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0012438\n\
      [ref2]: https://wetten.overheid.nl/BWBR0012438#Artikel4.3"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0012438
        hoofdstuk: '4'
      - id: ref2
        bwb_id: BWBR0012438
        artikel: '4.3'
  - number: '33.4'
    text: "Indien de belanghebbende de woning bewoont met een of meer huurders, onderhuurders of kostgangers,\n\
      worden de daaruit voortvloeiende lagere algemene noodzakelijke kosten van het bestaan als inkomen
      in\naanmerking genomen indien daarmee nog geen rekening is gehouden bij de vaststelling van de norm,\n\
      bedoeld in [artikel 22a][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel22a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 22a
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '33.5'
    text: "Indien de alleenstaande, de alleenstaande ouder of een van de echtgenoten de pensioengerechtigde\n\
      leeftijd heeft bereikt, wordt voor de vaststelling van de hoogte van de algemene bijstand een in
      de\nvorm van een periodieke uitkering ontvangen particuliere oudedagsvoorziening buiten beschouwing\n\
      gelaten tot een bedrag van:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel33
  - number: 33.5.a
    text: 'voor een alleenstaande en een alleenstaande ouder: € 25,15 per kalendermaand;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel33
  - number: 33.5.b
    text: 'voor de gehuwden tezamen: € 50,30 per kalendermaand.'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel33
  - number: '34.1'
    text: 'Onder vermogen wordt verstaan:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: 34.1.a
    text: "de waarde van de bezittingen waarover de alleenstaande of het gezin beschikt of redelijkerwijs
      kan\nbeschikken, verminderd met de aanwezige schulden. De waarde van de bezittingen wordt vastgesteld
      op\nde waarde in het economische verkeer bij vrije oplevering;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: 34.1.b
    text: "middelen die worden ontvangen in de periode waarover algemene bijstand is toegekend, voorzover
      deze\ngeen inkomen betreffen als bedoeld in de [artikelen 32][ref1] en [33][ref2].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel32\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel33"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '32'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '33'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '34.2'
    text: 'Niet als vermogen wordt in aanmerking genomen:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: 34.2.a
    text: "bezittingen in natura die naar hun aard en waarde algemeen gebruikelijk zijn dan wel, gelet
      op de\nomstandigheden van persoon en gezin, noodzakelijk zijn;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: 34.2.b
    text: "het bij de aanvang van de bijstand aanwezige vermogen voorzover dit minder bedraagt dan de
      van\ntoepassing zijnde vermogensgrens, genoemd in het derde lid;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: 34.2.c
    text: spaargelden opgebouwd tijdens de periode waarin bijstand wordt ontvangen;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: 34.2.d
    text: "het vermogen gebonden in de woning met bijbehorend erf, bedoeld in [artikel 50, eerste lid][ref1],\n\
      voorzover dit minder bedraagt dan € 64.100,00;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel50"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '50'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 34.2.e
    text: "vergoedingen voor immateriële schade als bedoeld in [artikel 31, tweede lid, onderdelen l en\n\
      m][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel31"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '34.3'
    text: 'De in het tweede lid, onderdeel b, bedoelde vermogensgrens is:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: 34.3.a
    text: 'voor een alleenstaande: € 7.605,00;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: 34.3.b
    text: 'voor een alleenstaande ouder: € 15.210,00;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: 34.3.c
    text: 'voor de gehuwden tezamen: € 15.210,00.'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: '34.4'
    text: "Het tweede lid is van overeenkomstige toepassing op bezittingen die worden verworven in de
      periode\nwaarover algemene bijstand is toegekend en op middelen als bedoeld in het eerste lid, onderdeel
      b,\nmet dien verstande dat de van toepassing zijnde vermogensgrens, bedoeld in het derde lid, daarbij\n\
      wordt verminderd met het vermogen dat:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: 34.4.a
    text: "bij aanvang van de bijstandsverlening niet in aanmerking is genomen op grond van het tweede
      lid,\nonderdeel b;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: 34.4.b
    text: tijdens de bijstandsverlening niet in aanmerking is genomen op grond van dit lid.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel34
  - number: '35.1'
    text: "Onverminderd [paragraaf 2.2][ref1], heeft de alleenstaande of het gezin recht op bijzondere
      bijstand\nvoor zover de alleenstaande of het gezin niet beschikt over de middelen om te voorzien
      in de uit\nbijzondere omstandigheden voortvloeiende noodzakelijke kosten van het bestaan en deze
      kosten naar\nhet oordeel van het college niet kunnen worden voldaan uit de bijstandsnorm, de individuele\n\
      inkomenstoeslag, bedoeld in [artikel 36][ref2], de studietoeslag, bedoeld in [artikel 36b][ref3],\n\
      het vermogen en het inkomen voor zover dit meer bedraagt dan de bijstandsnorm, waarbij [artikel
      31,\ntweede lid][ref4], en [artikel 34, tweede lid][ref5], niet van toepassing zijn. Het college
      bepaalt\nhet begin en de duur van de periode waarover het vermogen en het inkomen in aanmerking
      wordt\ngenomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel36\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel36b\n[ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel31\n\
      [ref5]: https://wetten.overheid.nl/BWBR0015703#Artikel34"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '36'
        hoofdstuk: '4'
        paragraaf: '4.1'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: 36b
        hoofdstuk: '4'
        paragraaf: '4.1'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref5
        bwb_id: BWBR0015703
        artikel: '34'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '35.2'
    text: "Het college kan bijzondere bijstand weigeren, indien de in het eerste lid bedoelde kosten binnen\n\
      twaalf maanden een bedrag van € 167,00 niet te boven gaan."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel35
  - number: '35.3'
    text: "In afwijking van het eerste lid kan bijzondere bijstand ook aan een persoon worden verleend
      in de\nvorm van een collectieve aanvullende zorgverzekering of in de vorm van een tegemoetkoming
      in de\nkosten van de premie van een dergelijke verzekering zonder dat wordt nagegaan of ten aanzien
      van die\npersoon de kosten van die verzekering of die premie ook daadwerkelijk noodzakelijk zijn
      of gemaakt\nzijn."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel35
  - number: '35.4'
    text: "In afwijking van het eerste lid kan tot en met 30 juni 2023 bijzondere bijstand ook aan een\n\
      alleenstaande of een gezin worden verleend in de vorm van een eenmalige energietoeslag, zonder dat\n\
      wordt nagegaan of die alleenstaande of dat gezin in dat jaar een sterk gestegen energierekening
      had."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel35
  - number: '35.5'
    text: "De in het vierde lid bedoelde toeslag kan in afwijking van [artikel 43, eerste lid][ref1],\n\
      ambtshalve worden vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel43"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '43'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '35.6'
    text: "Voor de toepassing van dit artikel wordt onder bijzondere bijstand niet verstaan individuele\n\
      inkomenstoeslag als bedoeld in [artikel 36][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel36"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '36'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: '35.7'
    text: "Voorzover de gemeente krachtens de [Wet op de loonbelasting 1964][ref1] inhoudingsplichtige
      is,\nwordt de bijzondere bijstand verhoogd met de loonbelasting en premies volksverzekeringen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002471"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0002471
  - number: '36.1'
    text: "Op een daartoe strekkend verzoek van een persoon van 21 jaar of ouder doch jonger dan de\n\
      pensioengerechtigde leeftijd, die langdurig een laag inkomen en geen in aanmerking te nemen vermogen\n\
      als bedoeld in [artikel 34][ref1] heeft en geen uitzicht heeft op inkomensverbetering, kan het\n\
      college, gelet op de omstandigheden van die persoon, een individuele inkomenstoeslag verlenen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel34"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '34'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '36.2'
    text: 'Tot de omstandigheden, bedoeld in het eerste lid, worden in ieder geval gerekend:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36
  - number: 36.2.a
    text: de krachten en bekwaamheden van de persoon; en
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36
  - number: 36.2.b
    text: de inspanningen die de persoon heeft verricht om tot inkomensverbetering te komen.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36
  - number: '36.3'
    text: "Indien aan de persoon, bedoeld in het eerste lid, in de periode van 12 maanden onmiddellijk\n\
      voorafgaande aan zijn verzoek, een individuele inkomenstoeslag is verleend, wordt het verzoek\n\
      afgewezen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36
  - number: '36.4'
    text: "De [artikelen 12][ref1], [43][ref2], [49][ref3] en [52][ref4] zijn niet van toepassing.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel12\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel43\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel49\n[ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel52"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '12'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '43'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '49'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: '52'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 36a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36a
  - number: 36b.1
    text: "In aanvulling op [artikel 7][ref1] verstrekt het college op verzoek van een belanghebbende
      die als\nrechtstreeks gevolg van een ziekte of gebrek structureel niet in staat is naast de studie
      inkomsten\nte verwerven, een studietoeslag waarvan de minimale hoogte, die voor naar leeftijd te
      onderscheiden\ncategorieën belanghebbenden verschillend kan zijn, bij algemene maatregel van bestuur
      wordt\nvastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 36b.2
    text: "Bij de beoordeling of recht bestaat op de studietoeslag vraagt het college een geneeskundig
      advies,\ntenzij zonder dit advies vastgesteld kan worden dat recht bestaat op de studietoeslag."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36b
  - number: 36b.3
    text: 'Het verzoek kan worden gedaan door een belanghebbende die:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36b
  - number: 36b.3.a
    text: "studiefinanciering ontvangt op grond van de [Wet studiefinanciering 2000][ref1], niet zijnde
      het\nlevenlanglerenkrediet, of een tegemoetkoming krijgt op grond van [hoofdstuk 4 van de Wet\n\
      tegemoetkoming onderwijsbijdrage en schoolkosten][ref2]; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453\n\
      [ref2]: https://wetten.overheid.nl/BWBR0012438"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36b
    references:
      - id: ref1
        bwb_id: BWBR0011453
      - id: ref2
        bwb_id: BWBR0012438
        hoofdstuk: '4'
  - number: 36b.3.b
    text: "geen recht heeft op een uitkering op grond van de [Wet arbeidsongeschiktheidsvoorziening\n\
      jonggehandicapten][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008657"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36b
    references:
      - id: ref1
        bwb_id: BWBR0008657
  - number: 36b.4
    text: "De belanghebbende doet aan het college op verzoek of onverwijld uit eigen beweging mededeling
      van\nalle feiten en omstandigheden waarvan hem redelijkerwijs duidelijk moet zijn dat zij van invloed\n\
      kunnen zijn op het recht op de studietoeslag. Deze verplichting geldt niet als die feiten en\nomstandigheden
      door het college kunnen worden vastgesteld op grond van bij wettelijk voorschrift als\nauthentiek
      aangemerkte gegevens of kunnen worden verkregen uit bij ministeriële regeling aan te\nwijzen administraties.
      Bij ministeriële regeling wordt bepaald voor welke gegevens de tweede zin van\ntoepassing is."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36b
  - number: 36b.5
    text: "De belanghebbende die in het kader van zijn studie inkomsten uit een stage ontvangt, behoudt
      het\nrecht op de studietoeslag, met dien verstande dat de hoogte van de studietoeslag wordt verminderd\n\
      met het bedrag aan inkomsten uit de stage voor zover dat het een bij algemene maatregel van bestuur\n\
      te bepalen bedrag te boven gaat."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36b
  - number: 36b.6
    text: "[Artikel 40, eerste lid][ref1], en [paragraaf 6.4][ref2], zijn van overeenkomstige toepassing,
      met\ndien verstande dat waar «bijstand» staat steeds gelezen wordt «studietoeslag».\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel40\n[ref2]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel36b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '40'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.4'
  - number: '37.1'
    text: "In deze paragraaf wordt onder netto minimumloon verstaan het minimumloon per maand, genoemd
      in\n[artikel 8, eerste lid, onderdeel a, van de Wet minimumloon en minimumvakantiebijslag][ref1],\n\
      verhoogd met de aanspraak op vakantiebijslag waarop een werknemer op grond van [artikel 15 van die\n\
      wet][ref2] over dat minimumloon ten minste aanspraak kan maken, na aftrek van de daarvan in te\n\
      houden loonbelasting en premies volksverzekeringen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002638#Artikel15"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '8'
      - id: ref2
        bwb_id: BWBR0002638
        artikel: '15'
  - number: '37.2'
    text: "De in het eerste lid bedoelde loonbelasting en premies volksverzekeringen worden berekend voor
      een\nwerknemer die de pensioengerechtigde leeftijd nog niet heeft bereikt rekening houdend met\n\
      uitsluitend 160,0% van de algemene heffingskorting, bedoeld in [artikel 22 van de Wet op de\nloonbelasting
      1964][ref1], over het minimumloon en de aanspraak op vakantiebijslag daarover.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel22"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: '22'
  - number: '37.3'
    text: "Onder consumentenprijsindex wordt in deze afdeling verstaan hetgeen daaronder in [artikel 13,\n\
      zevende lid, van de Algemene Kinderbijslagwet][ref1] wordt verstaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002368#Artikel13"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel37
    references:
      - id: ref1
        bwb_id: BWBR0002368
        artikel: '13'
  - number: '37.4'
    text: "Met ingang van 1 januari 2022 tot 1 januari 2023 wordt het in het tweede lid genoemde percentage\n\
      twee keer per kalenderjaar, op 1 januari en 1 juli, verlaagd met 1,875 procentpunt. Met ingang van\n\
      1 januari 2023 wordt het in het tweede lid genoemde percentage twee keer per kalenderjaar, op\n\
      1 januari en 1 juli, verlaagd met 2,5 procentpunt. Het gewijzigde percentage wordt door of namens\n\
      Onze Minister medegedeeld in de Staatscourant. Dit lid vervalt op het moment dat het in het tweede\n\
      lid genoemde percentage de waarde van 100 heeft bereikt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel37
  - number: 37a.1
    text: "De normen voor belanghebbenden die de pensioengerechtigde leeftijd hebben bereikt, genoemd
      in\n[artikel 22][ref1], worden afgeleid van het netto minimumloon per maand.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel22"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 37a.2
    text: "Op basis van het netto minimumloon per maand worden de bruto bedragen zodanig vastgesteld,
      dat na\naftrek van de in te houden loonbelasting en premie voor de volksverzekeringen, rekening
      houdend met\nde toepasselijke heffingskortingen voor een persoon van de pensioengerechtigde leeftijd
      en ouder,\nmet uitzondering van de ouderenkorting en alleenstaande ouderenkorting, bedoeld in de\n\
      [artikelen 22b][ref1] en [22c van de Wet op de loonbelasting 1964][ref2], en van de\ninkomensafhankelijke
      bijdrage, bedoeld in [artikel 41 van de Zorgverzekeringswet][ref3]:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel22b\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel22c\n[ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel41"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 22b
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 22c
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '41'
  - number: 37a.2.a
    text: "het netto bedrag per maand van een belanghebbende als bedoeld in [artikel 22, onderdeel a][ref1],\n\
      gelijk is aan 70% van het netto minimumloon per maand;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel22"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 37a.2.b
    text: "het netto bedrag per maand van een belanghebbende als bedoeld in [artikel 22, onderdelen b
      en\nc][ref1], gelijk is aan 50% van het netto minimumloon per maand.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel22"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 37a.3
    text: "Op basis van de bruto bedragen, bedoeld in het tweede lid, worden de netto normen, bedoeld
      in het\neerste lid, vastgesteld waarbij rekening wordt gehouden met de in te houden loonbelasting
      en premie\nvoor de volksverzekeringen en de toepasselijke heffingskortingen voor een persoon van
      de\npensioengerechtigde leeftijd en ouder, met inbegrip van de ouderenkorting en alleenstaande\n\
      ouderenkorting, bedoeld in de [artikelen 22b][ref1] en [22c van de Wet op de loonbelasting\n1964][ref2],
      en de inkomensafhankelijke bijdrage, bedoeld in [artikel 41 van de\nZorgverzekeringswet][ref3].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel22b\n[ref2]: https://wetten.overheid.nl/BWBR0002471#Artikel22c\n\
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel41"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel37a
    references:
      - id: ref1
        bwb_id: BWBR0002471
        artikel: 22b
      - id: ref2
        bwb_id: BWBR0002471
        artikel: 22c
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '41'
  - number: '38.1'
    text: "Met ingang van de dag waarop het netto minimumloon wijzigt, worden de normen, genoemd in de\n\
      [artikelen 20][ref1], [21][ref2], [22a, derde lid][ref3], en [23, eerste lid][ref4], gewijzigd met\n\
      het percentage van deze wijziging.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel20\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel21\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel22a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel23"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '20'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '21'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: 22a
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: '23'
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: '38.2'
    text: "Met ingang van de dag waarop het netto minimumloon wijzigt, worden de normen, genoemd in\n\
      [artikel 22][ref1], gewijzigd met inachtneming van [artikel 37a][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel22\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel37a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 37a
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: '38.3'
    text: "Met ingang van de dag waarop het netto minimumloon, zonder de daarin begrepen aanspraak op\n\
      vakantiebijslag, wijzigt, worden de bedragen, genoemd in [artikel 31, tweede lid, onderdelen j,
      n,\nr, y, z en aa][ref1], gewijzigd met het percentage van deze wijziging.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel31"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '38.4'
    text: "Met ingang van de dag waarop de over het inkomen, bedoeld in [artikel 32, eerste lid][ref1],\n\
      verschuldigde loonbelasting, premies, bijdragen en inhoudingen, bedoeld in [artikel 31, derde\n\
      lid][ref2], wijzigen, worden de bedragen en percentages ter vaststelling van de aanspraak op\nvakantietoeslag
      over een inkomen als bedoeld in artikel 31, vierde lid, gewijzigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel31\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel31"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '38.5'
    text: "De bedragen, genoemd in [artikel 23, tweede lid][ref1], worden gewijzigd, indien het drempelinkomen,\n\
      bedoeld in de [Wet op de zorgtoeslag][ref2], wordt aangepast, de percentages, bedoeld in [artikel
      2\nvan die wet][ref3], worden gewijzigd of het bedrag van de standaardpremie op grond van [artikel
      4\nvan die wet][ref4] op een ander bedrag wordt vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel23\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018451\n[ref3]: https://wetten.overheid.nl/BWBR0018451#Artikel2\n\
      [ref4]: https://wetten.overheid.nl/BWBR0018451#Artikel4"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel38
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '23'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0018451
      - id: ref3
        bwb_id: BWBR0018451
        artikel: '2'
      - id: ref4
        bwb_id: BWBR0018451
        artikel: '4'
  - number: '38.6'
    text: "De gewijzigde normen en bedragen en de dag waarop de wijzigingen ingaan, worden door of namens
      Onze\nMinister medegedeeld in de Staatscourant."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel38
  - number: '39.1'
    text: "Met ingang van 1 januari van elk kalenderjaar worden de in [artikel 15, tweede lid, onderdeel\n\
      b][ref1], [artikel 33, vijfde lid][ref2], [artikel 34, tweede lid, onderdeel d, en derde lid][ref3],\n\
      en [artikel 35, tweede lid][ref4], genoemde bedragen gewijzigd met de procentuele stijging van de\n\
      consumentenprijsindex.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel33\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel34\n[ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel35"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel39
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '15'
        hoofdstuk: '2'
        paragraaf: '2.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '33'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '34'
        hoofdstuk: '3'
        paragraaf: '3.4'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: '35'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: '39.2'
    text: "De gewijzigde bedragen en de dag waarop de wijzigingen ingaan, worden door of namens Onze Minister\n\
      medegedeeld in de Staatscourant."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel39
  - number: '40.1'
    text: "Het recht op bijstand bestaat jegens het college van de gemeente waar de belanghebbende woonplaats\n\
      heeft als bedoeld in de [artikelen 10, eerste lid][ref1], en [11 van Boek 1 van het Burgerlijk\n\
      Wetboek][ref2]. Bij algemene maatregel van bestuur kan worden bepaald dat bijstand aan een\nbelanghebbende
      die niet is ingeschreven als ingezetene met een woonadres of briefadres in de\nbasisregistratie
      personen wordt verleend door het college van een bij die maatregel aan te wijzen\ngemeente.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel10\n[ref2]: https://wetten.overheid.nl/BWBR0002656#Artikel11"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: '10'
      - id: ref2
        bwb_id: BWBR0002656
        artikel: '11'
  - number: '40.2'
    text: "Indien bij de beoordeling van het recht op bijstand blijkt dat het door een belanghebbende\n\
      verstrekte adres van hemzelf, van zijn echtgenoot of van een kind afwijkt van het adres waaronder
      de\nbetrokkene in de basisregistratie personen is ingeschreven, schort het college de betaling van
      de\nbijstand op."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel40
  - number: '40.3'
    text: 'Geen opschorting vindt plaats indien:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel40
  - number: 40.3.a
    text: de afwijking redelijkerwijs geen gevolgen kan hebben voor het recht op of de hoogte van de
      bijstand;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel40
  - number: 40.3.b
    text: de belanghebbende van de afwijking redelijkerwijs geen verwijt kan worden gemaakt;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel40
  - number: 40.3.c
    text: daarvoor naar het oordeel van het college dringende redenen aanwezig zijn.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel40
  - number: '40.4'
    text: "Het college doet schriftelijk mededeling van de opschorting, bedoeld in het tweede lid, aan
      de\nbelanghebbende en geeft daarbij de gelegenheid tot adreswijziging in de basisregistratie personen\n\
      binnen een door het college te stellen termijn."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel40
  - number: '40.5'
    text: "De opschorting wordt beëindigd zodra het aan het college gebleken is dat de afwijking niet
      meer\nbestaat. Indien de afwijking ook na de krachtens het vierde lid gestelde termijn nog bestaat,\n\
      herziet het college het besluit tot toekenning van de bijstand of trekt het dit in met ingang van
      de\neerste dag waarop de betaling van de bijstand is opgeschort."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel40
  - number: '41.1'
    text: "De aanvraag is gericht tot het college en wordt overeenkomstig [artikel 30c van de Wet structuur\n\
      uitvoeringsorganisatie werk en inkomen][ref1] ingediend bij het Uitvoeringsinstituut\nwerknemersverzekeringen.
      Na de overdracht van de aanvraag door het Uitvoeringsinstituut\nwerknemersverzekeringen aan het
      college ingevolge [artikel 30c, vijfde lid, van de Wet structuur\nuitvoeringsorganisatie werk en
      inkomen][ref2] wordt de aanvraag verder behandeld door het college.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30c\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 30c
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30c
  - number: '41.2'
    text: "Indien het een aanvraag betreft van andere dan algemene bijstand dan wel van algemene bijstand
      aan\neen persoon die de pensioengerechtigde leeftijd nog niet heeft bereikt die in een inrichting\n\
      verblijft of die niet is ingeschreven in de basisregistratie personen wordt, in afwijking van het\n\
      eerste lid, de aanvraag ingediend bij het college."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
  - number: '41.3'
    text: "De gemeenteraad kan, in overeenstemming met het Uitvoeringsinstituut werknemersverzekeringen,
      bij\nverordening categorieën van aanvragen vaststellen die, in afwijking van het tweede lid, bij
      het\nUitvoeringsinstituut werknemersverzekeringen worden ingediend."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
  - number: '41.4'
    text: "Een aanvraag van algemene bijstand die alleen ziet op alleenstaanden en alleenstaande ouders
      jonger\ndan 27 jaar en gehuwden waarvan beide echtgenoten jonger dan 27 jaar zijn wordt niet eerder\n\
      ingediend dan vier weken na de melding, bedoeld in artikel 44, en wordt niet eerder dan vier weken\n\
      na die melding door het college in behandeling genomen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
  - number: '41.5'
    text: "Indien tot de personen voor wie bijstand is aangevraagd een of meer personen jonger dan 27
      jaar\nbehoren, worden documenten verstrekt die het college kunnen helpen bij de beoordeling of die\n\
      personen jonger dan 27 jaar nog mogelijkheden hebben binnen het uit ‘s Rijks kas bekostigde\nonderwijs."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
  - number: '41.6'
    text: "De personen, bedoeld in het vierde lid, die recht hebben op een uitkering op grond van de\n\
      [Werkloosheidswet][ref1], kunnen zich al melden om bijstand aan te vragen vanaf de dag gelegen vier\n\
      weken voordat het recht op die uitkering eindigt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0004045
  - number: '41.7'
    text: 'De documenten, bedoeld in het vijfde lid, worden verstrekt:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
  - number: 41.7.a
    text: 'indien het vierde lid van toepassing is: bij de aanvraag van algemene bijstand;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
  - number: 41.7.b
    text: "indien het vierde lid niet van toepassing is: binnen vier weken na de melding, bedoeld in [artikel\n\
      44][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel44"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '41.8'
    text: "Indien het vierde lid van toepassing is in geval van een vreemdeling als bedoeld in [artikel
      11,\ntweede of derde lid][ref1]:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel11"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '11'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 41.8.a
    text: "die na een verzoek van de Hoge Commissaris van de Verenigde Naties voor de vluchtelingen op\n\
      uitnodiging van de Nederlandse regering in Nederland verblijft; of"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
  - number: 41.8.b
    text: "van wie de aanspraak op verstrekkingen als bedoeld in [artikel 3, derde lid, van de Wet Centraal\n\
      Orgaan opvang asielzoekers][ref1] is geëindigd, omdat:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006685#Artikel3"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0006685
        artikel: '3'
  - number: 41.8.b.1°
    text: "een verblijfsvergunning is verleend en naar het oordeel van het Centraal Orgaan opvang asielzoekers\n\
      passende huisvesting buiten de opvangvoorziening is gerealiseerd; of"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
  - number: 41.8.b.2°
    text: "bij vreemdelingen die een aanvraag tot het verlenen van de verblijfsvergunning als bedoeld
      in\n[artikel 14 van de Vreemdelingenwet 2000][ref1] hebben ingediend onder een beperking verband
      houdend\nmet gezinshereniging met een asielzoeker aan wie verstrekkingen als bedoeld in [artikel
      3, derde lid\nvan de Wet Centraal Orgaan opvang asielzoekers][ref2] worden geboden, naar het oordeel
      van het\nCentraal Orgaan opvang asielzoekers passende huisvesting buiten de opvangvoorziening kan
      worden\ngerealiseerd, kan het college op verzoek van die vreemdeling bij wijze van voorschot algemene\n\
      bijstand in de vorm van een renteloze geldlening verlenen na de melding, bedoeld in [artikel\n44][ref3],
      indien onevenredig bezwarende individuele omstandigheden daartoe noodzaken en zolang het\nrecht
      op algemene bijstand niet is vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel14\n\
      [ref2]: https://wetten.overheid.nl/BWBR0006685#Artikel3\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel44"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '14'
      - id: ref2
        bwb_id: BWBR0006685
        artikel: '3'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '41.9'
    text: "Bij de toepassing van het achtste lid is [artikel 52, eerste lid, onderdelen a en b, tweede
      tot en\nmet het vierde lid][ref1], van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel52"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '52'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: '41.10'
    text: "In de aanvraag verleent belanghebbende het college een machtiging om onderzoek in te stellen
      naar de\njuistheid en volledigheid van de verstrekte gegevens en zo nodig naar andere gegevens die\n\
      noodzakelijk zijn voor de verlening dan wel de voortzetting van bijstand."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel41
  - number: '42.1'
    text: "Indien doorzending van de aanvraag naar het college van een andere gemeente heeft plaatsgevonden
      en\ndit van oordeel is dat het evenmin de aanvraag dient te behandelen, terwijl geen zekerheid kan\n\
      worden verkregen over de in [artikel 40][ref1] bedoelde woonplaats, draagt het college dat de\n\
      doorgezonden aanvraag heeft ontvangen er zorg voor dat het geschil aanhangig wordt gemaakt.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel40"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '40'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '42.2'
    text: "In afwachting van een beslissing inzake een geschil over toepassing van het eerste lid bestaat
      het\nrecht op bijstand jegens het college van de gemeente waar de belanghebbende werkelijk verblijft."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel42
  - number: '42.3'
    text: "Kosten van bijstand verleend ingevolge het tweede lid worden vergoed door het college van de\n\
      gemeente waarvan de taak is waargenomen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel42
  - number: '43.1'
    text: "Het college stelt het recht op bijstand op schriftelijke aanvraag of, indien een schriftelijke\n\
      aanvraag niet mogelijk is, ambtshalve vast."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel43
  - number: '43.2'
    text: "De bijstand wordt door de echtgenoten gezamenlijk aangevraagd dan wel door een van hen met\n\
      schriftelijke toestemming van de ander."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel43
  - number: '43.3'
    text: "Het college stelt het recht op bijstand ambtshalve vast indien een van de echtgenoten niet
      met de\naanvraag instemt, doch bijstandsverlening, gezien de belangen van de overige gezinsleden,
      niettemin\ngeboden is."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel43
  - number: '43.4'
    text: "Het college houdt, indien [artikel 41, vierde lid][ref1], van toepassing is, bij de vaststelling
      van\nhet recht op algemene bijstand rekening met de houding en gedragingen van de meerderjarige
      personen\ndie ten tijde van de aanvraag van algemene bijstand jonger dan 27 jaar zijn gedurende
      de vier weken\nna de melding, bedoeld in [artikel 44][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel41\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel44"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '43.5'
    text: "Indien [artikel 41, vierde lid][ref1], niet van toepassing is, beoordeelt het college in ieder
      geval\nde houding en gedragingen gedurende de vier weken na de melding, bedoeld in [artikel 44][ref2],
      van\nde meerderjarige personen die ten tijde van de aanvraag van algemene bijstand jonger dan 27
      jaar\nzijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel41\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel44"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '44.1'
    text: "Indien door het college is vastgesteld dat recht op bijstand bestaat, wordt de bijstand toegekend\n\
      vanaf de dag waarop dit recht is ontstaan, voorzover deze dag niet ligt voor de dag waarop de\n\
      belanghebbende zich heeft gemeld om bijstand aan te vragen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel44
  - number: '44.2'
    text: "De belanghebbende heeft zich gemeld als zijn naam, adres en woonplaats bij het Uitvoeringsinstituut\n\
      werknemersverzekeringen zijn geregistreerd, en:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel44
  - number: 44.2.a
    text: "indien [artikel 41, vierde lid][ref1], van toepassing is: hij door het Uitvoeringsinstituut\n\
      werknemersverzekeringen op de hoogte is gesteld van de verplichting, bedoeld in [artikel 9, eerste\n\
      lid, onderdeel a][ref2], en de inhoud van artikel 41;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel41\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel9"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel44
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 44.2.b
    text: "indien [artikel 41, vierde lid][ref1], niet van toepassing is: hij in staat is gesteld zijn
      aanvraag\nin te dienen bij het Uitvoeringsinstituut werknemersverzekeringen, als het een aanvraag
      betreft als\nbedoeld in artikel 41, eerste of derde lid, of bij het college, als het een aanvraag
      betreft als\nbedoeld in artikel 41, tweede lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel41"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel44
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '44.3'
    text: "Indien de belanghebbende de aanvraag niet zo spoedig mogelijk indient nadat hij zich heeft
      gemeld en\nhem dit te verwijten valt, kan het college, in afwijking van het eerste lid, besluiten
      dat de\nbijstand wordt toegekend vanaf de dag dat de aanvraag is ingediend."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel44
  - number: '44.4'
    text: "Bij een besluit tot toekenning van algemene bijstand voor zover dat ziet op personen van 18
      jaar of\nouder, doch jonger dan 27 jaar, wordt, in een bijlage, een plan van aanpak opgenomen als
      bedoeld in\n[artikel 44a][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel44a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel44
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 44a
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: 44a.1
    text: 'Het plan van aanpak bevat:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel44a
  - number: 44a.1.a
    text: indien van toepassing de uitwerking van de ondersteuning;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel44a
  - number: 44a.1.b
    text: "de verplichtingen gericht op arbeidsinschakeling en de gevolgen van het niet naleven van die\n\
      verplichtingen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel44a
  - number: 44a.2
    text: "Het college begeleidt een persoon die recht heeft op algemene bijstand bij de uitvoering van
      het\nplan van aanpak en evalueert, in samenspraak met die persoon, periodiek het plan van aanpak
      en stelt\ndit zonodig bij."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel44a
  - number: '45.1'
    text: "De algemene bijstand wordt per kalendermaand vastgesteld en betaald. In afwijking van de eerste\n\
      volzin wordt de vakantietoeslag, voorzover niet reeds eerder betaald, jaarlijks betaald in de maand\n\
      juni over de aan die maand voorafgaande twaalf maanden of zo veel eerder als de vakantietoeslag
      over\ndeze periode vaststaat, dan wel binnen drie maanden volgend op de maand waarin de algemene
      bijstand\nis beëindigd."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel45
  - number: '45.2'
    text: "Het college kan op grond van [artikel 18, eerste lid][ref1], besluiten de algemene bijstand
      over een\nandere periode als bedoeld in het eerste lid vast te stellen of te betalen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel18"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel45
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '18'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: '45.3'
    text: "De algemene bijstand wordt vastgesteld over het deel van de kalendermaand waarover recht op
      bijstand\nbestaat, indien de alleenstaande of het gezin voorafgaand aan of volgend op de bijstandsverlening:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel45
  - number: 45.3.a
    text: gedurende een periode van ten minste 30 dagen geen algemene bijstand ontvangt; of
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel45
  - number: 45.3.b
    text: anderszins geen recht op algemene bijstand heeft.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel45
  - number: '45.4'
    text: "De algemene bijstand wordt uitbetaald aan ieder van de rechthebbende echtgenoten voor de helft
      dan\nwel op hun gezamenlijk verzoek aan een van hen voor het geheel."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel45
  - number: '45.5'
    text: "Ingeval van overlijden van een van de echtgenoten, van de alleenstaande ouder, van het laatste
      ten\nlaste komende kind van gehuwden waarvan de leeftijd van een echtgenoot of beide echtgenoten
      18, 19\nof 20 jaar is, of van het laatste ten laste komende kind van de alleenstaande ouder, wordt
      de\nalgemene bijstand tot en met één maand na de dag van het overlijden, betaald naar de op het
      moment\nvan overlijden van toepassing zijnde bijstandsnorm aan de andere echtgenoot, de ten laste
      komende\nkinderen, onderscheidenlijk de gewezen alleenstaande ouder."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel45
  - number: 45a
    text: "Bij algemene maatregel van bestuur worden regels gesteld over de termijn waarbinnen het bedrag
      aan\nloonkostensubsidie, bedoeld in [artikel 10d, vierde of vijfde lid][ref1], wordt berekend en
      betaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10d"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel45a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: '46.1'
    text: De bijstand is niet vatbaar voor vervreemding of verpanding.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel46
  - number: '46.2'
    text: Bijzondere bijstand is niet vatbaar voor beslag.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel46
  - number: '46.3'
    text: "Een machtiging tot het in ontvangst nemen van de bijstand, onder welke vorm of welke benaming
      ook\nverleend, is steeds herroepelijk."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel46
  - number: '46.4'
    text: Elk beding, strijdig met dit artikel, is nietig.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel46
  - number: '47'
    text: "De gemeenteraad stelt bij verordening regels over de wijze waarop de personen, bedoeld in [artikel\n\
      7, eerste lid][ref1], of hun vertegenwoordigers worden betrokken bij de uitvoering van deze wet
      en\nde daarop berustende bepalingen, waarbij in ieder geval wordt geregeld de wijze waarop deze
      personen\nof hun vertegenwoordigers:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 47.a
    text: "vroegtijdig in staat worden gesteld gevraagd en ongevraagd advies uit te brengen bij de\nbesluitvorming
      over verordeningen en beleidsvoorstellen;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47
  - number: 47.b
    text: worden voorzien van ondersteuning om hun rol effectief te kunnen vervullen;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47
  - number: 47.c
    text: deel kunnen nemen aan periodiek overleg;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47
  - number: 47.d
    text: onderwerpen voor de agenda van dit overleg kunnen aanmelden;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47
  - number: 47.e
    text: worden voorzien van de voor een adequate deelname aan het overleg benodigde informatie.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47
  - number: 47a.1
    text: "De Sociale verzekeringsbank heeft tot taak het verlenen van algemene bijstand in de vorm van
      een\naanvullende inkomensvoorziening ouderen aan:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47a
  - number: 47a.1.a
    text: alleenstaanden en alleenstaande ouders die de pensioengerechtigde leeftijd hebben bereikt;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47a
  - number: 47a.1.b
    text: "gehuwden, van wie beide echtgenoten de pensioengerechtigde leeftijd hebben bereikt dan wel
      van wie\néén echtgenoot de pensioengerechtigde leeftijd heeft bereikt;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47a
  - number: 47a.2
