  - number: 60a.3
    text: "Indien degene van wie de kosten van bijstand worden teruggevorderd dan wel die verplicht is
      tot\nbetaling van een bestuurlijke boete een uitkering ontvangt op grond van de [Algemene\nOuderdomswet][ref1]
      of de [Algemene nabestaandenwet][ref2] betaalt de Sociale verzekeringsbank,\nzonder dat daarvoor
      een machtiging nodig is van belanghebbende, het bedrag van de terugvordering of\nde bestuurlijke
      boete uit de uitkering op verzoek aan het college dat de kosten van bijstand\nterugvordert of de
      bestuurlijke boete heeft opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221\n[ref2]:
      https://wetten.overheid.nl/BWBR0007795"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60a
    references:
      - id: ref1
        bwb_id: BWBR0002221
      - id: ref2
        bwb_id: BWBR0007795
  - number: 60a.4
    text: "Onverminderd [artikel 60, derde lid][ref1], en het eerste, tweede en derde lid kan het college
      een\nvordering die een belanghebbende op hem heeft, verrekenen met een vordering als bedoeld in
      [artikel\n58][ref2] en [59][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel60\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel58\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel59"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '60'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '59'
        hoofdstuk: '6'
        paragraaf: '6.4'
  - number: 60a.5
    text: "Indien de kosten van bijstand worden teruggevorderd door de Sociale verzekeringsbank is het
      eerste\ntot en met het vierde lid van overeenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60a
  - number: 60b
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60b
  - number: 60c
    text: "Door het college wordt geen medewerking verleend aan een schuldregeling indien een vordering
      is\nontstaan door het opzettelijk of door grove schuld niet of niet behoorlijk nakomen door de\n\
      belanghebbende van de verplichting, bedoeld in [artikel 17, eerste lid][ref1], of de verplichtingen,\n\
      bedoeld in [artikel 30c, tweede en derde lid, van de Wet structuur uitvoeringsorganisatie werk en\n\
      inkomen][ref2], en hiervoor een bestuurlijke boete is opgelegd, dan wel met betrekking tot het niet\n\
      of niet behoorlijk nakomen van die verplichtingen aangifte is gedaan op grond van het [Wetboek van\n\
      Strafrecht][ref3], voor zover deze medewerking leidt tot gehele of gedeeltelijke kwijtschelding
      van\ndeze vordering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001854"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60c
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30c
      - id: ref3
        bwb_id: BWBR0001854
  - number: '61'
    text: "Kosten van bijstand kunnen door het college worden verhaald in de gevallen en naar de regels\n\
      aangegeven in deze paragraaf."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel61
  - number: '62'
    text: "Kosten van bijstand kunnen tot de grens van de onderhoudsplicht, bedoeld in [Boek 1 van het\n\
      Burgerlijk Wetboek][ref1], worden verhaald:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002656"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62
    references:
      - id: ref1
        bwb_id: BWBR0002656
  - number: 62.a
    text: "op degene die bij het ontbreken van gezinsverband zijn onderhoudsplicht jegens zijn echtgenoot,
      of\nminderjarig kind niet of niet behoorlijk nakomt en op het minderjarige kind dat zijn\nonderhoudsplicht
      jegens zijn ouders niet of niet behoorlijk nakomt;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62
  - number: 62.b
    text: "op degene die zijn onderhoudsplicht na echtscheiding of ontbinding van het huwelijk na scheiding
      van\ntafel en bed niet of niet behoorlijk nakomt;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62
  - number: 62.c
    text: "op degene die zijn onderhoudsplicht op grond van [artikel 395a van Boek 1 van het Burgerlijk\n\
      Wetboek][ref1] niet of niet behoorlijk nakomt jegens zijn meerderjarig kind aan wie bijzondere\n\
      bijstand is verleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel395a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: 395a
  - number: 62a
    text: "Bij de beoordeling van het bestaan van het verhaalsrecht, bedoeld in [artikel 159a van Boek
      1 van\nhet Burgerlijk Wetboek][ref1] of [artikel 62][ref2], en de omvang van het te verhalen bedrag
      wordt\nrekening gehouden met de maatstaven die gelden en de omstandigheden die van belang zijn in
      het geval\ndat de rechter dient te beslissen over de vraag of en, zo ja, tot welk bedrag een uitkering
      tot\nlevensonderhoud na echtscheiding, scheiding van tafel en bed of ontbinding van het huwelijk
      na\nscheiding van tafel en bed zou moeten worden toegekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel159a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel62"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62a
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: 159a
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '62'
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: 62b.1
    text: "Indien een rechterlijke uitspraak betreffende levensonderhoud verschuldigd op grond van [Boek
      1 van\nhet Burgerlijk Wetboek][ref1] die uitvoerbaar is, niet wordt nagekomen, wordt verhaald in\n\
      overeenstemming met deze uitspraak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002656"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62b
    references:
      - id: ref1
        bwb_id: BWBR0002656
  - number: 62b.2
    text: "De betaling van het verschuldigde geschiedt binnen 30 dagen na bekendmaking van het besluit
      tot\nverhaal overeenkomstig het eerste lid."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62b
  - number: 62b.3
    text: "Degene op wie wordt verhaald kan binnen de termijn waarbinnen betaling moet plaatsvinden tegen
      het\nbesluit tot verhaal in verzet komen door het indienen van een verzoek aan de rechtbank. Het
      verzet\nkan niet gegrond zijn op de bewering dat de uitkering tot onderhoud ten onrechte is opgelegd
      of\nonjuist is vastgesteld. Indien tijdig verzet is gedaan wordt de invordering pas voortgezet zodra
      het\nverzet is ingetrokken of ongegrond verklaard."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62b
  - number: 62b.4
    text: "Het college is bevoegd, met uitsluiting van degene die de bijstand ontvangt, het verschuldigde
      bij\ndwangbevel in te vorderen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62b
  - number: 62c.1
    text: "Indien degene, die bijstand ontvangt of heeft ontvangen en ten aanzien van wie door de rechter
      een\nverhaalsbedrag verschuldigd op grond van [artikel 159a van Boek 1 van het Burgerlijk Wetboek][ref1]\n\
      of [artikel 62][ref2] is vastgesteld, zijn woonplaats verplaatst naar een andere gemeente en aldaar\n\
      bijstand ontvangt of heeft ontvangen, gaat de bevoegdheid tot tenuitvoerlegging van de rechterlijke\n\
      uitspraak op het college van de andere gemeente over.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel159a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel62"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62c
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: 159a
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '62'
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: 62c.2
    text: "Het college van de vertrekgemeente blijft bevoegd tot tenuitvoerlegging voor zover het gaat
      om\nbetalingsachterstanden ter zake van verhaal van bijstand die door dat college is verleend."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62c
  - number: 62d.1
    text: "Het door de rechter vastgestelde verhaalsbedrag verschuldigd op grond van [artikel 159a van
      Boek 1\nvan het Burgerlijk Wetboek][ref1] of [artikel 62][ref2] wordt jaarlijks met ingang van 1
      januari van\nrechtswege gewijzigd met het op grond van [artikel 402a van Boek 1 van het Burgerlijk
      Wetboek][ref3]\nvast te stellen percentage.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel159a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel62\n[ref3]: https://wetten.overheid.nl/BWBR0002656#Artikel402a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62d
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: 159a
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '62'
        hoofdstuk: '6'
        paragraaf: '6.5'
      - id: ref3
        bwb_id: BWBR0002656
        artikel: 402a
  - number: 62d.2
    text: "De toepassing van het eerste lid blijft achterwege indien de wijziging van rechtswege bij\n\
      rechterlijke uitspraak is uitgesloten."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62d
  - number: 62e.1
    text: "Het door de rechter vastgestelde verhaalsbedrag kan op verzoek van het college of van degene
      op wie\nverhaal wordt uitgeoefend door de rechter worden gewijzigd op grond van gewijzigde omstandigheden."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62e
  - number: 62e.2
    text: "Het college kan aan de rechter verzoeken het verhaalsbedrag in afwijking van een rechterlijke\n\
      uitspraak betreffende levensonderhoud verschuldigd krachtens [Boek 1 van het Burgerlijk\nWetboek][ref1]
      vast te stellen, indien de rechter:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002656"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62e
    references:
      - id: ref1
        bwb_id: BWBR0002656
  - number: 62e.2.a
    text: "deze uitspraak zou kunnen wijzigen op de gronden genoemd in [artikel 401 van dat boek][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel401"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62e
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: '401'
  - number: 62e.2.b
    text: "geen rekening heeft kunnen houden met alle voor de betrokken beslissing in aanmerking komende\n\
      gegevens en omstandigheden betreffende beide partijen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62e
  - number: 62f
    text: 'Kosten van bijstand kunnen door het college worden verhaald op:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62f
  - number: 62f.a
    text: "degene aan wie de persoon die bijstand ontvangt of heeft ontvangen een schenking heeft gedaan
      voor\nzover bij het besluit op de bijstandsaanvraag met de geschonken middelen rekening zou zijn
      gehouden\nindien de schenking niet had plaatsgevonden, tenzij gelet op alle omstandigheden aannemelijk
      is dat\nde schenker ten tijde van de schenking de noodzaak van bijstandsverlening redelijkerwijs
      niet heeft\nkunnen voorzien;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62f
  - number: 62f.b
    text: 'de nalatenschap van de persoon indien:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62f
  - number: 62f.b.1°
    text: "aan die persoon ten onrechte bijstand is verleend en voor zover voor het overlijden nog geen\n\
      terugvordering heeft plaatsgevonden;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62f
  - number: 62f.b.2°
    text: bijstand is verleend in de vorm van geldlening of als gevolg van borgtocht.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62f
  - number: 62g.1
    text: "Het besluit tot verhaal op grond van deze paragraaf, anders dan met toepassing van [artikel\n\
      62b][ref1], wordt door het college aan degene op wie verhaal wordt gezocht medegedeeld. Bij verhaal\n\
      op de nalatenschap kan de mededeling worden gericht tot de langstlevende echtgenoot of een der\n\
      erfgenamen die geacht kan worden bij de afwikkeling van de nalatenschap te zijn betrokken.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel62b"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 62b
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: 62g.2
    text: "Indien de belanghebbende niet uit eigen beweging bereid is de verlangde gelden aan het college
      te\nbetalen dan wel niet of niet tijdig tot betaling daarvan overgaat, kan het college overgaan
      tot\nverhaal in rechte."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62g
  - number: 62h.1
    text: "Verzoeken met betrekking tot verhaal in rechte op grond van deze paragraaf, alsmede verzoeken
      tot\nwijziging van een rechterlijke verhaalsuitspraak, worden ingediend bij de rechtbank."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62h
  - number: 62h.2
    text: "Op de indiening en behandeling van het verzoek, alsmede op de procedure in hoger beroep, zijn
      de\n[artikelen 799, tweede lid][ref1], en [801 van het Wetboek van Burgerlijke Rechtsvordering][ref2]\n\
      van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel799\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel801"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62h
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: '799'
      - id: ref2
        bwb_id: BWBR0001827
        artikel: '801'
  - number: 62h.3
    text: Het college kan op grond van deze paragraaf in rechte optreden zonder advocaat.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62h
  - number: 62i
    text: "De [artikelen 58, vijfde lid][ref1], en [60, eerste en vijfde tot en met zevende lid][ref2],
      zijn\nmet betrekking tot het verhaal van kosten van bijstand van overeenkomstige toepassing, met
      dien\nverstande dat [artikel 479e, tweede lid, van het Wetboek van Burgerlijke Rechtsvordering][ref3]
      van\ntoepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel60\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001827#Artikel479e"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel62i
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '60'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref3
        bwb_id: BWBR0001827
        artikel: 479e
  - number: '63.1'
    text: "Een ieder is verplicht desgevraagd en bevoegd uit eigen beweging aan het college kosteloos
      opgaven\nen inlichtingen te verstrekken omtrent feiten en omstandigheden die noodzakelijk zijn voor
      de\nuitvoering van deze wet door het college ten opzichte van een persoon te wiens behoeve bijstand
      is\ngevraagd of wordt verleend en die in zijn dienst dan wel voor hem arbeid verricht, heeft verricht
      of\nzou kunnen gaan verrichten. De verplichting strekt zich mede uit tot de inkomsten van een persoon\n\
      van wie kosten van bijstand ingevolge [paragraaf 4][ref1] worden of kunnen worden teruggevorderd
      of\nop wie kosten van bijstand ingevolge [paragraaf 5][ref2] worden of kunnen worden verhaald.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n[ref2]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel63
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: '63.2'
    text: "De opgaven en inlichtingen worden desgevraagd schriftelijk, of in een andere vorm die redelijkerwijs\n\
      kan worden verlangd, binnen een door het college schriftelijk te stellen termijn verstrekt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel63
  - number: '64.1'
    text: "De hieronder vermelde instanties zijn verplicht desgevraagd aan het college of, indien het
      college\naan het Uitvoeringsinstituut werknemersverzekeringen mandaat heeft verleend tot het nemen
      van\nbesluiten inzake de verlening van bijstand, aan het Uitvoeringsinstituut werknemersverzekeringen,\n\
      kosteloos opgaven en inlichtingen te verstrekken die noodzakelijk zijn voor de uitvoering van deze\n\
      wet door het college:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.1.a
    text: het college van andere gemeenten;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.1.b
    text: het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.1.c
    text: de Belastingdienst;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.1.d
    text: "het CAK, genoemd in [artikel 6.1.1, eerste lid, van de Wet langdurige zorg][ref1], de Nederlandse\n\
      Zorgautoriteit, bedoeld in de [Wet marktordening gezondheidszorg][ref2] en de zorgverzekeraars in
      de\nzin van de [artikelen 1, onderdeel b, van de Zorgverzekeringswet][ref3] of van de [Wet langdurige\n\
      zorg][ref4];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.1\n[ref2]: https://wetten.overheid.nl/BWBR0020078\n\
      [ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel1\n[ref4]: https://wetten.overheid.nl/BWBR0035917"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 6.1.1
      - id: ref2
        bwb_id: BWBR0020078
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '1'
      - id: ref4
        bwb_id: BWBR0035917
  - number: 64.1.e
    text: "de bedrijfstakpensioenfondsen, ondernemingspensioenfondsen, risicofondsen, stichtingen tot\n\
      uitvoering van een regeling inzake vervroegd uittreden en andere organen belast met het doen van\n\
      uitkeringen of verstrekkingen die bij of krachtens [artikel 8 van de Wet inkomensvoorziening oudere\n\
      en gedeeltelijk arbeidsongeschikte werkloze werknemers][ref1] als inkomen worden aangemerkt;\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0004044#Artikel8"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0004044
        artikel: '8'
  - number: 64.1.f
    text: "de Kamer van Koophandel, met dien verstande dat dit, in afwijking van de aanhef van dit lid,\n\
      geschiedt tegen betaling van de daarvoor op grond van de [Handelsregisterwet 2007][ref1]\nvastgestelde
      vergoeding;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0021777"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0021777
  - number: 64.1.g
    text: "de korpschef en de bevelhebber van de Koninklijke marechaussee in de zin van de [Vreemdelingenwet\n\
      2000][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0011823
  - number: 64.1.h
    text: "de Belastingdienst/Toeslagen betreffende de toekenning van tegemoetkomingen met toepassing
      van de\n[Algemene wet inkomensafhankelijke regelingen][ref1] en Onze Minister van Binnenlandse Zaken
      en\nKoninkrijksrelaties betreffende de toepassing van de [Wet bevordering eigenwoningbezit][ref2];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018472\n[ref2]: https://wetten.overheid.nl/BWBR0011919"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0018472
      - id: ref2
        bwb_id: BWBR0011919
  - number: 64.1.i
    text: Onze Minister van Onderwijs, Cultuur en Wetenschap;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.1.j
    text: "Onze Minister van Economische Zaken betreffende de omvang van de productiebeperkende maatregelen\n\
      voor het bedrijf van de ondernemer in de agrarische sector;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.1.k
    text: "Onze Minister van Veiligheid en Justitie voor zover het betreft de persoon die rechtens zijn\n\
      vrijheid is ontnomen of de persoon die zich onttrekt aan de tenuitvoerlegging van een vrijheidsstraf\n\
      of vrijheidsbenemende maatregel;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.1.l
    text: de instanties en personen die woonruimte verhuren;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.1.m
    text: de instanties die in het kader van de openbare nutsvoorziening energie en water leveren;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.1.n
    text: "derden die in het kader van de uitoefening van beroep of bedrijf de arbeidsinschakeling van
      personen\nbevorderen;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.1.o
    text: "de geneesheer-directeur, bedoeld in de [Wet verplichte geestelijke gezondheidszorg][ref1],
      en de\nzorgaanbieder, bedoeld in de [Wet zorg en dwang psychogeriatrische en verstandelijk gehandicapte\n\
      cliënten][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040635\n[ref2]: https://wetten.overheid.nl/BWBR0040635"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0040635
      - id: ref2
        bwb_id: BWBR0040635
  - number: 64.1.p
    text: "Onze Minister betreffende de toepassing van de de [Wet inburgering 2021][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0044770"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0044770
  - number: 64.1.q
    text: "Onze Minister en de colleges van burgemeester en wethouders voor zover het gegevens betreft
      die\nverwerkt worden in het landelijk register kinderopvang, bedoeld in de [Wet kinderopvang][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0017017
  - number: '64.2'
    text: "De geneesheer-directeur respectievelijk de zorgaanbieder, bedoeld in het eerste lid, onderdeel
      o,\nverstrekt slechts gegevens en inlichtingen indien:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.2.a
    text: "deze noodzakelijk zijn voor de uitvoering van [artikel 13, derde lid][ref1], laatste zin; en\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel13"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '13'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 64.2.b
    text: 'deze betrekking hebben op:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.2.b.1°
    text: de opneming;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.2.b.2°
    text: het ontslag;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.2.b.3°
    text: het verleende verlof; of
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.2.b.4°
    text: het ingetrokken verlof.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '64.3'
    text: "Het vragen door het college en het verstrekken door de in het eerste lid bedoelde instanties
      van de\nin het eerste lid bedoelde gegevens en inlichtingen kan geschieden door tussenkomst van
      het\nInlichtingenbureau."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '64.4'
    text: "Griffiers van colleges, geheel of ten dele met rechtspraak belast, zijn verplicht desgevraagd
      aan\nhet college of, indien het college aan het Uitvoeringsinstituut werknemersverzekeringen mandaat\n\
      heeft verleend tot het nemen van besluiten inzake de verlening van bijstand, aan het\nUitvoeringsinstituut
      werknemersverzekeringen, kosteloos alle gegevens en uittreksels of afschriften\nvan uitspraken,
      registers en andere stukken te verstrekken die noodzakelijk zijn voor de uitvoering\nvan deze wet."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '64.5'
    text: 'De in het eerste en het vierde lid bedoelde verplichtingen strekken zich mede uit tot degene:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.5.a
    text: "van wie kosten van bijstand worden of kunnen worden teruggevorderd ingevolge [paragraaf 4][ref1]
      of\nop wie deze worden of kunnen worden verhaald ingevolge [paragraaf 5][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: 64.5.b
    text: "die hun hoofdverblijf hebben in dezelfde woning, of ten aanzien van wie dat redelijkerwijs
      kan\nworden vermoed, als degene:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.5.b.1°
    text: te wiens behoeve bijstand is gevraagd of wordt verleend;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: 64.5.b.2°
    text: "van wie kosten van bijstand worden of kunnen worden teruggevorderd ingevolge [paragraaf 4][ref1]
      of\nop wie deze worden of kunnen worden verhaald ingevolge [paragraaf 5][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: '64.6'
    text: "De in het eerste lid en het vierde lid bedoelde gegevens en inlichtingen worden desgevraagd\n\
      schriftelijk, of in een andere vorm die redelijkerwijs kan worden verlangd, en zo spoedig mogelijk,\n\
      doch in elk geval binnen vier weken na ontvangst van het verzoek hiertoe, verstrekt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '64.7'
    text: "De in het eerste lid, onderdeel a tot en met k, genoemde instanties treffen desgevraagd met
      het\ncollege en met het Inlichtingenbureau een regeling met betrekking tot de mededeling van wijzigingen\n\
      in de eerder aan hen gevraagde gegevens en inlichtingen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '64.8'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld omtrent het derde
      lid\nen de inhoud en vormgeving van de in het zevende lid bedoelde regelingen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '64.9'
    text: "Bij algemene maatregel van bestuur kunnen een of meer van de in het eerste lid bedoelde instanties\n\
      worden aangewezen die ten behoeve van aan het college te verstrekken gegevens en inlichtingen, de\n\
      door het Inlichtingenbureau aan deze instanties verstrekte gegevens van aldaar op dat moment nog\n\
      onbekende personen opslaan. Het derde lid is van overeenkomstige toepassing. Bij toepassing van
      de\neerste volzin wordt bij of krachtens algemene maatregel van bestuur bepaald op welke wijze en\n\
      gedurende welke termijn deze gegevens worden opgeslagen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '64.10'
    text: "Bij algemene maatregel van bestuur kunnen andere instanties en personen dan genoemd in het
      eerste en\nhet vierde lid worden aangewezen voor wie de verplichtingen, bedoeld in het eerste lid
      tot en met\nachtste lid, eveneens gelden, voorzover het betreft de verstrekking van nader bij algemene
      maatregel\nvan bestuur aan te wijzen inlichtingen en gegevens."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '64.11'
    text: "Bij de algemene maatregel van bestuur, bedoeld in het tiende lid, kan tevens worden bepaald
      dat de\ndaar bedoelde verplichting alleen geldt jegens ambtenaren met opsporingsbevoegdheid."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '64.12'
    text: "Onze Minister van Veiligheid en Justitie verstrekt ten aanzien van de persoon die rechtens
      zijn\nvrijheid is ontnomen of de persoon die zich onttrekt aan de tenuitvoerlegging van een vrijheidsstraf\n\
      of vrijheidsbenemende maatregel, onverwijld en kosteloos de gegevens en alle overige opgaven en\n\
      inlichtingen, waarover deze beschikt en die noodzakelijk zijn voor het recht op bijstand, aan het\n\
      college, of, indien het college aan het Uitvoeringsinstituut werknemersverzekeringen mandaat heeft\n\
      verleend tot het nemen van besluiten inzake de verlening van bijstand, aan het Uitvoeringsinstituut\n\
      werknemersverzekeringen, door tussenkomst van het Inlichtingenbureau, waarbij hij gebruik kan maken\n\
      van het burgerservicenummer."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '64.13'
    text: "Onze Minister van Buitenlandse Zaken verstrekt ten aanzien van de Nederlander die in het buitenland\n\
      rechtens zijn vrijheid is ontnomen, onverwijld en kosteloos, gegevens, en inlichtingen waarover
      hij\nbeschikt en die noodzakelijk zijn voor het recht op bijstand, aan het college, of, indien het\n\
      college aan het Uitvoeringsinstituut werknemersverzekeringen mandaat heeft verleend tot het nemen\n\
      van besluiten inzake de verlening van bijstand, aan het Uitvoeringsinstituut\nwerknemersverzekeringen,
      door tussenkomst van het Inlichtingenbureau, waarbij hij gebruik kan maken\nvan het burgerservicenummer.
      Bij ministeriële regeling kunnen regels worden gesteld over de\nuitvoering van dit lid."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '64.14'
    text: "De Belastingdienst verstrekt aan het college, of indien het college aan het Uitvoeringsinstituut\n\
      werknemersverzekeringen mandaat heeft verleend tot het nemen van besluiten inzake de verlening van\n\
      bijstand, aan het Uitvoeringsinstituut werknemersverzekeringen, zonder dat daaraan een verzoek ten\n\
      grondslag ligt gegevens als bedoeld in het eerste lid over samenloop van een uitkering met inkomen\n\
      uit of in verband met arbeid of bedrijf of over vermogen, die bij de uitvoering van een belastingwet\n\
      of bij de invordering van enige rijksbelasting bekend zijn geworden voor zover die gegevens\nnoodzakelijk
      zijn voor de uitvoering van deze wet."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel64
  - number: '65.1'
    text: "Het is een ieder verboden hetgeen hem uit of in verband met enige werkzaamheid bij de uitvoering
      van\ndeze wet over de persoon of zaken van een ander blijkt of wordt meegedeeld, verder bekend te
      maken\ndan voor de uitvoering van deze wet noodzakelijk is dan wel op grond van deze wet is voorgeschreven\n\
      of toegestaan."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel65
  - number: '65.2'
    text: 'Het in het eerste lid vervatte verbod is niet van toepassing indien:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel65
  - number: 65.2.a
    text: enig wettelijk voorschrift tot bekendmaking verplicht;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel65
  - number: 65.2.b
    text: "degene op wie de gegevens betrekking hebben schriftelijk heeft verklaard tegen de verstrekking
      van\ndeze gegevens geen bezwaar te hebben;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel65
  - number: 65.2.c
    text: de gegevens niet herleidbaar zijn tot individuele natuurlijke personen.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel65
  - number: '65.3'
    text: "Ten behoeve van wetenschappelijk onderzoek of statistiek kunnen desgevraagd gegevens aan derden\n\
      worden verstrekt voorzover de persoonlijke levenssfeer van de betrokkenen daardoor niet onevenredig\n\
      wordt geschaad."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel65
  - number: '65.4'
    text: "Degene die op grond van de [artikelen 63 tot en met 68][ref1] gegevens verstrekt dient na te
      gaan of\ndegene aan wie de gegevens worden verstrekt redelijkerwijs bevoegd is te achten om die
      gegevens te\nverkrijgen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel63"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel65
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '63'
        hoofdstuk: '6'
        paragraaf: '6.6'
  - number: '66'
    text: "Het college is verplicht, indien het bij de uitvoering van deze wet het gegronde vermoeden
      krijgt\nvan een misdrijf dat is gepleegd ten nadele van een Nederlands of buitenlands uitvoeringsorgaan
      van\nde sociale verzekeringswetten of van een Nederlands of buitenlands overheidsorgaan, voorzover
      dit is\nbelast met het verrichten van uitkeringen, het doen van verstrekkingen dan wel het heffen
      van\nbijdragen, het betrokken orgaan hiervan in kennis te stellen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel66
  - number: '67.1'
    text: "Het college is bevoegd uit eigen beweging en verplicht desgevraagd, onverminderd [artikel 107
      van de\nVreemdelingenwet 2000][ref1], uit de administratie terzake van de uitvoering van deze wet
      aan de\nhieronder vermelde instanties kosteloos de gegevens te verstrekken:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel107"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '107'
  - number: 67.1.a
    text: "het Uitvoeringsinstituut werknemersverzekeringen en de Sociale verzekeringsbank voor de uitvoering\n\
      van de [Wet structuur uitvoeringsorganisatie werk en inkomen][ref1] of de wettelijke regelingen,\n\
      bedoeld in de [artikelen 30, eerste lid, onderdeel a][ref2], en [34, eerste lid, onderdeel a, van\n\
      die wet][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30\n\
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel34"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
    references:
      - id: ref1
        bwb_id: BWBR0013060
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '30'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: '34'
  - number: 67.1.b
    text: "de Belastingdienst voor de heffing of invordering van enige rijksbelasting, de premies voor
      de\nsociale verzekeringen, bedoeld in [artikel 2, onderdelen a en c, van de Wet financiering sociale\n\
      verzekeringen][ref1], of inkomensafhankelijke bijdragen als bedoeld in [artikel 41 van de\nZorgverzekeringswet][ref2]
      en de Belastingdienst/Toeslagen voor de uitvoering van\ninkomensafhankelijke regelingen als bedoeld
      in de [Algemene wet inkomensafhankelijke\nregelingen][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel41\n[ref3]: https://wetten.overheid.nl/BWBR0018472"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '2'
      - id: ref2
        bwb_id: BWBR0018450
        artikel: '41'
      - id: ref3
        bwb_id: BWBR0018472
  - number: 67.1.c
    text: "het college van andere gemeenten voor de uitvoering van deze wet, de [Wet inkomensvoorziening
      oudere\nen gedeeltelijk arbeidsongeschikte werkloze werknemers][ref1] en de [Wet inkomensvoorziening
      oudere\nen gedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004044\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004163"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
    references:
      - id: ref1
        bwb_id: BWBR0004044
      - id: ref2
        bwb_id: BWBR0004163
  - number: 67.1.d
    text: "het CAK, genoemd in [artikel 6.1.1, eerste lid, van de Wet langdurige zorg][ref1], de Nederlandse\n\
      Zorgautoriteit, bedoeld in de [Wet marktordening gezondheidszorg][ref2], de zorgverzekeraars in
      de\nzin van [artikel 1, onderdeel b, van de Zorgverzekeringswet][ref3], voor de uitvoering van de\n\
      [Zorgverzekeringswet][ref4] of de Wlz-uitvoerders, bedoeld in [artikel 1.1.1 van de Wet langdurige\n\
      zorg][ref5], voor de uitvoering van de [Wet langdurige zorg][ref6];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0020078\n[ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel1\n\
      [ref4]: https://wetten.overheid.nl/BWBR0018450\n[ref5]: https://wetten.overheid.nl/BWBR0035917#Artikel1.1.1\n\
      [ref6]: https://wetten.overheid.nl/BWBR0035917"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 6.1.1
      - id: ref2
        bwb_id: BWBR0020078
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '1'
      - id: ref4
        bwb_id: BWBR0018450
      - id: ref5
        bwb_id: BWBR0035917
        artikel: 1.1.1
      - id: ref6
        bwb_id: BWBR0035917
  - number: 67.1.e
    text: "derden die in het kader van de uitoefening van beroep of bedrijf de arbeidsinschakeling van
      personen\nbevorderen;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
  - number: 67.1.f
    text: buitenlandse organen voor de vervulling van een taak van zwaarwegend algemeen belang;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
  - number: 67.1.g
    text: "bestuursorganen van Aruba, Curaçao, en Sint Maarten voor de vervulling van een taak van zwaarwegend\n\
      algemeen belang;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
  - number: 67.1.h
    text: "Onze Minister voor de uitvoering van de de [Wet inburgering 2021][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0044770"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
    references:
      - id: ref1
        bwb_id: BWBR0044770
  - number: 67.1.i
    text: "Onze Minister van Veiligheid en Justitie in verband met de tenuitvoerlegging van vrijheidsstraffen\n\
      en vrijheidsbenemende maatregelen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
  - number: '67.2'
    text: "Het verstrekken door het college aan de in het eerste lid bedoelde instanties van de in het
      eerste\nlid bedoelde gegevens kan geschieden door tussenkomst van het Inlichtingenbureau."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
  - number: '67.3'
    text: "De in het eerste lid bedoelde gegevensverstrekking vindt niet plaats indien de persoonlijke\n\
      levenssfeer van de betrokkenen daardoor onevenredig wordt geschaad."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
  - number: '67.4'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld omtrent de gevallen\n\
      waarin en de wijze waarop in ieder geval gegevens dienen te worden verstrekt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
  - number: '67.5'
    text: "Bij algemene maatregel van bestuur kunnen andere instanties dan genoemd in het eerste lid worden\n\
      aangewezen ten behoeve waarvan de verplichtingen, bedoeld in het eerste lid, eveneens gelden."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67
  - number: 67a
    text: "Het college is bevoegd de gegevens die zij heeft verkregen voor de uitvoering van de taken
      die bij\nof krachtens de [Wet inburgering 2021][ref1] aan het college zijn opgedragen, ook te verwerken
      voor\nzover dat noodzakelijk is voor de uitvoering van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0044770"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel67a
    references:
      - id: ref1
        bwb_id: BWBR0044770
  - number: '68.1'
    text: "Bij de verstrekking van gegevens door het college, het Inlichtingenbureau en de in de [artikelen\n\
      64][ref1] en [67][ref2] bedoelde instanties wordt, indien daartoe bevoegd, gebruik gemaakt van het\n\
      burgerservicenummer.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel64\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel67"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel68
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '64'
        hoofdstuk: '6'
        paragraaf: '6.6'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '67'
        hoofdstuk: '6'
        paragraaf: '6.6'
  - number: '68.2'
    text: "Derden die in het kader van de uitoefening van beroep of bedrijf de arbeidsinschakeling van
      personen\nbevorderen, gebruiken het burgerservicenummer slechts voor zover dat noodzakelijk is voor
      het\nverrichten van werkzaamheden die in het kader van de voorzieningen, bedoeld in [artikel 7,
      eerste\nlid, onderdeel a, en zevende lid][ref1], worden uitgevoerd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel68
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '69.1'
    text: "Onze Minister verstrekt jaarlijks ten laste van ’s Rijks kas aan het college een uitkering
      om het\ncollege van middelen te voorzien met het oog op:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel69
  - number: 69.1.a
    text: "het toekennen van algemene bijstand en van uitkeringen als bedoeld in de [Wet inkomensvoorziening\n\
      oudere en gedeeltelijk arbeidsongeschikte werkloze werknemers][ref1] en de [Wet inkomensvoorziening\n\
      oudere en gedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref2] en voor de daarbij\nverschuldigde
      loonbelasting, premies volksverzekeringen en de inkomensafhankelijke bijdrage, bedoeld\nin [artikel
      42 van de Zorgverzekeringswet][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004044\n[ref2]:
      https://wetten.overheid.nl/BWBR0004163\n[ref3]: https://wetten.overheid.nl/BWBR0018450#Artikel42"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0004044
      - id: ref2
        bwb_id: BWBR0004163
      - id: ref3
        bwb_id: BWBR0018450
        artikel: '42'
  - number: 69.1.b
    text: "de kosten van de loonkostensubsidies, die op grond van artikel [10d][ref1], worden verstrekt.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10d"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel69
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: '69.2'
    text: "Bij wet wordt het totale bedrag dat beschikbaar is voor de uitkering, bedoeld in het eerste
      lid,\nvastgesteld, waarbij uitgangspunt is dat dit bedrag voor het desbetreffende kalenderjaar toereikend\n\
      is voor de geraamde kosten van alle gemeenten in verband met uitgaven als bedoeld in het eerste
      lid."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel69
  - number: '69.3'
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor de verdeling van
      de\nuitkering, bedoeld in het eerste lid, onder de gemeenten en het verzamelen van gegevens noodzakelijk\n\
      voor het vaststellen van deze verdeling."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel69
  - number: '69.4'
    text: "De uitkering aan het college wordt ten minste drie maanden voorafgaand aan het kalenderjaar
      waarop\nzij betrekking heeft door Onze Minister bekend gemaakt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel69
  - number: '70'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel70
  - number: '71.1'
    text: "Het totale bedrag, bedoeld in [artikel 69, tweede lid][ref1], voor de uitkering, bedoeld in
      [artikel\n69, eerste lid][ref2], wordt in het jaar waarop het bedrag betrekking heeft bij of krachtens
      de wet\naangepast op basis van nieuwe ramingsgegevens.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel69"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel71
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '71.2'
    text: "Indien het totale bedrag wordt herzien, wordt het bedrag waarmee de uitkering, bedoeld in [artikel\n\
      69, eerste lid][ref1], wordt aangepast binnen een periode van vier weken na de herziening door Onze\n\
      Minister vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel71
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '72'
    text: "Bij ministeriële regeling wordt een bedrag bepaald dat jaarlijks als rijksbijdrage wordt gestort
      in\nhet pensioenfonds, bedoeld in [artikel 1 van de Wet verplichte beroepspensioenregeling][ref1],
      voor\nwerknemers met een dienstbetrekking als bedoeld in [artikel 2 van de Wet sociale\nwerkvoorziening][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018831#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0008903#Artikel2"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel72
    references:
      - id: ref1
        bwb_id: BWBR0018831
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0008903
        artikel: '2'
  - number: '73.1'
    text: "Er is een toetsingscommissie vangnet Participatiewet, die tot taak heeft Onze Minister te adviseren\n\
      over een te nemen besluit naar aanleiding van een verzoek als bedoeld in [artikel 74, eerste\nlid][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel74"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel73
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '74'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '73.2'
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld met betrekking tot de\n\
      samenstelling, de taakuitoefening en oordeelsvorming door de toetsingscommissie vangnet\nParticipatiewet."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel73
  - number: '74.1'
    text: "Indien de verstrekte uitkering op grond van artikel 69 onvoldoende dekking biedt voor de netto\n\
      lasten van het toekennen van algemene bijstand, loonkostensubsidies of uitkeringen als bedoeld in\n\
      [artikel 69, eerste lid][ref1], kan door Onze Minister op verzoek van het college een\nvangnetuitkering
      worden verleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '74.2'
    text: "Jaarlijks wordt bij wet het bedrag dat besteed kan worden aan vangnetuitkeringen als bedoeld
      in het\neerste lid vastgesteld, dat geen deel uitmaakt van het bedrag, bedoeld in [artikel 69, tweede\n\
      lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '74.3'
    text: "Een verzoek als bedoeld in het eerste lid wordt door het college ingediend bij de toetsingscommissie\n\
      vangnet Participatiewet."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
  - number: '74.4'
    text: Onze Minister kan voorwaarden verbinden aan het besluit tot verlening van een
      vangnetuitkering.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
  - number: '74.5'
    text: 'Onze Minister kan een vangnetuitkering verminderen, intrekken of weigeren indien:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
  - number: 74.5.a
    text: "hij het college een aanwijzing heeft gegeven als bedoeld in [artikel 76, eerste lid][ref1];
      of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel76"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '76'
        hoofdstuk: '7'
        paragraaf: '7.2'
  - number: 74.5.b
    text: "het college in strijd handelt met een wettelijk voorschrift dat betrekking heeft op de\nvangnetuitkering
      of met een voorwaarde die aan het besluit tot verlening van een vangnetuitkering is\nverbonden."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
  - number: '74.6'
    text: 'Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
  - number: 74.6.a
    text: de gronden voor verlening van de vangnetuitkering;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
  - number: 74.6.b
    text: de berekening van de hoogte van de uitkering;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
  - number: 74.6.c
    text: de voorwaarden, die aan het verzoek worden gesteld;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
  - number: 74.6.d
    text: de wijze van beoordeling van het verzoek door de toetsingscommissie vangnet
      Participatiewet;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
  - number: 74.6.e
    text: de toepassing van het vijfde lid.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
  - number: '74.7'
    text: "Bij ministeriële regeling worden regels gesteld voor de termijn waarbinnen een verzoek kan
      worden\ningediend."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74
  - number: 74a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel74a
  - number: '75'
    text: 'Bij ministeriële regeling worden regels gesteld inzake de betaling van:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel75
  - number: 75.a
    text: "de uitkering, bedoeld in [artikel 69, eerste lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: 75.b
    text: "het bedrag waarmee de uitkering op grond van [artikel 71][ref1] wordt aangepast;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel71"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '71'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: 75.c
    text: "de vangnetuitkering, bedoeld in [artikel 74][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel74"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel75
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '74'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '76.1'
    text: "Onze Minister kan, indien hij met betrekking tot de rechtmatige uitvoering van deze wet ernstige\n\
      tekortkomingen vaststelt, aan het college, nadat het college gedurende acht weken in de gelegenheid\n\
      is gesteld zijn zienswijze naar voren te brengen, een aanwijzing geven. Hij treedt daarbij niet
      in\nde besluitvorming inzake individuele gevallen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel76
  - number: '76.2'
    text: "In de aanwijzing wordt een termijn opgenomen waarbinnen het college de uitvoering in overeenstemming\n\
      heeft gebracht met de aanwijzing."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel76
  - number: '76.3'
    text: "Onze Minister schort de betaling van de uitkering, bedoeld in [artikel 69, eerste lid][ref1],\n\
      gedurende ten minste drie maanden op, indien Onze Minister met betrekking tot de rechtmatige\nuitvoering
      van deze wet ernstige tekortkomingen heeft vastgesteld als bedoeld in het eerste lid, in\n[artikel 52
      van de Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte werkloze\nwerknemers][ref2]
      en in [artikel 52 van de Wet inkomensvoorziening oudere en gedeeltelijk\narbeidsongeschikte gewezen
      zelfstandigen][ref3], totdat:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69\n[ref2]:
      https://wetten.overheid.nl/BWBR0004044#Artikel52\n[ref3]: https://wetten.overheid.nl/BWBR0004163#Artikel52"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel76
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
      - id: ref2
        bwb_id: BWBR0004044
        artikel: '52'
      - id: ref3
        bwb_id: BWBR0004163
        artikel: '52'
  - number: 76.3.a
    text: "hij heeft vastgesteld aan de hand van de zienswijze van het college dat de ernstige tekortkomingen\n\
      zijn opgeheven;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel76
  - number: 76.3.b
    text: "hij heeft vastgesteld, dat het college aan de in de aanwijzing opgenomen verplichtingen heeft\n\
      voldaan;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel76
  - number: 76.3.c
    text: "hij heeft geoordeeld, dat het college na afloop van de termijn, bedoeld in het tweede lid,
      geen of\nonvoldoende gevolg heeft gegeven aan de aanwijzing."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel76
  - number: '76.4'
    text: "Onze Minister stelt, indien hij van oordeel is, dat het college, na afloop van de termijn,
      bedoeld\nin het tweede lid, geen of onvoldoende gevolg heeft gegeven aan de aanwijzing, bedoeld
      in het eerste\nlid, in [artikel 52 van de Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte\n\
      werkloze werknemers][ref1], in [artikel 52 van de Wet inkomensvoorziening oudere en gedeeltelijk\n\
      arbeidsongeschikte gewezen zelfstandigen][ref2] of in [artikel 87 van de Wet investeren in\njongeren][ref3],
      de uitkering, bedoeld in [artikel 69, eerste lid][ref4], voor het jaar volgend op\nhet jaar waarin
      de termijn afloopt, 1 procent lager vast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004044#Artikel52\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004163#Artikel52\n[ref3]: https://wetten.overheid.nl/BWBR0026054#Artikel87\n\
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel69"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel76
    references:
      - id: ref1
        bwb_id: BWBR0004044
        artikel: '52'
      - id: ref2
        bwb_id: BWBR0004163
        artikel: '52'
      - id: ref3
        bwb_id: BWBR0026054
        artikel: '87'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: '76.5'
    text: "Onze Minister stelt, indien hij van oordeel is, dat het college twaalf maanden na afloop van
      de\ntermijn, bedoeld in het tweede lid, nog geen of onvoldoende gevolg heeft gegeven aan de aanwijzing,\n\
      bedoeld in het derde lid, de uitkering, bedoeld in [artikel 69, eerste lid][ref1], voor het tweede\n\
      jaar volgend op het jaar waarin de termijn afloopt en de daaropvolgende jaren, telkens ten hoogste
      3\nprocent lager vast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel69"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel76
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '69'
        hoofdstuk: '7'
        paragraaf: '7.1'
  - number: 76a
    text: "Met het toezicht op de naleving van deze wet zijn belast de bij besluit van het college aangewezen\n\
      ambtenaren."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel76a
  - number: '77.1'
    text: "Het college legt verantwoording af aan Onze Minister over de uitvoering van deze wet, op de
      wijze,\nbedoeld in [artikel 17a van de Financiële-verhoudingswet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008290#Artikel17a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel77
    references:
      - id: ref1
        bwb_id: BWBR0008290
        artikel: 17a
  - number: '77.2'
    text: Het college dient jaarlijks bij Onze Minister een beeld van de uitvoering in.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel77
  - number: '77.3'
    text: Bij ministeriële regeling worden regels gesteld inzake het beeld van de uitvoering.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel77
  - number: '78.1'
    text: "Het college verstrekt desgevraagd aan Onze Minister gegevens en inlichtingen die hij voor de\n\
      statistiek, informatievoorziening en beleidsvorming met betrekking tot deze wet nodig heeft."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78
  - number: '78.2'
    text: "De gegevens en inlichtingen, bedoeld in het eerste lid, en het beeld van de uitvoering, bedoeld
      in\n[artikel 77][ref1], worden kosteloos verstrekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel77"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '77'
        hoofdstuk: '7'
        paragraaf: '7.3'
  - number: '78.3'
    text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de soort informatie
      die\nhet college verstrekt en de wijze waarop het college de gegevens en inlichtingen verzamelt
      en\nverstrekt, waarbij kan worden bepaald, dat categorieën van gemeenten bepaalde inlichtingen niet\n\
      hoeven te verzamelen en te verstrekken."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78
  - number: 78a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78a
  - number: 78b.1
    text: "Door het college op grond van de [Algemene bijstandswet][ref1], de [Wet inschakeling\nwerkzoekenden][ref2]
      of het [Besluit in- en doorstroombanen][ref3] genomen besluiten gelden als door\nhem genomen besluiten
      op grond van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007333\n[ref2]: https://wetten.overheid.nl/BWBR0009083\n\
      [ref3]: https://wetten.overheid.nl/BWBR0010994"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78b
    references:
      - id: ref1
        bwb_id: BWBR0007333
      - id: ref2
        bwb_id: BWBR0009083
      - id: ref3
        bwb_id: BWBR0010994
  - number: 78b.2
    text: "In afwijking van het eerste lid gelden door het college op grond van de [Wet inschakeling\n\
      werkzoekenden][ref1] of het [Besluit in- en doorstroombanen][ref2] ten aanzien van personen die
      een\nuitkering ontvangen op grond van de [Wet inkomensvoorziening oudere en gedeeltelijk\narbeidsongeschikte
      gewezen zelfstandigen][ref3] of de [Wet inkomensvoorziening oudere en\ngedeeltelijk arbeidsongeschikte
      werkloze werknemers][ref4] genomen besluiten als door hem genomen\nbesluiten op grond van de [Wet
      inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte gewezen\nzelfstandigen][ref5] onderscheidenlijk
      de [Wet inkomensvoorziening oudere en gedeeltelijk\narbeidsongeschikte werkloze werknemers][ref6].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0009083\n[ref2]: https://wetten.overheid.nl/BWBR0010994\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004163\n[ref4]: https://wetten.overheid.nl/BWBR0004044\n\
      [ref5]: https://wetten.overheid.nl/BWBR0004163\n[ref6]: https://wetten.overheid.nl/BWBR0004044"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78b
    references:
      - id: ref1
        bwb_id: BWBR0009083
      - id: ref2
        bwb_id: BWBR0010994
      - id: ref3
        bwb_id: BWBR0004163
      - id: ref4
        bwb_id: BWBR0004044
      - id: ref5
        bwb_id: BWBR0004163
      - id: ref6
        bwb_id: BWBR0004044
  - number: 78b.3
    text: "Door het college of Onze Minister op grond van de [Invoeringswet Wet werk en bijstand][ref1]
      genomen\nbesluiten gelden met ingang van de dag van inwerkingtreding van de wet van 29 december
      2008 tot\nintrekking van de Invoeringswet Wet werk en bijstand (Stb. 586) als door het college of
      Onze\nMinister genomen besluiten op grond van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015704"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78b
    references:
      - id: ref1
        bwb_id: BWBR0015704
  - number: 78c
    text: "[Artikel 20 van de Algemene bijstandswet][ref1] en [artikel 4, vierde lid, laatste zin, van
      de\nInvoeringswet herinrichting Algemene Bijstandswet][ref2], zoals die luidde op 31 december 2003,\n\
      blijven van toepassing op bijstand die op 31 december 2003 werd verleend met toepassing van die\n\
      artikelen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007333#Artikel20\n[ref2]: https://wetten.overheid.nl/BWBR0007334#Artikel4"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78c
    references:
      - id: ref1
        bwb_id: BWBR0007333
        artikel: '20'
      - id: ref2
        bwb_id: BWBR0007334
        artikel: '4'
  - number: 78d.1
    text: "Een dienstbetrekking als bedoeld in [artikel 4 van de Wet inschakeling werkzoekenden][ref1],
      een\narbeidsovereenkomst als bedoeld in [artikel 5, eerste lid, van die wet][ref2] en een\ndienstbetrekking
      als bedoeld in [artikel 6 van het Besluit in- en doorstroombanen][ref3] gelden als\neen voorziening
      als bedoeld in [artikel 7, eerste lid, onderdeel a][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0009083#Artikel4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0009083#Artikel5\n[ref3]: https://wetten.overheid.nl/BWBR0010994#Artikel6\n\
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78d
    references:
      - id: ref1
        bwb_id: BWBR0009083
        artikel: '4'
      - id: ref2
        bwb_id: BWBR0009083
        artikel: '5'
      - id: ref3
        bwb_id: BWBR0010994
        artikel: '6'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 78d.2
    text: "Op dienstbetrekkingen als bedoeld in de [Wet inschakeling werkzoekenden][ref1] blijft [titel
      10 van\nBoek 7 van het Burgerlijk Wetboek][ref2] alsmede de [artikelen 4, tweede, zesde en zevende\n\
      lid][ref3], en [11, aanhef en onderdeel a, van de Wet inschakeling werkzoekenden][ref4] van\ntoepassing.
      Op deze dienstbetrekkingen is [artikel 134, tweede lid, van de Ambtenarenwet][ref5] niet\nvan toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0009083\n[ref2]: https://wetten.overheid.nl/BWBR0005290\n\
      [ref3]: https://wetten.overheid.nl/BWBR0009083#Artikel4\n[ref4]: https://wetten.overheid.nl/BWBR0009083#Artikel11\n\
      [ref5]: https://wetten.overheid.nl/BWBR0001947#Artikel134"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78d
    references:
