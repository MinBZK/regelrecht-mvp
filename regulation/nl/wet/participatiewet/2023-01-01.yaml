      van\nverantwoordelijkheid betoont voor de voorziening in het bestaan."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.3
    text: "Indien het college een gegrond vermoeden heeft dat een belanghebbende niet voldoet aan de\n\
      verplichting tot arbeidsinschakeling dan wel niet of onvoldoende gebruik maakt van re-\nintegratievoorzieningen
      of inburgeringsvoorzieningen, stelt het de Sociale verzekeringsbank daarvan\nin kennis."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.4
    text: "De Sociale verzekeringsbank heroverweegt een besluit als bedoeld in het tweede lid binnen een
      door\nhaar te bepalen termijn die ten hoogste drie maanden bedraagt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.5
    text: "De Sociale verzekeringsbank verlaagt in ieder geval de algemene bijstand overeenkomstig het
      zesde,\nzevende, achtste of negende lid ter zake van het niet nakomen door de belanghebbende van
      de volgende\nverplichtingen:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.5.a
    text: het aanvaarden of het behouden van algemeen geaccepteerde arbeid;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.5.b
    text: "het uitvoering geven aan de door het college opgelegde verplichting om ingeschreven te staan
      bij een\nuitzendbureau;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.5.c
    text: "het naar vermogen verkrijgen van algemeen geaccepteerde arbeid in een andere dan de gemeente
      van\ninwoning, alvorens naar die andere gemeente te verhuizen;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.5.d
    text: "bereid zijn om te reizen over een afstand met een totale reisduur van 3 uur per dag, indien
      dat\nnoodzakelijk is voor het naar vermogen verkrijgen, het aanvaarden of het behouden van algemeen\n\
      geaccepteerde arbeid;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.5.e
    text: "bereid zijn om te verhuizen, indien het college is gebleken dat er geen andere mogelijkheid
      is voor\nhet naar vermogen verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde
      arbeid, en\nde belanghebbende een arbeidsovereenkomst met een duur van tenminste een jaar en een
      netto beloning\ndie ten minste gelijk is aan de voor de belanghebbende geldende bijstandsnorm, kan
      aangaan;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.5.f
    text: "het verkrijgen en behouden van kennis en vaardigheden, noodzakelijk voor het naar vermogen\n\
      verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde arbeid;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.5.g
    text: "het naar vermogen verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde arbeid
      niet\nbelemmeren door kleding, gebrek aan persoonlijke verzorging of gedrag;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.5.h
    text: "het gebruik maken van door het college aangeboden voorzieningen, waaronder begrepen sociale\n\
      activering, gericht op arbeidsinschakeling en mee te werken aan onderzoek naar zijn of haar\nmogelijkheden
      tot arbeidsinschakeling."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.6
    text: "Indien de belanghebbende een verplichting als bedoeld in het vijfde lid niet nakomt, verlaagt
      de\nSociale verzekeringsbank de bijstand met 100% voor een periode van ten minste een maand en ten\n\
      hoogste drie maanden. De Sociale verzekeringsbank kan tevens bepalen dat het bedrag van de verlaging\n\
      wordt verrekend over de maand van oplegging van de maatregel en ten hoogste de twee volgende\nmaanden,
      waarbij over de eerste maand ten minste 1/3 van het bedrag van de verlaging wordt\nverrekend."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.7
    text: "Indien de belanghebbende een verplichting als bedoeld in het vijfde lid niet nakomt binnen
      twaalf\nmaanden nadat het zesde lid toepassing heeft gevonden, verlaagt de Sociale verzekeringsbank,
      in\nafwijking van het zesde lid, de bijstand met 100% voor een periode die in ieder geval langer
      is dan\nde op grond van het zesde lid vastgestelde periode van verlaging en ten hoogste drie maanden."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.8
    text: "Indien de belanghebbende een verplichting als bedoeld in het vijfde lid niet nakomt binnen
      twaalf\nmaanden nadat het zevende lid toepassing heeft gevonden, verlaagt de Sociale verzekeringsbank,
      in\nafwijking van het zesde en zevende lid, de bijstand met 100% voor een periode van drie maanden."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.9
    text: "Indien de belanghebbende een verplichting als bedoeld in het vijfde lid niet nakomt binnen
      twaalf\nmaanden nadat het achtste lid toepassing heeft gevonden, verlaagt de Sociale verzekeringsbank,
      in\nafwijking van het zesde, zevende en achtste lid, telkens de bijstand met 100% voor een periode
      van\ndrie maanden."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.10
    text: "De Sociale verzekeringsbank ziet af van het opleggen van een maatregel, indien elke vorm van\n\
      verwijtbaarheid ontbreekt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.11
    text: "De Sociale verzekeringsbank stemt een op te leggen maatregel of een opgelegde maatregel af
      op de\nomstandigheden van de belanghebbende en diens mogelijkheden om middelen te verwerven, indien
      naar\nzijn oordeel, gelet op bijzondere omstandigheden, dringende redenen daartoe noodzaken."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.12
    text: "Indien de Sociale verzekeringsbank de bijstand overeenkomstig het zesde, zevende, achtste of
      negende\nlid heeft verlaagd, kan de Sociale verzekeringsbank op verzoek van de belanghebbende ten
      aanzien van\nwie de maatregel is opgelegd, de verlaging herzien zodra het college van oordeel is
      dat uit de\nhouding en gedragingen van de belanghebbende ondubbelzinnig is gebleken dat hij de verplichtingen,\n\
      bedoeld in het vijfde lid, nakomt. Het college stelt de Sociale verzekeringsbank in kennis van dat\n\
      oordeel."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.13
    text: Bij de toepassing van dit artikel wordt onder belanghebbende mede verstaan het gezin.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47c.14
    text: "Indien de Sociale verzekeringsbank naar aanleiding van een melding als bedoeld in het derde
      lid\ntoepassing heeft gegeven aan dit artikel stelt de Sociale verzekeringsbank het college daarvan\n\
      terstond in kennis."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47c
  - number: 47d.1
    text: "De [artikelen 40, eerste lid][ref1], en [62c][ref2] zijn niet van toepassing bij de uitvoering
      van\ndeze wet door de Sociale verzekeringsbank.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel40\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel62c"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '40'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 62c
        hoofdstuk: '6'
        paragraaf: '6.5'
  - number: 47d.2
    text: "De aanvraag voor algemene bijstand als aanvullende inkomensvoorziening ouderen van een persoon
      als\nbedoeld in [artikel 47a, eerste lid][ref1], wordt ingediend bij de Sociale verzekeringsbank.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel47a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 47d.3
    text: "Voor algemene bijstand als aanvullende inkomensvoorziening ouderen heeft de belanghebbende
      zich\ngemeld als zijn naam, adres en woonplaats bij de Sociale verzekeringsbank zijn geregistreerd,
      en:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47d
  - number: 47d.3.a
    text: "indien het gehuwden betreft waarvan de echtgenoot van degene die de pensioengerechtigde leeftijd\n\
      heeft bereikt, jonger dan 27 jaar is: de belanghebbende door de Sociale verzekeringsbank op de\n\
      hoogte is gesteld van de verplichting, bedoeld in [artikel 9, eerste lid, onderdeel a, en de inhoud\n\
      van het tweede lid][ref1], [artikel 41, vijfde en zevende lid][ref2], en [artikel 43, vijfde\nlid][ref3];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel41\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel43"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '43'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 47d.3.b
    text: "indien tot de personen voor wie bijstand is aangevraagd geen persoon jonger dan 27 jaar behoort:
      hij\nin staat is gesteld zijn aanvraag in te dienen bij de Sociale Verzekeringsbank."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47d
  - number: 47d.4
    text: "Het plan van aanpak, bedoeld in [artikel 44a][ref1], wordt door de Sociale verzekeringsbank\n\
      vastgesteld in overeenstemming met het college.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel44a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47d
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 44a
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: 47e
    text: "De [artikelen 64][ref1] en [67][ref2] zijn van overeenkomstige toepassing voor het kosteloos\n\
      verstrekken van opgaven en inlichtingen aan de Sociale verzekeringsbank die noodzakelijk zijn voor\n\
      de uitvoering van de taak van de Sociale verzekeringsbank op grond van dit hoofdstuk en voor het\n\
      verstrekken van gegevens door de Sociale verzekeringsbank uit de administratie voor de uitvoering\n\
      van deze taak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel64\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel67"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47e
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '64'
        hoofdstuk: '6'
        paragraaf: '6.6'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '67'
        hoofdstuk: '6'
        paragraaf: '6.6'
  - number: 47f.1
    text: "Rechten en verplichtingen die voortvloeien uit een door het college verstrekte geldlening of\n\
      borgtocht op grond van [artikel 48][ref1], [50][ref2] of [78c][ref3], die op grond van [artikel
      47a,\neerste lid][ref4] wordt voortgezet, gaan over op de Sociale verzekeringsbank.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel48\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel50\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel78c\n[ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel47a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47f
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '48'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '50'
        hoofdstuk: '6'
        paragraaf: '6.1'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: 78c
        hoofdstuk: 7a
      - id: ref4
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 47f.2
    text: "Vermogensbestanddelen die voortvloeien uit een geldlening als bedoeld in het eerste lid gaan
      met\ningang van de datum van voortzetting van de geldlening op grond van [artikel 47a, eerste lid][ref1]\n\
      over op de Sociale verzekeringsbank, zonder dat daarvoor een akte of betekening nodig is.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel47a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47f
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 47f.3
    text: "Met betrekking tot de op grond van het tweede lid overgaande vermogensbestanddelen die in openbare\n\
      registers te boek zijn gesteld, zal verandering van de tenaamstelling in die registers plaatsvinden\n\
      door de bewaarders van die registers. De daartoe benodigde opgaven worden door de zorg van Onze\n\
      Minister aan de bewaarders van de desbetreffende registers gedaan."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47f
  - number: 47f.4
    text: "Terzake van de in het tweede lid bedoelde overgang van vermogensbestanddelen blijft heffing
      van\noverdrachtsbelasting achterwege."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47f
  - number: 47f.5
    text: "Indien de Sociale verzekeringsbank het bedrag van de geldlening of borgtocht invordert, betaalt
      de\nSociale verzekeringsbank aan het college, bedoeld in het eerste lid, het bedrag van de door
      het\ncollege verstrekte geldlening of borgtocht, of indien de opbrengst na aftrek van kosten minder\n\
      bedraagt dan het totale bedrag van de geldlening of borgtocht een evenredig deel van de geldlening\n\
      of borgtocht."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47f
  - number: 47g.1
    text: "De Sociale verzekeringsbank legt een bestuurlijke boete op van ten hoogste het benadelingsbedrag\n\
      wegens het niet of niet behoorlijk nakomen door de belanghebbende van de verplichting, bedoeld in\n\
      [artikel 17, eerste lid][ref1]. Indien de feiten en omstandigheden, bedoeld in artikel 17, eerste\n\
      lid, niet of niet behoorlijk zijn medegedeeld en deze overtreding opzettelijk is begaan, bedraagt
      de\nbestuurlijke boete ten hoogste het bedrag van de vijfde categorie, bedoeld in [artikel 23, vierde\n\
      lid, van het Wetboek van Strafrecht][ref2]. Indien de feiten en omstandigheden, bedoeld in\nartikel 17,
      eerste lid, niet of niet behoorlijk zijn medegedeeld en deze overtreding niet\nopzettelijk is begaan,
      bedraagt de bestuurlijke boete ten hoogste het bedrag van de derde categorie,\nbedoeld in artikel 23,
      vierde lid, van het Wetboek van Strafrecht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '23'
  - number: 47g.2
    text: "In dit artikel wordt onder benadelingsbedrag verstaan het bedrag dat als gevolg van het niet
      of niet\nbehoorlijk nakomen van de verplichting, bedoeld in [artikel 17, eerste lid][ref1], ten
      onrechte of\ntot een te hoog bedrag aan bijstand is ontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: 47g.3
    text: "Indien het niet of niet behoorlijk nakomen door de belanghebbende van een verplichting als
      bedoeld\nin [artikel 17, eerste lid][ref1], niet heeft geleid tot een benadelingsbedrag, legt de
      Sociale\nverzekeringsbank een bestuurlijke boete op van ten hoogste het bedrag van de tweede categorie,\n\
      bedoeld in [artikel 23, vierde lid, van het Wetboek van Strafrecht][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
        bwb_id: BWBR0001854
        artikel: '23'
  - number: 47g.4
    text: "De Sociale verzekeringsbank kan afzien van het opleggen van een bestuurlijke boete en volstaan
      met\nhet geven van een schriftelijke waarschuwing wegens het niet of niet behoorlijk nakomen door
      de\nbelanghebbende van een verplichting als bedoeld in [artikel 17, eerste lid][ref1], in situaties
      die\nbij algemene maatregel van bestuur worden bepaald, tenzij het niet of niet behoorlijk nakomen
      van de\nverplichting plaatsvindt binnen een periode van twee jaar te rekenen vanaf de datum waarop
      eerder\naan de belanghebbende een zodanige waarschuwing is gegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: 47g.5
    text: "De Sociale verzekeringsbank legt een bestuurlijke boete op wegens het niet of niet behoorlijk\n\
      nakomen door de belanghebbende van de verplichting, bedoeld in [artikel 17, eerste lid][ref1], als\n\
      gevolg waarvan ten onrechte of tot een te hoog bedrag aan bijstand is ontvangen, van ten hoogste
      150\nprocent van het benadelingsbedrag, met overeenkomstige toepassing van het eerste lid, indien
      binnen\neen tijdvak van vijf jaar voorafgaand aan de dag van constatering van de overtreding een
      eerdere\novertreding, bestaande uit eenzelfde gedraging, is geconstateerd en de bestuurlijke boete
      of\nstrafrechtelijke sanctie wegens de eerdere overtreding onherroepelijk is geworden.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel17"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: 47g.6
    text: "In afwijking van het vijfde lid is het in dat lid genoemde tijdvak van vijf jaar tien jaar
      indien\nwegens de eerdere overtreding, bedoeld in het vijfde lid, de belanghebbende is gestraft
      met een\nonvoorwaardelijke gevangenisstraf."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
  - number: 47g.7
    text: "De Sociale verzekeringsbank kan afzien van het opleggen van een bestuurlijke boete indien daarvoor\n\
      dringende redenen aanwezig zijn."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
  - number: 47g.8
    text: "Degene aan wie een bestuurlijke boete is opgelegd, is verplicht desgevraagd aan de Sociale\n\
      verzekeringsbank de inlichtingen te verstrekken die voor de tenuitvoerlegging van de bestuurlijke\n\
      boete van belang zijn."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
  - number: 47g.9
    text: "Indien bijstand aan een gezin wordt verleend, berust de verplichting tot betaling van de\n\
      bestuurlijke boete bij alle gezinsleden en zijn deze gezinsleden hoofdelijk aansprakelijk voor de\n\
      nakoming van deze verplichting."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
  - number: 47g.10
    text: "Bij algemene maatregel van bestuur worden nadere regels gesteld over de hoogte van de bestuurlijke\n\
      boete."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
  - number: 47g.11
    text: "Bij ministeriële regeling kunnen regels worden gesteld met betrekking tot de wijze van\ntenuitvoerlegging
      van de beschikking waarbij de bestuurlijke boete is opgelegd."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
  - number: 47g.12
    text: "In afwijking van [artikel 8:69 van de Algemene wet bestuursrecht][ref1] kan de rechter in beroep
      of\nhoger beroep het bedrag waarop de bestuurlijke boete is vastgesteld ook ten nadele van de\n\
      belanghebbende wijzigen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:69"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:69
  - number: 47g.13
    text: "Indien ten aanzien van een overtreding waarvoor een bestuurlijke boete is opgelegd geen sprake
      is\ngeweest van opzet of grove schuld, en voorts is gebleken dat binnen een jaar nadat de bestuurlijke\n\
      boete is opgelegd niet nogmaals een overtreding wegens eenzelfde gedraging is begaan, is het college\n\
      bevoegd op verzoek van degene aan wie de bestuurlijke boete is opgelegd, de bestuurlijke boete\n\
      geheel of gedeeltelijk kwijt te schelden bij medewerking aan een schuldregeling."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
  - number: 47g.14
    text: "Het besluit tot kwijtschelding, bedoeld in het dertiende lid, wordt ingetrokken of ten nadele
      van\ndegene aan wie de bestuurlijke boete is opgelegd herzien indien binnen vijf jaar na het besluit
      tot\nkwijtschelding wederom een overtreding wegens eenzelfde gedraging is begaan."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel47g
  - number: '48.1'
    text: Tenzij in deze wet anders is bepaald, wordt de bijstand verleend om niet.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel48
  - number: '48.2'
    text: 'Bijstand kan worden verleend in de vorm van een geldlening of borgtocht indien:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel48
  - number: 48.2.a
    text: "redelijkerwijs kan worden aangenomen dat de belanghebbende op korte termijn over voldoende
      middelen\nzal beschikken om over de betreffende periode in de noodzakelijke kosten van het bestaan
      te\nvoorzien;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel48
  - number: 48.2.b
    text: "de noodzaak tot bijstandsverlening het gevolg is van een tekortschietend besef van\nverantwoordelijkheid
      voor de voorziening in het bestaan;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel48
  - number: 48.2.c
    text: de aanvraag een door de belanghebbende te betalen waarborgsom betreft;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel48
  - number: 48.2.d
    text: het bijstand ter gedeeltelijke of volledige aflossing van een schuldenlast betreft.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel48
  - number: '48.3'
    text: "Het college kan aan het verlenen van bijstand in de vorm van een geldlening verplichtingen
      verbinden\ndie zijn gericht op meerdere zekerheid voor de nakoming van de aan deze bijstand verbonden
      rente- en\naflossingsverplichtingen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel48
  - number: '48.4'
    text: "Indien de persoon aan wie bijstand in de vorm van een geldlening wordt verleend algemene bijstand
      of\neen uitkering op grond van de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte\n\
      werkloze werknemers][ref1], de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte\n\
      gewezen zelfstandigen][ref2] of het [Besluit bijstandverlening zelfstandigen 2004][ref3] ontvangt,\n\
      is het college bevoegd tot verrekening van die geldlening met die algemene bijstand of uitkering.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004044\n[ref2]: https://wetten.overheid.nl/BWBR0004163\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015711"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel48
    references:
      - id: ref1
        bwb_id: BWBR0004044
      - id: ref2
        bwb_id: BWBR0004163
      - id: ref3
        bwb_id: BWBR0015711
  - number: '49'
    text: "In afwijking van [artikel 13, eerste lid, onderdeel g][ref1], kan het college bijzondere bijstand\n\
      verlenen:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel13"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel49
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '13'
        hoofdstuk: '2'
        paragraaf: '2.2'
  - number: 49.a
    text: "in de vorm van borgtocht, indien het verzoek van de belanghebbende tot verlening van een\n\
      saneringskrediet is afgewezen vanwege diens beperkte mogelijkheden tot terugbetaling en de borgtocht\n\
      noodzakelijk is om de krediettransactie alsnog doorgang te doen vinden door een:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel49
  - number: 49.a.1°
    text: "gemeentelijke kredietbank als bedoeld in de [Wet op het financieel toezicht][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0020368"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel49
    references:
      - id: ref1
        bwb_id: BWBR0020368
  - number: 49.a.2°
    text: "een financiële onderneming die ingevolge de [Wet op het financieel toezicht][ref1] in Nederland
      het\nbedrijf van bank mag uitoefenen, indien de gemeente niet is aangesloten bij een gemeentelijke\n\
      kredietbank dan wel daarmee geen relatie onderhoudt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020368"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel49
    references:
      - id: ref1
        bwb_id: BWBR0020368
  - number: 49.b
    text: "indien daartoe zeer dringende redenen bestaan en de in onderdeel a genoemde mogelijkheid geen\n\
      uitkomst biedt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel49
  - number: '50.1'
    text: "De belanghebbende die eigenaar is van een door hemzelf of zijn gezin bewoonde woning met bijbehorend\n\
      erf, heeft recht op bijstand voor zover tegeldemaking, bezwaring of verdere bezwaring, van het in
      de\nwoning met bijbehorend erf gebonden vermogen in redelijkheid niet kan worden verlangd."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel50
  - number: '50.2'
    text: "Indien voor de belanghebbende, bedoeld in het eerste lid, recht op algemene bijstand bestaat,
      heeft\ndie bijstand de vorm van een geldlening:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel50
  - number: 50.2.a
    text: "indien de bijstand over een periode van een jaar, te rekenen vanaf de eerste dag waarover bijstand\n\
      wordt verleend, naar verwachting meer bedraagt dan het netto minimumloon, bedoeld in [artikel 37,\n\
      eerste lid][ref1]; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel37"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel50
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '37'
        hoofdstuk: '4'
        paragraaf: '4.2'
  - number: 50.2.b
    text: "voorzover het vermogen gebonden in de woning met bijbehorend erf hoger is dan het vermogen,
      bedoeld\nin [artikel 34, tweede lid, onderdeel d][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel34"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel50
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '34'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '51.1'
    text: "Bijzondere bijstand voor de kosten van noodzakelijke duurzame gebruiksgoederen kan worden verleend\n\
      in de vorm van een geldlening of borgtocht, dan wel in de vorm van een bedrag om niet."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel51
  - number: '51.2'
    text: "Indien een geldlening als bedoeld in het eerste lid wordt verstrekt, stemt het college de\n\
      aflossingsbedragen en de duur van de aflossing mede af op de omstandigheden, mogelijkheden en\n\
      middelen van de belanghebbende."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel51
  - number: '52.1'
    text: "Het college verleent uiterlijk binnen vier weken na de datum van aanvraag en vervolgens telkens\n\
      uiterlijk na vier weken, bij wijze van voorschot algemene bijstand in de vorm van een renteloze\n\
      geldlening, zolang het recht op algemene bijstand niet is vastgesteld. De eerste zin is niet van\n\
      toepassing indien:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel52
  - number: 52.1.a
    text: "de belanghebbende de voor de vaststelling van het recht op algemene bijstand van belang zijnde\n\
      gegevens of de gevorderde bewijsstukken niet, niet tijdig of onvolledig heeft verstrekt en hem dit\n\
      te verwijten valt, dan wel indien de belanghebbende anderszins onvoldoende medewerking verleent;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel52
  - number: 52.1.b
    text: bij de aanvraag duidelijk is dat geen recht op algemene bijstand bestaat.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel52
  - number: '52.2'
    text: "De hoogte van het in het eerste lid bedoelde voorschot bedraagt in ieder geval 90% van de hoogte
      van\nde algemene bijstand, bedoeld in [artikel 19, tweede lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel19"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel52
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '19'
        hoofdstuk: '3'
        paragraaf: '3.1'
  - number: '52.3'
    text: "Het college is bevoegd om bij wijze van voorschot bijzondere bijstand te verlenen in de vorm
      van een\nrenteloze geldlening."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel52
  - number: '52.4'
    text: "Indien bijstand wordt verleend over een periode waarover met toepassing van het eerste lid
      een\nvoorschot is verleend, kan deze bijstand zonder machtiging van de belanghebbende worden verrekend\n\
      met dit voorschot."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel52
  - number: '53.1'
    text: "Indien algemene bijstand wordt verleend over een periode, waarover een uitkering op grond van
      de\n[Werkloosheidswet][ref1], de [Ziektewet][ref2], de [Wet werk en inkomen naar arbeidsvermogen][ref3],\n\
      de [Wet op de arbeidsongeschiktheidsverzekering][ref4], de [Wet arbeidsongeschiktheidsverzekering\n\
      zelfstandigen][ref5], de [Wet inkomensvoorziening oudere werklozen][ref6] of de [Toeslagenwet][ref7]\n\
      of een uitkering of inkomensvoorziening op grond van de [Wet arbeidsongeschiktheidsvoorziening\n\
      jonggehandicapten][ref8] als voorschot op grond van [artikel 4:95 van de Algemene wet\nbestuursrecht][ref9]
      betaalbaar is gesteld en dit voorschot door het Uitvoeringsinstituut\nwerknemersverzekeringen wordt
      teruggevorderd, kan deze bijstand zonder machtiging van de\nbelanghebbende tot het bedrag van dit
      voorschot aan het Uitvoeringsinstituut werknemersverzekeringen\nworden betaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001888\n[ref3]: https://wetten.overheid.nl/BWBR0019057\n\
      [ref4]: https://wetten.overheid.nl/BWBR0002524\n[ref5]: https://wetten.overheid.nl/BWBR0008656\n\
      [ref6]: https://wetten.overheid.nl/BWBR0024394\n[ref7]: https://wetten.overheid.nl/BWBR0004043\n\
      [ref8]: https://wetten.overheid.nl/BWBR0008657\n[ref9]: https://wetten.overheid.nl/BWBR0005537#Artikel4:95"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53
    references:
      - id: ref1
        bwb_id: BWBR0004045
      - id: ref2
        bwb_id: BWBR0001888
      - id: ref3
        bwb_id: BWBR0019057
      - id: ref4
        bwb_id: BWBR0002524
      - id: ref5
        bwb_id: BWBR0008656
      - id: ref6
        bwb_id: BWBR0024394
      - id: ref7
        bwb_id: BWBR0004043
      - id: ref8
        bwb_id: BWBR0008657
      - id: ref9
        bwb_id: BWBR0005537
        artikel: 4:95
  - number: '53.2'
    text: "In het geval, bedoeld in het eerste lid, vergoedt de gemeente aan het Uitvoeringsinstituut\n\
      werknemersverzekeringen tevens de over de te verlenen bijstand verschuldigde loonbelasting, premies\n\
      volksverzekeringen en de inkomensafhankelijke bijdrage, bedoeld in [artikel 42 van de\nZorgverzekeringswet][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel42"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53
    references:
      - id: ref1
        bwb_id: BWBR0018450
        artikel: '42'
  - number: 53a.1
    text: "Onverminderd [30c, tweede, vierde en vijfde lid, van de Wet structuur uitvoeringsorganisatie
      werk en\ninkomen][ref1], bepaalt het college welke gegevens ten behoeve van de verlening van bijstand
      dan wel\nde voortzetting daarvan en de arbeidsinschakeling door de belanghebbende in ieder geval
      worden\nverstrekt en welke bewijsstukken worden overgelegd, alsmede de wijze en het tijdstip waarop
      de\nverstrekking van gegevens plaatsvindt. De gegevens en bewijsstukken worden door het college
      niet\nverkregen van de belanghebbende voor zover ze zijn verkregen door het Uitvoeringsinstituut\n\
      werknemersverzekeringen dan wel voor zover zij verkregen kunnen worden uit de polisadministratie,\n\
      bedoeld in [artikel 33 van de Wet structuur uitvoeringsorganisatie werk en inkomen][ref2], de\n\
      verzekerdenadministratie, bedoeld in [artikel 35 van die wet][ref3], alsmede uit de basisregistratie\n\
      personen, tenzij hierdoor een goede vervulling van de taak van het college op grond van dit artikel\n\
      wordt belet of bij wettelijk voorschrift anders is bepaald. Bij of krachtens algemene maatregel
      van\nbestuur kunnen andere administraties worden aangewezen waarvoor de tweede zin van toepassing
      is,\nworden regels gesteld over de gegevens die het betreft en kunnen administraties worden aangewezen\n\
      waarvoor de tweede zin tijdelijk niet van toepassing is. Indien het authentieke gegevens uit andere\n\
      basisregistraties betreft, is dit lid van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30c\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel33\n[ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel35"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53a
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 30c
      - id: ref2
        bwb_id: BWBR0013060
        artikel: '33'
      - id: ref3
        bwb_id: BWBR0013060
        artikel: '35'
  - number: 53a.2
    text: 'In aanvulling op het eerste lid kan het college de belanghebbende verzoeken aan te tonen dat:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53a
  - number: 53a.2.a
    text: "hij een belanghebbende is als bedoeld in [artikel 20, eerste lid, aanhef en onderdeel a][ref1],
      of\nartikel 20, tweede lid, aanhef en onderdeel a, of [artikel 21, aanhef en onderdeel a][ref2],
      of\n[artikel 22, aanhef en onderdeel a][ref3] of dat op hem [artikel 22a][ref4] niet van toepassing
      is,\ndan wel dat er niet meer dan het door hem gestelde aantal kostendelende medebewoners als bedoeld
      in\n[artikel 19a][ref5] in dezelfde woning zijn hoofdverblijf heeft;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel20\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel21\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel22\n\
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel22a\n[ref5]: https://wetten.overheid.nl/BWBR0015703#Artikel19a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '20'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '21'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: 22a
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref5
        bwb_id: BWBR0015703
        artikel: 19a
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 53a.2.b
    text: "de feitelijke woonsituatie van hemzelf, van zijn echtgenoot of van een kind in overeenstemming
      is\nmet het door hem verstrekte adres van hemzelf, zijn echtgenoot of van een kind."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53a
  - number: 53a.3
    text: "Indien de belanghebbende niet desgevraagd aantoont dat hij een belanghebbende is als bedoeld
      in\n[artikel 20, eerste lid, aanhef en onderdeel a][ref1], of artikel 20, tweede lid, aanhef en\n\
      onderdeel a, of [artikel 21, aanhef en onderdeel a][ref2], of [artikel 22, aanhef en onderdeel\n\
      a][ref3], of dat [artikel 22a][ref4] niet op hem van toepassing is, dan wel dat hij niet aantoont\n\
      dat er niet meer dan het door hem gestelde aantal kostendelende medebewoners als bedoeld in\nartikel 19a
      in dezelfde woning zijn hoofdverblijf heeft:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel20\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel21\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel22\n\
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel22a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '20'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '21'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '22'
        hoofdstuk: '3'
        paragraaf: '3.2'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: 22a
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 53a.3.a
    text: "kent het college, onverminderd de toepassing van [artikel 27][ref1], de uitkering toe\nrespectievelijk
      herziet het de uitkering naar 30% van de in [artikel 22a, eerste lid][ref2],\nbedoelde norm;\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel27\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel22a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '27'
        hoofdstuk: '3'
        paragraaf: '3.3'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 22a
        hoofdstuk: '3'
        paragraaf: '3.2'
  - number: 53a.3.b
    text: "wordt de belanghebbende voor de toepassing van de [artikelen 9, vierde lid][ref1], en [9a][ref2]\n\
      niet als alleenstaande ouder aangemerkt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel9a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 9a
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 53a.4
    text: "Indien de belanghebbende niet desgevraagd de woonsituatie, bedoeld in het tweede lid, onderdeel
      b,\naantoont op de wijze bedoeld in de laatste zin van dat lid, schort het college de betaling van
      de\nbijstand op, niet dan nadat het college aan belanghebbende gelegenheid heeft gegeven op andere
      wijze\naan te tonen dat het feitelijke woonadres overeenkomt met het verstrekte adres, indien daartoe
      niet\neerder aan belanghebbende gelegenheid is geboden."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53a
  - number: 53a.5
    text: "Het college doet schriftelijke mededeling van de opschorting aan de belanghebbende en stelt
      hem\ndaarbij in de gelegenheid om aan te tonen dat het feitelijke woonadres overeenstemt met het\n\
      verstrekte adres. [Artikel 40, derde lid, aanhef en onderdeel c, en vijfde lid, tweede zin][ref1],\n\
      zijn van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel40"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '40'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 53a.6
    text: "Het college is bevoegd onderzoek in te stellen naar de juistheid en volledigheid van de verstrekte\n\
      gegevens en zonodig naar andere gegevens die noodzakelijk zijn voor de verlening dan wel de\nvoortzetting
      van bijstand. Indien het onderzoek daartoe aanleiding geeft kan het college besluiten\ntot herziening
      of intrekking van de bijstand."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53a
  - number: 53a.7
    text: "De voordracht voor een krachtens het eerste lid, derde zin, vast te stellen algemene maatregel
      van\nbestuur wordt niet eerder gedaan dan twee weken nadat het ontwerp aan beide kamers der Staten-\n\
      Generaal is overgelegd."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel53a
  - number: '54.1'
    text: "Indien de belanghebbende de voor de verlening van bijstand van belang zijnde gegevens of de\n\
      gevorderde bewijsstukken niet, niet tijdig of onvolledig heeft verstrekt en hem dit te verwijten\n\
      valt, dan wel indien de belanghebbende anderszins onvoldoende medewerking verleent, kan het college\n\
      het recht op bijstand voor de duur van ten hoogste acht weken opschorten:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel54
  - number: 54.1.a
    text: vanaf de eerste dag van de periode waarop het verzuim betrekking heeft, of
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel54
  - number: 54.1.b
    text: "vanaf de dag van het verzuim indien niet kan worden bepaald op welke periode dit verzuim betrekking\n\
      heeft."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel54
  - number: '54.2'
    text: "Het college doet mededeling van de opschorting aan de belanghebbende en nodigt hem uit binnen
      een\ndoor hen te stellen termijn het verzuim te herstellen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel54
  - number: '54.3'
    text: "Het college herziet een besluit tot toekenning van bijstand, dan wel trekt een besluit tot\n\
      toekenning van bijstand in, indien het niet of niet behoorlijk nakomen van de verplichting, bedoeld\n\
      in [artikel 17, eerste lid][ref1], of [artikel 30c, tweede en derde lid, van de Wet structuur\n\
      uitvoeringsorganisatie werk en inkomen][ref2], heeft geleid tot het ten onrechte of tot een te hoog\n\
      bedrag verlenen van bijstand. Onverminderd het elders in deze wet bepaalde terzake van herziening
      of\nintrekking van een besluit tot toekenning van bijstand kan het college een besluit tot toekenning\n\
      van bijstand herzien of intrekken, indien anderszins de bijstand ten onrechte of tot een te hoog\n\
      bedrag is verleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel17\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel54
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '17'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30c
  - number: '54.4'
    text: "Als de belanghebbende in het geval bedoeld in het eerste lid het verzuim niet herstelt binnen
      de\ndaarvoor gestelde termijn, kan het college na het verstrijken van deze termijn het besluit tot\n\
      toekenning van bijstand intrekken met ingang van de eerste dag waarover het recht op bijstand is\n\
      opgeschort."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel54
  - number: '55'
    text: "Naast de verplichtingen die ingevolge [hoofdstuk 2][ref1] in elk geval aan de bijstand verbonden\n\
      zijn, dan wel daaraan door het college verbonden worden, kan het college vanaf de dag van melding\n\
      als bedoeld in [artikel 44, tweede lid][ref2], verplichtingen opleggen die strekken tot\narbeidsinschakeling,
      dan wel die verband houden met aard en doel van een bepaalde vorm van bijstand\nof die strekken
      tot zijn vermindering of beëindiging. Een verplichting kan, op advies van een arts,\ninhouden het
      zich onderwerpen aan een noodzakelijke behandeling van medische aard.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel44"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: '56.1'
    text: "Het instellen van een verzoek tot toekenning van een uitkering tot levensonderhoud voor kinderen\n\
      verschuldigd krachtens [Boek 1 van het Burgerlijk Wetboek][ref1] kan door het college als\nverplichting
      aan de bijstand worden verbonden, indien de belanghebbende hierop aanspraak heeft.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002656"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel56
    references:
      - id: ref1
        bwb_id: BWBR0002656
  - number: '56.2'
    text: "Indien het college de in het eerste lid genoemde verplichting oplegt, dient de belanghebbende
      zelf\neen verzoek terzake in bij een bij algemene maatregel van bestuur aan te wijzen instelling."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel56
  - number: 56a.1
    text: 'Dit artikel is van toepassing op de belanghebbende die:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel56a
  - number: 56a.1.a
    text: "inburgeringsplichtig is op grond van de [Wet inburgering 2021][ref1]; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0044770"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel56a
    references:
      - id: ref1
        bwb_id: BWBR0044770
  - number: 56a.1.b
    text: "verblijf heeft op grond van een verblijfsvergunning asiel voor bepaalde tijd als bedoeld in
      [artikel\n28 van de Vreemdelingenwet 2000][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel28"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel56a
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '28'
  - number: 56a.2
    text: "Het college verbindt aan de bijstand van de belanghebbende de verplichting om gedurende een
      periode\nvan zes maanden, gerekend vanaf de dag waarop het recht op bijstand ontstaat, mee te werken
      aan het\ndoor het college in naam van de belanghebbende verrichten van betalingen uit de toegekende
      bijstand\nvan huur, gas, water en stroom en de verplichte zorgverzekering."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel56a
  - number: '57'
    text: "Indien en zolang er gegronde redenen zijn om aan te nemen dat de belanghebbende zonder hulp
      niet in\nstaat is tot een verantwoorde besteding van zijn bestaansmiddelen, kan het college:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel57
  - number: 57.a
    text: "aan de bijstand de verplichting verbinden dat de belanghebbende eraan meewerkt dat het college
      in\nnaam van de belanghebbende noodzakelijke betalingen uit de toegekende bijstand verricht;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel57
  - number: 57.b
    text: de bijstand in natura verstrekken.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel57
  - number: '58.1'
    text: "Het college van de gemeente die de bijstand heeft verleend vordert de kosten van bijstand terug
      voor\nzover de bijstand ten onrechte of tot een te hoog bedrag is ontvangen als gevolg van het niet
      of\nniet behoorlijk nakomen van de verplichting, bedoeld in [artikel 17, eerste lid][ref1], of de\n\
      verplichtingen, bedoeld in [artikel 30c, tweede en derde lid, van de Wet structuur\nuitvoeringsorganisatie
      werk en inkomen][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30c
  - number: '58.2'
    text: "Het college van de gemeente die de bijstand heeft verleend kan kosten van bijstand terugvorderen,\n\
      voorzover de bijstand:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: 58.2.a
    text: anders dan in het eerste lid, ten onrechte of tot een te hoog bedrag is verleend;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: 58.2.b
    text: "in de vorm van geldlening is verleend en de uit de geldlening voortvloeiende verplichtingen
      niet of\nniet behoorlijk worden nagekomen;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: 58.2.c
    text: voortvloeit uit gestelde borgtocht;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: 58.2.d
    text: "ingevolge [artikel 52][ref1] bij wijze van voorschot is verleend en nadien is vastgesteld dat
      geen\nrecht op bijstand bestaat;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel52"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '52'
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 58.2.e
    text: "anderszins onverschuldigd is betaald voorzover de belanghebbende dit redelijkerwijs had kunnen\n\
      begrijpen, of"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: 58.2.f
    text: 'anderszins onverschuldigd is betaald, waaronder begrepen dat:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: 58.2.f.1°
    text: "de belanghebbende naderhand met betrekking tot de periode waarover bijstand is verleend, over
      in\naanmerking te nemen middelen als bedoeld in [paragraaf 3.4][ref1] beschikt of kan beschikken;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: 58.2.f.2°
    text: "bijstand is verleend met een bepaalde bestemming en naderhand door de belanghebbende vergoedingen
      of\ntegemoetkomingen worden ontvangen met het oog op die bestemming."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: '58.3'
    text: "Indien een gemeente ingevolge [artikel 42, derde lid][ref1], gehouden is kosten van bijstand
      over\neen bepaalde periode aan een andere gemeente te vergoeden, geschiedt de terugvordering over
      die\nperiode, voorzover zij nog niet heeft plaatsgehad, door het college van eerstgenoemde gemeente.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel42"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '42'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: '58.4'
    text: "Het college is bevoegd tot verrekening van in de voorafgaande zes maanden ontvangen middelen
      met de\nalgemene bijstand."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: '58.5'
    text: "Bij gebreke van tijdige betaling kan de vordering worden verhoogd met de op de terugvordering\n\
      betrekking hebbende kosten. Loonbelasting en de premies volksverzekeringen waarvoor de gemeente
      die\nde bijstand verstrekt krachtens de [Wet op de loonbelasting 1964][ref1] inhoudingsplichtige
      is,\nkunnen worden teruggevorderd, voor zover deze belasting en premies niet verrekend kunnen worden
      met\nde door het college af te dragen loonbelasting en premies volksverzekeringen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002471"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
    references:
      - id: ref1
        bwb_id: BWBR0002471
  - number: '58.6'
    text: "Terugvordering als bedoeld in het tweede lid, onderdeel e, vindt niet plaats, indien de betreffende\n\
      kosten zijn gemaakt meer dan twee jaar vóór de datum van verzending van het besluit tot\nterugvordering."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: '58.7'
    text: "In afwijking van het eerste lid kan het college besluiten van terugvordering of van verdere\n\
      terugvordering als bedoeld in het eerste lid af te zien, indien de persoon van wie de kosten van\n\
      bijstand worden teruggevorderd:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: 58.7.a
    text: gedurende tien jaar volledig aan zijn betalingsverplichtingen heeft voldaan;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: 58.7.b
    text: "gedurende tien jaar niet volledig aan zijn betalingsverplichtingen heeft voldaan, maar het\n\
      achterstallige bedrag over die periode, vermeerderd met de daarover verschuldigde wettelijke rente\n\
      en de op de invordering betrekking hebbende kosten, alsnog heeft betaald;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: 58.7.c
    text: "gedurende tien jaar geen betalingen heeft verricht en niet aannemelijk is dat hij deze op enig\n\
      moment zal gaan verrichten; of"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: 58.7.d
    text: een bedrag, overeenkomend met ten minste 50% van de restsom, in één keer aflost.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: '58.8'
    text: "Indien daarvoor dringende redenen aanwezig zijn kan het college besluiten geheel of gedeeltelijk
      van\nterugvordering af te zien."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel58
  - number: '59.1'
    text: "Onverminderd [artikel 58][ref1] kunnen kosten van bijstand, indien de bijstand aan een gezin
      wordt\nverleend, van alle gezinsleden worden teruggevorderd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel59
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
        paragraaf: '6.4'
  - number: '59.2'
    text: "Indien de bijstand als gezinsbijstand aan gehuwden had moeten worden verleend maar zulks achterwege\n\
      is gebleven, omdat de belanghebbende de verplichtingen, bedoeld in [artikel 17][ref1], of [artikel\n\
      30c, tweede en derde lid, van de Wet structuur uitvoeringsorganisatie werk en inkomen][ref2], niet\n\
      of niet behoorlijk is nagekomen, kunnen de kosten van bijstand mede worden teruggevorderd van de\n\
      persoon met wiens middelen als bedoeld in [paragraaf 3.4][ref3], bij de verlening van bijstand\n\
      rekening had moeten worden gehouden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel17\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c\n[ref3]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel59
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '17'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30c
      - id: ref3
        bwb_id: BWBR0015703
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '59.3'
    text: "Indien de bijstand terecht als gezinsbijstand aan gehuwden is verleend, maar de belanghebbende
      toch\nde verplichtingen, bedoeld in [artikel 17][ref1], of [artikel 30c, tweede en derde lid, van
      de Wet\nstructuur uitvoeringsorganisatie werk en inkomen][ref2], niet of niet behoorlijk is nagekomen,\n\
      kunnen de kosten van de bijstand mede worden teruggevorderd van de persoon met wiens middelen als\n\
      bedoeld in [paragraaf 3.4][ref3], bij de verlening van de bijstand rekening had moeten worden\n\
      gehouden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel17\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30c\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel59
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: '17'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30c
      - id: ref3
        bwb_id: BWBR0015703
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: '59.4'
    text: "De in het eerste, tweede en derde lid bedoelde personen zijn hoofdelijk aansprakelijk voor
      de\nterugbetaling van kosten van bijstand die worden teruggevorderd."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel59
  - number: '60.1'
    text: "De persoon van wie kosten van bijstand worden teruggevorderd is verplicht desgevraagd aan het\n\
      college de inlichtingen te verstrekken die voor terugvordering op grond van deze paragraaf van\n\
      belang zijn."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60
  - number: '60.2'
    text: "Het college kan de kosten van de bijstand, bedoeld in de [artikelen 58][ref1] en [59][ref2]\n\
      invorderen bij dwangbevel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58\n[ref2]:
      https://wetten.overheid.nl/BWBR0015703#Artikel59"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '59'
        hoofdstuk: '6'
        paragraaf: '6.4'
  - number: '60.3'
    text: "Indien de persoon van wie kosten van bijstand als bedoeld in de [artikelen 58][ref1], met\n\
      uitzondering van het eerste lid, en [59][ref2] worden teruggevorderd algemene bijstand of een\n\
      uitkering op grond van de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte\nwerkloze
      werknemers][ref3] of de [Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte\ngewezen
      zelfstandigen][ref4] ontvangt, is het college bevoegd tot verrekening van die kosten met die\nalgemene
      bijstand of uitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel59\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004044\n[ref4]: https://wetten.overheid.nl/BWBR0004163"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '59'
        hoofdstuk: '6'
        paragraaf: '6.4'
      - id: ref3
        bwb_id: BWBR0004044
      - id: ref4
        bwb_id: BWBR0004163
  - number: '60.4'
    text: "Indien de persoon van wie kosten van bijstand als bedoeld in de [artikelen 58, eerste lid][ref1],\n\
      worden teruggevorderd dan wel verplicht is tot betaling van een bestuurlijke boete of een eerdere\n\
      bestuurlijke boete wegens eenzelfde gedraging als bedoeld in de [artikelen 18a, vijfde lid][ref2],\n\
      of [47g, vijfde lid][ref3], algemene bijstand of een uitkering op grond van de [Wet\ninkomensvoorziening
      oudere en gedeeltelijk arbeidsongeschikte werkloze werknemers][ref4] of de [Wet\ninkomensvoorziening
      oudere en gedeeltelijk arbeidsongeschikte gewezen zelfstandigen][ref5] ontvangt,\nverrekent het
      college die kosten en bestuurlijke boete met die algemene bijstand of uitkering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel18a\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel47g\n\
      [ref4]: https://wetten.overheid.nl/BWBR0004044\n[ref5]: https://wetten.overheid.nl/BWBR0004163"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '58'
        hoofdstuk: '6'
