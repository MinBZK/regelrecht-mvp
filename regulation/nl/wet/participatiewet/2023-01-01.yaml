  - number: 18a.2
    text: "In dit artikel wordt onder benadelingsbedrag verstaan het bedrag dat als gevolg van het niet
      of niet\nbehoorlijk nakomen van de verplichting, bedoeld in de [artikelen 17, eerste lid][ref1],
      of [36b,\nvierde lid][ref2], of de verplichtingen, bedoeld in [artikel 30c, tweede en derde lid,
      van de Wet\nstructuur uitvoeringsorganisatie werk en inkomen][ref3], ten onrechte of tot een te
      hoog bedrag aan\nbijstand of studietoeslag als bedoeld in [artikel 36b][ref4] is ontvangen.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel36b\n\
      [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel30c\n[ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel36b"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
