        bwb_id: BWBR0007333
      - id: ref2
        bwb_id: BWBR0009083
      - id: ref3
        bwb_id: BWBR0010994
  - number: 78e.1.b
    text: "na 31 december 2003 is ingediend tegen een op grond van de in het eerste lid bedoelde wetten
      of het\n[Besluit in- en doorstroombanen][ref1] met toepassing van [artikel 2, tweede lid, van de\n\
      Invoeringswet Wet werk en bijstand][ref2], na 31 december 2003 genomen besluit en waarop nog niet\n\
      onherroepelijk is beslist op het tijdstip dat de bepaling vervalt op grond waarvan het besluit is\n\
      genomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0010994\n[ref2]: https://wetten.overheid.nl/BWBR0015704#Artikel2"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78e
    references:
      - id: ref1
        bwb_id: BWBR0010994
      - id: ref2
        bwb_id: BWBR0015704
        artikel: '2'
  - number: 78e.1.c
    text: "na 31 december 2003 is ingediend en betrekking heeft op bijstandsverlening waarop op grond
      van\n[artikel 12, eerste lid, van de Invoeringswet Wet werk en bijstand][ref1] de [Algemene\nbijstandswet][ref2]
      van toepassing is; wordt beslist met toepassing van onderscheidenlijk de\n[Algemene bijstandswet][ref3],
      [de Wet inschakeling werkzoekenden][ref4] of het [Besluit in- en\ndoorstroombanen][ref5].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015704#Artikel12\n[ref2]: https://wetten.overheid.nl/BWBR0007333\n\
      [ref3]: https://wetten.overheid.nl/BWBR0007333\n[ref4]: https://wetten.overheid.nl/BWBR0009083\n\
      [ref5]: https://wetten.overheid.nl/BWBR0010994"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78e
    references:
      - id: ref1
        bwb_id: BWBR0015704
        artikel: '12'
      - id: ref2
        bwb_id: BWBR0007333
      - id: ref3
        bwb_id: BWBR0007333
      - id: ref4
        bwb_id: BWBR0009083
      - id: ref5
        bwb_id: BWBR0010994
  - number: 78e.2
    text: "Het eerste lid is van overeenkomstige toepassing op verzoeken als bedoeld in [artikel 140 van
      de\nAlgemene bijstandswet][ref1] en verzoeken om een voorlopige voorziening als bedoeld in [artikel
      8:81\nvan de Algemene wet bestuursrecht][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007333#Artikel140\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:81"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78e
    references:
      - id: ref1
        bwb_id: BWBR0007333
        artikel: '140'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:81
  - number: 78e.3
    text: "Op een bezwaar- of beroepschrift dat voor of op de dag van inwerkingtreding van de wet van
      29\ndecember 2008 tot intrekking van de Invoeringswet Wet werk en bijstand (Stb. 586) is ingediend
      tegen\neen door het college of Onze Minister op grond van de [Invoeringswet Wet werk en bijstand][ref1]\n\
      genomen besluit en waarop op die datum nog niet onherroepelijk is beslist wordt beslist met\ntoepassing
      van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015704"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78e
    references:
      - id: ref1
        bwb_id: BWBR0015704
  - number: 78f
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld met betrekking tot de\n\
      verlening van bijstand en bijstand ter voorziening in de behoefte aan bedrijfskapitaal op grond
      van\ndeze wet aan zelfstandigen en aan personen die algemene bijstand ontvangen en voornemens zijn
      een\nbedrijf of zelfstandig beroep te beginnen en zich in verband hiermee niet beschikbaar stellen
      voor\narbeid in dienstbetrekking gedurende de voorbereidingsperiode van ten hoogste twaalf maanden,\n\
      waarbij kan worden afgeweken van de [artikelen 9][ref1], [10][ref2], [11][ref3], [32][ref4],\n[34][ref5],
      [40][ref6], [41][ref7], [45][ref8], [58][ref9], [69][ref10], [77][ref11] en de\n[paragrafen 4.2][ref12],
      [6.1][ref13] en [7.1][ref14].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9\n[ref2]:
      https://wetten.overheid.nl/BWBR0015703#Artikel10\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel11\n\
