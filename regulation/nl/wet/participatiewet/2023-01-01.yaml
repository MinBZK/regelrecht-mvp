  - number: '6.1'
    text: 'In deze wet en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6
  - number: 6.1.a
    text: "niet-uitkeringsgerechtigde: de persoon jonger dan de pensioengerechtigde leeftijd, die als
      werkloze\nwerkzoekende staat geregistreerd bij het Uitvoeringsinstituut werknemersverzekeringen
      en die geen\nrecht heeft op arbeidsondersteuning op grond van de [Wet arbeidsongeschiktheidsvoorziening\n\
      jonggehandicapten][ref1] of een uitkering op grond van deze wet of de [Werkloosheidswet][ref2],
      de\n[Wet inkomensvoorziening oudere werklozen][ref3], de [Wet arbeidsongeschiktheidsverzekering\n\
      zelfstandigen][ref4], de [Wet arbeidsongeschiktheidsvoorziening jonggehandicapten][ref5], de [Wet\n\
