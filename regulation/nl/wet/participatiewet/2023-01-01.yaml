  - number: 78t.1
    text: "Door het college op grond van de [Wet investeren in jongeren][ref1] genomen besluiten gelden
      als\ndoor hem genomen besluiten op grond van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0026054"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78t
    references:
      - id: ref1
        bwb_id: BWBR0026054
  - number: 78t.2
    text: "Het college brengt de in het eerste lid bedoelde besluiten binnen zes maanden na de inwerkingtreding\n\
      van de [wet van 22 december 2011 tot wijziging van de Wet werk en bijstand en samenvoeging van die\n\
      wet met de Wet investeren in jongeren gericht op bevordering van deelname aan de arbeidsmarkt en\n\
      vergroting van de eigen verantwoordelijkheid van uitkeringsgerechtigden][ref1] (Stb. 650) in\novereenstemming
      met deze wet, voor zover die besluiten afwijken van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0030997"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78t
    references:
      - id: ref1
        bwb_id: BWBR0030997
  - number: 78t.3
    text: "In afwijking van het tweede lid blijft het besluit, inhoudende dat een jongere een werkleeraanbod\n\
      wordt gedaan, gelden voor de duur van het werkleeraanbod doch niet langer dan zes maanden na de\n\
      inwerkingtreding van de [wet van 22 december 2011 tot wijziging van de Wet werk en bijstand en\n\
      samenvoeging van die wet met de Wet investeren in jongeren gericht op bevordering van deelname aan\n\
      de arbeidsmarkt en vergroting van de eigen verantwoordelijkheid van uitkeringsgerechtigden][ref1]\n\
      (Stb. 650).\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0030997"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78t
    references:
      - id: ref1
        bwb_id: BWBR0030997
  - number: 78t.4
    text: "Op een aanvraag voor een werkleeraanbod of een inkomensvoorziening waarop niet is beslist voor
      de\ndatum van inwerkingtreding van de [wet van 22 december 2011 tot wijziging van de Wet werk en\n\
      bijstand en samenvoeging van die wet met de Wet investeren in jongeren gericht op bevordering van\n\
      deelname aan de arbeidsmarkt en vergroting van de eigen verantwoordelijkheid van\nuitkeringsgerechtigden][ref1]
      (Stb. 650) wordt beslist met toepassing van deze wet, waarbij [artikel\n41, vierde tot en met negende
      lid][ref2], en [artikel 43, vierde lid][ref3], buiten toepassing\nblijft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0030997\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel41\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel43"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78t
    references:
      - id: ref1
        bwb_id: BWBR0030997
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: '43'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 78t.5
    text: "Op een bezwaar- of beroepschrift dat vóór of op de datum van inwerkingtreding van de [wet van\n\
      22 december 2011 tot wijziging van de Wet werk en bijstand en samenvoeging van die wet met de Wet\n\
      investeren in jongeren gericht op bevordering van deelname aan de arbeidsmarkt en vergroting van
      de\neigen verantwoordelijkheid van uitkeringsgerechtigden][ref1] (Stb. 650) is ingediend tegen een
      door\nhet college op grond van de [Wet investeren in jongeren][ref2] genomen besluit en waarop op
      die\ndatum nog niet onherroepelijk is beslist, wordt beslist met toepassing van de Wet investeren
      in\njongeren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0030997\n[ref2]: https://wetten.overheid.nl/BWBR0026054"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78t
    references:
      - id: ref1
        bwb_id: BWBR0030997
      - id: ref2
        bwb_id: BWBR0026054
