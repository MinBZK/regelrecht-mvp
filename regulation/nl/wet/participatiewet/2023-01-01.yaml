  - number: 18a.3
    text: "Indien het niet of niet behoorlijk nakomen door de belanghebbende van een verplichting als
      bedoeld\nin de [artikelen 17, eerste lid][ref1], of [36b, vierde lid][ref2], of de verplichtingen,
      bedoeld in\n[artikel 30c, tweede en derde lid, van de Wet structuur uitvoeringsorganisatie werk
      en\ninkomen][ref3], niet heeft geleid tot een benadelingsbedrag, legt het college een bestuurlijke
      boete\nop van ten hoogste het bedrag van de tweede categorie, bedoeld in [artikel 23, vierde lid,
      van het\nWetboek van Strafrecht][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel17\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel36b\n[ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel30c\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001854#Artikel23"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel18a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '17'
        hoofdstuk: '2'
