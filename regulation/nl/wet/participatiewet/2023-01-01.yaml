        artikel: I
  - number: 78z.4
    text: "Op een bezwaar- of beroepschrift dat vóór of op de datum van inwerkingtreding van [artikel
      I van de\nInvoeringswet Participatiewet][ref1] is ingediend tegen een door het college op grond
      van de Wet\nwerk en bijstand genomen besluit en waarop op die datum nog niet onherroepelijk is beslist,
      wordt\nbeslist met toepassing van de Wet werk en bijstand.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035333#ArtikelI"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78z
    references:
      - id: ref1
        bwb_id: BWBR0035333
        artikel: I
