        paragraaf: '1.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 6.1.f
    text: 'dienstbetrekking: een privaatrechtelijke of publiekrechtelijke dienstbetrekking;'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6
  - number: 6.1.g
    text: "loonwaarde: vastgesteld percentage van het wettelijk minimumloon voor de door een persoon,
      die tot\nde doelgroep loonkostensubsidie behoort, verrichte arbeid in een functie naar evenredigheid
      van de\narbeidsprestatie in die functie van een gemiddelde werknemer met een soortgelijke opleiding
      en\nervaring, die niet tot de doelgroep loonkostensubsidie behoort."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6
  - number: '6.2'
    text: "De gemeenteraad stelt bij verordening regels over de doelgroep loonkostensubsidie en de loonwaarde,\n\
      bedoeld in het eerste lid, onderdelen e en g. Deze regels bepalen in ieder geval:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6
  - number: 6.2.a
    text: de wijze waarop wordt vastgesteld wie tot de doelgroep loonkostensubsidie behoort; en
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6
  - number: 6.2.b
    text: de wijze waarop de loonwaarde wordt vastgesteld.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6
  - number: 6a
    text: "In deze wet en de daarop berustende bepalingen wordt onder gegevens mede verstaan persoonsgegevens\n\
      als bedoeld in de Algemene verordening gegevensbescherming."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6a
  - number: 6b.1
    text: "In deze wet en de daarop berustende bepalingen wordt onder medisch urenbeperkt verstaan: als\n\
      rechtstreeks en objectief medisch vast te stellen gevolg van ziekte, gebreken, zwangerschap of\n\
      bevalling voor een geringer aantal uren belastbaar zijn dan de normale arbeidsduur, bedoeld in\n\
      [artikel 12, derde lid, van de Wet minimumloon en minimumvakantiebijslag][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel12"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6b
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '12'
  - number: 6b.2
    text: 'Het college kan:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6b
  - number: 6b.2.a
    text: "ambtshalve vaststellen of een persoon als bedoeld in [artikel 7, eerste lid, onderdeel a, onder\n\
      1][ref1], medisch urenbeperkt is;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 6b.2.b
    text: "op schriftelijke aanvraag van een persoon als bedoeld in [artikel 7, eerste lid, onderdeel
      a, onder\n1][ref1], vaststellen of hij medisch urenbeperkt is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 6b.3
    text: "Een aanvraag als bedoeld in het tweede lid, onderdeel b, kan slechts eenmaal per twaalf maanden\n\
      worden ingediend."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6b
  - number: 6b.4
    text: "Het Uitvoeringsinstituut werknemersverzekeringen verricht voor het college de werkzaamheden
      ten\nbehoeve van de vaststelling of een persoon als bedoeld in [artikel 7, eerste lid, onderdeel
      a, onder\n1][ref1], medisch urenbeperkt is en adviseert het college hierover.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '7.1'
    text: 'Het college:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
  - number: 7.1.a
    text: 'ondersteunt bij arbeidsinschakeling:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
  - number: 7.1.a.1°
    text: personen die algemene bijstand ontvangen,
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
  - number: 7.1.a.2°
    text: "personen als bedoeld in de [artikelen 34a, vijfde lid, onderdeel b][ref1], [35, vierde lid,\n\
      onderdeel b][ref2], en [36, derde lid, onderdeel b, van de Wet werk en inkomen naar\narbeidsvermogen][ref3]
      tot het moment dat het inkomen uit arbeid in dienstbetrekking gedurende twee\naaneengesloten jaren
      ten minste het minimumloon bedraagt en ten behoeve van die persoon in die twee\njaren geen loonkostensubsidie
      als bedoeld in [artikel 10d][ref4] is verleend,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel34a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0019057#Artikel35\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel36\n\
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel10d"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0019057
        artikel: 34a
      - id: ref2
        bwb_id: BWBR0019057
        artikel: '35'
      - id: ref3
        bwb_id: BWBR0019057
        artikel: '36'
      - id: ref4
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 7.1.a.3°
    text: "personen als bedoeld in [artikel 10, tweede lid][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '10'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 7.1.a.4°
    text: "personen met een nabestaanden- of wezenuitkering op grond van de [Algemene nabestaandenwet][ref1]\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0007795"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0007795
  - number: 7.1.a.5°
    text: "personen met een uitkering op grond van de [Wet inkomensvoorziening oudere en gedeeltelijk\n\
      arbeidsongeschikte werkloze werknemers][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004044"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0004044
  - number: 7.1.a.6°
    text: "personen met een uitkering op grond van de [Wet inkomensvoorziening oudere en gedeeltelijk\n\
      arbeidsongeschikte gewezen zelfstandigen][ref1], en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004163"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0004163
  - number: 7.1.a.7°
    text: niet-uitkeringsgerechtigden
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
  - number: 7.1.b
    text: "verleent bijstand aan personen hier te lande die in zodanige omstandigheden verkeren of dreigen
      te\ngeraken dat zij niet over de middelen beschikken om in de noodzakelijke kosten van het bestaan
      te\nvoorzien; en"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
  - number: 7.1.c
    text: "ontwikkelt beleid ten behoeve van het verrichten van een tegenprestatie als bedoeld in [artikel 9,\n\
      eerste lid, onderdeel c][ref1], en voert dit uit, overeenkomstig de verordening, bedoeld in\n[artikel 8a,
      eerste lid, onderdeel b][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9\n[ref2]:
      https://wetten.overheid.nl/BWBR0015703#Artikel8a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 8a
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '7.2'
    text: "Het college werkt bij de uitvoering van het eerste lid, onderdeel a, samen met het\nUitvoeringsinstituut
      werknemersverzekeringen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
  - number: '7.3'
    text: 'Het eerste lid, onderdeel a, is niet van toepassing op personen:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
  - number: 7.3.a
    text: jonger dan 27 jaar die uit ’s Rijks kas bekostigd onderwijs kunnen volgen;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
  - number: 7.3.b
    text: "als bedoeld in [artikel 41, vierde lid][ref1], die zich hebben gemeld om bijstand aan te vragen\n\
      gedurende de vier weken na de melding, bedoeld in [artikel 44][ref2]; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel41\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel44"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '41'
        hoofdstuk: '5'
        paragraaf: '5.1'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: 7.3.c
    text: "aan wie het Uitvoeringsinstituut werknemersverzekeringen een uitkering verstrekt, tenzij het
      betreft\neen persoon ten behoeve van wie loonkostensubsidie als bedoeld in [artikel 10d][ref1] is
      verleend,\ntot het moment dat diens inkomen uit arbeid in dienstbetrekking gedurende twee aaneengesloten
      jaren\nten minste het minimumloon bedraagt en ten behoeve van die persoon in die twee jaren geen\n\
      loonkostensubsidie is verleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10d"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: '7.4'
    text: "Het college kan de uitvoering van deze wet, behoudens de vaststelling van de rechten en plichten
      van\nde belanghebbende en de daarvoor noodzakelijke beoordeling van zijn omstandigheden, door derden\n\
      laten verrichten. Het college kan de in de eerste volzin bedoelde vaststelling en beoordeling\n\
      mandateren aan bestuursorganen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
  - number: '7.5'
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld met betrekking
      tot het\ntweede tot en met vierde lid."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
  - number: '7.6'
    text: "Het eerste lid, onderdeel b, is niet van toepassing indien het verlenen van bijstand op grond
      van\n[artikel 47a, eerste lid][ref1], tot de taak van de Sociale verzekeringsbank behoort.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel47a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: '7.7'
    text: "Het college en het Uitvoeringsinstituut werknemersverzekeringen kunnen overeenkomen dat het
      college\npersonen aan wie het Uitvoeringsinstituut werknemersverzekeringen een uitkering verstrekt,\n\
      ondersteunt en aan die personen voorzieningen aanbiedt als bedoeld in het eerste lid, onderdeel
      a."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
  - number: '7.8'
    text: "Uitvoering van het eerste lid, onderdeel a, door middel van [artikel 10a][ref1] is niet van\n\
      toepassing op de persoon die jonger is dan 27 jaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10a
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: '7.9'
    text: "Bij de uitoefening van de taak, bedoeld in het eerste lid, onderdeel a, is [artikel 5 van de
      Wet\nsociale werkvoorziening][ref1] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008903#Artikel5"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0008903
        artikel: '5'
  - number: '7.10'
    text: "Het slot van het eerste lid, onderdeel a, is niet van toepassing op de tolkvoorziening, bedoeld
      in\n[artikel 10g][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10g"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel7
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10g
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: '8.1'
    text: 'De gemeenteraad stelt bij verordening regels met betrekking tot:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8
  - number: 8.1.a
    text: "het verlagen van de bijstand, bedoeld in [artikel 18, tweede lid][ref1] en de periode van de\n\
      verlaging van de bijstand, bedoeld in artikel 18, vijfde en zesde lid;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel18"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '18'
        hoofdstuk: '2'
        paragraaf: '2.3'
  - number: 8.1.b
    text: "het verlenen van een individuele inkomenstoeslag als bedoeld in [artikel 36][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel36"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '36'
        hoofdstuk: '4'
        paragraaf: '4.1'
  - number: 8.1.c
    text: "het verlagen van de bijstand, bedoeld in [artikel 9a, twaalfde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 9a
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: '8.2'
    text: "De regels, bedoeld in het eerste lid, hebben voor zover het gaat om het eerste lid, onderdeel
      b, in\nieder geval betrekking op de hoogte van de individuele inkomenstoeslag en de wijze waarop
      invulling\nwordt gegeven aan de begrippen langdurig en laag inkomen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8
  - number: 8a.1
    text: 'De gemeenteraad stelt bij verordening regels met betrekking tot:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8a
  - number: 8a.1.a
    text: "het ondersteunen bij arbeidsinschakeling en het aanbieden van voorzieningen gericht op\narbeidsinschakeling,
      bedoeld in [artikel 7, eerste lid, onderdeel a][ref1], en [artikel 10, eerste\nlid][ref2];\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: '10'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 8a.1.b
    text: "het opdragen van een tegenprestatie als bedoeld in [artikel 9, eerste lid, onderdeel c][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 8a.1.c
    text: "de scholing of opleiding, bedoeld in [artikel 10a, vijfde lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10a
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 8a.1.d
    text: "de premie, bedoeld in [artikel 10a, zesde lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10a
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 8a.1.e
    text: "het verrichten van werkzaamheden in een beschutte omgeving, bedoeld in [artikel 10b][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10b"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10b
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 8a.2
    text: 'De regels, bedoeld in het eerste lid, bepalen in ieder geval:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8a
  - number: 8a.2.a
    text: "onder welke voorwaarden welke personen, bedoeld in [artikel 7, eerste lid, onderdeel a][ref1],
      en\nwerkgevers van deze personen in aanmerking komen voor in de verordening te omschrijven voorzieningen\n\
      en hoe deze rekening houdend met omstandigheden, zoals de zorgtaken, en het feit, dat die persoon\n\
      tot de doelgroep loonkostensubsidie behoort of gebruik maakt van de voorziening beschut werk,\n\
      bedoeld in [artikel 10b][ref2], of een andere structurele functionele beperking heeft, evenwichtig\n\
      over deze personen worden verdeeld;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10b"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 10b
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 8a.2.b
    text: "welke regels gelden voor het aanbod van scholing of opleiding en voor de premie indien onbeloonde\n\
      additionele werkzaamheden worden verricht als bedoeld in [artikel 10a][ref1] waarbij die regels
      voor\nde premie in ieder geval betrekking hebben op de hoogte van de premie in relatie tot de armoedeval.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel10a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 10a
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 8b
    text: "De gemeenteraad stelt in het kader van het financiële beheer bij verordening regels voor de\n\
      bestrijding van het ten onrechte ontvangen van bijstand alsmede van misbruik en oneigenlijk gebruik\n\
      van de wet en de daarop berustende bepalingen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8b
  - number: 8c
    text: "Indien bij een gemeenschappelijke regeling als bedoeld in de [Wet gemeenschappelijke\nregelingen][ref1]
      de uitvoering van deze wet volledig is overgedragen aan het bestuur van een\nopenbaar lichaam als
      bedoeld in [artikel 8 van die wet][ref2], treedt dat bestuur voor de toepassing\nvan deze wet, met
      uitzondering van [paragrafen 7.1][ref3] en [7.3][ref4], in de plaats van de\nbetrokken colleges.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0003740\n[ref2]: https://wetten.overheid.nl/BWBR0003740#Artikel8\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015703\n[ref4]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8c
    references:
      - id: ref1
        bwb_id: BWBR0003740
      - id: ref2
        bwb_id: BWBR0003740
        artikel: '8'
      - id: ref3
        bwb_id: BWBR0015703
        hoofdstuk: '7'
        paragraaf: '7.1'
      - id: ref4
        bwb_id: BWBR0015703
        hoofdstuk: '7'
        paragraaf: '7.3'
  - number: 8d
    text: "De gemeenteraad stelt periodiek een plan vast omtrent de wijze waarop het college uitvoering
      zal\ngeven aan het op 13 december 2006 te New York tot stand gekomen Verdrag inzake de rechten van\n\
      personen met een handicap (Trb. 2007, 169)."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel8d
  - number: '9.1'
    text: "De belanghebbende van 18 jaar of ouder doch jonger dan de pensioengerechtigde leeftijd is,
      vanaf de\ndag van melding als bedoeld in [artikel 44, tweede lid][ref1], verplicht:\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel44"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '44'
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: 9.1.a
    text: "naar vermogen algemeen geaccepteerde arbeid, waarbij geen gebruik wordt gemaakt van een voorziening\n\
      als bedoeld in [artikel 7, eerste lid, onderdeel a][ref1], te verkrijgen, deze te aanvaarden en
      te\nbehouden, waaronder begrepen registratie als werkzoekende bij het Uitvoeringsinstituut\nwerknemersverzekeringen,
      indien hem daartoe het recht toekomt op grond van [artikel 30b, eerste lid,\nvan de Wet structuur
      uitvoeringsorganisatie werk en inkomen][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30b"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
      - id: ref2
        bwb_id: BWBR0013060
        artikel: 30b
  - number: 9.1.b
    text: "gebruik te maken van een door het college aangeboden voorziening, waaronder begrepen sociale\n\
      activering, gericht op arbeidsinschakeling, alsmede mee te werken aan een onderzoek naar zijn\n\
      mogelijkheden tot arbeidsinschakeling en, indien van toepassing, mee te werken aan het opstellen,\n\
      uitvoeren en evalueren van een plan van aanpak als bedoeld in [artikel 44a][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel44a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 44a
        hoofdstuk: '5'
        paragraaf: '5.2'
  - number: 9.1.c
    text: "naar vermogen door het college opgedragen onbeloonde maatschappelijk nuttige werkzaamheden
      te\nverrichten die worden verricht naast of in aanvulling op reguliere arbeid en die niet leiden
      tot\nverdringing op de arbeidsmarkt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9
  - number: '9.2'
    text: "Indien daarvoor dringende redenen aanwezig zijn, kan het college in individuele gevallen tijdelijk\n\
      ontheffing verlenen van een verplichting als bedoeld in het eerste lid, onderdelen a en c. Zorgtaken\n\
      kunnen als dringende redenen worden aangemerkt, voorzover hiermee geen rekening kan worden gehouden\n\
      door middel van een voorziening als bedoeld in [artikel 7, eerste lid, onderdeel a][ref1].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '9.3'
    text: "Indien bijstand wordt verleend aan gehuwden gelden de verplichtingen, bedoeld in het eerste
      lid,\nvoor ieder van hen."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9
  - number: '9.4'
    text: "De verplichting om algemeen geaccepteerde arbeid te aanvaarden geldt voor de alleenstaande
      ouder met\nkinderen tot 12 jaar slechts nadat het college zich genoegzaam heeft overtuigd van de\n\
      beschikbaarheid van passende kinderopvang, de toepassing van voldoende scholing en de belastbaarheid\n\
      van de betrokkene."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9
  - number: '9.5'
    text: "De verplichtingen, bedoeld in het eerste lid, onderdelen a, b en c, zijn niet van toepassing
      op de\nbelanghebbende die volledig en duurzaam arbeidsongeschikt is als bedoeld in [artikel 4 van
      de Wet\nwerk en inkomen naar arbeidsvermogen][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel4"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0019057
        artikel: '4'
  - number: '9.6'
    text: "De belanghebbende is verplicht zich te onthouden van zeer ernstige misdragingen jegens de met
      de\nuitvoering van deze wet belaste personen en instanties tijdens het verrichten van hun werkzaamheden."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9
  - number: '9.7'
    text: "De verplichting, bedoeld in het eerste lid, onderdeel c, is niet van toepassing op de alleenstaande\n\
      ouder die in het bezit is van een ontheffing als bedoeld in [artikel 9a, eerste lid][ref1].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 9a
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.1
    text: "Onverminderd [artikel 9, tweede lid][ref1], verleent het college aan een alleenstaande ouder
      die de\nvolledige zorg heeft voor een tot zijn last komend kind tot vijf jaar op diens verzoek ontheffing\n\
      van de verplichting, bedoeld in artikel 9, eerste lid, onderdeel a.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.2
    text: De ontheffing, bedoeld in het eerste lid, wordt eenmalig verleend.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
  - number: 9a.3
    text: "De ontheffing, bedoeld in het eerste lid, wordt niet verleend voor zover uit houding en gedragingen\n\
      van de alleenstaande ouder ondubbelzinnig blijkt dat deze de verplichtingen, bedoeld in [artikel
      9,\neerste lid, onderdeel b][ref1], niet wil nakomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.4
    text: "De ontheffing, bedoeld in het eerste lid, geldt zolang het jongste kind van de alleenstaande
      ouder\nde leeftijd van vijf jaar nog niet heeft bereikt. Onverminderd de eerste zin geldt de ontheffing\n\
      gedurende ten hoogste vijf jaar. Op deze periode worden in mindering gebracht de periode, dan wel\n\
      perioden, waarin de alleenstaande ouder in de voorgaande woonplaats, dan wel in de voorgaande\n\
      woonplaatsen, gebruik heeft gemaakt van de ontheffing, bedoeld in het eerste lid, alsmede de\nperiode,
      dan wel perioden, waarin toepassing is gegeven aan [artikel 17, vierde lid, van de Wet\ninvesteren
      in jongeren][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0026054#Artikel17"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0026054
        artikel: '17'
  - number: 9a.5
    text: "De ontheffing, bedoeld in het eerste lid, wordt, indien de volledige duur van vijf jaar nog
      niet\nvolledig is benut:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
  - number: 9a.5.a
    text: "van rechtswege opgeschort, met ingang van de datum waarop het jongste kind de leeftijd van
      vijf jaar\nbereikt;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
  - number: 9a.5.b
    text: van rechtswege opgeschort indien niet langer recht op bijstand bestaat;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
  - number: 9a.5.c
    text: "door het college opgeschort op een daartoe strekkend verzoek van de alleenstaande ouder aan
      wie de\nontheffing, bedoeld in het eerste lid, is verleend; of"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
  - number: 9a.5.d
    text: "door het college ingetrokken indien uit houding en gedragingen van de alleenstaande ouder\n\
      ondubbelzinnig blijkt dat hij zijn verplichtingen, bedoeld in [artikel 9, eerste lid, onderdeel\n\
      b][ref1], niet wil nakomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.6
    text: "Op een daartoe strekkend verzoek van de alleenstaande ouder met een kind tot vijf jaar beëindigt
      het\ncollege een opschorting als bedoeld in het vijfde lid, onderdelen a tot en met c, indien de
      daarin\ngenoemde omstandigheden niet langer van toepassing zijn."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
  - number: 9a.7
    text: "Het college stelt binnen zes maanden na ontvangst van het verzoek, bedoeld in het eerste lid,
      een\nplan van aanpak op voor de invulling van de voorziening, bedoeld in [artikel 9, eerste lid,\n\
      onderdeel b][ref1], voor de alleenstaande ouder aan wie een ontheffing is verleend als bedoeld in\n\
      het eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.8
    text: "Het college verricht na het opstellen van het plan van aanpak, bedoeld in het zevende lid,
      iedere\nzes maanden een heronderzoek naar de in het van toepassing zijnde plan van aanpak opgenomen\n\
      voorziening, bedoeld in [artikel 9, eerste lid, onderdeel b][ref1]. Het heronderzoek strekt zich\n\
      mede uit tot de naleving van de in het van toepassing zijnde plan van aanpak opgenomen voorziening.\n\
      Het college beoordeelt tevens bij het verrichten van het heronderzoek of er aanleiding bestaat de\n\
      voorziening te wijzigen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.9
    text: "Indien het heronderzoek, bedoeld in het achtste lid, daartoe aanleiding geeft stelt het college
      een\ngewijzigd plan van aanpak op."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
  - number: 9a.10
    text: "Het college vult de voorziening, bedoeld in [artikel 9, eerste lid, onderdeel b][ref1], voor
      de\nalleenstaande ouder aan wie een ontheffing is verleend als bedoeld in het eerste lid en die
      niet\nbeschikt over een startkwalificatie ten minste in met scholing of opleiding die de toegang
      tot de\narbeidsmarkt bevordert, tenzij naar het oordeel van het college een dergelijke scholing
      of opleiding\nde krachten of bekwaamheden van de alleenstaande ouder te boven gaat.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel9"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 9a.11
    text: "Op verzoek van de alleenstaande ouder die beschikt over een startkwalificatie en aan wie een\n\
      ontheffing is verleend als bedoeld in het eerste lid, vult het college de voorziening, bedoeld in\n\
      [artikel 9, eerste lid, onderdeel b][ref1], in met een opleiding in de beroepsopleidende leerweg
      als\nbedoeld in [artikel 7.2.2, tweede lid, van de Wet educatie en beroepsonderwijs][ref2], die
      de\ntoegang tot de arbeidsmarkt bevordert, tenzij naar het oordeel van het college een dergelijke\n\
      scholing of opleiding de krachten of bekwaamheden van de alleenstaande ouder te boven gaat.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0007625#Artikel7.2.2"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2.1'
      - id: ref2
        bwb_id: BWBR0007625
        artikel: 7.2.2
  - number: 9a.12
    text: "Het college verlaagt de bijstand overeenkomstig de verordening, bedoeld in [artikel 8, eerste
      lid,\nonderdeel d][ref1], indien het college de ontheffing, bedoeld in het eerste lid, heeft ingetrokken\n\
      op grond van het vijfde lid, onderdeel d. Van een verlaging wordt afgezien, indien elke vorm van\n\
      verwijtbaarheid ontbreekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel8"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel9a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '8'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '10.1'
    text: "Personen die algemene bijstand ontvangen, personen als bedoeld in de [artikelen 34a, vijfde
      lid,\nonderdeel b][ref1], [35, vierde lid, onderdeel b][ref2], en [36, derde lid, onderdeel b, van
      de Wet\nwerk en inkomen naar arbeidsvermogen][ref3] tot het moment dat het inkomen uit arbeid in\n\
      dienstbetrekking gedurende twee aaneengesloten jaren ten minste het minimumloon bedraagt, personen\n\
      met een nabestaandenuitkering op grond van de [Algemene nabestaandenwet][ref4] en niet-\nuitkeringsgerechtigden
      hebben, overeenkomstig de verordening, bedoeld in [artikel 8a][ref5],\naanspraak op ondersteuning
      bij arbeidsinschakeling en op de naar het oordeel van het college\nnoodzakelijk geachte voorziening
      gericht op arbeidsinschakeling, waaronder persoonlijke\nondersteuning bij het verrichten van de
      aan die persoon opgedragen taken, indien die persoon zonder\ndie ondersteuning niet in staat zou
      zijn die taken te verrichten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel34a\n[ref2]:
      https://wetten.overheid.nl/BWBR0019057#Artikel35\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel36\n\
      [ref4]: https://wetten.overheid.nl/BWBR0007795\n[ref5]: https://wetten.overheid.nl/BWBR0015703#Artikel8a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10
    references:
      - id: ref1
        bwb_id: BWBR0019057
        artikel: 34a
      - id: ref2
        bwb_id: BWBR0019057
        artikel: '35'
      - id: ref3
        bwb_id: BWBR0019057
        artikel: '36'
      - id: ref4
        bwb_id: BWBR0007795
      - id: ref5
        bwb_id: BWBR0015703
        artikel: 8a
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: '10.2'
    text: "Het eerste lid is van overeenkomstige toepassing op personen die vanwege een voorziening gericht
      op\narbeidsinschakeling niet tot een van de groepen, bedoeld in het eerste lid, behoren."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10
  - number: '10.3'
    text: "[Artikel 40, eerste lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel40"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '40'
        hoofdstuk: '5'
        paragraaf: '5.1'
  - number: 10a.1
    text: "Het college kan ter uitvoering van [artikel 7, eerste lid, onderdeel a][ref1], degene die algemene\n\
      bijstand ontvangt en voor wie de kans op inschakeling in het arbeidsproces gering is en die daardoor\n\
      vooralsnog niet bemiddelbaar is op de arbeidsmarkt, onbeloonde additionele werkzaamheden laten\n\
      verrichten gedurende maximaal twee jaar.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10a.2
    text: "Onder additionele werkzaamheden als bedoeld in het eerste lid worden primair op de\narbeidsinschakeling
      gerichte werkzaamheden verstaan die onder verantwoordelijkheid van het college\nin het kader van
      deze wet worden verricht naast of in aanvulling op reguliere arbeid, en die niet\nleiden tot verdringing
      op de arbeidsmarkt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10a
  - number: 10a.3
    text: "Voor de termijn van twee jaar, bedoeld in het eerste lid, worden werkzaamheden, verricht in
      het\nkader van een andere voorziening als bedoeld in [artikel 7, eerste lid, onderdeel a][ref1],
      voor\nmaximaal zes maanden buiten beschouwing gelaten indien er naar het oordeel van het college
      een reëel\nuitzicht is op een dienstbetrekking bij degene bij wie de werkzaamheden worden verricht
      van dezelfde\nof grotere omvang die aanvangt tijdens of aansluitend op die zes maanden.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10a.4
    text: "Voor de termijn van twee jaar, bedoeld in het eerste lid, worden werkzaamheden verricht voor\n\
      1 januari 2007, buiten beschouwing gelaten."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10a
  - number: 10a.5
    text: "Het college biedt aan degene die op grond van dit artikel additionele werkzaamheden verricht
      en die\nniet beschikt over een startkwalificatie na een periode van zes maanden na aanvang van die\n\
      werkzaamheden een voorziening gericht op arbeidsinschakeling aan in de vorm van scholing of\nopleiding
      die de toegang tot de arbeidsmarkt bevordert, tenzij naar het oordeel van het college een\ndergelijke
      scholing of opleiding de krachten of bekwaamheden van de belanghebbende te boven gaat.\nGeen scholing
      of opleiding wordt aangeboden indien scholing of opleiding naar het oordeel van het\ncollege niet
      bijdraagt aan vergroting van de kans op inschakeling in het arbeidsproces van\nbelanghebbende."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10a
  - number: 10a.6
    text: "Het college verstrekt aan belanghebbende, telkens nadat hij gedurende zes maanden op grond
      van dit\nartikel additionele werkzaamheden heeft verricht, een premie als bedoeld in [artikel 31,
      tweede lid,\nonderdeel j][ref1], indien hij naar het oordeel van het college in die zes maanden
      voldoende heeft\nmeegewerkt aan het vergroten van zijn kans op inschakeling in het arbeidsproces.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel31"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '31'
        hoofdstuk: '3'
        paragraaf: '3.4'
  - number: 10a.7
    text: "Indien het college en het Uitvoeringsinstituut werknemersverzekeringen zijn overeengekomen
      dat\n[artikel 7, eerste lid, onderdeel a][ref1], van toepassing is op een persoon aan wie het\n\
      Uitvoeringsinstituut werknemersverzekeringen een uitkering verstrekt, dient bij de toepassing van\n\
      het eerste lid voor «algemene bijstand» te worden gelezen: uitkering van het Uitvoeringsinstituut\n\
      werknemersverzekeringen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10a
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10a.8
    text: "Met betrekking tot degene die op grond van het eerste lid additionele werkzaamheden verricht,\n\
      beoordeelt het college na een periode van negen maanden na de aanvang van die werkzaamheden of de\n\
      toepassing van dit artikel zijn kans op inschakeling in het arbeidsproces heeft vergroot. Indien
      dat\nniet het geval is wordt het verrichten van de additionele werkzaamheden twaalf maanden na aanvang\n\
      van die werkzaamheden beëindigd."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10a
  - number: 10a.9
    text: "Met betrekking tot degene die op grond van het eerste lid additionele werkzaamheden verricht,\n\
      beoordeelt het college voor afloop van de termijn van twee jaar, bedoeld in het eerste lid, of de\n\
      voortzetting daarvan met het oog op in de persoon gelegen factoren zijn kans op inschakeling in
      het\narbeidsproces aanmerkelijk verbetert. Indien dat het geval is, kan het college de termijn van
      twee\njaar verlengen met een jaar, onder de voorwaarde dat de belanghebbende in het derde jaar in
      een\nandere omgeving andere additionele werkzaamheden verricht dan die hij in de eerste twee jaar
      heeft\nverricht."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10a
  - number: 10a.10
    text: "Indien de termijn van twee jaar is verlengd op grond van het negende lid, beoordeelt het college\n\
      voor afloop van het derde jaar of de voortzetting daarvan met het oog op in de persoon gelegen\n\
      factoren zijn kans op inschakeling in het arbeidsproces aanmerkelijk verbetert. Indien dat het geval\n\
      is, kan het college de termijn nogmaals verlengen met een jaar."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10a
  - number: 10b.1
    text: "Het college biedt ter uitvoering van [artikel 7, eerste lid, onderdeel a][ref1], een persoon
      als\nbedoeld in artikel 7, eerste lid, onderdeel a, of een persoon die een uitkering ontvangt op
      grond\nvan de [Werkloosheidswet][ref2], de [Wet inkomensvoorziening oudere werklozen][ref3], de
      [Wet\narbeidsongeschiktheidsverzekering zelfstandigen][ref4], de [Wet arbeidsongeschiktheidsvoorziening\n\
      jonggehandicapten][ref5], de [Wet werk en inkomen naar arbeidsvermogen][ref6], de [Wet op de\narbeidsongeschiktheidsverzekering][ref7],
      de [Ziektewet][ref8], of de [Wet\narbeidsongeschiktheidsvoorziening militairen][ref9], of recht
      heeft op arbeidsondersteuning als\nbedoeld in [artikel 2:15 van de Wet arbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref10], van\nwie het college heeft vastgesteld dat deze uitsluitend in een beschutte
      omgeving onder aangepaste\nomstandigheden mogelijkheden tot arbeidsparticipatie heeft, ambtshalve
      of op verzoek een voorziening\nbeschut werk aan, waarbij deze persoon in een dienstbetrekking in
      een beschutte omgeving onder\naangepaste omstandigheden werkzaamheden verricht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0004045\n[ref3]: https://wetten.overheid.nl/BWBR0024394\n\
      [ref4]: https://wetten.overheid.nl/BWBR0008656\n[ref5]: https://wetten.overheid.nl/BWBR0008657\n\
      [ref6]: https://wetten.overheid.nl/BWBR0019057\n[ref7]: https://wetten.overheid.nl/BWBR0002524\n\
      [ref8]: https://wetten.overheid.nl/BWBR0001888\n[ref9]: https://wetten.overheid.nl/BWBR0002822\n\
      [ref10]: https://wetten.overheid.nl/BWBR0008657#Artikel2:15"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
      - id: ref2
        bwb_id: BWBR0004045
      - id: ref3
        bwb_id: BWBR0024394
      - id: ref4
        bwb_id: BWBR0008656
      - id: ref5
        bwb_id: BWBR0008657
      - id: ref6
        bwb_id: BWBR0019057
      - id: ref7
        bwb_id: BWBR0002524
      - id: ref8
        bwb_id: BWBR0001888
      - id: ref9
        bwb_id: BWBR0002822
      - id: ref10
        bwb_id: BWBR0008657
        artikel: 2:15
  - number: 10b.2
    text: "Om vast te stellen of een persoon uitsluitend in een beschutte omgeving onder aangepaste\n\
      omstandigheden mogelijkheden tot arbeidsparticipatie heeft, verricht het Uitvoeringsinstituut\n\
      werknemersverzekeringen, op grond van bij of krachtens algemene maatregel van bestuur te stellen\n\
      regels, voor het college de werkzaamheden ten behoeve van die vaststelling en adviseert het college\n\
      hierover."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10b
  - number: 10b.3
    text: "Onverminderd het tweede lid, verricht het Uitvoeringsinstituut werknemersverzekeringen op verzoek\n\
      van een persoon als bedoeld in het eerste lid de werkzaamheden ten behoeve van de vaststelling,\n\
      bedoeld in het eerste en tweede lid, en adviseert het college hierover. Het Uitvoeringsinstituut\n\
      werknemersverzekeringen meldt het uitbrengen en een weergave van de inhoud van dit advies\ngelijktijdig
      aan de betreffende persoon."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10b
  - number: 10b.4
    text: "Bij ministeriële regeling kan jaarlijks per gemeente het aantal ten minste te realiseren\n\
      dienstbetrekkingen, bedoeld in het eerste lid, worden bepaald."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10b
  - number: 10b.5
    text: "De gemeenteraad kan bij verordening een hoger aantal door het college te realiseren\ndienstbetrekkingen
      vaststellen en daarbij, onverminderd [artikel 8a, tweede lid, onderdeel a][ref1],\nregelen hoe deze
      additionele omvang van de voorziening wordt bepaald en hoe dan de volgorde wordt\nbepaald waarin
      de personen, bedoeld in het eerste lid, door het college van een dienstbetrekking\nworden voorzien.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel8a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 8a
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10b.6
    text: "Het eerste lid is niet van toepassing indien het aantal dienstbetrekkingen, bedoeld in het
      vierde of\nhet vijfde lid, door het college is gerealiseerd."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10b
  - number: 10b.7
    text: "In de verordening, bedoeld in [artikel 8a, eerste lid, onderdeel e][ref1], stelt de gemeenteraad
      in\nelk geval vast welke voorzieningen gericht op arbeidsinschakeling worden aangeboden om de in
      het\neerste lid bedoelde werkzaamheden mogelijk te maken en welke voorzieningen worden aangeboden
      tot het\nmoment dat de dienstbetrekking, bedoeld in het eerste lid, aanvangt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel8a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10b
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 8a
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10b.8
    text: "De voordracht voor een krachtens het tweede lid vast te stellen algemene maatregel van bestuur
      wordt\nniet eerder gedaan dan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal
      is\novergelegd."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10b
  - number: 10b.9
    text: "Het college verstrekt zo nodig ter uitvoering van het eerste lid, en [artikel 30a, derde lid,\n\
      onderdeel a van de Wet structuur uitvoeringsorganisatie werk en inkomen][ref1], loonkostensubsidie\n\
      in overeenstemming met [artikel 10d][ref2] aan de personen, genoemd in het eerste lid.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0013060#Artikel30a\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10d"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10b
    references:
      - id: ref1
        bwb_id: BWBR0013060
        artikel: 30a
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10c.1
    text: 'Het college kan:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10c
  - number: 10c.1.a
    text: "op schriftelijke aanvraag van een persoon als bedoeld in [artikel 7, eerste lid, onderdeel
      a][ref1],\nvaststellen of die persoon tot de doelgroep loonkostensubsidie behoort;\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10c
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 10c.1.b
    text: "ambtshalve vaststellen of een persoon als bedoeld in [artikel 7, eerste lid, onderdeel a, onder
      1,\n2, 3, 5 of 6][ref1], of [artikel 10d, tweede lid][ref2], tot de doelgroep loonkostensubsidie\n\
      behoort.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10d"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10c
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 10d
        hoofdstuk: '2'
        paragraaf: '2.1'
  - number: 10c.2
    text: "Een aanvraag als bedoeld in het eerste lid, onderdeel a, kan slechts eenmaal per twaalf maanden\n\
      worden ingediend."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10c
  - number: 10d.1
    text: "Indien een werkgever voornemens is een dienstbetrekking aan te gaan met een persoon die behoort
      tot\nde doelgroep loonkostensubsidie, verleent het college loonkostensubsidie aan de werkgever:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
  - number: 10d.1.a
    text: "met inachtneming van het vierde lid, nadat het college eerst de loonwaarde van die persoon
      heeft\nvastgesteld en de dienstbetrekking tot stand komt, dan wel"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
  - number: 10d.1.b
    text: "met inachtneming van het vijfde lid, nadat het college in overleg met de werkgever heeft vastgesteld\n\
      dat de vaststelling van de loonwaarde van die persoon achterwege kan blijven en de dienstbetrekking\n\
      tot stand komt."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
  - number: 10d.2
    text: "Indien een werkgever reeds een dienstbetrekking is aangegaan met een persoon die met voltijdse\n\
      arbeid niet in staat blijkt tot het verdienen van het wettelijk minimumloon doch wel mogelijkheden\n\
      tot arbeidsparticipatie heeft en die in de periode van zes maanden voorafgaande aan de\ndienstbetrekking
      deelnam aan:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
  - number: 10d.2.a
    text: "het praktijkonderwijs, bedoeld in [artikel 2.8 van de Wet voortgezet onderwijs 2020][ref1],\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0044212#Artikel2.8"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0044212
        artikel: '2.8'
  - number: 10d.2.b
    text: "het voortgezet speciaal onderwijs, bedoeld in [artikel 2 van de Wet op de expertisecentra][ref1],
      of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003549#Artikel2"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0003549
        artikel: '2'
  - number: 10d.2.c
    text: "de entreeopleiding, bedoeld in [artikel 7.2.2., onderdeel a, van de Wet educatie en\nberoepsonderwijs][ref1],\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0007625#Artikel7.2.2"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0007625
        artikel: 7.2.2
  - number: 10d.3
    text: "Het eerste en tweede lid is niet van toepassing indien de arbeid wordt verricht in een\ndienstbetrekking
      als bedoeld in de [artikelen 2][ref1] en [7 van de Wet sociale\nwerkvoorziening][ref2].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0008903#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0008903#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0008903
        artikel: '2'
      - id: ref2
        bwb_id: BWBR0008903
        artikel: '7'
  - number: 10d.4
    text: "De hoogte van de loonkostensubsidie, bedoeld in het eerste lid, onderdeel a, en het tweede
      lid, is\nhet verschil tussen het wettelijk minimumloon vermeerderd met de aanspraak op vakantiebijslag
      op\ngrond van [artikel 15 van de Wet minimumloon en minimumvakantiebijslag][ref1] en de loonwaarde
      van\ndie persoon vermeerderd met de voor die persoon naar rato van de loonwaarde rechtens geldende\n\
      vakantiebijslag, maar is ten hoogste 70 procent van het totale bedrag van het wettelijk minimumloon\n\
      en de aanspraak op vakantiebijslag op grond van artikel 15 van de Wet minimumloon en\nminimumvakantiebijslag,
      vermeerderd met een bij ministeriële regeling vastgestelde vergoeding voor\nwerkgeverslasten. De
      loonkostensubsidie wordt naar evenredigheid verminderd, indien de\novereengekomen arbeidsduur korter
      is dan de normale arbeidsduur, bedoeld in [artikel 12 van de Wet\nminimumloon en minimumvakantiebijslag][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0002638#Artikel12"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0002638
        artikel: '12'
  - number: 10d.5
    text: "De hoogte van de loonkostensubsidie, bedoeld in het eerste lid, onderdeel b, bedraagt gedurende
      een\nperiode van maximaal de eerste zes maanden van de dienstbetrekking 50 procent van het totale
      bedrag\nvan het wettelijk minimumloon en de aanspraak op vakantiebijslag op grond van [artikel 15
      van de Wet\nminimumloon en minimumvakantiebijslag][ref1], vermeerderd met een bij ministeriële regeling\n\
      vastgestelde vergoeding voor werkgeverslasten. Over het tijdvak na die periode stelt het college
      de\nloonwaarde vast en verleent het college loonkostensubsidie met inachtneming van het vierde lid.
      De\nloonkostensubsidie wordt naar evenredigheid verminderd, indien de overeengekomen arbeidsduur
      korter\nis dan de normale arbeidsduur, bedoeld in [artikel 12 van de Wet minimumloon en\nminimumvakantiebijslag][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0002638#Artikel12"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0002638
        artikel: '12'
  - number: 10d.6
    text: "Het college bepaalt na aanvang van de dienstbetrekking bij toepassing van het vierde lid ambtshalve\n\
      in overleg met de persoon en met de werkgever wanneer de loonwaarde opnieuw wordt vastgesteld en\n\
      past, indien de hoogte van de loonwaarde is gewijzigd, de hoogte van de loonkostensubsidie aan."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
  - number: 10d.7
    text: "Het college stelt na aanvang van de dienstbetrekking de hoogte van de loonkostensubsidie ambtshalve\n\
      opnieuw vast met ingang van 1 januari van het kalenderjaar in overeenstemming met de ontwikkeling\n\
      van het wettelijk minimumloon en de aanspraak op vakantiebijslag op grond van [artikel 15 van de
      Wet\nminimumloon en minimumvakantiebijslag][ref1] in de periode van 1 januari van het voorafgaande\n\
      kalenderjaar tot en met 1 januari van het kalenderjaar waarvoor de loonkostensubsidie opnieuw wordt\n\
      vastgesteld, en de vergoeding voor werkgeverslasten, bedoeld in het vierde en vijfde lid.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel15"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
    references:
      - id: ref1
        bwb_id: BWBR0002638
        artikel: '15'
  - number: 10d.8
    text: "Het eerste en tweede lid zijn niet langer op een persoon van toepassing, vanaf het moment dat
      is\nvastgesteld dat die persoon niet tot de doelgroep loonkostensubsidie behoort."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
  - number: 10d.9
    text: "Indien het college loonkostensubsidie als bedoeld in dit artikel verleent, verleent het ten
      aanzien\nvan dezelfde dienstbetrekking geen andere subsidie voor de loonkosten."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
  - number: 10d.10
    text: "Indien een persoon in een dienstbetrekking waarbij loonkostensubsidie als bedoeld in dit artikel\n\
      wordt verleend zijn woonplaats verplaatst naar een andere gemeente, wordt gedurende die\ndienstbetrekking
      onder college in dit artikel verstaan het college dat op grond van het eerste of\ntweede lid de
      loonkostensubsidie verleende."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
  - number: 10d.11
    text: Dit lid is nog niet in werking getreden.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10d
  - number: 10da
    text: "Personen die behoren tot de doelgroep loonkostensubsidie hebben aanspraak op begeleiding op
      de\nwerkplek."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10da
  - number: 10e
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld met betrekking
      tot de\n[artikelen 6][ref1], [10b][ref2], [10c][ref3] en [10d][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel6\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10b\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel10c\n\
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel10d"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10e
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '6'
        hoofdstuk: '1'
        paragraaf: '1.1'
      - id: ref2
        bwb_id: BWBR0015703
