      die met een of meer van deze premies overeenkomt alsmede de inkomensafhankelijke bijdrage, bedoeld\n\
      in [artikel 43 van de Zorgverzekeringswet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel43"
