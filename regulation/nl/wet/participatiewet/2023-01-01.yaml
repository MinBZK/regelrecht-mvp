      ouderdomspensioen als bedoeld in [artikel 1 van de Pensioenwet][ref1] of [artikel 1 van de Wet\n\
      verplichte beroepspensioenregeling][ref2], zolang de belanghebbende nog niet de pensioengerechtigde\n\
      leeftijd heeft bereikt; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0020809#Artikel1\n[ref2]:
      https://wetten.overheid.nl/BWBR0018831#Artikel1"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel31
