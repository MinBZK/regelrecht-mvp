  - number: 6.1.b
    text: "arbeidsinschakeling: het verkrijgen van algemeen geaccepteerde arbeid, waarbij geen gebruik
      wordt\ngemaakt van een voorziening als bedoeld in [artikel 7, eerste lid, onderdeel a][ref1];\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: '7'
        hoofdstuk: '1'
        paragraaf: '1.2'
  - number: 6.1.c
    text: "sociale activering: het verrichten van onbeloonde maatschappelijk zinvolle activiteiten gericht
      op\narbeidsinschakeling of, als arbeidsinschakeling nog niet mogelijk is, op zelfstandige\nmaatschappelijke
      participatie;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6
  - number: 6.1.d
    text: "startkwalificatie: een diploma van een opleiding als bedoeld in [artikel 7.2.2, eerste lid,\n\
      onderdelen b tot en met e, van de Wet educatie en beroepsonderwijs][ref1] of een diploma hoger\n\
      algemeen voortgezet onderwijs of voorbereidend wetenschappelijk onderwijs, bedoeld in [artikel\n\
      2.5][ref2] onderscheidenlijk [2.4 van de Wet voortgezet onderwijs 2020][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007625#Artikel7.2.2\n\
      [ref2]: https://wetten.overheid.nl/BWBR0044212#Artikel2.5\n[ref3]: https://wetten.overheid.nl/BWBR0044212#Artikel2.4"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel6
