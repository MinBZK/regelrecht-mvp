  - number: 78h.1
    text: "De Sociale verzekeringsbank kan de verlening van bijstand aan een Nederlander die zich in het\n\
      buitenland bevindt voortzetten ten aanzien van:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78h
  - number: 78h.1.a
    text: "degene die in december 1995 bijstand ontving op grond van [artikel 82][ref1] of [artikel 95
      van de\nAlgemene Bijstandswet][ref2], welke bijstand niet is geëindigd;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007333#Artikel82\n\
      [ref2]: https://wetten.overheid.nl/BWBR0007333#Artikel95"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78h
    references:
      - id: ref1
        bwb_id: BWBR0007333
        artikel: '82'
      - id: ref2
        bwb_id: BWBR0007333
        artikel: '95'
  - number: 78h.1.b
    text: "degene die op enig moment in de periode van 26 weken onmiddellijk voorafgaand aan 31 december
      1995\nbijstand ontving op grond van [artikel 82 van de Algemene Bijstandswet][ref1], welke bijstand
      in die\nperiode is geëindigd, indien belanghebbende binnen 26 weken na die datum opnieuw bijstand
      aanvraagt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007333#Artikel82"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78h
    references:
      - id: ref1
        bwb_id: BWBR0007333
        artikel: '82'
  - number: 78h.2
    text: "De in het eerste lid bedoelde bijstand wordt afgestemd op de omstandigheden, mogelijkheden
      en\nmiddelen van de belanghebbende, rekening houdend met het niveau van de noodzakelijke kosten
      van het\nbestaan ter plaatse."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78h
  - number: 78h.3
    text: "De artikelen van deze wet zijn niet van toepassing, voor zover de omstandigheden het toelaten,
      met\nuitzondering van [hoofdstuk 2][ref1] en de [paragrafen 6.1 tot en met 6.5][ref2], met dien
      verstande\ndat de Sociale verzekeringsbank in de plaats treedt van het college.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78h
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '2'
      - id: ref2
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.1'
  - number: 78h.4
    text: "Zodra ten minste 26 weken zijn verstreken nadat de bijstand die werd verleend op grond van
      het\neerste lid werd beëindigd, is dat lid ten aanzien van het desbetreffende geval niet langer
      van\ntoepassing."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78h
  - number: 78h.5
    text: "In de middelen tot dekking van de uitgaven verbonden aan de uitvoering van dit artikel wordt\n\
      voorzien door een rijksbijdrage aan de Sociale verzekeringsbank."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78h
  - number: 78h.6
    text: "Op de uitgaven, bedoeld in het vijfde lid, komen in mindering de bedragen die door de Sociale\n\
      verzekeringsbank op grond van deze wet zijn ontvangen door terugvordering."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78h
  - number: 78h.7
    text: "Een nog niet afgehandeld en tot Onze Minister gericht verzoek om op grond van [artikel 6 van
      de\nInvoeringswet Wet werk en bijstand][ref1] een besluit te nemen, wordt vanaf 1 januari 2009 beschouwd\n\
      als te zijn gericht tot de Sociale verzekeringsbank.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015704#Artikel6"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78h
    references:
      - id: ref1
        bwb_id: BWBR0015704
        artikel: '6'
  - number: 78h.8
    text: "Bezwaren en beroepen die zijn of worden ingesteld tegen een besluit genomen op grond van [artikel
      6\nvan de Invoeringswet Wet werk en bijstand][ref1] gelden vanaf 1 januari 2009 als bezwaren en\n\
      beroepen gericht tot de Sociale verzekeringsbank.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015704#Artikel6"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78h
    references:
      - id: ref1
        bwb_id: BWBR0015704
        artikel: '6'
  - number: 78i.1
    text: "Een besluit van het college tot verlening van algemene bijstand aan een persoon als bedoeld
      in\n[artikel 47a, eerste lid][ref1], dat is genomen vóór de datum van inwerkingtreding van\n[paragraaf 5.4][ref2],
      geldt met ingang van die datum als genomen door de Sociale verzekeringsbank\nop grond van paragraaf 5.4.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel47a\n[ref2]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78i
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
      - id: ref2
        bwb_id: BWBR0015703
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 78i.2
    text: "De toepassing van [paragraaf 6.5][ref1] in relatie tot besluiten als bedoeld in het eerste
      lid gaat\nna de datum van inwerkingtreding van [paragraaf 5.4][ref2] over op de Sociale verzekeringsbank.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n[ref2]: https://wetten.overheid.nl/BWBR0015703"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78i
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '6'
        paragraaf: '6.5'
      - id: ref2
        bwb_id: BWBR0015703
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 78i.3
    text: "Een tot het college gericht verzoek door een persoon als bedoeld in [artikel 47a, eerste lid][ref1],\n\
      om een besluit te nemen, waarop op de datum van inwerkingtreding van paragraaf 5.4 nog niet is\n\
      beslist, geldt met ingang van die datum als te zijn gericht tot de Sociale verzekeringsbank.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel47a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78i
    references:
      - id: ref1
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 78j.1
    text: "Het college dat vóór de datum van inwerkingtreding van [paragraaf 5.4][ref1] ten aanzien van
      een\npersoon als bedoeld in [artikel 47a, eerste lid][ref2], een vordering heeft in verband met\n\
      terugvordering of verhaal van kosten van bijstand anders dan in verband met het recht op algemene\n\
      bijstand, waarop [artikel 78i][ref3] van toepassing is, blijft, indien die vordering nog niet geheel\n\
      is voldaan, bevoegd die vordering te innen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel47a\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel78i"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78j
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '5'
        paragraaf: '5.4'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 47a
        hoofdstuk: '5'
        paragraaf: '5.4'
      - id: ref3
        bwb_id: BWBR0015703
        artikel: 78i
        hoofdstuk: 7a
  - number: 78j.2
    text: "Het eerste lid is van overeenkomstige toepassing ten aanzien van een vóór de datum van\ninwerkingtreding
      van [paragraaf 5.4][ref1] verstrekte geldlening of borgtocht op grond van [artikel\n48][ref2], [50][ref3]
      en [78c][ref4] aan een persoon als bedoeld in [artikel 47a, eerste lid][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel48\n[ref3]: https://wetten.overheid.nl/BWBR0015703#Artikel50\n\
      [ref4]: https://wetten.overheid.nl/BWBR0015703#Artikel78c\n[ref5]: https://wetten.overheid.nl/BWBR0015703#Artikel47a"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78j
    references:
      - id: ref1
        bwb_id: BWBR0015703
        hoofdstuk: '5'
        paragraaf: '5.4'
