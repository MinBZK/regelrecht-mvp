      het\nBesluit bijstandverlening zelfstandigen 2004][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0007333#Artikel14\n\
      [ref2]: https://wetten.overheid.nl/BWBR0007333#Artikel8\n[ref3]: https://wetten.overheid.nl/BWBR0007333#Artikel112\n\
