  - number: 10g.5
    text: "Het Uitvoeringsinstituut werknemersverzekeringen kan de toekenning, bedoeld in het tweede lid\n\
      weigeren, indien:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
  - number: 10g.5.a
    text: "het na een eerdere herziening, intrekking of weigering van een toekenning op grond van het
      vierde\nlid heeft vastgesteld dat:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
  - number: 10g.5.a.1°
    text: "de persoon, bedoeld in het tweede lid, onjuiste of onvolledige gegevens heeft verstrekt en
      de\nverstrekking van juiste of volledige gegevens tot een andere beslissing zou hebben geleid,"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
  - number: 10g.5.a.2°
    text: de persoon niet voldoet aan de aan de tolkvoorziening verbonden voorwaarden, of
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
  - number: 10g.5.a.3°
    text: de persoon de tolkvoorzieningen niet of voor een ander doel gebruikt;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
  - number: 10g.5.b
    text: "de persoon, bedoeld in het tweede lid, aanspraak kan maken op tolkvoorzieningen die zijn getroffen\n\
      op grond van de [Wet maatschappelijke ondersteuning 2015][ref1], de [Wet\narbeidsongeschiktheidsvoorziening
      jonggehandicapten][ref2], de [Wet werk en inkomen naar\narbeidsvermogen][ref3] en de [Wet overige
      OCW-subsidies][ref4] of in verband met werkzaamheden als\nwerknemer in de zin van de [Wet sociale
      werkvoorziening][ref5] en de aanvraag ondersteuning op grond\nvan die wetten betreft.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0035362\n[ref2]: https://wetten.overheid.nl/BWBR0008657\n[ref3]:
      https://wetten.overheid.nl/BWBR0019057\n[ref4]: https://wetten.overheid.nl/BWBR0009458\n[ref5]:
      https://wetten.overheid.nl/BWBR0008903"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
    references:
