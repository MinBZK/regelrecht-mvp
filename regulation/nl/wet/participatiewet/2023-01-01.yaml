  - number: 10g.6
    text: Bij ministeriële regeling kunnen regels worden gesteld over de vergoeding van de tolk.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel10g
  - number: '11.1'
    text: "Iedere in Nederland woonachtige Nederlander die hier te lande in zodanige omstandigheden verkeert
      of\ndreigt te geraken dat hij niet over de middelen beschikt om in de noodzakelijke kosten van bestaan\n\
      te voorzien, heeft recht op bijstand van overheidswege."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel11
  - number: '11.2'
    text: "Met de Nederlander, bedoeld in het eerste lid, wordt gelijkgesteld de hier te lande woonachtige\n\
      vreemdeling die rechtmatig in Nederland verblijf houdt in de zin van [artikel 8, onderdelen a tot
      en\nmet e en l, van de Vreemdelingenwet 2000][ref1], met uitzondering van de gevallen, bedoeld in\n\
      artikel 24, tweede lid, van Richtlijn 2004/38/EG.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel11
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: '11.3'
    text: "Bij algemene maatregel van bestuur kunnen andere hier te lande woonachtige vreemdelingen dan
      de in\nhet tweede lid bedoelde voor de toepassing van deze wet met een Nederlander gelijk worden
      gesteld:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel11
  - number: 11.3.a
    text: ter uitvoering van een verdrag dan wel van een besluit van een volkenrechtelijke
      organisatie, of
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel11
  - number: 11.3.b
    text: "indien zij, na rechtmatig verblijf te hebben gehouden in de zin van [artikel 8, onderdelen
      a tot en\nmet e en l, van de Vreemdelingenwet 2000][ref1], rechtmatig in Nederland verblijf hebben
      als bedoeld\nin artikel 8, onderdeel g of h, van die wet en zij aan de in die algemene maatregel
      van bestuur\ngestelde voorwaarden voldoen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel11
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '8'
  - number: '11.4'
    text: "Het recht op bijstand komt de echtgenoten gezamenlijk toe, tenzij een van de echtgenoten geen
      recht\nop bijstand heeft."
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel11
  - number: '12'
    text: "Een persoon van 18, 19 of 20 jaar heeft recht op bijzondere bijstand voorzover zijn noodzakelijke\n\
      kosten van het bestaan uitgaan boven de bijstandsnorm en hij voor deze kosten geen beroep kan doen\n\
      op zijn ouders, omdat:"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel12
  - number: 12.a
    text: de middelen van de ouders daartoe niet toereikend zijn; of
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel12
  - number: 12.b
    text: hij redelijkerwijs zijn onderhoudsrecht jegens zijn ouders niet te gelde kan maken.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel12
  - number: '13.1'
    text: 'Geen recht op bijstand heeft degene:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.1.a
    text: aan wie rechtens zijn vrijheid is ontnomen;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.1.b
    text: die zich onttrekt aan de tenuitvoerlegging van een vrijheidsstraf of vrijheidsbenemende
      maatregel;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.1.c
    text: die zijn militaire of vervangende dienstplicht vervult;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.1.d
    text: "die wegens werkstaking of uitsluiting niet deelneemt aan de arbeid, voorzover diens gebrek
      aan\nmiddelen daarvan het gevolg is;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.1.e
    text: "die per kalenderjaar langer dan vier weken verblijf houdt buiten Nederland dan wel een\naaneengesloten
      periode van langer dan vier weken verblijf houdt buiten Nederland;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.1.f
    text: die jonger is dan 18 jaar;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.1.g
    text: "die bijstand vraagt ter gedeeltelijke of volledige aflossing van een schuldenlast en die overigens\n\
      bij het ontstaan van de schuldenlast, dan wel nadien, beschikte of beschikt over de middelen om
      in\nde noodzakelijke kosten van het bestaan te voorzien;"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.1.h
    text: die een uitreiziger is.
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: '13.2'
    text: 'Geen recht op algemene bijstand heeft degene:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.2.a
    text: van 18, 19 of 20 jaar die in een inrichting verblijft;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.2.b
    text: "die onbetaald verlof geniet als bedoeld in [artikel 1, onderdeel g, van de Werkloosheidswet][ref1]\n\
      of die gehuwd is met een zodanig persoon, voor zover diens gebrek aan middelen daarvan het gevolg\n\
      is, tenzij de belanghebbende alleenstaande ouder is en hij verlof geniet als bedoeld in [hoofdstuk
      6\nvan de Wet arbeid en zorg][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0013008"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
    references:
      - id: ref1
        bwb_id: BWBR0004045
        artikel: '1'
      - id: ref2
        bwb_id: BWBR0013008
        hoofdstuk: '6'
  - number: 13.2.c
    text: 'die jonger is dan 27 jaar en uit ’s Rijks kas bekostigd onderwijs kan volgen en:'
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.2.c.1°
    text: "in verband daarmee aanspraak heeft op studiefinanciering op grond van de [Wet studiefinanciering\n\
      2000][ref1], dan wel\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011453"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
    references:
      - id: ref1
        bwb_id: BWBR0011453
  - number: 13.2.c.2°
    text: in verband daarmee geen aanspraak heeft op studiefinanciering en dit onderwijs niet volgt;
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
  - number: 13.2.d
    text: "die jonger is dan 27 jaar en uit wiens houding en gedragingen ondubbelzinnig blijkt dat hij
      de\nverplichtingen, bedoeld in [artikel 9, eerste lid][ref1], of [artikel 55][ref2] niet wil nakomen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel55"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel13
    references:
      - id: ref1
