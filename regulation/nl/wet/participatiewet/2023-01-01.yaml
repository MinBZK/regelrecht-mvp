        hoofdstuk: '2'
        paragraaf: '2.3'
      - id: ref2
        bwb_id: BWBR0015703
        artikel: 47g
        hoofdstuk: '5'
        paragraaf: '5.4'
  - number: 60.6.a
    text: "is het college, in afwijking van [artikel 4:93, vierde lid, van de Algemene wet\nbestuursrecht][ref1],
      bevoegd tot verrekening voor zover beslag op de vordering van de schuldeiser\nnietig zou zijn;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:93"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:93
  - number: 60.6.b
    text: "geldt de beslagvrije voet, bedoeld in de [artikelen 475c tot en met 475e van het Wetboek van\n\
      Burgerlijke Rechtsvordering][ref1], in afwijking van [artikel 4:116 van de Algemene wet\nbestuursrecht][ref2],
      niet bij invordering van kosten van bijstand en de bestuurlijke boete bij\ndwangbevel.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001827#Artikel475c\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:116"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: 475c
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:116
  - number: '60.7'
    text: "Terugvordering van kosten van bijstand als bedoeld in de [artikelen 58][ref1] en [59][ref2]
      is\nbevoorrecht en volgt onmiddellijk na de vorderingen in [artikel 288 van Boek 3 van het Burgerlijk\n\
      Wetboek][ref3] omschreven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel58\n[ref2]:
      https://wetten.overheid.nl/BWBR0015703#Artikel59\n[ref3]: https://wetten.overheid.nl/BWBR0005291#Artikel288"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel60
    references:
