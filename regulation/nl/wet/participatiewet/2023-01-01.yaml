  - number: 78bb
    text: "[Artikel 31, tweede lid, onderdeel n][ref1], zoals dat luidde op de dag voor inwerkingtreding
      van\n[artikel I van de Wet vrijlating lijfrenteopbouw en inkomsten uit arbeid en bevordering vrijwillige\n\
      voortzetting pensioenopbouw][ref2], blijft van toepassing op de persoon op wie de vrijlating van\n\
      inkomsten uit arbeid, bedoeld in artikel 31, tweede lid, onderdeel n, van toepassing was voorafgaand\n\
      aan de dag gelegen zes maanden voor inwerkingtreding van artikel I van de Wet vrijlating\nlijfrenteopbouw
      en inkomsten uit arbeid en bevordering vrijwillige voortzetting pensioenopbouw, tot\nzijn recht
      op algemene bijstand waarin die vrijlating van toepassing was, eindigt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel31\n\
      [ref2]: https://wetten.overheid.nl/BWBR0037322#ArtikelI"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78bb
