        bwb_id: BWBR0035333
        artikel: I
  - number: 78z.3
    text: "Op een aanvraag op grond van de Wet werk en bijstand waarop niet is beslist voor de datum van\n\
      inwerkingtreding van [artikel I van de Invoeringswet Participatiewet][ref1] wordt beslist met\n\
      toepassing van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035333#ArtikelI"
    url: https://wetten.overheid.nl/BWBR0015703/2023-01-01#Artikel78z
    references:
