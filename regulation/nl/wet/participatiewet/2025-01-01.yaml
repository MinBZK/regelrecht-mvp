  text: '**Vaststelling en betaling**


    De algemene bijstand wordt per kalendermaand vastgesteld en betaald. In afwijking
    van de eerste

    volzin wordt de

    vakantietoeslag, voorzover niet reeds eerder betaald, jaarlijks betaald in de
    maand juni over de aan

    die maand

    voorafgaande twaalf maanden of zo veel eerder als de vakantietoeslag over deze
    periode vaststaat,

    dan wel binnen

    drie maanden volgend op de maand waarin de algemene bijstand is beëindigd.

    Het college kan op grond van artikel 18, eerste lid , besluiten de algemene bijstand
    over een andere

    periode als

    bedoeld in het eerste lid vast te stellen of te betalen.

    De algemene bijstand wordt vastgesteld over het deel van de kalendermaand waarover
    recht op bijstand

    bestaat,

    indien de alleenstaande of het gezin voorafgaand aan of volgend op de bijstandsverlening:

    a. gedurende een periode van ten minste 30 dagen geen algemene bijstand ontvangt;
    of

    b. anderszins geen recht op algemene bijstand heeft.

    De algemene bijstand wordt uitbetaald aan ieder van de rechthebbende echtgenoten
    voor de helft dan

    wel op hun

    gezamenlijk verzoek aan een van hen voor het geheel.

    Ingeval van overlijden van een van de echtgenoten, van de alleenstaande ouder,
    van het laatste ten

    laste komende

    kind van gehuwden waarvan de leeftijd van een echtgenoot of beide echtgenoten
    18, 19 of 20 jaar is,

    of van het

    laatste ten laste komende kind van de alleenstaande ouder, wordt de algemene bijstand
    tot en met één

    maand na de

    dag van het overlijden, betaald naar de op het moment van overlijden van toepassing
    zijnde

    bijstandsnorm aan de

    andere echtgenoot, de ten laste komende kinderen, onderscheidenlijk de gewezen
    alleenstaande ouder.'
