- number: '36'
  text: '**Langdurigheidstoeslag**


    Het college verleent op aanvraag een langdurigheidstoeslag aan een persoon van
    23 jaar of ouder doch

    jonger dan 65

    jaar die:

    a. gedurende een ononderbroken periode van 60 maanden een inkomen heeft dat niet
    hoger is dan de

    bijstandsnorm en

    geen in aanmerking te nemen vermogen als bedoeld in artikel 34 heeft;

    b. gedurende de in onderdeel a bedoelde periode geen inkomsten uit of in verband
    met arbeid heeft

    ontvangen;

    c. gedurende de in onderdeel a bedoelde periode naar het oordeel van het college
    voldoende heeft

    getracht algemeen

    geaccepteerde arbeid te verkrijgen en aanvaarden, en;

    d. na een periode als bedoeld in onderdeel a, binnen een periode van twaalf maanden
    niet voor een

    langdurigheidstoeslag in aanmerking is gekomen.

    Bij de vaststelling van het inkomen, bedoeld in het eerste lid, onderdeel a, wordt
    een eerder

    verstrekte

    langdurigheidstoeslag buiten beschouwing gelaten.

    De langdurigheidstoeslag wordt verleend met ingang van de datum waarop een periode
    als bedoeld in

    het eerste lid,

