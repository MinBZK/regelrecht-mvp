    persoon van wie

    kosten van bijstand ingevolge paragraaf 4 worden of kunnen worden teruggevorderd
    of op wie kosten

    van bijstand

    ingevolge paragraaf 5 worden of kunnen worden verhaald.

    De opgaven en inlichtingen worden desgevraagd schriftelijk, of in een andere vorm
    die redelijkerwijs

    kan worden

