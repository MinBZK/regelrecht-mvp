- number: '57'
  text: '**Noodzakelijke betalingen en bijstand in natura**


    Indien en zolang er gegronde redenen zijn om aan te nemen dat de belanghebbende
    zonder hulp niet in

    staat is tot

    een verantwoorde besteding van zijn bestaansmiddelen, kan het college:

    aan de bijstand de verplichting verbinden dat de belanghebbende eraan meewerkt
    dat het college in

    naam van de

    belanghebbende noodzakelijke betalingen uit de toegekende bijstand verricht; de
    bijstand in natura

