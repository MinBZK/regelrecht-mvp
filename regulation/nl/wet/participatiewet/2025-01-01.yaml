- number: '50'
  text: '**Eigen woning**


    De belanghebbende die eigenaar is van een door hemzelf of zijn gezin bewoonde
    woning met bijbehorend

    erf, heeft

    recht op bijstand voorzover tegeldemaking, bezwaring of verdere bezwaring, van
    het in de woning met

    bijbehorend erf

    gebonden vermogen in redelijkheid niet kan worden verlangd.

    Indien voor de belanghebbende, bedoeld in het eerste lid, recht op algemene bijstand
    bestaat, heeft

    die bijstand de

    vorm van een geldlening:

    a. indien de bijstand over een periode van een jaar, te rekenen vanaf de eerste
    dag waarover

    bijstand wordt

    verleend, naar verwachting meer bedraagt dan het netto minimumloon, bedoeld in
    artikel 37, eerste

    lid ; en

    b. voorzover het vermogen gebonden in de woning met bijbehorend erf hoger is dan
    het vermogen,

    bedoeld in artikel

    34, tweede lid, onderdeel d .'
  url: https://wetten.overheid.nl/BWBR0015703/2025-01-01#Artikel50
- number: '51'
  text: '**Duurzame gebruiksgoederen**


    Bijzondere bijstand voor de kosten van noodzakelijke duurzame gebruiksgoederen
    kan worden verleend

    in de vorm van

    een geldlening of borgtocht, dan wel in de vorm van een bedrag om niet.

    Indien een geldlening als bedoeld in het eerste lid wordt verstrekt, stemt het
    college de

    aflossingsbedragen en de

    duur van de aflossing mede af op de omstandigheden, mogelijkheden en middelen
    van de belanghebbende.'
  url: https://wetten.overheid.nl/BWBR0015703/2025-01-01#Artikel51
- number: '52'
  text: '**Voorschot**


