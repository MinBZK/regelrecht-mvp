- number: '34'
  text: '**Vermogen**


    Onder vermogen wordt verstaan:

    a. de waarde van de bezittingen waarover de alleenstaande of het gezin beschikt
    of redelijkerwijs

    kan beschikken,

    verminderd met de aanwezige schulden. De waarde van de bezittingen wordt vastgesteld
    op de waarde in

    het

    economische verkeer bij vrije oplevering;

    b. middelen die worden ontvangen in de periode waarover algemene bijstand is toegekend,
    voorzover

    deze geen inkomen

    betreffen als bedoeld in de artikelen 32 en 33 .

    Niet als vermogen wordt in aanmerking genomen:

    a. bezittingen in natura die naar hun aard en waarde algemeen gebruikelijk zijn
    dan wel, gelet op de

    omstandigheden

    van persoon en gezin, noodzakelijk zijn;

    b. het bij de aanvang van de bijstand aanwezige vermogen voorzover dit minder
    bedraagt dan de van

    toepassing zijnde

    vermogensgrens, genoemd in het derde lid;

    c. spaargelden opgebouwd tijdens de periode waarin bijstand wordt ontvangen;

    d. het vermogen gebonden in de woning met bijbehorend erf, bedoeld in artikel
    50, eerste lid ,

    voorzover dit minder

    bedraagt dan € 42 000,00 per 1 januari 2004: € 42.700,00 ;

    e. vergoedingen voor immateriële schade als bedoeld in artikel 31, tweede lid,
    onderdelen l en m .

    De in het tweede lid, onderdeel b, bedoelde vermogensgrens is:

    a. voor een alleenstaande: € 4975,00 per 1 januari 2004: € 5.065,00 ;

    b. voor een alleenstaande ouder: € 9950,00 per 1 januari 2004: € 10.130,00 ;

    c. voor de gehuwden tezamen: € 9950,00 per 1 januari 2004: € 10.130,00 .

    Het tweede lid is van overeenkomstige toepassing op bezittingen die worden verworven
    in de periode

    waarover

    algemene bijstand is toegekend en op middelen als bedoeld in het eerste lid, onderdeel
