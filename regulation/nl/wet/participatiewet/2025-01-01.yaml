  text: '**Alleenstaande, alleenstaande ouder en gezin**


    In deze wet en de daarop berustende bepalingen wordt verstaan onder:

    alleenstaande: de ongehuwde die geen tot zijn last komende kinderen heeft en geen
    gezamenlijke

    huishouding voert

    met een ander, tenzij het betreft een bloedverwant in de eerste graad of een bloedverwant
    in de

    tweede graad indien

    er bij één van de bloedverwanten in de tweede graad sprake is van zorgbehoefte;
    alleenstaande ouder:

    de ongehuwde

    die de volledige zorg heeft voor een of meer tot zijn last komende kinderen en
    geen gezamenlijke

    huishouding voert

    met een ander, tenzij het betreft een bloedverwant in de eerste graad of een bloedverwant
    in de

    tweede graad indien

    er bij één van de bloedverwanten in de tweede graad sprake is van zorgbehoefte;
    gezin:

    1°. de gehuwden tezamen;

    2°. de gehuwden met de tot hun last komende kinderen;

    3°. de alleenstaande ouder met de tot zijn last komende kinderen; kind: het in
    Nederland woonachtige

    eigen kind of

    stiefkind; ten laste komend kind: het kind jonger dan 18 jaar voor wie de alleenstaande
    ouder of de

    gehuwde

    aanspraak op kinderbijslag kan maken.'
