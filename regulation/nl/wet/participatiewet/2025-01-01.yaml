    wet ten opzichte

    van een persoon te wiens behoeve bijstand is gevraagd of wordt verleend en die
    in zijn dienst dan

    wel te zijnen

    behoeve werkt of heeft gewerkt. De verplichting strekt zich mede uit tot de inkomsten
