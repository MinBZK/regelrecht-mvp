  text: '**Gezamenlijke huishouding en woning**


    In deze wet en de daarop berustende bepalingen wordt gelijkgesteld met:

    a. echtgenoot: geregistreerde partner;

    b. echtgenoten: geregistreerde partners;

    c. huwelijk: geregistreerd partnerschap;

    d. gehuwd: als partner geregistreerd;

    e. gehuwde: als partner geregistreerde;

    f. gehuwden: als partners geregistreerden;

    g. echtscheiding: beëindiging van een geregistreerd partnerschap anders dan door
    de dood of

    vermissing.

    In deze wet en de daarop berustende bepalingen wordt:

    a. als gehuwd of als echtgenoot mede aangemerkt de ongehuwde die met een ander
    een gezamenlijke

    huishouding voert,

    tenzij het betreft een bloedverwant in de eerste graad of een bloedverwant in
    de tweede graad indien

    er bij één van

    de bloedverwanten in de tweede graad sprake is van zorgbehoefte;

    b. als ongehuwd mede aangemerkt degene die duurzaam gescheiden leeft van de persoon
    met wie hij

    gehuwd is.

    Van een gezamenlijke huishouding is sprake indien twee personen hun hoofdverblijf
    in dezelfde woning

    hebben en zij

    blijk geven zorg te dragen voor elkaar door middel van het leveren van een bijdrage
    in de kosten van

    de huishouding

    dan wel anderszins.

    Een gezamenlijke huishouding wordt in ieder geval aanwezig geacht indien de belanghebbenden
    hun

    hoofdverblijf

    hebben in dezelfde woning en:

    a. zij met elkaar gehuwd zijn geweest of in de periode van twee jaar voorafgaande
    aan de aanvraag

    van bijstand voor

    de verlening van bijstand als gehuwden zijn aangemerkt;

    b. uit hun relatie een kind is geboren of erkenning heeft plaatsgevonden van een
    kind van de een

    door de ander;

    c. zij zich wederzijds verplicht hebben tot een bijdrage aan de huishouding krachtens
    een geldend

    samenlevingscontract; of

    d. zij op grond van een registratie worden aangemerkt als een gezamenlijke huishouding
    die naar aard

    en strekking

    overeenkomt met de gezamenlijke huishouding, bedoeld in het derde lid.

    Bij algemene maatregel van bestuur wordt vastgesteld welke registraties, en gedurende
    welk tijdvak,

    in aanmerking

    worden genomen voor de toepassing van het vierde lid, onderdeel d.

    In deze wet en de daarop berustende bepalingen wordt onder een woning mede verstaan
    een woonwagen of

    een woonschip.'
