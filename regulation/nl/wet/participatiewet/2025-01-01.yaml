- number: '7'
  text: '**Opdracht college**


    Het college is verantwoordelijk voor:

    a. het ondersteunen van personen die algemene bijstand ontvangen, personen als
    bedoeld in artikel

    10, tweede lid ,

    personen met een nabestaanden- of halfwezenuitkering op grond van de [Algemene

    nabestaandenwet](https://wetten.overheid.nl/BWBR0007795) en niet-uitkeringsgerechtigden
    bij

    arbeidsinschakeling en,

    indien het college daarbij het aanbieden van een voorziening, waaronder begrepen
    sociale activering,

    gericht op

    arbeidsinschakeling noodzakelijk acht, voor het bepalen en aanbieden van deze
    voorziening, en;

    b. het verlenen van bijstand aan personen hier te lande die in zodanige omstandigheden
    verkeren of

    dreigen te

    geraken dat zij niet over de middelen beschikken om in de noodzakelijke kosten
    van het bestaan te

    voorzien.

    Het college werkt bij de uitvoering van het eerste lid, onderdeel a, samen met
    de Centrale

    organisatie werk en

    inkomen en het Uitvoeringsinstituut werknemersverzekeringen.

    Het eerste lid, aanhef en onderdeel a, is niet van toepassing op personen aan
    wie het

    Uitvoeringsinstituut

    werknemersverzekeringen een uitkering verstrekt. Het college en het Uitvoeringsinstituut

    werknemersverzekeringen

    kunnen overeenkomen dat het eerste lid, aanhef en onderdeel a, van toepassing
    is op voornoemde

    personen.

    Het college laat werkzaamheden die in het kader van de voorzieningen, bedoeld
    in het eerste lid,

    onderdeel a, en

    het derde lid, worden uitgevoerd, verrichten door derden die in het kader van
    de uitoefening van

    beroep of bedrijf

