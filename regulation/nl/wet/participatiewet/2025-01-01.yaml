    en zij

    aan de in die

    algemene maatregel van bestuur gestelde voorwaarden voldoen.

    Het recht op bijstand komt de echtgenoten gezamenlijk toe, tenzij een van de echtgenoten
    geen recht

    op bijstand

    heeft.'
