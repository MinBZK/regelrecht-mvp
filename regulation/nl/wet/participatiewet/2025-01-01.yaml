- number: '5'
  text: '**Bijstand en voorliggende voorziening**


    In deze wet en de daarop berustende bepalingen wordt verstaan onder:

    bijstand: algemene en bijzondere bijstand; algemene bijstand: de bijstand ter
    voorziening in de

    algemeen

    noodzakelijke kosten van het bestaan; bijstandsnorm: de op grond van paragraaf
    3.2 , op de

    belanghebbende van

    toepassing zijnde norm, vermeerderd of verminderd met de op grond van paragraaf
    3.3 , door het

    college vastgestelde

    verhoging of verlaging; bijzondere bijstand: de bijstand, bedoeld in artikel 35,
    eerste lid ;

    langdurigheidstoeslag: de langdurigheidstoeslag, bedoeld in artikel 36 ; voorliggende
    voorziening:

    elke voorziening

    buiten deze wet waarop de belanghebbende of het gezin aanspraak kan maken, dan
    wel een beroep kan

    doen, ter

    verwerving van middelen of ter bekostiging van specifieke uitgaven.'
