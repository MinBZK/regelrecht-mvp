    hij niet over de

    middelen beschikt om in de noodzakelijke kosten van het bestaan te voorzien, heeft
    recht op bijstand

    van

    overheidswege.

    Met de Nederlander, bedoeld in het eerste lid, wordt gelijkgesteld de hier te
    lande verblijvende

    vreemdeling die

    rechtmatig in Nederland verblijf houdt in de zin van [artikel 8, onderdelen a
    tot en met e en l, van

    de

    Vreemdelingenwet 2000](https://wetten.overheid.nl/BWBR0011823) .

    Bij algemene maatregel van bestuur kunnen hier te lande verblijvende vreemdelingen,
    anders dan die

    bedoeld in

    [artikel 8, onderdelen a tot en met e en l, van de Vreemdelingenwet

    2000](https://wetten.overheid.nl/BWBR0011823) ,

    voor de toepassing van deze wet met een Nederlander gelijk worden gesteld:

    a. ter uitvoering van een verdrag dan wel een besluit van een volkenrechtelijke
    organisatie, of

    b. indien zij, na rechtmatig verblijf te hebben gehouden in de zin van [artikel
    8, onderdelen a tot

    en met e en l,

    van de Vreemdelingenwet 2000](https://wetten.overheid.nl/BWBR0011823) , rechtmatig
