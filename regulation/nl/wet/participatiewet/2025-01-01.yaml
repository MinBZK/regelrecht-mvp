- number: 53a
  text: '**Verstrekking en onderzoek gegevens**


    Onverminderd [artikel 28, tweede en derde lid, van de Wet structuur uitvoeringsorganisatie
    werk en

    inkomen](https://wetten.overheid.nl/BWBR0013060) , bepaalt het college welke gegevens
    ten behoeve

    van de verlening

    van bijstand dan wel de voortzetting daarvan door de belanghebbende in ieder geval
    worden verstrekt

    en welke

    bewijsstukken worden overgelegd, alsmede de wijze en het tijdstip waarop de verstrekking
    van

    gegevens plaatsvindt.

    Het college is bevoegd onderzoek in te stellen naar de juistheid en volledigheid
    van de verstrekte

    gegevens en

    zonodig naar andere gegevens die noodzakelijk zijn voor de verlening dan wel de
    voortzetting van

    bijstand. Indien

    het onderzoek daartoe aanleiding geeft kan het college besluiten tot herziening
    van de bijstand.'
  url: https://wetten.overheid.nl/BWBR0015703/2025-01-01#Artikel53a
- number: '54'
  text: '**Onjuiste gegevens en onvoldoende medewerking**


    Indien de belanghebbende de voor de verlening van bijstand van belang zijnde gegevens
    of de

    gevorderde

    bewijsstukken niet, niet tijdig of onvolledig heeft verstrekt en hem dit te verwijten
    valt, dan wel

    indien de

    belanghebbende anderszins onvoldoende medewerking verleent, kan het college het
    recht op bijstand

    voor de duur van

    ten hoogste acht weken opschorten:

    a. vanaf de eerste dag van de periode waarop het verzuim betrekking heeft, of

    b. vanaf de dag van het verzuim indien niet kan worden bepaald op welke periode
    dit verzuim

    betrekking heeft.

    Het college doet mededeling van de opschorting aan de belanghebbende en nodigt
    hem uit binnen een

    door hen te

    stellen termijn het verzuim te herstellen.

    Onverminderd het elders in deze wet bepaalde terzake van herziening of intrekking
    van een besluit

    tot toekenning

    van bijstand en terzake van weigering van bijstand, kan het college een dergelijk
    besluit herzien of

    intrekken:

    a. indien het niet of niet behoorlijk nakomen van de verplichting, bedoeld in
    artikel 17, eerste lid

    , of de

    [artikelen 28, tweede lid](https://wetten.overheid.nl/BWBR0013060) , en [29, eerste
    lid, van de Wet

    structuur

    uitvoeringsorganisatie werk en inkomen](https://wetten.overheid.nl/BWBR0013060)
    , heeft geleid tot

    het ten onrechte

    of tot een te hoog bedrag verlenen van bijstand;

    b. indien anderszins de bijstand ten onrechte of tot een te hoog bedrag is verleend.

    Als de belanghebbende in het geval bedoeld in het eerste lid het verzuim niet
    herstelt binnen de

    daarvoor gestelde

    termijn, kan het college na het verstrijken van deze termijn het besluit tot toekenning
    van bijstand

    intrekken met

    ingang van de eerste dag waarover het recht op bijstand is opgeschort.'
  url: https://wetten.overheid.nl/BWBR0015703/2025-01-01#Artikel54
