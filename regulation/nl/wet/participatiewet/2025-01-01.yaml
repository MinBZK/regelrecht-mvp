- number: '58'
  text: '**Bevoegdheid terugvordering**


    Het college van de gemeente die de bijstand heeft verleend kan kosten van bijstand
    terugvorderen,

    voorzover de

    bijstand:

    a. ten onrechte of tot een te hoog bedrag is verleend;

    b. in de vorm van geldlening is verleend en de uit de geldlening voortvloeiende
    verplichtingen niet

    of niet

    behoorlijk worden nagekomen;

    c. voortvloeit uit gestelde borgtocht;

    d. ingevolge artikel 52 bij wijze van voorschot is verleend en nadien is vastgesteld
    dat geen recht

    op bijstand

    bestaat;

    e. anderszins onverschuldigd is betaald voorzover de belanghebbende dit redelijkerwijs
    had kunnen

    begrijpen, of

    f. anderszins onverschuldigd is betaald, waaronder begrepen dat:

    1°. de belanghebbende naderhand met betrekking tot de periode waarover bijstand
    is verleend, over in

    aanmerking te

    nemen middelen als bedoeld in paragraaf 3.4 beschikt of kan beschikken;

    2°. bijstand is verleend met een bepaalde bestemming en naderhand door de belanghebbende

    vergoedingen of

    tegemoetkomingen worden ontvangen met het oog op die bestemming.

    Indien een gemeente ingevolge artikel 42, derde lid , gehouden is kosten van bijstand
    over een

    bepaalde periode aan

    een andere gemeente te vergoeden, geschiedt de terugvordering over die periode,
    voorzover zij nog

    niet heeft

    plaatsgehad, door het college van eerstgenoemde gemeente.

    Het in aanmerking nemen van in de voorafgaande drie maanden ontvangen middelen
    wordt niet als

    terugvordering

    beschouwd.

    Bij gebreke van tijdige betaling kan de vordering worden verhoogd met de wettelijke
    rente en de op

    de

    terugvordering betrekking hebbende kosten. Loonbelasting en de premies volksverzekeringen
    waarvoor

    de gemeente die

    de bijstand verstrekt krachtens de [Wet op de loonbelasting

    1964](https://wetten.overheid.nl/BWBR0002471)

    inhoudingsplichtige is, alsmede de ziekenfondspremie kunnen worden teruggevorderd,
    voorzover deze

    belasting en

    premies niet verrekend kunnen worden met de belastingdienst en het Uitvoeringsinstituut

    werknemersverzekeringen.

    Terugvordering als bedoeld in het eerste lid, onderdeel e, vindt niet plaats,
    indien de betreffende

    kosten zijn

    gemaakt meer dan twee jaar vóór de datum van verzending van het besluit tot terugvordering.'
  url: https://wetten.overheid.nl/BWBR0015703/2025-01-01#Artikel58
- number: '59'
  text: '**Terugvordering gezinsleden**


    Onverminderd artikel 58 kunnen kosten van bijstand, indien de bijstand aan een
    gezin wordt verleend,

    van alle

    gezinsleden worden teruggevorderd.

    Indien de bijstand als gezinsbijstand aan gehuwden had moeten worden verleend,
    maar zulks achterwege

    is gebleven,

    omdat de belanghebbende de verplichtingen, bedoeld in [artikel

    17](https://wetten.overheid.nl/BWBR0013060) , of de

    [artikelen 28, tweede lid](https://wetten.overheid.nl/BWBR0013060) , of [29, eerste
    lid, van de Wet

    structuur

    uitvoeringsorganisatie werk en inkomen](https://wetten.overheid.nl/BWBR0013060)
    , niet of niet

    behoorlijk is

    nagekomen, kunnen de kosten van bijstand mede worden teruggevorderd van de persoon
    met wiens

    middelen als bedoeld

    in paragraaf 3.4 , bij de verlening van bijstand rekening had moeten worden gehouden.

    De in het eerste en tweede lid bedoelde personen zijn hoofdelijk aansprakelijk
    voor de terugbetaling

    van kosten van

    bijstand die worden teruggevorderd.'
  url: https://wetten.overheid.nl/BWBR0015703/2025-01-01#Artikel59
- number: '60'
  text: '**Besluit tot terugvordering**


    Een besluit tot terugvordering van kosten van bijstand vermeldt hetgeen teruggevorderd
    wordt, de

    termijn of

    termijnen waarbinnen moet worden betaald, alsmede de wijze waarop het besluit,
    bij gebreke van

    tijdige betaling,

    ten uitvoer wordt gelegd.

    De persoon van wie kosten van bijstand worden teruggevorderd is verplicht desgevraagd
    aan het

    college de

    inlichtingen te verstrekken die voor terugvordering ingevolge deze paragraaf van
    belang zijn.

    Een besluit tot terugvordering van kosten van bijstand als bedoeld in de artikelen
    58 en 59 levert

    een executoriale

    titel op in de zin van het [Tweede Boek van het Wetboek van Burgerlijke

    Rechtsvordering](https://wetten.overheid.nl/BWBR0002471) .

    Op het executoriaal beslag ingevolge het derde lid op loon, sociale uitkeringen
    of andere periodieke

    betalingen,

    welke derden verschuldigd zijn of worden aan degene van wie kosten van bijstand
    worden

    teruggevorderd, zijn de

    [artikelen 479b tot en met 479g](https://wetten.overheid.nl/BWBR0001827) , behoudens
    [artikel 479e,

    tweede lid, van

    het Wetboek van Burgerlijke Rechtsvordering](https://wetten.overheid.nl/BWBR0001827)
    van

    overeenkomstige

    toepassing. De in [artikel 479g](https://wetten.overheid.nl/BWBR0001827) aan de
    raad voor de

    kinderbescherming

    toegekende bevoegdheid komt gelijkelijk toe aan het college.

    Terugvordering van kosten van bijstand als bedoeld in de artikelen 58 en 59 is
    bevoorrecht en volgt

    onmiddellijk na

    de vorderingen in [artikel 288 van Boek 3 van het Burgerlijk Wetboek

    omschreven](https://wetten.overheid.nl/BWBR0005291) .'
  url: https://wetten.overheid.nl/BWBR0015703/2025-01-01#Artikel60
