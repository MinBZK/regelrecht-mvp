    Indien door het college is vastgesteld dat recht op bijstand bestaat, wordt de
    bijstand toegekend

    vanaf de dag

    waarop dit recht is ontstaan, voorzover deze dag niet ligt voor de dag waarop
    de belanghebbende zich

    heeft gemeld

    om bijstand aan te vragen.

    De belanghebbende heeft zich gemeld als zijn naam, adres en woonplaats zijn geregistreerd
    en hij in

    staat is

    gesteld zijn aanvraag in te dienen bij de Centrale organisatie werk en inkomen,
    als het een aanvraag

    betreft als

    bedoeld in artikel 41, eerste of vierde lid , of bij het college, als het een
    aanvraag betreft als

    bedoeld in

    artikel 41, tweede of derde lid .

    Indien de belanghebbende de aanvraag niet zo spoedig mogelijk indient nadat hij
    zich heeft gemeld en

    hem dit te

    verwijten valt, kan het college, in afwijking van het eerste lid, besluiten dat
    de bijstand wordt

    toegekend vanaf

    de dag dat de aanvraag is ingediend.'
