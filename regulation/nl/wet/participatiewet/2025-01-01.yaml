- number: 22a
  text: "**Kostendelersnorm**\n\nIndien de belanghebbende met een of meer meerderjarige\
    \ personen in dezelfde woning zijn hoofdverblijf heeft,\nis de norm per kalendermaand\
    \ voor de belanghebbende:\n\n((A - B) x (1 - (1/3 x ((M-1)/M))) + B) / M\n\nwaarbij:\n\
    - A staat voor de van toepassing zijnde norm voor gehuwden, bedoeld in de artikelen\
    \ 21 en 22;\n- B staat voor ((A / 2) + ((A / 2) x 0,3));\n- M staat voor het aantal\
    \ meerderjarige personen dat in dezelfde woning zijn hoofdverblijf heeft.\n\n\
    De kostendelersnorm is niet van toepassing op:\na. de belanghebbende in wiens\
    \ woning uitsluitend een of meer commerciële relaties hun hoofdverblijf hebben;\n\
    b. de belanghebbende die in een inrichting verblijft;\nc. de belanghebbende van\
    \ 21 jaar of ouder in wiens woning uitsluitend een of meer studerenden hun\n \
    \  hoofdverblijf hebben;\nd. de belanghebbende die jonger is dan 21 jaar.\n\n\
    Onder commerciële relatie wordt verstaan: de bewoner van dezelfde woning die geen\
    \ bloed- of aanverwant in de\neerste of tweede graad van de belanghebbende is,\
    \ met wie de belanghebbende een schriftelijke\novereenkomst heeft gesloten waarin\
    \ de bewoner zich verbindt een commerciële prijs te betalen voor de\nwoonruimte\
    \ en de daarbij komende kosten, alsmede voor eventueel geleverde verblijfskosten.\n\
    \nOnder studerende wordt verstaan: de persoon die uit 's Rijks kas bekostigd onderwijs\
    \ volgt en in verband\ndaarmee aanspraak heeft op studiefinanciering."
