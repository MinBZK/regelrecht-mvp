    Bijstand kan worden verleend in de vorm van een geldlening of borgtocht indien:

    a. redelijkerwijs kan worden aangenomen dat de belanghebbende op korte termijn
    over voldoende

    middelen zal

    beschikken om over de betreffende periode in de noodzakelijke kosten van het bestaan
    te voorzien;

    b. de noodzaak tot bijstandsverlening het gevolg is van een tekortschietend besef
    van

    verantwoordelijkheid voor de

    voorziening in het bestaan;

    c. de aanvraag een door de belanghebbende te betalen waarborgsom betreft;

    d. het bijstand ter gedeeltelijke of volledige aflossing van een schuldenlast
    betreft.

    Het college kan aan het verlenen van bijstand in de vorm van een geldlening verplichtingen
    verbinden

    die zijn

    gericht op meerdere zekerheid voor de nakoming van de aan deze bijstand verbonden
    rente- en

    aflossingsverplichtingen.'
