  text: '**Uitsluiting van bijstand**


    Geen recht op bijstand heeft degene:

    a. aan wie rechtens zijn vrijheid is ontnomen;

    b. die zijn militaire of vervangende dienstplicht vervult;

    c. die wegens werkstaking of uitsluiting niet deelneemt aan de arbeid, voorzover
    diens gebrek aan

    middelen daarvan

    het gevolg is;

    d. die langer dan vier weken per kalenderjaar verblijf houdt buiten Nederland,
    met dien verstande

    dat deze periode

    niet aansluit op een verblijf buiten Nederland in het voorafgaande kalenderjaar;

    e. die jonger is dan 18 jaar;

    f. die bijstand vraagt ter gedeeltelijke of volledige aflossing van een schuldenlast
    en die

    overigens bij het

    ontstaan van de schuldenlast, dan wel nadien, beschikte of beschikt over de middelen
    om in de

    noodzakelijke kosten

    van het bestaan te voorzien.

    Geen recht op algemene bijstand heeft degene:

    a. van 18, 19 of 20 jaar die in een inrichting verblijft;

    b. die uitkering op grond van de [Wet inkomensvoorziening

    kunstenaars](https://wetten.overheid.nl/BWBR0009344)

    ontvangt of die gehuwd is met een persoon die een zodanige uitkering ontvangt;

    c. die onbetaald verlof geniet als bedoeld in [artikel 1, onderdeel g, van de

    Werkloosheidswet](https://wetten.overheid.nl/BWBR0004045) of die gehuwd is met
    een zodanig persoon,

    voorzover diens

    gebrek aan middelen daarvan het gevolg is, tenzij de belanghebbende alleenstaande
    ouder is en hij

    verlof geniet als

    bedoeld in [hoofdstuk 6 van de Wet arbeid en zorg](https://wetten.overheid.nl/BWBR0013008)
    .

    Het eerste lid, onderdeel a, is niet van toepassing op bij algemene maatregel
    van bestuur aan te

    wijzen categorieën

    personen waarbij tenuitvoerlegging van een vrijheidsstraf of vrijheidsbenemende
    maatregel

    plaatsvindt buiten een

    penitentiaire inrichting, een inrichting voor verpleging van ter beschikking gestelden
