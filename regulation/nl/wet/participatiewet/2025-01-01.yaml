    staat

    geregistreerd bij

    de Centrale organisatie werk en inkomen en die geen recht heeft op een uitkering
    op grond van deze

    wet of de

    [Werkloosheidswet](https://wetten.overheid.nl/BWBR0004045) , de [Wet

    arbeidsongeschiktheidsverzekering

    zelfstandigen](https://wetten.overheid.nl/BWBR0008656) , de [Wet arbeidsongeschiktheidsvoorziening

    jonggehandicapten](https://wetten.overheid.nl/BWBR0008657) , de [Wet op de

    arbeidsongeschiktheidsverzekering,](https://wetten.overheid.nl/BWBR0002524) de

    [Toeslagenwet](https://wetten.overheid.nl/BWBR0004043) , de [Tijdelijke wet beperking

    inkomensgevolgen

    arbeidsongeschiktheidscriteria](https://wetten.overheid.nl/BWBR0007891) , de [Algemene

    nabestaandenwet](https://wetten.overheid.nl/BWBR0007795) dan wel op grond van
    een regeling, die met

    deze wetten

    naar aard en strekking overeenstemt; arbeidsinschakeling: het verkrijgen van algemeen
    geaccepteerde

    arbeid, waarbij

    geen gebruik wordt gemaakt van een voorziening als bedoeld in artikel 7, eerste
    lid, onderdeel a ;

    sociale

    activering: het verrichten van onbeloonde maatschappelijk zinvolle activiteiten
    gericht op

    arbeidsinschakeling of,

    als arbeidsinschakeling nog niet mogelijk is, op zelfstandige maatschappelijke
    participatie.'
