      **Uitkering en verdeling onder de gemeenten**

      1. Onze Minister verstrekt jaarlijks ten laste van 's Rijks kas aan het college een uitkering om het college van
      middelen te voorzien met het oog op:
         a. het toekennen van algemene bijstand en van uitkeringen als bedoeld in de Wet inkomensvoorziening oudere en
         gedeeltelijk arbeidsongeschikte werkloze werknemers en de Wet inkomensvoorziening oudere en gedeeltelijk
         arbeidsongeschikte gewezen zelfstandigen en voor de daarbij verschuldigde loonbelasting, premies
         volksverzekeringen en de inkomensafhankelijke bijdrage, bedoeld in artikel 42 van de Zorgverzekeringswet;
         b. de kosten van de loonkostensubsidies, die op grond van artikel 10d, worden verstrekt.

      2. Bij wet wordt het totale bedrag dat beschikbaar is voor de uitkering, bedoeld in het eerste lid, vastgesteld,
      waarbij uitgangspunt is dat dit bedrag voor het desbetreffende kalenderjaar toereikend is voor de geraamde kosten
      van alle gemeenten in verband met uitgaven als bedoeld in het eerste lid.

      3. Bij of krachtens algemene maatregel van bestuur worden regels gesteld voor de verdeling van de uitkering,
      bedoeld in het eerste lid, onder de gemeenten en het verzamelen van gegevens noodzakelijk voor het vaststellen van
      deze verdeling.

      4. De uitkering aan het college wordt ten minste drie maanden voorafgaand aan het kalenderjaar waarop zij
      betrekking heeft door Onze Minister bekend gemaakt.
