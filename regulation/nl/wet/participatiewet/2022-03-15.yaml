    text: |-
      **Opdracht college**

      1. Het college:
         a. ondersteunt bij arbeidsinschakeling:
            1°. personen die algemene bijstand ontvangen,
            2°. personen als bedoeld in de artikelen 34a, vijfde lid, onderdeel b, 35, vierde lid, onderdeel b, en 36,
            derde lid, onderdeel b, van de Wet werk en inkomen naar arbeidsvermogen tot het moment dat het inkomen uit
            arbeid in dienstbetrekking gedurende twee aaneengesloten jaren ten minste het minimumloon bedraagt en ten
            behoeve van die persoon in die twee jaren geen loonkostensubsidie als bedoeld in artikel 10d is verleend,
            3°. personen als bedoeld in artikel 10, tweede lid,
            4°. personen met een nabestaanden- of wezenuitkering op grond van de Algemene nabestaandenwet,
            5°. personen met een uitkering op grond van de Wet inkomensvoorziening oudere en gedeeltelijk
            arbeidsongeschikte werkloze werknemers,
            6°. personen met een uitkering op grond van de Wet inkomensvoorziening oudere en gedeeltelijk
            arbeidsongeschikte gewezen zelfstandigen, en
            7°. niet-uitkeringsgerechtigden
         en, indien het college daarbij het aanbieden van een voorziening, waaronder begrepen sociale activering gericht
         op arbeidsinschakeling, noodzakelijk acht, bepaalt en biedt deze voorziening aan;
         b. verleent bijstand aan personen hier te lande die in zodanige omstandigheden verkeren of dreigen te geraken
         dat zij niet over de middelen beschikken om in de noodzakelijke kosten van het bestaan te voorzien; en
         c. verleent uitkeringen als bedoeld in de Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte
         werkloze werknemers en de Wet inkomensvoorziening oudere en gedeeltelijk arbeidsongeschikte gewezen
         zelfstandigen.
    url: https://wetten.overheid.nl/BWBR0015703/2022-03-15#Artikel7

  - number: '8'
    text: |-
      **Verordeningen uitkeringen**

      1. De gemeenteraad stelt bij verordening regels met betrekking tot:
         a. het verlagen van de bijstand, bedoeld in artikel 18, tweede lid en de periode van de verlaging van de
         bijstand, bedoeld in artikel 18, vijfde en zesde lid;
         b. het verlenen van een individuele inkomenstoeslag als bedoeld in artikel 36;
         c. het verlenen van een individuele studietoeslag als bedoeld in artikel 36b;
         d. het verlagen van de bijstand, bedoeld in artikel 9a, twaalfde lid.

      2. De regels, bedoeld in het eerste lid, hebben voor zover het gaat om het eerste lid, onderdeel b, in ieder geval
      betrekking op de hoogte van de individuele inkomenstoeslag en de wijze waarop invulling wordt gegeven aan de
      begrippen langdurig en laag inkomen.

      3. De regels, bedoeld in het eerste lid, hebben voor zover het gaat om het eerste lid, onderdeel c, in ieder geval
      betrekking op de hoogte en de frequentie van de betaling van de individuele studietoeslag.
    url: https://wetten.overheid.nl/BWBR0015703/2022-03-15#Artikel8
