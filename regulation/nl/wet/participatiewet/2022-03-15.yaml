  - number: '11'
    text: |-
      **Rechthebbenden**

      1. Iedere in Nederland woonachtige Nederlander die hier te lande in zodanige omstandigheden verkeert of dreigt te
      geraken dat hij niet over de middelen beschikt om in de noodzakelijke kosten van bestaan te voorzien, heeft recht
      op bijstand van overheidswege.

      2. Met de Nederlander, bedoeld in het eerste lid, wordt gelijkgesteld de hier te lande woonachtige vreemdeling die
      rechtmatig in Nederland verblijf houdt in de zin van artikel 8, onderdelen a tot en met e en l, van de
      Vreemdelingenwet 2000, met uitzondering van de gevallen, bedoeld in artikel 24, tweede lid, van Richtlijn
      2004/38/EG.

      3. Bij algemene maatregel van bestuur kunnen andere hier te lande woonachtige vreemdelingen dan de in het tweede
      lid bedoelde voor de toepassing van deze wet met een Nederlander gelijk worden gesteld:
         a. ter uitvoering van een verdrag dan wel van een besluit van een volkenrechtelijke organisatie, of
         b. indien zij, na rechtmatig verblijf te hebben gehouden in de zin van artikel 8, onderdelen a tot en met e en
         l, van de Vreemdelingenwet 2000, rechtmatig in Nederland verblijf hebben als bedoeld in artikel 8, onderdeel g
         of h, van die wet en zij aan de in die algemene maatregel van bestuur gestelde voorwaarden voldoen.

      4. Het recht op bijstand komt de echtgenoten gezamenlijk toe, tenzij een van de echtgenoten geen recht op bijstand
      heeft.
    url: https://wetten.overheid.nl/BWBR0015703/2022-03-15#Artikel11

  - number: '18'
    text: |-
      **Afstemming**

      1. Het college stemt de bijstand en de daaraan verbonden verplichtingen af op de omstandigheden, mogelijkheden en
      middelen van de belanghebbende.

      2. Het college verlaagt de bijstand overeenkomstig de verordening, bedoeld in artikel 8, eerste lid, onderdeel a,
      ter zake van het niet nakomen door de belanghebbende van de verplichtingen voortvloeiende uit deze wet, met
      uitzondering van artikel 17, eerste lid, dan wel indien de belanghebbende naar het oordeel van het college
      tekortschietend besef van verantwoordelijkheid betoont voor de voorziening in het bestaan.

      3. Het college heroverweegt een besluit als bedoeld in het tweede lid binnen een door hem te bepalen termijn die
      ten hoogste drie maanden bedraagt.

      4. Het college verlaagt in ieder geval de bijstand overeenkomstig het vijfde, zesde, zevende of achtste lid ter
      zake van het niet nakomen door de belanghebbende van de volgende verplichtingen:
         a. het aanvaarden of het behouden van algemeen geaccepteerde arbeid;
         b. het uitvoering geven aan de door het college opgelegde verplichting om ingeschreven te staan bij een
         uitzendbureau;
         c. het naar vermogen verkrijgen van algemeen geaccepteerde arbeid in een andere dan de gemeente van inwoning,
         alvorens naar die andere gemeente te verhuizen;
         d. bereid zijn om te reizen over een afstand met een totale reisduur van 3 uur per dag, indien dat noodzakelijk
         is voor het naar vermogen verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde arbeid;
         e. bereid zijn om te verhuizen, indien het college is gebleken dat er geen andere mogelijkheid is voor het naar
         vermogen verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde arbeid, en de belanghebbende een
         arbeidsovereenkomst met een duur van tenminste een jaar en een netto beloning die ten minste gelijk is aan de
         voor de belanghebbende geldende bijstandsnorm, kan aangaan;
         f. het verkrijgen en behouden van kennis en vaardigheden, noodzakelijk voor het naar vermogen verkrijgen, het
         aanvaarden of het behouden van algemeen geaccepteerde arbeid;
         g. het naar vermogen verkrijgen, het aanvaarden of het behouden van algemeen geaccepteerde arbeid niet
         belemmeren door kleding, gebrek aan persoonlijke verzorging of gedrag;
         h. het gebruik maken van door het college aangeboden voorzieningen, waaronder begrepen sociale activering,
         gericht op arbeidsinschakeling en mee te werken aan onderzoek naar zijn of haar mogelijkheden tot
         arbeidsinschakeling.

      5. Indien de belanghebbende een verplichting als bedoeld in het vierde lid niet nakomt, verlaagt het college de
      bijstand met 100% voor een bij de verordening, bedoeld in artikel 8, eerste lid, onderdeel a, vastgestelde periode
      van ten minste een maand en ten hoogste drie maanden.

      6. Indien de belanghebbende een verplichting als bedoeld in het vierde lid niet nakomt binnen twaalf maanden nadat
      het vijfde lid toepassing heeft gevonden, verlaagt het college, in afwijking van het vijfde lid, de bijstand met
      100% voor een bij de verordening, bedoeld in artikel 8, eerste lid, onderdeel a, vastgestelde periode die in ieder
      geval langer is dan de op grond van het vijfde lid vastgestelde periode van verlaging en ten hoogste drie maanden.

      7. Indien de belanghebbende een verplichting als bedoeld in het vierde lid niet nakomt binnen twaalf maanden nadat
      het zesde lid toepassing heeft gevonden, verlaagt het college, in afwijking van het vijfde en zesde lid, de
      bijstand met 100% voor een periode van drie maanden.

      8. Indien de belanghebbende een verplichting als bedoeld in het vierde lid niet nakomt binnen twaalf maanden nadat
      het zevende lid toepassing heeft gevonden, verlaagt het college, in afwijking van het vijfde, zesde en zevende
      lid, telkens de bijstand met 100% voor een periode van drie maanden.

      9. Het college ziet af van het opleggen van een maatregel, indien elke vorm van verwijtbaarheid ontbreekt.

      10. Het college stemt een op te leggen maatregel of een opgelegde maatregel af op de omstandigheden van de
      belanghebbende en diens mogelijkheden om middelen te verwerven, indien naar zijn oordeel, gelet op bijzondere
      omstandigheden, dringende redenen daartoe noodzaken.

      11. Indien het college de bijstand overeenkomstig het vijfde, zesde, zevende of achtste lid heeft verlaagd, kan
      het college op verzoek van de belanghebbende ten aanzien van wie de maatregel is opgelegd, de verlaging herzien
      zodra uit de houding en gedragingen van de belanghebbende ondubbelzinnig is gebleken dat hij de verplichtingen,
      bedoeld in het vierde lid, nakomt.

      12. Bij de toepassing van dit artikel wordt onder belanghebbende mede verstaan het gezin.
    url: https://wetten.overheid.nl/BWBR0015703/2022-03-15#Artikel18
