  - number: '21'
    text: |-
      **Normen 21–pensioengerechtigde leeftijd**

      Voor belanghebbenden van 21 jaar of ouder doch jonger dan de pensioengerechtigde leeftijd is de norm per
      kalendermaand, indien het betreft:

         a. een alleenstaande of een alleenstaande ouder zonder kostendelende medebewoners: € 1.091,71;

         b. gehuwden waarvan beide echtgenoten jonger zijn dan de pensioengerechtigde leeftijd, zonder kostendelende
         medebewoners: € 1.559,58.
    url: https://wetten.overheid.nl/BWBR0015703/2022-03-15#Artikel21
    machine_readable:
      definitions:
        norm_alleenstaande:
          value: 109171
        norm_gehuwden:
          value: 155958
      execution:
        produces:
          legal_character: BESCHIKKING
          decision_type: TOEKENNING
        parameters:
          - name: bsn
            type: string
            required: true
          # TODO: Deze gegevens komen uit wet_basisregistratie_personen (BRP)
          - name: leeftijd
            type: number
            required: true
            description: 'Leeftijd in jaren (bron: BRP)'
          - name: is_alleenstaande
            type: boolean
            required: true
            description: 'Is alleenstaande (bron: BRP)'
          - name: heeft_kostendelende_medebewoners
            type: boolean
            required: false
            description: 'Heeft kostendelende medebewoners (bron: BRP)'
          # TODO: Dit moet uit algemene_ouderdomswet komen (AOW pensioenleeftijd check)
          - name: heeft_pensioengerechtigde_leeftijd_bereikt
            type: boolean
            required: false
            description: 'Heeft AOW-leeftijd bereikt (bron: AOW)'
        output:
          - name: normbedrag_artikel_21
            type: amount
            type_spec:
              unit: eurocent
          - name: voldoet_aan_voorwaarden_artikel_21
            type: boolean
