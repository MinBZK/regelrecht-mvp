  - number: '22'
    text: |-
      **Normen pensioengerechtigden**

      Voor belanghebbenden die de pensioengerechtigde leeftijd hebben bereikt is de norm per kalendermaand, indien het
      betreft:

         a. een alleenstaande of een alleenstaande ouder zonder kostendelende medebewoners: € 1.213,06;

         b. gehuwden waarvan beide echtgenoten de pensioengerechtigde leeftijd hebben bereikt, zonder kostendelende
         medebewoners: € 1.642,54;

         c. gehuwden waarvan een echtgenoot de pensioengerechtigde leeftijd heeft bereikt en de andere echtgenoot 21
         jaar of ouder, doch de pensioengerechtigde leeftijd nog niet heeft bereikt, zonder kostendelende medebewoners:
         € 1.642,54.
    url: https://wetten.overheid.nl/BWBR0015703/2022-03-15#Artikel22
  - number: 22a
    text: |-
      **Kostendelersnorm**

      1. Indien de belanghebbende van 21 jaar of ouder een of meer kostendelende medebewoners heeft, is de norm per
      kalendermaand voor de belanghebbende: Hierbij staat:    • A voor het aantal kostendelende medebewoners plus de
      belanghebbende en zijn echtgenoot van 21 jaar of ouder indien hij gehuwd is; en    • B voor de norm, bedoeld in
      artikel:

      2. De norm voor gehuwden, op wie het eerste lid van toepassing is, is gelijk aan de som van de normen, bedoeld in
      dat lid, die voor ieder van de rechthebbende echtgenoten afzonderlijk van toepassing is.

      3. Voor rechthebbende gehuwden, waarvan een echtgenoot 18, 19 of 20 jaar is en de andere echtgenoot 21 jaar of
      ouder is, met een of meer kostendelende medebewoners, is de norm per kalendermaand:    a. indien ze een of meer
      ten laste komende kinderen hebben: € 581,43 plus de op basis van dit artikel van toepassing zijnde norm voor de
      echtgenoot van 21 jaar of ouder,    b. indien ze geen ten laste komende kinderen hebben: € 269,51 plus de op basis
      van dit artikel van toepassing zijnde norm voor de echtgenoot van 21 jaar of ouder.
    url: https://wetten.overheid.nl/BWBR0015703/2022-03-15#Artikel22a
  - number: '23'
    text: |-
      **Normen in inrichting**

      1. Bij een verblijf in een inrichting is de norm per kalendermaand, indien het betreft:    a. een alleenstaande of
      een alleenstaande ouder: € 345,68;    b. gehuwden: € 537,69.

      2. Het bedrag van de norm, bedoeld in het eerste lid, wordt verhoogd met:    a. voor een alleenstaande of een
      alleenstaande ouder € 34,00;    b. voor gehuwden € 79,00.

      3. Indien een van de gehuwden in een inrichting verblijft, is de norm de som van de normen die voor ieder van hen
      als alleenstaande of alleenstaande ouder zouden gelden.
    url: https://wetten.overheid.nl/BWBR0015703/2022-03-15#Artikel23
  - number: '24'
    text: |-
      **Afwijking norm gehuwden**

      Voor gehuwden waarvan een echtgenoot geen recht op algemene bijstand heeft is voor de rechthebbende echtgenoot de
      norm gelijk aan 50% van de norm die voor hem zou gelden als hij gehuwd zou zijn met een rechthebbende echtgenoot
      van zijn leeftijd, indien:

         a. de rechthebbende echtgenoot 21 jaar of ouder is en geen kostendelende medebewoners heeft; dan wel

         b. de rechthebbende echtgenoot jonger dan 21 jaar is.
    url: https://wetten.overheid.nl/BWBR0015703/2022-03-15#Artikel24

  - number: '43'
    text: |-
      **Vaststelling op aanvraag**

      1. Het college stelt het recht op bijstand op schriftelijke aanvraag of, indien een schriftelijke aanvraag niet
      mogelijk is, ambtshalve vast.

      2. De bijstand wordt door de echtgenoten gezamenlijk aangevraagd dan wel door een van hen met schriftelijke
      toestemming van de ander.

      3. Het college stelt het recht op bijstand ambtshalve vast indien een van de echtgenoten niet met de aanvraag
      instemt, doch bijstandsverlening, gezien de belangen van de overige gezinsleden, niettemin geboden is.

      4. Het college houdt, indien artikel 41, vierde lid, van toepassing is, bij de vaststelling van het recht op
      algemene bijstand rekening met de houding en gedragingen van de meerderjarige personen die ten tijde van de
      aanvraag van algemene bijstand jonger dan 27 jaar zijn gedurende de vier weken na de melding, bedoeld in artikel
      44.

      5. Indien artikel 41, vierde lid, niet van toepassing is, beoordeelt het college in ieder geval de houding en
      gedragingen gedurende de vier weken na de melding, bedoeld in artikel 44, van de meerderjarige personen die ten
      tijde van de aanvraag van algemene bijstand jonger dan 27 jaar zijn.
    url: https://wetten.overheid.nl/BWBR0015703/2022-03-15#Artikel43
