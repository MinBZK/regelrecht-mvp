                    - operation: EQUALS
                      subject: $heeft_pensioengerechtigde_leeftijd_bereikt
                      value: false
                    - operation: EQUALS
                      subject: $heeft_kostendelende_medebewoners
                      value: false
                then: true
                else: false

          # === Stap 5: Controleer middelen (art. 11: geen middelen) ===
          - output: heeft_onvoldoende_middelen
            conditions:
              - test:
                  operation: EQUALS
                  subject: $heeft_voldoende_middelen
                  value: false
                then: true
                else: false

          # === Stap 6: Bepaal recht op bijstand ===
          - output: heeft_recht_op_bijstand
            conditions:
              - test:
                  operation: AND
                  values:
                    - $voldoet_aan_uwv_registratie
                    - $voldoet_aan_nationaliteit
                    - $voldoet_aan_woonplaats
                    - $voldoet_aan_leeftijd
                    - $heeft_onvoldoende_middelen
                then: true
                else: false

          # === Stap 7: Bepaal reden afwijzing indien geen recht ===
          - output: reden_afwijzing
            conditions:
              - test:
                  operation: EQUALS
                  subject: $heeft_recht_op_bijstand
                  value: true
                then: null
              - test:
                  operation: EQUALS
                  subject: $voldoet_aan_uwv_registratie
                  value: false
                then: Niet geregistreerd als werkzoekende bij UWV
              - test:
                  operation: EQUALS
                  subject: $voldoet_aan_nationaliteit
                  value: false
                then: Geen Nederlander of gelijkgestelde vreemdeling
              - test:
                  operation: EQUALS
                  subject: $voldoet_aan_woonplaats
                  value: false
                then: Woont niet in Nederland
              - test:
                  operation: EQUALS
                  subject: $voldoet_aan_leeftijd
                  value: false
                then: Voldoet niet aan leeftijdseis (21+ en onder pensioenleeftijd, geen kostendelers)
              - test:
                  operation: EQUALS
                  subject: $heeft_onvoldoende_middelen
                  value: false
                then: Beschikt over voldoende middelen

          # === Stap 8: Bepaal normbedrag (art. 21) ===
          - output: normbedrag
            conditions:
              - test:
                  operation: EQUALS
                  subject: $heeft_recht_op_bijstand
                  value: false
                then: 0
              - test:
                  operation: EQUALS
                  subject: $is_alleenstaande
                  value: true
                then: 109171  # € 1.091,71
                else: 155958  # € 1.559,58 (gehuwden)

          # === Stap 9: Verlagingspercentage uit gemeentelijke verordening ===
          # De verordening bepaalt intern of en welke verlaging van toepassing is
          - output: verlaging_percentage
            value: $verlaging_percentage_uit_verordening

          # === Stap 9b: Duur uit gemeentelijke verordening ===
          - output: duur_maanden
            value: $duur_maanden_uit_verordening

          # === Stap 10: Bereken verlagingsbedrag ===
          # Verlagingsbedrag = normbedrag * verlaging_percentage / 100
          - output: verlaging_bedrag
            operation: DIVIDE
            values:
              - operation: MULTIPLY
                values:
                  - $normbedrag
                  - $verlaging_percentage
              - 100

          # === Stap 11: Bereken finale uitkering ===
          - output: uitkering_bedrag
            operation: SUBTRACT
            values:
              - $normbedrag
              - $verlaging_bedrag

