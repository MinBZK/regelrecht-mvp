    text: |-
      Artikel 1 Voor de toepassing van deze wet en de daarop rustende bepalingen wordt verstaan onder:

      a. *Onze Minister:* Onze Minister van Justitie; b. *inrichting:* een penitentiaire inrichting als bedoeld in artikel 3,
      eerste lid; c. *afdeling:* een afdeling van een inrichting als bedoeld in artikel 8, tweede lid; d. *directeur:* de
      persoon, bedoeld in artikel 3, derde lid, alsmede diens vervanger of vervangers, bedoeld in artikel 3, vierde lid; e.
      *gedetineerde:* een persoon ten aanzien van wie de tenuitvoerlegging van een vrijheidsstraf of vrijheidsbenemende
      maatregel in een inrichting plaatsvindt; f. *ambtenaar of medewerker:* een persoon die een taak uitoefent in het kader
      van de tenuitvoerlegging van een vrijheidsstraf of vrijheidsbenemende maatregel; g. *selectiefunctionaris:* een persoon
      belast met de plaatsing en overplaatsing van gedetineerden als bedoeld in artikel 15, derde lid; h. *reclasseringswerker:*
      een reclasseringswerker als bedoeld in artikel 6, eerste lid, van de Reclasseringsregeling 1995; i.
      *rechtsbijstandverlener:* de advocaat of de medewerker van de stichting, bedoeld in de Wet op de rechtsbijstand; j.
      *Raad:* de Raad voor strafrechtstoepassing en jeugdbescherming; k. *commissie van toezicht:* een commissie als bedoeld
      in artikel 7, eerste lid; l. *beklagcommissie:* een commissie als bedoeld in artikel 62, eerste lid; m.
      *beroepscommissie:* een commissie als bedoeld in artikel 69, tweede lid; n. *verblijfsruimte:* de aan een gedetineerde
      door de directeur ingevolge artikel 16, tweede lid, toegewezen ruimte; o. *penitentiair programma:* een programma als
      bedoeld in artikel 4; p. *huisregels:* regels als bedoeld in artikel 5, eerste lid; q. *regime:* het samenstel van de
      verzorging en activiteiten, bedoeld in hoofdstuk VIII, en de regels die gelden voor gedetineerden in een inrichting of
      afdeling; r. *activiteiten:* activiteiten als bedoeld in hoofdstuk VIII; s. *vrijheidsstraf:* gevangenisstraf,
      (vervangende) hechtenis, militaire detentie en (vervangende) jeugddetentie; t. *vrijheidsbenemende maatregel:* voorlopige
      hechtenis, vreemdelingenbewaring, gijzeling, terbeschikkingstelling met bevel tot verpleging, plaatsing in een inrichting
      voor de opvang van verslaafden en vrijheidsbeneming die op andere dan de in artikel 1, onder s, genoemde gronden
      plaatsvindt; u. *strafrestant:* het gedeelte van een opgelegde vrijheidsstraf dan wel van het samenstel van dergelijke
      straffen dat nog moet worden ondergaan; v. *goed gedrag:* een zodanige opstelling van een gedetineerde dat hij heeft doen
      blijken van een bijzondere geschiktheid tot terugkeer in de samenleving.
