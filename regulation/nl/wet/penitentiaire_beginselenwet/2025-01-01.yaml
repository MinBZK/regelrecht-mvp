  - number: Artikel 76
    text: |-
      Artikel 76 1. De plaatsing van een tot vrijheidsstraf veroordeelde in een justitiële inrichting voor verpleging van ter 
      beschikking gestelden geschiedt voordat zes maanden sedert de beslissing, bedoeld in [artikel 13, eerste lid, van het We
      tboek van Strafrecht](jci1.3:c:BWBR0001854&artikel=13) is genomen, in een gevangenis of huis van bewaring zijn doorgebra
      cht.
      
      2. Indien Onze Minister, rekening houdende met de in [artikel 11, tweede lid, van de Beginselenwet verpleging ter beschi
      kking gestelden](jci1.3:c:BWBR0008765&artikel=11) genoemde eisen, van oordeel is dat de plaatsing niet binnen de in het 
      eerste lid gestelde termijn mogelijk is, kan hij deze termijn telkens met drie maanden verlengen.
      
      3. Tegen de beslissing tot verlenging, bedoeld in het tweede lid, kan de tot vrijheidsstraf veroordeelde beroep instelle
      n bij de Raad. Het bepaalde in [Hoofdstuk XVI van de Beginselenwet verpleging ter beschikking gestelden](jci1.3:c:BWBR00
      08765&hoofdstuk=XVI) is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel76
  - number: Artikel 77
    text: |-
      Artikel 77 1. Een onveroordeelde die met toepassing van [artikel 196](jci1.3:c:BWBR0001903&artikel=196), [317](jci1.3:c:
      BWBR0001903&artikel=317) of [509g van het Wetboek van Strafvordering](jci1.3:c:BWBR0001903&artikel=509g) in een inrichti
      ng tot klinische observatie bestemd is opgenomen, wordt voor wat betreft zijn rechtspositie gelijkgesteld met een onvero
      ordeelde die in een huis van bewaring verblijft, indien de inrichting tot klinische observatie bestemd tevens een huis v
      an bewaring is.
      
      2. Een ter beschikking gestelde die met toepassing van [artikel 509g](jci1.3:c:BWBR0001903&artikel=509g) of [509o, vijfd
      e lid, van het Wetboek van Strafvordering](jci1.3:c:BWBR0001903&artikel=509o) in een inrichting tot klinische observatie
       bestemd is opgenomen, wordt voor wat betreft zijn rechtspositie gelijkgesteld met een ter beschikking gestelde die in e
