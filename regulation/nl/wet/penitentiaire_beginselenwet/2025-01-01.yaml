  - number: Artikel 2
    text: |-
      Artikel 2 1. De tenuitvoerlegging van een vrijheidsstraf of vrijheidsbenemende maatregel vindt, voor zover niet bij of k
      rachtens de wet anders is bepaald, plaats door onderbrenging van de persoon aan wie deze is opgelegd in een penitentiair
      e inrichting dan wel door diens deelname aan een penitentiair programma.
      
      2. Met handhaving van het karakter van de vrijheidsstraf of de vrijheidsbenemende maatregel wordt de tenuitvoerlegging h
      iervan zoveel mogelijk dienstbaar gemaakt aan de voorbereiding van de terugkeer van de betrokkene in de maatschappij.
      
      3. De tenuitvoerlegging van vrijheidsstraffen of vrijheidsbenemende maatregelen vindt zo spoedig mogelijk plaats na de o
      plegging van de straf of het nemen van de maatregel.
      
      4. Personen ten aanzien van wie de tenuitvoerlegging plaatsvindt van een vrijheidsstraf of vrijheidsbenemende maatregel 
      worden aan geen andere beperkingen onderworpen dan die welke voor het doel van de vrijheidsbeneming of in het belang van
       de handhaving van de orde of de veiligheid in de inrichting noodzakelijk zijn.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel2
  - number: Artikel 3
    text: |-
      Artikel 3 1. Onze Minister wijst penitentiaire inrichtingen aan.
      
      2. Het opperbeheer van de inrichtingen berust bij Onze Minister. Onze Minister kan mandaat verlenen inzake de uitvoering
       hiervan alsmede betreffende de hem bij of krachtens deze wet toegekende overige bevoegdheden aan het hoofd van de Diens
      t Justitiële lnrichtingen.
      
      3. Het beheer van een inrichting of afdeling berust bij de directeur, die als zodanig door Onze Minister wordt aangeweze
      n.
      
      4. Onze Minister wijst een of meer personen aan als plaatsvervanger van de directeur.
      
      5. Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld betreffende het beheer van en het regime
       in een inrichting.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel3
  - number: Artikel 4
    text: |-
      Artikel 4 1. Een penitentiair programma is een samenstel van activiteiten waaraan wordt deelgenomen door personen ter ve
      rdere tenuitvoerlegging van de aan hen opgelegde vrijheidsstraf of vrijheidsbenemende maatregel in aansluiting op hun ve
      rblijf in een inrichting en dat als zodanig door Onze Minister is erkend.
      
      2. Een gedetineerde komt slechts in aanmerking voor deelname aan een penitentiair programma, indien: a. b. c.
      
      3. Bij of krachtens algemene maatregel van bestuur worden nadere regels gegeven die in elk geval de inhoud, de voorwaard
      en voor en het toezicht op deelname, de gevolgen van niet-nakoming van de voorwaarden en de rechtspositie van de deelnem
      ers aan een penitentiair programma betreffen.
      
      4. Een krachtens het derde lid vastgestelde algemene maatregel van bestuur treedt niet eerder in werking dan acht weken 
      na de datum van uitgifte van het Staatsblad waarin hij is geplaatst. Van de plaatsing wordt onverwijld mededeling gedaan
       aan de beide kamers der Staten-Generaal.
      
      5. Met inachtneming van het tweede lid en de regels krachtens het derde lid kan Onze Minister een penitentiair programma
       erkennen en bepalen welke gedetineerden voor deelname hieraan in aanmerking komen.
      
      6. Het tweede lid is niet van toepassing op de maatregel tot plaatsing in een inrichting voor de opvang van verslaafden 
      als bedoeld in [artikel 38m van het Wetboek van Strafrecht](jci1.3:c:BWBR0001854&artikel=38m).
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel4
  - number: Artikel 5
    text: |-
      Artikel 5 1. De directeur stelt, in aanvulling op de bij of krachtens deze wet gegeven regels en met inachtneming van he
      t dienaangaande door Onze Minister vast te stellen model en door deze te geven aanwijzingen, huisregels voor de inrichti
      ng of afdeling vast.
      
      2. De directeur kan ambtenaren en medewerkers machtigen tot de uitoefening van hem bij of krachtens deze wet gegeven bev
      oegdheden en de naleving van zijn zorgplichten, met uitzondering van de bevoegdheden, genoemd in het eerste en vierde li
      d.
      
      3. De directeur is, voor zover zulks noodzakelijk is in het belang van de handhaving van de orde of de veiligheid in de 
      inrichting of een ongestoorde tenuitvoerlegging van de vrijheidsbeneming, bevoegd aan de gedetineerden bevelen te geven.
       De gedetineerden zijn verplicht deze bevelen op te volgen.
      
      4. Aan de directeur is voorbehouden de beslissing omtrent: a. b. c. d. e. f. g. h.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel5
  - number: Artikel 6
    text: |-
      Artikel 6 De Raad behandelt beroepschriften ingevolge de [hoofdstukken XII](onbekend), [XIII](onbekend) en [XV](onbekend
      ), en[ hoofdstuk 7 van de Penitentiaire maatregel](jci1.3:c:BWBR0009398&hoofdstuk=7).
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel6
  - number: Artikel 7
    text: |-
      Artikel 7 1. Bij elke inrichting dan wel afdeling wordt door Onze Minister een commissie van toezicht ingesteld.
      
      2. De commissie van toezicht heeft tot taak: a. b. c. d.
      
      3. De commissie van toezicht stelt zich door persoonlijk contact met de gedetineerden regelmatig op de hoogte van onder 
      hen levende wensen en gevoelens. Bij toerbeurt treedt één van haar leden hiertoe op als maandcommissaris.
      
      4. Bij algemene maatregel van bestuur worden regels gesteld over de bevoegdheden, de samenstelling en de werkwijze van d
      e commissie, de benoeming en het ontslag van haar leden alsmede over de werkzaamheden van de maandcommissaris.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel7
  - number: Artikel 8
    text: |-
      Artikel 8 1. Onze Minister bepaalt de bestemming van elke inrichting of afdeling ingevolge de artikelen 9 tot en met 14 
      en stelt regels voor de plaatsing en overplaatsing van de gedetineerden.
      
      2. Onze Minister kan delen van een inrichting als afdeling met een aparte bestemming aanwijzen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel8
  - number: Artikel 9
    text: |-
      Artikel 9 1. Inrichtingen zijn te onderscheiden in huizen van bewaring, gevangenissen en inrichtingen voor de opvang van
       verslaafden. In bijzondere gevallen kan Onze Minister een inrichting aanwijzen tot zowel huis van bewaring als gevangen
      is.
      
      2. In huizen van bewaring kunnen worden opgenomen: a. b. c. d. e. f. g. h.
      
      3. Onze Minister wijst in elk arrondissement ten minste één inrichting of afdeling aan als huis van bewaring.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel9
  - number: Artikel 10
    text: |-
      Artikel 10 1. Gevangenissen zijn bestemd voor de opneming van personen die tot vrijheidsstraf zijn veroordeeld. Tot geva
      ngenisstraf veroordeelden aan wie tevens de maatregel van terbeschikkingstelling met bevel tot verpleging van overheidsw
      ege is opgelegd, kunnen na het einde van de vrijheidsstraf in een gevangenis verblijven, zolang opname in de voor hen be
      stemde plaats niet mogelijk is.
      
      2. In bijzondere gevallen kan gijzeling als bedoeld in [artikel 28 van de Wet administratiefrechtelijke handhaving verke
      ersvoorschriften](jci1.3:c:BWBR0004581&artikel=28) in een gevangenis ten uitvoer worden gelegd.
      
      3. Gevangenissen kunnen volgens regels te stellen bij of krachtens algemene maatregel van bestuur worden onderscheiden n
      aar de lengte van de straf of het strafrestant van de daarin op te nemen tot vrijheidsstraf veroordeelden.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel10
  - number: Artikel 10a
    text: |-
      Artikel 10a 1. Inrichtingen voor de opvang van verslaafden zijn bestemd voor de opvang van personen aan wie een maatrege
      l als bedoeld in [artikel 38m van het Wetboek van Strafrecht ](jci1.3:c:BWBR0001854&artikel=38m)is opgelegd.
      
      2. Onze Minister kan een inrichting voor de opvang van verslaafden aanwijzen als huis van bewaring. Hij kan tevens een h
      uis van bewaring aanwijzen als een inrichting voor de opvang van verslaafden.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel10a
  - number: Artikel 11
    text: |-
      Artikel 11 1. Mannelijke en vrouwelijke gedetineerden worden gescheiden ondergebracht.
      
      2. Onze Minister wijst inrichtingen of afdelingen aan die uitsluitend zijn bestemd voor de onderbrenging van vrouwelijke
       gedetineerden.
      
      3. Onze Minister kan inrichtingen of afdelingen aanwijzen waarin van het eerste lid wordt afgeweken vanwege hun bestemmi
      ng als inrichting of afdeling voor bijzondere opvang als bedoeld in artikel 14.
      
      4. De directeur kan gedetineerden van verschillend geslacht die in dezelfde inrichting verblijven in de gelegenheid stel
      len gezamenlijk aan activiteiten deel te nemen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel11
  - number: Artikel 12
    text: |-
      Artikel 12 1. Onze Minister wijst de inrichtingen of de afdelingen aan waarin kinderen tot een in de aanwijzing aangegev
      en leeftijd kunnen worden ondergebracht.
      
      2. Indien een gedetineerde een kind in de inrichting of afdeling, bedoeld in het eerste lid, wil onderbrengen teneinde h
      et aldaar te verzorgen en op te voeden, behoeft hij de toestemming van de directeur. De directeur kan deze toestemming g
      even, voor zover dit verblijf zich verdraagt met de volgende belangen: a. b.
      
      3. De directeur kan aan de toestemming voorwaarden verbinden met het oog op een belang als bedoeld in het tweede lid.
      
      4. De directeur kan over een door hem voorgenomen onderbrenging van een kind in de inrichting of afdeling het advies inw
      innen van de Raad voor de Kinderbescherming.
      
      5. De directeur kan de toestemming intrekken, indien dit noodzakelijk is met het oog op een belang als bedoeld in het tw
      eede lid of indien de gedetineerde een bepaalde voorwaarde niet nakomt. Indien de directeur een nader onderzoek nodig oo
      rdeelt, kan hij de medewerking van de Raad voor de Kinderbescherming inroepen.
      
      6. De directeur is verplicht de toestemming in te trekken, indien de onderbrenging van het kind in de inrichting in stri
      jd komt met enige op het gezag over het kind betrekking hebbende beslissing.
      
      7. In de huisregels worden nadere regels gesteld omtrent het verblijf van kinderen in de inrichting.
      
      8. De kosten van de verzorging van het kind komen voor rekening van het Rijk, voor zover de gedetineerde niet zelf in di
      e kosten kan voorzien.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel12
  - number: Artikel 13
    text: |-
      Artikel 13 1. Inrichtingen of afdelingen daarvan zijn naar de mate van beveiliging als volgt te onderscheiden en aan te 
      duiden: a. b. c. d. e.
      
      2. Onze Minister bepaalt ten aanzien van elke inrichting of afdeling de mate van beveiliging, bedoeld in het eerste lid.
      
      3. Onze Minister bepaalt de criteria waaraan gedetineerden moeten voldoen om voor plaatsing in een inrichting of een afd
      eling als bedoeld in het eerste lid in aanmerking te komen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel13
  - number: Artikel 14
    text: |-
      Artikel 14 1. Inrichtingen of afdelingen daarvan kunnen door Onze Minister worden bestemd voor de onderbrenging van gede
      tineerden die een bijzondere opvang behoeven.
      
      2. De bijzondere opvang, bedoeld in het eerste lid, kan verband houden met de leeftijd, de persoonlijkheid, de lichameli
      jke of de geestelijke gezondheidstoestand van de gedetineerden, alsmede met het delict waarvoor zij zijn gedetineerd.
      
      3. Onze Minister bepaalt de criteria waaraan gedetineerden moeten voldoen om voor plaatsing in een inrichting of een afd
      eling als bedoeld in het eerste lid in aanmerking te komen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel14
  - number: Artikel 15
    text: |-
      Artikel 15 1. De personen ten aanzien van wie de tenuitvoerlegging van vrijheidsstraffen of vrijheidsbenemende maatregel
      en is gelast worden geplaatst in een inrichting of afdeling dan wel overgeplaatst naar een inrichting of afdeling overee
      nkomstig de bestemming daarvan ingevolge hoofdstuk III. Van het bepaalde omtrent de bestemming kan worden afgeweken op g
      ronden gelegen in de persoon van de betrokkene. Indien een persoon voor plaatsing in meer dan één inrichting of afdeling
       in aanmerking komt, geschiedt deze met inachtneming van artikel 2, tweede, derde en vierde lid.
      
      2. Gedetineerden die hiervoor ingevolge artikel 4, vijfde lid, in aanmerking komen, kunnen in de gelegenheid worden gest
      eld tot deelname aan een penitentiair programma. Bij het niet voldoen aan de voorwaarden voor deelname, bedoeld in artik
      el 4, derde lid, kan de deelname worden beëindigd.
      
      3. Met de plaatsing en overplaatsing, bedoeld in het eerste lid, en de beslissingen, bedoeld in het tweede lid, zijn doo
      r Onze Minister als zodanig aangewezen selectiefunctionarissen belast. Deze zijn bevoegd de overbrenging van personen te
       bevelen naar de voor hen bestemde inrichting of afdeling dan wel ten behoeve van deelname aan het voor hen bestemde pen
      itentiair programma dan wel de beëindiging hiervan. Zij kunnen de overbrenging doen geschieden door daartoe aangewezen a
      mbtenaren of medewerkers. Zij zijn bovendien bevoegd tot de beslissing of ten aanzien van de individuele gedetineerde is
       gebleken van goed gedrag dat aanleiding geeft tot deelname van de gedetineerde aan een penitentiair programma, zodra aa
      n de voorwaarden, bedoeld in artikel 4, tweede lid, onderdelen b en c, is voldaan.
      
      4. De selectiefunctionarissen nemen bij de beslissingen, bedoeld in het eerste en tweede lid, de aanwijzingen van het op
      enbaar ministerie en van de autoriteiten die de straf of maatregel hebben opgelegd in aanmerking.
      
      5. In geval van gebrekkige ontwikkeling of ziekelijke stoornis van de geestvermogens van een gedetineerde kan de selecti
      efunctionaris bepalen dat de gedetineerde naar een psychiatrisch ziekenhuis als bedoeld in [artikel 1, onder h, van de W
      et bijzondere opnemingen in psychiatrische ziekenhuizen](jci1.3:c:BWBR0005700&artikel=1) zal worden overgebracht om daar
       zolang dat noodzakelijk is te worden verpleegd.
      
      6. Onze Minister stelt nadere regels vast omtrent de procedure van plaatsing en overplaatsing en overbrenging, bedoeld i
      n het eerste onderscheidenlijk het vijfde lid.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel15
  - number: Artikel 15a
    text: |-
      Artikel 15a In afwijking van artikel 15, eerste lid, eerste volzin, kan de selectiefunctionaris bepalen dat een persoon 
      ten aanzien van wie de tenuitvoerlegging van een vrijheidsstraf of een vrijheidsbenemende maatregel is gelast en die in 
      een politiecel verblijft, daar voor een periode van maximaal tien dagen zal verblijven, nadat hij heeft vastgesteld dat 
      er voor deze persoon geen plaats is in een inrichting. De politiecel voldoet aan de regels die voor politiecellencomplex
      en zijn vastgesteld.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel15a
  - number: Artikel 16
    text: |-
      Artikel 16 1. De directeur bepaalt de wijze van onderbrenging van de gedetineerden die overeenkomstig artikel 15 zijn ge
      plaatst in de inrichting of afdeling met het beheer waarvan hij is belast.
      
      2. De directeur wijst iedere gedetineerde een verblijfsruimte toe met inachtneming van de artikelen 20, tweede lid, 21 e
      n 22, eerste lid.
      
      3. De directeur kan onderdelen van de inrichting of afdeling aanwijzen voor de onderbrenging van gedetineerden die een b
      ijzondere opvang in de zin van artikel 14 behoeven.
      
      4. De directeur bepaalt de criteria waaraan de gedetineerde moet voldoen om voor onderbrenging als bedoeld in het derde 
      lid in aanmerking te komen.
      
      5. Onze Minister stelt regels omtrent de eisen waaraan een verblijfsruimte als bedoeld in het tweede lid moet voldoen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel16
  - number: Artikel 17
    text: |-
      Artikel 17 1. De betrokkene heeft het recht een met redenen omkleed bezwaarschrift in te dienen tegen de beslissing: a. 
      b.
      
      2. Op de wijze van indiening is artikel 61, tweede, vierde en vijfde lid, van overeenkomstige toepassing.
      
      3. De selectiefunctionaris stelt de betrokkene in de gelegenheid schriftelijk of mondeling diens bezwaarschrift toe te l
      ichten, tenzij hij het aanstonds kennelijk niet-ontvankelijk, kennelijk ongegrond of kennelijk gegrond acht.
      
      4. De selectiefunctionaris stelt de indiener van het bezwaarschrift binnen zes weken van zijn met redenen omklede beslis
      sing schriftelijk en zoveel mogelijk in een voor deze begrijpelijke taal op de hoogte. Hierbij wijst hij hem op de mogel
      ijkheid van het instellen van beroep, bedoeld in hoofdstuk XIII, alsmede de termijnen waarbinnen en de wijze waarop dit 
      gedaan moet worden.
      
      5. Het indienen van een bezwaarschrift blijft achterwege, indien de betrokkene in de gelegenheid is gesteld zijn bezware
      n tegen een door de selectiefunctionaris voorgenomen en hem betreffende beslissing als bedoeld in het eerste lid kenbaar
       te maken.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel17
  - number: Artikel 18
    text: |-
      Artikel 18 1. De betrokkene heeft het recht bij de selectiefunctionaris een met redenen omkleed verzoekschrift in te die
      nen strekkende tot: a. b.
      
      2. De artikelen 61, tweede en vierde lid, en 17, derde en vierde lid, zijn van overeenkomstige toepassing.
      
      3. Indien het verzoekschrift, bedoeld in het eerste lid, is afgewezen, kan zes maanden na deze afwijzing opnieuw een der
      gelijk verzoekschrift worden ingediend.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel18
  - number: Artikel 18a
    text: |-
      Artikel 18a 1. De directeur draagt zorg dat zo spoedig mogelijk en in ieder geval binnen een maand na binnenkomst van de
       gedetineerde in een inrichting voor de opvang van verslaafden, zo veel mogelijk in overleg met hem, een plan van opvang
       wordt vastgesteld.
      
      2. Bij algemene maatregel van bestuur worden regels gesteld omtrent de eisen waaraan een plan van opvang ten minste moet
       voldoen en de voorschriften die bij de vaststelling of een wijziging van het plan in acht genomen moeten worden.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel18a
  - number: Artikel 18b
    text: |-
      Artikel 18b De directeur draagt zorg dat de opvang overeenkomstig het plan van opvang plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel18b
  - number: Artikel 18c
    text: |-
      Artikel 18c 1. De gedetineerde heeft recht op een periodieke evaluatie door de directeur van het verloop van de opvang. 
      Deze evaluatie vindt ten minste eens per zes maanden plaats.
      
      2. Indien de rechter bij het opleggen van de maatregel heeft bepaald dat het openbaar ministerie hem binnen een door hem
       vastgestelde termijn bericht over de wenselijkheid of de noodzakelijkheid van de voortzetting van de tenuitvoerlegging 
      daarvan, vindt de eerste evaluatie in ieder geval plaats voor het verstrijken van die termijn.
      
      3. De directeur draagt zorg dat van iedere evaluatie een verslag wordt gemaakt en dat dit verslag zo spoedig mogelijk me
      t de gedetineerde wordt besproken.
      
      4. Indien de gedetineerde van oordeel is dat het evaluatieverslag feitelijk onjuist of onvolledig is, heeft hij het rech
      t op dit verslag schriftelijk commentaar te geven. Indien het evaluatieverslag niet overeenkomstig het commentaar wordt 
      verbeterd of aangevuld, draagt de directeur zorg dat het commentaar aan het verslag wordt gehecht.
      
      5. Bij algemene maatregel van bestuur worden regels gesteld omtrent de procedure die met betrekking tot de evaluatie die
      nt te worden gevolgd en de eisen die aan het verslag daarvan ten minste dienen te worden gesteld.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel18c
  - number: Artikel 19
    text: |-
      Artikel 19 1. De tenuitvoerlegging van een vrijheidsstraf of vrijheidsbenemende maatregel in een inrichting vindt plaats
       in algehele dan wel beperkte gemeenschap, tenzij plaatsing in een individueel regime noodzakelijk is.
      
      2. Onze Minister bepaalt ten aanzien van elke inrichting of afdeling de mate van gemeenschap.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel19
  - number: Artikel 20
    text: |-
      Artikel 20 1. In een regime van algehele gemeenschap verblijven gedetineerden tezamen in woon- en werkruimten of nemen g
      emeenschappelijk deel aan activiteiten.
      
      2. In een regime van algehele gemeenschap kunnen gedetineerden worden verplicht zich tijdens de maaltijden, gedurende be
      zoektijden voor zover zij geen bezoek ontvangen, alsmede gedurende activiteiten waaraan zij niet deelnemen, in hun verbl
      ijfsruimte op te houden. Deze ruimte is voor hen persoonlijk dan wel voor de gemeenschappelijke onderbrenging van gedeti
      neerden bestemd.
      
      3. In een regime van algehele gemeenschap houden gedetineerden zich gedurende de voor de nachtrust bestemde uren en op i
      n de huisregels bepaalde overige uren gedurende het weekeinde en de algemeen erkende feestdagen in hun verblijfsruimte o
      p.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel20
  - number: Artikel 21
    text: |-
      Artikel 21 In een regime van beperkte gemeenschap worden gedetineerden in de gelegenheid gesteld gemeenschappelijk aan a
      ctiviteiten deel te nemen. Overigens houden zij zich in de voor hen persoonlijk bestemde verblijfsruimte op.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel21
  - number: Artikel 22
    text: |-
      Artikel 22 1. In een individueel regime worden gedetineerden in de gelegenheid gesteld aan activiteiten deel te nemen. O
      verigens houden zij zich in de voor hen persoonlijk bestemde verblijfsruimte op.
      
      2. In een individueel regime bepaalt de directeur de mate waarin de gedetineerde in staat wordt gesteld individueel dan 
      wel gemeenschappelijk aan activiteiten deel te nemen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel22
  - number: Artikel 23
    text: |-
      Artikel 23 1. De directeur kan een gedetineerde uitsluiten van deelname aan een of meer activiteiten: a. b. c. d.
      
      2. De uitsluiting ingevolge het eerste lid, onder a of b, duurt ten hoogste twee weken. De directeur kan deze uitsluitin
      g telkens voor ten hoogste twee weken verlengen, indien hij tot het oordeel is gekomen dat de noodzaak tot uitsluiting n
      og bestaat.
      
      3. Indien onverwijlde tenuitvoerlegging van de uitsluiting, bedoeld in het eerste lid, onder a of b, geboden is, kan een
       ambtenaar of medewerker de maatregel, bedoeld in het eerste lid, voor een periode van ten hoogste vijftien uren treffen
      .
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel23
  - number: Artikel 24
    text: |-
      Artikel 24 1. De directeur is bevoegd een gedetineerde in afzondering te plaatsen op de gronden genoemd in artikel 23, e
      erste lid. De afzondering ingevolge artikel 23, eerste lid, onder a of b, duurt ten hoogste twee weken.
      
      2. De afzondering wordt ten uitvoer gelegd in een afzonderingscel of in een andere verblijfsruimte. Gedurende het verbli
      jf in afzondering neemt de gedetineerde niet deel aan activiteiten, voor zover de directeur niet anders bepaalt en behou
      dens het dagelijks verblijf in de buitenlucht, bedoeld in artikel 49, derde lid. De directeur kan het contact met de bui
      tenwereld gedurende het verblijf in de afzonderingscel beperken of uitsluiten.
      
      3. De directeur kan de afzondering, bedoeld in het eerste lid, op de grond van artikel 23, eerste lid, onder a of b, tel
      kens voor ten hoogste twee weken verlengen, indien hij tot het oordeel is gekomen dat de noodzaak tot afzondering nog be
      staat.
      
      4. Indien onverwijlde tenuitvoerlegging van de afzondering op de grond van artikel 23, eerste lid, onder a of b, geboden
       is, kan een ambtenaar of medewerker een gedetineerde voor een periode van ten hoogste vijftien uren in afzondering plaa
      tsen. De directeur wordt van deze plaatsing onverwijld op de hoogte gesteld.
      
      5. De directeur draagt zorg dat in geval van afzondering het nodige contact tussen ambtenaren en medewerkers van de inri
      chting en de gedetineerde wordt gewaarborgd en naar aard en frequentie op de situatie van de gedetineerde wordt afgestem
      d.
      
      6. De directeur draagt zorg dat, ingeval de afzondering langer dan vierentwintig uren duurt en ten uitvoer wordt gelegd 
      in een afzonderingscel, de commissie van toezicht en de aan de inrichting verbonden arts of diens vervanger terstond hie
      rvan in kennis worden gesteld.
      
      7. Onze Minister stelt nadere regels omtrent het verblijf in en de inrichting van de afzonderingscel. Deze betreffen in 
      elk geval de rechten die tijdens het verblijf in de afzonderingscel aan de gedetineerde toekomen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel24
  - number: Artikel 25
    text: |-
      Artikel 25 1. Indien de tenuitvoerlegging van de afzondering in de inrichting of afdeling waarin zij is opgelegd op erns
      tige bezwaren stuit, kan zij in een andere inrichting of afdeling worden ondergaan.
      
      2. Indien de directeur van oordeel is dat van de in het eerste lid bedoelde omstandigheid sprake is, plaatst hij in over
      eenstemming met de selectiefunctionaris de gedetineerde over.
      
      3. Over de verlenging van de afzondering, waarvan de tenuitvoerlegging plaatsvindt in een andere inrichting of afdeling,
       beslist de directeur van de inrichting of afdeling waarin de afzondering was opgelegd, in overeenstemming met de select
      iefunctionaris en gehoord de directeur van de inrichting of afdeling waar de tenuitvoerlegging van de afzondering plaats
      vindt.
      
      4. Onze Minister stelt nadere regels omtrent de procedure van overplaatsing en van verlenging van de afzondering ingevol
      ge het tweede onderscheidenlijk het derde lid.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel25
  - number: Artikel 26
    text: |-
      Artikel 26 1. Een gedetineerde kan, ingevolge het derde en het vierde lid, worden toegestaan de inrichting te verlaten.
      
      2. Het verlaten van de inrichting, bedoeld in het eerste lid, schort de tenuitvoerlegging van de vrijheidsstraf of vrijh
      eidsbenemende maatregel niet op.
      
      3. Onze Minister stelt nadere regels aangaande het verlaten van de inrichting bij wijze van verlof. Deze betreffen in el
      k geval de criteria waaraan een gedetineerde moet voldoen om voor het verlof in aanmerking te komen, de bevoegdheid tot 
      en de wijze van verlening, weigering, beperking en intrekking alsmede de duur en frequentie van het verlof en de voorwaa
      rden die aan het verlof kunnen worden verbonden.
      
      4. De directeur stelt een gedetineerde in de gelegenheid onder door hem te stellen voorwaarden de inrichting te verlaten
       teneinde een gerechtelijke procedure bij te wonen: a. b. c.
      
      5. Met het oog op het verlaten van de inrichting, bedoeld in het vierde lid, kan de directeur aan daartoe door hem aange
      wezen ambtenaren of medewerkers bevelen dat de betrokken persoon naar de daartoe bestemde plaats wordt overgebracht.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel26
  - number: Artikel 27
    text: |-
      Artikel 27 Het recht van de gedetineerde op onaantastbaarheid van zijn lichaam, zijn kleding en de van zijn lichaam afge
      scheiden stoffen en zijn verblijfsruimte kan overeenkomstig de bepalingen van dit hoofdstuk worden beperkt.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel27
  - number: Artikel 28
    text: |-
      Artikel 28 1. De directeur kan de gedetineerde verplichten een legitimatiebewijs bij zich te dragen en dit op verzoek va
      n een ambtenaar of medewerker te tonen.
      
      2. De gedetineerde is verplicht zijn medewerking te verlenen aan het vastleggen van zijn beeltenis, het nemen van een vi
      ngerafdruk of het afnemen van een handscan.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel28
  - number: Artikel 29
    text: |-
      Artikel 29 1. De directeur is bevoegd een gedetineerde bij binnenkomst of bij het verlaten van de inrichting, voorafgaan
      d aan of na afloop van bezoek, dan wel indien dit anderszins noodzakelijk is in het belang van de handhaving van de orde
       of de veiligheid in de inrichting, aan zijn lichaam of aan zijn kleding te onderzoeken.
      
      2. Het onderzoek aan het lichaam van de gedetineerde omvat mede het uitwendig schouwen van de openingen en holten van he
      t lichaam van de gedetineerde. Het onderzoek aan de kleding van de gedetineerde omvat mede het onderzoek van de voorwerp
      en die de gedetineerde bij zich draagt of met zich meevoert.
      
      3. Het onderzoek aan het lichaam van de gedetineerde wordt op een besloten plaats en, voor zover mogelijk, door personen
       van hetzelfde geslacht als de gedetineerde verricht.
      
      4. Indien bij een onderzoek aan het lichaam of de kleding voorwerpen worden aangetroffen die niet in het bezit van de ge
      detineerde mogen zijn, en, voor zover het onderzoek betrekking heeft op de openingen of holten van het lichaam van de ge
      detineerde, deze voorwerpen zonder het gebruik van hulpmiddelen daaruit kunnen worden verwijderd, is de directeur bevoeg
      d deze in beslag te nemen. Hij draagt zorg dat deze voorwerpen, hetzij onder afgifte van een bewijs van ontvangst ten be
      hoeve van de gedetineerde op diens kosten worden bewaard, hetzij met toestemming van de gedetineerde worden vernietigd, 
      hetzij aan een opsporingsambtenaar ter hand worden gesteld met het oog op de voorkoming of opsporing van strafbare feite
      n.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel29
  - number: Artikel 30
    text: |-
      Artikel 30 1. De directeur kan, indien dit noodzakelijk is in het belang van de handhaving van de orde of de veiligheid 
      in de inrichting dan wel in verband met de beslissing tot plaatsing of overplaatsing dan wel in verband met de verlening
       van verlof, een gedetineerde verplichten urine af te staan ten behoeve van een onderzoek van die urine op aanwezigheid 
      van gedragsbeïnvloedende middelen.
      
      2. Onze Minister stelt nadere regels omtrent de wijze van uitvoering van het urineonderzoek. Deze regels betreffen in el
      k geval het recht van de gedetineerde om de uitslag te vernemen en om voor eigen rekening een hernieuwd onderzoek van de
       afgestane urine te laten plaatsvinden. Artikel 29, derde lid, is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel30
  - number: Artikel 31
    text: |-
      Artikel 31 1. De directeur kan bepalen dat een gedetineerde in het lichaam wordt onderzocht, indien dit noodzakelijk is 
      ter afwending van ernstig gevaar voor de handhaving van de orde of de veiligheid in de inrichting dan wel voor de gezond
      heid van de gedetineerde. Het onderzoek in het lichaam wordt verricht door een arts of, in diens opdracht, door een verp
      leegkundige.
      
      2. Een ambtenaar of medewerker van de inrichting waar de gedetineerde verblijft kan indien onverwijlde tenuitvoerlegging
       geboden is, een beslissing als bedoeld in het eerste lid nemen.
      
      3. Indien bij het onderzoek in het lichaam voorwerpen worden aangetroffen die niet in het bezit van de gedetineerde moge
      n zijn, en deze voorwerpen door de arts of verpleegkundige uit het lichaam kunnen worden verwijderd, is de directeur bev
      oegd deze in beslag te nemen. Artikel 29, vierde lid, laatste volzin, is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel31
  - number: Artikel 32
    text: |-
      Artikel 32 1. De directeur kan een gedetineerde verplichten te gedogen dat ten aanzien van hem een bepaalde geneeskundig
      e handeling wordt verricht, indien die handeling naar het oordeel van een arts noodzakelijk is ter afwending van ernstig
       gevaar voor de gezondheid of veiligheid van de gedetineerde of van anderen. De handeling wordt verricht door een arts o
      f, in diens opdracht, door een verpleegkundige.
      
      2. Bij algemene maatregel van bestuur worden nadere regels gesteld omtrent de toepassing van het eerste lid. Deze regels
       betreffen in ieder geval de melding en registratie van de geneeskundige handeling, alsmede de taak van de verantwoordel
      ijke arts indien de geneeskundige handeling noodzakelijk is ter afwending van ernstig gevaar, voortvloeiend uit de stoor
      nis van de geestvermogens van de gedetineerde. De algemene maatregel van bestuur treedt niet eerder in werking dan acht 
      weken na de datum van uitgifte van het Staatsblad waarin hij is geplaatst. Van de plaatsing wordt onverwijld mededeling 
      gedaan aan de beide kamers der Staten-Generaal.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel32
  - number: Artikel 33
    text: |-
      Artikel 33 1. De directeur kan bepalen dat een gedetineerde tijdens de afzondering door bevestiging van mechanische midd
      elen aan zijn lichaam voor een periode van ten hoogste vierentwintig uren in zijn bewegingsvrijheid wordt beperkt, indie
      n die beperking noodzakelijk is ter afwending van een van de gedetineerde uitgaand ernstig gevaar voor diens gezondheid 
      of de veiligheid van anderen dan de gedetineerde. De directeur stelt de arts of diens vervanger en de commissie van toez
      icht van de bevestiging onverwijld in kennis.
      
      2. Indien onverwijlde tenuitvoerlegging van de maatregel, bedoeld in het eerste lid, geboden is, kan een ambtenaar of me
      dewerker hiertoe beslissen en deze voor een periode van ten hoogste vier uren ten uitvoer leggen. De directeur, de arts 
      of diens vervanger en de commissie van toezicht worden hiervan onverwijld in kennis gesteld.
      
      3. De directeur kan de beslissing tot bevestiging van mechanische middelen aan het lichaam van de gedetineerde telkens m
      et ten hoogste vierentwintig uren verlengen. De beslissing tot verlenging wordt genomen na overleg met de aan de inricht
      ing verbonden arts of diens vervanger.
      
      4. Onze Minister stelt nadere regels omtrent de bevestiging van mechanische middelen aan het lichaam.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel33
  - number: Artikel 34
    text: |-
      Artikel 34 1. De directeur is bevoegd de verblijfsruimte van een gedetineerde op de aanwezigheid van voorwerpen die niet
       in zijn bezit mogen zijn te onderzoeken: a. b.
      
      2. Artikel 29, vierde lid, is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel34
  - number: Artikel 35
    text: |-
      Artikel 35 1. De directeur is bevoegd jegens een gedetineerde geweld te gebruiken dan wel vrijheidsbeperkende middelen a
      an te wenden, voor zover dit noodzakelijk is met het oog op een van de volgende belangen: a. b. c.
      
      2. De selectiefunctionaris of een daartoe door hem aangewezen ambtenaar of medewerker is bevoegd jegens een gedetineerde
       geweld te gebruiken of vrijheidsbeperkende middelen aan te wenden met het oog op een van de volgende belangen: a. b.
      
      3. Aan het gebruik van geweld gaat zo mogelijk een waarschuwing vooraf. Degene die geweld heeft gebruikt maakt hiervan o
      nverwijld een schriftelijk verslag en doet dit verslag onverwijld aan de directeur dan wel de selectiefunctionaris toeko
      men.
      
      4. Onze Minister stelt nadere regels omtrent het gebruik van geweld en de aanwending van vrijheidsbeperkende middelen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel35
  - number: Artikel 36
    text: |-
      Artikel 36 1. De gedetineerde heeft, behoudens de overeenkomstig het tweede tot en met het vierde lid te stellen beperki
      ngen, het recht brieven en stukken per post te verzenden en te ontvangen. De hieraan verbonden kosten komen, tenzij de d
      irecteur anders bepaalt, voor rekening van de gedetineerde.
      
      2. De directeur is bevoegd enveloppen of andere poststukken, afkomstig van of bestemd voor gedetineerden, op de aanwezig
      heid van bijgesloten voorwerpen te onderzoeken en deze hiertoe te openen. Indien de enveloppen of andere poststukken afk
      omstig zijn van of bestemd zijn voor de in artikel 37, eerste of tweede lid, genoemde personen of instanties, geschiedt 
      dit onderzoek in aanwezigheid van de betrokken gedetineerde.
      
      3. De directeur is bevoegd op de inhoud van brieven of andere poststukken afkomstig van of bestemd voor gedetineerden to
      ezicht uit te oefenen. Dit toezicht kan omvatten het kopiëren van brieven of andere poststukken. Van de wijze van uitoef
      enen van toezicht wordt aan de gedetineerden tevoren mededeling gedaan.
      
      4. De directeur kan de verzending of uitreiking van bepaalde brieven of andere poststukken alsmede bijgesloten voorwerpe
      n weigeren, indien dit noodzakelijk is met het oog op een van de volgende belangen: a. b. c.
      
      5. De directeur draagt zorg dat de niet uitgereikte brieven of andere poststukken dan wel bijgesloten voorwerpen, hetzij
       worden teruggegeven aan de gedetineerde of voor diens rekening worden gezonden aan de verzender of een door de gedetine
      erde op te geven adres, hetzij onder afgifte van een bewijs van ontvangst ten behoeve van de gedetineerde worden bewaard
      , hetzij met toestemming van de gedetineerde worden vernietigd, hetzij aan een opsporingsambtenaar ter hand worden geste
      ld met het oog op de voorkoming of opsporing van strafbare feiten.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel36
  - number: Artikel 37
    text: |-
      Artikel 37 1. Artikel 36, derde en vierde lid, is niet van toepassing op brieven, door de gedetineerde gericht aan of af
      komstig van: a. b. c. d. e. f. g. h. i. j. k.
      
      2. Voor de toepassing van het eerste lid, onder d, wordt onder justitiële autoriteiten mede begrepen: organen die kracht
      ens een wettelijk voorschrift of een in Nederland geldend verdrag bevoegd zijn tot kennisneming van klachten of behandel
      ing van met een klacht aangevangen zaken.
      
      3. Onze Minister kan nadere regels stellen omtrent de wijze van verzending van brieven aan en door de in het eerste lid 
      genoemde personen en instanties.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel37
  - number: Artikel 38
    text: |-
      Artikel 38 1. De gedetineerde heeft het recht gedurende ten minste één uur per week op in de huisregels vastgestelde tij
      den en plaatsen bezoek te ontvangen. In de huisregels worden regels gesteld omtrent het aanvragen van bezoek.
      
      2. De directeur kan het aantal tegelijkertijd tot de gedetineerde toe te laten personen beperken, indien dit noodzakelij
      k is in het belang van de handhaving van de orde of de veiligheid in de inrichting.
      
      3. De directeur kan de toelating tot de gedetineerde van een bepaald persoon of van bepaalde personen weigeren, indien d
      it noodzakelijk is met het oog op een belang als bedoeld in artikel 36, vierde lid. Deze weigering geldt voor ten hoogst
      e drie maanden.
      
      4. De directeur kan bepalen dat tijdens het bezoek toezicht wordt uitgeoefend, indien dit noodzakelijk is met het oog op
       een belang als bedoeld in artikel 36, vierde lid. Dit toezicht kan omvatten het beluisteren of opnemen van het gesprek 
      tussen de bezoeker en de gedetineerde. Tevoren wordt aan betrokkenen mededeling gedaan van de aard en de reden van het t
      oezicht.
      
      5. Iedere bezoeker dient zich bij binnenkomst op deugdelijke wijze te legitimeren. De directeur kan bepalen dat een bezo
      eker aan zijn kleding wordt onderzocht op de aanwezigheid van voorwerpen die een gevaar kunnen opleveren voor de orde of
       de veiligheid in de inrichting. Dit onderzoek kan ook betrekking hebben op door hem meegebrachte voorwerpen. De directe
      ur is bevoegd dergelijke voorwerpen gedurende de duur van het bezoek onder zich te nemen tegen afgifte van een bewijs va
      n ontvangst dan wel aan een opsporingsambtenaar ter hand te stellen met het oog op de voorkoming of opsporing van strafb
      are feiten.
      
      6. De directeur kan het bezoek binnen de daarvoor bestemde tijd beëindigen en de bezoeker uit de inrichting doen verwijd
      eren, indien dit noodzakelijk is met het oog op een belang als bedoeld in artikel 36, vierde lid.
      
      7. De in artikel 37, eerste lid, onder g en h, genoemde personen en instanties hebben te allen tijde toegang tot de gede
      tineerde. De overige in dat lid genoemde personen en instanties hebben toegang tot de gedetineerde op in de huisregels v
      astgestelde tijden en plaatsen. Tijdens dit bezoek kunnen zij zich vrijelijk met de gedetineerde onderhouden, behoudens 
      ingeval de directeur, na overleg met de desbetreffende bezoeker, van mening is dat van de gedetineerde een ernstig gevaa
      r uitgaat voor de veiligheid van de bezoeker. In dat geval laat de directeur voor het bezoek weten welke toezichthoudend
      e maatregelen genomen worden om het onderhoud zo ongestoord mogelijk te laten verlopen. De toezichthoudende maatregelen 
      mogen er niet toe leiden dat vertrouwelijke mededelingen in het onderhoud tussen de gedetineerde en diens rechtsbijstand
      verlener bij derden bekend kunnen worden.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel38
  - number: Artikel 39
    text: |-
      Artikel 39 1. De gedetineerde heeft, behoudens de overeenkomstig het tweede tot en met het vierde lid te stellen beperki
      ngen, het recht ten minste eenmaal per week op in de huisregels vastgestelde tijden en plaatsen en met behulp van een da
      artoe aangewezen toestel gedurende tien minuten een of meer telefoongesprekken te voeren met personen buiten de inrichti
      ng. De hieraan verbonden kosten komen, tenzij de directeur anders bepaalt, voor rekening van de gedetineerde.
      
      2. De directeur kan bepalen dat op de door of met de gedetineerde gevoerde telefoongesprekken toezicht wordt uitgeoefend
      , indien dit noodzakelijk is om de identiteit van de persoon met wie de gedetineerde een gesprek voert vast te stellen d
      an wel met het oog op een belang als bedoeld in artikel 36, vierde lid. Dit toezicht kan omvatten het beluisteren of opn
      emen van het telefoongesprek. Tevoren wordt aan de betrokkene mededeling gedaan van de aard en de reden van het toezicht
      .
      
      3. De directeur kan de gelegenheid tot het voeren van een bepaald telefoongesprek of bepaalde telefoongesprekken weigere
      n of een telefoongesprek binnen de daarvoor bestemde tijd beëindigen, indien dit noodzakelijk is met het oog op een bela
      ng als bedoeld in artikel 36, vierde lid. De beslissing tot het weigeren van een bepaald telefoongesprek of bepaalde tel
      efoongesprekken geldt voor ten hoogste drie maanden.
      
      4. De gedetineerde wordt in staat gesteld met de in artikel 37, eerste lid, genoemde personen en instanties telefonisch 
      contact te hebben, indien hiervoor de noodzaak en de gelegenheid bestaat. Op deze gesprekken wordt geen ander toezicht u
      itgeoefend dan noodzakelijk is om de identiteit van de personen of instantie met wie de gedetineerde een telefoongesprek
       voert of wenst te voeren vast te stellen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel39
  - number: Artikel 40
    text: |-
      Artikel 40 1. De directeur kan toestemming geven voor het voeren van een gesprek tussen de gedetineerde en een vertegenw
      oordiger van de media, voor zover dit zich verdraagt met de volgende belangen: a. b. c. d.
      
      2. De directeur kan met het oog op de bescherming van de in het eerste lid genoemde belangen aan de toegang van een vert
      egenwoordiger van de media tot de inrichting voorwaarden verbinden. De directeur is bevoegd een vertegenwoordiger van de
       media uit de inrichting te doen verwijderen, indien hij de hem opgelegde voorwaarden niet nakomt.
      
      3. De directeur kan op het contact met een vertegenwoordiger van de media toezicht uitoefenen, indien dit noodzakelijk i
      s met het oog op een belang als bedoeld in het eerste lid. Artikel 38, vierde lid, tweede en derde volzin, en vijfde lid
      , is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel40
  - number: Artikel 41
    text: |-
      Artikel 41 1. De gedetineerde heeft het recht zijn godsdienst of levensovertuiging, individueel of in gemeenschap met an
      deren, vrij te belijden en te beleven.
      
      2. De directeur draagt zorg dat in de inrichting voldoende geestelijke verzorging, die zoveel mogelijk aansluit bij de g
      odsdienst of levensovertuiging van de gedetineerden, beschikbaar is.
      
      3. De directeur stelt de gedetineerde in de gelegenheid op in de huisregels vastgestelde tijden en plaatsen: a. b. c.
      
      4. Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld ten aanzien van de beschikbaarheid van d
      e geestelijke verzorging. Deze regels hebben betrekking op de verlening van geestelijke verzorging door of vanwege versc
      hillende richtingen van godsdienst of levensovertuiging, op de organisatie en de bekostiging van de geestelijke verzorgi
      ng en op de aanstelling van geestelijke verzorgers bij een inrichting.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel41
  - number: Artikel 42
    text: |-
      Artikel 42 1. De gedetineerde heeft recht op verzorging door een aan de inrichting verbonden arts of diens vervanger.
      
      2. De gedetineerde heeft recht op raadpleging, voor eigen rekening, van een arts van zijn keuze. De directeur stelt in o
      verleg met de gekozen arts de plaats en het tijdstip van de raadpleging vast.
      
      3. De directeur draagt zorg dat de aan de inrichting verbonden arts of diens vervanger: a. b. c.
      
      4. De directeur draagt zorg voor: a. b. c.
      
      5. Bij algemene maatregel van bestuur worden regels gesteld inzake het klagen over beslissingen die ten aanzien van gede
      tineerden zijn genomen door de aan de inrichting verbonden arts of diens plaatsvervanger.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel42
  - number: Artikel 43
    text: |-
      Artikel 43 1. De gedetineerde heeft recht op sociale verzorging en hulpverlening.
      
      2. De directeur draagt zorg dat reclasseringswerkers en andere daarvoor in aanmerking komende gedragsdeskundigen de in h
      et eerste lid omschreven zorg en hulp in de inrichting kunnen verlenen.
      
      3. De directeur draagt zorg voor overbrenging van de gedetineerde naar de daartoe bestemde plaats, indien de in het eers
      te lid omschreven zorg en hulp dit noodzakelijk maken en een dergelijke overbrenging zich verdraagt met de ongestoorde t
      enuitvoerlegging van de vrijheidsbeneming.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel43
  - number: Artikel 44
    text: |-
      Artikel 44 1. De directeur draagt zorg dat aan de gedetineerde voeding, noodzakelijke kleding en schoeisel worden verstr
      ekt dan wel dat hem voldoende geldmiddelen ter beschikking worden gesteld om hierin naar behoren te voorzien.
      
      2. De gedetineerde heeft recht op het dragen van eigen kleding en schoeisel, tenzij die een gevaar kunnen opleveren voor
       de orde of de veiligheid in de inrichting. Hij kan worden verplicht tijdens de arbeid of sport aangepaste kleding of sc
      hoeisel te dragen. In de huisregels kunnen regels worden gesteld omtrent de wijze van gebruik en onderhoud van kleding e
      n schoeisel.
      
      3. De directeur draagt zorg dat bij de verstrekking van voeding zoveel mogelijk rekening wordt gehouden met de godsdiens
      t of levensovertuiging van de gedetineerden.
      
      4. De directeur draagt zorg dat de gedetineerde in staat gesteld wordt zijn uiterlijk en lichamelijke hygiëne naar behor
      en te verzorgen.
      
      5. In de huisregels worden regels gesteld omtrent de aankoop door gedetineerden van andere gebruiksartikelen dan die wel
      ke door de directeur ter beschikking worden gesteld.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel44
  - number: Artikel 45
    text: |-
      Artikel 45 1. In de huisregels kan worden bepaald dat het bezit van bepaalde soorten voorwerpen binnen de inrichting of 
      een bepaalde afdeling daarvan verboden is, indien dit noodzakelijk is in het belang van de handhaving van de orde of de 
      veiligheid in de inrichting, dan wel de beperking van de aansprakelijkheid van de directeur voor de voorwerpen.
      
      2. De directeur kan een gedetineerde toestemming geven hem toebehorende voorwerpen, waarvan het bezit niet is verboden i
      ngevolge het eerste lid, in zijn verblijfsruimte te plaatsen dan wel bij zich te hebben voor zover dit zich verdraagt me
      t de volgende belangen: a. b.
      
      3. De directeur kan aan de toestemming, bedoeld in het tweede lid, voorwaarden verbinden die kunnen betreffen het gebrui
      k van en de aansprakelijkheid voor deze voorwerpen. Bij of krachtens algemene maatregel van bestuur kunnen regels worden
       gesteld krachtens welke de aansprakelijkheid van de directeur voor voorwerpen die een gedetineerde ingevolge het tweede
       lid onder zich heeft wordt beperkt tot een bepaald bedrag.
      
      4. De directeur is bevoegd aan de gedetineerde toebehorende voorwerpen voor diens rekening te laten onderzoeken, teneind
      e vast te stellen of de toelating of het bezit daarvan kan worden toegestaan dan wel is verboden, ingevolge het eerste o
      nderscheidenlijk het tweede lid.
      
      5. De directeur is bevoegd voorwerpen ten aanzien waarvan geen toestemming is verleend dan wel die zijn verboden, ingevo
      lge het eerste onderscheidenlijk het tweede lid, in beslag te nemen. Hij draagt zorg dat deze voorwerpen hetzij onder af
      gifte van een bewijs van ontvangst ten behoeve van de gedetineerde op diens kosten worden bewaard, hetzij voor diens rek
      ening worden gezonden aan de verzender of een door de gedetineerde op te geven adres, hetzij met toestemming van de gede
      tineerde worden vernietigd, hetzij aan een opsporingsambtenaar ter hand worden gesteld met het oog op de voorkoming of o
      psporing van strafbare feiten.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel45
  - number: Artikel 46
    text: |-
      Artikel 46 1. Het bezit van contant geld door de gedetineerden in de inrichting of een afdeling is verboden, tenzij in d
      e huisregels anders is bepaald.
      
      2. In inrichtingen of afdelingen waar het bezit van contant geld door de gedetineerden verboden is, heeft de gedetineerd
      e de beschikking over een rekening-courant bij de inrichting.
      
      3. In de huisregels kunnen nadere regels worden gesteld omtrent het bezit van contant geld en het gebruik van de rekenin
      g-courant. Deze regels kunnen een beperking betreffen van het bedrag waarover de gedetineerde ten hoogste in contanten o
      f door middel van zijn rekeningcourant mag beschikken.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel46
  - number: Artikel 47
    text: |-
      Artikel 47 1. De gedetineerde heeft recht op deelname aan de in de inrichting beschikbare arbeid.
      
      2. De directeur draagt zorg voor de beschikbaarheid van arbeid voor de gedetineerden, voor zover de aard van de detentie
       zich daar niet tegen verzet.
      
      3. Gedetineerden die tot een vrijheidsstraf zijn veroordeeld zijn verplicht de aan hen door de directeur opgedragen arbe
      id, zowel binnen als buiten de inrichting of afdeling, te verrichten.
      
      4. De arbeidstijd wordt in de huisregels vastgesteld binnen de grenzen van hetgeen buiten de inrichting gebruikelijk is.
      
      5. Onze Minister stelt regels omtrent de samenstelling en de hoogte van het arbeidsloon. De directeur is belast met de v
      aststelling en uitbetaling van het arbeidsloon.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel47
  - number: Artikel 48
    text: |-
      Artikel 48 1. De gedetineerde heeft recht op het kennis nemen van het nieuws, voor eigen rekening, en het wekelijks gebr
      uik maken van een bibliotheekvoorziening. De gedetineerde heeft het recht op het volgen van onderwijs en het deelnemen a
      an andere educatieve activiteiten voor zover deze zich verdragen met de aard en de duur van de detentie en de persoon va
      n de gedetineerde.
      
      2. De gedetineerde heeft recht op lichamelijke oefening en het beoefenen van sport gedurende ten minste tweemaal drie kw
      artier per week, voor zover zijn gezondheid zich daar niet tegen verzet.
      
      3. De directeur draagt zorg dat daarvoor in aanmerking komende functionarissen in de in het eerste lid, tweede volzin, e
      n tweede lid bedoelde activiteiten kunnen voorzien.
      
      4. Onze Minister stelt regels omtrent de voorwaarden waaronder een tegemoetkoming kan worden verleend in de kosten die v
      oor de gedetineerde aan het volgen van onderwijs en het deelnemen aan andere educatieve activiteiten voor zover hierin n
      iet in de inrichting wordt voorzien, kunnen zijn verbonden. Deze voorwaarden kunnen betreffen de aard, de duur en de kos
      ten van deze activiteiten alsmede de vooropleiding van de gedetineerde en diens vorderingen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel48
  - number: Artikel 49
    text: |-
      Artikel 49 1. De gedetineerde heeft recht op recreatie en dagelijks verblijf in de buitenlucht, voor zover zijn gezondhe
      id zich daar niet tegen verzet.
      
      2. De directeur draagt zorg dat de gedetineerde in de gelegenheid wordt gesteld tot deelname aan recreatieve activiteite
      n, gedurende ten minste zes uren per week.
      
      3. De directeur draagt zorg dat de gedetineerde in de gelegenheid wordt gesteld dagelijks ten minste een uur in de buite
      nlucht te verblijven.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel49
  - number: Artikel 50
    text: |-
      Artikel 50 1. Indien een ambtenaar of medewerker constateert dat een gedetineerde betrokken is bij feiten die onverenigb
      aar zijn met de orde of de veiligheid in de inrichting dan wel met de ongestoorde tenuitvoerlegging van de vrijheidsbene
      ming en hij voornemens is daarover aan de directeur schriftelijk verslag te doen, deelt hij dit de gedetineerde mede.
      
      2. De directeur beslist over het opleggen van een disciplinaire straf zo spoedig mogelijk nadat hem dit verslag is gedaa
      n.
      
      3. Indien de directeur of zijn plaatsvervanger feiten als bedoeld in het eerste lid constateert, blijft het eerste lid b
      uiten toepassing.
      
      4. Een straf kan worden opgelegd dan wel ten uitvoer gelegd in een andere inrichting of afdeling dan waarin het verslag,
       bedoeld in het eerste lid, is opgemaakt.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel50
  - number: Artikel 51
    text: |-
      Artikel 51 1. De directeur kan wegens het begaan van feiten als bedoeld in artikel 50, eerste lid, de navolgende discipl
      inaire straffen opleggen: a. b. c. d. e.
      
      2. De directeur bepaalt bij de oplegging van een geldboete tevens door welke andere straf deze zal worden vervangen, ing
      eval de boete niet binnen de daartoe door hem gestelde termijn is betaald.
      
      3. De directeur kan voor feiten als bedoeld in artikel 50, eerste lid, meer dan één straf opleggen, met dien verstande d
      at de in het eerste lid onder a en c genoemde straffen slechts kunnen worden opgelegd voor zover zij tezamen niet langer
       duren dan twee weken;
      
      4. De oplegging van een straf laat onverlet de mogelijkheid voor de directeur om terzake van de door de gedetineerde toe
      gebrachte schade met hem een regeling te treffen.
      
      5. Geen straf kan worden opgelegd, indien de gedetineerde voor het begaan van een feit als bedoeld in artikel 50, eerste
       lid, niet verantwoordelijk kan worden gesteld.
      
      6. Indien een straf is opgelegd wordt deze onverwijld ten uitvoer gelegd. De directeur kan bepalen dat een straf niet of
       slechts ten dele ten uitvoer wordt gelegd.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel51
  - number: Artikel 52
    text: |-
      Artikel 52 1. Indien de tenuitvoerlegging van de opsluiting in een strafcel in de inrichting of afdeling waarin zij is o
      pgelegd niet mogelijk is of op ernstige bezwaren stuit, kan zij in een andere inrichting of afdeling worden ondergaan.
      
      2. Indien de directeur van oordeel is dat de in het eerste lid bedoelde omstandigheid zich voordoet, plaatst hij in over
      eenstemming met de selectiefunctionaris de gedetineerde hiertoe over.
      
      3. Onze Minister stelt nadere regels omtrent de procedure van overplaatsing ingevolge het tweede lid.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel52
  - number: Artikel 53
    text: |-
      Artikel 53 1. Een straf kan geheel of ten dele voorwaardelijk worden opgelegd. De proeftijd bedraagt ten hoogste drie ma
      anden.
      
      2. De directeur stelt in elk geval als voorwaarde dat de gedetineerde zich onthoudt van het plegen van feiten die onvere
      nigbaar zijn met de orde of de veiligheid in de inrichting dan wel met de ongestoorde tenuitvoerlegging van de vrijheids
      beneming. De directeur kan andere voorwaarden aan het gedrag van de gedetineerde stellen. De opgelegde voorwaarden worde
      n vermeld in de mededeling, bedoeld in artikel 58, eerste lid.
      
      3. Bij het overtreden van een voorwaarde binnen de proeftijd kan de directeur bepalen dat de opgelegde voorwaardelijke s
      traf geheel of ten dele ten uitvoer wordt gelegd.
      
      4. De directeur kan een onvoorwaardelijke straf geheel of ten dele omzetten in een voorwaardelijke straf.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel53
  - number: Artikel 54
    text: |-
      Artikel 54 1. Van elke strafoplegging dan wel wijziging daarvan houdt de directeur aantekening.
      
      2. Indien een straf ingevolge de hoofdstukken XI of XII geheel of ten dele wordt herzien, houdt de directeur hiervan aan
      tekening.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel54
  - number: Artikel 55
    text: |-
      Artikel 55 1. De gedetineerde aan wie de disciplinaire straf van opsluiting, bedoeld in artikel 51, eerste lid, onder a,
       is opgelegd is uitgesloten van het deelnemen aan activiteiten, voor zover de directeur niet anders bepaalt en behoudens
       het dagelijks verblijf in de buitenlucht, bedoeld in artikel 49, derde lid. De directeur kan het contact met de buitenw
      ereld gedurende het verblijf in de strafcel beperken of uitsluiten.
      
      2. De directeur draagt zorg dat, ingeval de opsluiting in een strafcel ten uitvoer wordt gelegd en langer dan vierentwin
      tig uren duurt, de commissie van toezicht en de aan de inrichting verbonden arts of diens vervanger terstond hiervan in 
      kennis worden gesteld.
      
      3. Onze Minister stelt nadere regels omtrent het verblijf in en de inrichting van de strafcel. Deze betreffen in elk gev
      al de rechten die tijdens het verblijf in de strafcel aan de gedetineerde toekomen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel55
  - number: Artikel 56
    text: |-
      Artikel 56 1. De directeur draagt zorg dat de gedetineerde bij binnenkomst in de inrichting, schriftelijk en zoveel moge
      lijk in een voor hem begrijpelijke taal, op de hoogte wordt gesteld van zijn bij of krachtens deze wet gestelde rechten 
      en plichten.
      
      2. De gedetineerde wordt hierbij in het bijzonder gewezen op diens bevoegdheid: a. b. c.
      
      3. Een gedetineerde vreemdeling wordt bij binnenkomst in de inrichting geïnformeerd over zijn recht de consulaire verteg
      enwoordiger van zijn land van zijn detentie op de hoogte te laten stellen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel56
  - number: Artikel 57
    text: |-
      Artikel 57 1. De directeur stelt de gedetineerde in de gelegenheid te worden gehoord, zoveel mogelijk in een voor hem be
      grijpelijke taal, alvorens hij beslist omtrent: a. b. c. d. e. f. g. h.
      
      2. Zo nodig geschiedt het horen van de gedetineerde met bijstand van een tolk. Van het horen van de gedetineerde wordt a
      antekening gehouden.
      
      3. Toepassing van het eerste lid, onder b, c, d, e, f en g, kan achterwege blijven indien: a. b.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel57
  - number: Artikel 58
    text: |-
      Artikel 58 1. De directeur geeft de gedetineerde van elke beslissing als bedoeld in artikel 57, eerste lid, onverwijld s
      chriftelijk en zoveel mogelijk in een voor hem begrijpelijke taal een met redenen omklede, gedagtekende en ondertekende 
      mededeling.
      
      2. De directeur geeft de gedetineerde op de in het eerste lid omschreven wijze een mededeling omtrent: a. b. c. d.
      
      3. In de gevallen, genoemd in het tweede lid, kan de mededeling achterwege blijven, indien de beslissing van de directeu
      r strekt ter uitvoering van een beperking die aan de gedetineerde is opgelegd ingevolge de [artikelen 222](jci1.3:c:BWBR
      0001926&artikel=222) en [225 van de lnvoeringswet van het Wetboek van Strafvordering](jci1.3:c:BWBR0001926&artikel=225).
      
      4. De gedetineerde wordt in de mededeling, bedoeld in het eerste en tweede lid, gewezen op de mogelijkheid van het inste
      llen van beklag, bedoeld in hoofdstuk Xl, de wijze waarop en de termijn waarbinnen zulks dient te geschieden, alsmede op
       de mogelijkheid tot het doen van een verzoek aan de voorzitter van de beroepscommissie om hangende de uitspraak op het 
      klaagschrift de tenuitvoerlegging van de beslissing geheel of gedeeltelijk te schorsen.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel58
  - number: Artikel 59
    text: |-
      Artikel 59 Bij of krachtens algemene maatregel van bestuur worden regels gesteld omtrent de aanleg van dossiers. In elk 
      geval betreffen deze de omschrijving van gedetineerden over wie een dossier moet worden aangelegd, de aard van de daarin
       vervatte informatie, het recht op inzage of afschrift van het dossier door de betrokken gedetineerde en de beperkingen 
      daarop en de termijn gedurende welke alsmede de wijze waarop het dossier bewaard blijft.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel59
  - number: Artikel 60
    text: |-
      Artikel 60 1. Een gedetineerde kan bij de beklagcommissie beklag doen over een hem betreffende door of namens de directe
      ur genomen beslissing.
      
      2. Met een beslissing als bedoeld in het eerste lid wordt gelijkgesteld een verzuim of weigering om te beslissen. Het ne
      men van een beslissing wordt geacht te zijn verzuimd of geweigerd, indien niet binnen de wettelijke of, bij het ontbreke
      n daarvan, binnen een redelijke termijn een beslissing is genomen.
      
      3. De directeur draagt zorg dat een gedetineerde die beklag wenst te doen daartoe zo spoedig mogelijk in de gelegenheid 
      wordt gesteld.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel60
  - number: Artikel 61
    text: |-
      Artikel 61 1. De gedetineerde doet beklag door de indiening van een klaagschrift bij de beklagcommissie bij de inrichtin
      g waar de beslissing waarover hij klaagt is genomen.
      
      2. De indiening van het klaagschrift kan door tussenkomst van de directeur van de inrichting waar de gedetineerde verbli
      jft geschieden. De directeur draagt in dat geval zorg dat het klaagschrift of, indien het klaagschrift zich in een envel
      op bevindt, de envelop van een dagtekening wordt voorzien, welke geldt als dag van indiening.
      
      3. Het klaagschrift vermeldt zo nauwkeurig mogelijk de beslissing waarover wordt geklaagd en de redenen van het beklag.
      
      4. Indien de gedetineerde de Nederlandse taal niet voldoende beheerst kan hij het klaagschrift in een andere taal indien
      en. De voorzitter van de beklagcommissie kan bepalen dat het klaagschrift in de Nederlandse taal wordt vertaald. De verg
      oeding van de voor de vertaling gemaakte kosten geschiedt volgens regelen te stellen bij algemene maatregel van bestuur.
      
      5. Het klaagschrift wordt uiterlijk op de zevende dag na die waarop de gedetineerde kennis heeft gekregen van de besliss
      ing waarover hij zich wenst te beklagen ingediend. Een na afloop van deze termijn ingediend klaagschrift is niettemin on
      tvankelijk, indien redelijkerwijs niet kan worden geoordeeld dat de gedetineerde in verzuim is geweest.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel61
  - number: Artikel 62
    text: |-
      Artikel 62 1. Het klaagschrift wordt behandeld door een door de commissie van toezicht benoemde beklagcommissie, bestaan
      de uit drie leden, die wordt bijgestaan door een secretaris.
      
      2. De voorzitter dan wel een door hem aangewezen lid van de beklagcommissie kan, indien hij het beklag van eenvoudige aa
      rd, dan wel kennelijk niet-ontvankelijk, kennelijk ongegrond of kennelijk gegrond acht, het klaagschrift enkelvoudig afd
      oen, met dien verstande dat hij tevens de bevoegdheden bezit die aan de voorzitter van de voltallige beklagcommissie toe
      komen.
      
      3. De voorzitter, dan wel het door hem aangewezen lid, bedoeld in het tweede lid, kan de behandeling te allen tijde verw
      ijzen naar de voltallige beklagcommissie.
      
      4. De behandeling van het klaagschrift vindt niet in het openbaar plaats, behoudens ingeval de beklagcommissie van oorde
      el is dat de niet openbare behandeling niet verenigbaar is met enige een ieder verbindende bepaling van een in Nederland
       geldend verdrag.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel62
  - number: Artikel 63
    text: |-
      Artikel 63 1. De secretaris van de beklagcommissie zendt de directeur een afschrift van het klaagschrift toe.
      
      2. De directeur geeft dienaangaande zo spoedig mogelijk schriftelijk de nodige inlichtingen aan de beklagcommissie, tenz
      ij hij van oordeel is dat het klaagschrift kennelijk niet-ontvankelijk of kennelijk ongegrond is of tenzij het vierde li
      d toepassing vindt. Hij voegt daaraan de opmerkingen toe, waartoe het klaagschrift hem overigens aanleiding geeft.
      
      3. Aan de klager geeft de secretaris van de beklagcommissie schriftelijk kennis van de inhoud van deze inlichtingen en o
      pmerkingen.
      
      4. De beklagcommissie kan het klaagschrift in handen stellen van het lid van de commissie van toezicht, bedoeld in artik
      el 7, derde lid, teneinde deze in de gelegenheid te stellen terzake te bemiddelen. De secretaris doet hiervan mededeling
       aan de directeur.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel63
  - number: Artikel 64
    text: |-
      Artikel 64 1. De beklagcommissie stelt de klager en de directeur in de gelegenheid omtrent het klaagschrift mondeling op
      merkingen te maken, tenzij zij het beklag aanstonds kennelijk niet-ontvankelijk, kennelijk ongegrond of kennelijk gegron
      d acht.
      
      2. De klager en de directeur kunnen de voorzitter van de beklagcommissie de vragen opgeven die zij aan elkaar gesteld we
      nsen te zien.
      
      3. De beklagcommissie kan de directeur en de klager buiten elkaars aanwezigheid horen. In dat geval worden zij in de gel
      egenheid gesteld vooraf de vragen op te geven die zij gesteld wensen te zien en wordt de zakelijke inhoud van de aldus a
      fgelegde verklaring door de voorzitter van de beklagcommissie aan de klager onderscheidenlijk de directeur mondeling med
      egedeeld.
      
      4. De beklagcommissie kan ook bij andere personen mondeling of schriftelijk inlichtingen inwinnen. Indien mondeling inli
      chtingen worden ingewonnen, zijn het tweede en derde lid, tweede volzin, van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel64
  - number: Artikel 65
    text: |-
      Artikel 65 1. De klager heeft het recht zich te doen bijstaan door een rechtsbijstandverlener of een andere vertrouwensp
      ersoon, die daartoe van de beklagcommissie toestemming heeft gekregen. Indien aan de klager een advocaat is toegevoegd, 
      geschieden diens beloning en de vergoeding van de door hem gemaakte kosten volgens regelen te stellen bij algemene maatr
      egel van bestuur.
      
      2. Indien de klager de Nederlandse taal niet voldoende beheerst, draagt de voorzitter zorg voor de bijstand van een tolk
      . De beloning van de tolk en de vergoeding van de door de tolk gemaakte kosten geschieden volgens regelen te stellen bij
       algemene maatregel van bestuur.
      
      3. Tijdens de beklagprocedure staat de beklagcommissie aan de klager op diens verzoek toe van de gedingstukken kennis te
       nemen.
      
      4. Indien de klager elders verblijft kunnen de opmerkingen, bedoeld in artikel 64, eerste lid, op verzoek van de beklagc
      ommissie ten overstaan van een lid van een andere beklagcommissie worden gemaakt.
      
      5. Van het horen van de betrokkenen maakt de secretaris een schriftelijk verslag, dat door de voorzitter en de secretari
      s wordt ondertekend. Bij verhindering van een van hen wordt de reden daarvan in het verslag vermeld.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel65
  - number: Artikel 66
    text: |-
      Artikel 66 1. Hangende de uitspraak op het klaagschrift kan de voorzitter van de beroepscommissie op verzoek van de klag
      er, na de directeur te hebben gehoord, de tenuitvoerlegging van de beslissing waarop het klaagschrift betrekking heeft g
      eheel of gedeeltelijk schorsen.
      
      2. De voorzitter doet hiervan onverwijld mededeling aan de directeur en de klager.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel66
  - number: Artikel 67
    text: |-
      Artikel 67 1. De beklagcommissie doet zo spoedig mogelijk, doch in ieder geval binnen een termijn van vier weken te reke
      nen vanaf de datum waarop het klaagschrift is ontvangen, uitspraak. In bijzondere omstandigheden kan de beklagcommissie 
      deze termijn met ten hoogste vier weken verlengen. Van deze verlenging wordt aan de directeur en de klager mededeling ge
      daan.
      
      2. De uitspraak is met redenen omkleed en gedagtekend. Zij bevat een verslag van het horen van personen door de beklagco
      mmissie. Zij wordt door de voorzitter, alsmede door de secretaris ondertekend. Bij verhindering van één van hen wordt de
       reden daarvan in de uitspraak vermeld. Aan de klager en de directeur wordt onverwijld en kosteloos een afschrift van de
       beslissing van de beklagcommissie toegezonden of uitgereikt. De datum van die toezending of uitreiking wordt op dit afs
      chrift aangetekend.
      
      3. De uitspraak vermeldt de mogelijkheid van het instellen van beroep bij de beroepscommissie, de wijze waarop en de ter
      mijn waarbinnen dit moet worden gedaan alsmede de mogelijkheid tot schorsing van de tenuitvoerlegging van de uitspraak, 
      bedoeld in artikel 70, tweede lid.
      
      4. Indien de klager de Nederlandse taal niet voldoende beheerst en in de inrichting niet op andere wijze in een vertalin
      g kan worden voorzien, draagt de voorzitter van de beklagcommissie zorg voor een vertaling van de uitspraak en de medede
      ling, bedoeld in het tweede, onderscheidenlijk derde lid. De vergoeding van de voor de vertaling gemaakte kosten geschie
      dt volgens regelen te stellen bij algemene maatregel van bestuur.
      
      5. De voorzitter van de beklagcommissie kan de uitspraak ook mondeling mededelen aan de klager en de directeur. Zij word
      en daarbij gewezen op de mogelijkheid tot het instellen van beroep bij de beroepscommissie, de wijze waarop en de termij
      n waarbinnen dit moet worden gedaan, alsmede op de mogelijkheid tot schorsing van de tenuitvoerlegging van de uitspraak,
       bedoeld in artikel 70, tweede lid. Als dag van de uitspraak geldt de dag van het doen van deze mededeling. Indien monde
      ling uitspraak wordt gedaan, wordt deze uitspraak op het klaagschrift aangetekend.
      
      6. Indien het vijfde lid toepassing heeft gevonden en beroep wordt ingesteld als voorzien in artikel 69, eerste lid, vin
      dt uitwerking van de beslissing van de beklagcommissie plaats op de wijze, bedoeld in het tweede lid. De secretaris van 
      de beklagcommissie zendt een afschrift van deze uitspraak toe aan de directeur, de klager en de beroepscommissie.
      
      7. De secretaris zendt van alle uitspraken van de beklagcommissie een afschrift naar Onze Minister. Een ieder heeft rech
      t op kennisneming van deze uitspraken en het ontvangen van een afschrift daarvan. Onze Minister draagt zorg dat dit afsc
      hrift geen gegevens bevat waaruit de identiteit van de gedetineerde kan worden afgeleid. Met betrekking tot de kosten va
      n het ontvangen van een afschrift is het bij of krachtens de [Wet tarieven in strafzaken](jci1.3:c:BWBR0002406) bepaalde
       van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel67
  - number: Artikel 68
    text: |-
      Artikel 68 1. De uitspraak van de beklagcommissie strekt tot gehele of gedeeltelijke: a. b. c.
      
      2. Indien de beklagcommissie van oordeel is dat de beslissing waarover is geklaagd: a. b.
      
      3. Bij toepassing van het tweede lid kan de beklagcommissie: a. b. c.
      
      4. Bij toepassing van het derde lid, onder a, kan de beklagcommissie in haar uitspraak een termijn stellen.
      
      5. De beklagcommissie kan bepalen dat de uitspraak buiten werking blijft totdat deze onherroepelijk is geworden.
      
      6. Indien het tweede lid toepassing vindt, worden de rechtsgevolgen van de vernietigde beslissing, voor zover mogelijk, 
      door de directeur ongedaan gemaakt, dan wel in overeenstemming gebracht met de uitspraak van de beklagcommissie.
      
      7. Voor zover de in het zesde lid bedoelde gevolgen niet meer ongedaan te maken zijn, bepaalt de beklagcommissie dan wel
       de voorzitter, na de directeur te hebben gehoord, of enige tegemoetkoming aan de klager geboden is. Zij stelt de tegemo
      etkoming, die geldelijk van aard kan zijn, vast.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel68
  - number: Artikel 69
    text: |-
      Artikel 69 1. Tegen de uitspraak van de beklagcommissie kunnen de directeur en de klager beroep instellen door het indie
      nen van een beroepschrift. Het met redenen omklede beroepschrift moet uiterlijk op de zevende dag na die van de ontvangs
      t van het afschrift van de uitspraak onderscheidenlijk na die van de mondelinge mededeling van de uitspraak worden inged
      iend.
      
      2. Het beroepschrift wordt ingediend bij en behandeld door een door de Raad benoemde beroepscommissie van drie leden, di
      e wordt bijgestaan door een secretaris.
      
      3. Ten aanzien van de behandeling van het beroepschrift zijn de artikelen 60, derde lid, 61, vierde lid, 62, vierde lid,
       63, eerste, tweede en derde lid, 64, en 65, eerste, tweede en derde lid, van overeenkomstige toepassing, met dien verst
      ande dat de beroepscommissie kan bepalen dat: a. b. c.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel69
  - number: Artikel 70
    text: |-
      Artikel 70 1. Het indienen van een beroepschrift schorst de tenuitvoerlegging van de uitspraak van de beklagcommissie ni
      et, behalve voor zover deze de toekenning van een tegemoetkoming als bedoeld in artikel 68, zevende lid, inhoudt.
      
      2. Hangende de uitspraak op het beroepschrift kan de voorzitter van de beroepscommissie op verzoek van degene die het be
      roep heeft ingesteld en gehoord de andere betrokkene in de procedure de tenuitvoerlegging van de uitspraak van de beklag
      commissie geheel of gedeeltelijk schorsen. Hij doet hiervan onverwijld mededeling aan de directeur en de klager.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel70
  - number: Artikel 71
    text: |-
      Artikel 71 1. De beroepscommissie doet zo spoedig mogelijk uitspraak.
      
      2. De uitspraak van de beroepscommissie strekt tot gehele of gedeeltelijke: a. b. c.
      
      3. Indien het tweede lid, onder c, toepassing vindt, doet de beroepscommissie hetgeen de beklagcommissie had behoren te 
      doen.
      
      4. Ten aanzien van de uitspraak van de beroepscommissie zijn de artikelen 66 en 67, tweede lid, eerste en derde tot en m
      et vijfde volzin, vierde en zevende lid, van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel71
  - number: Artikel 72
    text: |-
      Artikel 72 1. De betrokkene heeft het recht tegen de beslissing van de selectiefunctionaris op het bezwaar- of verzoeksc
      hrift voor zover dit betreft een gehele of gedeeltelijke ongegrondverklaring, onderscheidenlijk afwijzing als bedoeld in
       de artikelen 17 en 18 een met redenen omkleed beroepschrift in te dienen bij de commissie, bedoeld in artikel 73, eerst
      e lid. De betrokkene heeft ook het recht een beroepschrift in te dienen in het geval dat het indienen van een bezwaarsch
      rift op de grond als vermeld in artikel 17, vijfde lid, achterwege is gebleven.
      
      2. De gedetineerde heeft het recht tegen een hem betreffende beslissing aangaande verlof, voor zover hiertegen geen bekl
      ag ingevolge artikel 60, eerste en tweede lid, openstaat, een met redenen omkleed beroepschrift in te dienen bij de comm
      issie, bedoeld in artikel 73, eerste lid.
    url: https://wetten.overheid.nl/BWBR0009709/2025-01-01#Artikel72
  - number: Artikel 73
    text: |-
      Artikel 73 1. Het beroepschrift wordt behandeld door een door de Raad benoemde commissie van drie leden, die wordt bijge
      staan door een secretaris.
      
      2. Het beroepschrift wordt ingediend uiterlijk op de zevende dag na die waarop de betrokkene kennis heeft gekregen van d
      e beslissing waartegen hij beroep instelt. Een na afloop van deze termijn ingediend beroepschrift is niettemin ontvankel
      ijk, indien redelijkerwijs niet kan worden geoordeeld dat de gedetineerde in verzuim is geweest.
      
      3. Indien de betrokkene gedetineerd is, kan de indiening van het beroepschrift geschieden door tussenkomst van de direct
      eur van de inrichting of afdeling waar hij verblijft. De directeur draagt zorg dat het beroepschrift onverwijld van een 
      dagtekening wordt voorzien. Als dag waarop het beroepschrift is ingediend geldt die van de dagtekening.
      
      4. De artikelen 60, derde lid, 61, vierde lid, 63, 64, 65, 66, 67, tweede lid, eerste en derde tot en met vijfde volzin,
       vierde en zevende lid, met uitzondering van de eerste volzin, 68, eerste, tweede, derde, vierde, zesde en zevende lid, 
      zijn van overeenkomstige toepassing, met dien verstande dat de commissie, bedoeld in het eerste lid, kan bepalen dat: a.
       b. c.
