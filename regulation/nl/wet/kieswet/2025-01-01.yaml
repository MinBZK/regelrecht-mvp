articles:
  - number: B1
    text: |-
      1. De leden van de Tweede Kamer der Staten-Generaal worden gekozen door degenen die op de dag van de
      kandidaatstelling Nederlander zijn en op de dag van de stemming de leeftijd van achttien jaar hebben bereikt,
      met uitzondering van degenen die op de dag van de kandidaatstelling hun werkelijke woonplaats hebben in Aruba,
      Cura√ßao of Sint Maarten.

      2. De uitsluiting, bedoeld in het eerste lid, geldt niet ten aanzien van:
      a. Nederlanders die gedurende ten minste tien jaren ingezetene van Nederland zijn geweest;
      b. Nederlanders in Nederlandse openbare dienst in de betrokken gebiedsdelen, alsmede hun Nederlandse
      echtgenoten, geregistreerde partners of levensgezellen en kinderen, voor zover zij met hen een
      gemeenschappelijke huishouding voeren.
    url: https://wetten.overheid.nl/BWBR0004627/2025-02-12#AfdelingII_HoofdstukB_ArtikelB1
