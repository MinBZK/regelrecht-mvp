      execution:
        output:
          - name: wet_naam
            type: string
        actions:
          - output: wet_naam
            value: Zorgverzekeringswet
  - number: API-1
    text: |-
      SYNTHETIC ARTICLE - API Endpoint This article provides a machine-readable endpoint for determining whether a person
      is insured (verzekerd) under the Zorgverzekeringswet based on their BSN. According to the ZVW, nearly all residents
      of the Netherlands are required to have health insurance. This endpoint checks insurance status. NOTE: This is not
      part of the original ZVW text, but provides programmatic access to insurance status for other laws that need this
      information.
    url: https://wetten.overheid.nl/BWBR0018450/2025-01-01#API-1
    machine_readable:
      execution:
        parameters:
          - name: bsn
            type: string
            required: true
            description: Burgerservicenummer van de persoon
        output:
          - name: is_verzekerd
            type: boolean
            description: Geeft aan of de persoon verzekerd is onder de ZVW
        actions:
          - output: is_verzekerd
            value: true
