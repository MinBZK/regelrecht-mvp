    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel26b
  - number: 26c
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel26c
  - number: 26d
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel26d
  - number: 26e
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel26e
  - number: 26f
