    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel24
  - number: '25'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel25
