      in [artikel 38a van de Algemene wet inkomensafhankelijke regelingen][ref2], uitsluitend ten behoeve\n\
      van dat woonlastenfonds.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005416#Artikel108\n[ref2]:
      https://wetten.overheid.nl/BWBR0018472#Artikel38a"
