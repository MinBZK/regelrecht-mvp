  - number: '54'
    text: De Wet individuele huursubsidie wordt ingetrokken.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel54
  - number: '55.1'
    text: "Op subsidietijdvakken die zijn aangevangen onder de werking van de Wet individuele huursubsidie\n\
      blijven de daarop vóór de inwerkingtreding van de Huursubsidiewet geldende bepalingen van\ntoepassing.
      Gedurende de eerste vijf subsidiejaren na de inwerkingtreding van [artikel 44][ref1],\nwordt de
      huursubsidie-uitgavennorm zodanig lager vastgesteld dan uit [artikel 41][ref2] voortvloeit,\ndat
      een eventuele overschrijding van de huursubsidie-uitgavennorm die is ontstaan gedurende het\neerste
      subsidiejaar na inwerkingtreding van deze wet, wordt tenietgedaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel44\n\
      [ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel41"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '44'
        hoofdstuk: '8'
      - id: ref2
        bwb_id: BWBR0008659
        artikel: '41'
        hoofdstuk: '8'
  - number: '55.2'
    text: "In het eerste subsidiejaar na inwerkingtreding van deze wet wordt in afwijking van [artikel
      4,\neerste lid][ref1], verstaan onder rekenvermogen: het gezamenlijk vermogen van de huurder en
      de\nmedebewoners op 0.00 uur op de datum van inwerkingtreding van [artikel 4, eerste lid][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel4\n[ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel4"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '4'
        hoofdstuk: '1'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0008659
        artikel: '4'
        hoofdstuk: '1'
        paragraaf: '2'
  - number: '55.3'
    text: "[Artikel 11][ref1] blijft buiten toepassing ten aanzien van een huurder van onzelfstandige\n\
      woonruimte, anders dan bedoeld in dat artikel, indien die woonruimte onmiddellijk voorafgaand aan\n\
      het moment dat de Wet individuele huursubsidie werd ingetrokken, was aangewezen als woonruimte aan\n\
      de huurder waarvan een bijdrage op voet van die wet kon worden verstrekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel11"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '11'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '55.4'
    text: "[Artikel 13, eerste lid][ref1], is niet van toepassing op een huurder op wie artikel 41 van
      de Wet\nindividuele huursubsidie of [artikel II van de wet van 9 juni 1994 houdende wijziging van
      de Wet\nindividuele huursubsidie][ref2] (Stb. 439) van toepassing was over de aan de dag van\ninwerkingtreding
      van deze wet voorafgaande kalendermaand, zolang deze huurder het genot van de\ndesbetreffende woning
      behoudt. [Artikel 13, derde lid][ref3], is in deze gevallen van\novereenkomstige toepassing.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel13\n[ref2]: https://wetten.overheid.nl/BWBR0006720#ArtikelII\n\
      [ref3]: https://wetten.overheid.nl/BWBR0008659#Artikel13"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '13'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0006720
        artikel: II
      - id: ref3
        bwb_id: BWBR0008659
        artikel: '13'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '55.5'
    text: "Bij de toepassing van [artikel 2][ref1], en bij de toepassing van [artikel 7 van de Algemene
      wet\ninkomensafhankelijke regelingen][ref2] kan de Dienst Toeslagen op verzoek van de huurder het
      op\n31 december 2005 van kracht zijnde beleid toepassen dat Onze Minister heeft getroffen op grond
      van\n[artikel 9][ref3] en [artikel 26][ref4], eerste lid, zoals die artikelen onmiddellijk voorafgaand\n\
      aan de inwerkingtreding van de [Aanpassingswet Algemene wet inkomensafhankelijke regelingen][ref5]\n\
      luidden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel7\n\
      [ref3]: https://wetten.overheid.nl/BWBR0008659#Artikel9\n[ref4]: https://wetten.overheid.nl/BWBR0008659#Artikel26\n\
      [ref5]: https://wetten.overheid.nl/BWBR0018471"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '2'
        hoofdstuk: '1'
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '7'
      - id: ref3
        bwb_id: BWBR0008659
        artikel: '9'
        hoofdstuk: '2'
        paragraaf: '2'
      - id: ref4
        bwb_id: BWBR0008659
        artikel: '26'
        hoofdstuk: '4'
      - id: ref5
        bwb_id: BWBR0018471
  - number: '55.6'
    text: "Het vijfde lid geldt uitsluitend in bij of krachtens algemene maatregel van bestuur vast te
      stellen\ngevallen."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel55
  - number: '55.7'
    text: "Een verrekening als bedoeld in [artikel 36, derde lid][ref1], kan mede betrekking hebben op
      te veel\nbetaalde bedragen en de daarop betrekking hebbende verhogingen op voet van de Wet individuele\n\
      huursubsidie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel36"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '36'
        hoofdstuk: '7'
  - number: '55.8'
    text: "Voor de toepassing van [artikel 41][ref1] voor het eerste subsidiejaar na inwerkingtreding
      van deze\nwet, gelden de bijdragen op voet van de Wet individuele huursubsidie over het daaraan
      voorafgaande\njaar als uitgaven aan huursubsidie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel41"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel55
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '41'
        hoofdstuk: '8'
  - number: '56'
    text: "Indien artikel I, onder B en C, van het bij koninklijke boodschap van 26 juni 1995 ingediende\n\
      voorstel van wet tot wijziging van de Vreemdelingenwet en enige andere wetten teneinde de aanspraak\n\
      van vreemdelingen jegens bestuursorganen op verstrekkingen, voorzieningen, uitkeringen, ontheffingen\n\
      en vergunningen te koppelen aan het rechtmatig verblijf van de vreemdeling in Nederland\n(*kamerstukken*
      24 233) tot wet wordt verheven en in werking treedt:"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel56
  - number: 56.a
    text: met ingang van 1 juli van enig jaar, treedt artikel 10 in werking met ingang van die
      datum;
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel56
  - number: 56.b
    text: "met ingang van een andere datum dan 1 juli, treedt artikel 10 in werking met ingang van de
      1 juli\ndie volgt op die datum."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel56
  - number: 56a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel56a
  - number: 56b
    text: "In afwijking van artikel 13, eerste lid, onderdeel a, aanhef, onderscheidenlijk onderdeel b,
      van de\nHuursubsidiewet, zoals die luidden na het tijdstip van inwerkingtreding van [artikel I,
      onderdeel\nEA, van de wet van 26 januari 2004 tot wijziging van de Huursubsidiewet en enkele andere
      wetten\n(introductie van een nieuwe procedure voor huurders die een aanvraag om toekenning van huursubsidie\n\
      indienen)][ref1] (Stb. 61), luiden de daarin genoemde bedragen voor het tijdvak dat loopt van 1 juli\n\
      2003 tot en met 30 juni 2004: € 585,24 onderscheidenlijk € 317,03.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0016332#ArtikelI"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel56b
    references:
      - id: ref1
        bwb_id: BWBR0016332
        artikel: I
  - number: '57.1'
    text: Onze Minister brengt jaarlijks verslag uit aan de Staten-Generaal over de werking van deze
      wet.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel57
  - number: '57.2'
    text: "Onverminderd het bepaalde in het eerste lid zendt Onze Minister binnen drie jaar na de\ninwerkingtreding
      van deze wet aan de Staten-Generaal een verslag over de doeltreffendheid en de\neffecten van deze
      wet in de praktijk."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel57
  - number: '58.1'
    text: "Deze wet treedt in werking met ingang van 1 juli van een bij koninklijk besluit te bepalen
      jaar, met\nuitzondering van artikel 4, eerste lid, dat zes maanden later in werking treedt, en met
      uitzondering\nvan artikel 10, dat in werking treedt op het tijdstip, bedoeld in artikel 56."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel58
  - number: '58.2'
    text: "In afwijking van het eerste lid treden de artikelen 39, 40, 44 en 45 in werking met ingang
      van de 1\njuli die volgt op het bij koninklijk besluit bepaalde jaar, bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel58
  - number: '58.3'
    text: "Met ingang van de dag van inwerkingtreding van deze wet worden de daarin voorkomende bedragen\n\
      aangepast overeenkomstig artikel 27, met als uitgangspunt dat de laatste aanpassing daarvan per
      1\njuli 1997 heeft plaatsgevonden."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel58
  - number: '58.4'
    text: Het derde lid blijft buiten toepassing als deze wet met ingang van 1 juli 1997 in werking
      treedt.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel58
  - number: '59'
    text: 'Deze wet wordt aangehaald als: Wet op de huurtoeslag.'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel59
