articles:
  - number: aanhef
    text: "Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz.
      enz. enz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging
      genomen hebben, dat het wenselijk is de Wet individuele huursubsidie te\nherzien, ter matiging van
      de huurlasten van huishoudens met lagere inkomens, ter vereenvoudiging van\nde wettelijke bepalingen,
      alsmede ter vergroting van de doelmatigheid van de\nhuursubsidieverstrekking;\n\nZo is het, dat
      Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben\ngoedgevonden
      en verstaan, gelijk Wij goedvinden en verstaan bij deze:"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Aanhef
  - number: '1'
    text: 'In deze wet en de bepalingen die daarop berusten wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
  - number: 1.a
    text: "burgemeester en wethouders: burgemeester en wethouders van de gemeente waar de woning is gelegen\n\
      waarop de huurtoeslag betrekking heeft;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
  - number: 1.b
    text: "huurcommissie: de huurcommissie, bedoeld in [artikel 3a, eerste lid, van de Uitvoeringswet\n\
      huurprijzen woonruimte][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0014315#Artikel3a"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0014315
        artikel: 3a
  - number: 1.c
    text: "huurder: persoon die zijn hoofdverblijf heeft in een door hem gehuurde woning, daaronder begrepen\n\
      een woonwagen, tenzij:"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
  - number: 1.c.1°
    text: "de overeenkomst van huur en verhuur een gebruik van de woning betreft dat naar zijn aard slechts
      van\nkorte duur is, of"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
  - number: 1.c.2°
    text: "de woning onderdeel uitmaakt van een hotel-, pension-, kamp- of vakantiebestedingsbedrijf,
      ongeacht\nde duur van de huurovereenkomst;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
  - number: 1.d
    text: 'huurprijs: de prijs die bij huur en verhuur is verschuldigd voor het enkele gebruik van een
      woning;'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
  - number: 1.e
    text: "huurtoeslag: een tegemoetkoming van het Rijk als bedoeld in [artikel 2, eerste lid, onderdeel
      h, van\nde Algemene wet inkomensafhankelijke regelingen][ref1] in de kosten van het huren van een
      woning;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel2"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '2'
  - number: 1.f
    text: "onderhuurder: persoon als bedoeld in [artikel 2, eerste lid, onderdeel e, onder 2°, van de
      Algemene\nwet inkomensafhankelijke regelingen][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel2"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '2'
  - number: 1.g
    text: 'Onze Minister: Onze Minister van Volkshuisvesting en Ruimtelijke Ordening;'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
  - number: 1.h
    text: "rekenhuur: de rekenhuur, bedoeld in [artikel 5][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel5"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '5'
        hoofdstuk: '1'
        paragraaf: '2'
  - number: 1.i
    text: "rekeninkomen: de gezamenlijke toetsingsinkomens, bedoeld in [artikel 8 van de Algemene wet\n\
      inkomensafhankelijke regelingen][ref1], die in aanmerking worden genomen voor het bepalen van de\n\
      draagkracht, bedoeld in [artikel 7 van die wet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel8\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel7"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '8'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '7'
  - number: 1.j
    text: "standplaats: kavel, bestemd voor het plaatsen van een woonwagen, waarop voorzieningen aanwezig
      zijn\ndie op het leidingnet van de openbare nutsbedrijven, andere instellingen of van gemeenten
      kunnen\nworden aangesloten;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
  - number: 1.k
    text: "woning: een gebouwde onroerende zaak voor zover deze als zelfstandige woonruimte, onvrije etage
      dan\nwel andere onzelfstandige woonruimte is verhuurd, alsmede de onroerende aanhorigheden;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
  - number: 1.l
    text: "woonwagen: voor bewoning bestemd gebouw dat is geplaatst op een standplaats en dat in zijn
      geheel of\nin delen kan worden verplaatst."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1
  - number: 1a.1
    text: "Op deze wet is de [Algemene wet inkomensafhankelijke regelingen][ref1], met uitzondering van\n\
      [artikel 6, eerste en tweede lid][ref2], van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472\n\
      [ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel6"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1a
    references:
      - id: ref1
        bwb_id: BWBR0018472
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '6'
  - number: 1a.2
    text: "De uitvoering van het toekennen, uitbetalen en terugvorderen van een huurtoeslag is opgedragen
      aan\nde Dienst Toeslagen."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1a
  - number: 1a.3
    text: "In afwijking van [artikel 3 van de Algemene wet inkomensafhankelijke regelingen][ref1] wordt
      in deze\nwet en de daarop berustende bepalingen de partner uitsluitend als partner aangemerkt indien
      deze in\nde basisregistratie personen op het adres van de huurder staat ingeschreven.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0018472#Artikel3"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel1a
    references:
      - id: ref1
        bwb_id: BWBR0018472
        artikel: '3'
  - number: '2'
    text: 'In deze wet en de bepalingen die daarop berusten wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel2
  - number: 2.a
    text: "eenpersoonshuishouden: het huishouden van een huurder die, afgezien van een eventuele onderhuurder\n\
      en de tot het huishouden van de onderhuurder behorende personen, als enige een woning bewoont;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel2
  - number: 2.b
    text: "meerpersoonshuishouden: het huishouden van een huurder die samen met diens partner of een of
      meer\nmedebewoners een woning bewoont."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel2
  - number: '3'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel3
  - number: '4'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel4
  - number: '5.1'
    text: "In deze wet en de bepalingen die daarop berusten wordt verstaan onder rekenhuur: de huurprijs
      die de\nhuurder per maand is verschuldigd, of, als dat lager is dan de huurprijs, een bedrag dat
      gelijk is\naan de maximale huurprijsgrens, bedoeld in de krachtens de [artikelen 10, eerste lid][ref1],
      en [12,\ntweede lid, van de Uitvoeringswet huurprijzen woonruimte][ref2] daarover gestelde regels,\n\
      vermeerderd met:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0014315#Artikel10\n[ref2]: https://wetten.overheid.nl/BWBR0014315#Artikel12"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel5
    references:
      - id: ref1
        bwb_id: BWBR0014315
        artikel: '10'
      - id: ref2
        bwb_id: BWBR0014315
        artikel: '12'
  - number: 5.1.a
    text: een bedrag voor door de huurder verschuldigde servicekosten, en
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel5
  - number: 5.1.b
    text: "in geval van huur van een woonwagen zonder eigen aandrijving het bedrag dat verschuldigd is
      voor de\nhuur van de standplaats."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel5
  - number: '5.2'
    text: "Bij de toepassing van het eerste lid kan het in de aanhef van dat lid laatstbedoelde bedrag
      slechts\nin plaats van de verschuldigde huurprijs in aanmerking worden genomen nadat, op verzoek
      van de\nDienst Toeslagen, de huurcommissie, dan wel de voorzitter van de huurcommissie, aan de Dienst\n\
      Toeslagen en aan de huurder advies heeft uitgebracht, dan wel een verklaring heeft verstrekt, over\n\
      de redelijk te achten huurprijs. Bij algemene maatregel van bestuur kunnen omtrent die verklaring\n\
      nadere regels worden gesteld."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel5
  - number: '5.3'
    text: "Als servicekosten als bedoeld in het eerste lid, onderdeel a, worden uitsluitend in aanmerking\n\
      genomen:"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel5
  - number: 5.3.a
    text: "kosten voor het in bedrijf zijn van lift-, ventilatie-, hydrofoor- en alarminstallaties, en
      van\nverlichting van door de huurder met anderen gemeenschappelijk gebruikte ruimten, met een maximum
      van\n€ 12 per maand;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel5
  - number: 5.3.b
    text: "schoonmaakkosten van de lift en andere gemeenschappelijke ruimten, met een maximum van € 12
      per\nmaand;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel5
  - number: 5.3.c
    text: de kosten voor de diensten van een huismeester, met een maximum van € 12 per maand;
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel5
  - number: 5.3.d
    text: "kapitaals- en onderhoudskosten van dienstruimten en gemeenschappelijke recreatieruimten, met
      een\nmaximum van € 12 per maand."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel5
  - number: '6'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel6
  - number: '7.1'
    text: "Het recht op en de hoogte van de huurtoeslag is afhankelijk van de draagkracht, waaronder begrepen\n\
      het vermogen, van de huurder, diens partner en de medebewoners."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel7
  - number: '7.2'
    text: Ten aanzien van een bepaalde woning kan slechts aan één huurder een huurtoeslag worden
      toegekend.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel7
  - number: 7a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel7a
  - number: '8'
    text: Een huurtoeslag wordt slechts toegekend aan een huurder die meerderjarig is.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel8
    machine_readable:
      definitions:
        MINIMUM_LEEFTIJD:
          value: 18
      execution:
        output:
          - name: minimum_leeftijd_huurder
            type: number
            description: Minimumleeftijd voor recht op huurtoeslag
        actions:
          - output: minimum_leeftijd_huurder
            value: $MINIMUM_LEEFTIJD
  - number: '9.1'
    text: 'Een huurtoeslag wordt slechts toegekend:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel9
  - number: 9.1.a
    text: "als de huurder, diens partner alsmede degenen die medebewoner van de woning zijn, als ingezetene
      op\nhet adres van die woning zijn ingeschreven in de basisregistratie personen;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel9
  - number: 9.1.b
    text: "als geen andere personen met dat adres in de basisregistratie personen zijn ingeschreven, behoudens\n\
      eventueel een onderhuurder en personen die behoren tot diens huishouden."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel9
  - number: '9.2'
    text: "In afwijking van het eerste lid kan een huurtoeslag worden toegekend, als de onjuiste inschrijving\n\
      in de basisregistratie personen niet aan de huurder kan worden toegerekend."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel9
  - number: '10'
    text: "De huurder die tijdelijke bescherming geniet als bedoeld in [artikel 1 van de Vreemdelingenwet\n\
      2000][ref1] omdat hij onder de reikwijdte valt van het Uitvoeringsbesluit (EU) 2022/382 van de Raad\n\
      van 4 maart 2022 tot vaststelling van het bestaan van een massale toestroom van ontheemden uit\n\
      Oekraïne in de zin van artikel 5 van Richtlijn 2001/55/EG, en tot invoering van tijdelijke\nbescherming
      naar aanleiding daarvan (PbEU 2022, L 71/1) of een verlenging van dat besluit, heeft\nrecht op huurtoeslag.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel1"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel10
    references:
      - id: ref1
        bwb_id: BWBR0011823
        artikel: '1'
  - number: '11.1'
    text: 'Een huurtoeslag wordt slechts toegekend voor de huur van een woning die:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel11
  - number: 11.1.a
    text: een zelfstandige woonruimte of een onvrije etage is, of
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel11
  - number: 11.1.b
    text: "een onzelfstandige woonruimte is, welke deel uitmaakt van een woongebouw of woning, geheel
      of\ngedeeltelijk verhuurd ten behoeve van begeleid wonen, groepswonen door ouderen of een daarmee\n\
      vergelijkbare woonvorm, en in eigendom van en aan de huurder verhuurd door een rechtspersoon zonder\n\
      winstoogmerk, die mede op het gebied van de volkshuisvesting werkzaam is."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel11
  - number: '11.2'
    text: "Het eerste lid onder b vindt slechts toepassing als de onzelfstandige woonruimte deel uitmaakt
      van\neen woongebouw of woning, die door de Dienst Toeslagen is aangewezen. Bij algemene maatregel
      van\nbestuur kunnen terzake nadere regels worden gesteld, waarbij een lagere maximale rekenhuur
      kan\nworden vastgesteld dan uit [artikel 13][ref1] voortvloeit.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel13"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel11
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '13'
        hoofdstuk: '2'
        paragraaf: '3'
  - number: '11.3'
    text: "Voor de huur van een woonwagen zonder eigen aandrijving wordt slechts een huurtoeslag toegekend,\n\
      indien deze:"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel11
  - number: 11.3.a
    text: "is geplaatst op een standplaats of op een regionaal woonwagencentrum dat tot stand is gekomen
      voor 1\noktober 1970, en"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel11
  - number: 11.3.b
    text: "voldoet aan de eisen, daaraan gesteld krachtens de [Omgevingswet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0037885"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel11
    references:
      - id: ref1
        bwb_id: BWBR0037885
  - number: '12'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel12
  - number: '13.1'
    text: 'Geen huurtoeslag wordt toegekend als de rekenhuur:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel13
  - number: 13.1.a
    text: 'hoger is dan € 900,07 per maand als:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel13
  - number: 13.1.a.1º
    text: "de huurder, diens partner of een van de medebewoners 23 jaar of ouder is, dan wel de woning
      deelt\nmet een kind of pleegkind van de huurder, diens partner of een medebewoner of"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel13
  - number: 13.1.a.2º
    text: de huurder, diens partner of de medebewoner jonger dan 23 jaar is, en een handicap heeft
      of
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel13
  - number: 13.1.b
    text: hoger is dan € 477,20 per maand in andere gevallen dan bedoeld onder a.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel13
  - number: '13.2'
    text: 'Het eerste lid is niet van toepassing:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel13
  - number: 13.2.a
    text: "als sprake is van overschrijding van een daar genoemd bedrag omdat voorzieningen zijn aangebracht
      in\nen rond de woning, die noodzakelijk zijn in verband met een handicap van de huurder, van diens\n\
      partner of van een medebewoner;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel13
  - number: 13.2.b
    text: "als de woning geschikt en bestemd is voor de huisvesting van een huishouden van ten minste
      acht\npersonen, en het huishouden van de huurder uit ten minste acht personen bestaat;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel13
  - number: 13.2.c
    text: "na overschrijding van de bedragen, genoemd in het eerste lid, als de huurder eerder een huurtoeslag\n\
      ten aanzien van de desbetreffende woning is toegekend."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel13
  - number: '13.3'
    text: "Als een huurtoeslag wordt toegekend met toepassing van het tweede lid, ontvangt de huurder
      geen\nhuurtoeslag voor het deel van de rekenhuur dat ligt boven het maximum dat in het eerste lid
      is\ngenoemd."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel13
  - number: '13.4'
    text: "De in het eerste lid, onder a en b, genoemde bedragen worden met ingang van 1 januari van elk
      jaar\ngewijzigd overeenkomstig [artikel 27][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel27"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel13
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '27'
        hoofdstuk: '5'
  - number: '14.1'
    text: 'Het norminkomen bedraagt:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel14
  - number: 14.1.a
    text: € 28.375 bij een eenpersoonshuishouden;
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel14
  - number: 14.1.b
    text: € 38.500 bij een meerpersoonshuishouden;
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel14
  - number: 14.1.c
    text: € 27.100,60 bij een eenpersoonsouderenhuishouden;
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel14
  - number: 14.1.d
    text: € 35.784,56 bij een meerpersoonsouderenhuishouden.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel14
  - number: '14.2'
    text: "Het norminkomen, genoemd in het eerste lid, onderdelen c en d, wordt vermeerderd met € 665\n\
      onderscheidenlijk € 1 462."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel14
  - number: '14.3'
    text: "De in het eerste lid genoemde bedragen worden met ingang van 1 januari van elk jaar gewijzigd\n\
      overeenkomstig [artikel 27][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel27"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel14
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '27'
        hoofdstuk: '5'
  - number: '15'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel15
  - number: '16'
    text: "De basishuur is het gedeelte van de rekenhuur dat voor rekening van de huurder blijft. De basishuur\n\
      is het overeenkomstig de [artikelen 17][ref1], [18][ref2] en [19][ref3] berekende bedrag van de\n\
      normhuur verhoogd met € 12 per 1 januari 2023 bij Stb. 2022/528: € 0.In Stb. 2023/494 wordt de\n\
      basishuur aangepast vanaf 1 januari 2024..\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel17\n\
      [ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel18\n[ref3]: https://wetten.overheid.nl/BWBR0008659#Artikel19"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel16
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '17'
        hoofdstuk: '3'
        paragraaf: '1'
      - id: ref2
        bwb_id: BWBR0008659
        artikel: '18'
        hoofdstuk: '3'
        paragraaf: '1'
      - id: ref3
        bwb_id: BWBR0008659
        artikel: '19'
        hoofdstuk: '3'
        paragraaf: '1'
  - number: '17.1'
    text: 'Het minimum-inkomensijkpunt wordt verkregen door:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel17
  - number: 17.1.a
    text: "voor een eenpersoonshuishouden: de uitkomst van het bedrag van het bruto- ouderdomspensioen
      voor de\npensioengerechtigde, bedoeld in [artikel 9, eerste lid, onder a, van de Algemene\nOuderdomswet][ref1],
      zoals dat bedrag naar redelijke verwachting in het berekeningsjaar zal luiden,\nvermeerderd met
      het bedrag van de bruto-vakantie-uitkering, vastgesteld overeenkomstig [artikel 29,\neerste lid,
      aanhef en onder a, van die wet][ref2], zoals dat bedrag naar redelijke verwachting in\nhet berekeningsjaar
      zal luiden, te herrekenen naar een jaarinkomen in het berekeningsjaar en dat\njaarinkomen te vermeerderen
      met € 2 340;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel29"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel17
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: '9'
      - id: ref2
        bwb_id: BWBR0002221
        artikel: '29'
  - number: 17.1.b
    text: "voor een meerpersoonshuishouden: de uitkomst van twee maal het bedrag van het bruto-\nouderdomspensioen
      voor de pensioengerechtigde, bedoeld in [artikel 9, eerste lid, onder b, van de\nAlgemene Ouderdomswet][ref1],
      zoals dat bedrag naar redelijke verwachting in het berekeningsjaar zal\nluiden, vermeerderd met
      het bedrag van de bruto-vakantie-uitkering, vastgesteld overeenkomstig\n[artikel 29, eerste lid,
      aanhef en onder b, van die wet][ref2], zoals dat bedrag naar redelijke\nverwachting in het berekeningsjaar
      zal luiden, te herrekenen naar een jaarinkomen in het\nberekeningsjaar en dat jaarinkomen te vermeerderen
      met € 2 512.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221#Artikel9\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel29"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel17
    references:
      - id: ref1
        bwb_id: BWBR0002221
        artikel: '9'
      - id: ref2
        bwb_id: BWBR0002221
        artikel: '29'
  - number: '17.2'
    text: Bij het minimum-inkomensijkpunt behoort een normhuur van € 238,01.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel17
  - number: '17.3'
    text: 'De normhuur, bedoeld in het tweede lid, wordt verlaagd met:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel17
  - number: 17.3.a
    text: € 1,82 als sprake is van een eenpersoonshuishouden, en
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel17
  - number: 17.3.b
    text: € 3,63 als sprake is van een meerpersoonshuishouden.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel17
  - number: '17.4'
    text: "Het in het tweede lid genoemde bedrag wordt met ingang van 1 januari van elk jaar gewijzigd\n\
      overeenkomstig [artikel 27][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel27"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel17
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '27'
        hoofdstuk: '5'
  - number: '18.1'
    text: 'Het referentie-inkomensijkpunt bedraagt:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel18
  - number: 18.1.a
    text: 'voor een eenpersoonshuishouden: € 32.625;'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel18
  - number: 18.1.b
    text: 'voor een meerpersoonshuishouden: € 42.475.'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel18
  - number: '18.2'
    text: Bij het referentie-inkomensijkpunt behoort een normhuur van € 483,78.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel18
  - number: '18.3'
    text: 'De normhuur, bedoeld in het tweede lid, wordt verlaagd met:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel18
  - number: 18.3.a
    text: € 2,27 als sprake is van een eenpersoonshuishouden; en
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel18
  - number: 18.3.b
    text: € 4,54 als sprake is van een meerpersoonshuishouden.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel18
  - number: '18.4'
    text: "De in het eerste en tweede lid genoemde bedragen worden met ingang van 1 januari van elk jaar\n\
      gewijzigd overeenkomstig [artikel 27][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel27"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '27'
        hoofdstuk: '5'
  - number: '19.1'
    text: "Voor elk rekeninkomen onder of gelijk aan het minimum-inkomensijkpunt, bedoeld in [artikel\n\
      17][ref1], geldt de normhuur, bedoeld in artikel 17, tweede en derde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel17"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '17'
        hoofdstuk: '3'
        paragraaf: '1'
  - number: '19.2'
    text: "Voor elk rekeninkomen boven het minimum-inkomensijkpunt is, per type huishouden als bedoeld
      in\n[artikel 2][ref1], de hoogte van de normhuur de uitkomst van de formule: (a x Y2) + (b x Y)
      in welke\nformule voorstelt: a en b: de factoren, vast te stellen bij ministeriële regeling, die,
      per type\nhuishouden, worden afgeleid uit de lineaire relatie tussen de bij het minimum-inkomensijkpunt\n\
      behorende normhuurquote en de bij het referentie-inkomensijkpunt behorende normhuurquote; Y: het\n\
      rekeninkomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel2"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel19
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '2'
        hoofdstuk: '1'
        paragraaf: '2'
  - number: '19.3'
    text: De overeenkomstig het tweede lid berekende normhuur wordt naar boven afgerond op hele
      eurocenten.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel19
  - number: '19.4'
    text: "Bij ministeriële regeling worden met ingang van 1 januari van elk jaar de factoren, bedoeld
      in het\ntweede lid, gewijzigd."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel19
  - number: '20.1'
    text: De kwaliteitskortingsgrens is € 477,20 per maand.
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel20
  - number: '20.2'
    text: 'De aftoppingsgrens is:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel20
  - number: 20.2.a
    text: "€ 682,96 per maand als het huishouden van de huurder, afgezien van eventuele onderhuurders
      en\npersonen die tot diens huishouden behoren, uit één of twee personen bestaat;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel20
  - number: 20.2.b
    text: "€ 731,93 per maand als het huishouden van de huurder, afgezien van eventuele onderhuurders
      en\npersonen die tot diens huishouden behoren, uit drie of meer personen bestaat."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel20
  - number: '20.3'
    text: "De in het eerste en tweede lid genoemde bedragen worden met ingang van 1 januari van elk jaar\n\
      gewijzigd overeenkomstig [artikel 27][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel27"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel20
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '27'
        hoofdstuk: '5'
  - number: '21.1'
    text: 'De hoogte van de huurtoeslag wordt als volgt bepaald:'
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel21
  - number: 21.1.a
    text: "het deel van de rekenhuur boven de basishuur tot aan de kwaliteitskortingsgrens wordt voor
      100\nprocent gesubsidieerd;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel21
  - number: 21.1.b
    text: "het deel van de rekenhuur boven de kwaliteitskortingsgrens tot aan de aftoppingsgrens wordt
      voor een\nbij algemene maatregel van bestuur vast te stellen percentage gesubsidieerd;"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel21
  - number: 21.1.c
    text: "het deel van de rekenhuur boven de aftoppingsgrens wordt voor een bij algemene maatregel van
      bestuur\nvast te stellen percentage gesubsidieerd."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel21
  - number: '21.2'
    text: "In afwijking van het eerste lid, onderdelen a en b, wordt, als de basishuur op of boven de\n\
      kwaliteitskortingsgrens ligt, het deel van de rekenhuur boven de basishuur tot aan de\naftoppingsgrens
      voor het percentage, bedoeld in het eerste lid, onderdeel b, gesubsidieerd."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel21
  - number: '21.3'
    text: "In afwijking van het eerste lid wordt, als de basishuur op of boven de aftoppingsgrens ligt,
      het\ndeel van de rekenhuur boven de basishuur voor het percentage, bedoeld in het eerste lid, onderdeel\n\
      c, gesubsidieerd."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel21
  - number: '22'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel22
  - number: 22a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel22a
  - number: '23'
    text: "Bij verhuizing van de huurder blijft het in [artikel 7, eerste lid][ref1], bedoelde recht op\n\
      huurtoeslag in stand, mits hij de woning naar welke hij verhuist huurt en vervolgens bewoont en
      ook\noverigens aan de voorwaarden voor verkrijging van huurtoeslag wordt voldaan. [Artikel 5, tweede\n\
      lid][ref2], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel5"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel23
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '7'
        hoofdstuk: '2'
        paragraaf: '1'
      - id: ref2
        bwb_id: BWBR0008659
        artikel: '5'
        hoofdstuk: '1'
        paragraaf: '2'
