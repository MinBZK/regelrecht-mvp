  - number: '49.1'
    text: "De Dienst Toeslagen kan voor de huur van nader door Onze Minister aangewezen woningen of categorieën\n\
      van woningen een huurtoeslag toekennen in afwijking van de [artikelen 1, onder c en d][ref1],\n\
      [11][ref2] en [13][ref3], ten behoeve van experimenten die naar het oordeel van Onze Minister in
      het\nbelang van de volkshuisvesting zijn. Onze Minister bepaalt hierbij vooraf de duur van het\n\
      experiment.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel1\n[ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel11\n\
      [ref3]: https://wetten.overheid.nl/BWBR0008659#Artikel13"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel49
