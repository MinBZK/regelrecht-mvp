    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel26g
  - number: '27.1'
    text: "Bij ministeriële regeling worden met ingang van 1 januari van elk jaar de bedragen, genoemd
      in de\n[artikelen 13, eerste lid, onderdeel a][ref1] (maximale huurgrens), en [14, eerste lid][ref2]\n\
      (norminkomen), gewijzigd met de factor, bedoeld in [artikel 10.2 van de Wet inkomstenbelasting\n\
      2001][ref3], met dien verstande dat in het eerste en tweede lid van laatstgenoemd artikel voor\n\
      «kalenderjaar» telkens wordt gelezen «berekeningsjaar» en dat in het tweede lid van dat artikel
      voor\n«Consumentenprijsindex Alle Huishoudens afgeleid» wordt gelezen «Consumentenprijsindex Alle\n\
      Huishoudens».\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel13\n[ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel14\n\
      [ref3]: https://wetten.overheid.nl/BWBR0011353#Artikel10.2"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel27
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '13'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0008659
        artikel: '14'
        hoofdstuk: '2'
        paragraaf: '4'
      - id: ref3
        bwb_id: BWBR0011353
        artikel: '10.2'
  - number: '27.2'
    text: "Naast de wijziging op grond van het eerste lid kan het bedrag, genoemd in [artikel 14, eerste\n\
      lid][ref1] (norminkomen), bij ministeriële regeling worden gewijzigd ter voorkoming van onbedoelde\n\
      gevolgen van maatregelen met betrekking tot de inkomens boven het minimum-inkomensijkpunt.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel14"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel27
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '14'
        hoofdstuk: '2'
        paragraaf: '4'
  - number: '27.3'
    text: "Bij ministeriële regeling worden, met ingang van 1 januari van elk jaar, de bedragen, genoemd
      in de\n[artikelen 13, eerste lid, onderdeel b][ref1] (maximale huurgrens), [17, tweede lid][ref2]
      (bij\nminimum-inkomensijkpunt behorende normhuur), [18, tweede lid][ref3] (bij referentie-inkomensijkpunt\n\
      behorende normhuur), en [20, eerste en tweede lid][ref4] (kwaliteitskortingsgrens en\naftoppingsgrenzen),
      gewijzigd met het percentage van de huurprijsontwikkeling, zoals die naar\nredelijke verwachting
      in het tijdvak dat loopt van 1 juli van het aan het berekeningsjaar\nvoorafgaande jaar tot 1 juli
      van het berekeningsjaar zal plaatsvinden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel13\n\
      [ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel17\n[ref3]: https://wetten.overheid.nl/BWBR0008659#Artikel18\n\
      [ref4]: https://wetten.overheid.nl/BWBR0008659#Artikel20"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel27
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '13'
        hoofdstuk: '2'
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0008659
        artikel: '17'
        hoofdstuk: '3'
        paragraaf: '1'
      - id: ref3
        bwb_id: BWBR0008659
        artikel: '18'
        hoofdstuk: '3'
        paragraaf: '1'
      - id: ref4
        bwb_id: BWBR0008659
        artikel: '20'
        hoofdstuk: '3'
        paragraaf: '2'
  - number: '27.4'
    text: "Bij ministeriële regeling wordt elk jaar, na overleg met Onze Minister van Sociale Zaken en\n\
      Werkgelegenheid, de hoogte vastgesteld van de bedragen, zoals die met ingang van 1 januari krachtens\n\
      [artikel 17, eerste lid][ref1], als minimum-inkomensijkpunten gelden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel17"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel27
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '17'
        hoofdstuk: '3'
        paragraaf: '1'
  - number: '27.5'
    text: "Bij ministeriële regeling worden met ingang van 1 januari van elk jaar de bedragen, genoemd
      in\n[artikel 18, eerste lid][ref1] (referentie-inkomensijkpunten), gewijzigd met het percentage,
      waarmee\nde in het berekeningsjaar verwachte corresponderende bedragen krachtens [artikel 17, eerste
      lid,\nonderdelen a en b][ref2] (minimum-inkomensijkpunten), afwijken van de corresponderende bedragen
      die\nin het daaraan voorafgaande berekeningsjaar gelden krachtens de in dat artikellid genoemde
      wetten.\nVan dit percentage kan worden afgeweken, voor zover de wijziging van de in artikel 17,
      eerste lid,\nbedoelde jaarinkomens onbedoeld afwijkt van de wijziging welke naar verwachting plaats
      zal vinden\nmet betrekking tot de inkomens boven het minimum-inkomensijkpunt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel18\n\
      [ref2]: https://wetten.overheid.nl/BWBR0008659#Artikel17"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel27
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '18'
        hoofdstuk: '3'
        paragraaf: '1'
      - id: ref2
        bwb_id: BWBR0008659
        artikel: '17'
        hoofdstuk: '3'
        paragraaf: '1'
  - number: '27.6'
    text: "De bedragen, bedoeld in het eerste, tweede en derde lid, worden naar boven afgerond op hele\n\
      eurocenten, met uitzondering van de norminkomens, bedoeld in [artikel 14, eerste lid, onderdelen
      a\nen b][ref1] (maximum inkomen bij een- en meerpersoonshuishoudens), die naar boven worden afgerond
      op\neen veelvoud van € 25. De bedragen, bedoeld in het vierde en vijfde lid, en de som van de bedragen,\n\
      genoemd in artikel 14, eerste lid, onderdelen c of d, en bedoeld in artikel 14, tweede lid (maximum\n\
      inkomen bij een- en meerpersoonsouderenhuishoudens), worden naar boven afgerond op een veelvoud
      van\n€ 25. Bij een volgende wijziging van de norminkomens en de bedragen, bedoeld in het vijfde
      lid,\nwordt uitgegaan van de bedragen zoals die waren, voordat zij werden afgerond.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0008659#Artikel14"
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel27
    references:
      - id: ref1
        bwb_id: BWBR0008659
        artikel: '14'
        hoofdstuk: '2'
        paragraaf: '4'
  - number: '27.7'
    text: "De overeenkomstig het eerste tot en met zesde lid vastgestelde, vanaf 1 januari geldende minimum-\n\
      inkomensijkpunten, referentie-inkomensijkpunten, maximale inkomensgrenzen, normhuren, de als gevolg\n\
      daarvan voor de onderscheiden typen huishouden gewijzigde factoren, bedoeld in [artikel 19, tweede\n\
      lid][ref1], maximale huur-, kwaliteitskortings- en aftoppingsgrenzen, worden elk jaar uiterlijk
      op\n1 november daaraan voorafgaand in de Staatscourant bekendgemaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008659#Artikel19"
