  - number: '49.2'
    text: "De Dienst Toeslagen kan op verzoek van Onze Minister na afsluiting van het experiment af blijven\n\
      wijken van de in het eerste lid genoemde artikelen, voor zover het de bewoners betreft die tijdens\n\
      de duur van het experiment een huurtoeslag ontvingen met toepassing van het eerste lid en zolang
      een\ndoor Onze Minister op basis van het experiment noodzakelijk geoordeelde wijziging van deze
      wet nog\nniet van kracht is geworden en in werking is getreden."
    url: https://wetten.overheid.nl/BWBR0008659/2025-01-01#Artikel49
