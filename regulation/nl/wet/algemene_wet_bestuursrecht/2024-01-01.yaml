        artikel: 8:87
        hoofdstuk: '8'
  - number: 8:104.3
    text: "Tegelijkertijd met het hoger beroep tegen de in het eerste lid bedoelde uitspraak kan hoger
      beroep\nworden ingesteld tegen:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
  - number: 8:104.3.a
    text: "een tussenuitspraak als bedoeld in [artikel 8:80a][ref1], of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:80a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:80a
        hoofdstuk: '8'
        afdeling: 8.2.7
  - number: 8:104.3.b
    text: een andere beslissing van de rechtbank.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
  - number: 8:104.4
    text: "Geen hoger beroep kan worden ingesteld tegen de voorlopige voorziening, bedoeld in [artikel
      8:72,\nvijfde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:72"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:72
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:105.1
    text: "Het hoger beroep wordt ingesteld bij de Afdeling bestuursrechtspraak van de Raad van State,
      tenzij\neen andere hogerberoepsrechter bevoegd is ingevolge hoofdstuk 4 van de bij deze wet behorende\n\
      [Bevoegdheidsregeling bestuursrechtspraak][ref1] dan wel ingevolge een ander wettelijk voorschrift.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:105
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: 8:105.2
    text: "Het hoger beroep, bedoeld in [artikel 8:104, eerste lid, aanhef en onder c][ref1], wordt ingesteld\n\
      bij de hogerberoepsrechter die ingevolge het eerste lid bevoegd is of zou zijn te oordelen over
      een\nuitspraak van de rechtbank omtrent het schadeveroorzakende besluit.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:104"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:105
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:104
        hoofdstuk: '8'
  - number: 8:106.1
    text: "De werking van een uitspraak van de rechtbank of van de voorzieningenrechter wordt opgeschort
      totdat\nde termijn voor het instellen van hoger beroep is verstreken of, indien hoger beroep is
      ingesteld,\nop het hoger beroep is beslist, indien:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:106
  - number: 8:106.1.a
    text: "de uitspraak betreft een besluit als bedoeld in artikel 9 van de bij deze wet behorende\n[Bevoegdheidsregeling
      bestuursrechtspraak][ref1], of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:106
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: 8:106.1.b
    text: tegen de uitspraak hoger beroep kan worden ingesteld bij een gerechtshof.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:106
  - number: 8:106.2
    text: "Het eerste lid geldt niet indien de uitspraak een beroep tegen het niet tijdig nemen van een
      besluit\nbetreft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:106
  - number: 8:107.1
    text: "De griffier van de hogerberoepsrechter doet van het ingestelde hoger beroep zo spoedig mogelijk\n\
      mededeling aan de griffier van de rechtbank die de uitspraak heeft gedaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:107
  - number: 8:107.2
    text: "De griffier van de rechtbank stelt de gedingstukken met de aantekeningen van de zitting, voor
      zover\ndeze op de zaak betrekking hebben, en een afschrift van de uitspraak binnen een week na ontvangst\n\
      van de in het eerste lid bedoelde mededeling ter beschikking aan de griffier van de\nhogerberoepsrechter."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:107
  - number: 8:107.3
    text: "Op verzoek van de hogerberoepsrechter stelt de griffier van de rechtbank het proces-verbaal
      van de\nzitting of de schriftelijke weergave van een in [artikel 8:36e][ref1] bedoelde beeld- of\n\
      geluidsopname die het proces-verbaal vervangt, ter beschikking aan de griffier van de\nhogerberoepsrechter
      binnen een door de hogerberoepsrechter te bepalen termijn. De griffier van de\nhogerberoepsrechter
      stelt dit proces-verbaal of deze schriftelijke weergave ter beschikking aan\npartijen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:36e"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:107
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:36e
        hoofdstuk: '8'
        afdeling: 8.1.6a
  - number: 8:108.1
    text: "Voor zover in deze titel niet anders is bepaald, zijn op het hoger beroep de [titels 8.1 tot
      en met\n8.3][ref1] van overeenkomstige toepassing, met uitzondering van de [artikelen 8:1 tot en
      met\n8:10][ref2], [8:41, tweede lid][ref3], en [8:74][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:1\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel8:41\n\
      [ref4]: https://wetten.overheid.nl/BWBR0005537#Artikel8:74"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:108
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '8'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:1
        hoofdstuk: '8'
        afdeling: 8.1.1
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 8:41
        hoofdstuk: '8'
        afdeling: 8.2.1
      - id: ref4
        bwb_id: BWBR0005537
        artikel: 8:74
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:108.2
    text: "Op het hoger beroep, bedoeld in [artikel 8:104, eerste lid, aanhef en onder c][ref1], zijn
      voorts de\n[afdelingen 8.2.2a][ref2], [8.2.4a][ref3] en [8.2.7][ref4] en de [artikelen 8:28a][ref5],\n\
      [8:70][ref6] en [8:72][ref7] niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:104\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537\n[ref3]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref4]: https://wetten.overheid.nl/BWBR0005537\n[ref5]: https://wetten.overheid.nl/BWBR0005537#Artikel8:28a\n\
      [ref6]: https://wetten.overheid.nl/BWBR0005537#Artikel8:70\n[ref7]: https://wetten.overheid.nl/BWBR0005537#Artikel8:72"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:108
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:104
        hoofdstuk: '8'
      - id: ref2
        bwb_id: BWBR0005537
        hoofdstuk: '8'
        afdeling: 8.2.2a
      - id: ref3
        bwb_id: BWBR0005537
        hoofdstuk: '8'
        afdeling: 8.2.4a
      - id: ref4
        bwb_id: BWBR0005537
        hoofdstuk: '8'
        afdeling: 8.2.7
      - id: ref5
        bwb_id: BWBR0005537
        artikel: 8:28a
        hoofdstuk: '8'
        afdeling: 8.1.5
      - id: ref6
        bwb_id: BWBR0005537
        artikel: 8:70
        hoofdstuk: '8'
        afdeling: 8.2.6
      - id: ref7
        bwb_id: BWBR0005537
        artikel: 8:72
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:108.3
    text: "Indien hoger beroep kan worden ingesteld bij een gerechtshof, is voorts [hoofdstuk V van de
      Algemene\nwet inzake rijksbelastingen][ref1] van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:108
    references:
      - id: ref1
        bwb_id: BWBR0002320
        hoofdstuk: V
  - number: 8:109.1
    text: 'Het griffierecht voor het hoger beroep bedraagt:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:109
  - number: 8:109.1.a
    text: "€ 138 indien door een natuurlijke persoon hoger beroep is ingesteld tegen een uitspraak omtrent
      een\nbesluit als omschreven in de bij deze wet behorende [Regeling verlaagd griffierecht][ref1],\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:109
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: 8:109.1.b
    text: "€ 279 indien door een natuurlijke persoon hoger beroep is ingesteld tegen een uitspraak omtrent
      een\nander besluit, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:109
  - number: 8:109.1.c
    text: € 559 als anders dan door een natuurlijke persoon hoger beroep is ingesteld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:109
  - number: 8:109.2
    text: "Indien het bestuursorgaan hoger beroep heeft ingesteld en de aangevallen uitspraak in stand
      blijft,\nwordt van het bestuursorgaan een griffierecht geheven dat gelijk is aan het in het eerste
      lid,\nonderdeel c, genoemde bedrag."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:109
  - number: 8:110.1
    text: "Indien hoger beroep is ingesteld, kan degene die ook hoger beroep had kunnen instellen, incidenteel\n\
      hoger beroep instellen. De voorschriften omtrent het hoger beroep zijn van toepassing, tenzij in\n\
      deze titel anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:110
  - number: 8:110.2
    text: "Het incidenteel hoger beroep wordt ingesteld binnen zes weken nadat de hogerberoepsrechter
      de\ngronden van het hoger beroep aan de desbetreffende partij heeft verzonden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:110
  - number: 8:110.3
    text: "Binnen vier weken nadat de hogerberoepsrechter de gronden van het incidenteel hoger beroep
      aan\npartijen heeft verzonden, kunnen deze partijen schriftelijk hun zienswijze omtrent het incidenteel\n\
      hoger beroep naar voren brengen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:110
  - number: 8:110.4
    text: "De hogerberoepsrechter kan de in het tweede en derde lid genoemde termijnen verlengen of, indien
      hij\nhet hoger beroep behandelt met overeenkomstige toepassing van [afdeling 8.2.3][ref1], verkorten.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:110
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '8'
        afdeling: 8.2.3
  - number: 8:110.5
    text: Voor het incidenteel hoger beroep is geen griffierecht verschuldigd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:110
  - number: 8:111.1
    text: "Niet-ontvankelijkheid van het hoger beroep heeft geen gevolgen voor de ontvankelijkheid van
      het\nincidenteel hoger beroep, tenzij die niet-ontvankelijkheid het gevolg is van:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:111
  - number: 8:111.1.a
    text: overschrijding van de termijn voor het instellen van hoger beroep,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:111
  - number: 8:111.1.b
    text: overschrijding van de termijn voor betaling van het griffierecht, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:111
  - number: 8:111.1.c
    text: de omstandigheid dat degene die het hoger beroep heeft ingesteld daartoe niet gerechtigd
      was.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:111
  - number: 8:111.2
    text: "Intrekking van het hoger beroep na aanvang van de termijn voor het instellen van incidenteel
      hoger\nberoep heeft geen gevolgen voor de ontvankelijkheid van het incidenteel hoger beroep."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:111
  - number: 8:112.1
    text: Incidenteel hoger beroep kan worden ingesteld onder de voorwaarde dat het hoger beroep
      gegrond is.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:112
  - number: 8:112.2
    text: "Een voorwaardelijk incidenteel hoger beroep vervalt als het hoger beroep niet-ontvankelijk
      of\nongegrond is, dan wel wordt ingetrokken. In het laatste geval deelt de griffier de indiener
      mee dat\nzijn hoger beroep is vervallen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:112
  - number: 8:113.1
    text: "De hogerberoepsrechter bevestigt de uitspraak van de rechtbank, hetzij met overneming, hetzij
      met\nverbetering van de gronden, of doet, met gehele of gedeeltelijke vernietiging van de uitspraak,\n\
      hetgeen de rechtbank zou behoren te doen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:113
  - number: 8:113.2
    text: "Indien de uitspraak van de hogerberoepsrechter ertoe strekt dat het bestuursorgaan een nieuw
      besluit\nneemt, kan de uitspraak tevens inhouden dat beroep tegen dat besluit slechts kan worden
      ingesteld\nbij de hogerberoepsrechter."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:113
  - number: 8:114.1
    text: "Indien de hogerberoepsrechter de uitspraak van de rechtbank geheel of gedeeltelijk vernietigt,
      houdt\nde uitspraak tevens in dat het bestuursorgaan aan de indiener van het beroepschrift het door
      hem\nbetaalde griffierecht vergoedt, tenzij de hogerberoepsrechter bepaalt dat het griffierecht
      door de\ngriffier aan de indiener wordt terugbetaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:114
  - number: 8:114.2
    text: "In andere gevallen kan de uitspraak inhouden dat het bestuursorgaan of de griffier het betaalde\n\
      griffierecht geheel of gedeeltelijk vergoedt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:114
  - number: 8:115.1
    text: "De hogerberoepsrechter wijst de zaak terug naar de rechtbank die deze in eerste aanleg heeft\n\
      behandeld, indien:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:115
  - number: 8:115.1.a
    text: "de rechtbank haar onbevoegdheid of de niet-ontvankelijkheid van het beroep heeft uitgesproken
      en de\nhogerberoepsrechter deze uitspraak vernietigt met bevoegdverklaring van de rechtbank,\nonderscheidenlijk
      ontvankelijkverklaring van het beroep, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:115
  - number: 8:115.1.b
    text: "de hogerberoepsrechter om andere redenen van oordeel is dat de zaak opnieuw door de rechtbank
      moet\nworden behandeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:115
  - number: 8:115.2
    text: "De griffier zendt de gedingstukken en een afschrift van de uitspraak zo spoedig mogelijk aan
      de\ngriffier van de rechtbank."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:115
  - number: 8:116
    text: "In de gevallen, bedoeld in [artikel 8:115, eerste lid, onderdeel a][ref1], kan de\nhogerberoepsrechter
      de zaak zonder terugwijzing afdoen, indien deze naar zijn oordeel geen nadere\nbehandeling door
      de rechtbank behoeft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:115"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:116
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:115
        hoofdstuk: '8'
  - number: 8:117
    text: "Indien de uitspraak is gedaan door een andere rechtbank dan de bevoegde, kan de hogerberoepsrechter\n\
      de uitspraak als bevoegdelijk gedaan aanmerken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:117
  - number: 8:118.1
    text: "In geval van intrekking van het hoger beroep door het bestuursorgaan kan het bestuursorgaan
      op\nverzoek van een partij bij afzonderlijke uitspraak met overeenkomstige toepassing van [artikel\n\
      8:75][ref1] in de kosten worden veroordeeld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:75"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:118
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:75
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:118.2
    text: "Indien het hoger beroep mondeling wordt ingetrokken, wordt het verzoek door de partij die daarbij\n\
      aanwezig is mondeling gedaan, tegelijk met de intrekking van het hoger beroep. Indien aan dit\n\
      vereiste niet is voldaan, is het verzoek niet-ontvankelijk."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:118
  - number: 8:118.3
    text: "Indien het hoger beroep schriftelijk wordt ingetrokken, wordt het verzoek schriftelijk gedaan.
      In\ndat geval zijn de [artikelen 6:5 tot en met 6:9][ref1], [6:11][ref2], [6:14][ref3], [6:15][ref4],\n\
      [6:17][ref5] en [6:21][ref6] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:5\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel6:11\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel6:14\n\
      [ref4]: https://wetten.overheid.nl/BWBR0005537#Artikel6:15\n[ref5]: https://wetten.overheid.nl/BWBR0005537#Artikel6:17\n\
      [ref6]: https://wetten.overheid.nl/BWBR0005537#Artikel6:21"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:118
