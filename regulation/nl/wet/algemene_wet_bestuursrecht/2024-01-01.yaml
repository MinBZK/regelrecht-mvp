    text: "Tegen een besluit, genomen op grond van de [Overgangswet elektriciteitsproductiesector][ref1],
      kan\nberoep worden ingesteld bij de rechtbank Gelderland.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0012088"
