        afdeling: 8.2.5
  - number: 8:83.2
    text: "Indien administratief beroep is ingesteld, wordt het beroepsorgaan eveneens uitgenodigd om
      op de\nzitting te verschijnen. Het beroepsorgaan wordt in de gelegenheid gesteld ter zitting een\n\
      uiteenzetting over de zaak te geven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:83
  - number: 8:83.3
    text: "Indien de voorzieningenrechter kennelijk onbevoegd is of het verzoek kennelijk niet-ontvankelijk,\n\
      kennelijk ongegrond of kennelijk gegrond is, kan de voorzieningenrechter uitspraak doen zonder\n\
      toepassing van het eerste lid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:83
  - number: 8:83.4
    text: "Indien onverwijlde spoed dat vereist en partijen daardoor niet in hun belangen worden geschaad,
      kan\nde voorzieningenrechter ook in andere gevallen uitspraak doen zonder toepassing van het eerste
      lid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:83
  - number: 8:84.1
    text: De voorzieningenrechter doet zo spoedig mogelijk schriftelijk of mondeling uitspraak.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:84
  - number: 8:84.2
    text: 'De uitspraak strekt tot:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:84
  - number: 8:84.2.a
    text: onbevoegdverklaring van de voorzieningenrechter,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:84
  - number: 8:84.2.b
    text: niet-ontvankelijkverklaring van het verzoek,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:84
  - number: 8:84.2.c
    text: afwijzing van het verzoek, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:84
  - number: 8:84.2.d
    text: gehele of gedeeltelijke toewijzing van het verzoek.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:84
  - number: 8:84.3
    text: "De voorzieningenrechter kan aan de gehele of gedeeltelijke toewijzing van het verzoek de voorwaarde\n\
      verbinden dat de indiener van het verzoekschrift financiële zekerheid stelt ten behoeve van de\n\
      rechtspersoon waartoe het bestuursorgaan behoort."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:84
  - number: 8:84.4
    text: "De griffier zendt onverwijld een afschrift van de uitspraak of van het proces-verbaal van de\n\
      mondelinge uitspraak kosteloos aan partijen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:84
  - number: 8:84.5
    text: "De [artikelen 8:67, tweede tot en met vijfde lid][ref1], [8:68][ref2], [8:69][ref3], [8:72,
      vierde\nlid, tweede volzin, aanhef en onder b, en zesde lid][ref4], [8:75][ref5], [8:75a ][ref6],\n\
      [8:76][ref7], [8:77, eerste en derde lid][ref8], [8:78][ref9], [artikel 8:79, tweede en derde\n\
      lid][ref10], en [8:80][ref11] zijn van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:67\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:68\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel8:69\n\
