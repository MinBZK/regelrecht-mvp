      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:84
        hoofdstuk: '8'
  - number: 8:104.2.f
    text: "een uitspraak van de voorzieningenrechter als bedoeld in [artikel 8:87][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:87"
