        artikel: 7:24
        hoofdstuk: '7'
        afdeling: '7.3'
  - number: 8:4.1.d
    text: inhoudende schorsing of vernietiging van een besluit van een ander bestuursorgaan,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:4.1.e
    text: "als bedoeld in [artikel 3:20, onderdeel b][ref1], [3:21, derde lid][ref2], of [3:25, eerste
      lid,\nonderdeel h][ref3],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:20\n[ref2]:
      https://wetten.overheid.nl/BWBR0005537#Artikel3:21\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel3:25"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
    references:
