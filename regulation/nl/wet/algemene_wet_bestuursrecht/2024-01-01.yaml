      - id: ref2
        bwb_id: BWBR0005537
        artikel: 3:21
        hoofdstuk: '3'
        afdeling: '3.5'
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 3:25
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 8:4.1.f
    text: inzake vergoeding van schade wegens onrechtmatig bestuurshandelen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:4.2
    text: "Onverminderd [hoofdstuk 2][ref1] van de bij deze wet behorende Bevoegdheidsregeling\nbestuursrechtspraak
      kan geen beroep worden ingesteld tegen een besluit:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '2'
  - number: 8:4.2.a
    text: "op grond van een in enig wettelijk voorschrift voor het geval van buitengewone omstandigheden\n\
      toegekende bevoegdheid of opgelegde verplichting in deze omstandigheden genomen,"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:4.2.b
    text: "genomen op grond van een wettelijk voorschrift ter beveiliging van de militaire belangen van
      het\nKoninkrijk of zijn bondgenoten,"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:4.2.c
    text: "genomen op grond van een wettelijk voorschrift inzake de verplichte krijgsdienst, voor zover
      het\nkeuring, herkeuring, werkelijke dienst, groot verlof of diensteindiging betreft, tenzij het
      besluit\nbetrekking heeft op verlenging van werkelijke dienst of kostwinnersvergoeding."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:4.3
    text: 'Geen beroep kan worden ingesteld tegen een besluit:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:4.3.a
    text: "tot benoeming of aanstelling, tenzij beroep wordt ingesteld door een persoon met betrekking
      tot\ndiens in [artikel 3 van de Ambtenarenwet 2017][ref1] bedoelde hoedanigheid, zijn nagelaten\n\
      betrekkingen of zijn rechtverkrijgenden,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001947#Artikel3"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
    references:
      - id: ref1
        bwb_id: BWBR0001947
        artikel: '3'
  - number: 8:4.3.b
    text: "inhoudende een beoordeling van het kennen of kunnen van een kandidaat of leerling die ter zake
      is\ngeëxamineerd of op enigerlei andere wijze is getoetst, dan wel inhoudende de vaststelling van\n\
      opgaven, beoordelingsnormen of nadere regels voor die examinering of toetsing,"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:4.3.c
    text: "inhoudende een technische beoordeling van een voertuig of een luchtvaartuig, dan wel een meetmiddel,\n\
      een onderdeel daarvan of een hulpinrichting daarvoor."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:4.4
    text: 'Geen beroep kan worden ingesteld tegen een besluit:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:4.4.a
    text: "inzake de nummering van kandidatenlijsten, het verloop van de stemming, de stemopneming, de\n\
      vaststelling van de stemwaarden en de vaststelling van de uitslag bij verkiezingen van de leden
      van\nvertegenwoordigende organen, de benoemdverklaring in opengevallen plaatsen, alsmede de toelating
      van\nnieuwe leden van provinciale staten, van het kiescollege voor de Eerste Kamer voor Nederlanders
      die\ngeen ingezetenen zijn, van de gemeenteraad en van het algemeen bestuur van een waterschap,
      alsmede\nde verlening van tijdelijk ontslag wegens zwangerschap en bevalling of ziekte,"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:4.4.b
    text: houdende een ambtshandeling van een gerechtsdeurwaarder of notaris.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:5.1
    text: "Geen beroep kan worden ingesteld tegen een besluit als bedoeld in artikel 1 van de bij deze
      wet\nbehorende [Bevoegdheidsregeling bestuursrechtspraak][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:5
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: 8:5.2
    text: "Geen beroep kan worden ingesteld tegen een besluit waartegen administratief beroep kan worden\n\
      ingesteld of door de belanghebbende kon worden ingesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:5
  - number: 8:6.1
    text: "Het beroep kan worden ingesteld bij de rechtbank, tenzij een andere bestuursrechter bevoegd
      is\ningevolge hoofdstuk 2 van de bij deze wet behorende [Bevoegdheidsregeling bestuursrechtspraak][ref1]\n\
      dan wel ingevolge een ander wettelijk voorschrift.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:6
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: 8:6.2
    text: "Bij elk van de bestuursrechters, genoemd in hoofdstuk 2 van de bij deze wet behorende\nBevoegdheidsregeling
      bestuursrechtspraak, kan beroep worden ingesteld tegen een besluit waarover die\nrechter in hoger
      beroep oordeelt, indien hij toepassing heeft gegeven aan [artikel 8:113, tweede\nlid][ref1].\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:113"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:6
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:113
        hoofdstuk: '8'
  - number: 8:7.1
    text: "Indien beroep wordt ingesteld tegen een besluit van een bestuursorgaan van een provincie, een\n\
      gemeente of een waterschap dan wel tegen een besluit van een gemeenschappelijk orgaan, een bestuur\n\
      van een bedrijfsvoeringsorganisatie of een bestuursorgaan van een openbaar lichaam dat is ingesteld\n\
      met toepassing van de [Wet gemeenschappelijke regelingen][ref1], is bevoegd de rechtbank binnen
      het\nrechtsgebied waarvan het bestuursorgaan zijn zetel heeft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003740"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:7
    references:
      - id: ref1
        bwb_id: BWBR0003740
  - number: 8:7.2
    text: "Indien beroep wordt ingesteld tegen een besluit van een ander bestuursorgaan, is bevoegd de\n\
      rechtbank binnen het rechtsgebied waarvan de indiener van het beroepschrift zijn woonplaats in\n\
      Nederland heeft. Indien de indiener van het beroepschrift geen woonplaats in Nederland heeft, is\n\
      bevoegd de rechtbank binnen het rechtsgebied waarvan het bestuursorgaan zijn zetel heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:7
  - number: 8:7.3
    text: "Indien beroep wordt ingesteld tegen een besluit als bedoeld in hoofdstuk 3 van de bij deze
      wet\nbehorende [Bevoegdheidsregeling bestuursrechtspraak][ref1], is in afwijking van het eerste
      en tweede\nlid slechts de door dat hoofdstuk aangewezen rechtbank bevoegd. Indien beroep wordt ingesteld
      tegen\neen besluit als bedoeld in [artikel 4:126][ref2] dat betrekking heeft op schade die is veroorzaakt\n\
      door een besluit als bedoeld in de eerste zin of door een handeling ter uitvoering van een zodanig\n\
      besluit, is in afwijking van het eerste en tweede lid eveneens slechts die rechtbank bevoegd.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:126"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:7
    references:
      - id: ref1
        bwb_id: BWBR0005537
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:126
        hoofdstuk: '4'
  - number: 8:7.4
    text: "Het eerste en tweede lid zijn van overeenkomstige toepassing indien beroep in eerste aanleg
      kan\nworden ingesteld bij een gerechtshof."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:7
  - number: 8:8.1
    text: "Indien tegen hetzelfde besluit bij meer dan één bevoegde rechtbank beroep is ingesteld, worden
      de\nzaken verder behandeld door de bevoegde rechtbank waarbij als eerste beroep is ingesteld. Indien\n\
      gelijktijdig bij meer dan één bevoegde rechtbank als eerste beroep is ingesteld, worden de zaken\n\
      verder behandeld door de bevoegde rechtbank die als eerste wordt genoemd in [artikel 1 van de Wet
      op\nde rechterlijke indeling][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002080#Artikel1"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:8
    references:
      - id: ref1
        bwb_id: BWBR0002080
        artikel: '1'
  - number: 8:8.2
    text: "De andere rechtbank verwijst, onderscheidenlijk de andere rechtbanken verwijzen de daar aanhangig\n\
      gemaakte zaak of zaken naar de rechtbank die de zaken verder behandelt. De op de zaak of zaken\n\
      betrekking hebbende stukken worden toegezonden aan de rechtbank die de zaken verder behandelt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:8
  - number: 8:8.3
    text: "Indien tegen hetzelfde besluit bij meer dan één rechtbank beroep is ingesteld, doet het\nbestuursorgaan
      daarvan onverwijld mededeling aan die rechtbanken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:8
  - number: 8:8.4
    text: "Indien het bestuursorgaan ingevolge [artikel 7:1a, vijfde of zesde lid][ref1], twee of meer\n\
      bezwaarschriften doorzendt, zendt het bestuursorgaan deze door aan de rechtbank die ingevolge de\n\
      tweede volzin van het eerste lid de zaak zal behandelen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:1a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:8
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:1a
        hoofdstuk: '7'
        afdeling: '7.1'
  - number: 8:8.5
    text: "Het eerste tot en met het vierde lid zijn van overeenkomstige toepassing indien beroep in eerste\n\
      aanleg kan worden ingesteld bij een gerechtshof."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:8
  - number: 8:9
    text: "De Afdeling bestuursrechtspraak van de Raad van State, de Centrale Raad van Beroep,\nonderscheidenlijk
      het College van Beroep voor het bedrijfsleven, oordelen in hoogste ressort over\ngeschillen tussen
      de rechtbanken over de toepassing van [artikel 8:7][ref1] in zaken tot de\nkennisneming waarvan
      zij in hoger beroep bevoegd zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:7"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:9
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:7
        hoofdstuk: '8'
        afdeling: 8.1.1
  - number: 8:10.1
    text: "De zaken die bij de rechtbank aanhangig worden gemaakt, worden in behandeling genomen door
      een\nenkelvoudige kamer."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:10
  - number: 8:10.2
    text: "Indien een zaak naar het oordeel van de enkelvoudige kamer ongeschikt is voor behandeling door
      één\nrechter, verwijst zij deze naar een meervoudige kamer. De enkelvoudige kamer kan ook in andere\n\
      gevallen een zaak naar een meervoudige kamer verwijzen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:10
  - number: 8:10.3
    text: "Indien een zaak naar het oordeel van de meervoudige kamer geschikt is voor verdere behandeling
      door\néén rechter, kan zij deze verwijzen naar een enkelvoudige kamer."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:10
  - number: 8:10.4
    text: "Verwijzing kan geschieden in elke stand van het geding. Een verwezen zaak wordt voortgezet
      in de\nstand waarin zij zich bevindt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:10
  - number: 8:10a.1
    text: "De zaken die bij een andere bestuursrechter dan de rechtbank aanhangig worden gemaakt, worden
      in\nbehandeling genomen door een meervoudige kamer."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:10a
  - number: 8:10a.2
    text: "Indien een zaak naar het oordeel van de meervoudige kamer geschikt is voor verdere behandeling
      door\néén rechter, kan zij deze verwijzen naar een enkelvoudige kamer."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:10a
  - number: 8:10a.3
    text: "Indien een zaak naar het oordeel van de enkelvoudige kamer ongeschikt is voor behandeling door
      één\nrechter, verwijst zij deze naar een meervoudige kamer."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:10a
  - number: 8:10a.4
    text: "De meervoudige kamer kan een zaak voorts verwijzen naar een grote kamer, indien haar dit met
      het oog\nop de rechtseenheid of de rechtsontwikkeling geraden voorkomt. De eerste volzin geldt niet,
      indien\nde zaak aanhangig is bij een gerechtshof."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:10a
  - number: 8:10a.5
    text: "Verwijzing kan geschieden in elke stand van het geding. Een verwezen zaak wordt voortgezet
      in de\nstand waarin zij zich bevindt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:10a
  - number: 8:11.1
    text: "De voorschriften omtrent de behandeling van het beroep zijn van toepassing op de behandeling
      door\nelk van de kamers, bedoeld in de [artikelen 8:10 ][ref1]en [8:10a][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:10\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:10a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:11
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:10
        hoofdstuk: '8'
        afdeling: 8.1.2
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:10a
        hoofdstuk: '8'
        afdeling: 8.1.2
  - number: 8:11.2
    text: "Degene die zitting heeft in een enkelvoudige kamer heeft tevens de bevoegdheden en de verplichtingen\n\
      van de voorzitter."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:11
  - number: 8:12
    text: "De bestuursrechter kan aan een rechter-commissaris opdragen het vooronderzoek of een gedeelte\n\
      daarvan te verrichten."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12
  - number: 8:12a.1
    text: "De voorzitter van de Afdeling bestuursrechtspraak van de Raad van State, de president van de\n\
      Centrale Raad van Beroep en de president van het College van Beroep voor het bedrijfsleven kunnen
      in\nzaken die bij hun college in behandeling zijn bij een meervoudige of grote kamer, een lid van
      het\ndesbetreffende college verzoeken een conclusie te nemen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12a
  - number: 8:12a.2
    text: "Een dergelijk verzoek kan ook worden gericht aan een lid van een van de andere colleges in\n\
      overeenstemming met de voorzitter onderscheidenlijk de president van dat college."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12a
  - number: 8:12a.3
    text: 'De conclusie wordt schriftelijk genomen, is met redenen omkleed en vermeldt:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12a
  - number: 8:12a.3.a
    text: de naam van degene die haar heeft genomen en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12a
  - number: 8:12a.3.b
    text: de dag waarop zij is genomen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12a
  - number: 8:12a.4
    text: "De conclusie wordt uiterlijk zes weken na sluiting van het onderzoek ter zitting ter kennis
      van het\ncollege gebracht en in afschrift aan partijen toegezonden. Aan [artikel 8:64][ref1] behoeft
      daarbij\ngeen toepassing te worden gegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:64"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:64
        hoofdstuk: '8'
        afdeling: 8.2.5
  - number: 8:12a.5
    text: "Partijen kunnen binnen twee weken na verzending van het afschrift van de conclusie hun schriftelijk\n\
      commentaar daarop aan het college doen toekomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12a
  - number: 8:12a.6
    text: "[Artikel 8:79, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:79"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:79
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:12a.7
    text: Degene die de conclusie heeft genomen, neemt geen deel aan de beraadslagingen over de
      zaak.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12a
  - number: 8:12a.8
    text: De conclusie bindt het college niet.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12a
  - number: 8:12b.1
    text: "De Afdeling bestuursrechtspraak van de Raad van State, de Centrale Raad van Beroep en het College\n\
      van Beroep voor het bedrijfsleven kunnen in zaken die bij hun college in behandeling zijn bij een\n\
      meervoudige of grote kamer, anderen dan partijen in de gelegenheid stellen binnen een door het\n\
      college te bepalen termijn schriftelijke opmerkingen te maken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12b
  - number: 8:12b.2
    text: De aankondiging hiervan geschiedt op een door het college te bepalen wijze.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12b
  - number: 8:12b.3
    text: "Van het voornemen om toepassing te geven aan het eerste lid doet het college mededeling aan\n\
      partijen. Het college kan partijen in de gelegenheid stellen om hun wensen omtrent dat voornemen\n\
      binnen een door hem te bepalen termijn schriftelijk aan hem kenbaar te maken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12b
  - number: 8:12b.4
    text: "Partijen kunnen binnen vier weken na de dag van verzending aan hen van de schriftelijke opmerkingen\n\
      schriftelijk hun zienswijze met betrekking tot die opmerkingen naar voren brengen. Het college kan\n\
      deze termijn verlengen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12b
  - number: 8:12b.5
    text: "Het college kan degenen die schriftelijke opmerkingen hebben gemaakt, uitnodigen ter zitting
      te\nverschijnen teneinde over hun opmerkingen te worden gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12b
  - number: 8:12b.6
    text: "Indien het college toepassing geeft aan het vijfde lid, wordt daarvan aan partijen mededeling
      gedaan\nin de uitnodiging, bedoeld in [artikel 8:56][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:56"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:12b
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:56
        hoofdstuk: '8'
        afdeling: 8.2.5
  - number: 8:13.1
    text: "De rechtbank kan een bij haar aanhangig gemaakte zaak ter verdere behandeling verwijzen naar
      de\nrechtbank waar een andere zaak aanhangig is gemaakt, indien naar haar oordeel behandeling van
      die\nzaken door één rechtbank gewenst is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:13
  - number: 8:13.2
    text: Een verzoek tot verwijzing kan worden gedaan tot de aanvang van het onderzoek ter zitting.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:13
  - number: 8:13.3
    text: "Indien de rechtbank waarnaar een zaak is verwezen, instemt met de verwijzing, worden de op
      de zaak\nbetrekking hebbende stukken aan haar ter beschikking gesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:13
  - number: 8:13.4
    text: "Het eerste tot en met derde lid zijn van overeenkomstige toepassing indien beroep in eerste
      aanleg\nkan worden ingesteld bij een gerechtshof."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:13
  - number: 8:13a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:13a
  - number: 8:14.1
    text: "De bestuursrechter kan zaken over hetzelfde of een verwant onderwerp ter behandeling voegen
      en de\nbehandeling van gevoegde zaken splitsen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:14
  - number: 8:14.2
    text: Een verzoek daartoe kan worden gedaan tot de sluiting van het onderzoek ter zitting.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:14
  - number: 8:15
    text: "Op verzoek van een partij kan elk van de rechters die een zaak behandelen, worden gewraakt
      op grond\nvan feiten of omstandigheden waardoor de rechterlijke onpartijdigheid schade zou kunnen
      lijden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:15
  - number: 8:16.1
    text: Het verzoek wordt gedaan zodra de feiten of omstandigheden aan de verzoeker bekend zijn
      geworden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:16
  - number: 8:16.2
    text: "Het verzoek geschiedt schriftelijk en is gemotiveerd. Na de aanvang van het onderzoek ter zitting\n\
      onderscheidenlijk na de aanvang van het horen van partijen of getuigen in het vooronderzoek kan
      het\nook mondeling geschieden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:16
  - number: 8:16.3
    text: Alle feiten of omstandigheden moeten tegelijk worden voorgedragen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:16
  - number: 8:16.4
    text: "Een volgend verzoek om wraking van dezelfde rechter wordt niet in behandeling genomen, tenzij
      feiten\nof omstandigheden worden voorgedragen die pas na het eerdere verzoek aan de verzoeker bekend
      zijn\ngeworden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:16
  - number: 8:16.5
    text: Geschiedt het verzoek ter zitting, dan wordt het onderzoek ter zitting geschorst.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:16
  - number: 8:17
    text: Een rechter wiens wraking is verzocht, kan in de wraking berusten.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:17
  - number: 8:18.1
    text: "Het verzoek om wraking wordt zo spoedig mogelijk ter zitting behandeld door een meervoudige
      kamer\nwaarin de rechter wiens wraking is verzocht, geen zitting heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:18
  - number: 8:18.2
    text: "De verzoeker en de rechter wiens wraking is verzocht, worden in de gelegenheid gesteld te worden\n\
      gehoord. De bestuursrechter kan ambtshalve of op verzoek van de verzoeker of de rechter wiens\n\
      wraking is verzocht, bepalen dat zij niet in elkaars aanwezigheid zullen worden gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:18
  - number: 8:18.3
    text: "De bestuursrechter beslist zo spoedig mogelijk. De bestuursrechter spreekt de beslissing in
      het\nopenbaar uit. De beslissing is gemotiveerd en wordt onverwijld aan de verzoeker, de andere
      partijen\nen de rechter wiens wraking was verzocht medegedeeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:18
  - number: 8:18.4
    text: "In geval van misbruik kan de bestuursrechter bepalen dat een volgend verzoek niet in behandeling\n\
      wordt genomen. Hiervan wordt in de beslissing melding gemaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:18
  - number: 8:18.5
    text: Tegen de beslissing staat geen rechtsmiddel open.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:18
  - number: 8:19.1
    text: "Op grond van feiten of omstandigheden als bedoeld in [artikel 8:15][ref1] kan elk van de rechters\n\
      die een zaak behandelen, verzoeken zich te mogen verschonen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:15"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:19
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:15
        hoofdstuk: '8'
        afdeling: 8.1.4
  - number: 8:19.2
    text: "Het verzoek geschiedt schriftelijk en is gemotiveerd. Na de aanvang van het onderzoek ter zitting,\n\
      onderscheidenlijk na de aanvang van het horen van partijen of getuigen in het vooronderzoek kan
      het\nook mondeling geschieden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:19
  - number: 8:19.3
    text: Geschiedt het verzoek ter zitting, dan wordt het onderzoek ter zitting geschorst.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:19
  - number: 8:20.1
    text: "Het verzoek om verschoning wordt zo spoedig mogelijk behandeld door een meervoudige kamer waarin
      de\nrechter die om verschoning heeft verzocht, geen zitting heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:20
  - number: 8:20.2
    text: "De bestuursrechter beslist zo spoedig mogelijk. De beslissing is gemotiveerd en wordt onverwijld
      aan\npartijen en de rechter die om verschoning had verzocht medegedeeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:20
  - number: 8:20.3
    text: Tegen de beslissing staat geen rechtsmiddel open.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:20
  - number: 8:21.1
    text: "Natuurlijke personen, onbekwaam om in rechte te staan, worden in het geding vertegenwoordigd
      door\nhun vertegenwoordigers naar burgerlijk recht. De wettelijke vertegenwoordiger behoeft niet
      de\nmachtiging van de kantonrechter, bedoeld in [artikel 349 van Boek 1 van het Burgerlijk\nWetboek][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002656#Artikel349"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:21
    references:
      - id: ref1
        bwb_id: BWBR0002656
        artikel: '349'
  - number: 8:21.2
    text: "De in het eerste lid bedoelde personen kunnen zelf in het geding optreden, indien zij tot redelijke\n\
      waardering van hun belangen in staat kunnen worden geacht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:21
  - number: 8:21.3
    text: "Indien geen wettelijke vertegenwoordiger aanwezig is, of deze niet beschikbaar is en de zaak\n\
      spoedeisend is, kan de bestuursrechter een voorlopige vertegenwoordiger benoemen. De benoeming\n\
      vervalt zodra een wettelijke vertegenwoordiger aanwezig is of de wettelijke vertegenwoordiger weer\n\
      beschikbaar is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:21
  - number: 8:22.1
    text: "In geval van faillissement of surséance van betaling of toepassing van de schuldsaneringsregeling\n\
      natuurlijke personen zijn de [artikelen 25][ref1], [27][ref2] en [31 van de Faillissementswet][ref3]\n\
      van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001860#Artikel25\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001860#Artikel27\n[ref3]: https://wetten.overheid.nl/BWBR0001860#Artikel31"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:22
    references:
      - id: ref1
        bwb_id: BWBR0001860
        artikel: '25'
      - id: ref2
        bwb_id: BWBR0001860
        artikel: '27'
      - id: ref3
        bwb_id: BWBR0001860
        artikel: '31'
  - number: 8:22.2
    text: "De [artikelen 25, tweede lid][ref1], en [27][ref2] vinden geen toepassing, indien partijen
      vóór de\nfaillietverklaring zijn uitgenodigd om op een zitting van de bestuursrechter te verschijnen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001860#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0001860#Artikel27"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:22
    references:
      - id: ref1
        bwb_id: BWBR0001860
        artikel: '25'
      - id: ref2
        bwb_id: BWBR0001860
        artikel: '27'
  - number: 8:23.1
    text: "Een bestuursorgaan dat een college is, wordt in het geding vertegenwoordigd door een of meer
      door\nhet bestuursorgaan aangewezen leden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:23
  - number: 8:23.2
    text: "De Kroon wordt in het geding vertegenwoordigd door Onze Minister wie het aangaat onderscheidenlijk\n\
      door een of meer van Onze Ministers wie het aangaat."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:23
  - number: 8:24.1
    text: Partijen kunnen zich laten bijstaan of door een gemachtigde laten vertegenwoordigen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:24
  - number: 8:24.2
    text: De bestuursrechter kan van een gemachtigde een schriftelijke machtiging verlangen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:24
  - number: 8:24.3
    text: Het tweede lid is niet van toepassing ten aanzien van advocaten.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:24
  - number: 8:25.1
    text: "De bestuursrechter kan bijstand of vertegenwoordiging door een persoon tegen wie ernstige bezwaren\n\
      bestaan, weigeren."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:25
  - number: 8:25.2
    text: "De betrokken partij en de in het eerste lid bedoelde persoon worden onverwijld in kennis gesteld
      van\nde weigering en de reden daarvoor."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:25
  - number: 8:25.3
    text: Het eerste lid is niet van toepassing ten aanzien van advocaten.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:25
  - number: 8:26.1
    text: "De bestuursrechter kan tot de sluiting van het onderzoek ter zitting ambtshalve, op verzoek
      van een\npartij of op hun eigen verzoek, belanghebbenden in de gelegenheid stellen als partij aan
      het geding\ndeel te nemen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:26
  - number: 8:26.2
    text: "Indien de bestuursrechter vermoedt dat er onbekende belanghebbenden zijn, kan hij in de\n*Staatscourant*
      doen aankondigen dat een zaak bij hem aanhangig is. Naast de aankondiging in de\n*Staatscourant*
      kan ook een ander middel voor de aankondiging worden gebruikt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:26
  - number: 8:27.1
    text: "Partijen die door de bestuursrechter zijn opgeroepen om in persoon dan wel in persoon of bij\n\
      gemachtigde te verschijnen, al dan niet voor het geven van inlichtingen, zijn verplicht te\nverschijnen
      en de verlangde inlichtingen te geven. Partijen worden hierop gewezen, alsmede op\n[artikel 8:31][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:31"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:27
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:31
        hoofdstuk: '8'
        afdeling: 8.1.5
  - number: 8:27.2
    text: "Indien het een rechtspersoon betreft of een bestuursorgaan dat een college is, kan de\nbestuursrechter
      een of meer bepaalde bestuurders onderscheidenlijk een of meer bepaalde leden\noproepen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:27
  - number: 8:28
    text: "Partijen aan wie door de bestuursrechter is verzocht schriftelijk inlichtingen te geven, zijn\n\
      verplicht de verlangde inlichtingen te geven. Partijen worden hierop gewezen, alsmede op [artikel\n\
      8:31][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:31"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:28
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:31
        hoofdstuk: '8'
        afdeling: 8.1.5
  - number: 8:28a.1
    text: "Indien het beroep is ingesteld tegen een bestuurlijke boete is, in afwijking van de [artikelen\n\
      8:27][ref1] en [8:28][ref2], de partij aan wie de bestuurlijke boete is opgelegd, niet verplicht\n\
      omtrent de overtreding verklaringen af te leggen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:27\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:28"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:28a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:27
        hoofdstuk: '8'
        afdeling: 8.1.5
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:28
        hoofdstuk: '8'
        afdeling: 8.1.5
  - number: 8:28a.2
    text: "Voor de bestuursrechter deze partij verhoort, deelt hij haar mede dat zij niet verplicht is
      tot\nantwoorden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:28a
  - number: 8:29.1
    text: "Partijen die verplicht zijn inlichtingen te geven dan wel stukken over te leggen, kunnen, indien\n\
      daarvoor gewichtige redenen zijn, het geven van inlichtingen dan wel het overleggen van stukken\n\
      weigeren of de bestuursrechter mededelen dat uitsluitend hij kennis zal mogen nemen van de\ninlichtingen
      onderscheidenlijk de stukken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:29
  - number: 8:29.2
    text: "Gewichtige redenen zijn voor een bestuursorgaan in ieder geval niet aanwezig, voor zover ingevolge\n\
      de [Wet open overheid][ref1] de verplichting zou bestaan een verzoek om informatie, vervat in de\n\
      over te leggen stukken, in te willigen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0045754"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:29
    references:
      - id: ref1
        bwb_id: BWBR0045754
  - number: 8:29.3
    text: "De bestuursrechter beslist of de in het eerste lid bedoelde weigering onderscheidenlijk de
      beperking\nvan de kennisneming gerechtvaardigd is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:29
  - number: 8:29.4
    text: "Indien de bestuursrechter heeft beslist dat de weigering gerechtvaardigd is, vervalt de\nverplichting."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:29
  - number: 8:29.5
    text: "Indien de bestuursrechter heeft beslist dat de beperking van de kennisneming gerechtvaardigd
      is, kan\nhij slechts met toestemming van de andere partijen mede op de grondslag van die inlichtingen\n\
      onderscheidenlijk die stukken uitspraak doen. Indien de toestemming wordt geweigerd, wordt de zaak\n\
      verwezen naar een andere kamer."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:29
  - number: 8:29.6
    text: "Inzake een beroep tegen een besluit op grond van de [Wet open overheid][ref1] neemt, in zo
      verre in\nafwijking van het eerste en derde lid, uitsluitend de bestuursrechter kennis van de stukken
      waarvan\nop grond van de Wet open overheid om openbaarmaking of verstrekking is verzocht. De toestemming,\n\
      bedoeld in het vijfde lid, is van rechtswege verleend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0045754"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:29
    references:
      - id: ref1
        bwb_id: BWBR0045754
  - number: 8:30
    text: "Partijen zijn verplicht mee te werken aan een onderzoek als bedoeld in [artikel 8:47, eerste\n\
      lid][ref1]. Partijen worden hierop gewezen, alsmede op [artikel 8:31][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:47\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:31"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:30
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:47
        hoofdstuk: '8'
        afdeling: 8.2.2
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:31
        hoofdstuk: '8'
        afdeling: 8.1.5
  - number: 8:31
    text: "Indien een partij niet voldoet aan de verplichting te verschijnen, inlichtingen te geven, stukken\n\
      over te leggen of mee te werken aan een onderzoek als bedoeld in [artikel 8:47, eerste lid][ref1],\n\
      kan de bestuursrechter daaruit de gevolgtrekkingen maken die hem geraden voorkomen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:47"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:31
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:47
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:32.1
    text: "De bestuursrechter kan, indien de vrees bestaat dat kennisneming van stukken door een partij
      haar\nlichamelijke of geestelijke gezondheid zou schaden, bepalen dat deze kennisneming is voorbehouden\n\
      aan een gemachtigde die advocaat of arts is dan wel daarvoor van de bestuursrechter bijzondere\n\
      toestemming heeft gekregen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:32
  - number: 8:32.2
    text: "De bestuursrechter kan, indien kennisneming van stukken door een partij de persoonlijke levenssfeer\n\
      van een ander onevenredig zou schaden, bepalen dat deze kennisneming is voorbehouden aan een\ngemachtigde
      die advocaat of arts is dan wel daarvoor van de bestuursrechter bijzondere toestemming\nheeft gekregen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:32
  - number: 8:32a
    text: "De bestuursrechter kan door partijen verschafte gegevens en bescheiden buiten beschouwing laten\n\
      indien zij op zijn verzoek niet aangeven ter toelichting of staving van welke stelling de gegevens\n\
      en bescheiden zijn bedoeld en welk onderdeel daartoe van belang is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:32a
  - number: 8:33.1
    text: "Ieder die door de bestuursrechter als getuige wordt opgeroepen, is verplicht aan de oproeping
      gevolg\nte geven en getuigenis af te leggen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:33
  - number: 8:33.2
    text: "In de oproeping worden vermeld de plaats en het tijdstip waarop de getuige zal worden gehoord,
      de\nfeiten waarop het horen betrekking zal hebben en de gevolgen die zijn verbonden aan het niet\n\
      verschijnen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:33
  - number: 8:33.3
    text: "De [artikelen 165, tweede en derde lid][ref1], [172][ref2], [173, eerste lid, eerste volzin,
      tweede\nen derde lid][ref3], [174, eerste lid][ref4], [175][ref5], [176, eerste en derde lid][ref6],
      [177,\neerste lid][ref7] en [178 van het Wetboek van Burgerlijke Rechtsvordering][ref8] zijn van\n\
      overeenkomstige toepassing\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel165\n[ref2]:
      https://wetten.overheid.nl/BWBR0001827#Artikel172\n[ref3]: https://wetten.overheid.nl/BWBR0001827#Artikel173\n\
      [ref4]: https://wetten.overheid.nl/BWBR0001827#Artikel174\n[ref5]: https://wetten.overheid.nl/BWBR0001827#Artikel175\n\
      [ref6]: https://wetten.overheid.nl/BWBR0001827#Artikel176\n[ref7]: https://wetten.overheid.nl/BWBR0001827#Artikel177\n\
      [ref8]: https://wetten.overheid.nl/BWBR0001827#Artikel178"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:33
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: '165'
      - id: ref2
        bwb_id: BWBR0001827
        artikel: '172'
      - id: ref3
        bwb_id: BWBR0001827
        artikel: '173'
      - id: ref4
        bwb_id: BWBR0001827
        artikel: '174'
      - id: ref5
        bwb_id: BWBR0001827
        artikel: '175'
      - id: ref6
        bwb_id: BWBR0001827
        artikel: '176'
      - id: ref7
        bwb_id: BWBR0001827
        artikel: '177'
      - id: ref8
        bwb_id: BWBR0001827
        artikel: '178'
  - number: 8:33.4
    text: "De bestuursrechter kan bepalen dat getuigen niet zullen worden gehoord dan na het afleggen
      van de\need of de belofte. Zij leggen in dat geval de eed of de belofte af dat zij zullen zeggen
      de gehele\nwaarheid en niets dan de waarheid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:33
  - number: 8:34.1
    text: "De deskundige die zijn benoeming heeft aanvaard, is verplicht zijn opdracht onpartijdig en
      naar\nbeste weten te vervullen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:34
  - number: 8:34.2
    text: "[Artikel 165, tweede lid, onderdeel b, en derde lid, van het Wetboek van Burgerlijke\nRechtsvordering][ref1]
      is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel165"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:34
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: '165'
  - number: 8:35.1
    text: "De tolk die zijn benoeming heeft aanvaard en die door de bestuursrechter wordt opgeroepen,
      is\nverplicht aan de oproeping gevolg te geven en zijn opdracht onpartijdig en naar beste weten
      te\nvervullen. De [artikelen 172][ref1] en [178 van het Wetboek van Burgerlijke Rechtsvordering][ref2]\n\
      zijn van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel172\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel178"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:35
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: '172'
      - id: ref2
        bwb_id: BWBR0001827
        artikel: '178'
  - number: 8:35.2
    text: "In de oproeping worden vermeld de plaats en het tijdstip waarop de opdracht moet worden vervuld
      en\nde gevolgen die zijn verbonden aan het niet verschijnen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:35
  - number: 8:36.1
    text: "Aan de door de bestuursrechter opgeroepen getuigen, deskundigen en tolken en de deskundigen
      die een\nonderzoek als bedoeld in [artikel 8:47, eerste lid][ref1], hebben ingesteld, wordt ten
      laste van het\nRijk een vergoeding toegekend. Het bij en krachtens de [Wet tarieven in strafzaken][ref2]
      bepaalde\nis van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:47\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002406"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:47
        hoofdstuk: '8'
        afdeling: 8.2.2
      - id: ref2
        bwb_id: BWBR0002406
  - number: 8:36.2
    text: "De partij die een getuige of deskundige heeft meegebracht of opgeroepen, dan wel aan wie een
      verslag\nvan een deskundige is uitgebracht, is aan deze een vergoeding verschuldigd. Het bij en
      krachtens de\n[Wet tarieven in strafzaken][ref1] bepaalde is van overeenkomstige toepassing.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0002406"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36
    references:
      - id: ref1
        bwb_id: BWBR0002406
  - number: 8:36a.1
    text: Beroep wordt langs elektronische weg ingesteld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36a
  - number: 8:36a.2
    text: "Partijen en andere betrokkenen dienen ook de overige stukken langs elektronische weg in, tenzij
      de\nbestuursrechter anders bepaalt. [Artikel 6:9][ref1] is van overeenkomstige toepassing.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:9"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:9
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 8:36a.3
    text: "Het eerste en het tweede lid zijn van overeenkomstige toepassing op het indienen van verzoeken
      en\nhet doen van verzet."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36a
  - number: 8:36a.4
    text: "Het eerste lid is van overeenkomstige toepassing indien een bestuursorgaan een bezwaarschrift\n\
      doorzendt op grond van [artikel 7:1a, vijfde of zesde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:1a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:1a
        hoofdstuk: '7'
        afdeling: '7.1'
  - number: 8:36a.5
    text: "Indien niet is voldaan aan de verplichtingen die voortvloeien uit het eerste tot en met derde
      lid of\nde algemene maatregel van bestuur, bedoeld in [artikel 8:36f, eerste lid][ref1], stelt de\n\
      bestuursrechter de desbetreffende partij of andere betrokkene in de gelegenheid dit verzuim te\n\
      herstellen binnen een door hem te bepalen termijn. Maakt de partij of andere betrokkene van deze\n\
      gelegenheid geen gebruik, dan kan het beroep niet-ontvankelijk worden verklaard dan wel kan de\n\
      bestuursrechter het stuk buiten beschouwing laten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:36f"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:36f
        hoofdstuk: '8'
        afdeling: 8.1.6a
  - number: 8:36a.6
    text: "In afwijking van het vijfde lid kan de bestuursrechter bepalen dat de procedure wordt voortgezet\n\
      volgens de regels die gelden voor stukkenwisseling op papier."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36a
  - number: 8:36a.7
    text: "De bestuursrechter betrekt na afloop van de termijn ingediende stukken als bedoeld in het tweede
      lid\nbij zijn beslissing indien redelijkerwijs niet kan worden geoordeeld dat de indiener in verzuim
      is\ngeweest."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36a
  - number: 8:36b.1
    text: "De verplichting tot procederen langs elektronische weg geldt niet voor natuurlijke personen
      en voor\nverenigingen waarvan de statuten niet zijn opgenomen in een notariële akte, tenzij zij
      worden\nvertegenwoordigd door een derde die beroepsmatig rechtsbijstand verleent."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36b
  - number: 8:36b.2
    text: "Bij algemene maatregel van bestuur kunnen andere uitzonderingen worden gemaakt op de verplichting\n\
      tot stukkenwisseling langs elektronische weg bedoeld in [artikel 8:36a][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:36a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36b
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:36a
        hoofdstuk: '8'
        afdeling: 8.1.6a
  - number: 8:36b.3
    text: "Indien een partij niet verplicht is langs elektronische weg te procederen en niet langs\nelektronische
      weg procedeert, dient zij de stukken in op papier. De griffier stelt stukken en\nmededelingen op
      papier, of indien deze partij dit wenst langs elektronische weg, aan hem ter\nbeschikking en stelt
      de door deze partij ingediende stukken ter beschikking van de overige partijen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36b
  - number: 8:36c.1
    text: "Als tijdstip waarop een bericht door de bestuursrechter langs elektronische weg is ontvangen,
      geldt\nhet tijdstip waarop het bericht het digitale systeem voor gegevensverwerking van de bestuursrechter\n\
      heeft bereikt. Na elke indiening langs elektronische weg ontvangt de indiener een\nontvangstbevestiging
      in het digitale systeem voor gegevensverwerking."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36c
  - number: 8:36c.2
    text: "Als tijdstip waarop een bericht dat door de bestuursrechter is geplaatst in het in het eerste
      lid\ngenoemde digitale systeem voor gegevensverwerking door de geadresseerde is ontvangen, geldt
      het\ntijdstip waarop de bestuursrechter de geadresseerde hierover een kennisgeving heeft verzonden
      buiten\nhet digitale systeem voor gegevensverwerking."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36c
  - number: 8:36c.3
    text: "Als tijdstip waarop een bericht dat door een partij of een andere betrokkene bij de procedure
      is\ngeplaatst in het in het eerste lid genoemde digitale systeem voor gegevensverwerking door de
      andere\npartijen en betrokkenen bij de procedure is ontvangen, geldt het tijdstip waarop de bestuursrechter\n\
      de betrokkenen hierover een kennisgeving heeft verzonden buiten het digitale systeem voor\ngegevensverwerking."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36c
  - number: 8:36c.4
    text: "Indien een partij of andere betrokkene bij de procedure afziet van digitale bereikbaarheid
      buiten\nhet digitale systeem voor gegevensverwerking als bedoeld in het eerste lid, zodat de kennisgeving\n\
      bedoeld in het tweede en derde lid niet kan worden gezonden, geldt als tijdstip waarop een bericht\n\
      als bedoeld in deze leden door hem is ontvangen, het tijdstip waarop het bericht voor hem\ntoegankelijk
      is geworden in het digitale systeem voor gegevensverwerking."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36c
  - number: 8:36c.1
    text: "Als tijdstip waarop een bericht door de bestuursrechter langs elektronische weg is ontvangen,
      geldt\nhet tijdstip waarop het bericht het digitale systeem voor gegevensverwerking van de bestuursrechter\n\
      heeft bereikt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36c
  - number: 8:36c.2
    text: "Als tijdstip waarop een bericht dat door de bestuursrechter is geplaatst in het in het eerste
      lid\ngenoemde digitale systeem voor gegevensverwerking door de geadresseerde is ontvangen, geldt
      het\ntijdstip waarop de bestuursrechter de geadresseerde hierover een kennisgeving heeft verzonden
      buiten\nhet digitale systeem voor gegevensverwerking."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36c
  - number: 8:36c.3
    text: "Als tijdstip waarop een bericht dat door een partij of een andere betrokkene bij de procedure
      is\ngeplaatst in het in het eerste lid genoemde digitale systeem voor gegevensverwerking door de
      andere\npartijen en betrokkenen bij de procedure is ontvangen, geldt het tijdstip waarop de bestuursrechter\n\
      de betrokkenen hierover een kennisgeving heeft verzonden buiten het digitale systeem voor\ngegevensverwerking."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36c
  - number: 8:36c.4
    text: "Indien een partij of andere betrokkene bij de procedure afziet van digitale bereikbaarheid
      buiten\nhet digitale systeem voor gegevensverwerking als bedoeld in het eerste lid, zodat de kennisgeving\n\
      bedoeld in het tweede en derde lid niet kan worden gezonden, geldt als tijdstip waarop een bericht\n\
      als bedoeld in deze leden door hem is ontvangen, het tijdstip waarop het bericht voor hem\ntoegankelijk
      is geworden in het digitale systeem voor gegevensverwerking."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36c
  - number: 8:36d.1
    text: "Waar in de [hoofdstukken 6][ref1] en [8][ref2] voor het verkeer met de bestuursrechter ondertekening\n\
      is voorgeschreven is aan dit vereiste voldaan indien het stuk is ondertekend met een elektronische\n\
      handtekening die voldoet aan bij of krachtens algemene maatregel van bestuur te stellen eisen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36d
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '6'
      - id: ref2
        bwb_id: BWBR0005537
        hoofdstuk: '8'
  - number: 8:36d.2
    text: "Een beroepschrift of verzoekschrift dat langs elektronische weg is ingediend in het digitale
      systeem\nvoor gegevensverwerking van de bestuursrechter, geldt als ondertekend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36d
  - number: 8:36e
    text: "De bestuursrechter kan bepalen dat een door of namens hem gemaakte beeld- of geluidsopname
      van een\nzakelijke samenvatting van:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36e
  - number: 8:36e.a
    text: "het geven van inlichtingen bedoeld in [artikel 8:44][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:44"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36e
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:44
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:36e.b
    text: "het maken van mondelinge opmerkingen bedoeld in [artikel 8:45a, tweede lid][ref1],\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:45a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36e
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:45a
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:36e.c
    text: "het onderzoek ter plaatse bedoeld in de [artikelen 8:50][ref1] en [8:51][ref2], en\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:50\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:51"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36e
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:50
        hoofdstuk: '8'
        afdeling: 8.2.2
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:51
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:36e.d
    text: "de zitting bedoeld in [artikel 8:61][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:61"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36e
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:61
        hoofdstuk: '8'
        afdeling: 8.2.5
  - number: 8:36ea
    text: Dit onderdeel is nog niet inwerking getreden
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36ea
  - number: 8:36f.1
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over het\n\
      elektronisch verkeer met de bestuursrechter, het digitale systeem voor gegevensverwerking en de\n\
      verschoonbaarheid van termijnoverschrijdingen wegens verstoring van het digitale systeem voor\n\
      gegevensverwerking van de rechterlijke instanties of van de toegang tot dit systeem."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36f
  - number: 8:36f.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld over de toepassing
      van\nbeeld- en geluidsopnamen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36f
  - number: 8:36g
    text: "Dit artikel is in werking getreden in verband met de invoering van digitaal procederen. Zie
      voor de\nprocedures en gerechten waarvoor digitaal procederen geldt het Overzicht gefaseerde inwerkingtreding\n\
      op www.rijksoverheid.nl/KEI. De verzending van berichten door de griffier geschiedt langs\nelektronische
      weg, met uitzondering van de berichtgeving aan een partij als bedoeld in [artikel\n8:36b][ref1],
      die te kennen heeft gegeven deze op papier te willen ontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:36b"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:36g
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:36b
        hoofdstuk: '8'
        afdeling: 8.1.6a
  - number: 8:37.1
    text: "Oproepingen, de uitnodiging om op een zitting van de bestuursrechter te verschijnen, de uitnodiging\n\
      om te verklaren of van het recht ter zitting te worden gehoord gebruik wordt gemaakt, alsmede de\n\
      verzending van een afschrift van de uitspraak en van het proces-verbaal van de mondelinge uitspraak\n\
      aan een geadresseerde voor wie de verplichting tot digitaal procederen als bedoeld in [artikel\n\
      8:36a][ref1] niet geldt en die niet digitaal procedeert, geschieden door de griffier bij\naangetekende
      brief, tenzij de bestuursrechter anders bepaalt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:36a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:37
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:36a
        hoofdstuk: '8'
        afdeling: 8.1.6a
  - number: 8:37.2
    text: "Voor het overige geschiedt de verzending van stukken aan geadresseerden als bedoeld in het
      eerste\nlid door de griffier bij gewone brief, tenzij de bestuursrechter anders bepaalt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:37
  - number: 8:37.3
    text: In een brief wordt de datum van verzending vermeld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:37
  - number: 8:38.1
    text: "Indien de griffier een bij aangetekende brief verzonden stuk terug ontvangt en hem blijkt dat
      de\ngeadresseerde op de dag van verzending of uiterlijk een week daarna in de basisregistratie personen\n\
      stond ingeschreven op het op het stuk vermelde adres, dan verzendt hij het stuk zo spoedig mogelijk\n\
      bij gewone brief."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:38
  - number: 8:38.2
    text: "In de overige gevallen waarin de griffier een bij aangetekende brief verzonden stuk terug ontvangt,\n\
      verbetert hij, indien mogelijk, het op het stuk vermelde adres en verzendt hij het stuk opnieuw
      bij\naangetekende brief."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:38
  - number: 8:39.1
    text: "De griffier zendt de op de zaak betrekking hebbende stukken zo spoedig mogelijk aan partijen,
      voor\nzover de bestuursrechter niet op grond van de [artikelen 8:29][ref1] of [8:32][ref2] anders
      heeft\nbeslist of tenzij het de stukken betreft waarvan op grond van de [Wet open overheid][ref3]
      om\nopenbaarmaking of verstrekking is verzocht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:29\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:32\n[ref3]: https://wetten.overheid.nl/BWBR0045754"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:39
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:29
        hoofdstuk: '8'
        afdeling: 8.1.5
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:32
        hoofdstuk: '8'
        afdeling: 8.1.5
      - id: ref3
        bwb_id: BWBR0045754
  - number: 8:39.2
    text: "De griffier kan de toezending van zeer omvangrijke stukken of van stukken die bezwaarlijk kunnen\n\
      worden vermenigvuldigd, achterwege laten. Hij stelt partijen daarvan in kennis en vermeldt daarbij\n\
      dat deze stukken gedurende een door hem te bepalen termijn van ten minste een week ter griffie ter\n\
      inzage worden gelegd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:39
  - number: 8:39.3
    text: "Partijen kunnen afschriften van of uittreksels uit de in het tweede lid bedoelde stukken verkrijgen.\n\
      Met betrekking tot de kosten is het bij en krachtens de [Wet tarieven in strafzaken][ref1] bepaalde\n\
      van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002406"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:39
    references:
      - id: ref1
        bwb_id: BWBR0002406
  - number: 8:40
    text: "Indien het beroepschrift is ingediend door twee of meer personen, kan worden volstaan met verzending\n\
      van de oproeping, de uitnodiging om op een zitting van de bestuursrechter te verschijnen, de op
      de\nzaak betrekking hebbende stukken en een afschrift van de uitspraak of van het proces-verbaal
      van de\nmondelinge uitspraak aan de persoon die als eerste in het beroepschrift is vermeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:40
  - number: 8:40a.1
    text: "[Afdeling 2.3][ref1] is van overeenkomstige toepassing op het verkeer met de bestuursrechter.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:40a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 8:40a.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over het\n\
      elektronisch verkeer met de bestuursrechter."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:40a
  - number: 8:40a.3
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      toepassing van videoconferentie."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:40a
  - number: 8:41.1
    text: Van de indiener van het beroepschrift wordt door de griffier een griffierecht geheven.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41
  - number: 8:41.2
    text: 'Het griffierecht bedraagt:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41
  - number: 8:41.2.a
    text: "€ 51 indien door een natuurlijke persoon beroep is ingesteld tegen een besluit als omschreven
      in de\nbij deze wet behorende [Regeling verlaagd griffierecht][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: 8:41.2.b
    text: € 187 indien door een natuurlijke persoon beroep is ingesteld tegen een ander besluit,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41
  - number: 8:41.2.c
    text: € 371 indien anders dan door een natuurlijke persoon beroep is ingesteld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41
  - number: 8:41.3
    text: "Indien het een beroepschrift tegen twee of meer samenhangende besluiten dan wel van twee of
      meer\nindieners tegen hetzelfde besluit betreft, is eenmaal griffierecht verschuldigd. Dit griffierecht
      is\ngelijk aan het hoogste van de bedragen die bij toepassing van het tweede lid verschuldigd zouden\n\
      zijn geweest."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41
  - number: 8:41.4
    text: "De griffier deelt de indiener van het beroepschrift mede welk griffierecht is verschuldigd
      en wijst\nhem daarbij op het bepaalde in het vijfde en zesde lid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41
  - number: 8:41.5
    text: "Het griffierecht dient binnen vier weken na verzending van de mededeling van de griffier te
      zijn\nbijgeschreven op de rekening van het gerecht dan wel ter griffie te zijn gestort."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41
  - number: 8:41.6
    text: "Indien het bedrag niet tijdig is bijgeschreven of gestort, is het beroep niet-ontvankelijk,
      tenzij\nredelijkerwijs niet kan worden geoordeeld dat de indiener in verzuim is geweest."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41
  - number: 8:41.7
    text: "Indien het beroep wordt ingetrokken omdat het bestuursorgaan geheel of gedeeltelijk aan de
      indiener\nvan het beroepschrift is tegemoetgekomen, vergoedt het bestuursorgaan aan de indiener
      het door deze\nbetaalde griffierecht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41
  - number: 8:41.8
    text: "In andere gevallen kan het bestuursorgaan, indien het beroep wordt ingetrokken, het betaalde\n\
      griffierecht geheel of gedeeltelijk vergoeden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41
  - number: 8:41a
    text: De bestuursrechter beslecht het hem voorgelegde geschil zoveel mogelijk definitief.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:41a
  - number: 8:42.1
    text: "Binnen vier weken na de dag van verzending van de gronden van het beroepschrift aan het\nbestuursorgaan
      zendt dit de op de zaak betrekking hebbende stukken aan de bestuursrechter en kan het\neen verweerschrift
      indienen. Indien de bestuursrechter om een verweerschrift heeft verzocht, dient\nhet bestuursorgaan
      binnen vier weken een verweerschrift in."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:42
  - number: 8:42.2
    text: De bestuursrechter kan de in het eerste lid bedoelde termijnen verlengen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:42
  - number: 8:43.1
    text: "De bestuursrechter kan de indiener van het beroepschrift in de gelegenheid stellen schriftelijk
      te\nrepliceren. In dat geval wordt het bestuursorgaan in de gelegenheid gesteld schriftelijk te\n\
      dupliceren. De bestuursrechter stelt de termijnen voor repliek en dupliek vast."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:43
  - number: 8:43.2
    text: "De bestuursrechter stelt andere partijen dan de in het eerste lid bedoelde in de gelegenheid
      om ten\nminste eenmaal een schriftelijke uiteenzetting over de zaak te geven. Hij stelt hiervoor
      een termijn\nvast."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:43
  - number: 8:44.1
    text: "De bestuursrechter kan partijen oproepen om in persoon dan wel in persoon of bij gemachtigde
      te\nverschijnen om te worden gehoord, al dan niet voor het geven van inlichtingen. Indien niet alle\n\
      partijen worden opgeroepen, worden de niet opgeroepen partijen in de gelegenheid gesteld het horen\n\
      bij te wonen en een uiteenzetting over de zaak te geven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:44
  - number: 8:44.2
    text: Van het geven van inlichtingen wordt door de griffier een proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:44
  - number: 8:44.3
    text: "Het wordt door de voorzitter en de griffier ondertekend. Bij verhindering van de voorzitter
      of de\ngriffier wordt dit in het proces-verbaal vermeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:44
  - number: 8:45.1
    text: "De bestuursrechter kan partijen en anderen verzoeken binnen een door hem te bepalen termijn\n\
      schriftelijk inlichtingen te geven en onder hen berustende stukken in te zenden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:45
  - number: 8:45.2
    text: "Bestuursorganen zijn, ook als zij geen partij zijn, verplicht aan het verzoek, bedoeld in het
      eerste\nlid, te voldoen. [Artikel 8:29][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:29"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:45
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:29
        hoofdstuk: '8'
        afdeling: 8.1.5
  - number: 8:45.3
    text: "Werkgevers van partijen zijn, ook als zij geen partij zijn, verplicht aan het verzoek, bedoeld
      in\nhet eerste lid, te voldoen. [Artikel 8:29][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:29"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:45
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:29
        hoofdstuk: '8'
        afdeling: 8.1.5
  - number: 8:45.4
    text: "Van het voornemen van de bestuursrechter tot het vragen van inlichtingen of advies aan de Europese\n\
      Commissie krachtens artikel 15, eerste lid, van Verordening (EG) nr. 1/2003 van de Raad van\n16 december
      2002 betreffende de uitvoering van de mededingingsregels van de artikelen 81 en 82 van\nhet Verdrag
      (PbEG 2003, L 1) wordt aan partijen mededeling gedaan. De bestuursrechter kan partijen\nin de gelegenheid
      stellen om hun wensen omtrent de te vragen inlichtingen of het te vragen advies\nbinnen een door
      hem te bepalen termijn schriftelijk aan hem kenbaar te maken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:45
  - number: 8:45.5
    text: "Op het verstrekken van inlichtingen of advies door de Europese Commissie is [artikel 8:29][ref1]
      van\novereenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:29"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:45
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:29
        hoofdstuk: '8'
        afdeling: 8.1.5
  - number: 8:45.6
    text: "Partijen kunnen binnen vier weken na de dag van verzending aan hen van de inlichtingen of het
      advies\nvan de Europese Commissie schriftelijk hun zienswijze met betrekking tot de inlichtingen
      of het\nadvies naar voren brengen. De bestuursrechter kan deze termijn verlengen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:45
  - number: 8:45a.1
    text: "De Europese Commissie en de Autoriteit Consument en Markt kunnen, niet optredende als partij,\n\
      schriftelijke opmerkingen maken krachtens artikel 15, derde lid, eerste alinea, van de in [artikel\n\
      8:45, vierde lid][ref1], genoemde verordening indien zij de wens daartoe te kennen hebben gegeven.\n\
      De bestuursrechter kan daarvoor een termijn vaststellen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:45"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:45a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:45
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:45a.2
    text: "Met toestemming van de bestuursrechter kunnen de Europese Commissie en de Autoriteit Consument
      en\nMarkt ook mondelinge opmerkingen maken. De bestuursrechter kan de Europese Commissie en de\n\
      Autoriteit Consument en Markt voor het maken van mondelinge opmerkingen uitnodigen. Partijen worden\n\
      in de gelegenheid gesteld daarbij aanwezig te zijn. [Artikel 8:44, tweede en derde lid][ref1], is\n\
      van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:44"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:45a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:44
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:45a.3
    text: "De bestuursrechter doet partijen schriftelijk mededeling van de stukken die hij krachtens artikel\n\
      15, derde lid, tweede alinea, van de verordening aan de Europese Commissie of de Autoriteit\nConsument
      en Markt verstrekt met het oog op de door hen te maken opmerkingen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:45a
  - number: 8:45a.4
    text: "Partijen kunnen binnen vier weken na de dag van verzending aan hen van de opmerkingen dan wel
      van\nhet proces-verbaal van de opmerkingen van de Europese Commissie of de Autoriteit Consument
      en Markt\nschriftelijk hun zienswijze met betrekking tot de opmerkingen naar voren brengen. De bestuursrechter\n\
      kan deze termijn verlengen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:45a
  - number: 8:46.1
    text: De bestuursrechter kan getuigen oproepen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:46
  - number: 8:46.2
    text: "De bestuursrechter deelt de namen en woonplaatsen van de getuigen, de plaats en het tijdstip
      waarop\ndezen zullen worden gehoord en de feiten waarop het horen betrekking zal hebben, ten minste
      een week\ntevoren aan partijen mee."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:46
  - number: 8:46.3
    text: "De [artikelen 179, eerste, tweede en derde lid, eerste volzin][ref1], en [180, eerste tot en
      met\nderde en vijfde lid, van het Wetboek van Burgerlijke Rechtsvordering][ref2] zijn van overeenkomstige\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel179\n[ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel180"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:46
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: '179'
      - id: ref2
        bwb_id: BWBR0001827
        artikel: '180'
  - number: 8:47.1
    text: De bestuursrechter kan een deskundige benoemen voor het instellen van een onderzoek.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:47
  - number: 8:47.2
    text: "Bij de benoeming worden vermeld de opdracht die moet worden vervuld en de termijn, bedoeld
      in het\nvierde lid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:47
  - number: 8:47.3
    text: "Van het voornemen tot het benoemen van een deskundige als bedoeld in het eerste lid wordt aan\n\
      partijen mededeling gedaan. De bestuursrechter kan partijen in de gelegenheid stellen om hun wensen\n\
      omtrent het onderzoek binnen een door hem te bepalen termijn schriftelijk aan hem kenbaar te maken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:47
  - number: 8:47.4
    text: "De bestuursrechter stelt een termijn binnen welke de deskundige aan hem een schriftelijk verslag
      van\nhet onderzoek uitbrengt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:47
  - number: 8:47.5
    text: "Partijen kunnen binnen vier weken na de dag van verzending van het verslag aan hen schriftelijk
      hun\nzienswijze met betrekking tot het verslag naar voren brengen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:47
  - number: 8:47.6
    text: De bestuursrechter kan de in het vijfde lid bedoelde termijn verlengen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:47
  - number: 8:48.1
    text: "De arts die voor het instellen van een onderzoek als bedoeld in [artikel 8:47, eerste lid][ref1],\n\
      een persoon moet onderzoeken, kan de voor het onderzoek van belang zijnde inlichtingen over deze\n\
      persoon inwinnen bij de behandelend arts of de behandelende artsen, de verzekeringsarts en de\n\
      adviserend arts van het bestuursorgaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:47"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:48
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:47
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:48.2
    text: "Zij verstrekken de gevraagde inlichtingen voor zover daardoor de persoonlijke levenssfeer van
      de\nbetrokken persoon niet onevenredig wordt geschaad."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:48
  - number: 8:49
    text: De bestuursrechter kan tolken benoemen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:49
  - number: 8:50.1
    text: "De bestuursrechter kan een onderzoek ter plaatse instellen. Hij heeft daarbij toegang tot elke\n\
      plaats voor zover dat redelijkerwijs voor de vervulling van zijn taak nodig is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:50
  - number: 8:50.2
    text: Bestuursorganen verlenen de medewerking die in het belang van het onderzoek is vereist.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:50
  - number: 8:50.3
    text: "Van plaats en tijdstip van het onderzoek wordt aan partijen mededeling gedaan. Zij kunnen bij
      het\nonderzoek aanwezig zijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:50
  - number: 8:50.4
    text: Van het onderzoek wordt door de griffier een proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:50
  - number: 8:50.5
    text: "Het wordt door de voorzitter en de griffier ondertekend. Bij verhindering van de voorzitter
      of de\ngriffier wordt dit in het proces-verbaal vermeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:50
  - number: 8:51.1
    text: "De bestuursrechter kan aan de griffier opdragen een onderzoek ter plaatse in te stellen. Deze
      heeft\ndaarbij toegang tot elke plaats voor zover dat redelijkerwijs voor de vervulling van de hem\n\
      opgedragen taak nodig is. De bestuursrechter is bevoegd tot het geven van een machtiging tot\nbinnentreden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51
  - number: 8:51.2
    text: "[Artikel 8:50, tweede en derde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:50"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:50
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:51.3
    text: "Van het onderzoek wordt door de griffier een proces-verbaal opgemaakt, dat door hem wordt\n\
      ondertekend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51
  - number: 8:51a.1
    text: "De bestuursrechter kan het bestuursorgaan in de gelegenheid stellen een gebrek in het bestreden\n\
      besluit te herstellen of te laten herstellen. De vorige volzin vindt geen toepassing, indien\nbelanghebbenden
      die niet als partij aan het geding deelnemen daardoor onevenredig kunnen worden\nbenadeeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51a
  - number: 8:51a.2
    text: "De bestuursrechter bepaalt de termijn waarbinnen het bestuursorgaan het gebrek kan herstellen.
      Hij\nkan deze termijn verlengen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51a
  - number: 8:51b.1
    text: "Het bestuursorgaan deelt de bestuursrechter zo spoedig mogelijk mede of het gebruik maakt van
      de\ngelegenheid om het gebrek te herstellen of te laten herstellen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51b
  - number: 8:51b.2
    text: "Indien het bestuursorgaan overgaat tot herstel van het gebrek, deelt het de bestuursrechter
      zo\nspoedig mogelijk schriftelijk mede op welke wijze het gebrek is hersteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51b
  - number: 8:51b.3
    text: "Partijen kunnen binnen vier weken na verzending van de mededeling bedoeld in het tweede lid,\n\
      schriftelijk hun zienswijze over de wijze waarop het gebrek is hersteld, naar voren brengen. De\n\
      bestuursrechter kan deze termijn verlengen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51b
  - number: 8:51c
    text: "De bestuursrechter deelt partijen mede op welke wijze het beroep verder wordt behandeld binnen
      vier\nweken na:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51c
  - number: 8:51c.a
    text: "ontvangst van de mededeling van het bestuursorgaan dat het geen gebruik maakt van de gelegenheid
      om\nhet gebrek te herstellen of te laten herstellen;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51c
  - number: 8:51c.b
    text: "het ongebruikt verstrijken van de termijn bedoeld in [artikel 8:51a, tweede lid][ref1];\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:51a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51c
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:51a
        hoofdstuk: '8'
        afdeling: 8.2.2a
  - number: 8:51c.c
    text: ontvangst van de zienswijzen; of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51c
  - number: 8:51c.d
    text: "het ongebruikt verstrijken van de termijn bedoeld in [artikel 8:51b, derde lid][ref1].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:51b"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51c
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:51b
        hoofdstuk: '8'
        afdeling: 8.2.2a
  - number: 8:51d
    text: "Indien de bestuursrechter in hoogste aanleg uitspraak doet, kan hij het bestuursorgaan opdragen
      een\ngebrek in het bestreden besluit te herstellen of te laten herstellen. De [artikelen 8:51a,
      eerste\nlid, tweede volzin, en tweede lid][ref1], [8:51b, tweede en derde lid][ref2], en [8:51c,
      aanhef en\nonderdelen b tot en met d][ref3], zijn van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:51a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:51b\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel8:51c"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:51d
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:51a
        hoofdstuk: '8'
        afdeling: 8.2.2a
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:51b
        hoofdstuk: '8'
        afdeling: 8.2.2a
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 8:51c
        hoofdstuk: '8'
        afdeling: 8.2.2a
  - number: 8:52.1
    text: De bestuursrechter kan, indien de zaak spoedeisend is, bepalen dat deze versneld wordt
      behandeld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:52
  - number: 8:52.2
    text: 'In dat geval kan de bestuursrechter:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:52
  - number: 8:52.2.a
    text: "de in [artikel 8:41, vijfde lid][ref1], bedoelde termijn verkorten,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:41"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:52
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:41
        hoofdstuk: '8'
        afdeling: 8.2.1
  - number: 8:52.2.b
    text: "de in [artikel 8:42, eerste lid][ref1], bedoelde termijnen verkorten,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:42"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:52
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:42
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:52.2.c
    text: "[artikel 8:43, tweede lid][ref1], geheel of gedeeltelijk buiten toepassing laten,\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:43"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:52
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:43
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:52.2.d
    text: "[artikel 8:47, derde lid][ref1], geheel of gedeeltelijk buiten toepassing laten,\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:47"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:52
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:47
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:52.2.e
    text: "de in [artikel 8:47, vijfde lid][ref1], bedoelde termijn verkorten, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:47"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:52
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:47
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:52.2.f
    text: "de in [artikel 8:58, eerste lid][ref1], bedoelde termijn verkorten.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:58"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:52
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:58
        hoofdstuk: '8'
        afdeling: 8.2.5
  - number: 8:52.3
    text: "Indien de bestuursrechter bepaalt dat de zaak versneld wordt behandeld, bepaalt hij tevens
      zo\nspoedig mogelijk het tijdstip waarop de zitting zal plaatsvinden en doet hij daarvan onverwijld\n\
      mededeling aan partijen. [Artikel 8:56][ref1] is niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:56"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:52
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:56
        hoofdstuk: '8'
        afdeling: 8.2.5
  - number: 8:53
    text: "Blijkt aan de bestuursrechter bij de behandeling dat de zaak niet voldoende spoedeisend is
      om een\nversnelde behandeling te rechtvaardigen of dat de zaak een gewone behandeling vordert, dan
      bepaalt\nhij dat de zaak verder op de gewone wijze wordt behandeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:53
  - number: 8:54.1
    text: "Totdat partijen zijn uitgenodigd om op een zitting van de bestuursrechter te verschijnen, kan
      de\nbestuursrechter het onderzoek sluiten, indien voortzetting van het onderzoek niet nodig is,
      omdat:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:54
  - number: 8:54.1.a
    text: de bestuursrechter kennelijk onbevoegd is,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:54
  - number: 8:54.1.b
    text: het beroep kennelijk niet-ontvankelijk is,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:54
  - number: 8:54.1.c
    text: het beroep kennelijk ongegrond is, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:54
  - number: 8:54.1.d
    text: het beroep kennelijk gegrond is.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:54
  - number: 8:54.2
    text: "In de uitspraak na toepassing van het eerste lid worden partijen gewezen op [artikel 8:55,
      eerste\nlid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:55"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:54
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:55
        hoofdstuk: '8'
        afdeling: 8.2.4
  - number: 8:54a.1
    text: "Totdat partijen zijn uitgenodigd om op een zitting van de bestuursrechter te verschijnen, kan
      de\nbestuursrechter het onderzoek sluiten, indien voortzetting van het onderzoek niet nodig is,
      omdat\nhet bestuursorgaan kennelijk ten onrechte heeft ingestemd met rechtstreeks beroep bij de\n\
      bestuursrechter."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:54a
  - number: 8:54a.2
    text: "In dat geval strekt de uitspraak ertoe dat het bestuursorgaan het beroepschrift als bezwaarschrift\n\
      behandelt. [Artikel 7:10][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:10"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:54a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:10
        hoofdstuk: '7'
        afdeling: '7.2'
  - number: 8:55.1
    text: "Tegen de uitspraak, bedoeld in [artikel 8:54, tweede lid][ref1], kunnen een belanghebbende
      en het\nbestuursorgaan verzet doen bij de bestuursrechter.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:54"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:54
        hoofdstuk: '8'
        afdeling: 8.2.4
  - number: 8:55.2
    text: "De [artikelen 6:4, derde lid][ref1], [6:5 tot en met 6:9][ref2], [6:11][ref3], [6:14][ref4],\n\
      [6:15][ref5], [6:17][ref6] en [6:21][ref7] zijn van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel6:5\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel6:11\n\
      [ref4]: https://wetten.overheid.nl/BWBR0005537#Artikel6:14\n[ref5]: https://wetten.overheid.nl/BWBR0005537#Artikel6:15\n\
      [ref6]: https://wetten.overheid.nl/BWBR0005537#Artikel6:17\n[ref7]: https://wetten.overheid.nl/BWBR0005537#Artikel6:21"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:4
        hoofdstuk: '6'
        afdeling: '6.2'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 6:5
        hoofdstuk: '6'
        afdeling: '6.2'
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 6:11
        hoofdstuk: '6'
        afdeling: '6.2'
      - id: ref4
        bwb_id: BWBR0005537
        artikel: 6:14
        hoofdstuk: '6'
        afdeling: '6.2'
      - id: ref5
        bwb_id: BWBR0005537
        artikel: 6:15
        hoofdstuk: '6'
        afdeling: '6.2'
      - id: ref6
        bwb_id: BWBR0005537
        artikel: 6:17
        hoofdstuk: '6'
        afdeling: '6.2'
      - id: ref7
        bwb_id: BWBR0005537
        artikel: 6:21
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 8:55.3
    text: "Indien bij wet de werking van een uitspraak wordt opgeschort totdat de termijn voor het instellen\n\
      van hoger beroep is verstreken of, indien hoger beroep is ingesteld, op het hoger beroep is beslist,\n\
      wordt de werking van de uitspraak, bedoeld in [artikel 8:54, tweede lid][ref1], op overeenkomstige\n\
      wijze opgeschort.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:54"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:54
        hoofdstuk: '8'
        afdeling: 8.2.4
  - number: 8:55.4
    text: "Alvorens uitspraak te doen op het verzet, stelt de bestuursrechter de indiener van het verzetschrift\n\
      die daarom heeft gevraagd, in de gelegenheid op een zitting te worden gehoord, tenzij hij van\n\
      oordeel is dat het verzet gegrond is. In andere gevallen kan de bestuursrechter de indiener in de\n\
      gelegenheid stellen op een zitting te worden gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55.5
    text: "De bestuursrechter kan ook de andere partijen in de gelegenheid stellen op de zitting, bedoeld
      in\nhet vierde lid, te worden gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55.6
    text: "Indien de uitspraak waartegen verzet is gedaan, is gedaan door een meervoudige kamer, wordt\n\
      uitspraak op het verzet gedaan door een meervoudige kamer. Van de kamer die uitspraak doet op het\n\
      verzet maakt geen deel uit degene die zitting heeft gehad in de kamer die de uitspraak heeft gedaan\n\
      waartegen verzet is gedaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55.7
    text: 'De uitspraak strekt tot:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55.7.a
    text: niet-ontvankelijkverklaring van het verzet,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55.7.b
    text: ongegrondverklaring van het verzet, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55.7.c
    text: gegrondverklaring van het verzet.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55.8
    text: "Indien de bestuursrechter het verzet niet-ontvankelijk of ongegrond verklaart, blijft de uitspraak\n\
      waartegen verzet was gedaan in stand."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55.9
    text: "Indien de bestuursrechter het verzet gegrond verklaart, vervalt de uitspraak waartegen verzet
      was\ngedaan en wordt het onderzoek voortgezet in de stand waarin het zich bevond."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55.10
    text: "Indien de bestuursrechter het verzet gegrond verklaart, kan hij tevens uitspraak doen op het
      beroep,\nmits:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55.10.a
    text: nader onderzoek redelijkerwijs niet kan bijdragen aan de beoordeling van de zaak, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55.10.b
    text: "de partijen in de gelegenheid zijn gesteld op een zitting te worden gehoord en daarbij zijn
      gewezen\nop de bevoegdheid om tevens uitspraak te doen op het beroep."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55
  - number: 8:55a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55a
  - number: 8:55b.1
    text: "Indien het beroep is gericht tegen het niet tijdig nemen van een besluit, doet de bestuursrechter\n\
      binnen acht weken nadat het beroepschrift is ontvangen en aan de vereisten van [artikel 6:5][ref1]\n\
      is voldaan, uitspraak met toepassing van [artikel 8:54][ref2], tenzij de bestuursrechter een\nonderzoek
      ter zitting nodig acht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:5\n[ref2]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:54"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55b
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:5
        hoofdstuk: '6'
        afdeling: '6.2'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:54
        hoofdstuk: '8'
        afdeling: 8.2.4
  - number: 8:55b.2
    text: "Indien de bestuursrechter een onderzoek ter zitting nodig acht, deelt hij dit zo spoedig mogelijk\n\
      aan partijen mede."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55b
  - number: 8:55b.3
    text: "Indien de bestuursrechter een onderzoek ter zitting nodig acht, behandelt hij het beroep zo
      mogelijk\nmet toepassing van [artikel 8:52][ref1]. In dat geval doet de bestuursrechter zo mogelijk
      binnen\ndertien weken uitspraak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:52"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55b
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:52
        hoofdstuk: '8'
        afdeling: 8.2.3
  - number: 8:55c
    text: "Indien het beroep gegrond is, stelt de bestuursrechter desgevraagd tevens de hoogte van de
      ingevolge\n[afdeling 4.1.3][ref1] verbeurde dwangsom vast. De [artikelen 611c][ref2] en [611g van
      het Wetboek\nvan Burgerlijke Rechtsvordering][ref3] zijn van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel611c\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001827#Artikel611g"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55c
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '4'
        afdeling: 4.1.3
      - id: ref2
        bwb_id: BWBR0001827
        artikel: 611c
      - id: ref3
        bwb_id: BWBR0001827
        artikel: 611g
  - number: 8:55d.1
    text: "Indien het beroep gegrond is en nog geen besluit is bekendgemaakt, bepaalt de bestuursrechter
      dat\nhet bestuursorgaan binnen twee weken na de dag waarop de uitspraak wordt verzonden alsnog een\n\
      besluit bekendmaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55d
  - number: 8:55d.2
    text: "De bestuursrechter verbindt aan zijn uitspraak een nadere dwangsom voor iedere dag dat het\n\
      bestuursorgaan in gebreke blijft de uitspraak na te leven. De [artikelen 611c][ref1] en [611g van\n\
      het Wetboek van Burgerlijke Rechtsvordering][ref2] zijn van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0001827#Artikel611c\n[ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel611g"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55d
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: 611c
      - id: ref2
        bwb_id: BWBR0001827
        artikel: 611g
  - number: 8:55d.3
    text: "In bijzondere gevallen of indien de naleving van andere wettelijke voorschriften daartoe noopt,
      kan\nde bestuursrechter een andere termijn bepalen of een andere voorziening treffen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55d
  - number: 8:55e.1
    text: "Indien tegen de met toepassing van [artikel 8:54][ref1] gedane uitspraak verzet wordt gedaan,\n\
      beslist de bestuursrechter daarover binnen zes weken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:54"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55e
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:54
        hoofdstuk: '8'
        afdeling: 8.2.4
  - number: 8:55e.2
    text: "[Artikel 8:55, derde lid][ref1], is niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:55"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55e
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:55
        hoofdstuk: '8'
        afdeling: 8.2.4
  - number: 8:55e.3
    text: Indien het verzet gegrond is, beslist de bestuursrechter zo spoedig mogelijk op het
      beroep.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55e
  - number: 8:55f.1
    text: "Tegen het niet tijdig bekendmaken van een beschikking van rechtswege kan de belanghebbende
      beroep\nbij de bestuursrechter instellen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55f
  - number: 8:55f.2
    text: Deze afdeling is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:55f
  - number: 8:56
    text: "Na afloop van het vooronderzoek worden partijen ten minste drie weken tevoren uitgenodigd om
      op een\nin de uitnodiging te vermelden plaats en tijdstip op een zitting van de bestuursrechter
      te\nverschijnen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:56
  - number: 8:57.1
    text: "De bestuursrechter kan bepalen dat het onderzoek ter zitting achterwege blijft indien geen
      van de\npartijen, nadat zij zijn gewezen op hun recht ter zitting te worden gehoord, binnen een
      door hem\ngestelde redelijke termijn heeft verklaard dat zij gebruik wil maken van dit recht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:57
  - number: 8:57.2
    text: "Is het beroep reeds ter zitting behandeld, dan kan de bestuursrechter na toepassing van [artikel\n\
      8:51a][ref1] bepalen dat een nader onderzoek ter zitting achterwege blijft indien:\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:51a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:57
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:51a
        hoofdstuk: '8'
        afdeling: 8.2.2a
  - number: 8:57.2.a
    text: "het bestuursorgaan heeft medegedeeld dat het geen gebruik maakt van de gelegenheid om het gebrek
      te\nherstellen of te laten herstellen;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:57
  - number: 8:57.2.b
    text: "de termijn als bedoeld in [artikel 8:51a, tweede lid][ref1], ongebruikt is verstreken;\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:51a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:57
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:51a
        hoofdstuk: '8'
        afdeling: 8.2.2a
  - number: 8:57.2.c
    text: partijen hun zienswijzen over de wijze waarop het gebrek is hersteld, naar voren hebben
      gebracht; of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:57
  - number: 8:57.2.d
    text: "de termijn als bedoeld in [artikel 8:51b, derde lid][ref1], ongebruikt is verstreken, tenzij\n\
      partijen daardoor kunnen worden benadeeld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:51b"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:57
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:51b
        hoofdstuk: '8'
        afdeling: 8.2.2a
  - number: 8:57.3
    text: "Als de bestuursrechter bepaalt dat het onderzoek of het nadere onderzoek ter zitting achterwege\n\
      blijft, sluit hij het onderzoek."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:57
  - number: 8:58.1
    text: Tot tien dagen voor de zitting kunnen partijen nadere stukken indienen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:58
  - number: 8:58.2
    text: "Op deze bevoegdheid worden partijen in de uitnodiging, bedoeld in [artikel 8:56][ref1], gewezen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:56"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:58
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:56
        hoofdstuk: '8'
        afdeling: 8.2.5
  - number: 8:59
    text: "De bestuursrechter kan een partij oproepen om in persoon dan wel in persoon of bij gemachtigde
      te\nverschijnen, al dan niet voor het geven van inlichtingen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:59
  - number: 8:60.1
    text: De bestuursrechter kan getuigen oproepen en deskundigen en tolken benoemen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:60
  - number: 8:60.2
    text: "De opgeroepen getuige en de deskundige of de tolk die zijn benoeming heeft aanvaard en door
      de\nbestuursrechter wordt opgeroepen, zijn verplicht aan de oproeping gevolg te geven. De [artikelen\n\
      172][ref1] en [178 van het Wetboek van Burgerlijke Rechtsvordering][ref2] zijn van overeenkomstige\n\
      toepassing. In de oproeping van de deskundige worden vermeld de opdracht die moet worden vervuld,
      de\nplaats en het tijdstip waarop de opdracht moet worden vervuld en de gevolgen die zijn verbonden
      aan\nhet niet verschijnen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel172\n[ref2]:
      https://wetten.overheid.nl/BWBR0001827#Artikel178"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:60
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: '172'
      - id: ref2
        bwb_id: BWBR0001827
        artikel: '178'
  - number: 8:60.3
    text: "Namen en woonplaatsen van de opgeroepen getuigen en deskundigen en de feiten waarop het horen\n\
      betrekking zal hebben onderscheidenlijk de opdracht die moet worden vervuld, worden bij de\nuitnodiging,
      bedoeld in [artikel 8:56][ref1], aan partijen zoveel mogelijk medegedeeld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:56"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:60
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:56
        hoofdstuk: '8'
        afdeling: 8.2.5
  - number: 8:60.4
    text: "Partijen kunnen getuigen en deskundigen meebrengen of bij aangetekende brief of deurwaardersexploit\n\
      oproepen, mits daarvan uiterlijk tien dagen voor de dag van de zitting aan de bestuursrechter en
      aan\nde andere partijen mededeling is gedaan, met vermelding van namen en woonplaatsen. Op deze\n\
      bevoegdheid worden partijen in de uitnodiging, bedoeld in [artikel 8:56][ref1], gewezen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:56"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:60
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:56
        hoofdstuk: '8'
        afdeling: 8.2.5
  - number: 8:60a.1
    text: "De schriftelijke opmerkingen van de Europese Commissie of de Autoriteit Consument en Markt,
      bedoeld\nin [artikel 8:45a, eerste lid][ref1], kunnen tot tien dagen voor de zitting worden ingediend.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:45a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:60a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:45a
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:60a.2
    text: "Indien de Europese Commissie of de Autoriteit Consument en Markt ter zitting verschijnt voor
      het\nmaken van mondelinge opmerkingen, wordt dit zoveel mogelijk aan partijen meegedeeld bij de\n\
      uitnodiging voor de zitting. [Artikel 8:45a, derde lid][ref1], is van overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:45a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:60a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:45a
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:61.1
    text: De voorzitter heeft de leiding van de zitting.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
  - number: 8:61.2
    text: De griffier houdt aantekening van het verhandelde ter zitting.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
  - number: 8:61.3
    text: 'De griffier maakt van de zitting een proces-verbaal op:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
  - number: 8:61.3.a
    text: "indien de bestuursrechter dit ambtshalve of op verzoek van een partij die daarbij belang heeft,\n\
      bepaalt, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
  - number: 8:61.3.b
    text: op verzoek van de hogerberoepsrechter of de Hoge Raad.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
  - number: 8:61.4
    text: "Het bevat de namen van de rechter of de rechters die de zaak behandelt onderscheidenlijk behandelen,\n\
      die van partijen en van hun vertegenwoordigers of gemachtigden die op de zitting zijn verschenen
      en\nvan degenen die hen hebben bijgestaan, en die van de getuigen, deskundigen en tolken die op
      de\nzitting zijn verschenen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
  - number: 8:61.5
    text: Het houdt een vermelding in van hetgeen op de zitting met betrekking tot de zaak is
      voorgevallen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
  - number: 8:61.6
    text: "Het wordt door de voorzitter en de griffier ondertekend. Bij verhindering van de voorzitter
      of de\ngriffier wordt dit in het proces-verbaal vermeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
  - number: 8:61.7
    text: Aan het proces-verbaal kunnen overgelegde pleitnotities worden gehecht.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
  - number: 8:61.8
    text: "De bestuursrechter kan bepalen dat de verklaring van een partij, getuige of deskundige geheel
      in het\nproces-verbaal zal worden opgenomen. In dat geval wordt de verklaring onverwijld op schrift
      gesteld\nen aan de partij, getuige of deskundige voorgelezen. Deze mag daarin wijzigingen aanbrengen,
      die op\nschrift worden gesteld en aan de partij, getuige of deskundige worden voorgelezen. De verklaring\n\
      wordt door de partij, getuige of deskundige ondertekend. Heeft ondertekening niet plaats, dan wordt\n\
      de reden daarvan in het proces-verbaal vermeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
  - number: 8:61.9
    text: "Nadat de bestuursrechter toepassing heeft gegeven aan [artikel 8:36e][ref1], kan de\nhogerberoepsrechter
      of de Hoge Raad verzoeken een schriftelijke weergave van de gesproken tekst van\nde beeld- of geluidsopname
      op te stellen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:36e"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:36e
        hoofdstuk: '8'
        afdeling: 8.1.6a
  - number: 8:61.10
    text: "De griffier die een proces-verbaal opmaakt stelt dit ter beschikking aan partijen, indien het
      derde\nlid, aanhef en onder a, van toepassing is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:61
  - number: 8:62.1
    text: De zitting is openbaar.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:62
  - number: 8:62.2
    text: "De bestuursrechter kan bepalen dat het onderzoek ter zitting geheel of gedeeltelijk zal plaatshebben\n\
      met gesloten deuren:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:62
  - number: 8:62.2.a
    text: in het belang van de openbare orde of de goede zeden,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:62
  - number: 8:62.2.b
    text: in het belang van de veiligheid van de Staat,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:62
  - number: 8:62.2.c
    text: "indien de belangen van minderjarigen of de eerbiediging van de persoonlijke levenssfeer van
      partijen\ndit eisen, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:62
  - number: 8:62.2.d
    text: indien openbaarheid het belang van een goede rechtspleging ernstig zou schaden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:62
  - number: 8:63.1
    text: "Op het horen van getuigen en deskundigen is [artikel 179, tweede en derde lid, eerste volzin,
      van\nhet Wetboek van Burgerlijke Rechtsvordering][ref1] van overeenkomstige toepassing. Op het horen
      van\ngetuigen is artikel 179, eerste lid, van het Wetboek van Burgerlijke Rechtsvordering van\n\
      overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel179"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:63
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: '179'
  - number: 8:63.2
    text: "De bestuursrechter kan afzien van het horen van door een partij meegebrachte of opgeroepen
      getuigen\nen deskundigen indien hij van oordeel is dat dit redelijkerwijs niet kan bijdragen aan
      de\nbeoordeling van de zaak."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:63
  - number: 8:63.3
    text: "Indien een door een partij opgeroepen getuige of deskundige niet is verschenen, kan de\nbestuursrechter
      deze oproepen. In dat geval schorst de bestuursrechter het onderzoek ter zitting."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:63
  - number: 8:64.1
    text: "De bestuursrechter kan het onderzoek ter zitting schorsen. Hij kan daarbij bepalen dat het\n\
      vooronderzoek wordt hervat."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:64
  - number: 8:64.2
    text: "Indien bij de schorsing geen tijdstip van de nadere zitting is bepaald, bepaalt de bestuursrechter\n\
      dit zo spoedig mogelijk. De griffier doet zo spoedig mogelijk mededeling aan partijen van het\n\
      tijdstip van de nadere zitting."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:64
  - number: 8:64.3
    text: "In de gevallen waarin schorsing van het onderzoek ter zitting heeft plaatsgevonden, wordt de
      zaak op\nde nadere zitting hervat in de stand waarin zij zich bevond."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:64
  - number: 8:64.4
    text: De bestuursrechter kan bepalen dat het onderzoek ter zitting opnieuw wordt aangevangen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:64
  - number: 8:64.5
    text: "De bestuursrechter kan bepalen dat de nadere zitting achterwege blijft indien geen van de partijen,\n\
      nadat zij zijn gewezen op hun recht ter zitting te worden gehoord, binnen een door hem gestelde\n\
      redelijke termijn heeft verklaard dat zij gebruik wil maken van dit recht. [Artikel 8:57, tweede
      en\nderde lid][ref1], is van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:57"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:64
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:57
        hoofdstuk: '8'
        afdeling: 8.2.5
  - number: 8:65.1
    text: De bestuursrechter sluit het onderzoek ter zitting, wanneer hij van oordeel is dat het is
      voltooid.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:65
  - number: 8:65.2
    text: "Voordat het onderzoek ter zitting wordt gesloten, hebben partijen het recht voor het laatst
      het\nwoord te voeren."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:65
  - number: 8:65.3
    text: "Zodra het onderzoek ter zitting is gesloten, deelt de voorzitter mee wanneer uitspraak zal
      worden\ngedaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:65
  - number: 8:66.1
    text: "Tenzij mondeling uitspraak wordt gedaan, doet de bestuursrechter binnen zes weken na de sluiting
      van\nhet onderzoek schriftelijk uitspraak."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:66
  - number: 8:66.2
    text: "In bijzondere omstandigheden kan de bestuursrechter deze termijn met ten hoogste zes weken\n\
      verlengen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:66
  - number: 8:66.3
    text: Van deze verlenging wordt aan partijen mededeling gedaan.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:66
  - number: 8:67.1
    text: "De bestuursrechter kan na de sluiting van het onderzoek ter zitting onmiddellijk mondeling
      uitspraak\ndoen. De uitspraak kan voor ten hoogste een week worden verdaagd onder aanzegging aan
      partijen van\nhet tijdstip van de uitspraak."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:67
  - number: 8:67.2
    text: De mondelinge uitspraak bestaat uit de beslissing en de gronden van de beslissing.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:67
  - number: 8:67.3
    text: Van de mondelinge uitspraak wordt door de griffier een proces-verbaal opgemaakt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:67
  - number: 8:67.4
    text: "Het wordt door de voorzitter en de griffier ondertekend. Bij verhindering van de voorzitter
      of de\ngriffier wordt dit in het proces-verbaal vermeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:67
  - number: 8:67.5
    text: "De bestuursrechter spreekt de beslissing, bedoeld in het tweede lid, in het openbaar uit, in\n\
      tegenwoordigheid van de griffier. Daarbij wordt vermeld door wie, binnen welke termijn en bij welke\n\
      bestuursrechter welk rechtsmiddel kan worden aangewend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:67
  - number: 8:67.6
    text: De mededeling, bedoeld in het vijfde lid, tweede volzin, wordt in het proces-verbaal
      vermeld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:67
  - number: 8:68.1
    text: "Indien de bestuursrechter van oordeel is dat het onderzoek niet volledig is geweest, kan hij
      het\nheropenen. De bestuursrechter bepaalt daarbij op welke wijze het onderzoek wordt voortgezet."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:68
  - number: 8:68.2
    text: De griffier doet zo spoedig mogelijk mededeling daarvan aan partijen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:68
  - number: 8:69.1
    text: "De bestuursrechter doet uitspraak op de grondslag van het beroepschrift, de overgelegde stukken,
      het\nverhandelde tijdens het vooronderzoek en het onderzoek ter zitting."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:69
  - number: 8:69.2
    text: De bestuursrechter vult ambtshalve de rechtsgronden aan.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:69
  - number: 8:69.3
    text: De bestuursrechter kan ambtshalve de feiten aanvullen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:69
  - number: 8:69a
    text: "De bestuursrechter vernietigt een besluit niet op de grond dat het in strijd is met een geschreven\n\
      of ongeschreven rechtsregel of een algemeen rechtsbeginsel, indien deze regel of dit beginsel\n\
      kennelijk niet strekt tot bescherming van de belangen van degene die zich daarop beroept."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:69a
  - number: 8:70
    text: 'De uitspraak strekt tot:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:70
  - number: 8:70.a
    text: onbevoegdverklaring van de bestuursrechter,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:70
  - number: 8:70.b
    text: niet-ontvankelijkverklaring van het beroep,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:70
  - number: 8:70.c
    text: ongegrondverklaring van het beroep, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:70
  - number: 8:70.d
    text: gegrondverklaring van het beroep.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:70
  - number: 8:71
    text: "Voor zover uitsluitend een vordering bij de burgerlijke rechter kan worden ingesteld, wordt
      dit in\nde uitspraak vermeld. De burgerlijke rechter is aan die beslissing gebonden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:71
  - number: 8:72.1
    text: "Indien de bestuursrechter het beroep gegrond verklaart, vernietigt hij het bestreden besluit
      geheel\nof gedeeltelijk."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:72
  - number: 8:72.2
    text: "De vernietiging van een besluit of een gedeelte van een besluit brengt vernietiging van de\n\
      rechtsgevolgen van dat besluit of van het vernietigde gedeelte daarvan mee."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:72
  - number: 8:72.3
    text: 'De bestuursrechter kan bepalen dat:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:72
  - number: 8:72.3.a
    text: "de rechtsgevolgen van het vernietigde besluit of het vernietigde gedeelte daarvan geheel of\n\
      gedeeltelijk in stand blijven, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:72
  - number: 8:72.3.b
    text: zijn uitspraak in de plaats treedt van het vernietigde besluit of het vernietigde gedeelte
      daarvan.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:72
  - number: 8:72.4
    text: "De bestuursrechter kan, indien toepassing van het derde lid niet mogelijk is, het bestuursorgaan\n\
      opdragen een nieuw besluit te nemen of een andere handeling te verrichten met inachtneming van zijn\n\
      aanwijzingen. Daarbij kan hij:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:72
  - number: 8:72.4.a
    text: "bepalen dat wettelijke voorschriften over de voorbereiding van het nieuwe besluit of de andere\n\
      handeling geheel of gedeeltelijk buiten toepassing blijven;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:72
  - number: 8:72.4.b
    text: "het bestuursorgaan een termijn stellen voor het nemen van het nieuwe besluit of het verrichten
      van\nde andere handeling."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:72
  - number: 8:72.5
    text: "De bestuursrechter kan zo nodig een voorlopige voorziening treffen. Daarbij bepaalt hij het
      tijdstip\nwaarop de voorlopige voorziening vervalt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:72
  - number: 8:72.6
    text: "De bestuursrechter kan bepalen dat, indien of zolang het bestuursorgaan niet voldoet aan een\n\
      uitspraak, het bestuursorgaan aan een door hem aangewezen partij een in de uitspraak vast te stellen\n\
      dwangsom verbeurt. De [artikelen 611a, vierde lid][ref1], [611b tot en met 611d][ref2] en [611g
      van\nhet Wetboek van Burgerlijke Rechtsvordering][ref3] zijn van overeenkomstige toepassing.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel611a\n[ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel611b\n\
      [ref3]: https://wetten.overheid.nl/BWBR0001827#Artikel611g"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:72
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: 611a
      - id: ref2
        bwb_id: BWBR0001827
        artikel: 611b
      - id: ref3
        bwb_id: BWBR0001827
        artikel: 611g
  - number: 8:72a
    text: "Indien de bestuursrechter een beschikking tot het opleggen van een bestuurlijke boete vernietigt,\n\
      neemt hij een beslissing omtrent het opleggen van de boete en bepaalt hij dat zijn uitspraak in\n\
      zoverre in de plaats treedt van de vernietigde beschikking."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:72a
  - number: 8:73
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:73
  - number: 8:73a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:73a
  - number: 8:74.1
    text: "Indien de bestuursrechter het beroep gegrond verklaart, houdt de uitspraak tevens in dat aan
      de\nindiener van het beroepschrift het door hem betaalde griffierecht wordt vergoed door het\nbestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:74
  - number: 8:74.2
    text: "In de overige gevallen kan de uitspraak inhouden dat het betaalde griffierecht door het\nbestuursorgaan
      geheel of gedeeltelijk wordt vergoed."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:74
  - number: 8:75.1
    text: "De bestuursrechter is bij uitsluiting bevoegd een partij te veroordelen in de kosten die een
      andere\npartij in verband met de behandeling van het beroep bij de bestuursrechter, en van het bezwaar
      of\nvan het administratief beroep redelijkerwijs heeft moeten maken. De [artikelen 7:15, tweede
      tot en\nmet vierde lid][ref1], en [7:28, tweede, vierde en vijfde lid][ref2], zijn van toepassing.
      Een\nnatuurlijke persoon kan slechts in de kosten worden veroordeeld in geval van kennelijk onredelijk\n\
      gebruik van procesrecht. Bij algemene maatregel van bestuur worden nadere regels gesteld over de\n\
      kosten waarop een veroordeling als bedoeld in de eerste volzin uitsluitend betrekking kan hebben
      en\nover de wijze waarop bij de uitspraak het bedrag van de kosten wordt vastgesteld.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel7:15\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel7:28"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:75
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:15
        hoofdstuk: '7'
        afdeling: '7.2'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 7:28
        hoofdstuk: '7'
        afdeling: '7.3'
  - number: 8:75.2
    text: "In geval van een veroordeling in de kosten ten behoeve van een partij aan wie ter zake van
      het\nberoep bij de bestuursrechter, het bezwaar of het administratief beroep een toevoeging is verleend\n\
      krachtens de [Wet op de rechtsbijstand][ref1], wordt het bedrag van de kosten betaald aan de\nrechtsbijstandverlener.
      De rechtsbijstandverlener stelt de belanghebbende zoveel mogelijk schadeloos\nvoor de door deze
      voldane eigen bijdrage. De rechtsbijstandverlener doet aan de Raad voor\nrechtsbijstand opgave van
      een kostenvergoeding door het bestuursorgaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006368"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:75
    references:
      - id: ref1
        bwb_id: BWBR0006368
  - number: 8:75a.1
    text: "In geval van intrekking van het beroep omdat het bestuursorgaan geheel of gedeeltelijk aan
      de\nindiener van het beroepschrift is tegemoetgekomen, kan het bestuursorgaan op verzoek van de
      indiener\nbij afzonderlijke uitspraak met toepassing van [artikel 8:75][ref1] in de kosten worden
      veroordeeld.\nHet verzoek wordt gedaan tegelijk met de intrekking van het beroep. Indien aan dit
      vereiste niet is\nvoldaan, wordt het verzoek niet-ontvankelijk verklaard.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:75"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:75a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:75
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:75a.2
    text: "De bestuursrechter stelt de verzoeker zo nodig in de gelegenheid het verzoek schriftelijk toe
      te\nlichten en stelt het bestuursorgaan in de gelegenheid een verweerschrift in te dienen. Hij stelt\n\
      hiervoor termijnen vast. Indien het verzoek mondeling wordt gedaan, kan de bestuursrechter bepalen\n\
      dat het toelichten van het verzoek en het voeren van verweer onmiddellijk mondeling geschieden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:75a
  - number: 8:75a.3
    text: "Indien het toelichten van het verzoek en het voeren van verweer mondeling zijn geschied, sluit
      de\nbestuursrechter het onderzoek. In de overige gevallen zijn de [afdelingen 8.2.4][ref1] en\n\
      [8.2.5][ref2] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:75a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '8'
        afdeling: 8.2.4
      - id: ref2
        bwb_id: BWBR0005537
        hoofdstuk: '8'
        afdeling: 8.2.5
  - number: 8:76
    text: "Voor zover een uitspraak strekt tot vergoeding van griffierecht, proceskosten of schade als
      bedoeld\nin [artikel 8:74][ref1], [8:75][ref2], [8:75a][ref3], [8:82, vierde lid][ref4], [8:87,
      derde\nlid][ref5], of [8:95][ref6] levert zij een executoriale titel op, die met toepassing van
      de\nvoorschriften van het [Wetboek van Burgerlijke Rechtsvordering][ref7] kan worden tenuitvoergelegd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:74\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:75\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel8:75a\n[ref4]: https://wetten.overheid.nl/BWBR0005537#Artikel8:82\n\
      [ref5]: https://wetten.overheid.nl/BWBR0005537#Artikel8:87\n[ref6]: https://wetten.overheid.nl/BWBR0005537#Artikel8:95\n\
      [ref7]: https://wetten.overheid.nl/BWBR0001827"
