  - number: 8:77.1
    text: 'De schriftelijke uitspraak vermeldt:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:77
  - number: 8:77.1.a
    text: de namen van partijen en van hun vertegenwoordigers of gemachtigden,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:77
  - number: 8:77.1.b
    text: de gronden van de beslissing,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:77
  - number: 8:77.1.c
    text: de beslissing,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:77
  - number: 8:77.1.d
    text: "de naam van de rechter of de namen van de rechters die de zaak heeft onderscheidenlijk hebben\n\
      behandeld,"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:77
  - number: 8:77.1.e
    text: de dag waarop de beslissing is uitgesproken, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:77
  - number: 8:77.1.f
    text: door wie, binnen welke termijn en bij welke bestuursrechter welk rechtsmiddel kan worden
      aangewend.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:77
  - number: 8:77.2
    text: "Indien de uitspraak strekt tot gegrondverklaring van het beroep, wordt in de uitspraak vermeld
      welke\ngeschreven of ongeschreven rechtsregel of welk algemeen rechtsbeginsel geschonden wordt geoordeeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:77
  - number: 8:77.3
    text: "De uitspraak wordt ondertekend door de voorzitter en de griffier. Bij verhindering van de voorzitter\n\
      of de griffier wordt dit in de uitspraak vermeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:77
  - number: 8:78
    text: De uitspraak geschiedt in het openbaar.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:78
  - number: 8:79.1
    text: "Binnen twee weken na de dagtekening van de uitspraak stelt de griffier kosteloos een afschrift
      van\nde uitspraak of van het proces-verbaal van de mondelinge uitspraak ter beschikking van partijen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:79
  - number: 8:79.2
    text: "Anderen dan partijen kunnen afschriften of uittreksels van de uitspraak of van het proces-verbaal\n\
      van de mondelinge uitspraak verkrijgen. Met betrekking tot de kosten is het bij en krachtens de
      [Wet\ntarieven in strafzaken][ref1] bepaalde van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002406"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:79
    references:
      - id: ref1
        bwb_id: BWBR0002406
  - number: 8:79.3
    text: "In afwijking van het tweede lid verstrekt de griffier, indien de uitspraak betrekking heeft
      op de\ntoepassing van de artikelen 101 of 102 van het Verdrag betreffende de werking van de Europese
      Unie,\novereenkomstig artikel 15, tweede lid, van de in [artikel 8:45, vierde lid][ref1], genoemde\n\
      verordening onverwijld en kosteloos een afschrift van de uitspraak of van het proces-verbaal van
      de\nmondelinge uitspraak aan de Europese Commissie. De verstrekking geschiedt door tussenkomst van
      de\nRaad voor de rechtspraak, tenzij het een uitspraak van de Hoge Raad of van de Afdeling\nbestuursrechtspraak
      van de Raad van State betreft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:45"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:79
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:45
        hoofdstuk: '8'
        afdeling: 8.2.2
  - number: 8:80.1
    text: "Indien de bestuursrechter een besluit dat niet tot een of meer belanghebbenden is gericht,
      geheel of\ngedeeltelijk vernietigt, doet het bevoegde bestuursorgaan mededeling van de uitspraak
      op de voor de\nbekendmaking van dat besluit voorgeschreven wijze."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:80
  - number: 8:80.2
    text: "Het eerste lid is eveneens van toepassing indien de bestuursrechter een ander besluit geheel
      of\ngedeeltelijk vernietigt en hij daarbij toepassing geeft aan [artikel 8:72, derde lid, aanhef
      en\nonder b][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:72"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:80
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:72
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:80a.1
    text: "Als de bestuursrechter [artikel 8:51a][ref1] toepast, doet hij een tussenuitspraak.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:51a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:80a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:51a
        hoofdstuk: '8'
        afdeling: 8.2.2a
  - number: 8:80a.2
    text: De tussenuitspraak vermeldt zoveel mogelijk op welke wijze het gebrek kan worden hersteld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:80a
  - number: 8:80a.3
    text: "De [artikelen 8:72, vierde lid, tweede volzin, aanhef en onder a][ref1], [8:77][ref2], [8:78][ref3],\n\
      [8:79][ref4] en [8:119][ref5] zijn van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:72\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:77\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel8:78\n\
      [ref4]: https://wetten.overheid.nl/BWBR0005537#Artikel8:79\n[ref5]: https://wetten.overheid.nl/BWBR0005537#Artikel8:119"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:80a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:72
        hoofdstuk: '8'
