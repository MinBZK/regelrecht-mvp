        bwb_id: BWBR0012088
  - number: '8.2'
    text: "Tegen een besluit op grond van de [afdelingen 5.1.1][ref1], [5.1.2][ref2], [5.3][ref3], [5.4][ref4]\n\
      en [5.5 van de Mijnbouwwet][ref5] alsmede een besluit als bedoeld in [artikel 26 van de Wet\nvoorraadvorming
      aardolieproducten 2012][ref6] kan beroep worden ingesteld bij de rechtbanken Noord-\nNederland,
      Gelderland, Noord-Holland, Den Haag en Zeeland-West-Brabant in het ressort waarvan de\nindiener
      van het beroepschrift zijn woonplaats heeft. Indien de indiener van het beroepschrift geen\nwoonplaats
      in Nederland heeft, kan beroep worden ingesteld bij de rechtbank binnen het rechtsgebied\nwaarvan
      het bestuursorgaan zijn zetel heeft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0014168\n[ref2]:
      https://wetten.overheid.nl/BWBR0014168\n[ref3]: https://wetten.overheid.nl/BWBR0014168\n[ref4]:
      https://wetten.overheid.nl/BWBR0014168\n[ref5]: https://wetten.overheid.nl/BWBR0014168\n[ref6]:
      https://wetten.overheid.nl/BWBR0032775#Artikel26"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
