  - number: 8:118.4
    text: "[Artikel 8:75a, tweede en derde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:75a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:118
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:75a
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:119.1
    text: "De bestuursrechter kan op verzoek van een partij een onherroepelijk geworden uitspraak herzien
      op\ngrond van feiten of omstandigheden die:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:119
  - number: 8:119.1.a
    text: hebben plaatsgevonden vóór de uitspraak,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:119
  - number: 8:119.1.b
    text: "bij de indiener van het verzoekschrift vóór de uitspraak niet bekend waren en redelijkerwijs
      niet\nbekend konden zijn, en"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:119
  - number: 8:119.1.c
    text: "waren zij bij de bestuursrechter eerder bekend geweest, tot een andere uitspraak zouden hebben\n\
      kunnen leiden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:119
  - number: 8:119.2
    text: "[Hoofdstuk 6, titel 8.1][ref1], met uitzondering van [afdeling 8.1.1][ref2] en [artikel 8:13][ref3],\n\
      [titel 8.2][ref4], met uitzondering van [artikel 8:41, tweede lid][ref5], [titel 8.3][ref6] en\n\
      [titel 8.5][ref7], met uitzondering van [artikel 8:109][ref8], zijn voor zover nodig van\novereenkomstige
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel8:13\n[ref4]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref5]: https://wetten.overheid.nl/BWBR0005537#Artikel8:41\n[ref6]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref7]: https://wetten.overheid.nl/BWBR0005537\n[ref8]: https://wetten.overheid.nl/BWBR0005537#Artikel8:109"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:119
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '8'
