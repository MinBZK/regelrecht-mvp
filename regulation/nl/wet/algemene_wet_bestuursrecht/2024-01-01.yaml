      [ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel10:38\n[ref4]: https://wetten.overheid.nl/BWBR0005537#Artikel10:39\n\
      [ref5]: https://wetten.overheid.nl/BWBR0005537#Artikel10:42"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:45
