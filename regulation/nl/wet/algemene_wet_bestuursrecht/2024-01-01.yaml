  - number: 8:81.5
    text: "Indien een verzoek om voorlopige voorziening is gedaan nadat bezwaar is gemaakt of administratief\n\
      beroep is ingesteld en op dit bezwaar of beroep wordt beslist voordat de zitting heeft\nplaatsgevonden,
      wordt de verzoeker in de gelegenheid gesteld beroep bij de bestuursrechter in te\nstellen. Het verzoek
      om voorlopige voorziening wordt gelijkgesteld met een verzoek dat wordt gedaan\nhangende het beroep
      bij de bestuursrechter."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:81
  - number: 8:82.1
    text: Van de verzoeker wordt door de griffier een griffierecht geheven.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:82
  - number: 8:82.2
    text: "Het griffierecht is gelijk aan het griffierecht dat de verzoeker ten tijde van de indiening
      van het\nverzoek voor de hoofdzaak verschuldigd is of zou zijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:82
  - number: 8:82.3
    text: "[Artikel 8:41, derde tot en met zesde lid][ref1], is van overeenkomstige toepassing, met dien\n\
      verstande dat de termijn voor de bijschrijving of storting van het griffierecht twee weken bedraagt.\n\
      De voorzieningenrechter kan een kortere termijn stellen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:41"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:82
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:41
        hoofdstuk: '8'
        afdeling: 8.2.1
  - number: 8:82.4
    text: 'De griffier betaalt het griffierecht terug indien het verzoek wordt ingetrokken:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:82
  - number: 8:82.4.a
    text: "omdat het bestuursorgaan aan de voorzieningenrechter schriftelijk heeft medegedeeld de uitvoering\n\
      van het bestreden besluit tijdens de procedure over de hoofdzaak op te schorten, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:82
  - number: 8:82.4.b
    text: "omdat de belanghebbende tot wie het bestreden besluit is gericht, aan de voorzieningenrechter\n\
      schriftelijk heeft medegedeeld de gevraagde voorlopige maatregelen te zullen nemen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:82
  - number: 8:82.5
    text: "De uitspraak kan inhouden dat het betaalde griffierecht door het bestuursorgaan geheel of\n\
      gedeeltelijk wordt vergoed."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:82
  - number: 8:82.6
    text: "In andere gevallen kan het bestuursorgaan het betaalde griffierecht geheel of gedeeltelijk\n\
      vergoeden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:82
  - number: 8:83.1
    text: "Partijen worden zo spoedig mogelijk uitgenodigd om op een in de uitnodiging te vermelden plaats
      en\ntijdstip op een zitting te verschijnen. Binnen een door de voorzieningenrechter te bepalen termijn\n\
      zendt het bestuursorgaan de op de zaak betrekking hebbende stukken aan hem. De [artikelen 8:45,\n\
      vierde tot en met zesde lid][ref1], en [8:45a][ref2] zijn van overeenkomstige toepassing, met dien\n\
      verstande dat de voorzieningenrechter kan bepalen dat de in deze artikelen bedoelde zienswijzen\n\
      mondeling ter zitting naar voren worden gebracht. [Artikel 8:58][ref3] is van overeenkomstige\n\
      toepassing, met dien verstande dat tot één dag voor de zitting nadere stukken kunnen worden\ningediend.
      De [artikelen 8:59][ref4], [8:60][ref5], [8:60a, tweede lid][ref6], en [8:61 tot en met\n8:65][ref7]
      zijn van overeenkomstige toepassing, met dien verstande dat getuigen en deskundigen\nkunnen worden
      meegebracht of opgeroepen zonder dat de in [artikel 8:60, vierde lid, eerste\nvolzin][ref8], bedoelde
      mededeling is gedaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:45\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:45a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel8:58\n[ref4]: https://wetten.overheid.nl/BWBR0005537#Artikel8:59\n\
      [ref5]: https://wetten.overheid.nl/BWBR0005537#Artikel8:60\n[ref6]: https://wetten.overheid.nl/BWBR0005537#Artikel8:60\n\
      [ref7]: https://wetten.overheid.nl/BWBR0005537#Artikel8:61\n[ref8]: https://wetten.overheid.nl/BWBR0005537#Artikel8:60"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:83
