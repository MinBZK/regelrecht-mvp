        bwb_id: BWBR0005537
        hoofdstuk: '8'
        afdeling: 8.1.1
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 8:13
        hoofdstuk: '8'
        afdeling: 8.1.3
      - id: ref4
        bwb_id: BWBR0005537
        hoofdstuk: '8'
      - id: ref5
        bwb_id: BWBR0005537
        artikel: 8:41
        hoofdstuk: '8'
        afdeling: 8.2.1
      - id: ref6
        bwb_id: BWBR0005537
        hoofdstuk: '8'
      - id: ref7
        bwb_id: BWBR0005537
        hoofdstuk: '8'
