  - number: '8.3'
    text: "Tegen een besluit van de Raad voor rechtsbijstand, bedoeld in [hoofdstuk II van de Wet op de\n\
      rechtsbijstand][ref1], kan beroep worden ingesteld bij de rechtbank in het arrondissement waar de\n\
      raad is gevestigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006368"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0006368
        hoofdstuk: II
  - number: '8.4'
    text: "Tegen een beschikking als bedoeld in [artikel 8:2, tweede lid, van de Algemene douanewet][ref1],
      met\nuitzondering van een beschikking ter zake van landbouwrestituties, kan beroep worden ingesteld
      bij\nde rechtbank Noord-Holland.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0023746#Artikel8:2"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0023746
        artikel: 8:2
  - number: '8.5'
    text: "Tegen een beschikking als bedoeld in [artikel 18, derde lid, van de Wet strategische diensten][ref1]\n\
      kan beroep worden ingesteld bij de rechtbank te Haarlem.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0030545#Artikel18"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0030545
        artikel: '18'
  - number: '8.6'
    text: "Tegen een besluit van de Dienst, genoemd in [artikel 1 van de Kadasterwet][ref1], omtrent wijziging\n\
      van een authentiek gegeven of omtrent wijziging van een ander gegeven dan een authentiek gegeven,\n\
      kan beroep worden ingesteld bij de rechtbank binnen het rechtsgebied waarvan:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004541#Artikel1"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0004541
        artikel: '1'
  - number: 8.6.a
    text: "de onroerende zaak waarmee het betreffende gegeven verband houdt, geheel of grotendeels is
      gelegen,\nof"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
  - number: 8.6.b
    text: "de Dienst, genoemd in [artikel 1 van de Kadasterwet][ref1], is gevestigd indien het betreffende\n\
      gegeven verband houdt met een te boek staand schip of luchtvaartuig.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004541#Artikel1"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0004541
        artikel: '1'
  - number: '8.7'
    text: "Tegen een besluit op grond van [artikel 2.3 van de Jeugdwet][ref1] kan beroep worden ingesteld
      bij\nde kinderrechter binnen wiens rechtsgebied de betrokken gemeente is gelegen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0034925#Artikel2.3"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0034925
        artikel: '2.3'
  - number: '8.8'
    text: "Tegen een besluit inzake subsidieverstrekking voor een project op grond van de [Uitvoeringswet\n\
      EFRO][ref1], kan beroep worden ingesteld bij de rechtbank binnen het rechtsgebied waarvan een\n\
      autoriteit als bedoeld in [artikel 3 van die wet][ref2] die bevoegd is besluiten te nemen inzake
      de\nverstrekking van EFRO-middelen voor het project, haar zetel heeft, tenzij die autoriteit in
      het\nbuitenland gevestigd is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0034784\n[ref2]: https://wetten.overheid.nl/BWBR0034784#Artikel3"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0034784
      - id: ref2
        bwb_id: BWBR0034784
        artikel: '3'
  - number: '8.9'
    text: "Tegen een besluit als bedoeld in [hoofdstuk V, afdeling 2, van de Algemene wet inzake\nrijksbelastingen][ref1]
      van een bestuursorgaan als bedoeld in [artikel 8:7, tweede lid][ref2], kan\nberoep worden ingesteld
      bij:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002320\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:7"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
    references:
      - id: ref1
        bwb_id: BWBR0002320
        afdeling: '2'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:7
        hoofdstuk: '8'
        afdeling: 8.1.1
  - number: 8.9.a
    text: "de rechtbanken Noord-Holland, Den Haag en Zeeland-West-Brabant in het ressort waarvan de indiener\n\
      van het beroepschrift zijn woonplaats heeft dan wel, indien de indiener van het beroepschrift geen\n\
      woonplaats in Nederland heeft, bij de rechtbanken Noord-Holland, Den Haag en Zeeland-West-Brabant
      in\nhet ressort waarvan het bestuursorgaan zijn zetel heeft;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
  - number: 8.9.b
    text: "de rechtbank Gelderland, indien de indiener van het beroepschrift zijn woonplaats heeft in
      het\narrondissement Gelderland, het arrondissement Overijssel of het arrondissement Midden-Nederland,
      met\nuitzondering van de provincie Flevoland dan wel, indien de indiener van het beroepschrift geen\n\
      woonplaats in Nederland heeft, wanneer het bestuursorgaan zijn zetel heeft in het arrondissement\n\
      Gelderland, het arrondissement Overijssel of het arrondissement Midden-Nederland, met uitzondering\n\
      van de provincie Flevoland;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
  - number: 8.9.c
    text: "de rechtbank Noord-Nederland, indien de indiener van het beroepschrift zijn woonplaats heeft
      in het\narrondissement Noord-Nederland of de provincie Flevoland dan wel, indien de indiener van
      het\nberoepschrift geen woonplaats in Nederland heeft, wanneer het bestuursorgaan zijn zetel heeft
      in het\narrondissement Noord-Nederland of de provincie Flevoland."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
  - number: '8.10'
    text: "Tegen een besluit als bedoeld in [artikel 2, derde lid][ref1], en [artikel 15, eerste lid,
      van de\nTijdelijke wet Groningen][ref2] kan beroep worden ingesteld bij de rechtbank Noord-Nederland.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0043252#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0043252#Artikel15"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8
