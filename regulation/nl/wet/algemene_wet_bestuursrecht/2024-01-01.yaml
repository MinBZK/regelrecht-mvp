        hoofdstuk: '9'
        afdeling: 9.2.1
  - number: 1:1.2.g
    text: "de voorzitters, leden, griffiers en secretarissen van de in de onderdelen *b* tot en met *f*\n\
      bedoelde organen, de procureur-generaal, de plaatsvervangend procureur-generaal en de advocaten-\n\
