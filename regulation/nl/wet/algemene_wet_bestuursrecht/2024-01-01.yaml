  - number: 11:2.2
    text: "De overige bij of krachtens deze wet vastgestelde bedragen kunnen bij regeling van Onze Minister
      van\nVeiligheid en Justitie worden gewijzigd voor zover de consumentenprijsindex daartoe aanleiding\n\
      geeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel11:2
  - number: 11:3
    text: "Bij een wijziging van een bijlage bij deze wet blijft de [bijlage][ref1] zoals deze luidde
      voor het\ntijdstip van inwerkingtreding van de wijziging van toepassing op het beroep of hoger beroep
      tegen\neen besluit dat, onderscheidenlijk een uitspraak die voor dat tijdstip is bekendgemaakt.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel11:3
    references:
      - id: ref1
        bwb_id: BWBR0005537
  - number: 11:4
    text: 'Deze wet wordt aangehaald als: Algemene wet bestuursrecht.'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel11:4
  - number: '1'
    text: "Tegen een besluit, genomen op grond van een in dit artikel genoemd voorschrift of anderszins
