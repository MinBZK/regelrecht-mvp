  - number: 7:28.1
    text: Voor de behandeling van het beroep is geen recht verschuldigd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:28
  - number: 7:28.2
    text: "De kosten, die de belanghebbende in verband met de behandeling van het beroep redelijkerwijs
      heeft\nmoeten maken, worden door het bestuursorgaan uitsluitend vergoed op verzoek van de belanghebbende\n\
      voorzover het bestreden besluit wordt herroepen wegens aan het bestuursorgaan te wijten\nonrechtmatigheid.
      In dat geval stelt het beroepsorgaan de vergoeding vast die het bestuursorgaan\nverschuldigd is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:28
  - number: 7:28.3
    text: "Indien aan de belanghebbende in verband met het beroep een toevoeging is verleend op grond
      van de\n[Wet op de rechtsbijstand][ref1], betaalt het bestuursorgaan de toe te kennen vergoeding
      aan de\nrechtsbijstandverlener. De rechtsbijstandverlener stelt de belanghebbende zoveel mogelijk
      schadeloos\nvoor de door deze voldane eigen bijdrage. De rechtsbijstandverlener doet aan de Raad
      voor\nrechtsbijstand opgave van een kostenvergoeding door het bestuursorgaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006368"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:28
    references:
      - id: ref1
        bwb_id: BWBR0006368
  - number: 7:28.4
    text: "Het verzoek wordt gedaan voordat het beroepsorgaan op het beroep heeft beslist. Het beroepsorgaan\n\
      beslist op het verzoek bij de beslissing op het beroep."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:28
  - number: 7:28.5
    text: "Bij algemene maatregel van bestuur worden nadere regels gesteld over de kosten waarop de vergoeding\n\
      uitsluitend betrekking kan hebben en over de wijze waarop het bedrag van de kosten wordt\nvastgesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:28
  - number: 8:1
    text: Een belanghebbende kan tegen een besluit beroep instellen bij de bestuursrechter.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:1
  - number: 8:2.1
    text: 'Met een besluit wordt gelijkgesteld:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:2
  - number: 8:2.1.a
    text: "een andere handeling van een bestuursorgaan waarbij een persoon met betrekking tot diens in
      [artikel\n3 van de Ambtenarenwet 2017][ref1] bedoelde hoedanigheid, zijn nagelaten betrekkingen
      of zijn\nrechtverkrijgenden belanghebbende zijn,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001947#Artikel3"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:2
    references:
      - id: ref1
        bwb_id: BWBR0001947
        artikel: '3'
  - number: 8:2.1.b
    text: een andere publiekrechtelijke handeling van de Sociaal-Economische Raad.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:2
  - number: 8:2.2
    text: "Met een besluit wordt gelijkgesteld de schriftelijke beslissing, inhoudende de weigering van
      de\ngoedkeuring van:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:2
  - number: 8:2.2.a
    text: "een besluit, inhoudende een algemeen verbindend voorschrift of een beleidsregel of de intrekking
      of\nde vaststelling van de inwerkingtreding van een algemeen verbindend voorschrift of een beleidsregel,"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:2
  - number: 8:2.2.b
    text: een besluit ter voorbereiding van een privaatrechtelijke rechtshandeling.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:2
  - number: 8:3.1
    text: 'Geen beroep kan worden ingesteld tegen een besluit:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:3
  - number: 8:3.1.a
    text: inhoudende een algemeen verbindend voorschrift of een beleidsregel,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:3
  - number: 8:3.1.b
    text: "inhoudende de intrekking of de vaststelling van de inwerkingtreding van een algemeen verbindend\n\
      voorschrift of een beleidsregel,"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:3
  - number: 8:3.1.c
    text: "inhoudende de goedkeuring van een besluit, inhoudende een algemeen verbindend voorschrift of
      een\nbeleidsregel of de intrekking of de vaststelling van de inwerkingtreding van een algemeen verbindend\n\
      voorschrift of een beleidsregel."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:3
  - number: 8:3.2
    text: "Geen beroep kan worden ingesteld tegen een besluit ter voorbereiding van een privaatrechtelijke\n\
      rechtshandeling."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:3
  - number: 8:4.1
    text: 'Geen beroep kan worden ingesteld tegen een besluit:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
  - number: 8:4.1.a
    text: "inhoudende een weigering op grond van [artikel 2:15][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel2:15"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 2:15
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 8:4.1.b
    text: "inhoudende een aanmaning als bedoeld in [artikel 4:112][ref1] of een dwangbevel,\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel4:112"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
    references:
