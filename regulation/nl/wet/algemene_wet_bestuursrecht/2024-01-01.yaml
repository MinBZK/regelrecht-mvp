        artikel: '15'
  - number: '9'
    text: "Tegen een uitspraak van de rechtbank of van de voorzieningenrechter omtrent een besluit, genomen
      op\ngrond van een in dit artikel genoemd voorschrift of anderszins in dit artikel omschreven, kan
      hoger\nberoep worden ingesteld bij de Centrale Raad van Beroep. De volgende besluiten:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9
  - number: 9.a
    text: "een besluit over een gehandicaptenparkeerkaart als bedoeld in [hoofdstuk IV van het Besluit\n\
      administratieve bepalingen][ref1] inzake het wegverkeer\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004826"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9
    references:
      - id: ref1
        bwb_id: BWBR0004826
        hoofdstuk: IV
  - number: 9.b
    text: "een op grond van een gemeentelijke verordening of gemeenschappelijke regeling genomen besluit
      over\neen gehandicaptenparkeerkaart"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9
  - number: 9.c
    text: een besluit over een gehandicaptenparkeerplaats voor een bepaald voertuig
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9
  - number: '10'
    text: "Tegen een uitspraak van de rechtbank of van de voorzieningenrechter omtrent een besluit, genomen
      op\ngrond van een in dit artikel genoemd voorschrift of anderszins in dit artikel omschreven, kan\n\
      eveneens hoger beroep worden ingesteld bij de Centrale Raad van Beroep. Algemene wet bestuursrecht:\n\
      [artikel 4:126][ref1], voor zover het besluit betrekking heeft op schade, veroorzaakt door een\n\
      besluit op grond van een ander voorschrift, genoemd in artikel 9 of 10 van deze Bevoegdheidsregeling\n\
      bestuursrechtspraak, of door een handeling ter uitvoering van een zodanig besluit Een besluit\n\
      waarbij een persoon met betrekking tot diens in [artikel 3 van de Ambtenarenwet 2017][ref2] bedoelde\n\
      hoedanigheid, zijn nagelaten betrekkingen of zijn rechtverkrijgenden belanghebbende zijn. [Besluit\n\
      van 20 juni 1984, houdende vaststelling van een algemene maatregel van bestuur regelende de\nvergoeding
      van motorrijtuigenbelasting voor oorlogsgetroffenen][ref3] (Stb. 1984, 364) [Garantiewet\nBurgerlijk
      Overheidspersoneel Indonesië][ref4], met uitzondering van een besluit op grond van de\nAlgemene
      oorlogsongevallenregeling [Garantiewet militairen K.N.I.L.][ref5] [Garantiewet Surinaamse\npensioenen][ref6]
      [Jeugdwet][ref7]: [artikel 2.3][ref8] en [paragraaf 8.1][ref9] [Noodwet\nArbeidsvoorziening][ref10]
      [Noodwet Geneeskundigen][ref11] de reglementen van de Stichting Maror-\ngelden Overheid, de Stichting
      Joods Humanitair Fonds, de Stichting Rechtsherstel Sinti en Roma en de\nStichting Het Gebaar [Samenloopregeling
      Indonesische pensioenen 1960][ref12] [Toeslagregeling\npensioenen Suriname en Nederlandse Antillen][ref13]
      [Toeslagwet Indonesische pensioenen 1956][ref14]\n[Uitkeringswet gewezen militairen][ref15] [Uitkeringswet
      tegemoetkoming twee tot vijfjarige\ndiensttijd veteranen][ref16] [Wet allocatie arbeidskrachten
      door intermediairs][ref17], met\nuitzondering van [artikel 15b][ref18] en [hoofdstuk 5][ref19] [Wet
      educatie en\nberoepsonderwijs][ref20], voor zover het betreft een algemene maatregel van bestuur
      als bedoeld in\nde [artikelen 4.1.2][ref21] en [4.3.2][ref22], voor zover het besluiten van Onze
      Minister van\nOnderwijs, Cultuur en Wetenschap betreft [Wet financiële voorzieningen privatisering
      ABP][ref23]\n[Wet hersteloperatie toeslagen][ref24]: [Artikel 3.10][ref25] voor zover kwijtschelding
      ziet op\nvorderingen die verband houden met de inning van de eigen bijdrage als bedoeld in [artikel 2.1.4b\n\
      van de Wet maatschappelijke ondersteuning 2015][ref26] en [artikel 3.12][ref27] voor zover\nkwijtschelding
      betrekking heeft op vorderingen die verband houden met de uitvoering van de [Wet\nmaatschappelijke
      ondersteuning 2015][ref28] [Wet maatschappelijke ondersteuning 2015][ref29], met\nuitzondering van
      de [artikelen 2.6.8][ref30] en [3a.1.1][ref31] [Wet op de expertisecentra][ref32],\nvoor zover het
      betreft een algemene maatregel van bestuur als bedoeld in de [artikelen 33, tweede\nlid][ref33],
