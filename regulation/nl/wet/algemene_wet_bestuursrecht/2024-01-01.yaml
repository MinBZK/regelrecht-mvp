articles:
  - number: aanhef
    text: "Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz.
      enz. enz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging
      genomen hebben, dat ingevolge\n\nZo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg
      der Staten-Generaal, hebben\ngoedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Aanhef
  - number: 1:1.1
    text: 'Onder bestuursorgaan wordt verstaan:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
  - number: 1:1.1.a
    text: een orgaan van een rechtspersoon die krachtens publiekrecht is ingesteld, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
  - number: 1:1.1.b
    text: een ander persoon of college, met enig openbaar gezag bekleed.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
  - number: 1:1.2
    text: 'De volgende organen, personen en colleges worden niet als bestuursorgaan aangemerkt:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
  - number: 1:1.2.a
    text: de wetgevende macht;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
  - number: 1:1.2.b
    text: de kamers en de verenigde vergadering der Staten-Generaal;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
  - number: 1:1.2.c
    text: "onafhankelijke, bij de wet ingestelde organen die met rechtspraak zijn belast, alsmede de Raad
      voor\nde rechtspraak en het College van afgevaardigden;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
  - number: 1:1.2.d
    text: de Raad van State en zijn afdelingen;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
  - number: 1:1.2.e
    text: de Algemene Rekenkamer;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
  - number: 1:1.2.f
    text: "de Nationale ombudsman en de substituut-ombudsmannen als bedoeld in [artikel 9, eerste lid,
      van de\nWet Nationale ombudsman][ref1], en ombudsmannen en ombudscommissies als bedoeld in [artikel
      9:17,\nonderdeel b][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003372#Artikel9\n[ref2]:
      https://wetten.overheid.nl/BWBR0005537#Artikel9:17"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
    references:
      - id: ref1
