  - number: 7:27a
    text: "Indien het beroep tegen een besluit op aanvraag is ingesteld door een ander dan de aanvrager,
      wordt\nde aanvrager voor de toepassing van [paragraaf 4.1.3.2][ref1] gelijkgesteld met degene die
