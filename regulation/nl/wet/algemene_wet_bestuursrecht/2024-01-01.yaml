      - id: ref5
        bwb_id: BWBR0005537
        artikel: 8:119
        hoofdstuk: '8'
  - number: 8:80b.1
    text: "De bestuursrechter kan de tussenuitspraak ook doen voordat partijen zijn uitgenodigd om op
      een\nzitting van de bestuursrechter te verschijnen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:80b
  - number: 8:80b.2
    text: "De bestuursrechter kan de tussenuitspraak ook mondeling doen. [Artikel 8:67, tweede tot en
      met\nvijfde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:67"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:80b
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:67
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:80b.3
    text: "De bestuursrechter kan zo nodig een voorlopige voorziening treffen. In dat geval bepaalt hij
      wanneer\nde voorlopige voorziening vervalt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:80b
  - number: 8:80b.4
    text: 'De voorlopige voorziening als bedoeld in het derde lid, vervalt in ieder geval zodra:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:80b
  - number: 8:80b.4.a
    text: het beroep is ingetrokken; of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:80b
  - number: 8:80b.4.b
    text: "de bestuursrechter uitspraak als bedoeld in [artikel 8:66, eerste lid][ref1], heeft gedaan,
      tenzij\nbij die uitspraak een ander tijdstip is bepaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:66"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:80b
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:66
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:81.1
    text: "Indien tegen een besluit bij de bestuursrechter beroep is ingesteld dan wel, voorafgaand aan
      een\nmogelijk beroep bij de bestuursrechter, bezwaar is gemaakt of administratief beroep is ingesteld,\n\
      kan de voorzieningenrechter van de bestuursrechter die bevoegd is of kan worden in de hoofdzaak,
      op\nverzoek een voorlopige voorziening treffen indien onverwijlde spoed, gelet op de betrokken belangen,\n\
      dat vereist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:81
  - number: 8:81.2
    text: "Indien bij de bestuursrechter beroep is ingesteld, kan een verzoek om voorlopige voorziening
      worden\ngedaan door een partij in de hoofdzaak."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:81
  - number: 8:81.3
    text: "Indien voorafgaand aan een mogelijk beroep bij de bestuursrechter bezwaar is gemaakt of\nadministratief
      beroep is ingesteld, kan een verzoek om voorlopige voorziening worden gedaan door de\nindiener van
      het bezwaarschrift, onderscheidenlijk door de indiener van het beroepschrift of door de\nbelanghebbende
      die geen recht heeft tot het instellen van administratief beroep."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:81
  - number: 8:81.4
    text: "De [artikelen 6:4, derde lid][ref1], [6:5][ref2], [6:6][ref3], [6:14][ref4], [6:15][ref5],\n\
      [6:17][ref6], [6:19][ref7] en [6:21][ref8] zijn van overeenkomstige toepassing. De indiener van
      het\nverzoekschrift die bezwaar heeft gemaakt dan wel beroep heeft ingesteld, legt daarbij een afschrift\n\
      van het bezwaar- of beroepschrift over.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel6:5\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel6:6\n\
      [ref4]: https://wetten.overheid.nl/BWBR0005537#Artikel6:14\n[ref5]: https://wetten.overheid.nl/BWBR0005537#Artikel6:15\n\
      [ref6]: https://wetten.overheid.nl/BWBR0005537#Artikel6:17\n[ref7]: https://wetten.overheid.nl/BWBR0005537#Artikel6:19\n\
      [ref8]: https://wetten.overheid.nl/BWBR0005537#Artikel6:21"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:81
