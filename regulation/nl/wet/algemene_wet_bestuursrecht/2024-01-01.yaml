      van die besturen, alsmede de commissies uit het midden van de in de onderdelen *b* tot en met *f*\n\
      bedoelde organen;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
  - number: 1:1.2.h
    text: "de commissie van toezicht op de inlichtingen- en veiligheidsdiensten en haar afdelingen, bedoeld
      in\n[artikel 97 van de Wet op de inlichtingen- en veiligheidsdiensten 2017][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0039896#Artikel97"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
    references:
      - id: ref1
        bwb_id: BWBR0039896
        artikel: '97'
  - number: 1:1.2.i
    text: "de toetsingscommissie inzet bevoegdheden, bedoeld in [artikel 32 van de Wet op de inlichtingen-
      en\nveiligheidsdiensten 2017][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0039896#Artikel32"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
    references:
      - id: ref1
        bwb_id: BWBR0039896
        artikel: '32'
  - number: 1:1.3
    text: "Een ingevolge het tweede lid uitgezonderd orgaan, persoon of college wordt wel als bestuursorgaan\n\
      aangemerkt voor zover het orgaan, de persoon of het college besluiten neemt of handelingen verricht\n\
      ten aanzien van een persoon met betrekking tot diens in [artikel 3 van de Ambtenarenwet 2017][ref1]\n\
      bedoelde hoedanigheid, zijn nagelaten betrekkingen of zijn rechtverkrijgenden, met uitzondering
      van\neen voor het leven benoemde ambtenaar werkzaam bij de Raad van State en zijn afdelingen en
      de\nAlgemene Rekenkamer.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001947#Artikel3"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
    references:
      - id: ref1
        bwb_id: BWBR0001947
        artikel: '3'
  - number: 1:1.4
    text: "De vermogensrechtelijke gevolgen van een handeling van een bestuursorgaan treffen de rechtspersoon\n\
      waartoe het bestuursorgaan behoort."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:1
  - number: 1:2.1
    text: 'Onder belanghebbende wordt verstaan: degene wiens belang rechtstreeks bij een besluit is betrokken.'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:2
  - number: 1:2.2
    text: Ten aanzien van bestuursorganen worden de hun toevertrouwde belangen als hun belangen
      beschouwd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:2
  - number: 1:2.3
    text: "Ten aanzien van rechtspersonen worden als hun belangen mede beschouwd de algemene en collectieve\n\
      belangen die zij krachtens hun doelstellingen en blijkens hun feitelijke werkzaamheden in het\n\
      bijzonder behartigen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:2
  - number: 1:3.1
    text: "Onder besluit wordt verstaan: een schriftelijke beslissing van een bestuursorgaan, inhoudende
      een\npubliekrechtelijke rechtshandeling."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:3
  - number: 1:3.2
    text: "Onder beschikking wordt verstaan: een besluit dat niet van algemene strekking is, met inbegrip
      van\nde afwijzing van een aanvraag daarvan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:3
  - number: 1:3.3
    text: 'Onder aanvraag wordt verstaan: een verzoek van een belanghebbende, een besluit te nemen.'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:3
  - number: 1:3.4
    text: "Onder beleidsregel wordt verstaan: een bij besluit vastgestelde algemene regel, niet zijnde
      een\nalgemeen verbindend voorschrift, omtrent de afweging van belangen, de vaststelling van feiten
      of de\nuitleg van wettelijke voorschriften bij het gebruik van een bevoegdheid van een bestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:3
  - number: 1:4.1
    text: "Onder bestuursrechter wordt verstaan: een onafhankelijk, bij de wet ingesteld orgaan dat met\n\
      bestuursrechtspraak is belast."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:4
  - number: 1:4.2
    text: 'Onder hogerberoepsrechter wordt verstaan: een bestuursrechter die in hoger beroep oordeelt.'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:4
  - number: 1:4.3
    text: "Een tot de rechterlijke macht behorend gerecht wordt als bestuursrechter aangemerkt voor zover\n\
      [hoofdstuk 8][ref1] of de [Wet administratiefrechtelijke handhaving verkeersvoorschriften][ref2]
      -\nmet uitzondering van [hoofdstuk VIII][ref3] - van toepassing of van overeenkomstige toepassing
      is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0004581\n\
      [ref3]: https://wetten.overheid.nl/BWBR0004581"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:4
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '8'
      - id: ref2
        bwb_id: BWBR0004581
      - id: ref3
        bwb_id: BWBR0004581
        hoofdstuk: VIII
  - number: 1:5.1
    text: "Onder het maken van bezwaar wordt verstaan: het gebruik maken van de ingevolge een wettelijk\n\
      voorschrift bestaande bevoegdheid, voorziening tegen een besluit te vragen bij het bestuursorgaan\n\
      dat het besluit heeft genomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:5
  - number: 1:5.2
    text: "Onder het instellen van administratief beroep wordt verstaan: het gebruik maken van de ingevolge
      een\nwettelijk voorschrift bestaande bevoegdheid, voorziening tegen een besluit te vragen bij een
      ander\nbestuursorgaan dan hetwelk het besluit heeft genomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:5
  - number: 1:5.3
    text: "Onder het instellen van beroep wordt verstaan: het instellen van administratief beroep, dan
      wel van\nberoep bij een bestuursrechter."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:5
  - number: 1:6
    text: "De [hoofdstukken 2 tot en met 8][ref1] en [10][ref2] van deze wet zijn niet van toepassing
      op:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:6
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '2'
      - id: ref2
        bwb_id: BWBR0005537
        hoofdstuk: '10'
  - number: 1:6.a
    text: "de opsporing en vervolging van strafbare feiten, alsmede de tenuitvoerlegging van strafrechtelijke\n\
      beslissingen;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:6
  - number: 1:6.b
    text: "de tenuitvoerlegging van vrijheidsbenemende maatregelen op grond van de [Vreemdelingenwet\n\
      2000][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011823"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:6
    references:
      - id: ref1
        bwb_id: BWBR0011823
  - number: 1:6.c
    text: "de tenuitvoerlegging van andere vrijheidsbenemende maatregelen in een inrichting die in hoofdzaak\n\
      bestemd is voor de tenuitvoerlegging van strafrechtelijke beslissingen;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:6
  - number: 1:6.d
    text: "besluiten en handelingen ter uitvoering van de [Wet militair tuchtrecht][ref1];\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0004788"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:6
    references:
      - id: ref1
        bwb_id: BWBR0004788
  - number: 1:6.e
    text: "besluiten en handelingen ter uitvoering van de [Wet toetsing levensbeëindiging op verzoek en
      hulp\nbij zelfdoding][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0012410"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:6
    references:
      - id: ref1
        bwb_id: BWBR0012410
  - number: 1:7.1
    text: "Indien door een bestuursorgaan ingevolge enig wettelijk voorschrift advies moet worden gevraagd
      of\nextern overleg moet worden gevoerd inzake een besluit alvorens een zodanig besluit kan worden\n\
      genomen, geldt dat voorschrift niet indien het voorgenomen besluit uitsluitend strekt tot uitvoering\n\
      van een bindend besluit van de Raad van de Europese Unie, van het Europees Parlement en de Raad\n\
      gezamenlijk of van de Europese Commissie."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:7
  - number: 1:7.2
    text: Het eerste lid is niet van toepassing op het horen van de Raad van State.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:7
  - number: 1:8.1
    text: "Indien door een bestuursorgaan ingevolge enig wettelijk voorschrift van het ontwerp van een
      besluit\nkennis moet worden gegeven alvorens een zodanig besluit kan worden genomen, geldt dat voorschrift\n\
      niet indien het voorgenomen besluit uitsluitend strekt tot uitvoering van een bindend besluit van
      de\nRaad van de Europese Unie, van het Europees Parlement en de Raad gezamenlijk of van de Europese\n\
      Commissie."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:8
  - number: 1:8.2
    text: "Het eerste lid is niet van toepassing op de overlegging van het ontwerp van een algemene maatregel\n\
      van bestuur of ministeriële regeling aan de Staten-Generaal, indien:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:8
  - number: 1:8.2.a
    text: "bij de wet is bepaald dat door of namens een der Kamers der Staten-Generaal of door een aantal
      leden\ndaarvan de wens te kennen kan worden gegeven dat het onderwerp of de inwerkingtreding van
      die\nalgemene maatregel van bestuur of ministeriële regeling bij de wet wordt geregeld, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:8
  - number: 1:8.2.b
    text: "[artikel 21.6, vierde lid, van de Wet milieubeheer][ref1] van toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003245#Artikel21.6"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:8
    references:
      - id: ref1
        bwb_id: BWBR0003245
        artikel: '21.6'
  - number: 1:9
    text: Deze titel is van overeenkomstige toepassing op voorstellen van wet.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel1:9
  - number: 2:1.1
    text: Een bestuursorgaan draagt zorg voor passende ondersteuning bij het verkeer met dat
      bestuursorgaan.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:1
  - number: 2:1.2
    text: "Een ieder kan zich ter behartiging van zijn belangen in het verkeer met bestuursorganen laten\n\
      bijstaan of door een gemachtigde laten vertegenwoordigen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:1
  - number: 2:1.3
    text: Het bestuursorgaan kan van een gemachtigde een schriftelijke machtiging verlangen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:1
  - number: 2:2.1
    text: "Het bestuursorgaan kan bijstand of vertegenwoordiging door een persoon tegen wie ernstige bezwaren\n\
      bestaan, weigeren."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:2
  - number: 2:2.2
    text: "De belanghebbende en de in het eerste lid bedoelde persoon worden van de weigering onverwijld\n\
      schriftelijk in kennis gesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:2
  - number: 2:2.3
    text: Het eerste lid is niet van toepassing ten aanzien van advocaten.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:2
  - number: 2:3.1
    text: "Het bestuursorgaan zendt geschriften tot behandeling waarvan kennelijk een ander bestuursorgaan\n\
      bevoegd is, onverwijld door naar dat orgaan, onder gelijktijdige mededeling daarvan aan de afzender."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:3
  - number: 2:3.2
    text: "Het bestuursorgaan zendt geschriften die niet voor hem bestemd zijn en die ook niet worden\n\
      doorgezonden, zo spoedig mogelijk terug aan de afzender."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:3
  - number: 2:4.1
    text: Het bestuursorgaan vervult zijn taak zonder vooringenomenheid.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:4
  - number: 2:4.2
    text: "Het bestuursorgaan waakt ertegen dat tot het bestuursorgaan behorende of daarvoor werkzame
      personen\ndie een persoonlijk belang bij een besluit hebben, de besluitvorming beïnvloeden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:4
  - number: 2:5.1
    text: "Een ieder die is betrokken bij de uitvoering van de taak van een bestuursorgaan en daarbij
      de\nbeschikking krijgt over gegevens waarvan hij het vertrouwelijke karakter kent of redelijkerwijs
      moet\nvermoeden, en voor wie niet reeds uit hoofde van ambt, beroep of wettelijk voorschrift ter
      zake van\ndie gegevens een geheimhoudingsplicht geldt, is verplicht tot geheimhouding van die gegevens,\n\
      behoudens voor zover enig wettelijk voorschrift hem tot mededeling verplicht of uit zijn taak de\n\
      noodzaak tot mededeling voortvloeit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:5
  - number: 2:5.2
    text: "Het eerste lid is mede van toepassing op instellingen en daartoe behorende of daarvoor werkzame\n\
      personen die door een bestuursorgaan worden betrokken bij de uitvoering van zijn taak, en op\ninstellingen
      en daartoe behorende of daarvoor werkzame personen die een bij of krachtens de wet\ntoegekende taak
      uitoefenen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:5
  - number: 2:6.1
    text: "Bestuursorganen en onder hun verantwoordelijkheid werkzame personen gebruiken de Nederlandse
      taal,\ntenzij bij wettelijk voorschrift anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:6
  - number: 2:6.2
    text: "In afwijking van het eerste lid kan een andere taal worden gebruikt indien het gebruik daarvan\n\
      doelmatiger is en de belangen van derden daardoor niet onevenredig worden geschaad."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:6
  - number: 2:7
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:7
  - number: 2:8
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:8
