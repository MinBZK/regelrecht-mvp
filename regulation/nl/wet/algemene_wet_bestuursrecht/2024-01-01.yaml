    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:9
  - number: 2:10
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:10
  - number: 2:11
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:11
  - number: 2:12
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:12
  - number: 2:13.1
    text: "In het verkeer tussen burgers en bestuursorganen kan een bericht elektronisch worden verzonden,
      mits\nde bepalingen van deze afdeling in acht worden genomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:13
  - number: 2:13.2
    text: 'Het eerste lid geldt niet, indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:13
  - number: 2:13.2.a
    text: dit bij of krachtens wettelijk voorschrift is bepaald, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:13
  - number: 2:13.2.b
    text: een vormvoorschrift zich tegen elektronische verzending verzet.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:13
  - number: 2:14.1
    text: "Een bestuursorgaan kan een bericht dat tot een of meer geadresseerden is gericht, elektronisch\n\
      verzenden voor zover de geadresseerde kenbaar heeft gemaakt dat hij langs deze weg voldoende\nbereikbaar
      is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:14
  - number: 2:14.2
    text: "Tenzij bij wettelijk voorschrift anders is bepaald, geschiedt de verzending van berichten die
      niet\ntot een of meer geadresseerden zijn gericht, niet uitsluitend elektronisch."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:14
  - number: 2:14.3
    text: "Indien een bestuursorgaan een bericht elektronisch verzendt, geschiedt dit op een voldoende\n\
      betrouwbare en vertrouwelijke manier, gelet op de aard en de inhoud van het bericht en het doel\n\
      waarvoor het wordt gebruikt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:14
  - number: 2:15.1
    text: "Een bericht kan elektronisch naar een bestuursorgaan worden verzonden voor zover het bestuursorgaan\n\
      kenbaar heeft gemaakt dat deze weg is geopend. Het bestuursorgaan kan nadere eisen stellen aan het\n\
      gebruik van de elektronische weg."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:15
  - number: 2:15.2
    text: "Een bestuursorgaan kan elektronisch verschafte gegevens en bescheiden weigeren voor zover de\n\
      aanvaarding daarvan tot een onevenredige belasting voor het bestuursorgaan zou leiden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:15
  - number: 2:15.3
    text: "Een bestuursorgaan kan een elektronisch verzonden bericht weigeren voor zover de betrouwbaarheid
      of\nvertrouwelijkheid van dit bericht onvoldoende is gewaarborgd, gelet op de aard en de inhoud
      van het\nbericht en het doel waarvoor het wordt gebruikt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:15
  - number: 2:15.4
    text: "Het bestuursorgaan deelt een weigering op grond van dit artikel zo spoedig mogelijk aan de
      afzender\nmede."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:15
  - number: 2:16.1
    text: "Aan het vereiste van ondertekening is voldaan door een elektronische handtekening, indien de
      methode\ndie daarbij voor ondertekening is gebruikt, voldoende betrouwbaar is, gelet op de aard
      en inhoud van\nhet elektronische bericht en het doel waarvoor het is gebruikt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:16
  - number: 2:16.2
    text: "Indien de veiligheid en de betrouwbaarheid van het elektronische bericht en het doel waarvoor
      het\nwordt gebruikt dit noodzakelijk maken, kan bij wettelijk voorschrift het gebruik worden\nvoorgeschreven
      van een bepaald type elektronische handtekening als bedoeld in artikel 3, onderdeel\n10, van Verordening
      (EU) nr. 910/2014 van het Europees Parlement en de Raad van 23 juli 2014 (PbEU\n2014, L257). Daarbij
      kunnen aanvullende eisen worden gesteld, tenzij het gaat om een geavanceerde\nelektronische handtekening
      als bedoeld in artikel 3, onderdeel 11 of een gekwalificeerde\nelektronische handtekening als bedoeld
      in artikel 3, onderdeel 12 van die verordening."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:16
  - number: 2:17.1
    text: "Als tijdstip waarop een bericht door een bestuursorgaan elektronisch is verzonden, geldt het\n\
      tijdstip waarop het bericht een systeem voor gegevensverwerking bereikt waarvoor het bestuursorgaan\n\
      geen verantwoordelijkheid draagt of, indien het bestuursorgaan en de geadresseerde gebruik maken
      van\nhetzelfde systeem voor gegevensverwerking, het tijdstip waarop het bericht toegankelijk wordt
      voor\nde geadresseerde."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:17
  - number: 2:17.2
    text: "Als tijdstip waarop een bericht door een bestuursorgaan elektronisch is ontvangen, geldt het\n\
      tijdstip waarop het bericht zijn systeem voor gegevensverwerking heeft bereikt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel2:17
  - number: 3:1.1
    text: 'Op besluiten, inhoudende algemeen verbindende voorschriften:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:1
  - number: 3:1.1.a
    text: "is [afdeling 3.2][ref1] slechts van toepassing, voor zover de aard van de besluiten zich daartegen\n\
      niet verzet;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:1
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.2'
  - number: 3:1.1.b
    text: "zijn de [afdelingen 3.6][ref1] en [3.7][ref2] niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:1
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.6'
      - id: ref2
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.7'
  - number: 3:1.2
    text: "Op andere handelingen van bestuursorganen dan besluiten zijn de [afdelingen 3.2 tot en met\n\
      3.4][ref1] van overeenkomstige toepassing, voor zover de aard van de handelingen zich daartegen
      niet\nverzet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:1
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.2'
  - number: 3:2
    text: "Bij de voorbereiding van een besluit vergaart het bestuursorgaan de nodige kennis omtrent de\n\
      relevante feiten en de af te wegen belangen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:2
  - number: 3:3
    text: "Het bestuursorgaan gebruikt de bevoegdheid tot het nemen van een besluit niet voor een ander
      doel\ndan waarvoor die bevoegdheid is verleend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:3
  - number: 3:4.1
    text: "Het bestuursorgaan weegt de rechtstreeks bij het besluit betrokken belangen af, voor zover
      niet uit\neen wettelijk voorschrift of uit de aard van de uit te oefenen bevoegdheid een beperking\n\
      voortvloeit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:4
  - number: 3:4.2
    text: "De voor een of meer belanghebbenden nadelige gevolgen van een besluit mogen niet onevenredig
      zijn in\nverhouding tot de met het besluit te dienen doelen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:4
  - number: 3:5.1
    text: "In deze afdeling wordt verstaan onder adviseur: een persoon of college, bij of krachtens wettelijk\n\
      voorschrift belast met het adviseren inzake door een bestuursorgaan te nemen besluiten en niet\n\
      werkzaam onder verantwoordelijkheid van dat bestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:5
  - number: 3:5.2
    text: Deze afdeling is niet van toepassing op het horen van de Raad van State.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:5
  - number: 3:6.1
    text: "Indien aan de adviseur niet reeds bij wettelijk voorschrift een termijn is gesteld, kan het\n\
      bestuursorgaan aangeven binnen welke termijn een advies wordt verwacht. Deze termijn mag niet\n\
      zodanig kort zijn, dat de adviseur zijn taak niet naar behoren kan vervullen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:6
  - number: 3:6.2
    text: "Indien het advies niet tijdig wordt uitgebracht staat het enkele ontbreken daarvan niet in
      de weg\naan het nemen van het besluit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:6
  - number: 3:7.1
    text: "Het bestuursorgaan waaraan advies wordt uitgebracht, stelt aan de adviseur, al dan niet op
      verzoek,\nde gegevens ter beschikking die nodig zijn voor een goede vervulling van diens taak."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:7
  - number: 3:7.2
    text: "[Artikel 5.1 van de Wet open overheid][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0045754#Artikel5.1"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:7
    references:
      - id: ref1
        bwb_id: BWBR0045754
        artikel: '5.1'
  - number: 3:8
    text: In of bij het besluit wordt de adviseur vermeld die advies heeft uitgebracht.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:8
  - number: 3:9
    text: "Indien een besluit berust op een onderzoek naar feiten en gedragingen dat door een adviseur
      is\nverricht, dient het bestuursorgaan zich ervan te vergewissen dat dit onderzoek op zorgvuldige
      wijze\nheeft plaatsgevonden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:9
  - number: 3:9a
    text: Deze afdeling is van overeenkomstige toepassing op voorstellen van wet.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:9a
  - number: 3:10.1
    text: "Deze afdeling is van toepassing op de voorbereiding van besluiten indien dat bij wettelijk\n\
      voorschrift of bij besluit van het bestuursorgaan is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:10
  - number: 3:10.2
    text: "Tenzij bij wettelijk voorschrift of bij besluit van het bestuursorgaan anders is bepaald, is
      deze\nafdeling niet van toepassing op de voorbereiding van een besluit inhoudende de afwijzing van
      een\naanvraag tot intrekking of wijziging van een besluit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:10
  - number: 3:10.3
    text: "[Afdeling 4.1.1][ref1] is mede van toepassing op andere besluiten dan beschikkingen, indien
      deze op\naanvraag worden genomen en voorbereid overeenkomstig deze afdeling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:10
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '4'
        afdeling: 4.1.1
  - number: 3:10.4
    text: "Indien deze afdeling van toepassing is op de voorbereiding van een besluit is [paragraaf\n\
      4.1.3.3][ref1]. niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:10
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '4'
        paragraaf: 4.1.3.3
        afdeling: 4.1.3
  - number: 3:11.1
    text: "Het bestuursorgaan legt het ontwerp van het te nemen besluit, met de daarop betrekking hebbende\n\
      stukken die redelijkerwijs nodig zijn voor een beoordeling van het ontwerp, ter inzage, met\nuitzondering
      van stukken waarvoor bij wettelijk voorschrift mededeling op de in [artikel 12 van de\nBekendmakingswet][ref1]
      bepaalde wijze is voorgeschreven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004287#Artikel12"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:11
    references:
      - id: ref1
        bwb_id: BWBR0004287
        artikel: '12'
  - number: 3:11.2
    text: "[ Artikel 5.1 van de Wet open overheid][ref1] is van overeenkomstige toepassing. Indien op
      grond\ndaarvan bepaalde stukken niet ter inzage worden gelegd, wordt daarvan mededeling gedaan.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0045754#Artikel5.1"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:11
    references:
      - id: ref1
        bwb_id: BWBR0045754
        artikel: '5.1'
  - number: 3:11.3
    text: "De stukken liggen ter inzage gedurende de in [artikel 3:16, eerste lid][ref1], bedoelde termijn.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:16"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:11
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:16
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:12.1
    text: "Voorafgaand aan de terinzagelegging geeft het bestuursorgaan in het in [artikel 12 van de\n\
      Bekendmakingswet][ref1] voor het bestuursorgaan aangewezen publicatieblad op de in dat artikel\n\
      bepaalde wijze kennis van het ontwerp.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004287#Artikel12"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:12
    references:
      - id: ref1
        bwb_id: BWBR0004287
        artikel: '12'
  - number: 3:12.2
    text: 'In de kennisgeving wordt vermeld:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:12
  - number: 3:12.2.a
    text: wie in de gelegenheid worden gesteld om zienswijzen naar voren te brengen;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:12
  - number: 3:12.2.b
    text: op welke wijze dit kan geschieden;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:12
  - number: 3:12.2.c
    text: "indien toepassing is gegeven aan [artikel 3:18, tweede lid][ref1]: de termijn waarbinnen het
      besluit\nzal worden genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:18"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:12
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:18
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:13.1
    text: "Indien het besluit tot een of meer belanghebbenden zal zijn gericht, zendt het bestuursorgaan\n\
      voorafgaand aan de terinzagelegging het ontwerp toe aan hen, onder wie begrepen de aanvrager."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:13
  - number: 3:13.2
    text: "[ Artikel 3:12, tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:12"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:13
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:12
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:14.1
    text: Het bestuursorgaan vult de ter inzage gelegde stukken aan met nieuwe relevante stukken en
      gegevens.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:14
  - number: 3:14.2
    text: "[Artikel 3:11, tweede tot en met derde lid][ref1], is van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:11"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:14
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:11
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:15.1
    text: "Belanghebbenden kunnen bij het bestuursorgaan naar keuze schriftelijk of mondeling hun zienswijze\n\
      over het ontwerp naar voren brengen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:15
  - number: 3:15.2
    text: "Bij wettelijk voorschrift of door het bestuursorgaan kan worden bepaald dat ook aan anderen
      de\ngelegenheid moet worden geboden hun zienswijze naar voren te brengen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:15
  - number: 3:15.3
    text: "Indien het een besluit op aanvraag betreft, stelt het bestuursorgaan de aanvrager zo nodig
      in de\ngelegenheid te reageren op de naar voren gebrachte zienswijzen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:15
  - number: 3:15.4
    text: "Indien het een besluit tot wijziging of intrekking van een besluit betreft, stelt het bestuursorgaan\n\
      degene tot wie het te wijzigen of in te trekken besluit is gericht zo nodig in de gelegenheid te\n\
      reageren op de naar voren gebrachte zienswijzen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:15
  - number: 3:16.1
    text: "De termijn voor het naar voren brengen van zienswijzen en het uitbrengen van adviezen als bedoeld
      in\n[afdeling 3.3][ref1], bedraagt zes weken, tenzij bij wettelijk voorschrift een langere termijn
      is\nbepaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:16
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.3'
  - number: 3:16.2
    text: "De termijn vangt aan met ingang van de dag waarop het ontwerp ter inzage is gelegd en daarvan
      kennis\nis gegeven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:16
  - number: 3:16.3
    text: "Op schriftelijk naar voren gebrachte zienswijzen zijn de [artikelen 6:9][ref1], [6:10][ref2]
      en\n[6:15][ref3] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:9\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel6:10\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel6:15"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:16
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:9
        hoofdstuk: '6'
        afdeling: '6.2'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 6:10
        hoofdstuk: '6'
        afdeling: '6.2'
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 6:15
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 3:17
    text: "Van hetgeen overeenkomstig [artikel 3:15][ref1] mondeling naar voren is gebracht, wordt een
      verslag\ngemaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:15"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:17
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:15
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:18.1
    text: "Indien het een besluit op aanvraag betreft, neemt het bestuursorgaan het besluit zo spoedig\n\
      mogelijk, doch uiterlijk zes maanden na ontvangst van de aanvraag."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:18
  - number: 3:18.2
    text: "Indien de aanvraag een zeer ingewikkeld of omstreden onderwerp betreft, kan het bestuursorgaan,\n\
      alvorens een ontwerp ter inzage te leggen, binnen acht weken na ontvangst van de aanvraag de in
      het\neerste lid bedoelde termijn met een redelijke termijn verlengen. Voordat het bestuursorgaan
      een\nbesluit tot verlenging neemt, stelt het de aanvrager in de gelegenheid zijn zienswijze daarover
      naar\nvoren te brengen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:18
  - number: 3:18.3
    text: "In afwijking van het eerste lid neemt het bestuursorgaan het besluit uiterlijk twaalf weken
      na de\nterinzagelegging van het ontwerp, indien het een besluit betreft:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:18
  - number: 3:18.3.a
    text: inzake intrekking van een besluit;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:18
  - number: 3:18.3.b
    text: "inzake wijziging van een besluit en de aanvraag is gedaan door een ander dan degene tot wie
      het te\nwijzigen besluit is gericht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:18
  - number: 3:18.4
    text: "Indien geen zienswijzen naar voren zijn gebracht, doet het bestuursorgaan daarvan zo spoedig\n\
      mogelijk nadat de termijn voor het naar voren brengen van zienswijzen is verstreken, mededeling
      op\nde wijze, bedoeld in [artikel 3:12, eerste lid][ref1]. In afwijking van het eerste of derde
      lid\nneemt het bestuursorgaan het besluit in dat geval binnen vier weken nadat de termijn voor het
      naar\nvoren brengen van zienswijzen is verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:12"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:18
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:12
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:19.1
    text: "Indien er sprake is van besluiten die nodig zijn om een bepaalde activiteit te mogen verrichten
      of\nbesluiten die strekken tot het vaststellen van een financiële aanspraak met het oog op die\n\
      activiteit, bevordert het bestuursorgaan dat een aanvrager in kennis wordt gesteld van andere op\n\
      aanvraag te nemen besluiten waarvan het bestuursorgaan redelijkerwijs kan aannemen dat deze nodig\n\
      zijn voor de door de aanvrager te verrichten activiteit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:19
  - number: 3:19.2
    text: 'Bij de kennisgeving wordt per besluit in ieder geval vermeld:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:19
  - number: 3:19.2.a
    text: naam en adres van het bestuursorgaan, bevoegd tot het nemen van het besluit;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:19
  - number: 3:19.2.b
    text: krachtens welk wettelijk voorschrift het besluit wordt genomen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:19
  - number: 3:20
    text: 'Deze afdeling is van toepassing op besluiten ten aanzien waarvan dat is bepaald:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:20
  - number: 3:20.a
    text: bij wettelijk voorschrift; of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:20
  - number: 3:20.b
    text: bij besluit van de tot het nemen van die besluiten bevoegde bestuursorganen
      (coördinatiebesluit).
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:20
  - number: 3:21.1
    text: "Bij of krachtens het wettelijk voorschrift, bedoeld in [artikel 3:20, onderdeel a][ref1], of
      in het\ncoördinatiebesluit wordt een coördinerend bestuursorgaan aangewezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:20"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:21
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:20
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 3:21.2
    text: "Indien het in een coördinatiebesluit als coördinerend bestuursorgaan aan te wijzen bestuursorgaan\n\
      niet bevoegd is tot het nemen van een of meer van de te coördineren besluiten, behoeft de aanwijzing\n\
      de instemming van dat bestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:21
  - number: 3:21.3
    text: "Indien redelijkerwijs niet valt te verwachten dat toepassing van deze afdeling op een besluit
      de\nvoortgang van de besluitvorming over de te coördineren besluiten in betekenende mate zal versnellen\n\
      of dat aan deze toepassing anderszins aanmerkelijke voordelen zijn verbonden, kan het coördinerend\n\
      bestuursorgaan besluiten deze afdeling ten aanzien van dat besluit niet, niet verder of later toe
      te\npassen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:21
  - number: 3:22.1
    text: "Het coördinerend bestuursorgaan bevordert een doelmatige en samenhangende voorbereiding van\n\
      besluiten, waarbij de bestuursorganen bij de beoordeling van de aanvragen in ieder geval rekening\n\
      houden met de onderlinge samenhang tussen de aanvragen en tussen de te nemen besluiten."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:22
  - number: 3:22.2
    text: "De bevoegde bestuursorganen verlenen de medewerking die voor het welslagen van de coördinatie
      nodig\nis."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:22
  - number: 3:23.1
    text: "De besluiten worden zoveel mogelijk gelijktijdig aangevraagd bij het coördinerend bestuursorgaan,\n\
      met dien verstande dat de laatste aanvraag niet later wordt ingediend dan zes weken na ontvangst
      van\nde eerste aanvraag. Het coördinerend bestuursorgaan kan bepalen dat voor het indienen van de\n\
      aanvragen een andere termijn geldt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:23
  - number: 3:23.2
    text: "Het coördinerend bestuursorgaan zendt terstond na ontvangst van de aanvragen een afschrift
      daarvan\naan de bevoegde bestuursorganen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:23
  - number: 3:23.3
    text: "Indien een aanvraag later dan de termijn, bedoeld in het eerste lid, wordt ingediend, wordt
      die\naanvraag niet betrokken bij de gecoördineerde voorbereiding van de andere besluiten, tenzij
      het\ncoördinerend bestuursorgaan anders bepaalt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:23
  - number: 3:23.4
    text: "Bij wettelijk voorschrift kan worden bepaald dat de aanvraag om een besluit niet wordt behandeld\n\
      indien niet tevens de aanvraag om een ander besluit is ingediend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:23
  - number: 3:23.5
    text: "Het coördinerend bestuursorgaan is mede bevoegd tot het indienen van een aanvraag bij het bevoegde\n\
      bestuursorgaan, indien het besluit waarop de aanvraag betrekking heeft, strekt tot uitvoering van\n\
      een besluit dat door het coördinerend bestuursorgaan is genomen. De aanvraag kan mede namens een
      van\nde andere betrokken bestuursorganen worden ingediend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:23
  - number: 3:24
    text: "Onverminderd [artikel 3:23, vierde lid][ref1], vangt de termijn voor het nemen van de besluiten,\n\
      bedoeld in artikel 3:23, eerste lid, aan met ingang van de dag waarop de laatste aanvraag is\nontvangen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:23"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:24
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:23
        hoofdstuk: '3'
        afdeling: '3.5'
  - number: 3:25.1
    text: "Indien op de voorbereiding van een van de besluiten [afdeling 3.4][ref1] van toepassing is,
      is die\nafdeling van toepassing op alle besluiten, met inachtneming van het volgende:\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:25
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:25.1.a
    text: "de ingevolge de [artikelen 3:11][ref1], [3:14][ref2] en [3:44][ref3], eerste lid, onderdeel
      a,\nvereiste terinzageleggingen geschiedt in ieder geval ten kantore van het coördinerend\nbestuursorgaan;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:11\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel3:14\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel3:44"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:25
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:11
        hoofdstuk: '3'
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 3:14
        hoofdstuk: '3'
        afdeling: '3.4'
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 3:44
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3:25.1.b
    text: "het coördinerend bestuursorgaan draagt er zorg voor dat de gelegenheid tot het mondeling naar
      voren\nbrengen van zienswijzen wordt gegeven met betrekking tot alle ontwerpbesluiten gezamenlijk;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:25
  - number: 3:25.1.c
    text: zienswijzen worden bij het coördinerend bestuursorgaan naar voren gebracht;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:25
  - number: 3:25.1.d
    text: "indien over een ontwerpbesluit zienswijzen naar voren kunnen worden gebracht door een ieder
      geldt\ndit eveneens met betrekking tot de andere ontwerpbesluiten;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:25
  - number: 3:25.1.e
    text: "indien een ontwerpbesluit strekt tot uitvoering van een ander besluit dat geen onderdeel uitmaakt\n\
      van de coördinatie, kunnen zienswijzen geen betrekking hebben op dat andere besluit;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:25
  - number: 3:25.1.f
    text: "het in de gelegenheid stellen te reageren op naar voren gebrachte zienswijzen geschiedt door
      het\ncoördinerend bestuursorgaan;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:25
  - number: 3:25.1.g
    text: "de ingevolge die afdeling en [afdeling 3.6][ref1] vereiste mededelingen, kennisgevingen en\n\
      toezendingen geschieden door het coördinerend bestuursorgaan;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:25
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3:25.1.h
    text: "in afwijking van [artikel 3:18][ref1] worden de besluiten genomen binnen een door het coördinerend\n\
      bestuursorgaan te bepalen termijn, doch uiterlijk binnen de termijn die geldt voor het besluit met\n\
      de langste beslistermijn;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:18"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:25
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:18
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:25.1.i
    text: "de dag van terinzagelegging van de besluiten door het coördinerend bestuursorgaan is bepalend
      voor\nde aanvang van de beroepstermijn ingevolge [artikel 6:8, vierde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:8"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:25
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:8
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 3:25.2
    text: "Indien [afdeling 3.4][ref1] niet van toepassing is, geschiedt de voorbereiding met toepassing
      of\novereenkomstige toepassing van de onderdelen b tot en met h van het eerste lid.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:25
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:26.1
    text: "De bevoegde bestuursorganen zenden de door hen genomen besluiten zo spoedig mogelijk toe aan
      het\ncoördinerend bestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:26
  - number: 3:26.2
    text: "Het coördinerend bestuursorgaan maakt de besluiten gelijktijdig bekend en legt deze, indien
      tevens\nterinzagelegging wettelijk is voorgeschreven op grond van [afdeling 3.4][ref1], gelijktijdig
      ter\ninzage.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:26
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:27.1
    text: "Indien tegen een van de besluiten bezwaar kan worden gemaakt of administratief beroep kan worden\n\
      ingesteld, geschiedt dit in afwijking van [artikel 6:4][ref1] door het indienen van het bezwaar-
      of\nberoepschrift bij het coördinerend bestuursorgaan. Het coördinerend bestuursorgaan zendt terstond
      na\nontvangst van het bezwaar- of beroepschrift een afschrift daarvan aan het bevoegde bestuursorgaan.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:4"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:27
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:4
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 3:27.2
    text: "Het coördinerend bestuursorgaan draagt er zorg voor dat de gelegenheid tot het gebruik maken
      van het\nrecht te worden gehoord wordt gegeven met betrekking tot alle bestreden besluiten gezamenlijk."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:27
  - number: 3:27.3
    text: "De bevoegde bestuursorganen zenden de door hen genomen beslissingen op het bezwaar of beroep
      zo\nspoedig mogelijk toe aan het coördinerend bestuursorgaan. Het coördinerend bestuursorgaan maakt
      de\nbeslissingen gelijktijdig bekend en doet de ingevolge [artikel 7:12, derde lid][ref1], of [artikel\n\
      7:26, vierde lid][ref2], vereiste mededelingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:12\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel7:26"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:27
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:12
        hoofdstuk: '7'
        afdeling: '7.2'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 7:26
        hoofdstuk: '7'
        afdeling: '7.3'
  - number: 3:27.4
    text: "Een beslissing op een verzoek in te stemmen met rechtstreeks beroep bij de bestuursrechter,
      bedoeld\nin [artikel 7:1a, vierde lid][ref1], wordt genomen door het coördinerend bestuursorgaan.\n\
      Onverminderd artikel 7:1a, tweede lid, wijst het coördinerend bestuursorgaan het verzoek in ieder\n\
      geval af indien tegen een van de andere besluiten een bezwaarschrift is ingediend waarin eenzelfde\n\
      verzoek ontbreekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:1a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:27
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:1a
        hoofdstuk: '7'
        afdeling: '7.1'
  - number: 3:28
    text: "Voor de mogelijkheid van beroep bij de bestuursrechter worden besluiten die zijn voorbereid
      met\ntoepassing van deze afdeling aangemerkt als één besluit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:28
  - number: 3:29.1
    text: "Tenzij het tweede lid van toepassing is, staat tegen besluiten die zijn voorbereid met toepassing\n\
      van deze afdeling beroep open bij de rechtbank binnen het rechtsgebied waar het coördinerend\nbestuursorgaan
      zijn zetel heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:29
  - number: 3:29.2
    text: 'Tegen besluiten die zijn voorbereid met toepassing van deze afdeling staat beroep open bij:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:29
  - number: 3:29.2.a
    text: "de Afdeling bestuursrechtspraak van de Raad van State, indien tegen een of meer van de besluiten\n\
      beroep kan worden ingesteld bij de Afdeling;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:29
  - number: 3:29.2.b
    text: "het College van Beroep voor het bedrijfsleven, indien tegen een of meer van de besluiten beroep
      kan\nworden ingesteld bij het College en onderdeel a niet van toepassing is;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:29
  - number: 3:29.2.c
    text: "de Centrale Raad van Beroep, indien tegen een of meer van de besluiten beroep kan worden ingesteld\n\
      bij de Centrale Raad van Beroep en de onderdelen a en b niet van toepassing zijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:29
  - number: 3:29.3
    text: "Indien inzake één van de besluiten die met toepassing van deze afdeling gecoördineerd zijn\n\
      voorbereid hoger beroep kan worden ingesteld bij:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:29
  - number: 3:29.3.a
    text: "de Afdeling bestuursrechtspraak van de Raad van State, staat inzake alle besluiten hoger beroep
      open\nbij de Afdeling;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:29
  - number: 3:29.3.b
    text: "het College van Beroep voor het bedrijfsleven en onderdeel a niet van toepassing is, staat
      inzake\nalle besluiten hoger beroep open bij het College;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:29
  - number: 3:29.3.c
    text: "de Centrale Raad van Beroep en de onderdelen a en b niet van toepassing zijn, staat inzake
      alle\nbesluiten hoger beroep open bij de Centrale Raad van Beroep."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:29
  - number: 3:29.4
    text: "De ingevolge het eerste lid bevoegde rechtbank of de ingevolge het tweede of derde lid bevoegde\n\
      bestuursrechter kan de behandeling van de beroepen dan wel hoger beroepen verwijzen naar een\nrechtbank
      onderscheidenlijk een andere bestuursrechter die voor de behandeling ervan meer geschikt\nwordt
      geacht. [Artikel 8:13, tweede en derde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:13"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:29
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:13
        hoofdstuk: '8'
        afdeling: 8.1.3
  - number: 3:30
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:30
  - number: 3:31
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:31
  - number: 3:32
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:32
  - number: 3:33
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:33
  - number: 3:40
    text: Een besluit treedt niet in werking voordat het is bekendgemaakt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:40
  - number: 3:41.1
    text: "De bekendmaking van besluiten die tot een of meer belanghebbenden zijn gericht, geschiedt door\n\
      toezending of uitreiking aan hen, onder wie begrepen de aanvrager."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:41
  - number: 3:41.2
    text: "Indien de bekendmaking van het besluit niet kan geschieden op de wijze als voorzien in het
      eerste\nlid, geschiedt zij op een andere geschikte wijze."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:41
  - number: 3:42
    text: "De bekendmaking van besluiten die niet tot een of meer belanghebbenden zijn gericht, geschiedt
      op de\nin de [artikelen 5][ref1] onderscheidenlijk [6 van de Bekendmakingswet][ref2] bepaalde wijze.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0004287#Artikel5\n[ref2]: https://wetten.overheid.nl/BWBR0004287#Artikel6"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:42
    references:
      - id: ref1
        bwb_id: BWBR0004287
        artikel: '5'
      - id: ref2
        bwb_id: BWBR0004287
        artikel: '6'
  - number: 3:43.1
    text: "Tegelijkertijd met of zo spoedig mogelijk na de bekendmaking wordt van het besluit mededeling
      gedaan\naan degenen die bij de voorbereiding ervan hun zienswijze naar voren hebben gebracht. Aan
      een\nadviseur als bedoeld in [artikel 3:5][ref1] wordt in ieder geval mededeling gedaan indien van
      het\nadvies wordt afgeweken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:5"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:43
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:5
        hoofdstuk: '3'
        afdeling: '3.3'
  - number: 3:43.2
    text: "Bij de mededeling van een besluit wordt tevens vermeld wanneer en hoe de bekendmaking ervan
      heeft\nplaatsgevonden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:43
  - number: 3:44.1
    text: "Indien bij de voorbereiding van een besluit dat tot een of meer belanghebbenden is gericht\n\
      toepassing is gegeven aan [afdeling 3.4][ref1], wordt kennisgegeven van de terinzagelegging van
      het\nbesluit en van de op de zaak betrekking hebbende stukken:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:44
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:44.1.a
    text: "met overeenkomstige toepassing van de [artikelen 3:11][ref1] en [3:12, eerste lid][ref2], met
      dien\nverstande dat de stukken ter inzage liggen totdat de beroepstermijn is verstreken, en\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:11\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel3:12"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:44
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:11
        hoofdstuk: '3'
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 3:12
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:44.1.b
    text: "door toezending van een exemplaar van het besluit aan degenen die over het ontwerp van het
      besluit\nzienswijzen naar voren hebben gebracht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:44
  - number: 3:44.2
    text: "Indien bij de voorbereiding van een besluit dat niet tot een of meer belanghebbenden is gericht\n\
      toepassing is gegeven aan [afdeling 3.4][ref1], wordt gelijktijdig met de bekendmaking van het\n\
      besluit kennisgegeven van de terinzagelegging van de op de zaak betrekking hebbende stukken. Het\n\
      eerste lid, onderdelen a en b, is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:44
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 3:44.3
    text: "Indien bij de voorbereiding van het besluit toepassing is gegeven aan [afdeling 3.4][ref1],
      kan het\nbestuursorgaan in afwijking van [artikel 3:43, eerste lid][ref2]:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel3:43"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:44
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 3:43
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3:44.3.a
    text: "indien de omvang van het besluit daartoe aanleiding geeft, volstaan met een ieder van de daar\n\
      bedoelde personen de strekking van het besluit mee te delen;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:44
  - number: 3:44.3.b
    text: "indien een zienswijze door meer dan vijf personen naar voren is gebracht bij hetzelfde geschrift,\n\
      volstaan met toezending van een exemplaar aan de vijf personen wier namen en adressen als eerste
      in\ndat geschrift zijn vermeld;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:44
  - number: 3:44.3.c
    text: "indien een zienswijze naar voren is gebracht door meer dan vijf personen bij hetzelfde geschrift
      en\nde omvang van het besluit daartoe aanleiding geeft, volstaan met het meedelen aan de vijf personen\n\
      wier namen en adressen als eerste in dat geschrift zijn vermeld, van de strekking van het besluit;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:44
  - number: 3:44.3.d
    text: indien toezending zou moeten geschieden aan meer dan 250 personen, die toezending
      achterwege laten.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:44
  - number: 3:45.1
    text: "Indien tegen een besluit bezwaar kan worden gemaakt of beroep kan worden ingesteld, wordt daarvan\n\
      bij de bekendmaking en bij de mededeling van het besluit melding gemaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:45
  - number: 3:45.2
    text: "Hierbij wordt vermeld door wie, binnen welke termijn en bij welk orgaan bezwaar kan worden
      gemaakt\nof beroep kan worden ingesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:45
  - number: 3:46
    text: Een besluit dient te berusten op een deugdelijke motivering.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:46
  - number: 3:47.1
    text: De motivering wordt vermeld bij de bekendmaking van het besluit.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:47
  - number: 3:47.2
    text: Daarbij wordt zo mogelijk vermeld krachtens welk wettelijk voorschrift het besluit wordt
      genomen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:47
  - number: 3:47.3
    text: "Indien de motivering in verband met de vereiste spoed niet aanstonds bij de bekendmaking van
      het\nbesluit kan worden vermeld, verstrekt het bestuursorgaan deze binnen een week na de bekendmaking."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:47
  - number: 3:47.4
    text: "In dat geval zijn de [artikelen 3:41 tot en met 3:43][ref1] van overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:41"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:47
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:41
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 3:48.1
    text: "De vermelding van de motivering kan achterwege blijven indien redelijkerwijs kan worden aangenomen\n\
      dat daaraan geen behoefte bestaat."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:48
  - number: 3:48.2
    text: "Verzoekt een belanghebbende binnen een redelijke termijn om de motivering, dan wordt deze zo
      spoedig\nmogelijk verstrekt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:48
  - number: 3:49
    text: "Ter motivering van een besluit of een onderdeel daarvan kan worden volstaan met een verwijzing
      naar\neen met het oog daarop uitgebracht advies, indien het advies zelf de motivering bevat en van
      het\nadvies kennis is of wordt gegeven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:49
  - number: 3:50
    text: "Indien het bestuursorgaan een besluit neemt dat afwijkt van een met het oog daarop krachtens\n\
      wettelijk voorschrift uitgebracht advies, wordt zulks met de redenen voor de afwijking in de\nmotivering
      vermeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel3:50
  - number: 4:1
    text: "Tenzij bij wettelijk voorschrift anders is bepaald, wordt de aanvraag tot het geven van een\n\
      beschikking schriftelijk ingediend bij het bestuursorgaan dat bevoegd is op de aanvraag te\nbeslissen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:1
  - number: 4:2.1
    text: 'De aanvraag wordt ondertekend en bevat ten minste:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:2
  - number: 4:2.1.a
    text: de naam en het adres van de aanvrager;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:2
  - number: 4:2.1.b
    text: de dagtekening;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:2
  - number: 4:2.1.c
    text: een aanduiding van de beschikking die wordt gevraagd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:2
  - number: 4:2.2
    text: "De aanvrager verschaft voorts de gegevens en bescheiden die voor de beslissing op de aanvraag
      nodig\nzijn en waarover hij redelijkerwijs de beschikking kan krijgen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:2
  - number: 4:3.1
    text: "De aanvrager kan weigeren gegevens en bescheiden te verschaffen voor zover het belang daarvan
      voor\nde beslissing van het bestuursorgaan niet opweegt tegen het belang van de eerbiediging van
      de\npersoonlijke levenssfeer, met inbegrip van de bescherming van medische en psychologische\nonderzoeksresultaten,
      of tegen het belang van de bescherming van bedrijfs- en fabricagegegevens."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:3
  - number: 4:3.2
    text: "Het eerste lid is niet van toepassing op bij wettelijk voorschrift aangewezen gegevens en bescheiden\n\
      waarvan is bepaald dat deze dienen te worden overgelegd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:3
  - number: 4:3a
    text: Het bestuursorgaan bevestigt de ontvangst van een elektronisch ingediende aanvraag.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:3a
  - number: 4:4
    text: "Het bestuursorgaan dat bevoegd is op de aanvraag te beslissen, kan voor het indienen van aanvragen\n\
      en het verstrekken van gegevens een formulier vaststellen, voor zover daarin niet is voorzien bij\n\
      wettelijk voorschrift."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:4
  - number: 4:5.1
    text: 'Het bestuursorgaan kan besluiten de aanvraag niet te behandelen, indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:5
  - number: 4:5.1.a
    text: "de aanvrager niet heeft voldaan aan enig wettelijk voorschrift voor het in behandeling nemen
      van de\naanvraag, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:5
  - number: 4:5.1.b
    text: "de aanvraag geheel of gedeeltelijk is geweigerd op grond van [artikel 2:15][ref1], of\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel2:15"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:5
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 2:15
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 4:5.1.c
    text: "de verstrekte gegevens en bescheiden onvoldoende zijn voor de beoordeling van de aanvraag of
      voor de\nvoorbereiding van de beschikking,"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:5
  - number: 4:5.2
    text: "Indien de aanvraag of een van de daarbij behorende gegevens of bescheiden in een vreemde taal
      is\ngesteld en een vertaling daarvan voor de beoordeling van de aanvraag of voor de voorbereiding
      van de\nbeschikking noodzakelijk is, kan het bestuursorgaan besluiten de aanvraag niet te behandelen,
      mits\nde aanvrager de gelegenheid heeft gehad binnen een door het bestuursorgaan gestelde termijn
      de\naanvraag met een vertaling aan te vullen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:5
  - number: 4:5.3
    text: "Indien de aanvraag of een van de daarbij behorende gegevens of bescheiden omvangrijk of ingewikkeld\n\
      is en een samenvatting voor de beoordeling van de aanvraag of voor de voorbereiding van de\nbeschikking
      noodzakelijk is, kan het bestuursorgaan besluiten de aanvraag niet te behandelen, mits\nde aanvrager
      de gelegenheid heeft gehad binnen een door het bestuursorgaan gestelde termijn de\naanvraag met
      een samenvatting aan te vullen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:5
  - number: 4:5.4
    text: "Een besluit om de aanvraag niet te behandelen wordt aan de aanvrager bekendgemaakt binnen vier
      weken\nnadat de aanvraag is aangevuld of nadat de daarvoor gestelde termijn ongebruikt is verstreken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:5
  - number: 4:6.1
    text: "Indien na een geheel of gedeeltelijk afwijzende beschikking een nieuwe aanvraag wordt gedaan,
      is de\naanvrager gehouden nieuw gebleken feiten of veranderde omstandigheden te vermelden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:6
  - number: 4:6.2
    text: "Wanneer geen nieuw gebleken feiten of veranderde omstandigheden worden vermeld, kan het\nbestuursorgaan
      zonder toepassing te geven aan [artikel 4:5][ref1] de aanvraag afwijzen onder\nverwijzing naar zijn
      eerdere afwijzende beschikking.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:5"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:6
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:5
        hoofdstuk: '4'
        afdeling: 4.1.1
  - number: 4:7.1
    text: "Voordat een bestuursorgaan een aanvraag tot het geven van een beschikking geheel of gedeeltelijk\n\
      afwijst, stelt het de aanvrager in de gelegenheid zijn zienswijze naar voren te brengen indien:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:7
  - number: 4:7.1.a
    text: de afwijzing zou steunen op gegevens over feiten en belangen die de aanvrager betreffen,
      en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:7
  - number: 4:7.1.b
    text: die gegevens afwijken van gegevens die de aanvrager ter zake zelf heeft verstrekt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:7
  - number: 4:7.2
    text: "Het eerste lid geldt niet indien sprake is van een afwijking van de aanvraag die slechts van
      geringe\nbetekenis voor de aanvrager kan zijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:7
  - number: 4:8.1
    text: "Voordat een bestuursorgaan een beschikking geeft waartegen een belanghebbende die de beschikking\n\
      niet heeft aangevraagd naar verwachting bedenkingen zal hebben, stelt het die belanghebbende in
      de\ngelegenheid zijn zienswijze naar voren te brengen indien:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:8
  - number: 4:8.1.a
    text: de beschikking zou steunen op gegevens over feiten en belangen die de belanghebbende
      betreffen, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:8
  - number: 4:8.1.b
    text: die gegevens niet door de belanghebbende zelf ter zake zijn verstrekt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:8
  - number: 4:8.2
    text: "Het eerste lid geldt niet indien de belanghebbende niet heeft voldaan aan een wettelijke\n\
      verplichting gegevens te verstrekken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:8
  - number: 4:9
    text: "Bij toepassing van de [artikelen 4:7][ref1] en [4:8][ref2] kan de belanghebbende naar keuze\n\
      schriftelijk of mondeling zijn zienswijze naar voren brengen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:7\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:8"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:9
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:7
        hoofdstuk: '4'
        afdeling: 4.1.2
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:8
        hoofdstuk: '4'
        afdeling: 4.1.2
  - number: 4:10
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:10
  - number: 4:11
    text: "Het bestuursorgaan kan toepassing van de [artikelen 4:7][ref1] en [4:8][ref2] achterwege laten
      voor\nzover:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:7\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:8"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:11
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:7
        hoofdstuk: '4'
        afdeling: 4.1.2
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:8
        hoofdstuk: '4'
        afdeling: 4.1.2
  - number: 4:11.a
    text: de vereiste spoed zich daartegen verzet;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:11
  - number: 4:11.b
    text: "de belanghebbende reeds eerder in de gelegenheid is gesteld zijn zienswijze naar voren te brengen
      en\nzich sindsdien geen nieuwe feiten of omstandigheden hebben voorgedaan, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:11
  - number: 4:11.c
    text: "het met de beschikking beoogde doel slechts kan worden bereikt indien de belanghebbende daarvan
      niet\nreeds tevoren in kennis is gesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:11
  - number: 4:12.1
    text: "Het bestuursorgaan kan toepassing van de [artikelen 4:7][ref1] en [4:8][ref2] voorts achterwege\n\
      laten bij een beschikking die strekt tot het vaststellen van een financiële verplichting of\naanspraak
      indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:7\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:8"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:12
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:7
        hoofdstuk: '4'
        afdeling: 4.1.2
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:8
        hoofdstuk: '4'
        afdeling: 4.1.2
  - number: 4:12.1.a
    text: tegen die beschikking bezwaar kan worden gemaakt of administratief beroep kan worden
      ingesteld, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:12
  - number: 4:12.1.b
    text: de nadelige gevolgen na bezwaar of administratief beroep volledig ongedaan kunnen worden
      gemaakt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:12
  - number: 4:12.2
    text: 'Het eerste lid geldt niet bij een beschikking die strekt tot:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:12
  - number: 4:12.2.a
    text: "het op grond van [artikel 4:35][ref1] of met toepassing van [artikel 4:51][ref2] weigeren van
      een\nsubsidie;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:35\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:51"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:12
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:35
        hoofdstuk: '4'
        afdeling: 4.2.3
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:51
        hoofdstuk: '4'
        afdeling: 4.2.6
  - number: 4:12.2.b
    text: "het op grond van [artikel 4:46, tweede lid][ref1], lager vaststellen van een subsidie, of\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:46"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:12
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:46
        hoofdstuk: '4'
        afdeling: 4.2.5
  - number: 4:12.2.c
    text: "het intrekken of ten nadele van de ontvanger wijzigen van een subsidieverlening of een\nsubsidievaststelling."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:12
  - number: 4:13.1
    text: "Een beschikking dient te worden gegeven binnen de bij wettelijk voorschrift bepaalde termijn
      of, bij\nhet ontbreken van zulk een termijn, binnen een redelijke termijn na ontvangst van de aanvraag."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:13
  - number: 4:13.2
    text: "De in het eerste lid bedoelde redelijke termijn is in ieder geval verstreken wanneer het\n\
      bestuursorgaan binnen acht weken na ontvangst van de aanvraag geen beschikking heeft gegeven, noch\n\
      een mededeling als bedoeld in [artikel 4:14, derde lid][ref1], heeft gedaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:14"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:13
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:14
        hoofdstuk: '4'
        paragraaf: 4.1.3.1
        afdeling: 4.1.3
  - number: 4:14.1
    text: "Indien een beschikking niet binnen de bij wettelijk voorschrift bepaalde termijn kan worden
      gegeven,\ndeelt het bestuursorgaan dit aan de aanvrager mede en noemt het daarbij een zo kort mogelijke\n\
      termijn waarbinnen de beschikking wel tegemoet kan worden gezien."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:14
  - number: 4:14.2
    text: "Het eerste lid is niet van toepassing indien het bestuursorgaan na het verstrijken van de bij\n\
      wettelijk voorschrift bepaalde termijn niet langer bevoegd is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:14
  - number: 4:14.3
    text: "Indien, bij het ontbreken van een bij wettelijk voorschrift bepaalde termijn, een beschikking
      niet\nbinnen acht weken kan worden gegeven, deelt het bestuursorgaan dit binnen deze termijn aan
      de\naanvrager mede en noemt het daarbij een redelijke termijn binnen welke de beschikking wel tegemoet\n\
      kan worden gezien."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:14
  - number: 4:15.1
    text: "De termijn voor het geven van een beschikking wordt opgeschort met ingang van de dag na die
      waarop\nhet bestuursorgaan:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:15
  - number: 4:15.1.a
    text: "de aanvrager krachtens [artikel 4:5][ref1] uitnodigt de aanvraag aan te vullen, tot de dag
      waarop de\naanvraag is aangevuld of de daarvoor gestelde termijn ongebruikt is verstreken, of\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:5"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:15
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:5
        hoofdstuk: '4'
        afdeling: 4.1.1
  - number: 4:15.1.b
    text: "de aanvrager mededeelt dat voor de beschikking op de aanvraag redelijkerwijs noodzakelijke\n\
      informatie aan een buitenlandse instantie is gevraagd, tot de dag waarop deze informatie is\nontvangen
      of verder uitstel niet meer redelijk is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:15
  - number: 4:15.2
    text: 'De termijn voor het geven van een beschikking wordt voorts opgeschort:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:15
  - number: 4:15.2.a
    text: gedurende de termijn waarvoor de aanvrager schriftelijk met uitstel heeft ingestemd,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:15
  - number: 4:15.2.b
    text: zolang de vertraging aan de aanvrager kan worden toegerekend, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:15
  - number: 4:15.2.c
    text: zolang het bestuursorgaan door overmacht niet in staat is een beschikking te geven.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:15
  - number: 4:15.3
    text: "In geval van overmacht deelt het bestuursorgaan zo spoedig mogelijk aan de aanvrager mede dat
      de\nbeslistermijn is opgeschort, alsmede binnen welke termijn de beschikking wel tegemoet kan worden\n\
      gezien."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:15
  - number: 4:15.4
    text: "Indien de opschorting eindigt, doet het bestuursorgaan daarvan in de gevallen, bedoeld in het
      eerste\nlid, onderdeel b, of het tweede lid, onderdelen b en c, zo spoedig mogelijk mededeling aan
      de\naanvrager, onder vermelding van de termijn binnen welke de beschikking alsnog moet worden gegeven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:15
  - number: 4:16
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:16
  - number: 4:17.1
    text: "Indien een beschikking op aanvraag niet tijdig wordt gegeven, verbeurt het bestuursorgaan aan
      de\naanvrager een dwangsom voor elke dag dat het in gebreke is, doch voor ten hoogste 42 dagen.
      De\n[Algemene termijnenwet][ref1] is op laatstgenoemde termijn niet van toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002448"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:17
    references:
      - id: ref1
        bwb_id: BWBR0002448
  - number: 4:17.2
    text: "De dwangsom bedraagt de eerste veertien dagen € 23 per dag, de daaropvolgende veertien dagen
      € 35\nper dag en de overige dagen € 45 per dag."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:17
  - number: 4:17.3
    text: "De eerste dag waarover de dwangsom verschuldigd is, is de dag waarop twee weken zijn verstreken
      na\nde dag waarop de termijn voor het geven van de beschikking is verstreken en het bestuursorgaan
      van\nde aanvrager een schriftelijke ingebrekestelling heeft ontvangen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:17
  - number: 4:17.4
    text: "Indien de aanvraag elektronisch kon worden gedaan, is [artikel 4:3a][ref1] van overeenkomstige\n\
      toepassing op de ingebrekestelling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:3a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:17
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:3a
        hoofdstuk: '4'
        afdeling: 4.1.1
  - number: 4:17.5
    text: Beroep tegen het niet tijdig geven van de beschikking schort de dwangsom niet op.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:17
  - number: 4:17.6
    text: 'Geen dwangsom is verschuldigd indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:17
  - number: 4:17.6.a
    text: het bestuursorgaan onredelijk laat in gebreke is gesteld,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:17
  - number: 4:17.6.b
    text: de aanvrager geen belanghebbende is, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:17
  - number: 4:17.6.c
    text: de aanvraag kennelijk niet-ontvankelijk of kennelijk ongegrond is.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:17
  - number: 4:17.7
    text: "Indien er meer dan één aanvrager is, is de dwangsom aan ieder van de aanvragers voor een gelijk
      deel\nverschuldigd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:17
  - number: 4:18
    text: "Het bestuursorgaan stelt de verschuldigdheid en de hoogte van de dwangsom bij beschikking vast\n\
      binnen twee weken na de laatste dag waarover de dwangsom verschuldigd was."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:18
  - number: 4:19.1
    text: "Het bezwaar, beroep of hoger beroep tegen de beschikking op de aanvraag heeft mede betrekking
      op een\nbeschikking tot vaststelling van de hoogte van de dwangsom, voorzover de belanghebbende
      deze\nbeschikking betwist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:19
  - number: 4:19.2
    text: "De bestuursrechter kan de beslissing op het beroep of hoger beroep inzake de beschikking tot\n\
      vaststelling van de hoogte van de dwangsom echter verwijzen naar een ander orgaan, indien\nbehandeling
      door dit orgaan gewenst is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:19
  - number: 4:19.3
    text: "In beroep of hoger beroep legt de belanghebbende zo mogelijk een afschrift over van de beschikking\n\
      die hij betwist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:19
  - number: 4:19.4
    text: "Het eerste tot en met het derde lid zijn van overeenkomstige toepassing op een verzoek om voorlopige\n\
      voorziening."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:19
  - number: 4:20
    text: "Het bestuursorgaan kan onverschuldigd betaalde dwangsommen terugvorderen voor zover na de dag
      waarop\nde beschikking, bedoeld in [artikel 4:18][ref1] is vastgesteld, nog geen vijf jaren zijn
      verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:18"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:18
        hoofdstuk: '4'
        paragraaf: 4.1.3.2
        afdeling: 4.1.3
  - number: 4:20a.1
    text: Deze paragraaf is van toepassing indien dit bij wettelijk voorschrift is bepaald.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20a
  - number: 4:20a.2
    text: "[Paragraaf 4.1.3.2][ref1] is niet van toepassing indien deze paragraaf van toepassing is.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '4'
        paragraaf: 4.1.3.2
        afdeling: 4.1.3
  - number: 4:20b.1
    text: "Indien niet tijdig op de aanvraag tot het geven van een beschikking is beslist, is de gevraagde\n\
      beschikking van rechtswege gegeven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20b
  - number: 4:20b.2
    text: De verlening van rechtswege geldt als een beschikking.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20b
  - number: 4:20b.3
    text: "In afwijking van [artikel 3:40][ref1] treedt de beschikking in werking op de derde dag na afloop
      van\nde beslistermijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:40"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20b
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:40
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 4:20c.1
    text: "Het bestuursorgaan maakt de beschikking bekend binnen twee weken nadat zij van rechtswege is\n\
      gegeven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20c
  - number: 4:20c.2
    text: "Bij de bekendmaking en mededeling van de beschikking wordt vermeld dat de beschikking van rechtswege\n\
      is gegeven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20c
  - number: 4:20d.1
    text: "Indien het bestuursorgaan de beschikking niet overeenkomstig [artikel 4:20c][ref1] binnen twee
      weken\nheeft bekendgemaakt, verbeurt het na een daarop volgende ingebrekestelling door de aanvrager
      een\ndwangsom vanaf de dag dat twee weken zijn verstreken sinds die ingebrekestelling.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel4:20c"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20d
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:20c
        hoofdstuk: '4'
        paragraaf: 4.1.3.3
        afdeling: 4.1.3
  - number: 4:20d.2
    text: "De dwangsom wordt berekend overeenkomstig [artikel 4:17, eerste en tweede lid][ref1].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:17"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20d
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:17
        hoofdstuk: '4'
        paragraaf: 4.1.3.2
        afdeling: 4.1.3
  - number: 4:20d.3
    text: "De [artikelen 4:17, vierde lid, en zesde lid, onder a en b][ref1], en [4:18 tot en met 4:20][ref2]\n\
      zijn van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:17\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:18"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20d
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:17
        hoofdstuk: '4'
        paragraaf: 4.1.3.2
        afdeling: 4.1.3
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:18
        hoofdstuk: '4'
        paragraaf: 4.1.3.2
        afdeling: 4.1.3
  - number: 4:20e
    text: "Indien in een wettelijk voorschrift of een beleidsregel is bepaald dat in een beschikking steeds\n\
      bepaalde voorschriften worden opgenomen, dan maken deze ook deel uit van de beschikking van\nrechtswege."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20e
  - number: 4:20f.1
    text: "Het bestuursorgaan kan aan de beschikking van rechtswege alsnog voorschriften verbinden of
      de\nbeschikking intrekken voor zover dit nodig is om ernstige gevolgen voor het algemeen belang
      te\nvoorkomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20f
  - number: 4:20f.2
    text: "Een beschikking als bedoeld in het eerste lid kan slechts worden genomen binnen zes weken na
      de\nbekendmaking van de beschikking van rechtswege."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20f
  - number: 4:20f.3
    text: "Het bestuursorgaan vergoedt de schade die door de wijziging of intrekking bedoeld in het eerste
      lid\nwordt veroorzaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:20f
  - number: 4:21.1
    text: "Onder subsidie wordt verstaan: de aanspraak op financiële middelen, door een bestuursorgaan\n\
      verstrekt met het oog op bepaalde activiteiten van de aanvrager, anders dan als betaling voor aan\n\
      het bestuursorgaan geleverde goederen of diensten."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:21
  - number: 4:21.2
    text: "Deze titel is niet van toepassing op aanspraken of verplichtingen die voortvloeien uit een
      wettelijk\nvoorschrift inzake:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:21
  - number: 4:21.2.a
    text: belastingen,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:21
  - number: 4:21.2.b
    text: "de heffing van een premie dan wel een premievervangende belasting ingevolge de [Wet financiering\n\
      sociale verzekeringen][ref1], of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:21
    references:
      - id: ref1
        bwb_id: BWBR0017745
  - number: 4:21.2.c
    text: "de heffing van een inkomensafhankelijke bijdrage dan wel een bijdragevervangende belasting
      ingevolge\nde [Zorgverzekeringswet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:21
    references:
      - id: ref1
        bwb_id: BWBR0018450
  - number: 4:21.3
    text: "Deze titel is niet van toepassing op de aanspraak op financiële middelen die wordt verstrekt
      op\ngrond van een wettelijk voorschrift dat uitsluitend voorziet in verstrekking aan rechtspersonen
      die\nkrachtens publiekrecht zijn ingesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:21
  - number: 4:21.4
    text: Deze titel is van overeenkomstige toepassing op de bekostiging van het onderwijs en
      onderzoek.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:21
  - number: 4:22
    text: "Onder subsidieplafond wordt verstaan: het bedrag dat gedurende een bepaald tijdvak ten hoogste\n\
      beschikbaar is voor de verstrekking van subsidies krachtens een bepaald wettelijk voorschrift."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:22
  - number: 4:23.1
    text: "Een bestuursorgaan verstrekt slechts subsidie op grond van een wettelijk voorschrift dat regelt
      voor\nwelke activiteiten subsidie kan worden verstrekt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:23
  - number: 4:23.2
    text: "Indien een zodanig wettelijk voorschrift is opgenomen in een niet op een wet berustende algemene\n\
      maatregel van bestuur, vervalt dat voorschrift vier jaren nadat het in werking is getreden, tenzij\n\
      voor dat tijdstip een voorstel van wet bij de Staten-Generaal is ingediend waarin de subsidie wordt\n\
      geregeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:23
  - number: 4:23.3
    text: 'Het eerste lid is niet van toepassing:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:23
  - number: 4:23.3.a
    text: "in afwachting van de totstandkoming van een wettelijk voorschrift gedurende ten hoogste een
      jaar of\ntotdat een binnen dat jaar bij de Staten-Generaal ingediend wetsvoorstel is verworpen of
      tot wet is\nverheven en in werking is getreden;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:23
  - number: 4:23.3.b
    text: "indien de subsidie rechtstreeks op grond van een door de Raad van de Europese Unie, het Europees\n\
      Parlement en de Raad gezamenlijk of de Europese Commissie vastgesteld programma wordt verstrekt;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:23
  - number: 4:23.3.c
    text: "indien de begroting de subsidie-ontvanger en het bedrag waarop de subsidie ten hoogste kan
      worden\nvastgesteld, vermeldt, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:23
  - number: 4:23.3.d
    text: in incidentele gevallen, mits de subsidie voor ten hoogste vier jaren wordt verstrekt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:23
  - number: 4:23.4
    text: "Het bestuursorgaan publiceert jaarlijks een verslag van de verstrekking van subsidies met toepassing\n\
      van het derde lid, onderdelen *a* en *d*."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:23
  - number: 4:24
    text: "Indien een subsidie op een wettelijk voorschrift berust, wordt ten minste eenmaal in de vijf
      jaren\neen verslag gepubliceerd over de doeltreffendheid en de effecten van de subsidie in de praktijk,\n\
      tenzij bij wettelijk voorschrift anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:24
  - number: 4:25.1
    text: Een subsidieplafond kan slechts bij of krachtens wettelijk voorschrift worden vastgesteld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:25
  - number: 4:25.2
    text: "Een subsidie wordt geweigerd voor zover door verstrekking van de subsidie het subsidieplafond
      zou\nworden overschreden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:25
  - number: 4:25.3
    text: "Indien niet tijdig, dan wel in bezwaar of beroep of ter uitvoering van een rechterlijke uitspraak\n\
      omtrent verstrekking wordt beslist, geldt de verplichting van het tweede lid slechts voor zover
      zij\nook gold op het tijdstip, waarop de beslissing in eerste aanleg werd genomen of had moeten
      worden\ngenomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:25
  - number: 4:26.1
    text: Bij of krachtens wettelijk voorschrift wordt bepaald hoe het beschikbare bedrag wordt
      verdeeld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:26
  - number: 4:26.2
    text: Bij de bekendmaking van het subsidieplafond wordt de wijze van verdeling vermeld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:26
  - number: 4:27.1
    text: Het subsidieplafond wordt bekendgemaakt voor de aanvang van het tijdvak waarvoor het is
      vastgesteld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:27
  - number: 4:27.2
    text: "Indien het subsidieplafond of een verlaging daarvan later wordt bekendgemaakt, heeft deze\n\
      bekendmaking geen gevolgen voor voordien ingediende aanvragen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:27
  - number: 4:28
    text: "[Artikel 4:27, tweede lid][ref1], is niet van toepassing, indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:27"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:28
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:27
        hoofdstuk: '4'
        afdeling: 4.2.2
  - number: 4:28.a
    text: "de aanvragen voor het tijdvak waarvoor het subsidieplafond is vastgesteld ingevolge wettelijk\n\
      voorschrift moeten worden ingediend op een tijdstip waarop de begroting nog niet is vastgesteld
      of\ngoedgekeurd;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:28
  - number: 4:28.b
    text: het een verlaging betreft die voortvloeit uit de vaststelling of goedkeuring van de
      begroting, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:28
  - number: 4:28.c
    text: "bij de bekendmaking van het subsidieplafond is gewezen op de mogelijkheid van verlaging en
      de\ngevolgen daarvan voor reeds ingediende aanvragen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:28
  - number: 4:29
    text: "Tenzij bij wettelijk voorschrift anders is bepaald kan voorafgaand aan een subsidievaststelling
      een\nbeschikking omtrent subsidieverlening worden gegeven, indien een aanvraag daartoe is ingediend
      voor\nde afloop van de activiteit of het tijdvak waarvoor de subsidie wordt gevraagd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:29
  - number: 4:30.1
    text: "De beschikking tot subsidieverlening bevat een omschrijving van de activiteiten waarvoor subsidie\n\
      wordt verleend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:30
  - number: 4:30.2
    text: "De omschrijving kan later worden uitgewerkt, voor zover de beschikking tot subsidieverlening
      dit\nvermeldt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:30
  - number: 4:31.1
    text: "De beschikking tot subsidieverlening vermeldt het bedrag van de subsidie, dan wel de wijze
      waarop\ndit bedrag wordt bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:31
  - number: 4:31.2
    text: "Indien de beschikking tot subsidieverlening het bedrag van de subsidie niet vermeldt, vermeldt
      zij\nhet bedrag waarop de subsidie ten hoogste kan worden vastgesteld, tenzij bij wettelijk voorschrift\n\
      anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:31
  - number: 4:32
    text: "Een subsidie in de vorm van een periodieke aanspraak op financiële middelen wordt verleend
      voor een\nbepaald tijdvak, dat in de beschikking tot subsidieverlening wordt vermeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:32
  - number: 4:33
    text: "Een subsidie kan niet worden verleend onder de voorwaarde dat uitsluitend het bestuursorgaan
      of\nuitsluitend de subsidie-ontvanger een bepaalde handeling verricht, tenzij het betreft de voorwaarde\n\
      dat:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:33
  - number: 4:33.a
    text: "de subsidie-ontvanger medewerkt aan de totstandkoming van een overeenkomst ter uitvoering van
      de\nbeschikking tot subsidieverlening, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:33
  - number: 4:33.b
    text: "de subsidie-ontvanger aantoont dat een gebeurtenis, niet zijnde een handeling van het bestuursorgaan\n\
      of van de subsidie-ontvanger, heeft plaatsgevonden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:33
  - number: 4:34.1
    text: "Voor zover een subsidie wordt verleend ten laste van een begroting die nog niet is vastgesteld
      of\ngoedgekeurd, kan zij worden verleend onder de voorwaarde dat voldoende gelden ter beschikking
      worden\ngesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:34
  - number: 4:34.2
    text: "De voorwaarde kan niet worden gesteld, voor zover zulks voortvloeit uit het wettelijk voorschrift\n\
      waarop de subsidie berust."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:34
  - number: 4:34.3
    text: "De voorwaarde vervalt, indien het bestuursorgaan daarop niet binnen vier weken na de vaststelling
      of\ngoedkeuring van de begroting een beroep heeft gedaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:34
  - number: 4:34.4
    text: "Het beroep op de voorwaarde geschiedt bij een subsidie voor een activiteit die door het\nbestuursorgaan
      ook in het voorafgaande begrotingsjaar werd gesubsidieerd door een intrekking wegens\nveranderde
      omstandigheden overeenkomstig [artikel 4:50][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:50"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:34
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:50
        hoofdstuk: '4'
        afdeling: 4.2.6
  - number: 4:34.5
    text: "In andere gevallen geschiedt het beroep op de voorwaarde door een intrekking overeenkomstig
      [artikel\n4:48, eerste lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:48"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:34
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:48
        hoofdstuk: '4'
        afdeling: 4.2.6
  - number: 4:35.1
    text: "De subsidieverlening kan in ieder geval worden geweigerd indien een gegronde reden bestaat
      om aan te\nnemen dat:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:35
  - number: 4:35.1.a
    text: de activiteiten niet of niet geheel zullen plaatsvinden;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:35
  - number: 4:35.1.b
    text: de aanvrager niet zal voldoen aan de aan de subsidie verbonden verplichtingen;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:35
  - number: 4:35.1.c
    text: "de aanvrager niet op een behoorlijke wijze rekening en verantwoording zal afleggen omtrent
      de\nverrichte activiteiten en de daaraan verbonden uitgaven en inkomsten, voor zover deze voor de\n\
      vaststelling van de subsidie van belang zijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:35
  - number: 4:35.2
    text: 'De subsidieverlening kan voorts in ieder geval worden geweigerd indien de aanvrager:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:35
  - number: 4:35.2.a
    text: "in het kader van de aanvraag onjuiste of onvolledige gegevens heeft verstrekt en de verstrekking
      van\ndeze gegevens tot een onjuiste beschikking op de aanvraag zou hebben geleid, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:35
  - number: 4:35.2.b
    text: "failliet is verklaard of aan hem surséance van betaling is verleend of ten aanzien van hem
      de\nschuldsaneringsregeling natuurlijke personen van toepassing is verklaard, dan wel een verzoek\n\
      daartoe bij de rechtbank is ingediend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:35
  - number: 4:35.3
    text: "De subsidieverlening wordt voorts geweigerd indien de verstrekking van subsidie naar het oordeel
      van\nhet bestuursorgaan niet verenigbaar is met het bepaalde in de artikelen 107 en 108 van het
      Verdrag\nbetreffende de werking van de Europese Unie."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:35
  - number: 4:36.1
    text: Ter uitvoering van de beschikking tot subsidieverlening kan een overeenkomst worden
      gesloten.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:36
  - number: 4:36.2
    text: "Tenzij bij wettelijk voorschrift anders is bepaald of de aard van de subsidie zich daartegen
      verzet,\nkan in de overeenkomst worden bepaald dat de subsidie-ontvanger verplicht is de activiteiten
      te\nverrichten waarvoor de subsidie is verleend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:36
  - number: 4:37.1
    text: 'Het bestuursorgaan kan de subsidie-ontvanger verplichtingen opleggen met betrekking tot:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:37
  - number: 4:37.1.a
    text: aard en omvang van de activiteiten waarvoor subsidie wordt verleend;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:37
  - number: 4:37.1.b
    text: de administratie van aan de activiteiten verbonden uitgaven en inkomsten;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:37
  - number: 4:37.1.c
    text: "het vóór de subsidievaststelling verstrekken van gegevens en bescheiden die nodig zijn voor
      een\nbeslissing omtrent de subsidie;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:37
  - number: 4:37.1.d
    text: de te verzekeren risico’s;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:37
  - number: 4:37.1.e
    text: het stellen van zekerheid voor verleende voorschotten;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:37
  - number: 4:37.1.f
    text: "het afleggen van rekening en verantwoording omtrent de verrichte activiteiten en de daaraan\n\
      verbonden uitgaven en inkomsten, voor zover deze voor de vaststelling van de subsidie van belang\n\
      zijn;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:37
  - number: 4:37.1.g
    text: het beperken of wegnemen van de nadelige gevolgen van de subsidie voor derden;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:37
  - number: 4:37.1.h
    text: "het uitoefenen van controle door een accountant als bedoeld in [artikel 393, eerste lid, van
      Boek 2\nvan het Burgerlijk Wetboek][ref1] op het door het bestuursorgaan gevoerde financiële beheer
      en de\nfinanciële verantwoording daarover.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel393"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:37
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '393'
  - number: 4:37.2
    text: "Indien een verplichting als bedoeld in het eerste lid, onderdeel *c*, wordt opgelegd, zijn
      de\n[artikelen 4:3][ref1] en [4:4][ref2] van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:3\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:4"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:37
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:3
        hoofdstuk: '4'
        afdeling: 4.1.1
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:4
        hoofdstuk: '4'
        afdeling: 4.1.1
  - number: 4:38.1
    text: "Het bestuursorgaan kan de subsidie-ontvanger ook andere verplichtingen opleggen die strekken
      tot\nverwezenlijking van het doel van de subsidie."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:38
  - number: 4:38.2
    text: "Indien de subsidie op een wettelijk voorschrift berust, worden de verplichtingen opgelegd bij\n\
      wettelijk voorschrift of krachtens wettelijk voorschrift bij de subsidieverlening."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:38
  - number: 4:38.3
    text: "Indien de subsidie niet op een wettelijk voorschrift berust, kunnen de verplichtingen worden\n\
      opgelegd bij de subsidieverlening."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:38
  - number: 4:39.1
    text: "Verplichtingen die niet strekken tot verwezenlijking van het doel van de subsidie kunnen slechts
      aan\nde subsidie worden verbonden voor zover dit bij wettelijk voorschrift is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:39
  - number: 4:39.2
    text: "Verplichtingen als bedoeld in het eerste lid kunnen slechts betrekking hebben op de wijze waarop
      of\nde middelen waarmee de gesubsidieerde activiteit wordt verricht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:39
  - number: 4:40
    text: "De verplichtingen kunnen na de subsidieverlening worden uitgewerkt, voor zover de beschikking
      tot\nsubsidieverlening dit vermeldt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:40
  - number: 4:41.1
    text: "In de gevallen, genoemd in het tweede lid, is de subsidie-ontvanger, voor zover het verstrekken
      van\nde subsidie heeft geleid tot vermogensvorming, daarvoor een vergoeding verschuldigd aan het\n\
      bestuursorgaan, mits:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:41
  - number: 4:41.1.a
    text: "dit bij wettelijk voorschrift of, indien de subsidie niet op een wettelijk voorschrift berust,
      bij\nde subsidieverlening is bepaald, en"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:41
  - number: 4:41.1.b
    text: daarbij is aangegeven hoe de hoogte van de vergoeding wordt bepaald.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:41
  - number: 4:41.2
    text: 'De vergoeding is slechts verschuldigd indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:41
  - number: 4:41.2.a
    text: "de subsidie-ontvanger voor de gesubsidieerde activiteiten gebruikte of bestemde goederen vervreemdt\n\
      of bezwaart of de bestemming daarvan wijzigt;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:41
  - number: 4:41.2.b
    text: "de subsidie-ontvanger een schadevergoeding ontvangt voor verlies of beschadiging van voor de\n\
      gesubsidieerde activiteiten gebruikte of bestemde goederen;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:41
  - number: 4:41.2.c
    text: de gesubsidieerde activiteiten geheel of gedeeltelijk worden beëindigd;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:41
  - number: 4:41.2.d
    text: de subsidieverlening of de subsidievaststelling wordt ingetrokken of de subsidie wordt
      beëindigd, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:41
  - number: 4:41.2.e
    text: de rechtspersoon die de subsidie ontving wordt ontbonden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:41
  - number: 4:41.3
    text: "De vergoeding wordt vastgesteld binnen een jaar nadat het bestuursorgaan op de hoogte is gekomen
      of\nkon zijn van de gebeurtenis die het recht op vergoeding deed ontstaan, doch in ieder geval binnen\n\
      vijf jaren na de bekendmaking van de laatste beschikking tot subsidievaststelling."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:41
  - number: 4:42
    text: "De beschikking tot subsidievaststelling stelt het bedrag van de subsidie vast en geeft aanspraak
      op\nbetaling van het vastgestelde bedrag overeenkomstig [afdeling 4.2.7][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:42
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '4'
        afdeling: 4.2.7
  - number: 4:43.1
    text: "Indien geen beschikking tot subsidieverlening is gegeven, bevat de beschikking tot\nsubsidievaststelling
      een aanduiding van de activiteiten waarvoor subsidie wordt verstrekt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:43
  - number: 4:43.2
    text: "De [artikelen 4:32][ref1], [4:35, tweede en derde lid][ref2], [4:38][ref3] en [4:39][ref4]
      zijn van\novereenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:32\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:35\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel4:38\n\
      [ref4]: https://wetten.overheid.nl/BWBR0005537#Artikel4:39"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:43
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:32
        hoofdstuk: '4'
        afdeling: 4.2.3
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:35
        hoofdstuk: '4'
        afdeling: 4.2.3
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 4:38
        hoofdstuk: '4'
        afdeling: 4.2.4
      - id: ref4
        bwb_id: BWBR0005537
        artikel: 4:39
        hoofdstuk: '4'
        afdeling: 4.2.4
  - number: 4:44.1
    text: "Indien een beschikking tot subsidieverlening is gegeven, dient de subsidie-ontvanger na afloop
      van\nde activiteiten of het tijdvak waarvoor de subsidie is verleend een aanvraag tot vaststelling
      van de\nsubsidie in, tenzij:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:44
  - number: 4:44.1.a
    text: "de subsidie met toepassing van [artikel 4:47, onderdeel ][ref1], ambtshalve wordt vastgesteld;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:47"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:44
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:47
        hoofdstuk: '4'
        afdeling: 4.2.5
  - number: 4:44.1.b
    text: "bij wettelijk voorschrift of bij de subsidieverlening is bepaald dat de aanvraag wordt ingediend\n\
      telkens na afloop van een gedeelte van het tijdvak waarvoor de subsidie is verleend, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:44
  - number: 4:44.1.c
    text: "de vaststelling van de subsidie bij een overeenkomst als bedoeld in [artikel 4:36, eerste\n\
      lid][ref1], anders is geregeld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:36"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:44
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:36
        hoofdstuk: '4'
        afdeling: 4.2.3
  - number: 4:44.2
    text: "Indien bij wettelijk voorschrift geen termijn is bepaald, wordt de aanvraag tot vaststelling\n\
      ingediend binnen een bij de subsidieverlening te bepalen termijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:44
  - number: 4:44.3
    text: "Indien voor de indiening van de aanvraag tot vaststelling geen termijn is bepaald of de aanvraag
      na\nafloop van de daarvoor bepaalde termijn niet is ingediend kan het bestuursorgaan de subsidie-\n\
      ontvanger een termijn stellen binnen welke de aanvraag moet zijn ingediend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:44
  - number: 4:44.4
    text: "Indien na afloop van deze termijn geen aanvraag is ingediend, kan de subsidie ambtshalve worden\n\
      vastgesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:44
  - number: 4:45.1
    text: "Bij de aanvraag tot subsidievaststelling toont de aanvrager aan dat de activiteiten hebben\n\
      plaatsgevonden overeenkomstig de aan de subsidie verbonden verplichtingen, tenzij de subsidie voor\n\
      de aanvang van de activiteiten wordt vastgesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:45
  - number: 4:45.2
    text: "Bij de aanvraag tot subsidievaststelling legt de aanvrager rekening en verantwoording af omtrent
      de\naan de activiteiten verbonden uitgaven en inkomsten, voor zover deze voor de vaststelling van
      de\nsubsidie van belang zijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:45
  - number: 4:46.1
    text: "Indien een beschikking tot subsidieverlening is gegeven, stelt het bestuursorgaan de subsidie\n\
      overeenkomstig de subsidieverlening vast."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:46
  - number: 4:46.2
    text: 'De subsidie kan lager worden vastgesteld indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:46
  - number: 4:46.2.a
    text: de activiteiten waarvoor subsidie is verleend niet of niet geheel hebben plaatsgevonden;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:46
  - number: 4:46.2.b
    text: de subsidie-ontvanger niet heeft voldaan aan de aan de subsidie verbonden verplichtingen;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:46
  - number: 4:46.2.c
    text: "de subsidie-ontvanger onjuiste of onvolledige gegevens heeft verstrekt en de verstrekking van
      juiste\nof volledige gegevens tot een andere beschikking op de aanvraag tot subsidieverlening zou
      hebben\ngeleid, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:46
  - number: 4:46.2.d
    text: de subsidieverlening anderszins onjuist was en de subsidie-ontvanger dit wist of behoorde
      te weten.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:46
  - number: 4:46.3
    text: "Voor zover het bedrag van de subsidie afhankelijk is van de werkelijke kosten van de activiteiten\n\
      waarvoor subsidie is verleend, worden kosten die in redelijkheid niet als noodzakelijk kunnen worden\n\
      beschouwd bij de vaststelling van de subsidie niet in aanmerking genomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:46
  - number: 4:47
    text: 'Het bestuursorgaan kan de subsidie geheel of gedeeltelijk ambtshalve vaststellen, indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:47
  - number: 4:47.a
    text: "bij wettelijk voorschrift of bij de subsidieverlening een termijn is bepaald binnen welke de\n\
      subsidie ambtshalve wordt vastgesteld;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:47
  - number: 4:47.b
    text: "toepassing wordt gegeven aan [artikel 4:44, vierde lid][ref1], of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:44"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:47
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:44
        hoofdstuk: '4'
        afdeling: 4.2.5
  - number: 4:47.c
    text: "de beschikking tot subsidieverlening of de beschikking tot subsidievaststelling wordt ingetrokken
      of\nten nadele van de ontvanger wordt gewijzigd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:47
  - number: 4:48.1
    text: "Zolang de subsidie niet is vastgesteld kan het bestuursorgaan de subsidieverlening intrekken
      of ten\nnadele van de subsidie-ontvanger wijzigen, indien:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:48
  - number: 4:48.1.a
    text: "de activiteiten waarvoor subsidie is verleend niet of niet geheel hebben plaatsgevonden of
      zullen\nplaatsvinden;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:48
  - number: 4:48.1.b
    text: de subsidie-ontvanger niet heeft voldaan aan de aan de subsidie verbonden verplichtingen;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:48
  - number: 4:48.1.c
    text: "de subsidie-ontvanger onjuiste of onvolledige gegevens heeft verstrekt en de verstrekking van
      juiste\nof volledige gegevens tot een andere beschikking op de aanvraag tot subsidieverlening zou
      hebben\ngeleid;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:48
  - number: 4:48.1.d
    text: "de subsidieverlening anderszins onjuist was en de subsidie-ontvanger dit wist of behoorde te
      weten,\nof"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:48
  - number: 4:48.1.e
    text: "met toepassing van [artikel 4:34, vijfde lid][ref1], een beroep wordt gedaan op de voorwaarde
      dat\nvoldoende gelden ter beschikking worden gesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:34"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:48
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:34
        hoofdstuk: '4'
        afdeling: 4.2.3
  - number: 4:48.2
    text: "De intrekking of wijziging werkt terug tot en met het tijdstip waarop de subsidie is verleend,\n\
      tenzij bij de intrekking of wijziging anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:48
  - number: 4:49.1
    text: 'Het bestuursorgaan kan de subsidievaststelling intrekken of ten nadele van de ontvanger wijzigen:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:49
  - number: 4:49.1.a
    text: "op grond van feiten of omstandigheden waarvan het bij de subsidievaststelling redelijkerwijs
      niet op\nde hoogte kon zijn en op grond waarvan de subsidie lager dan overeenkomstig de subsidieverlening
      zou\nzijn vastgesteld;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:49
  - number: 4:49.1.b
    text: "indien de subsidievaststelling onjuist was en de subsidie-ontvanger dit wist of behoorde te
      weten,\nof"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:49
  - number: 4:49.1.c
    text: "indien de subsidie-ontvanger na de subsidievaststelling niet heeft voldaan aan aan de subsidie\n\
      verbonden verplichtingen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:49
  - number: 4:49.2
    text: "De intrekking of wijziging werkt terug tot en met het tijdstip waarop de subsidie is vastgesteld,\n\
      tenzij bij de intrekking of wijziging anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:49
  - number: 4:49.3
    text: "De subsidievaststelling kan niet meer worden ingetrokken of ten nadele van de ontvanger worden\n\
      gewijzigd indien vijf jaren zijn verstreken sedert de dag waarop zij is bekendgemaakt dan wel, in\n\
      het geval, bedoeld in het eerste lid, onderdeel *c*, sedert de dag waarop de handeling in strijd
      met\nde verplichting is verricht of de dag waarop aan de verplichting had moeten zijn voldaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:49
  - number: 4:50.1
    text: "Zolang de subsidie niet is vastgesteld kan het bestuursorgaan de subsidieverlening met inachtneming\n\
      van een redelijke termijn intrekken of ten nadele van de subsidie-ontvanger wijzigen:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:50
  - number: 4:50.1.a
    text: voor zover de subsidieverlening onjuist is;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:50
  - number: 4:50.1.b
    text: "voor zover veranderde omstandigheden of gewijzigde inzichten zich in overwegende mate tegen\n\
      voortzetting of ongewijzigde voortzetting van de subsidie verzetten, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:50
  - number: 4:50.1.c
    text: in andere bij wettelijk voorschrift geregelde gevallen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:50
  - number: 4:50.2
    text: "Bij intrekking of wijziging op grond van het eerste lid, onderdeel *a* of *b*, vergoedt het\n\
      bestuursorgaan de schade die de subsidie-ontvanger lijdt doordat hij in vertrouwen op de subsidie\n\
      anders heeft gehandeld dan hij zonder subsidie zou hebben gedaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:50
  - number: 4:51.1
    text: "Indien aan een subsidie-ontvanger voor drie of meer achtereenvolgende jaren subsidie is verstrekt\n\
      voor dezelfde of in hoofdzaak dezelfde voortdurende activiteiten, geschiedt gehele of gedeeltelijke\n\
      weigering van de subsidie voor een daarop aansluitend tijdvak op de grond, dat veranderde\nomstandigheden
      of gewijzigde inzichten zich tegen voortzetting of ongewijzigde voortzetting van de\nsubsidie verzetten,
      slechts met inachtneming van een redelijke termijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:51
  - number: 4:51.2
    text: "Voor zover aan het einde van het tijdvak waarvoor subsidie is verleend sedert de bekendmaking
      van\nhet voornemen tot weigering voor een daarop aansluitend tijdvak nog geen redelijke termijn
      is\nverstreken, wordt de subsidie voor het resterende deel van die termijn verleend, zo nodig in\n\
      afwijking van [artikel 4:25, tweede lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:25"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:51
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:25
        hoofdstuk: '4'
        afdeling: 4.2.2
  - number: 4:52.1
    text: Het subsidiebedrag wordt overeenkomstig de subsidievaststelling betaald.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:52
  - number: 4:52.2
    text: "Indien de subsidie niet op een wettelijk voorschrift berust, kan bij de subsidieverlening,
      of,\nindien geen beschikking tot subsidieverlening is gegeven, bij de subsidievaststelling een van\n\
      [artikel 4:87, eerste lid][ref1], afwijkende termijn voor de betaling van het subsidiebedrag worden\n\
      vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:87"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:52
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:87
        hoofdstuk: '4'
        afdeling: 4.4.1
  - number: 4:53.1
    text: "Het subsidiebedrag kan in gedeelten worden betaald, mits bij wettelijk voorschrift is bepaald
      hoe de\ngedeelten worden berekend en op welke tijdstippen zij worden betaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:53
  - number: 4:53.2
    text: "Indien de subsidie niet op een wettelijk voorschrift berust, kan het subsidiebedrag in gedeelten\n\
      worden betaald, mits bij de subsidieverlening, of indien geen beschikking tot subsidieverlening
      is\ngegeven, bij de subsidievaststelling, is bepaald hoe de gedeelten worden berekend en op welke\n\
      tijdstippen zij worden betaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:53
  - number: 4:54
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:54
  - number: 4:55
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:55
  - number: 4:56
    text: "De verplichting tot betaling van een subsidiebedrag of een voorschot wordt opgeschort met ingang
      van\nde dag waarop het bestuursorgaan aan de subsidie-ontvanger schriftelijk kennis geeft van het\n\
      ernstige vermoeden dat er grond bestaat om toepassing te geven aan [artikel 4:48][ref1] of\n[4:49][ref2],
      tot en met de dag waarop de beschikking omtrent de intrekking of wijziging is\nbekendgemaakt of
      de dag waarop sedert de kennisgeving van het ernstige vermoeden dertien weken zijn\nverstreken.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:48\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:49"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:56
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:48
        hoofdstuk: '4'
        afdeling: 4.2.6
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:49
        hoofdstuk: '4'
        afdeling: 4.2.6
  - number: 4:57.1
    text: Het bestuursorgaan kan onverschuldigd betaalde subsidiebedragen terugvorderen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:57
  - number: 4:57.2
    text: Het bestuursorgaan kan het terug te vorderen bedrag bij dwangbevel invorderen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:57
  - number: 4:57.3
    text: "Het bestuursorgaan kan het terug te vorderen bedrag verrekenen met een aan dezelfde subsidie-\n\
      ontvanger voor dezelfde activiteiten verstrekte subsidie voor een ander tijdvak."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:57
  - number: 4:57.4
    text: "Terugvordering van een subsidiebedrag of een voorschot vindt niet plaats voor zover na de dag
      waarop\nde subsidie is vastgesteld, dan wel de handeling, bedoeld in [artikel 4:49, eerste lid,
      onderdeel\nc][ref1], heeft plaatsgevonden, vijf jaren zijn verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:49"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:57
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:49
        hoofdstuk: '4'
        afdeling: 4.2.6
  - number: 4:58.1
    text: "Deze afdeling is van toepassing op per boekjaar verstrekte subsidies, indien dat bij wettelijk\n\
      voorschrift of bij besluit van het bestuursorgaan is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:58
  - number: 4:58.2
    text: "Bij algemene maatregel van bestuur kan worden bepaald dat deze afdeling van toepassing is op
      daarbij\naangewezen subsidies."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:58
  - number: 4:59.1
    text: "Het bestuursorgaan dat met toepassing van deze afdeling een subsidie verleent kan een of meer\n\
      toezichthouders aanwijzen die zijn belast met het toezicht op de naleving van de aan de ontvanger\n\
      van die subsidie opgelegde verplichtingen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:59
  - number: 4:59.2
    text: "De toezichthouder beschikt niet over de bevoegdheden, vermeld in de [artikelen 5:18][ref1]
      en\n[5:19][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:18\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel5:19"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:59
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:18
        hoofdstuk: '5'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 5:19
        hoofdstuk: '5'
  - number: 4:60
    text: "Tenzij bij wettelijk voorschrift anders is bepaald, wordt de aanvraag van de subsidie uiterlijk\n\
      dertien weken voor de aanvang van het boekjaar ingediend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:60
  - number: 4:61.1
    text: 'De aanvraag van de subsidie gaat in ieder geval vergezeld van:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:61
  - number: 4:61.1.a
    text: een activiteitenplan, tenzij redelijkerwijs kan worden aangenomen dat daaraan geen
      behoefte is, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:61
  - number: 4:61.1.b
    text: een begroting, tenzij deze voor de berekening van het bedrag van de subsidie niet van
      belang is.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:61
  - number: 4:61.2
    text: "Indien de aanvrager beschikt over een egalisatiereserve als bedoeld in [artikel 4:72][ref1],\n\
      vermeldt de aanvraag de omvang daarvan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:72"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:61
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:72
        hoofdstuk: '4'
        paragraaf: 4.2.8.4
        afdeling: 4.2.8
  - number: 4:62
    text: "Het activiteitenplan behelst een overzicht van de activiteiten waarvoor subsidie wordt gevraagd
      en\nde daarmee nagestreefde doelstellingen en vermeldt per activiteit de daarvoor benodigde personele
      en\nmateriële middelen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:62
  - number: 4:63.1
    text: "De begroting behelst een overzicht van de voor het boekjaar geraamde inkomsten en uitgaven
      van de\naanvrager, voor zover deze betrekking hebben op de activiteiten waarvoor subsidie wordt
      gevraagd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:63
  - number: 4:63.2
    text: De begrotingsposten worden ieder afzonderlijk van een toelichting voorzien.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:63
  - number: 4:63.3
    text: "Tenzij voor de activiteiten waarop de aanvraag betrekking heeft nog niet eerder subsidie werd\n\
      verstrekt, behelst de begroting een vergelijking met de begroting van het lopende boekjaar en de\n\
      gerealiseerde inkomsten en uitgaven van het jaar, voorafgaand aan het lopende boekjaar."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:63
  - number: 4:64.1
    text: "Tenzij de aanvraag wordt ingediend door een krachtens publiekrecht ingestelde rechtspersoon,
      gaat\ndeze, indien voor het jaar voorafgaand aan het subsidiejaar geen subsidie werd aangevraagd,
      voorts\nvergezeld van:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:64
  - number: 4:64.1.a
    text: "een afschrift van de oprichtingsakte van de rechtspersoon dan wel van de statuten zoals deze\n\
      laatstelijk zijn gewijzigd, en"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:64
  - number: 4:64.1.b
    text: "de laatst opgemaakte jaarrekening als bedoeld in [artikel 361 van Boek 2 van het Burgerlijk\n\
      Wetboek][ref1] dan wel de balans en de staat van baten en lasten en de toelichting daarop of, indien\n\
      deze bescheiden ontbreken, een verslag over de financiële positie van de aanvrager op het moment
      van\nde aanvraag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel361"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:64
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '361'
  - number: 4:64.2
    text: "De in het eerste lid, onderdeel b, bedoelde bescheiden dan wel het verslag over de financiële\n\
      positie zijn voorzien van een van een accountant als bedoeld in [artikel 393, eerste lid, van Boek
      2\nvan het Burgerlijk Wetboek][ref1] afkomstige schriftelijke verklaring omtrent de getrouwheid\n\
      onderscheidenlijk een mededeling, inhoudende dat van onjuistheden niet is gebleken.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0003045#Artikel393"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:64
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '393'
  - number: 4:64.3
    text: "Bij wettelijk voorschrift of bij besluit van het bestuursorgaan kan vrijstelling of ontheffing\n\
      worden verleend van het in het tweede lid bepaalde."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:64
  - number: 4:65
    text: "Voor zover de aanvrager voor dezelfde begrote uitgaven tevens subsidie heeft aangevraagd bij
      een of\nmeer andere bestuursorganen, doet hij daarvan mededeling in de aanvraag, onder vermelding
      van de\nstand van zaken met betrekking tot de beoordeling van die aanvraag of aanvragen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:65
  - number: 4:66
    text: De subsidie wordt slechts verleend aan een rechtspersoon met volledige rechtsbevoegdheid.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:66
  - number: 4:67.1
    text: De subsidie wordt voor een boekjaar of voor een bepaald aantal boekjaren verleend.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:67
  - number: 4:67.2
    text: "Indien de subsidie voor twee of meer boekjaren wordt verleend, wordt aan de subsidie de verplichting\n\
      verbonden tot het periodiek aan het bestuursorgaan verstrekken van de gegevens die voor de\nvaststelling
      van de subsidie van belang zijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:67
  - number: 4:67.3
    text: "De beschikking tot subsidieverlening vermeldt welke gegevens de subsidie-ontvanger krachtens
      het\ntweede lid moet verstrekken, alsmede op welke tijdstippen de gegevens moeten worden verstrekt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:67
  - number: 4:68
    text: "Tenzij bij wettelijk voorschrift of bij de subsidieverlening anders is bepaald, stelt de subsidie-\n\
      ontvanger het boekjaar gelijk aan het kalenderjaar."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:68
  - number: 4:69.1
    text: "De subsidie-ontvanger voert een zodanig ingerichte administratie, dat daaruit te allen tijde
      de voor\nde vaststelling van de subsidie van belang zijnde rechten en verplichtingen alsmede de
      betalingen en\nde ontvangsten kunnen worden nagegaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:69
  - number: 4:69.2
    text: De administratie en de daartoe behorende bescheiden worden gedurende zeven jaren bewaard.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:69
  - number: 4:70
    text: "Indien gedurende het boekjaar aanmerkelijke verschillen ontstaan of dreigen te ontstaan tussen
      de\nwerkelijke uitgaven en inkomsten en de begrote uitgaven en inkomsten doet de subsidie-ontvanger\n\
      daarvan onverwijld mededeling aan het bestuursorgaan onder vermelding van de oorzaak van de\nverschillen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:70
  - number: 4:71.1
    text: "Indien dit bij wettelijk voorschrift of bij de subsidieverlening is bepaald, behoeft de subsidie-\n\
      ontvanger de toestemming van het bestuursorgaan voor:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.1.a
    text: het oprichten van dan wel deelnemen in een rechtspersoon;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.1.b
    text: het wijzigen van de statuten;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.1.c
    text: "het in eigendom verwerven, het vervreemden of het bezwaren van registergoederen, indien zij
      mede\nzijn verworven door middel van de subsidiegelden, dan wel de lasten daarvoor mede worden bekostigd\n\
      uit de subsidiegelden;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.1.d
    text: "het aangaan en beëindigen van overeenkomsten tot verkrijging, vervreemding of bezwaring van\n\
      registergoederen of tot huur, verhuur of pacht daarvan, indien deze goederen geheel of gedeeltelijk\n\
      zijn verworven door middel van de subsidie dan wel de uitgaven daarvoor mede zijn bekostigd uit
      de\nsubsidie;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.1.e
    text: het aangaan van kredietovereenkomsten en van overeenkomsten van geldlening;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.1.f
    text: "het aangaan van overeenkomsten waarbij de subsidie-ontvanger zich verbindt tot zekerheidsstelling\n\
      met inbegrip van zekerheidsstelling voor schulden van derden of waarbij hij zich als borg of\nhoofdelijk
      medeschuldenaar verbindt of zich voor een derde sterk maakt;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.1.g
    text: het vormen van fondsen en reserveringen;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.1.h
    text: "het vaststellen of wijzigen van tarieven voor door de subsidie-ontvanger in de gewone uitoefening\n\
      van zijn gesubsidieerde activiteiten te verrichten prestaties;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.1.i
    text: het ontbinden van de rechtspersoon;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.1.j
    text: het doen van aangifte tot zijn faillissement of het aanvragen van zijn surséance van
      betaling.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.2
    text: Het bestuursorgaan beslist binnen vier weken omtrent de toestemming.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.3
    text: De beslissing kan eenmaal voor ten hoogste vier weken worden verdaagd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
  - number: 4:71.4
    text: "[Paragraaf 4.1.3.3][ref1] is van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:71
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '4'
        paragraaf: 4.1.3.3
        afdeling: 4.1.3
  - number: 4:72.1
    text: "Indien dit bij wettelijk voorschrift of bij de subsidieverlening is bepaald, vormt de ontvanger
      een\negalisatiereserve."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:72
  - number: 4:72.2
    text: "Het verschil tussen de vastgestelde subsidie en de werkelijke kosten van de activiteiten waarvoor\n\
      subsidie werd verleend komt ten gunste onderscheidenlijk ten laste van de egalisatiereserve."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:72
  - number: 4:72.3
    text: De egalisatiereserve wordt zo hoog rentend en zo veilig als redelijkerwijs mogelijk is
      belegd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:72
  - number: 4:72.4
    text: De van de egalisatiereserve genoten rente wordt aan de egalisatiereserve toegevoegd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:72
  - number: 4:72.5
    text: "In de gevallen bedoeld in [artikel 4:41, tweede lid, onderdelen c, d en e][ref1], is de subsidie-\n\
      ontvanger ter zake van de egalisatiereserve vergoedingsplichtig naar evenredigheid van de mate\n\
      waarin de subsidie aan de egalisatiereserve heeft bijgedragen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:41"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:72
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:41
        hoofdstuk: '4'
        afdeling: 4.2.4
  - number: 4:73
    text: De subsidie wordt per boekjaar vastgesteld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:73
  - number: 4:74
    text: "De subsidie-ontvanger dient binnen zes maanden na afloop van het boekjaar een aanvraag tot\n\
      vaststelling van de subsidie in, tenzij bij wettelijk voorschrift anders is bepaald of de subsidie\n\
      met toepassing van [artikel 4:67, tweede lid][ref1], voor twee of meer boekjaren is verleend.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:67"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:74
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:67
        hoofdstuk: '4'
        paragraaf: 4.2.8.3
        afdeling: 4.2.8
  - number: 4:75.1
    text: "De aanvraag tot vaststelling gaat in ieder geval vergezeld van een financieel verslag en een\n\
      activiteitenverslag."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:75
  - number: 4:75.2
    text: "Indien de subsidie-ontvanger ingevolge wettelijk voorschrift verplicht is tot het opstellen
      van een\njaarrekening als bedoeld in [artikel 361 van Boek 2 van het Burgerlijk Wetboek][ref1],
      of indien dit\nbij de subsidieverlening is bepaald, legt hij in plaats van het financieel verslag
      de jaarrekening\nover, onverminderd [artikel 4:45, tweede lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003045#Artikel361\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:45"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:75
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '361'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:45
        hoofdstuk: '4'
        afdeling: 4.2.5
  - number: 4:76.1
    text: "Indien de subsidie-ontvanger zijn inkomsten geheel ontleent aan de subsidie omvat het financiële\n\
      verslag de balans en de exploitatierekening met de toelichting en zijn het tweede tot en met vijfde\n\
      lid van toepassing."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:76
  - number: 4:76.2
    text: "Het financiële verslag geeft volgens normen die in het maatschappelijk verkeer als aanvaardbaar\n\
      worden beschouwd, een zodanig inzicht dat een verantwoord oordeel kan worden gevormd omtrent:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:76
  - number: 4:76.2.a
    text: het vermogen en het exploitatiesaldo, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:76
  - number: 4:76.2.b
    text: "voor zover de aard van het financiële verslag dat toelaat, omtrent de solvabiliteit en de\n\
      liquiditeit van de subsidie-ontvanger."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:76
  - number: 4:76.3
    text: "De balans met de toelichting geeft getrouw, duidelijk en stelselmatig de grootte en de samenstelling\n\
      in actief- en passiefposten van het vermogen op het einde van het boekjaar weer."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:76
  - number: 4:76.4
    text: "De exploitatierekening met de toelichting geeft getrouw, duidelijk en stelselmatig de grootte
      van\nhet exploitatiesaldo van het boekjaar weer."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:76
  - number: 4:76.5
    text: "Het financiële verslag sluit aan op de begroting waarvoor subsidie is verleend en behelst een\n\
      vergelijking met de gerealiseerde inkomsten en uitgaven van het jaar, voorafgaand aan het boekjaar."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:76
  - number: 4:77
    text: "Indien de subsidie-ontvanger zijn inkomsten in overwegende mate ontleent aan de subsidie kan
      bij\nwettelijk voorschrift of bij de subsidieverlening worden bepaald dat [artikel 4:76][ref1] van\n\
      overeenkomstige toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:76"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:77
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:76
        hoofdstuk: '4'
        paragraaf: 4.2.8.5
        afdeling: 4.2.8
  - number: 4:78.1
    text: "De subsidie-ontvanger geeft opdracht tot onderzoek van het financiële verslag aan een accountant
      als\nbedoeld in [artikel 393, eerste lid, van Boek 2 van het Burgerlijk Wetboek][ref1].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0003045#Artikel393"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:78
    references:
      - id: ref1
        bwb_id: BWBR0003045
        artikel: '393'
  - number: 4:78.2
    text: "De accountant onderzoekt of het financiële verslag voldoet aan de bij of krachtens de wet gestelde\n\
      voorschriften en of het activiteitenverslag, voor zover hij dat verslag kan beoordelen, met het\n\
      financiële verslag verenigbaar is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:78
  - number: 4:78.3
    text: "De accountant geeft de uitslag van zijn onderzoek weer in een schriftelijke verklaring omtrent
      de\ngetrouwheid van het financiële verslag."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:78
  - number: 4:78.4
    text: "De aanvraag tot vaststelling van de subsidie gaat vergezeld van de in het derde lid bedoelde\n\
      verklaring."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:78
  - number: 4:78.5
    text: "Bij wettelijk voorschrift of bij de subsidieverlening kan vrijstelling of ontheffing worden
      verleend\nvan het eerste tot en met het vierde lid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:78
  - number: 4:79.1
    text: "Bij wettelijk voorschrift of bij de subsidieverlening kan worden bepaald dat de in [artikel
      4:78,\neerste lid][ref1], bedoelde opdracht tevens strekt tot onderzoek van de naleving van aan
      de subsidie\nverbonden verplichtingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:78"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:79
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:78
        hoofdstuk: '4'
        paragraaf: 4.2.8.5
        afdeling: 4.2.8
  - number: 4:79.2
    text: "Bij toepassing van het eerste lid gaat de opdracht vergezeld van een bij of krachtens wettelijk\n\
      voorschrift of bij de subsidieverlening vast te stellen aanwijzing over de reikwijdte en de\nintensiteit
      van de controle."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:79
  - number: 4:79.3
    text: "Bij toepassing van het eerste lid, gaat het financiële verslag tevens vergezeld van een\nschriftelijke
      verklaring van de accountant over de naleving door de subsidie-ontvanger van de aan de\nsubsidie
      verbonden verplichtingen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:79
  - number: 4:80
    text: "Het activiteitenverslag beschrijft de aard en omvang van de activiteiten waarvoor subsidie
      werd\nverleend en bevat een vergelijking tussen de nagestreefde en de gerealiseerde doelstellingen
      en een\ntoelichting op de verschillen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:80
  - number: 4:81.1
    text: "Een bestuursorgaan kan beleidsregels vaststellen met betrekking tot een hem toekomende of onder
      zijn\nverantwoordelijkheid uitgeoefende, dan wel door hem gedelegeerde bevoegdheid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:81
  - number: 4:81.2
    text: "In andere gevallen kan een bestuursorgaan slechts beleidsregels vaststellen, voor zover dit
      bij\nwettelijk voorschrift is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:81
  - number: 4:82
    text: "Ter motivering van een besluit kan slechts worden volstaan met een verwijzing naar een vaste\n\
      gedragslijn voor zover deze is neergelegd in een beleidsregel."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:82
  - number: 4:83
    text: "Bij de bekendmaking van het besluit, inhoudende een beleidsregel, wordt zo mogelijk het wettelijk\n\
      voorschrift vermeld waaruit de bevoegdheid waarop het besluit, inhoudende een beleidsregel,\nbetrekking
      heeft voortvloeit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:83
  - number: 4:84
    text: "Het bestuursorgaan handelt overeenkomstig de beleidsregel, tenzij dat voor een of meer\nbelanghebbenden
      gevolgen zou hebben die wegens bijzondere omstandigheden onevenredig zijn in\nverhouding tot de
      met de beleidsregel te dienen doelen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:84
  - number: 4:85.1
    text: 'Deze titel is van toepassing op geldschulden die voortvloeien uit:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:85
  - number: 4:85.1.a
    text: "een wettelijk voorschrift dat een verplichting tot betaling uitsluitend aan of door een\nbestuursorgaan
      regelt, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:85
  - number: 4:85.1.b
    text: een besluit dat vatbaar is voor bezwaar of beroep.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:85
  - number: 4:85.2
    text: "Deze titel is niet van toepassing op verplichtingen tot betaling van een geldsom voor het in\n\
      behandeling nemen van een aanvraag."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:85
  - number: 4:85.3
    text: "Deze titel is niet van toepassing op verplichtingen tot betaling die bij uitspraak van de\n\
      bestuursrechter zijn opgelegd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:85
  - number: 4:86.1
    text: De verplichting tot betaling van een geldsom wordt bij beschikking vastgesteld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:86
  - number: 4:86.2
    text: 'De beschikking vermeldt in ieder geval:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:86
  - number: 4:86.2.a
    text: de te betalen geldsom;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:86
  - number: 4:86.2.b
    text: de termijn waarbinnen de betaling moet plaatsvinden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:86
  - number: 4:87.1
    text: "De betaling geschiedt binnen zes weken nadat de beschikking op de voorgeschreven wijze is\n\
      bekendgemaakt, tenzij de beschikking een later tijdstip vermeldt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:87
  - number: 4:87.2
    text: Bij of krachtens wettelijk voorschrift kan een andere termijn voor de betaling worden
      vastgesteld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:87
  - number: 4:88.1
    text: "Bij wettelijk voorschrift kan worden bepaald dat een geldsom moet worden betaald zonder dat
      dit bij\nbeschikking is vastgesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:88
  - number: 4:88.2
    text: In dat geval wordt tevens bepaald binnen welke termijn de betaling moet plaatsvinden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:88
  - number: 4:88.3
    text: "Indien de belanghebbende binnen redelijke termijn daarom verzoekt wordt de op het bestuursorgaan\n\
      rustende verplichting tot betaling zo spoedig mogelijk alsnog bij beschikking vastgesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:88
  - number: 4:89.1
    text: "Tenzij bij wettelijk voorschrift anders is bepaald, geschiedt betaling door bijschrijving op
      een\ndaartoe door de schuldeiser bestemde bankrekening."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:89
  - number: 4:89.2
    text: "Betaling geschiedt in euro, tenzij bij wettelijk voorschrift of bij besluit van het bestuursorgaan\n\
      anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:89
  - number: 4:89.3
    text: "Betaling door bijschrijving op een bankrekening geschiedt op het tijdstip waarop de rekening
      van de\nschuldeiser wordt gecrediteerd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:89
  - number: 4:89.4
    text: "Bij wettelijk voorschrift kan worden bepaald dat betaling aan een ander dan de schuldeiser\n\
      geschiedt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:89
  - number: 4:90.1
    text: "Indien girale betaling naar het oordeel van het bestuursorgaan bezwaarlijk is, kan het betaling
      in\nandere vorm ontvangen of verrichten."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:90
  - number: 4:90.2
    text: "De schuldeiser is verplicht voor iedere contante betaling een kwitantie af te geven, tenzij
      bij\nwettelijk voorschrift anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:90
  - number: 4:91.1
    text: De kosten van betaling komen ten laste van de schuldenaar.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:91
  - number: 4:91.2
    text: "Indien een bestuursorgaan betaalt aan een schuldeiser buiten de Europese Unie, kunnen de daaraan\n\
      verbonden kosten op het te betalen bedrag in mindering worden gebracht, tenzij bij wettelijk\nvoorschrift
      anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:91
  - number: 4:92.1
    text: "Betaling ter voldoening van een bepaalde geldschuld strekt in de eerste plaats tot mindering
      van de\nkosten, vervolgens tot mindering van de verschenen rente en ten slotte tot mindering van
      de hoofdsom\nen de lopende rente."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:92
  - number: 4:92.2
    text: "Indien een schuldenaar verschillende geldschulden heeft bij dezelfde schuldeiser, kan de schuldenaar\n\
      bij de betaling de geldschuld aanwijzen waaraan de betaling moet worden toegerekend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:92
  - number: 4:93.1
    text: "Verrekening van een geldschuld met een bestaande vordering geschiedt slechts voor zover in
      de\nbevoegdheid daartoe bij wettelijk voorschrift is voorzien."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:93
  - number: 4:93.2
    text: "Verrekening geschiedt onder vermelding van de vordering waarmee de geldschuld is verrekend
      alsmede\nde hoogte van het bedrag van de verrekening."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:93
  - number: 4:93.3
    text: "De verrekening werkt terug overeenkomstig [artikel 129, eerste en tweede lid, van Boek 6 van
      het\nBurgerlijk Wetboek][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005289#Artikel129"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:93
    references:
      - id: ref1
        bwb_id: BWBR0005289
        artikel: '129'
  - number: 4:93.4
    text: "De schuldenaar is niet bevoegd tot verrekening voor zover beslag op de vordering van de schuldeiser\n\
      nietig zou zijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:93
  - number: 4:93.5
    text: Uitstel van betaling staat aan verrekening niet in de weg.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:93
  - number: 4:94.1
    text: Het bestuursorgaan kan de wederpartij uitstel van betaling verlenen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:94
  - number: 4:94.2
    text: Gedurende het uitstel kan het bestuursorgaan niet aanmanen of invorderen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:94
  - number: 4:94.3
    text: De beschikking tot uitstel van betaling vermeldt de termijn waarvoor het uitstel geldt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:94
  - number: 4:94.4
    text: Het bestuursorgaan kan aan de beschikking tot uitstel van betaling voorschriften
      verbinden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:94
  - number: 4:94a
    text: "Tenzij bij wettelijk voorschrift anders is bepaald, kan een bestuursorgaan een geldschuld geheel
      of\ngedeeltelijk kwijtschelden indien de nadelige gevolgen van de invordering onevenredig zijn in\n\
      verhouding tot de met de invordering te dienen doelen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:94a
  - number: 4:95.1
    text: "Het bestuursorgaan kan vooruitlopend op de vaststelling van een verplichting tot betaling van
      een\ngeldsom een voorschot verlenen indien redelijkerwijs kan worden aangenomen dat een verplichting
      tot\nbetaling zal worden vastgesteld, tenzij bij wettelijk voorschrift anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:95
  - number: 4:95.2
    text: "In de beschikking tot verlening van een voorschot kan, in afwijking van [artikel 4:86, tweede
      lid,\nonderdeel a][ref1], worden volstaan met de vermelding van de wijze waarop het bedrag van het\n\
      voorschot wordt bepaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:86"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:95
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:86
        hoofdstuk: '4'
        afdeling: 4.4.1
  - number: 4:95.3
    text: "Bij de beschikking tot verlening van een voorschot kan een van [artikel 4:87, eerste lid][ref1],\n\
      afwijkende termijn voor de betaling van het voorschot worden vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:87"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:95
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:87
        hoofdstuk: '4'
        afdeling: 4.4.1
  - number: 4:95.4
    text: "Betaalde voorschotten worden verrekend met de te betalen geldsom. Onverschuldigd betaalde\n\
      voorschotten kunnen worden teruggevorderd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:95
  - number: 4:95.5
    text: "Het bestuursorgaan kan het terug te vorderen voorschot bij dwangbevel invorderen voor zover
      deze\nbevoegdheid ook ten aanzien van de terugvordering van de hoofdsom is toegekend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:95
  - number: 4:95.6
    text: Het bestuursorgaan kan aan de beschikking tot verlening van een voorschot voorschriften
      verbinden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:95
  - number: 4:96.1
    text: "Het bestuursorgaan kan de beschikking tot uitstel van betaling onderscheidenlijk tot verlening
      van\neen voorschot intrekken of wijzigen:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:96
  - number: 4:96.1.a
    text: indien de voorschriften niet worden nageleefd;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:96
  - number: 4:96.1.b
    text: "indien de wederpartij onjuiste of onvolledige gegevens heeft verstrekt en de verstrekking van
      juiste\nof volledige gegevens tot een andere beschikking zou hebben geleid, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:96
  - number: 4:96.1.c
    text: "voor zover veranderde omstandigheden zich verzetten tegen voortduring van het uitstel\nonderscheidenlijk
      tegen de verlening van het voorschot."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:96
  - number: 4:96.2
    text: "De verplichting tot betaling van een voorschot wordt opgeschort met ingang van de dag waarop
      het\nbestuursorgaan aan de wederpartij schriftelijk kennis geeft van het ernstige vermoeden dat
      er grond\nbestaat om toepassing te geven aan het eerste lid, aanhef en onder a of b, tot en met
      de dag waarop\nde beschikking omtrent intrekking of wijziging is bekendgemaakt of de dag waarop
      sedert de\nkennisgeving van het ernstige vermoeden dertien weken zijn verstreken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:96
  - number: 4:97
    text: De schuldenaar is in verzuim indien hij niet binnen de voorgeschreven termijn heeft
      betaald.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:97
  - number: 4:98.1
    text: "Het verzuim heeft de verschuldigdheid van wettelijke rente tot gevolg overeenkomstig de [artikelen\n\
      119, eerste en tweede lid][ref1], en [120, eerste lid, van Boek 6 van het Burgerlijk Wetboek][ref2].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005289#Artikel119\n[ref2]: https://wetten.overheid.nl/BWBR0005289#Artikel120"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:98
    references:
      - id: ref1
        bwb_id: BWBR0005289
        artikel: '119'
      - id: ref2
        bwb_id: BWBR0005289
        artikel: '120'
  - number: 4:98.2
    text: "Wettelijke rente is niet verschuldigd indien het bedrag ervan bij enige of laatste betaling
      minder\nbedraagt dan € 20, dan wel, indien het bestuursorgaan de schuldenaar is, € 10."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:98
  - number: 4:98.3
    text: "Indien na het intreden van het verzuim de koers van het geld waarin de geldschuld moet worden\n\
      betaald zich heeft gewijzigd, is [artikel 125 van Boek 6 van het Burgerlijk Wetboek][ref1] van\n\
      overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005289#Artikel125"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:98
    references:
      - id: ref1
        bwb_id: BWBR0005289
        artikel: '125'
  - number: 4:99
    text: Het bestuursorgaan stelt het bedrag van de verschuldigde wettelijke rente bij beschikking
      vast.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:99
  - number: 4:100
    text: "Indien het bestuursorgaan de beschikking tot betaling van een door hem verschuldigde geldsom
      niet\ntijdig geeft, is het wettelijke rente verschuldigd vanaf het tijdstip waarop het in verzuim
      zou zijn\ngeweest indien de beschikking op de laatste dag van de daarvoor gestelde termijn zou zijn
      gegeven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:100
  - number: 4:101
    text: "Voor zover het bestuursorgaan uitstel van betaling heeft verleend of de rechter de verplichting
      tot\nbetaling heeft geschorst, is de schuldenaar over de termijn van uitstel of schorsing wettelijke\n\
      rente verschuldigd, tenzij bij het uitstel of de schorsing anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:101
  - number: 4:102.1
    text: "Indien een betaling aan het bestuursorgaan is geschied op grond van een beschikking die in
      bezwaar\nof in beroep is gewijzigd of vernietigd, is het bestuursorgaan over de termijn tussen de
      betaling en\nde terugbetaling wettelijke rente verschuldigd over het te veel betaalde bedrag."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:102
  - number: 4:102.2
    text: "Indien een afwijzende beschikking tot betaling door het bestuursorgaan als gevolg van bezwaar
      of\nberoep wordt vervangen door een beschikking tot betaling, is het bestuursorgaan wettelijke rente\n\
      verschuldigd vanaf het tijdstip waarop het in verzuim zou zijn geweest indien de beschikking op
      de\nlaatste dag van de daarvoor gestelde termijn zou zijn gegeven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:102
  - number: 4:102.3
    text: "Wettelijke rente is niet verschuldigd voor zover de belanghebbende onjuiste of onvolledige
      gegevens\nheeft verstrekt, dan wel aan de belanghebbende is toe te rekenen dat onjuiste of onvolledige\n\
      gegevens zijn verstrekt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:102
  - number: 4:102.4
    text: "Dit artikel is van overeenkomstige toepassing indien het bestuursorgaan de beschikking tot
      betaling\nmet terugwerkende kracht wijzigt of intrekt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:102
  - number: 4:103
    text: "Deze afdeling is niet van toepassing indien bij de wet een andere regeling omtrent verzuim
      en de\ngevolgen daarvan is getroffen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:103
  - number: 4:104.1
    text: "De rechtsvordering tot betaling van een geldsom verjaart vijf jaren nadat de voorgeschreven\n\
      betalingstermijn is verstreken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:104
  - number: 4:104.2
    text: "Na voltooiing van de verjaring kan het bestuursorgaan zijn bevoegdheden tot aanmaning en verrekening\n\
      en tot uitvaardiging en tenuitvoerlegging van een dwangbevel niet meer uitoefenen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:104
  - number: 4:105.1
    text: "De verjaring wordt gestuit door een daad van rechtsvervolging overeenkomstig [artikel 316,
      eerste\nlid, van Boek 3 van het Burgerlijk Wetboek][ref1]. [Artikel 316, tweede lid, van Boek 3
      van het\nBurgerlijk Wetboek][ref2] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005291#Artikel316\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005291#Artikel316"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:105
    references:
      - id: ref1
        bwb_id: BWBR0005291
        artikel: '316'
      - id: ref2
        bwb_id: BWBR0005291
        artikel: '316'
  - number: 4:105.2
    text: "Erkenning van het recht op betaling stuit de verjaring van de rechtsvordering tegen hem die
      het\nrecht erkent."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:105
  - number: 4:106
    text: "Het bestuursorgaan kan de verjaring ook stuiten door een aanmaning als bedoeld in [artikel\n\
      4:112][ref1], een beschikking tot verrekening of een dwangbevel dan wel door een daad van\ntenuitvoerlegging
      van een dwangbevel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:112"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:106
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:112
        hoofdstuk: '4'
        paragraaf: 4.4.4.1
        afdeling: 4.4.4
  - number: 4:107
    text: "De schuldeiser van het bestuursorgaan kan de verjaring ook stuiten door een schriftelijke aanmaning\n\
      of een schriftelijke mededeling waarin hij zich ondubbelzinnig zijn recht op betaling voorbehoudt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:107
  - number: 4:108
    text: "Indien de schuldeiser van het bestuursorgaan een recht tot verrekening als bedoeld in [artikel\n\
      4:93][ref1] heeft, eindigt dit recht niet door verjaring van de rechtsvordering.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:93"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:108
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:93
        hoofdstuk: '4'
        afdeling: 4.4.1
  - number: 4:109
    text: "Indien de schuldeiser van het bestuursorgaan zelf een bestuursorgaan is, zijn de [artikelen\n\
      4:107][ref1] en [4:108][ref2] niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:107\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:108"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:109
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:107
        hoofdstuk: '4'
        afdeling: 4.4.3
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:108
        hoofdstuk: '4'
        afdeling: 4.4.3
  - number: 4:110.1
    text: "Door stuiting van de verjaring begint een nieuwe verjaringstermijn te lopen met de aanvang
      van de\nvolgende dag."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:110
  - number: 4:110.2
    text: De nieuwe termijn is gelijk aan de oorspronkelijke, doch niet langer dan vijf jaren.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:110
  - number: 4:110.3
    text: "Wordt de verjaring echter gestuit door het instellen van een eis die door toewijzing wordt
      gevolgd,\ndan is [artikel 324 van Boek 3 van het Burgerlijk Wetboek][ref1] van overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005291#Artikel324"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:110
    references:
      - id: ref1
        bwb_id: BWBR0005291
        artikel: '324'
  - number: 4:111.1
    text: "De verjaringstermijn van de rechtsvordering tot betaling aan een bestuursorgaan wordt verlengd
      met\nde tijd gedurende welke de schuldenaar na de aanvang van die termijn uitstel van betaling heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:111
  - number: 4:111.2
    text: 'Het eerste lid is van overeenkomstige toepassing indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:111
  - number: 4:111.2.a
    text: de schuldenaar in surseance van betaling verkeert;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:111
  - number: 4:111.2.b
    text: de schuldenaar in staat van faillissement verkeert;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:111
  - number: 4:111.2.c
    text: ten aanzien van de schuldenaar de schuldsaneringsregeling natuurlijke personen van
      toepassing is;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:111
  - number: 4:111.2.d
    text: "de tenuitvoerlegging van een dwangbevel is geschorst ingevolge een lopend rechtsgeding, met
      dien\nverstande dat de termijn waarmee de verjaringstermijn wordt verlengd een aanvang neemt op
      de dag\nwaarop het rechtsgeding door het instellen van een vordering bij de burgerlijke rechter
      aanhangig\nwordt gemaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:111
  - number: 4:112.1
    text: "Het bestuursorgaan maant de schuldenaar die in verzuim is schriftelijk aan tot betaling binnen
      twee\nweken, gerekend vanaf de dag na die waarop de aanmaning is toegezonden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:112
  - number: 4:112.2
    text: Bij wettelijk voorschrift kan een andere termijn worden vastgesteld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:112
  - number: 4:112.3
    text: "De aanmaning vermeldt dat bij niet tijdige betaling deze kan worden afgedwongen door op kosten
      van\nde schuldenaar uit te voeren invorderingsmaatregelen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:112
  - number: 4:113.1
    text: "Het bestuursorgaan kan voor de aanmaning een vergoeding in rekening brengen. De vergoeding
      bedraagt\n€ 8 indien de schuld minder dan € 454 Per 1 januari 2015: € 500 bedraagt en € 19 indien
      de schuld\n€ 454 Per 1 januari 2015: € 500 of meer bedraagt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:113
  - number: 4:113.2
    text: De aanmaning vermeldt de vergoeding die in rekening wordt gebracht.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:113
  - number: 4:114
    text: "Onder dwangbevel wordt verstaan: een schriftelijk bevel van een bestuursorgaan dat ertoe strekt
      de\nbetaling van een geldsom als bedoeld in [artikel 4:85][ref1] af te dwingen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:85"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:114
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:85
        hoofdstuk: '4'
        afdeling: 4.4.1
  - number: 4:115
    text: "De bevoegdheid tot uitvaardiging van een dwangbevel bestaat slechts indien zij bij de wet is\n\
      toegekend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:115
  - number: 4:116
    text: "Een dwangbevel levert een executoriale titel op, die met toepassing van de voorschriften van
      het\n[Wetboek van Burgerlijke Rechtsvordering][ref1] kan worden tenuitvoergelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:116
    references:
      - id: ref1
        bwb_id: BWBR0001827
  - number: 4:117.1
    text: "Een dwangbevel wordt slechts uitgevaardigd wanneer binnen de overeenkomstig [artikel 4:112][ref1]\n\
      gestelde aanmaningstermijn niet volledig is betaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:112"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:117
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:112
        hoofdstuk: '4'
        paragraaf: 4.4.4.1
        afdeling: 4.4.4
  - number: 4:117.2
    text: "Bij de wet kan evenwel worden bepaald dat het dwangbevel zo nodig zonder aanmaning en voor
      het\nverstrijken van bij wettelijk voorschrift gestelde of eerder gegunde betalings- of\naanmaningstermijnen
      kan worden uitgevaardigd of tenuitvoergelegd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:117
  - number: 4:118
    text: "[Artikel 4:8][ref1] is niet van toepassing op de aanmaning en het dwangbevel.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel4:8"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:118
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:8
        hoofdstuk: '4'
        afdeling: 4.1.2
  - number: 4:119.1
    text: "Bij het dwangbevel kunnen tevens de aanmaningsvergoeding, de wettelijke rente en de kosten
      van het\ndwangbevel worden ingevorderd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:119
  - number: 4:119.2
    text: "Het dwangbevel kan betrekking hebben op verschillende verplichtingen tot betaling van een geldsom\n\
      door de schuldenaar aan het bestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:119
  - number: 4:120.1
    text: "De betekening en de tenuitvoerlegging van het dwangbevel geschieden op kosten van degene tegen
      wie\nhet is uitgevaardigd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:120
  - number: 4:120.2
    text: "De gerechtelijke kosten worden berekend met toepassing van de op grond van [artikel 434a van
      het\nWetboek van Burgerlijke Rechtsvordering][ref1] vastgestelde tarieven. De buitengerechtelijke
      kosten\nworden berekend met toepassing van bij algemene maatregel van bestuur vast te stellen tarieven.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel434a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:120
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: 434a
  - number: 4:120.3
    text: "De kosten zijn ook verschuldigd indien het dwangbevel door betaling van verschuldigde bedragen
      niet\nof niet volledig ten uitvoer is gelegd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:120
  - number: 4:121
    text: "Indien een dwangbevel dat is uitgevaardigd voor een gedeelte van een verplichting tot betaling
      van\neen geldsom ten uitvoer wordt gelegd door beslaglegging, kunnen bij datzelfde dwangbevel alle
      tot\nhet tijdstip van beslaglegging vervallen termijnen van die verplichting worden ingevorderd,
      mits het\nop dat tijdstip invorderbare bedrag uit het dwangbevel is op te maken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:121
  - number: 4:122.1
    text: 'Het dwangbevel vermeldt in ieder geval:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:122
  - number: 4:122.1.a
    text: aan het hoofd het woord «dwangbevel»;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:122
  - number: 4:122.1.b
    text: het bedrag van de invorderbare hoofdsom;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:122
  - number: 4:122.1.c
    text: de beschikking of het wettelijk voorschrift waaruit de geldschuld voortvloeit;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:122
  - number: 4:122.1.d
    text: de kosten van het dwangbevel, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:122
  - number: 4:122.1.e
    text: dat het op kosten van de schuldenaar ten uitvoer kan worden gelegd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:122
  - number: 4:122.2
    text: 'Het dwangbevel vermeldt, indien van toepassing:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:122
  - number: 4:122.2.a
    text: het bedrag van de aanmaningsvergoeding, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:122
  - number: 4:122.2.b
    text: de ingangsdatum van de wettelijke rente.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:122
  - number: 4:123.1
    text: "De bekendmaking van een dwangbevel geschiedt door middel van de betekening van een exploot
      als\nbedoeld in het [Wetboek van Burgerlijke Rechtsvordering][ref1]. De [artikelen 3:41 tot en met\n\
      3:45][ref2] zijn niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827\n[ref2]:
      https://wetten.overheid.nl/BWBR0005537#Artikel3:41"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:123
    references:
      - id: ref1
        bwb_id: BWBR0001827
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 3:41
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 4:123.2
    text: "Het exploot vermeldt in ieder geval de rechtbank waarbij tegen het dwangbevel en de\ntenuitvoerlegging
      ervan overeenkomstig de [artikelen 438][ref1] en [438a van het Wetboek van\nBurgerlijke Rechtsvordering][ref2]
      kan worden opgekomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel438\n[ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel438a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:123
    references:
      - id: ref1
        bwb_id: BWBR0001827
        artikel: '438'
      - id: ref2
        bwb_id: BWBR0001827
        artikel: 438a
  - number: 4:124
    text: "Het bestuursorgaan beschikt ten aanzien van de invordering ook over de bevoegdheden die een\n\
      schuldeiser op grond van het privaatrecht heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:124
  - number: 4:125.1
    text: "Het bezwaar, beroep of hoger beroep tegen de beschikking waarbij de verplichting tot betaling
      van\neen geldsom is vastgesteld, heeft mede betrekking op een bijkomende beschikking van hetzelfde\n\
      bestuursorgaan omtrent verrekening, uitstel van betaling, verlening van een voorschot, vaststelling\n\
      van de rente of gehele of gedeeltelijke kwijtschelding, voor zover de belanghebbende deze\nbeschikking
      betwist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:125
  - number: 4:125.2
    text: "Het bezwaar, beroep of hoger beroep tegen een bijkomende beschikking heeft mede betrekking
      op een\nlatere bijkomende beschikking met betrekking tot dezelfde geldschuld, voor zover de belanghebbende\n\
      deze beschikking betwist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:125
  - number: 4:125.3
    text: "De bestuursrechter kan de beslissing op het beroep of hoger beroep inzake de bijkomende beschikking\n\
      echter verwijzen naar een ander orgaan, indien behandeling door dit orgaan gewenst is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:125
  - number: 4:125.4
    text: "In beroep of hoger beroep legt de belanghebbende zo mogelijk een afschrift over van de bijkomende\n\
      beschikking die hij betwist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:125
  - number: 4:125.5
    text: "Het eerste tot en met het vierde lid zijn van overeenkomstige toepassing op een verzoek om\n\
      voorlopige voorziening."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:125
  - number: 4:126.1
    text: "Indien een bestuursorgaan in de rechtmatige uitoefening van zijn publiekrechtelijke bevoegdheid
      of\ntaak schade veroorzaakt die uitgaat boven het normale maatschappelijke risico en die een benadeelde\n\
      in vergelijking met anderen onevenredig zwaar treft, kent het bestuursorgaan de benadeelde\ndesgevraagd
      een vergoeding toe."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:126
  - number: 4:126.2
    text: 'Schade blijft in elk geval voor rekening van de aanvrager voor zover:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:126
  - number: 4:126.2.a
    text: hij het risico van het ontstaan van de schade heeft aanvaard;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:126
  - number: 4:126.2.b
    text: "hij de schade had kunnen beperken door binnen redelijke grenzen maatregelen te nemen, die tot\n\
      voorkoming of vermindering van de schade hadden kunnen leiden;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:126
  - number: 4:126.2.c
    text: "de schade anderszins het gevolg is van een omstandigheid die aan de aanvrager kan worden toegerekend\n\
      of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:126
  - number: 4:126.2.d
    text: de vergoeding van de schade anderszins is verzekerd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:126
  - number: 4:126.3
    text: "Indien een schadeveroorzakende gebeurtenis als bedoeld in het eerste lid tevens voordeel voor
      de\nbenadeelde heeft opgeleverd, wordt dit bij de vaststelling van de te vergoeden schade in aanmerking\n\
      genomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:126
  - number: 4:126.4
    text: Het bestuursorgaan kan een vergoeding toekennen in andere vorm dan betaling van een
      geldsom.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:126
  - number: 4:127
    text: 'De aanvraag bevat mede:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:127
  - number: 4:127.a
    text: een aanduiding van de schadeveroorzakende gebeurtenis;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:127
  - number: 4:127.b
    text: "een opgave van de aard van de geleden of te lijden schade en, voor zover redelijkerwijs mogelijk,\n\
      het bedrag van de schade en een specificatie daarvan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:127
  - number: 4:128.1
    text: "Bij wettelijk voorschrift kan worden bepaald dat van de aanvrager een recht van ten hoogste
      € 500\nkan worden geheven voor het in behandeling nemen van de aanvraag."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:128
  - number: 4:128.2
    text: "Het in het eerste lid bedoelde wettelijk voorschrift kan voor bestuursorganen van de centrale\n\
      overheid bij of krachtens algemene maatregel van bestuur worden vastgesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:128
  - number: 4:129
    text: "Indien het bestuursorgaan een vergoeding als bedoeld in [artikel 4:126][ref1] toekent, vergoedt
      het\ntevens:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:126"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:129
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:126
        hoofdstuk: '4'
  - number: 4:129.a
    text: redelijke kosten ter voorkoming of beperking van schade;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:129
  - number: 4:129.b
    text: "redelijke kosten ter zake van door een derde beroepsmatig verleende rechtsbijstand of andere\n\
      deskundige bijstand bij de vaststelling van de schade;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:129
  - number: 4:129.c
    text: indien voor de indiening van de aanvraag een recht is geheven, het betaalde recht;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:129
  - number: 4:129.d
    text: "de wettelijke rente vanaf de ontvangst van de aanvraag, of indien de schade op een later tijdstip\n\
      ontstaat, vanaf dat tijdstip."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:129
  - number: 4:130.1
    text: "Het bestuursorgaan beslist binnen acht weken of – indien een adviescommissie is ingesteld waarvan
      de\nvoorzitter, dan wel het enig lid, geen deel uitmaakt van en niet werkzaam is onder\nverantwoordelijkheid
      van het bestuursorgaan – binnen zes maanden na de ontvangst van de aanvraag,\ntenzij bij of krachtens
      wettelijk voorschrift een andere termijn is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:130
  - number: 4:130.2
    text: "Het bestuursorgaan kan de beslissing eenmaal voor ten hoogste acht weken of – indien een\n\
      adviescommissie als bedoeld in het eerste lid is ingeschakeld – zes maanden verdagen. Van de\nverdaging
      wordt schriftelijk mededeling gedaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:130
  - number: 4:130.3
    text: "Indien de schade mede is veroorzaakt door een besluit waartegen beroep kan worden ingesteld,
      kan het\nbestuursorgaan de beslissing aanhouden totdat het besluit onherroepelijk is geworden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:130
  - number: 4:131.1
    text: "Het bestuursorgaan kan de aanvraag afwijzen indien op het tijdstip van de aanvraag vijf jaren
      zijn\nverstreken na aanvang van de dag na die waarop de benadeelde bekend is geworden zowel met
      de schade\nals met het voor de schadeveroorzakende gebeurtenis verantwoordelijke bestuursorgaan,
      en in ieder\ngeval na verloop van twintig jaren nadat de schade is veroorzaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:131
  - number: 4:131.2
    text: "Indien een aanvraag betrekking heeft op schade veroorzaakt door een besluit waartegen beroep
      kan\nworden ingesteld, vangt de termijn van vijf jaren niet aan voordat dit besluit onherroepelijk
      is\ngeworden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel4:131
  - number: 5:1.1
    text: "In deze wet wordt verstaan onder overtreding: een gedraging die in strijd is met het bepaalde
      bij of\nkrachtens enig wettelijk voorschrift."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:1
  - number: 5:1.2
    text: 'Onder overtreder wordt verstaan: degene die de overtreding pleegt of medepleegt.'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:1
  - number: 5:1.3
    text: "Overtredingen kunnen worden begaan door natuurlijke personen en rechtspersonen. [Artikel 51,
      tweede\nen derde lid, van het Wetboek van Strafrecht][ref1] is van overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel51"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:1
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '51'
  - number: 5:2.1
    text: 'In deze wet wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:2
  - number: 5:2.1.a
    text: "bestuurlijke sanctie: een door een bestuursorgaan wegens een overtreding opgelegde verplichting
      of\nonthouden aanspraak;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:2
  - number: 5:2.1.b
    text: "herstelsanctie: een bestuurlijke sanctie die strekt tot het geheel of gedeeltelijk ongedaan
      maken of\nbeëindigen van een overtreding, tot het voorkomen van herhaling van een overtreding, dan
      wel tot het\nwegnemen of beperken van de gevolgen van een overtreding;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:2
  - number: 5:2.1.c
    text: "bestraffende sanctie: een bestuurlijke sanctie voor zover deze beoogt de overtreder leed toe
      te\nvoegen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:2
  - number: 5:2.2
    text: Geen bestuurlijke sanctie is de enkele last tot het verrichten van bepaalde handelingen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:2
  - number: 5:3
    text: "De [artikelen 5:4 tot en met 5:10][ref1] zijn van toepassing op:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:4"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:3
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:4
        hoofdstuk: '5'
  - number: 5:3.a
    text: in dit hoofdstuk geregelde bestuurlijke sancties, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:3
  - number: 5:3.b
    text: bij wettelijk voorschrift aangewezen andere bestuurlijke sancties.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:3
  - number: 5:4.1
    text: "De bevoegdheid tot het opleggen van een bestuurlijke sanctie bestaat slechts voor zover zij
      bij of\nkrachtens de wet is verleend."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:4
  - number: 5:4.2
    text: "Een bestuurlijke sanctie wordt slechts opgelegd indien de overtreding en de sanctie bij of
      krachtens\neen aan de gedraging voorafgaand wettelijk voorschrift zijn omschreven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:4
  - number: 5:5
    text: "Het bestuursorgaan legt geen bestuurlijke sanctie op voor zover voor de overtreding een\nrechtvaardigingsgrond
      bestond."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:5
  - number: 5:6
    text: "Het bestuursorgaan legt geen herstelsanctie op zolang een andere wegens dezelfde overtreding\n\
      opgelegde herstelsanctie van kracht is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:6
  - number: 5:7
    text: Een herstelsanctie kan worden opgelegd zodra het gevaar voor de overtreding
      klaarblijkelijk dreigt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:7
  - number: 5:8
    text: "Indien twee of meer voorschriften zijn overtreden, kan voor de overtreding van elk afzonderlijk\n\
      voorschrift een bestuurlijke sanctie worden opgelegd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:8
  - number: 5:9
    text: 'De beschikking tot oplegging van een bestuurlijke sanctie vermeldt:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:9
  - number: 5:9.a
    text: de overtreding alsmede het overtreden voorschrift;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:9
  - number: 5:9.b
    text: zo nodig een aanduiding van de plaats waar en het tijdstip waarop de overtreding is
      geconstateerd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:9
  - number: 5:10.1
    text: "Voor zover een bestuurlijke sanctie verplicht tot betaling van een geldsom, komt deze geldsom
      toe\naan het bestuursorgaan dat de sanctie heeft opgelegd, tenzij bij wettelijk voorschrift anders
      is\nbepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:10
  - number: 5:10.2
    text: Het bestuursorgaan kan de geldsom invorderen bij dwangbevel.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:10
  - number: 5:10a.1
    text: "Degene die wordt verhoord met het oog op het aan hem opleggen van een bestraffende sanctie,
      is niet\nverplicht ten behoeve daarvan verklaringen omtrent de overtreding af te leggen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:10a
  - number: 5:10a.2
    text: Voor het verhoor wordt aan de betrokkene medegedeeld dat hij niet verplicht is tot
      antwoorden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:10a
  - number: 5:11
    text: "Onder toezichthouder wordt verstaan: een persoon, bij of krachtens wettelijk voorschrift belast
      met\nhet houden van toezicht op de naleving van het bepaalde bij of krachtens enig wettelijk voorschrift."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:11
  - number: 5:12.1
    text: "Bij de uitoefening van zijn taak draagt een toezichthouder een legitimatiebewijs bij zich,
      dat is\nuitgegeven door het bestuursorgaan onder verantwoordelijkheid waarvan de toezichthouder
      werkzaam is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:12
  - number: 5:12.2
    text: Een toezichthouder toont zijn legitimatiebewijs desgevraagd aanstonds.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:12
  - number: 5:12.3
    text: "Het legitimatiebewijs bevat een foto van de toezichthouder en vermeldt in ieder geval diens
      naam en\nhoedanigheid. Het model van het legitimatiebewijs wordt vastgesteld bij regeling van Onze
      Minister\nvan Veiligheid en Justitie."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:12
  - number: 5:13
    text: "Een toezichthouder maakt van zijn bevoegdheden slechts gebruik voor zover dat redelijkerwijs
      voor de\nvervulling van zijn taak nodig is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:13
  - number: 5:14
    text: "Bij wettelijk voorschrift of bij besluit van het bestuursorgaan dat de toezichthouder als zodanig\n\
      aanwijst, kunnen de aan de toezichthouder toekomende bevoegdheden worden beperkt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:14
  - number: 5:15.1
    text: "Een toezichthouder is bevoegd, met medeneming van de benodigde apparatuur, elke plaats te betreden\n\
      met uitzondering van een woning zonder toestemming van de bewoner."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:15
  - number: 5:15.2
    text: Zo nodig verschaft hij zich toegang met behulp van de sterke arm.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:15
  - number: 5:15.3
    text: Hij is bevoegd zich te doen vergezellen door personen die daartoe door hem zijn
      aangewezen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:15
  - number: 5:16
    text: Een toezichthouder is bevoegd inlichtingen te vorderen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:16
  - number: 5:16a
    text: "Een toezichthouder is bevoegd van personen inzage te vorderen van een identiteitsbewijs als
      bedoeld\nin [artikel 1 van de Wet op de identificatieplicht][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006297#Artikel1"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:16a
    references:
      - id: ref1
        bwb_id: BWBR0006297
        artikel: '1'
  - number: 5:17.1
    text: Een toezichthouder is bevoegd inzage te vorderen van zakelijke gegevens en bescheiden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:17
  - number: 5:17.2
    text: Hij is bevoegd van de gegevens en bescheiden kopieën te maken.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:17
  - number: 5:17.3
    text: "Indien het maken van kopieën niet ter plaatse kan geschieden, is hij bevoegd de gegevens en\n\
      bescheiden voor dat doel voor korte tijd mee te nemen tegen een door hem af te geven schriftelijk\n\
      bewijs."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:17
  - number: 5:18.1
    text: "Een toezichthouder is bevoegd zaken te onderzoeken, aan opneming te onderwerpen en daarvan
      monsters\nte nemen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:18
  - number: 5:18.2
    text: Hij is bevoegd daartoe verpakkingen te openen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:18
  - number: 5:18.3
    text: "De toezichthouder neemt op verzoek van de belanghebbende indien mogelijk een tweede monster,
      tenzij\nbij of krachtens wettelijk voorschrift anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:18
  - number: 5:18.4
    text: "Indien het onderzoek, de opneming of de monsterneming niet ter plaatse kan geschieden, is hij\n\
      bevoegd de zaken voor dat doel voor korte tijd mee te nemen tegen een door hem af te geven\nschriftelijk
      bewijs."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:18
  - number: 5:18.5
    text: De genomen monsters worden voor zover mogelijk teruggegeven.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:18
  - number: 5:18.6
    text: "De belanghebbende wordt op zijn verzoek zo spoedig mogelijk in kennis gesteld van de resultaten
      van\nhet onderzoek, de opneming of de monsterneming."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:18
  - number: 5:19.1
    text: "Een toezichthouder is bevoegd vervoermiddelen te onderzoeken met betrekking waartoe hij een\n\
      toezichthoudende taak heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:19
  - number: 5:19.2
    text: "Hij is bevoegd vervoermiddelen waarmee naar zijn redelijk oordeel zaken worden vervoerd met\n\
      betrekking waartoe hij een toezichthoudende taak heeft, op hun lading te onderzoeken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:19
  - number: 5:19.3
    text: "Hij is bevoegd van de bestuurder van een vervoermiddel inzage te vorderen van de wettelijk\n\
      voorgeschreven bescheiden met betrekking waartoe hij een toezichthoudende taak heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:19
  - number: 5:19.4
    text: "Hij is bevoegd met het oog op de uitoefening van deze bevoegdheden van de bestuurder van een\n\
      voertuig of van de schipper van een vaartuig te vorderen dat deze zijn vervoermiddel stilhoudt en\n\
      naar een door hem aangewezen plaats overbrengt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:19
  - number: 5:19.5
    text: "Bij regeling van Onze Minister van Veiligheid en Justitie wordt bepaald op welke wijze de vordering\n\
      tot stilhouden wordt gedaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:19
  - number: 5:20.1
    text: "Een ieder is verplicht aan een toezichthouder binnen de door hem gestelde redelijke termijn
      alle\nmedewerking te verlenen die deze redelijkerwijs kan vorderen bij de uitoefening van zijn\n\
      bevoegdheden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:20
  - number: 5:20.2
    text: "Zij die uit hoofde van ambt, beroep of wettelijk voorschrift verplicht zijn tot geheimhouding,\n\
      kunnen het verlenen van medewerking weigeren, voor zover dit uit hun geheimhoudingsplicht\nvoortvloeit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:20
  - number: 5:20.3
    text: "Het bestuursorgaan onder verantwoordelijkheid waarvan de toezichthouder werkzaam is, is bevoegd
      tot\noplegging van een last onder bestuursdwang ter handhaving van het eerste lid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:20
  - number: 5:20.4
    text: "Indien de gevorderde medewerking strekt ter handhaving van het bepaalde bij of krachtens een\n\
      regeling die is genoemd in hoofdstuk 2, 3 of 4 van de bij deze wet behorende [Bevoegdheidsregeling\n\
      bestuursrechtspraak][ref1] of in de bij deze wet behorende [Regeling verlaagd griffierecht][ref2],\n\
      wordt de last onder bestuursdwang voor de toepassing van de twee laatstgenoemde regelingen\naangemerkt
      als een besluit, genomen op grond van de eerstbedoelde regeling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:20
    references:
      - id: ref1
        bwb_id: BWBR0005537
      - id: ref2
        bwb_id: BWBR0005537
  - number: 5:21
    text: 'Onder last onder bestuursdwang wordt verstaan: de herstelsanctie, inhoudende:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:21
  - number: 5:21.a
    text: een last tot geheel of gedeeltelijk herstel van de overtreding, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:21
  - number: 5:21.b
    text: "de bevoegdheid van het bestuursorgaan om de last door feitelijk handelen ten uitvoer te leggen,\n\
      indien de last niet of niet tijdig wordt uitgevoerd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:21
  - number: 5:22
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:22
  - number: 5:23
    text: Deze afdeling is niet van toepassing op optreden ter onmiddellijke handhaving van de
      openbare orde.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:23
  - number: 5:24.1
    text: De last onder bestuursdwang omschrijft de te nemen herstelmaatregelen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:24
  - number: 5:24.2
    text: De last onder bestuursdwang vermeldt de termijn waarbinnen zij moet worden uitgevoerd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:24
  - number: 5:24.3
    text: "De last onder bestuursdwang wordt bekendgemaakt aan de overtreder, aan de rechthebbenden op
      het\ngebruik van de zaak waarop de last betrekking heeft en aan de aanvrager."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:24
  - number: 5:25.1
    text: "De toepassing van bestuursdwang geschiedt op kosten van de overtreder, tenzij deze kosten\n\
      redelijkerwijze niet of niet geheel te zijnen laste behoren te komen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:25
  - number: 5:25.2
    text: "De last vermeldt in hoeverre de kosten van bestuursdwang ten laste van de overtreder zullen
      worden\ngebracht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:25
  - number: 5:25.3
    text: "Tot de kosten van bestuursdwang behoren de kosten van voorbereiding van bestuursdwang, voor
      zover\ndeze zijn gemaakt na het verstrijken van de termijn waarbinnen de last had moeten worden
      uitgevoerd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:25
  - number: 5:25.4
    text: "De kosten van voorbereiding van bestuursdwang zijn ook verschuldigd, voor zover als gevolg
      van het\nalsnog uitvoeren van de last geen bestuursdwang is toegepast."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:25
  - number: 5:25.5
    text: "Tot de kosten van bestuursdwang behoren tevens de kosten van vergoeding van schade ingevolge\n\
      [artikel 5:27, zesde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:27"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:25
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:27
        hoofdstuk: '5'
        afdeling: 5.3.1
  - number: 5:25.6
    text: "Het bestuursorgaan stelt de hoogte van de verschuldigde kosten vast binnen vijf jaar nadat
      de\nbestuursdwang is toegepast."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:25
  - number: 5:26
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:26
  - number: 5:27.1
    text: "Om bestuursdwang toe te passen, hebben door het bestuursorgaan aangewezen personen toegang
      tot elke\nplaats, voor zover dat redelijkerwijs voor de vervulling van hun taak nodig is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:27
  - number: 5:27.2
    text: "Voor het binnentreden in een woning zonder toestemming van de bewoner is het bestuursorgaan
      dat\nbestuursdwang toepast bevoegd tot het geven van een machtiging als bedoeld in [artikel 2 van
      de\nAlgemene wet op het binnentreden][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006763#Artikel2"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:27
    references:
      - id: ref1
        bwb_id: BWBR0006763
        artikel: '2'
  - number: 5:27.3
    text: "Een plaats die niet bij de overtreding is betrokken, wordt niet betreden dan nadat het\nbestuursorgaan
      dit de rechthebbende ten minste achtenveertig uren tevoren schriftelijk heeft\naangezegd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:27
  - number: 5:27.4
    text: "Het derde lid geldt niet, indien tijdige aanzegging wegens de vereiste spoed niet mogelijk
      is. De\naanzegging geschiedt dan zo spoedig mogelijk."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:27
  - number: 5:27.5
    text: De aanzegging omschrijft de wijze waarop het betreden zal plaatsvinden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:27
  - number: 5:27.6
    text: "Het bestuursorgaan vergoedt de schade die door het betreden van een plaats als bedoeld in het
      derde\nlid wordt veroorzaakt, voor zover deze redelijkerwijs niet ten laste van de rechthebbende
      behoort te\nkomen, onverminderd het recht tot verhaal van deze schade op de overtreder ingevolge
      [artikel 5:25,\nvijfde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:25"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:27
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:25
        hoofdstuk: '5'
        afdeling: 5.3.1
  - number: 5:28
    text: "Het bestuursorgaan dat bestuursdwang toepast, is bevoegd tot het verzegelen van gebouwen, terreinen\n\
      en hetgeen zich daarin of daarop bevindt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:28
  - number: 5:29.1
    text: "Voor zover de toepassing van bestuursdwang dit vergt, kan het bestuursorgaan zaken meevoeren
      en\nopslaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:29
  - number: 5:29.2
    text: "Het bestuursorgaan doet van het meevoeren en opslaan proces-verbaal opmaken. Een afschrift
      van het\nproces-verbaal wordt verstrekt aan degene die de zaken onder zijn beheer had."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:29
  - number: 5:29.3
    text: "Het bestuursorgaan draagt zorg voor de bewaring van de opgeslagen zaken en geeft deze zaken
      terug\naan de rechthebbende."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:29
  - number: 5:29.4
    text: "Het bestuursorgaan kan de teruggave opschorten totdat de ingevolge [artikel 5:25][ref1]\nverschuldigde
      kosten zijn voldaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:25"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:29
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:25
        hoofdstuk: '5'
        afdeling: 5.3.1
  - number: 5:29.5
    text: "Indien de rechthebbende niet tevens de overtreder is, kan het bestuursorgaan de teruggave opschorten\n\
      totdat de kosten van bewaring zijn voldaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:29
  - number: 5:30.1
    text: "Indien een meegevoerde en opgeslagen zaak niet binnen dertien weken nadat zij is meegevoerd,
      kan\nworden teruggegeven, kan het bestuursorgaan de zaak verkopen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:30
  - number: 5:30.2
    text: "Het bestuursorgaan kan de zaak eerder verkopen, zodra de ingevolge [artikel 5:25][ref1]\nverschuldigde
      kosten, vermeerderd met de voor de verkoop geraamde kosten, in verhouding tot de\nwaarde van de
      zaak onevenredig hoog worden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:25"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:30
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:25
        hoofdstuk: '5'
        afdeling: 5.3.1
  - number: 5:30.3
    text: "Verkoop vindt evenwel niet plaats binnen twee weken na de verstrekking van het afschrift van
      het\nproces-verbaal van meevoeren en opslaan, tenzij het gevaarlijke stoffen of eerder aan bederf\n\
      onderhevige stoffen betreft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:30
  - number: 5:30.4
    text: "Gedurende drie jaren na het tijdstip van verkoop heeft degene die op dat tijdstip eigenaar
      was,\nrecht op de opbrengst van de zaak onder aftrek van de ingevolge [artikel 5:25][ref1] verschuldigde\n\
      kosten en de kosten van de verkoop. Na het verstrijken van deze termijn vervalt een batig saldo
      aan\nhet bestuursorgaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:25"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:30
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:25
        hoofdstuk: '5'
        afdeling: 5.3.1
  - number: 5:30.5
    text: "Indien naar het oordeel van het bestuursorgaan verkoop niet mogelijk is, kan het de zaak om
      niet aan\neen derde in eigendom overdragen of laten vernietigen. Het eerste tot en met het derde
      lid zijn van\novereenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:30
  - number: 5:31.1
    text: "Een bestuursorgaan dat bevoegd is om een last onder bestuursdwang op te leggen, kan in spoedeisende\n\
      gevallen besluiten dat bestuursdwang zal worden toegepast zonder voorafgaande last. [Artikel 5:24,\n\
      eerste en derde lid][ref1], is op dit besluit van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:24"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:24
        hoofdstuk: '5'
        afdeling: 5.3.1
  - number: 5:31.2
    text: "Indien de situatie zo spoedeisend is, dat een besluit niet kan worden afgewacht, kan terstond\n\
      bestuursdwang worden toegepast, maar wordt zo spoedig mogelijk nadien alsnog een besluit als bedoeld\n\
      in het eerste lid bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31
  - number: 5:31a.1
    text: "De aanvrager van een last onder bestuursdwang, dan wel een andere belanghebbende die door de\n\
      overtreding wordt benadeeld, kan het bestuursorgaan verzoeken bestuursdwang toe te passen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31a
  - number: 5:31a.2
    text: "Het verzoek kan worden gedaan na afloop van de termijn, bedoeld in [artikel 5:24, tweede lid][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:24"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:24
        hoofdstuk: '5'
        afdeling: 5.3.1
  - number: 5:31a.3
    text: Het bestuursorgaan beslist binnen vier weken op het verzoek. De beslissing is een
      beschikking.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31a
  - number: 5:31b
    text: "De beschikking omtrent de toepassing vervalt, voor zover de last onder bestuursdwang wordt\n\
      ingetrokken of vernietigd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31b
  - number: 5:31c.1
    text: "Het bezwaar, beroep of hoger beroep tegen de last onder bestuursdwang heeft mede betrekking
      op een\nbeschikking die strekt tot toepassing van bestuursdwang of op een beschikking tot vaststelling
      van\nde kosten van de bestuursdwang, voor zover de belanghebbende deze beschikking betwist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31c
  - number: 5:31c.2
    text: "De bestuursrechter kan de beslissing op het beroep of hoger beroep inzake de beschikking tot\n\
      toepassing van bestuursdwang of de beschikking tot vaststelling van de kosten echter verwijzen naar\n\
      een ander orgaan, indien behandeling door dit orgaan gewenst is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31c
  - number: 5:31c.3
    text: "In beroep of hoger beroep legt de belanghebbende zo mogelijk een afschrift over van de beschikking\n\
      die hij betwist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31c
  - number: 5:31c.4
    text: "Het eerste tot en met het derde lid zijn van overeenkomstige toepassing op een verzoek om voorlopige\n\
      voorziening."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31c
  - number: 5:31d
    text: 'Onder last onder dwangsom wordt verstaan: de herstelsanctie, inhoudende:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31d
  - number: 5:31d.a
    text: een last tot geheel of gedeeltelijk herstel van de overtreding, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31d
  - number: 5:31d.b
    text: de verplichting tot betaling van een geldsom indien de last niet of niet tijdig wordt
      uitgevoerd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:31d
  - number: 5:32.1
    text: "Een bestuursorgaan dat bevoegd is een last onder bestuursdwang op te leggen, kan in plaats
      daarvan\naan de overtreder een last onder dwangsom opleggen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:32
  - number: 5:32.2
    text: "Voor een last onder dwangsom wordt niet gekozen, indien het belang dat het betrokken voorschrift\n\
      beoogt te beschermen, zich daartegen verzet."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:32
  - number: 5:32.3
    text: "Indien de last onder dwangsom strekt ter handhaving van het bepaalde bij of krachtens een regeling\n\
      die is genoemd in hoofdstuk 2, 3 of 4 van de bij deze wet behorende [Bevoegdheidsregeling\nbestuursrechtspraak][ref1]
      of in de bij deze wet behorende [Regeling verlaagd griffierecht][ref2],\nwordt de last onder dwangsom
      voor de toepassing van de twee laatstgenoemde regelingen aangemerkt als\neen besluit, genomen op
      grond van de eerstbedoelde regeling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]:
      https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:32
    references:
      - id: ref1
        bwb_id: BWBR0005537
      - id: ref2
        bwb_id: BWBR0005537
  - number: 5:32a.1
    text: De last onder dwangsom omschrijft de te nemen herstelmaatregelen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:32a
  - number: 5:32a.2
    text: "Bij een last onder dwangsom die strekt tot het ongedaan maken van een overtreding of het voorkomen\n\
      van verdere overtreding, wordt een termijn gesteld gedurende welke de overtreder de last kan\nuitvoeren
      zonder dat een dwangsom wordt verbeurd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:32a
  - number: 5:32b.1
    text: "Het bestuursorgaan stelt de dwangsom vast hetzij op een bedrag ineens, hetzij op een bedrag
      per\ntijdseenheid waarin de last niet is uitgevoerd, dan wel per overtreding van de last."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:32b
  - number: 5:32b.2
    text: Het bestuursorgaan stelt tevens een bedrag vast waarboven geen dwangsom meer wordt
      verbeurd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:32b
  - number: 5:32b.3
    text: "De bedragen staan in redelijke verhouding tot de zwaarte van het geschonden belang en tot de
      beoogde\nwerking van de dwangsom."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:32b
  - number: 5:33
    text: Een verbeurde dwangsom wordt betaald binnen zes weken nadat zij van rechtswege is
      verbeurd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:33
  - number: 5:34.1
    text: "Het bestuursorgaan dat een last onder dwangsom heeft opgelegd, kan op verzoek van de overtreder
      de\nlast opheffen, de looptijd ervan opschorten voor een bepaalde termijn of de dwangsom verminderen\n\
      ingeval van blijvende of tijdelijke gehele of gedeeltelijk onmogelijkheid voor de overtreder om
      aan\nzijn verplichtingen te voldoen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:34
  - number: 5:34.2
    text: "Het bestuursorgaan dat een last onder dwangsom heeft opgelegd, kan op verzoek van de overtreder
      de\nlast opheffen indien de beschikking een jaar van kracht is geweest zonder dat de dwangsom is\n\
      verbeurd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:34
  - number: 5:35.1
    text: "In afwijking van [artikel 4:104, eerste lid][ref1], verjaart de rechtsvordering tot betaling
      van een\nverbeurde dwangsom door verloop van een jaar na de dag waarop zij is verbeurd.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel4:104"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:35
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:104
        hoofdstuk: '4'
        afdeling: 4.4.3
  - number: 5:35.2
    text: "Indien op de dag waarop de rechtsvordering verjaart, bezwaar, beroep of hoger beroep openstaat
      of\naanhangig is tegen de last onder dwangsom, wordt de verjaringstermijn verlengd tot onherroepelijk
      op\nhet bezwaar, beroep of hoger beroep is beslist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:35
  - number: 5:36
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:36
  - number: 5:37.1
    text: "Alvorens aan te manen tot betaling van de dwangsom, beslist het bestuursorgaan bij beschikking\n\
      omtrent de invordering van een dwangsom."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:37
  - number: 5:37.2
    text: "Het bestuursorgaan geeft voorts een beschikking omtrent de invordering van de dwangsom, indien
      een\nbelanghebbende daarom verzoekt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:37
  - number: 5:37.3
    text: Het bestuursorgaan beslist binnen vier weken op het verzoek.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:37
  - number: 5:37a.1
    text: Een beschikking tot invordering van een dwangsom stuit de verjaring.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:37a
  - number: 5:37a.2
    text: "Indien op de dag waarop de rechtsvordering verjaart een verzoek als bedoeld in [artikel 5:37,
      tweede\nlid][ref1], aanhangig is, wordt de verjaringstermijn verlengd tot onherroepelijk op het
      verzoek is\nbeslist.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:37"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:37a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:37
        hoofdstuk: '5'
        afdeling: 5.3.2
  - number: 5:37a.3
    text: "Indien op de dag waarop de rechtsvordering verjaart bezwaar, beroep of hoger beroep openstaat
      of\naanhangig is tegen de afwijzing van een verzoek als bedoeld in [artikel 5:37, tweede lid][ref1],
      of\ntegen het niet tijdig nemen van een beslissing op een zodanig verzoek, wordt de verjaringstermijn\n\
      verlengd tot:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:37"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:37a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:37
        hoofdstuk: '5'
        afdeling: 5.3.2
  - number: 5:37a.3.a
    text: "de termijn voor het maken van bezwaar of het instellen van beroep of hoger beroep ongebruikt
      is\nverstreken;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:37a
  - number: 5:37a.3.b
    text: onherroepelijk op het bezwaar, beroep of hoger beroep is beslist; of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:37a
  - number: 5:37a.3.c
    text: het bestuursorgaan alsnog een beschikking tot invordering van een dwangsom heeft gegeven.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:37a
  - number: 5:37a.4
    text: "Indien op de dag waarop de rechtsvordering verjaart, de beschikking omtrent invordering ingevolge\n\
      een uitspraak van de voorzieningenrechter is geschorst, wordt de verjaringstermijn verlengd met
      de\nduur van de schorsing."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:37a
  - number: 5:38.1
    text: "Indien uit een beschikking tot intrekking of wijziging van de last onder dwangsom voortvloeit
      dat\neen reeds gegeven beschikking tot invordering van die dwangsom niet in stand kan blijven, vervalt\n\
      die beschikking."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:38
  - number: 5:38.2
    text: "Het bestuursorgaan kan een nieuwe beschikking tot invordering geven die in overeenstemming
      is met de\ngewijzigde last onder dwangsom."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:38
  - number: 5:39.1
    text: "Het bezwaar, beroep of hoger beroep tegen de last onder dwangsom heeft mede betrekking op een\n\
      beschikking die strekt tot invordering van de dwangsom, voor zover de belanghebbende deze\nbeschikking
      betwist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:39
  - number: 5:39.2
    text: "De bestuursrechter kan de beslissing op het beroep of hoger beroep tegen de beschikking tot\n\
      invordering echter verwijzen naar een ander orgaan, indien behandeling door dit orgaan gewenst is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:39
  - number: 5:39.3
    text: "In beroep of hoger beroep legt de belanghebbende zo mogelijk een afschrift over van de beschikking\n\
      die hij betwist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:39
  - number: 5:39.4
    text: "Het eerste tot en met het derde lid zijn van overeenkomstige toepassing op een verzoek om voorlopige\n\
      voorziening."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:39
  - number: 5:40.1
    text: "Onder bestuurlijke boete wordt verstaan: de bestraffende sanctie, inhoudende een onvoorwaardelijke\n\
      verplichting tot betaling van een geldsom."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:40
  - number: 5:40.2
    text: "Deze titel is niet van toepassing op de intrekking of wijziging van een aanspraak op financiële\n\
      middelen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:40
  - number: 5:41
    text: "Het bestuursorgaan legt geen bestuurlijke boete op voor zover de overtreding niet aan de overtreder\n\
      kan worden verweten."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:41
  - number: 5:42.1
    text: Het bestuursorgaan legt geen bestuurlijke boete op indien de overtreder is overleden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:42
  - number: 5:42.2
    text: "Een bestuurlijke boete vervalt indien zij op het tijdstip van het overlijden van de overtreder
      niet\nonherroepelijk is. Een onherroepelijke bestuurlijke boete vervalt voorzover zij op dat tijdstip
      nog\nniet is betaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:42
  - number: 5:43
    text: "Het bestuursorgaan legt geen bestuurlijke boete op indien aan de overtreder wegens dezelfde\n\
      overtreding reeds eerder een bestuurlijke boete is opgelegd, dan wel een kennisgeving als bedoeld
      in\n[artikel 5:50, tweede lid, aanhef en onderdeel a][ref1], is bekendgemaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:50"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:43
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:50
        hoofdstuk: '5'
        afdeling: 5.4.2
  - number: 5:44.1
    text: "Het bestuursorgaan legt geen bestuurlijke boete op indien tegen de overtreder wegens dezelfde\n\
      gedraging een strafvervolging is ingesteld en het onderzoek ter terechtzitting is begonnen, dan
      wel\neen strafbeschikking is uitgevaardigd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:44
  - number: 5:44.2
    text: "Indien de gedraging tevens een strafbaar feit is, wordt zij aan de officier van justitie voorgelegd,\n\
      tenzij bij wettelijk voorschrift is bepaald, dan wel met het openbaar ministerie is overeengekomen,\n\
      dat daarvan kan worden afgezien."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:44
  - number: 5:44.3
    text: "Voor een gedraging die aan de officier van justitie moet worden voorgelegd, legt het bestuursorgaan\n\
      slechts een bestuurlijke boete op indien:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:44
  - number: 5:44.3.a
    text: "de officier van justitie aan het bestuursorgaan heeft medegedeeld ten aanzien van de overtreder
      van\nstrafvervolging af te zien, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:44
  - number: 5:44.3.b
    text: "het bestuursorgaan niet binnen dertien weken een reactie van de officier van justitie heeft\n\
      ontvangen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:44
  - number: 5:45.1
    text: "Indien [artikel 5:53][ref1] van toepassing is, vervalt de bevoegdheid tot het opleggen van
      een\nbestuurlijke boete vijf jaren nadat de overtreding heeft plaatsgevonden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:53"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:45
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:53
        hoofdstuk: '5'
        afdeling: 5.4.2
  - number: 5:45.2
    text: "In de overige gevallen vervalt de bevoegdheid tot het opleggen van een bestuurlijke boete drie
      jaren\nnadat de overtreding heeft plaatsgevonden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:45
  - number: 5:45.3
    text: "Indien tegen de bestuurlijke boete bezwaar wordt gemaakt of beroep wordt ingesteld, wordt de\n\
      vervaltermijn opgeschort tot onherroepelijk op het bezwaar of beroep is beslist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:45
  - number: 5:46.1
    text: "De wet bepaalt de bestuurlijke boete die wegens een bepaalde overtreding ten hoogste kan worden\n\
      opgelegd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:46
  - number: 5:46.2
    text: "Tenzij de hoogte van de bestuurlijke boete bij wettelijk voorschrift is vastgesteld, stemt
      het\nbestuursorgaan de bestuurlijke boete af op de ernst van de overtreding en de mate waarin deze
      aan de\novertreder kan worden verweten. Het bestuursorgaan houdt daarbij zo nodig rekening met de\n\
      omstandigheden waaronder de overtreding is gepleegd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:46
  - number: 5:46.3
    text: "Indien de hoogte van de bestuurlijke boete bij wettelijk voorschrift is vastgesteld, legt het\n\
      bestuursorgaan niettemin een lagere bestuurlijke boete op indien de overtreder aannemelijk maakt
      dat\nde vastgestelde bestuurlijke boete wegens bijzondere omstandigheden te hoog is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:46
  - number: 5:46.4
    text: "[Artikel 1, tweede lid, van het Wetboek van Strafrecht][ref1] is van overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0001854#Artikel1"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:46
    references:
      - id: ref1
        bwb_id: BWBR0001854
        artikel: '1'
  - number: 5:47
    text: "Een bestuurlijke boete die is opgelegd wegens een gedraging die tevens een strafbaar feit is,\n\
      vervalt indien het gerechtshof met toepassing van [artikel 12i van het Wetboek van\nStrafvordering][ref1]
      de vervolging van de overtreder voor dat feit beveelt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel12i"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:47
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: 12i
  - number: 5:48.1
    text: "Het bestuursorgaan en de voor de overtreding bevoegde toezichthouder kunnen van de overtreding
      een\nrapport opmaken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:48
  - number: 5:48.2
    text: 'Het rapport is gedagtekend en vermeldt:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:48
  - number: 5:48.2.a
    text: de naam van de overtreder;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:48
  - number: 5:48.2.b
    text: de overtreding alsmede het overtreden voorschrift;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:48
  - number: 5:48.2.c
    text: zo nodig een aanduiding van de plaats waar en het tijdstip waarop de overtreding is
      geconstateerd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:48
  - number: 5:48.3
    text: "Een afschrift van het rapport wordt uiterlijk bij de bekendmaking van de beschikking tot oplegging\n\
      van de bestuurlijke boete aan de overtreder toegezonden of uitgereikt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:48
  - number: 5:48.4
    text: "Indien van de overtreding een proces-verbaal als bedoeld in [artikel 152 van het Wetboek van\n\
      Strafvordering][ref1] is opgemaakt, treedt dit voor de toepassing van deze afdeling in de plaats
      van\nhet rapport.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel152"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:48
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: '152'
  - number: 5:49.1
    text: "Het bestuursorgaan stelt de overtreder desgevraagd in de gelegenheid de gegevens waarop het
      opleggen\nvan de bestuurlijke boete, dan wel het voornemen daartoe, berust, in te zien en daarvan
      afschriften\nte vervaardigen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:49
  - number: 5:49.2
    text: "Voor zover blijkt dat de verdediging van de overtreder dit redelijkerwijs vergt, draagt het\n\
      bestuursorgaan er zoveel mogelijk zorg voor dat deze gegevens aan de overtreder worden medegedeeld\n\
      in een voor deze begrijpelijke taal."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:49
  - number: 5:50.1
    text: "Indien de overtreder in de gelegenheid wordt gesteld over het voornemen tot het opleggen van
      een\nbestuurlijke boete zijn zienswijze naar voren te brengen,"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:50
  - number: 5:50.1.a
    text: wordt het rapport reeds bij de uitnodiging daartoe aan de overtreder toegezonden of
      uitgereikt;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:50
  - number: 5:50.1.b
    text: "zorgt het bestuursorgaan voor bijstand door een tolk, indien blijkt dat de verdediging van
      de\novertreder dit redelijkerwijs vergt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:50
  - number: 5:50.2
    text: "Indien het bestuursorgaan nadat de overtreder zijn zienswijze naar voren heeft gebracht, beslist\n\
      dat:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:50
  - number: 5:50.2.a
    text: voor de overtreding geen bestuurlijke boete zal worden opgelegd, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:50
  - number: 5:50.2.b
    text: de overtreding alsnog aan de officier van justitie zal worden voorgelegd,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:50
  - number: 5:51.1
    text: "Indien van de overtreding een rapport is opgemaakt, beslist het bestuursorgaan omtrent het
      opleggen\nvan de bestuurlijke boete binnen dertien weken na de dagtekening van het rapport."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:51
  - number: 5:51.2
    text: "De beslistermijn wordt opgeschort met ingang van de dag waarop de gedraging aan het openbaar\n\
      ministerie is voorgelegd, tot de dag waarop het bestuursorgaan weer bevoegd wordt een bestuurlijke\n\
      boete op te leggen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:51
  - number: 5:52
    text: 'De beschikking tot oplegging van de bestuurlijke boete vermeldt:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:52
  - number: 5:52.a
    text: de naam van de overtreder;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:52
  - number: 5:52.b
    text: het bedrag van de boete.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:52
  - number: 5:53.1
    text: "Dit artikel is van toepassing indien voor de overtreding een bestuurlijke boete van meer dan
      € 340\nkan worden opgelegd, tenzij bij wettelijk voorschrift anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:53
  - number: 5:53.2
    text: "In afwijking van [artikel 5:48][ref1] wordt van de overtreding steeds een rapport of proces-verbaal\n\
      opgemaakt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:48"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:53
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:48
        hoofdstuk: '5'
        afdeling: 5.4.2
  - number: 5:53.3
    text: "In afwijking van [afdeling 4.1.2][ref1] wordt de overtreder steeds in de gelegenheid gesteld
      zijn\nzienswijze naar voren te brengen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:53
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '4'
        afdeling: 4.1.2
  - number: 5:54
    text: "Deze titel is van overeenkomstige toepassing op andere bestraffende sancties, voor zover dit
      bij\nwettelijk voorschrift is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel5:54
  - number: 6:1
    text: "De [hoofdstukken 6][ref1] en [7][ref2] zijn van overeenkomstige toepassing indien is voorzien
      in de\nmogelijkheid van bezwaar of beroep tegen andere handelingen van bestuursorganen dan besluiten.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:1
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '6'
      - id: ref2
        bwb_id: BWBR0005537
        hoofdstuk: '7'
  - number: 6:2
    text: "Voor de toepassing van wettelijke voorschriften over bezwaar en beroep worden met een besluit\n\
      gelijkgesteld:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:2
  - number: 6:2.a
    text: de schriftelijke weigering een besluit te nemen, en
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:2
  - number: 6:2.b
    text: het niet tijdig nemen van een besluit.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:2
  - number: 6:3
    text: "Een beslissing inzake de procedure ter voorbereiding van een besluit is niet vatbaar voor bezwaar
      of\nberoep, tenzij deze beslissing de belanghebbende los van het voor te bereiden besluit rechtstreeks\n\
      in zijn belang treft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:3
  - number: 6:4.1
    text: "Het maken van bezwaar geschiedt door het indienen van een bezwaarschrift bij het bestuursorgaan
      dat\nhet besluit heeft genomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:4
  - number: 6:4.2
    text: "Het instellen van administratief beroep geschiedt door het indienen van een beroepschrift bij
      het\nberoepsorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:4
  - number: 6:4.3
    text: "Het instellen van beroep bij een bestuursrechter geschiedt door het indienen van een beroepschrift\n\
      bij die rechter."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:4
  - number: 6:5.1
    text: 'Het bezwaar- of beroepschrift wordt ondertekend en bevat ten minste:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:5
  - number: 6:5.1.a
    text: de naam en het adres van de indiener;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:5
  - number: 6:5.1.b
    text: de dagtekening;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:5
  - number: 6:5.1.c
    text: een omschrijving van het besluit waartegen het bezwaar of beroep is gericht;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:5
  - number: 6:5.1.d
    text: de gronden van het bezwaar of beroep.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:5
  - number: 6:5.2
    text: "Bij het beroepschrift wordt zo mogelijk een afschrift van het besluit waarop het geschil betrekking\n\
      heeft, overgelegd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:5
  - number: 6:5.3
    text: "Indien het bezwaar- of beroepschrift in een vreemde taal is gesteld en een vertaling voor een
      goede\nbehandeling van het bezwaar of beroep noodzakelijk is, dient de indiener zorg te dragen voor
      een\nvertaling."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:5
  - number: 6:6
    text: 'Het bezwaar of beroep kan niet-ontvankelijk worden verklaard, indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:6
  - number: 6:6.a
    text: "niet is voldaan aan [artikel 6:5][ref1] of aan enig ander bij de wet gesteld vereiste voor
      het in\nbehandeling nemen van het bezwaar of beroep, of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:5"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:6
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:5
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 6:6.b
    text: "het bezwaar- of beroepschrift geheel of gedeeltelijk is geweigerd op grond van [artikel 2:15][ref1],\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel2:15"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:6
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 2:15
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 6:7
    text: De termijn voor het indienen van een bezwaar- of beroepschrift bedraagt zes weken.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:7
  - number: 6:8.1
    text: "De termijn vangt aan met ingang van de dag na die waarop het besluit op de voorgeschreven wijze
      is\nbekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:8
  - number: 6:8.2
    text: "De termijn voor het indienen van een bezwaarschrift tegen een besluit waartegen alleen door
      een of\nmeer bepaalde belanghebbenden administratief beroep kon worden ingesteld, vangt aan met
      ingang van\nde dag na die waarop de beroepstermijn ongebruikt is verstreken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:8
  - number: 6:8.3
    text: "De termijn voor het indienen van een beroepschrift tegen een besluit dat aan goedkeuring is\n\
      onderworpen, vangt aan met ingang van de dag na die waarop het besluit, inhoudende de goedkeuring\n\
      van dat besluit, op de voorgeschreven wijze is bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:8
  - number: 6:8.4
    text: "De termijn voor het indienen van een beroepschrift tegen een besluit dat tot een of meer\n\
      belanghebbenden is gericht en dat is voorbereid met toepassing van [afdeling 3.4][ref1] vangt aan\n\
      met ingang van de dag na die waarop het besluit overeenkomstig [artikel 3:44, eerste lid, onderdeel\n\
      a][ref2], ter inzage is gelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel3:44"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:8
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.4'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 3:44
        hoofdstuk: '3'
        afdeling: '3.6'
  - number: 6:9.1
    text: "Een bezwaar- of beroepschrift is tijdig ingediend indien het voor het einde van de termijn
      is\nontvangen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:9
  - number: 6:9.2
    text: "Bij verzending per post is een bezwaar- of beroepschrift tijdig ingediend indien het voor het
      einde\nvan de termijn ter post is bezorgd, mits het niet later dan een week na afloop van de termijn
      is\nontvangen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:9
  - number: 6:10.1
    text: "Ten aanzien van een voor het begin van de termijn ingediend bezwaar- of beroepschrift blijft
      niet-\nontvankelijkverklaring op grond daarvan achterwege indien het besluit ten tijde van de indiening:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:10
  - number: 6:10.1.a
    text: wel reeds tot stand was gekomen, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:10
  - number: 6:10.1.b
    text: "nog niet tot stand was gekomen, maar de indiener redelijkerwijs kon menen dat dit wel reeds
      het\ngeval was."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:10
  - number: 6:10.2
    text: De behandeling van het bezwaar of beroep kan worden aangehouden tot het begin van de
      termijn.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:10
  - number: 6:11
    text: "Ten aanzien van een na afloop van de termijn ingediend bezwaar- of beroepschrift blijft niet-\n\
      ontvankelijkverklaring op grond daarvan achterwege indien redelijkerwijs niet kan worden geoordeeld\n\
      dat de indiener in verzuim is geweest."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:11
  - number: 6:12.1
    text: "Indien het beroep is gericht tegen het niet tijdig nemen van een besluit dan wel het niet tijdig\n\
      bekendmaken van een van rechtswege verleende beschikking, is het niet aan een termijn gebonden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:12
  - number: 6:12.2
    text: 'Het beroepschrift kan worden ingediend zodra:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:12
  - number: 6:12.2.a
    text: "het bestuursorgaan in gebreke is tijdig een besluit te nemen of een van rechtswege verleende\n\
      beschikking bekend te maken, en"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:12
  - number: 6:12.2.b
    text: "twee weken zijn verstreken na de dag waarop belanghebbende het bestuursorgaan schriftelijk
      heeft\nmedegedeeld dat het in gebreke is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:12
  - number: 6:12.3
    text: "Indien redelijkerwijs niet van de belanghebbende kan worden gevergd dat hij het bestuursorgaan
      in\ngebreke stelt, kan het beroepschrift worden ingediend zodra het bestuursorgaan in gebreke is
      tijdig\neen besluit te nemen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:12
  - number: 6:12.4
    text: Het beroep is niet-ontvankelijk indien het beroepschrift onredelijk laat is ingediend.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:12
  - number: 6:13
    text: "Geen beroep bij de bestuursrechter kan worden ingesteld door een belanghebbende aan wie\nredelijkerwijs
      kan worden verweten dat hij geen zienswijzen als bedoeld in [artikel 3:15][ref1] naar\nvoren heeft
      gebracht, geen bezwaar heeft gemaakt of geen administratief beroep heeft ingesteld.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel3:15"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:13
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:15
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 6:14.1
    text: "Het orgaan waarbij het bezwaar- of beroepschrift is ingediend, bevestigt de ontvangst daarvan\n\
      schriftelijk."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:14
  - number: 6:14.2
    text: "Het orgaan waarbij het beroepschrift is ingediend, geeft daarvan zo spoedig mogelijk kennis
      aan het\nbestuursorgaan dat het bestreden besluit heeft genomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:14
  - number: 6:15.1
    text: "Indien het bezwaar- of beroepschrift wordt ingediend bij een onbevoegd bestuursorgaan of bij
      een\nonbevoegde bestuursrechter, wordt het, onder vermelding van de datum van ontvangst, zo spoedig\n\
      mogelijk doorgezonden aan het bevoegde orgaan, onder gelijktijdige mededeling hiervan aan de\nafzender."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:15
  - number: 6:15.2
    text: "Het eerste lid is van overeenkomstige toepassing indien in plaats van een bezwaarschrift een\n\
      beroepschrift is ingediend of omgekeerd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:15
  - number: 6:15.3
    text: "Het tijdstip van indiening bij het onbevoegde orgaan is bepalend voor de vraag of het bezwaar-
      of\nberoepschrift tijdig is ingediend, behoudens in geval van kennelijk onredelijk gebruik van\n\
      procesrecht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:15
  - number: 6:16
    text: "Het bezwaar of beroep schorst niet de werking van het besluit waartegen het is gericht, tenzij
      bij\nof krachtens wettelijk voorschrift anders is bepaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:16
  - number: 6:17
    text: "Indien iemand zich laat vertegenwoordigen, stelt het orgaan dat bevoegd is op het bezwaar of
      beroep\nte beslissen, de op de zaak betrekking hebbende stukken in ieder geval ter beschikking aan
      de\ngemachtigde."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:17
  - number: 6:18
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:18
  - number: 6:19.1
    text: "Het bezwaar of beroep heeft van rechtswege mede betrekking op een besluit tot intrekking, wijziging\n\
      of vervanging van het bestreden besluit, tenzij partijen daarbij onvoldoende belang hebben."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:19
  - number: 6:19.2
    text: "Het eerste lid geldt ook indien het bezwaar is gemaakt of het beroep is ingesteld nadat het\n\
      bestuursorgaan het bestreden besluit heeft ingetrokken, gewijzigd of vervangen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:19
  - number: 6:19.3
    text: "Het bestuursorgaan stelt het nieuwe besluit onverwijld ter beschikking aan het orgaan waarbij
      het\nberoep aanhangig is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:19
  - number: 6:19.4
    text: "Indien een ander orgaan een bezwaar- of beroepschrift tegen het nieuwe besluit ontvangt, zendt
      het\ndit met toepassing van [artikel 6:15, eerste en tweede lid][ref1], door.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:15"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:19
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:15
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 6:19.5
    text: "De bestuursrechter kan het beroep tegen het nieuwe besluit echter verwijzen naar een ander
      orgaan,\nindien behandeling door dit orgaan gewenst is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:19
  - number: 6:19.6
    text: "Intrekking of vervanging van het bestreden besluit staat niet in de weg aan vernietiging van
      dat\nbesluit indien de indiener van het bezwaar- of beroepschrift daarbij belang heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:19
  - number: 6:20.1
    text: "Indien het beroep zich richt tegen het niet tijdig nemen van een besluit, blijft het bestuursorgaan\n\
      verplicht dit besluit te nemen, tenzij de belanghebbende daarbij als gevolg van de beslissing op
      het\nberoep geen belang meer heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:20
  - number: 6:20.2
    text: "Het bestuursorgaan stelt een besluit als bedoeld in het eerste lid onverwijld ter beschikking
      aan\nhet orgaan waarbij het beroep aanhangig is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:20
  - number: 6:20.3
    text: "Het beroep tegen het niet tijdig nemen van een besluit heeft mede betrekking op het alsnog
      genomen\nbesluit, tenzij dit geheel aan het beroep tegemoet komt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:20
  - number: 6:20.4
    text: "De beslissing op het beroep kan echter worden verwezen naar een ander orgaan waarbij bezwaar
      of\nberoep tegen het alsnog genomen besluit aanhangig is, dan wel kan of kon worden gemaakt of\n\
      ingesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:20
  - number: 6:20.5
    text: "Het beroep tegen het niet tijdig nemen van een besluit kan alsnog gegrond worden verklaard,
      indien\nde indiener van het beroepschrift daarbij belang heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:20
  - number: 6:21.1
    text: Het bezwaar of beroep kan schriftelijk worden ingetrokken.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:21
  - number: 6:21.2
    text: Tijdens het horen kan de intrekking ook mondeling geschieden.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:21
  - number: 6:22
    text: "Een besluit waartegen bezwaar is gemaakt of beroep is ingesteld, kan, ondanks schending van
      een\ngeschreven of ongeschreven rechtsregel of algemeen rechtsbeginsel, door het orgaan dat op het\n\
      bezwaar of beroep beslist in stand worden gelaten indien aannemelijk is dat de belanghebbenden\n\
      daardoor niet zijn benadeeld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:22
  - number: 6:23.1
    text: "Indien beroep kan worden ingesteld tegen de beslissing op het bezwaar of beroep, wordt daarvan
      bij\nde bekendmaking van de beslissing melding gemaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:23
  - number: 6:23.2
    text: Hierbij wordt vermeld door wie, binnen welke termijn en bij welk orgaan beroep kan worden
      ingesteld.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:23
  - number: 6:24
    text: "Deze afdeling is met uitzondering van [artikel 6:12][ref1] van overeenkomstige toepassing indien\n\
      hoger beroep, incidenteel hoger beroep, beroep in cassatie of incidenteel beroep in cassatie kan\n\
      worden ingesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:12"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel6:24
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:12
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 7:1.1
    text: "Degene aan wie het recht is toegekend beroep bij een bestuursrechter in te stellen, dient alvorens\n\
      beroep in te stellen bezwaar te maken, tenzij:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1
  - number: 7:1.1.a
    text: het besluit in bezwaar of in administratief beroep is genomen,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1
  - number: 7:1.1.b
    text: het besluit aan goedkeuring is onderworpen,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1
  - number: 7:1.1.c
    text: het besluit een goedkeuring of een weigering daarvan inhoudt,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1
  - number: 7:1.1.d
    text: "het besluit is voorbereid met toepassing van [afdeling 3.4][ref1],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 7:1.1.e
    text: "het besluit is genomen op basis van een uitspraak waarin de bestuursrechter met toepassing
      van\n[artikel 8:72, vierde lid, onderdeel a][ref1], heeft bepaald dat [afdeling 3.4][ref2] geheel
      of\ngedeeltelijk buiten toepassing blijft,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:72\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:72
        hoofdstuk: '8'
        afdeling: 8.2.6
      - id: ref2
        bwb_id: BWBR0005537
        hoofdstuk: '3'
        afdeling: '3.4'
  - number: 7:1.1.f
    text: het beroep zich richt tegen het niet tijdig nemen van een besluit,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1
  - number: 7:1.1.g
    text: "het besluit is genomen op grond van een voorschrift als genoemd in de bij deze wet behorende\n\
      Regeling rechtstreeks beroep dan wel het besluit anderszins in die regeling is omschreven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1
  - number: 7:1.2
    text: "Tegen de beslissing op het bezwaar kan beroep worden ingesteld met toepassing van de voorschriften\n\
      die gelden voor het instellen van beroep tegen het besluit waartegen bezwaar is gemaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1
  - number: 7:1a.1
    text: "In het bezwaarschrift kan de indiener het bestuursorgaan verzoeken in te stemmen met rechtstreeks\n\
      beroep bij de bestuursrechter, zulks in afwijking van [artikel 7:1][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:1"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:1
        hoofdstuk: '7'
        afdeling: '7.1'
  - number: 7:1a.2
    text: "Het bestuursorgaan wijst het verzoek in ieder geval af, indien tegen het besluit een ander\n\
      bezwaarschrift is ingediend waarin eenzelfde verzoek ontbreekt, tenzij dat andere bezwaarschrift\n\
      kennelijk niet-ontvankelijk is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1a
  - number: 7:1a.3
    text: Het bestuursorgaan kan instemmen met het verzoek indien de zaak daarvoor geschikt is.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1a
  - number: 7:1a.4
    text: "Het bestuursorgaan beslist zo spoedig mogelijk op het verzoek. Een beslissing tot instemming
      wordt\ngenomen zodra redelijkerwijs kan worden aangenomen dat geen nieuwe bezwaarschriften zullen
      worden\ningediend. De [artikelen 4:7][ref1] en [4:8][ref2] zijn niet van toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel4:7\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:8"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 4:7
        hoofdstuk: '4'
        afdeling: 4.1.2
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 4:8
        hoofdstuk: '4'
        afdeling: 4.1.2
  - number: 7:1a.5
    text: "Indien het bestuursorgaan instemt met het verzoek zendt het het bezwaarschrift, onder vermelding
      van\nde datum van ontvangst, onverwijld door aan de bevoegde rechter."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1a
  - number: 7:1a.6
    text: "Een na de instemming ontvangen bezwaarschrift wordt eveneens onverwijld doorgezonden aan de
      bevoegde\nrechter. Indien dit bezwaarschrift geen verzoek als bedoeld in het eerste lid bevat, wordt,
      in\nafwijking van [artikel 8:41, eerste lid][ref1], geen griffierecht geheven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:41"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:1a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:41
        hoofdstuk: '8'
        afdeling: 8.2.1
  - number: 7:2.1
    text: "Voordat een bestuursorgaan op het bezwaar beslist, stelt het belanghebbenden in de gelegenheid
      te\nworden gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:2
  - number: 7:2.2
    text: "Het bestuursorgaan stelt daarvan in ieder geval de indiener van het bezwaarschrift op de hoogte\n\
      alsmede de belanghebbenden die bij de voorbereiding van het besluit hun zienswijze naar voren hebben\n\
      gebracht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:2
  - number: 7:3
    text: 'Van het horen van een belanghebbende kan worden afgezien indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:3
  - number: 7:3.a
    text: het bezwaar kennelijk niet-ontvankelijk is,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:3
  - number: 7:3.b
    text: het bezwaar kennelijk ongegrond is,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:3
  - number: 7:3.c
    text: de belanghebbende heeft verklaard geen gebruik te willen maken van het recht te worden
      gehoord,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:3
  - number: 7:3.d
    text: "de belanghebbende niet binnen een door het bestuursorgaan gestelde redelijke termijn verklaart
      dat\nhij gebruik wil maken van het recht te worden gehoord, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:3
  - number: 7:3.e
    text: "aan het bezwaar volledig tegemoet wordt gekomen en andere belanghebbenden daardoor niet in
      hun\nbelangen kunnen worden geschaad."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:3
  - number: 7:4.1
    text: Tot tien dagen voor het horen kunnen belanghebbenden nadere stukken indienen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:4
  - number: 7:4.2
    text: "Het bestuursorgaan legt het bezwaarschrift en alle verder op de zaak betrekking hebbende stukken\n\
      voorafgaand aan het horen gedurende ten minste een week voor belanghebbenden ter inzage."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:4
  - number: 7:4.3
    text: "Bij de oproeping voor het horen worden belanghebbenden gewezen op het eerste lid en wordt vermeld\n\
      waar en wanneer de stukken ter inzage zullen liggen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:4
  - number: 7:4.4
    text: "Belanghebbenden kunnen van deze stukken tegen vergoeding van ten hoogste de kosten afschriften\n\
      verkrijgen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:4
  - number: 7:4.5
    text: "Voor zover de belanghebbenden daarmee instemmen, kan toepassing van het tweede lid achterwege
      worden\ngelaten."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:4
  - number: 7:4.6
    text: "Het bestuursorgaan kan, al dan niet op verzoek van een belanghebbende, toepassing van het tweede
      lid\nvoorts achterwege laten, voor zover geheimhouding om gewichtige redenen is geboden. Van de\n\
      toepassing van deze bepaling wordt mededeling gedaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:4
  - number: 7:4.7
    text: "Gewichtige redenen zijn in ieder geval niet aanwezig, voor zover ingevolge de [Wet open\noverheid][ref1]
      de verplichting bestaat een verzoek om informatie, vervat in deze stukken, in te\nwilligen.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0045754"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:4
    references:
      - id: ref1
        bwb_id: BWBR0045754
  - number: 7:4.8
    text: "Indien een gewichtige reden is gelegen in de vrees voor schade aan de lichamelijke of geestelijke\n\
      gezondheid van een belanghebbende, kan inzage van de desbetreffende stukken worden voorbehouden
      aan\neen gemachtigde die hetzij advocaat hetzij arts is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:4
  - number: 7:5.1
    text: "Tenzij het horen geschiedt door of mede door het bestuursorgaan zelf dan wel de voorzitter
      of een\nlid ervan, geschiedt het horen door:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:5
  - number: 7:5.1.a
    text: een persoon die niet bij de voorbereiding van het bestreden besluit betrokken is geweest,
      of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:5
  - number: 7:5.1.b
    text: "meer dan een persoon van wie de meerderheid, onder wie degene die het horen leidt, niet bij
      de\nvoorbereiding van het besluit betrokken is geweest."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:5
  - number: 7:5.2
    text: "Voor zover niet bij wettelijk voorschrift anders is bepaald, besluit het bestuursorgaan of
      het horen\nin het openbaar plaatsvindt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:5
  - number: 7:6.1
    text: Belanghebbenden worden in elkaars aanwezigheid gehoord.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:6
  - number: 7:6.2
    text: "Ambtshalve of op verzoek kunnen belanghebbenden afzonderlijk worden gehoord, indien aannemelijk
      is\ndat gezamenlijk horen een zorgvuldige behandeling zal belemmeren of dat tijdens het horen feiten
      of\nomstandigheden bekend zullen worden waarvan geheimhouding om gewichtige redenen is geboden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:6
  - number: 7:6.3
    text: "Wanneer belanghebbenden afzonderlijk zijn gehoord, wordt ieder van hen op de hoogte gesteld
      van het\nverhandelde tijdens het horen buiten zijn aanwezigheid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:6
  - number: 7:6.4
    text: "Het bestuursorgaan kan, al dan niet op verzoek van een belanghebbende, toepassing van het derde
      lid\nachterwege laten, voor zover geheimhouding om gewichtige redenen is geboden. [Artikel 7:4,
      zesde\nlid, tweede volzin, zevende en achtste lid][ref1], is van overeenkomstige toepassing.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:4"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:6
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:4
        hoofdstuk: '7'
        afdeling: '7.2'
  - number: 7:7
    text: Van het horen wordt een verslag gemaakt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:7
  - number: 7:8
    text: "Op verzoek van de belanghebbende kunnen door hem meegebrachte getuigen en deskundigen worden\n\
      gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:8
  - number: 7:9
    text: "Wanneer na het horen aan het bestuursorgaan feiten of omstandigheden bekend worden die voor
      de op\nhet bezwaar te nemen beslissing van aanmerkelijk belang kunnen zijn, wordt dit aan belanghebbenden\n\
      meegedeeld en worden zij in de gelegenheid gesteld daarover te worden gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:9
  - number: 7:10.1
    text: "Het bestuursorgaan beslist binnen zes weken of – indien een commissie als bedoeld in [artikel\n\
      7:13][ref1] is ingesteld – binnen twaalf weken, gerekend vanaf de dag na die waarop de termijn voor\n\
      het indienen van het bezwaarschrift is verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:13"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:10
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:13
        hoofdstuk: '7'
        afdeling: '7.2'
  - number: 7:10.2
    text: "De termijn wordt opgeschort gerekend vanaf de dag na die waarop de indiener is verzocht een
      verzuim\nals bedoeld in [artikel 6:6][ref1] te herstellen, tot de dag waarop het verzuim is hersteld
      of de\ndaarvoor gestelde termijn ongebruikt is verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:6"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:10
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:6
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 7:10.3
    text: Het bestuursorgaan kan de beslissing voor ten hoogste zes weken verdagen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:10
  - number: 7:10.4
    text: 'Verder uitstel is mogelijk voor zover:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:10
  - number: 7:10.4.a
    text: alle belanghebbenden daarmee instemmen,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:10
  - number: 7:10.4.b
    text: "de indiener van het bezwaarschrift daarmee instemt en andere belanghebbenden daardoor niet
      in hun\nbelangen kunnen worden geschaad, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:10
  - number: 7:10.4.c
    text: dit nodig is in verband met de naleving van wettelijke procedurevoorschriften.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:10
  - number: 7:10.5
    text: "Indien toepassing is gegeven aan het tweede, derde of vierde lid, doet het bestuursorgaan hiervan\n\
      schriftelijk mededeling aan belanghebbenden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:10
  - number: 7:11.1
    text: "Indien het bezwaar ontvankelijk is, vindt op grondslag daarvan een heroverweging van het bestreden\n\
      besluit plaats."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:11
  - number: 7:11.2
    text: "Voor zover de heroverweging daartoe aanleiding geeft, herroept het bestuursorgaan het bestreden\n\
      besluit en neemt het voor zover nodig in de plaats daarvan een nieuw besluit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:11
  - number: 7:12.1
    text: "De beslissing op het bezwaar dient te berusten op een deugdelijke motivering, die bij de\n\
      bekendmaking van de beslissing wordt vermeld. Daarbij wordt, indien ingevolge [artikel 7:3][ref1]\n\
      van het horen is afgezien, tevens aangegeven op welke grond dat is geschied.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:3"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:12
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:3
        hoofdstuk: '7'
        afdeling: '7.2'
  - number: 7:12.2
    text: "De beslissing wordt bekendgemaakt door toezending of uitreiking aan degenen tot wie zij is
      gericht.\nBetreft het een besluit dat niet tot een of meer belanghebbenden is gericht, dan wordt
      de beslissing\ntevens bekendgemaakt op dezelfde wijze als waarop dat besluit bekendgemaakt is, tenzij
      het bestreden\nbesluit in stand wordt gelaten."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:12
  - number: 7:12.3
    text: "Zo spoedig mogelijk na de bekendmaking van de beslissing wordt hiervan mededeling gedaan aan
      de\nbelanghebbenden die in bezwaar of bij de voorbereiding van het bestreden besluit hun zienswijze
      naar\nvoren hebben gebracht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:12
  - number: 7:12.4
    text: "Bij de mededeling, bedoeld in het derde lid, is [artikel 6:23][ref1] van overeenkomstige toepassing\n\
      en wordt met het oog op de aanvang van de beroepstermijn zo duidelijk mogelijk aangegeven wanneer
      de\nbekendmaking van de beslissing overeenkomstig het tweede lid heeft plaatsgevonden.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel6:23"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:12
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:23
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 7:13.1
    text: "Dit artikel is van toepassing indien ten behoeve van de beslissing op het bezwaar een\nadviescommissie
      is ingesteld:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:13
  - number: 7:13.1.a
    text: die bestaat uit een voorzitter en ten minste twee leden,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:13
  - number: 7:13.1.b
    text: "waarvan de voorzitter geen deel uitmaakt van en niet werkzaam is onder verantwoordelijkheid
      van het\nbestuursorgaan en"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:13
  - number: 7:13.1.c
    text: die voldoet aan eventueel bij wettelijk voorschrift gestelde andere eisen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:13
  - number: 7:13.2
    text: "Indien een commissie over het bezwaar zal adviseren, deelt het bestuursorgaan dit zo spoedig\n\
      mogelijk mede aan de indiener van het bezwaarschrift."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:13
  - number: 7:13.3
    text: "Het horen geschiedt door de commissie. De commissie kan het horen opdragen aan de voorzitter
      of een\nlid dat geen deel uitmaakt van en niet werkzaam is onder verantwoordelijkheid van het\n\
      bestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:13
  - number: 7:13.4
    text: "De commissie beslist over de toepassing van [artikel 7:4, zesde lid][ref1], van [artikel 7:5,
      tweede\nlid][ref2], en, voor zover bij wettelijk voorschrift niet anders is bepaald, van [artikel\n\
      7:3][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:4\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel7:5\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel7:3"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:13
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:4
        hoofdstuk: '7'
        afdeling: '7.2'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 7:5
        hoofdstuk: '7'
        afdeling: '7.2'
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 7:3
        hoofdstuk: '7'
        afdeling: '7.2'
  - number: 7:13.5
    text: "Een vertegenwoordiger van het bestuursorgaan wordt voor het horen uitgenodigd en wordt in de\n\
      gelegenheid gesteld een toelichting op het standpunt van het bestuursorgaan te geven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:13
  - number: 7:13.6
    text: Het advies van de commissie wordt schriftelijk uitgebracht en bevat een verslag van het
      horen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:13
  - number: 7:13.7
    text: "Indien de beslissing op het bezwaar afwijkt van het advies van de commissie, wordt in de beslissing\n\
      de reden voor die afwijking vermeld en wordt het advies met de beslissing meegezonden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:13
  - number: 7:14
    text: "[Artikel 3:6, tweede lid][ref1], [afdeling 3.4][ref2], de [artikelen 3:41 tot en met 3:45][ref3],\n\
      [afdeling 3.7][ref4], met uitzondering van [artikel 3:49][ref5] en [titel 4.1][ref6], met\nuitzondering
      van de [artikelen 4:14, eerste lid][ref7], en [4:15, eerste lid, onderdeel b, tweede\nlid, onderdelen
