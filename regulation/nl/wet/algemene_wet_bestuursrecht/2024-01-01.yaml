  - number: 8:85.1
    text: De voorzieningenrechter kan in zijn uitspraak bepalen wanneer de voorlopige voorziening
      vervalt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:85
  - number: 8:85.2
    text: 'De voorlopige voorziening vervalt in ieder geval zodra:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:85
  - number: 8:85.2.a
    text: "de termijn voor het instellen van beroep bij de bestuursrechter tegen het besluit dat op bezwaar
      of\nin administratief beroep is genomen, ongebruikt is verstreken,"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:85
  - number: 8:85.2.b
    text: het bezwaar of het beroep is ingetrokken, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:85
  - number: 8:85.2.c
    text: de bestuursrechter uitspraak heeft gedaan.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:85
  - number: 8:86.1
    text: "Indien het verzoek wordt gedaan indien beroep bij de bestuursrechter is ingesteld en de\nvoorzieningenrechter
      van oordeel is dat na de zitting, bedoeld in [artikel 8:83, eerste lid][ref1],\nnader onderzoek
      redelijkerwijs niet kan bijdragen aan de beoordeling van de zaak, kan hij\nonmiddellijk uitspraak
      doen in de hoofdzaak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:83"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:86
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:83
        hoofdstuk: '8'
  - number: 8:86.2
    text: "Indien de bestuursrechter in eerste en hoogste aanleg uitspraak doet, kan het eerste lid slechts\n\
      worden toegepast indien partijen daarvoor toestemming hebben gegeven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:86
  - number: 8:86.3
    text: "Partijen worden in de uitnodiging, bedoeld in [artikel 8:83, eerste lid][ref1], gewezen op
      de\nbevoegdheid, bedoeld in het eerste lid, en indien de bestuursrechter in eerste en hoogste aanleg\n\
      uitspraak doet, tevens op de voorwaarde, bedoeld in het tweede lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:83"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:86
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:83
        hoofdstuk: '8'
  - number: 8:87.1
    text: "De voorzieningenrechter kan, ook ambtshalve, een voorlopige voorziening opheffen of wijzigen,
      ook\nals zij is getroffen met toepassing van [artikel 8:72, vijfde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:72"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:87
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:72
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:87.2
    text: "De [artikelen 8:81, tweede, derde en vierde lid][ref1], en [8:82 tot en met 8:86][ref2] zijn
      van\novereenkomstige toepassing. Indien voorafgaand aan een mogelijk beroep bij de bestuursrechter\n\
      bezwaar is gemaakt of administratief beroep is ingesteld, kan een verzoek om opheffing of wijziging\n\
      eveneens worden gedaan door een belanghebbende die door de voorlopige voorziening rechtstreeks in\n\
      zijn belang wordt getroffen, door het bestuursorgaan of door het beroepsorgaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:81\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:82"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:87
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:81
        hoofdstuk: '8'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:82
        hoofdstuk: '8'
  - number: 8:87.3
    text: "Indien een verzoek om opheffing of wijziging is gedaan door het bestuursorgaan of het beroepsorgaan\n\
      en het verzoek geheel of gedeeltelijk wordt toegewezen, kan de uitspraak inhouden dat het betaalde\n\
      griffierecht door de griffier aan het bestuursorgaan wordt terugbetaald."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:87
  - number: 8:88.1
    text: "De bestuursrechter is bevoegd op verzoek van een belanghebbende een bestuursorgaan te veroordelen\n\
      tot vergoeding van schade die de belanghebbende lijdt of zal lijden als gevolg van:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:88
  - number: 8:88.1.a
    text: een onrechtmatig besluit;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:88
  - number: 8:88.1.b
    text: een andere onrechtmatige handeling ter voorbereiding van een onrechtmatig besluit;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:88
  - number: 8:88.1.c
    text: het niet tijdig nemen van een besluit;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:88
  - number: 8:88.1.d
    text: "een andere onrechtmatige handeling van een bestuursorgaan waarbij een persoon als bedoeld in\n\
      [artikel 8:2, eerste lid, onder a][ref1], zijn nagelaten betrekkingen of zijn rechtverkrijgenden\n\
      belanghebbende zijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:2"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:88
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:2
        hoofdstuk: '8'
        afdeling: 8.1.1
  - number: 8:88.2
    text: "Het eerste lid is niet van toepassing indien het besluit van beroep bij de bestuursrechter
      is\nuitgezonderd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:88
  - number: 8:89.1
    text: "Indien de schade wordt veroorzaakt door een besluit waarover de Centrale Raad van Beroep of
      de Hoge\nRaad in enige of hoogste aanleg oordeelt, is de bestuursrechter bij uitsluiting bevoegd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:89
  - number: 8:89.2
    text: "In de overige gevallen is de bestuursrechter bevoegd voor zover de gevraagde vergoeding ten
      hoogste\n€ 25 000 bedraagt met inbegrip van de tot aan de dag van het verzoek verschenen rente,
      en\nonverminderd het recht van de belanghebbende om op grond van andere wettelijke bepalingen\n\
      schadevergoeding te vragen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:89
  - number: 8:89.3
    text: "De bestuursrechter is in de gevallen, bedoeld in het tweede lid, niet bevoegd indien de\nbelanghebbende
      het verzoek heeft ingediend nadat hij terzake van de schade een geding bij de\nburgerlijke rechter
      aanhangig heeft gemaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:89
  - number: 8:89.4
    text: "Zolang het verzoek van de belanghebbende bij de bestuursrechter aanhangig is, verklaart de\n\
      burgerlijke rechter een vordering tot vergoeding van de schade niet ontvankelijk."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:89
  - number: 8:90.1
    text: "Het verzoek wordt schriftelijk ingediend bij de bestuursrechter die bevoegd is kennis te nemen
      van\nhet beroep tegen het besluit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:90
  - number: 8:90.2
    text: "Ten minste acht weken voor het indienen van het in het eerste lid bedoelde verzoekschrift vraagt
      de\nbelanghebbende het betrokken bestuursorgaan schriftelijk om vergoeding van de schade, tenzij
      dit\nredelijkerwijs niet van hem kan worden gevergd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:90
  - number: 8:91.1
    text: "Indien het verzoek wordt gedaan gedurende het beroep tegen of het hoger beroep omtrent het\n\
      schadeveroorzakende besluit, wordt het ingediend bij de bestuursrechter waarbij het beroep of het\n\
      hoger beroep aanhangig is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:91
  - number: 8:91.2
    text: "In dat geval is [artikel 8:90, tweede lid][ref1], niet van toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:90"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:91
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:90
        hoofdstuk: '8'
  - number: 8:91.3
    text: "Indien het verzoek wordt gedaan in hoger beroep beslist de hogerberoepsrechter op het verzoek,\n\
      tenzij hij het verzoek naar de rechtbank verwijst omdat het naar zijn oordeel behandeling door de\n\
      rechtbank behoeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:91
  - number: 8:92.1
    text: 'Het verzoekschrift wordt ondertekend en bevat ten minste:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:92
  - number: 8:92.1.a
    text: de naam en het adres van de verzoeker;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:92
  - number: 8:92.1.b
    text: de dagtekening;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:92
  - number: 8:92.1.c
    text: een aanduiding van de oorzaak van de schade;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:92
  - number: 8:92.1.d
    text: "een opgave van de aard van de geleden of de te lijden schade en, voor zover redelijkerwijs
      mogelijk,\nhet bedrag van de schade en een specificatie daarvan;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:92
  - number: 8:92.1.e
    text: de gronden van het verzoek.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:92
  - number: 8:92.2
    text: "Bij het verzoekschrift worden zo mogelijk een afschrift van het schadeveroorzakende besluit
      waarop\nhet verzoekschrift betrekking heeft, en van het verzoek, bedoeld in [artikel 8:90, tweede\n\
      lid][ref1], overgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:90"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:92
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:90
        hoofdstuk: '8'
  - number: 8:92.3
    text: "[Artikel 6:5, derde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:5"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:92
    references:
