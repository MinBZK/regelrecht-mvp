    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:95
  - number: 8:104.1
    text: 'Een belanghebbende en het bestuursorgaan kunnen hoger beroep instellen tegen:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
  - number: 8:104.1.a
    text: "een uitspraak als bedoeld in [artikel 8:66, eerste lid][ref1], of [artikel 8:67, eerste lid][ref2],\n\
      van de rechtbank,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:66\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:67"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:66
        hoofdstuk: '8'
        afdeling: 8.2.6
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 8:67
        hoofdstuk: '8'
        afdeling: 8.2.6
  - number: 8:104.1.b
    text: "een uitspraak als bedoeld in [artikel 8:86, eerste lid][ref1], van de voorzieningenrechter
      van de\nrechtbank,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:86"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:86
        hoofdstuk: '8'
  - number: 8:104.1.c
    text: "een uitspraak van de rechtbank op een verzoek als bedoeld in [artikel 8:88, eerste lid][ref1].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:88"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:88
        hoofdstuk: '8'
  - number: 8:104.2
    text: 'Geen hoger beroep kan worden ingesteld tegen:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
  - number: 8:104.2.a
    text: "een uitspraak van de rechtbank na toepassing van [artikel 8:54, eerste lid][ref1],\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:54"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:54
        hoofdstuk: '8'
        afdeling: 8.2.4
  - number: 8:104.2.b
    text: "een uitspraak van de rechtbank als bedoeld in [artikel 8:54a, tweede lid][ref1],\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:54a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:54a
        hoofdstuk: '8'
        afdeling: 8.2.4
  - number: 8:104.2.c
    text: "een uitspraak van de rechtbank als bedoeld in [artikel 8:55, zevende lid][ref1],\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel8:55"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:55
        hoofdstuk: '8'
        afdeling: 8.2.4
  - number: 8:104.2.d
    text: "een uitspraak van de voorzieningenrechter als bedoeld in [artikel 8:84, eerste lid][ref1],\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:84"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 8:84
        hoofdstuk: '8'
  - number: 8:104.2.e
    text: "een uitspraak van de voorzieningenrechter als bedoeld in [artikel 8:75a, eerste lid][ref1],
      in\nverband met [artikel 8:84, vijfde lid][ref2], en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:75a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel8:84"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:104
    references:
