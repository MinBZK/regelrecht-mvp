  - number: 7:14a
    text: "Indien door een ander dan de aanvrager bezwaar is gemaakt tegen een besluit op aanvraag, wordt
      de\naanvrager voor de toepassing van [paragraaf 4.1.3.2][ref1] gelijkgesteld met de indiener van
      het\nbezwaarschrift.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:14a
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '4'
        paragraaf: 4.1.3.2
        afdeling: 4.1.3
  - number: 7:15.1
    text: Voor de behandeling van het bezwaar is geen recht verschuldigd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:15
  - number: 7:15.2
    text: "De kosten, die de belanghebbende in verband met de behandeling van het bezwaar redelijkerwijs
      heeft\nmoeten maken, worden door het bestuursorgaan uitsluitend vergoed op verzoek van de belanghebbende\n\
      voorzover het bestreden besluit wordt herroepen wegens aan het bestuursorgaan te wijten\nonrechtmatigheid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:15
  - number: 7:15.3
    text: "Het verzoek wordt gedaan voordat het bestuursorgaan op het bezwaar heeft beslist. Het bestuursorgaan\n\
      beslist op het verzoek bij de beslissing op het bezwaar."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:15
  - number: 7:15.4
    text: "Bij algemene maatregel van bestuur worden nadere regels gesteld over de kosten waarop de vergoeding\n\
      uitsluitend betrekking kan hebben en over de wijze waarop het bedrag van de kosten wordt\nvastgesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:15
  - number: 7:15.5
    text: "Indien aan de belanghebbende in verband met het bezwaar een toevoeging is verleend op grond
      van de\n[Wet op de rechtsbijstand][ref1], betaalt het bestuursorgaan de toe te kennen vergoeding
      aan de\nrechtsbijstandverlener. De rechtsbijstandverlener stelt de belanghebbende zoveel mogelijk
      schadeloos\nvoor de door deze voldane eigen bijdrage. De rechtsbijstandverlener doet aan de Raad
      voor\nrechtsbijstand opgave van een kostenvergoeding door het bestuursorgaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0006368"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:15
    references:
      - id: ref1
        bwb_id: BWBR0006368
  - number: 7:16.1
    text: "Voordat een beroepsorgaan op het beroep beslist, stelt het belanghebbenden in de gelegenheid
      te\nworden gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:16
  - number: 7:16.2
    text: "Het beroepsorgaan stelt daarvan in ieder geval de indiener van het beroepschrift op de hoogte,\n\
      alsmede het bestuursorgaan dat het besluit heeft genomen en de belanghebbenden die bij de\nvoorbereiding
      van het besluit of bij de behandeling van het bezwaarschrift hun zienswijze naar voren\nhebben gebracht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:16
  - number: 7:17
    text: 'Van het horen van een belanghebbende kan worden afgezien indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:17
  - number: 7:17.a
    text: het beroep kennelijk niet-ontvankelijk is,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:17
  - number: 7:17.b
    text: het beroep kennelijk ongegrond is,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:17
  - number: 7:17.c
    text: de belanghebbende heeft verklaard geen gebruik te willen maken van het recht te worden
      gehoord, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:17
  - number: 7:17.d
    text: "de belanghebbende niet binnen een door het bestuursorgaan gestelde redelijke termijn verklaart
      dat\nhij gebruik wil maken van het recht te worden gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:17
  - number: 7:18.1
    text: Tot tien dagen voor het horen kunnen belanghebbenden nadere stukken indienen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:18
  - number: 7:18.2
    text: "Het beroepsorgaan legt het beroepschrift en alle verder op de zaak betrekking hebbende stukken\n\
      voorafgaand aan het horen gedurende ten minste een week voor belanghebbenden ter inzage."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:18
  - number: 7:18.3
    text: "Bij de oproeping voor het horen worden belanghebbenden gewezen op het eerste lid en wordt vermeld\n\
      waar en wanneer de stukken ter inzage zullen liggen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:18
  - number: 7:18.4
    text: "Belanghebbenden kunnen van deze stukken tegen vergoeding van ten hoogste de kosten afschriften\n\
      verkrijgen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:18
  - number: 7:18.5
    text: "Voor zover de belanghebbenden daarmee instemmen, kan toepassing van het tweede lid achterwege
      worden\ngelaten."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:18
  - number: 7:18.6
    text: "Het beroepsorgaan kan, al dan niet op verzoek van een belanghebbende, toepassing van het tweede
      lid\nvoorts achterwege laten, voor zover geheimhouding om gewichtige redenen is geboden. Van de\n\
      toepassing van deze bepaling wordt mededeling gedaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:18
  - number: 7:18.7
    text: "Gewichtige redenen zijn in ieder geval niet aanwezig, voor zover ingevolge de [Wet open\noverheid][ref1]
      de verplichting bestaat een verzoek om informatie, vervat in deze stukken, in te\nwilligen.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0045754"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:18
    references:
      - id: ref1
        bwb_id: BWBR0045754
  - number: 7:18.8
    text: "Indien een gewichtige reden is gelegen in de vrees voor schade aan de lichamelijke of geestelijke\n\
      gezondheid van een belanghebbende, kan inzage van de desbetreffende stukken worden voorbehouden
      aan\neen gemachtigde die hetzij advocaat hetzij arts is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:18
  - number: 7:19.1
    text: Het horen geschiedt door het beroepsorgaan.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:19
  - number: 7:19.2
    text: "Bij of krachtens de wet kan het horen worden opgedragen aan een adviescommissie waarin een
      of meer\nleden zitting hebben die geen deel uitmaken van en niet werkzaam zijn onder verantwoordelijkheid
      van\nhet beroepsorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:19
  - number: 7:19.3
    text: "Het horen geschiedt in het openbaar, tenzij het beroepsorgaan op verzoek van een belanghebbende
      of\nom gewichtige redenen ambtshalve anders beslist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:19
  - number: 7:20.1
    text: Belanghebbenden worden in elkaars aanwezigheid gehoord.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:20
  - number: 7:20.2
    text: "Ambtshalve of op verzoek kunnen belanghebbenden afzonderlijk worden gehoord, indien aannemelijk
      is\ndat gezamenlijk horen een zorgvuldige behandeling zal belemmeren of dat tijdens het horen feiten
      of\nomstandigheden bekend zullen worden waarvan geheimhouding om gewichtige redenen is geboden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:20
  - number: 7:20.3
    text: "Wanneer belanghebbenden afzonderlijk zijn gehoord, wordt ieder van hen op de hoogte gesteld
      van het\nverhandelde tijdens het horen buiten zijn aanwezigheid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:20
  - number: 7:20.4
    text: "Het beroepsorgaan kan, al dan niet op verzoek van een belanghebbende, toepassing van het derde
      lid\nachterwege laten, voor zover geheimhouding om gewichtige redenen is geboden. [Artikel 7:18,
      zesde\nlid, tweede volzin, zevende en achtste lid][ref1], is van overeenkomstige toepassing.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:18"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:20
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:18
        hoofdstuk: '7'
        afdeling: '7.3'
  - number: 7:21
    text: Van het horen wordt een verslag gemaakt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:21
  - number: 7:22
    text: "Op verzoek van de belanghebbende kunnen door hem meegebrachte getuigen en deskundigen worden\n\
      gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:22
  - number: 7:23
    text: "Wanneer na het horen aan het beroepsorgaan feiten of omstandigheden bekend worden die voor
      de op het\nberoep te nemen beslissing van aanmerkelijk belang kunnen zijn, wordt dit aan belanghebbenden\n\
      meegedeeld en worden zij in de gelegenheid gesteld daarover te worden gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:23
  - number: 7:24.1
    text: "Het beroepsorgaan beslist binnen zestien weken, gerekend vanaf de dag na die waarop de termijn
      voor\nhet indienen van het beroepschrift is verstreken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:24
  - number: 7:24.2
    text: "Indien het beroepsorgaan evenwel behoort tot dezelfde rechtspersoon als het bestuursorgaan
      tegen\nwelks besluit het beroep is gericht, beslist het binnen zes weken of – indien een commissie
      als\nbedoeld in [artikel 7:19, tweede lid][ref1], is ingesteld – binnen twaalf weken, gerekend vanaf
      de\ndag na die waarop de termijn voor het indienen van het beroepschrift is verstreken.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel7:19"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:24
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:19
        hoofdstuk: '7'
        afdeling: '7.3'
  - number: 7:24.3
    text: "De termijn wordt opgeschort gerekend vanaf de dag na die waarop de indiener is verzocht een
      verzuim\nals bedoeld in [artikel 6:6][ref1] te herstellen, tot de dag waarop het verzuim is hersteld
      of de\ndaarvoor gestelde termijn ongebruikt is verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:6"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:24
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:6
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 7:24.4
    text: Het beroepsorgaan kan de beslissing voor ten hoogste tien weken verdagen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:24
  - number: 7:24.5
    text: "In het geval, bedoeld in het tweede lid, kan het beroepsorgaan de beslissing echter voor ten
      hoogste\nzes weken verdagen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:24
  - number: 7:24.6
    text: 'Verder uitstel is mogelijk voor zover:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:24
  - number: 7:24.6.a
    text: alle belanghebbenden daarmee instemmen,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:24
  - number: 7:24.6.b
    text: "de indiener van het beroepschrift daarmee instemt en andere belanghebbenden daardoor niet in
      hun\nbelangen kunnen worden geschaad, of"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:24
  - number: 7:24.6.c
    text: dit nodig is in verband met de naleving van wettelijke procedurevoorschriften.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:24
  - number: 7:24.7
    text: "Indien toepassing is gegeven aan het derde, vierde, vijfde of zesde lid, doet het beroepsorgaan\n\
      hiervan schriftelijk mededeling aan belanghebbenden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:24
  - number: 7:25
    text: "Voor zover het beroepsorgaan het beroep ontvankelijk en gegrond acht, vernietigt het het bestreden\n\
      besluit en neemt het voor zover nodig in de plaats daarvan een nieuw besluit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:25
  - number: 7:26.1
    text: "De beslissing op het beroep dient te berusten op een deugdelijke motivering, die bij de bekendmaking\n\
      van de beslissing wordt vermeld. Daarbij wordt, indien ingevolge [artikel 7:17][ref1] van het horen\n\
      is afgezien, tevens aangegeven op welke grond dat is geschied.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:17"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:26
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:17
        hoofdstuk: '7'
        afdeling: '7.3'
  - number: 7:26.2
    text: "Indien de beslissing afwijkt van het advies van een commissie als bedoeld in [artikel 7:19,
      tweede\nlid][ref1], worden in de beslissing de redenen voor die afwijking vermeld en wordt het advies
      met de\nbeslissing meegezonden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:19"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:26
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:19
        hoofdstuk: '7'
        afdeling: '7.3'
  - number: 7:26.3
    text: "De beslissing wordt bekendgemaakt door toezending of uitreiking aan degenen tot wie zij is
      gericht.\nBetreft het een besluit dat niet tot een of meer belanghebbenden was gericht, dan wordt
      de\nbeslissing bekendgemaakt op dezelfde wijze als waarop dat besluit bekendgemaakt is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:26
  - number: 7:26.4
    text: "Zo spoedig mogelijk na de bekendmaking van de beslissing wordt hiervan mededeling gedaan aan
      het\nbestuursorgaan tegen welks besluit het beroep was gericht, aan degenen tot wie het bestreden
      besluit\nwas gericht en aan de belanghebbenden die in beroep hun zienswijze naar voren hebben gebracht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:26
  - number: 7:26.5
    text: "Bij de mededeling, bedoeld in het vierde lid, is [artikel 6:23][ref1] van overeenkomstige toepassing\n\
      en wordt met het oog op de aanvang van de beroepstermijn zo duidelijk mogelijk aangegeven wanneer
      de\nbekendmaking van de beslissing overeenkomstig het derde lid heeft plaatsgevonden.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel6:23"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel7:26
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:23
        hoofdstuk: '6'
        afdeling: '6.2'
