        bwb_id: BWBR0005537
        artikel: 4:112
        hoofdstuk: '4'
        paragraaf: 4.4.4.1
        afdeling: 4.4.4
  - number: 8:4.1.c
    text: "als bedoeld in [artikel 7:1a, vierde lid][ref1], [7:10, tweede, derde of vierde lid][ref2],
      of\n[7:24, derde tot en met zesde lid][ref3],\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:1a\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel7:10\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel7:24"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:4
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:1a
        hoofdstuk: '7'
        afdeling: '7.1'
      - id: ref2
