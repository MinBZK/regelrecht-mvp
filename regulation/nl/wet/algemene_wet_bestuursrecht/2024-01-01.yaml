  - number: 8:93
    text: "[Artikel 310 van Boek 3 van het Burgerlijk Wetboek][ref1] is van overeenkomstige toepassing
      op\nverzoeken om schadevergoeding op grond van deze titel. De verjaringstermijn vangt evenwel niet\n\
      eerder aan dan de dag na die waarop:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005291#Artikel310"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:93
    references:
      - id: ref1
        bwb_id: BWBR0005291
        artikel: '310'
  - number: 8:93.a
    text: de vernietiging van het schadeveroorzakende besluit onherroepelijk is geworden, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:93
  - number: 8:93.b
    text: het bestuursorgaan de onrechtmatigheid van het besluit heeft erkend.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:93
  - number: 8:94.1
    text: "Op het verzoek en de behandeling daarvan zijn de [artikelen 6:6][ref1], [6:14][ref2], [6:15][ref3],\n\
      [6:17][ref4], [6:21][ref5], [6:24][ref6], [8:8 tot en met 8:28][ref7], [8:29 tot en met 8:51][ref8],\n\
      [8:52 tot en met 8:55][ref9], [8:56 tot en met 8:69][ref10], [8:71][ref11], [8:74 tot en met\n8:80][ref12]
      en [8:81 tot en met 8:87][ref13] van overeenkomstige toepassing, met dien verstande dat\n[hoofdstuk
      V van de Algemene wet inzake rijksbelastingen][ref14] van overeenkomstige toepassing is\nindien
      de schade is veroorzaakt door een besluit als bedoeld in [artikel 26 van die wet][ref15].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:6\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel6:14\n\
      [ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel6:15\n[ref4]: https://wetten.overheid.nl/BWBR0005537#Artikel6:17\n\
      [ref5]: https://wetten.overheid.nl/BWBR0005537#Artikel6:21\n[ref6]: https://wetten.overheid.nl/BWBR0005537#Artikel6:24\n\
      [ref7]: https://wetten.overheid.nl/BWBR0005537#Artikel8:8\n[ref8]: https://wetten.overheid.nl/BWBR0005537#Artikel8:29\n\
      [ref9]: https://wetten.overheid.nl/BWBR0005537#Artikel8:52\n[ref10]: https://wetten.overheid.nl/BWBR0005537#Artikel8:56\n\
      [ref11]: https://wetten.overheid.nl/BWBR0005537#Artikel8:71\n[ref12]: https://wetten.overheid.nl/BWBR0005537#Artikel8:74\n\
      [ref13]: https://wetten.overheid.nl/BWBR0005537#Artikel8:81\n[ref14]: https://wetten.overheid.nl/BWBR0002320\n\
      [ref15]: https://wetten.overheid.nl/BWBR0002320#Artikel26"
