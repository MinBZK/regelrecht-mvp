        artikel: 8:109
        hoofdstuk: '8'
  - number: 8:119.3
    text: "Het griffierecht is gelijk aan het griffierecht dat ten tijde van de indiening van het verzoek\n\
      verschuldigd zou zijn geweest voor het beroep of hoger beroep dat heeft geleid tot de uitspraak\n\
      waarvan herziening wordt gevraagd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:119
  - number: 8:119.4
    text: Indien de uitspraak wordt herzien, betaalt de griffier het griffierecht terug.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel8:119
  - number: 9:1.1
    text: "Een ieder heeft het recht om over de wijze waarop een bestuursorgaan zich in een bepaalde\n\
      aangelegenheid jegens hem of een ander heeft gedragen, een klacht in te dienen bij dat\nbestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:1
  - number: 9:1.2
    text: "Een gedraging van een persoon, werkzaam onder de verantwoordelijkheid van een bestuursorgaan,
      wordt\naangemerkt als een gedraging van dat bestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:1
  - number: 9:2
    text: "Het bestuursorgaan draagt zorg voor een behoorlijke behandeling van mondelinge en schriftelijke\n\
      klachten over zijn gedragingen en over gedragingen van bestuursorganen die onder zijn\nverantwoordelijkheid
      werkzaam zijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:2
  - number: 9:3
    text: "Tegen een besluit inzake de behandeling van een klacht over een gedraging van een bestuursorgaan
      kan\ngeen beroep worden ingesteld."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:3
  - number: 9:4.1
    text: "Indien een schriftelijke klacht betrekking heeft op een gedraging jegens de klager en voldoet
      aan de\nvereisten van het tweede lid, zijn de [artikelen 9:5 tot en met 9:12][ref1] van toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:5"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:4
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:5
        hoofdstuk: '9'
        afdeling: 9.1.2
  - number: 9:4.2
    text: 'Het klaagschrift wordt ondertekend en bevat ten minste:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:4
  - number: 9:4.2.a
    text: de naam en het adres van de indiener;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:4
  - number: 9:4.2.b
    text: de dagtekening;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:4
  - number: 9:4.2.c
    text: een omschrijving van de gedraging waartegen de klacht is gericht.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:4
  - number: 9:4.3
    text: "[Artikel 6:5, derde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:5"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:4
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:5
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 9:5
    text: "Zodra het bestuursorgaan naar tevredenheid van de klager aan diens klacht tegemoet is gekomen,\n\
      vervalt de verplichting tot het verder toepassen van deze titel."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:5
  - number: 9:6
    text: Het bestuursorgaan bevestigt de ontvangst van het klaagschrift schriftelijk.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:6
  - number: 9:7.1
    text: "De behandeling van de klacht geschiedt door een persoon die niet bij de gedraging waarop de
      klacht\nbetrekking heeft, betrokken is geweest."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:7
  - number: 9:7.2
    text: "Het eerste lid is niet van toepassing indien de klacht betrekking heeft op een gedraging van
      het\nbestuursorgaan zelf dan wel de voorzitter of een lid ervan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:7
  - number: 9:8.1
    text: "Het bestuursorgaan is niet verplicht de klacht te behandelen indien zij betrekking heeft op
      een\ngedraging:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:8
  - number: 9:8.1.a
    text: "waarover reeds eerder een klacht is ingediend die met inachtneming van de [artikelen 9:4][ref1]
      en\nvolgende is behandeld;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:4"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:8
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:4
        hoofdstuk: '9'
        afdeling: 9.1.2
  - number: 9:8.1.b
    text: die langer dan een jaar voor indiening van de klacht heeft plaatsgevonden;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:8
  - number: 9:8.1.c
    text: waartegen door de klager bezwaar gemaakt had kunnen worden,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:8
  - number: 9:8.1.d
    text: "waartegen door de klager beroep kan worden ingesteld, tenzij die gedraging bestaat uit het
      niet\ntijdig nemen van een besluit, of beroep kon worden ingesteld;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:8
  - number: 9:8.1.e
    text: "die door het instellen van een procedure aan het oordeel van een andere rechterlijke instantie
      dan\neen bestuursrechter onderworpen is, dan wel onderworpen is geweest of,"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:8
  - number: 9:8.1.f
    text: "zolang terzake daarvan een opsporingsonderzoek op bevel van de officier van justitie of een\n\
      vervolging gaande is, dan wel indien de gedraging deel uitmaakt van de opsporing of vervolging van\n\
      een strafbaar feit en terzake van dat feit een opsporingsonderzoek op bevel van de officier van\n\
      justitie of een vervolging gaande is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:8
  - number: 9:8.2
    text: "Het bestuursorgaan is niet verplicht de klacht te behandelen indien het belang van de klager
      dan wel\nhet gewicht van de gedraging kennelijk onvoldoende is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:8
  - number: 9:8.3
    text: "Van het niet in behandeling nemen van de klacht wordt de klager zo spoedig mogelijk doch uiterlijk\n\
      binnen vier weken na ontvangst van het klaagschrift schriftelijk in kennis gesteld. [Artikel 9:12,\n\
      tweede lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:12"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:8
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:12
        hoofdstuk: '9'
        afdeling: 9.1.2
  - number: 9:9
    text: "Aan degene op wiens gedraging de klacht betrekking heeft, wordt een afschrift van het klaagschrift\n\
      alsmede van de daarbij meegezonden stukken toegezonden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:9
  - number: 9:10.1
    text: "Het bestuursorgaan stelt de klager en degene op wiens gedraging de klacht betrekking heeft,
      in de\ngelegenheid te worden gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:10
  - number: 9:10.2
    text: 'Van het horen van de klager kan worden afgezien indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:10
  - number: 9:10.2.a
    text: de klacht kennelijk ongegrond is,
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:10
  - number: 9:10.2.b
    text: de klager heeft verklaard geen gebruik te willen maken van het recht te worden gehoord, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:10
  - number: 9:10.2.c
    text: "de klager niet binnen een door het bestuursorgaan gestelde redelijke termijn verklaart dat
      hij\ngebruik wil maken van het recht te worden gehoord."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:10
  - number: 9:10.3
    text: Van het horen wordt een verslag gemaakt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:10
  - number: 9:11.1
    text: "Het bestuursorgaan handelt de klacht af binnen zes weken of – indien [afdeling 9.1.3][ref1]
      van\ntoepassing is – binnen tien weken na ontvangst van het klaagschrift.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:11
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '9'
        afdeling: 9.1.3
  - number: 9:11.2
    text: "Het bestuursorgaan kan de afhandeling voor ten hoogste vier weken verdagen. Van de verdaging
      wordt\nschriftelijk mededeling gedaan aan de klager en aan degene op wiens gedraging de klacht betrekking\n\
      heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:11
  - number: 9:11.3
    text: Verder uitstel is mogelijk voor zover de klager daarmee schriftelijk instemt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:11
  - number: 9:12.1
    text: "Het bestuursorgaan stelt de klager schriftelijk en gemotiveerd in kennis van de bevindingen
      van het\nonderzoek naar de klacht, zijn oordeel daarover alsmede van de eventuele conclusies die
      het daaraan\nverbindt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:12
  - number: 9:12.2
    text: "Bij de kennisgeving wordt vermeld bij welke ombudsman en binnen welke termijn de klager vervolgens\n\
      een verzoekschrift kan indienen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:12
  - number: 9:12a
    text: "Het bestuursorgaan draagt zorg voor registratie van de bij hem ingediende schriftelijke klachten.
      De\ngeregistreerde klachten worden jaarlijks gepubliceerd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:12a
  - number: 9:13
    text: "De in deze afdeling geregelde procedure voor de behandeling van klachten wordt in aanvulling
      op\n[afdeling 9.1.2][ref1] gevolgd indien dat bij wettelijk voorschrift of bij besluit van het\n\
      bestuursorgaan is bepaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:13
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '9'
        afdeling: 9.1.2
  - number: 9:14.1
    text: "Bij wettelijk voorschrift of bij besluit van het bestuursorgaan wordt een persoon of commissie\n\
      belast met de behandeling van en de advisering over klachten."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:14
  - number: 9:14.2
    text: Het bestuursorgaan kan de persoon of commissie slechts in het algemeen instructies geven.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:14
  - number: 9:15.1
    text: "Bij het bericht van ontvangst, bedoeld in [artikel 9:6][ref1], wordt vermeld dat een persoon
      of\ncommissie over de klacht zal adviseren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:6"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:15
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:6
        hoofdstuk: '9'
        afdeling: 9.1.2
  - number: 9:15.2
    text: "Het horen geschiedt door de in [artikel 9:14][ref1] bedoelde persoon of commissie. Indien een\n\
      commissie is ingesteld, kan deze het horen opdragen aan de voorzitter of een lid van de commissie.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:14"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:15
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:14
        hoofdstuk: '9'
        afdeling: 9.1.3
  - number: 9:15.3
    text: "De persoon of commissie beslist over de toepassing van [artikel 9:10, tweede lid][ref1].\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:10"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:15
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:10
        hoofdstuk: '9'
        afdeling: 9.1.2
  - number: 9:15.4
    text: "De persoon of commissie zendt een rapport van bevindingen, vergezeld van het advies en eventuele\n\
      aanbevelingen, aan het bestuursorgaan. Het rapport bevat het verslag van het horen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:15
  - number: 9:16
    text: "Indien de conclusies van het bestuursorgaan afwijken van het advies, wordt in de conclusies
      de reden\nvoor die afwijking vermeld en wordt het advies meegezonden met de kennisgeving, bedoeld
      in [artikel\n9:12][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:12"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:16
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:12
        hoofdstuk: '9'
        afdeling: 9.1.2
  - number: 9:17
    text: 'Onder ombudsman wordt verstaan:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:17
  - number: 9:17.a
    text: de Nationale ombudsman, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:17
  - number: 9:17.b
    text: "een ombudsman of ombudscommissie ingesteld krachtens de [Gemeentewet][ref1], de\n[Provinciewet][ref2],
      de [Waterschapswet][ref3] of de [Wet gemeenschappelijke regelingen][ref4].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005416\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005645\n[ref3]: https://wetten.overheid.nl/BWBR0005108\n\
      [ref4]: https://wetten.overheid.nl/BWBR0003740"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:17
    references:
      - id: ref1
        bwb_id: BWBR0005416
      - id: ref2
        bwb_id: BWBR0005645
      - id: ref3
        bwb_id: BWBR0005108
      - id: ref4
        bwb_id: BWBR0003740
  - number: 9:18.1
    text: "Een ieder heeft het recht de ombudsman schriftelijk te verzoeken een onderzoek in te stellen
      naar de\nwijze waarop een bestuursorgaan zich in een bepaalde aangelegenheid jegens hem of een ander
      heeft\ngedragen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:18
  - number: 9:18.2
    text: "Indien het verzoekschrift bij een onbevoegde ombudsman wordt ingediend, wordt het, nadat daarop
      de\ndatum van ontvangst is aangetekend, zo spoedig mogelijk doorgezonden aan de bevoegde ombudsman,\n\
      onder gelijktijdige mededeling hiervan aan de verzoeker."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:18
  - number: 9:18.3
    text: "De ombudsman is verplicht aan een verzoek als bedoeld in het eerste lid gevolg te geven, tenzij\n\
      [artikel 9:22][ref1], [9:23][ref2] of [9:24][ref3] van toepassing is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:22\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel9:23\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel9:24"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:18
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:22
        hoofdstuk: '9'
        afdeling: 9.2.2
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 9:23
        hoofdstuk: '9'
        afdeling: 9.2.2
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 9:24
        hoofdstuk: '9'
        afdeling: 9.2.2
  - number: 9:19.1
    text: "Indien naar het oordeel van de ombudsman ten aanzien van de in het verzoekschrift bedoelde
      gedraging\nvoor de verzoeker de mogelijkheid van bezwaar, beroep of beklag openstaat, wijst hij
      de verzoeker zo\nspoedig mogelijk op deze mogelijkheid en draagt hij het verzoekschrift, nadat daarop
      de datum van\nontvangst is aangetekend, aan de bevoegde instantie over, tenzij de verzoeker kenbaar
      heeft gemaakt\ndat het verzoekschrift aan hem moet worden teruggezonden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:19
  - number: 9:19.2
    text: "[Artikel 6:15, derde lid][ref1], is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel6:15"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:19
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 6:15
        hoofdstuk: '6'
        afdeling: '6.2'
  - number: 9:20.1
    text: "Alvorens het verzoek aan een ombudsman te doen, dient de verzoeker over de gedraging een klacht
      in\nbij het betrokken bestuursorgaan, tenzij dit redelijkerwijs niet van hem kan worden gevergd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:20
  - number: 9:20.2
    text: "Het eerste lid geldt niet indien het verzoek betrekking heeft op de wijze van klachtbehandeling
      door\nhet betrokken bestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:20
  - number: 9:21
    text: "Op het verkeer met de ombudsman is [hoofdstuk 2][ref1] van overeenkomstige toepassing, met\n\
      uitzondering van [artikel 2:3, eerste lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel2:3"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:21
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '2'
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 2:3
        hoofdstuk: '2'
        afdeling: '2.1'
  - number: 9:22
    text: "De ombudsman is niet bevoegd een onderzoek in te stellen of voort te zetten indien het verzoek\n\
      betrekking heeft op:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:22
  - number: 9:22.a
    text: "een aangelegenheid die behoort tot het algemeen regeringsbeleid, daaronder begrepen het algemeen\n\
      beleid ter handhaving van de rechtsorde, of tot het algemeen beleid van het betrokken\nbestuursorgaan;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:22
  - number: 9:22.b
    text: een algemeen verbindend voorschrift;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:22
  - number: 9:22.c
    text: "een gedraging waartegen beklag kan worden gedaan of beroep kan worden ingesteld, tenzij die\n\
      gedraging bestaat uit het niet tijdig nemen van een besluit, of waartegen een beklag- of\nberoepsprocedure
      aanhangig is;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:22
  - number: 9:22.d
    text: een gedraging ten aanzien waarvan door een bestuursrechter uitspraak is gedaan;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:22
  - number: 9:22.e
    text: "een gedraging ten aanzien waarvan een procedure bij een andere rechterlijke instantie dan een\n\
      bestuursrechter aanhangig is, dan wel beroep openstaat tegen een uitspraak die in een zodanige\n\
      procedure is gedaan;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:22
  - number: 9:22.f
    text: een gedraging waarop de rechterlijke macht toeziet.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:22
  - number: 9:23
    text: 'De ombudsman is niet verplicht een onderzoek in te stellen of voort te zetten indien:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:23.a
    text: "het verzoekschrift niet voldoet aan de vereisten, bedoeld in [artikel 9:28, eerste en tweede\n\
      lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:28"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:28
        hoofdstuk: '9'
        afdeling: 9.2.3
  - number: 9:23.b
    text: het verzoek kennelijk ongegrond is;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:23.c
    text: "het belang van de verzoeker bij een onderzoek door de ombudsman dan wel het gewicht van de
      gedraging\nkennelijk onvoldoende is;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:23.d
    text: de verzoeker een ander is dan degene jegens wie de gedraging heeft plaatsgevonden;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:23.e
    text: "het verzoek betrekking heeft op een gedraging waartegen bezwaar kan worden gemaakt, tenzij
      die\ngedraging bestaat uit het niet tijdig nemen van een besluit, of waartegen een bezwaarprocedure\n\
      aanhangig is;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:23.f
    text: "het verzoek betrekking heeft op een gedraging waartegen door de verzoeker bezwaar had kunnen
      worden\ngemaakt, beroep had kunnen worden ingesteld of beklag had kunnen worden gedaan;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:23.g
    text: "het verzoek betrekking heeft op een gedraging ten aanzien waarvan door een andere rechterlijke\n\
      instantie dan een bestuursrechter uitspraak is gedaan;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:23.h
    text: "niet is voldaan aan het vereiste van [artikel 9:20, eerste lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:20"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:20
        hoofdstuk: '9'
        afdeling: 9.2.1
  - number: 9:23.i
    text: "een verzoek, dezelfde gedraging betreffende, bij hem in behandeling is of – behoudens indien
      een\nnieuw feit of een nieuwe omstandigheid bekend is geworden en zulks tot een ander oordeel over
      de\nbedoelde gedraging zou hebben kunnen leiden – door hem is afgedaan;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:23.j
    text: "ten aanzien van een gedraging van het bestuursorgaan die nauw samenhangt met het onderwerp
      van het\nverzoekschrift een procedure aanhangig is bij een rechterlijke instantie, dan wel ingevolge
      bezwaar,\nadministratief beroep of beklag bij een andere instantie;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:23.k
    text: "het verzoek betrekking heeft op een gedraging die nauw samenhangt met een onderwerp, dat door
      het\ninstellen van een procedure aan het oordeel van een andere rechterlijke instantie dan een\n\
      bestuursrechter onderworpen is;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:23.l
    text: "na tussenkomst van de ombudsman naar diens oordeel alsnog naar behoren aan de grieven van de\n\
      verzoeker tegemoet is gekomen;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:23.m
    text: "het verzoek, dezelfde gedraging betreffende, ingevolge een wettelijk geregelde klachtvoorziening
      bij\neen onafhankelijke klachtinstantie niet zijnde een ombudsman in behandeling is of daardoor
      is\nafgedaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:23
  - number: 9:24.1
    text: "Voorts is de ombudsman niet verplicht een onderzoek in te stellen of voort te zetten, indien
      het\nverzoek wordt ingediend later dan een jaar:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:24
  - number: 9:24.1.a
    text: na de kennisgeving door het bestuursorgaan van de bevindingen van het onderzoek, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:24
  - number: 9:24.1.b
    text: "nadat de klachtbehandeling door het bestuursorgaan op andere wijze is geëindigd, dan wel ingevolge\n\
      wettelijk voorschrift beëindigd had moeten zijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:24
  - number: 9:24.2
    text: "In afwijking van het eerste lid eindigt de termijn een jaar nadat de gedraging heeft plaatsgevonden,\n\
      indien redelijkerwijs niet van verzoeker kan worden gevergd dat hij eerst een klacht bij het\nbestuursorgaan
      indient. Is de gedraging binnen een jaar nadat zij plaatsvond, aan het oordeel van\neen andere rechterlijke
      instantie dan een bestuursrechter onderworpen, of is daartegen bezwaar\ngemaakt, administratief
      beroep ingesteld dan wel beklag gedaan, dan eindigt de termijn een jaar na\nde datum waarop:"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:24
  - number: 9:24.2.a
    text: in die procedure een uitspraak is gedaan waartegen geen beroep meer openstaat, of
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:24
  - number: 9:24.2.b
    text: de procedure op een andere wijze is geëindigd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:24
  - number: 9:25.1
    text: "Indien de ombudsman op grond van [artikel 9:22][ref1], [9:23][ref2] of [9:24][ref3] geen onderzoek\n\
      instelt of dit niet voortzet, deelt hij dit onder vermelding van de redenen zo spoedig mogelijk\n\
      schriftelijk aan de verzoeker mede.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:22\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel9:23\n[ref3]: https://wetten.overheid.nl/BWBR0005537#Artikel9:24"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:25
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:22
        hoofdstuk: '9'
        afdeling: 9.2.2
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 9:23
        hoofdstuk: '9'
        afdeling: 9.2.2
      - id: ref3
        bwb_id: BWBR0005537
        artikel: 9:24
        hoofdstuk: '9'
        afdeling: 9.2.2
  - number: 9:25.2
    text: "In het geval dat hij een onderzoek niet voortzet, doet hij de in het eerste lid bedoelde mededeling\n\
      tevens aan het bestuursorgaan en, in voorkomend geval, aan degene op wiens gedraging het onderzoek\n\
      betrekking heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:25
  - number: 9:26
    text: "Tenzij [artikel 9:22][ref1] van toepassing is, is de ombudsman bevoegd uit eigen beweging een\n\
      onderzoek in te stellen naar de wijze waarop een bestuursorgaan zich in een bepaalde aangelegenheid\n\
      heeft gedragen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:22"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:26
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:22
        hoofdstuk: '9'
        afdeling: 9.2.2
  - number: 9:27.1
    text: "De ombudsman beoordeelt of het bestuursorgaan zich in de door hem onderzochte aangelegenheid
      al dan\nniet behoorlijk heeft gedragen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:27
  - number: 9:27.2
    text: "Indien ten aanzien van de gedraging waarop het onderzoek van de ombudsman betrekking heeft
      door een\nrechterlijke instantie uitspraak is gedaan, neemt de ombudsman de rechtsgronden in acht
      waarop die\nuitspraak steunt of mede steunt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:27
  - number: 9:27.3
    text: "De ombudsman kan naar aanleiding van het door hem verrichte onderzoek aan het bestuursorgaan\n\
      aanbevelingen doen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:27
  - number: 9:28.1
    text: 'Het verzoekschrift wordt ondertekend en bevat ten minste:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:28
  - number: 9:28.1.a
    text: de naam en het adres van de verzoeker;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:28
  - number: 9:28.1.b
    text: de dagtekening;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:28
  - number: 9:28.1.c
    text: "een omschrijving van de gedraging waartegen het verzoek is gericht, een aanduiding van degene
      die\nzich aldus heeft gedragen en een aanduiding van degene jegens wie de gedraging heeft plaatsgevonden,\n\
      indien deze niet de verzoeker is;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:28
  - number: 9:28.1.d
    text: de gronden van het verzoek;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:28
  - number: 9:28.1.e
    text: "de wijze waarop een klacht bij het bestuursorgaan is ingediend, en zo mogelijk de bevindingen
      van\nhet onderzoek naar de klacht door het bestuursorgaan, zijn oordeel daarover alsmede de eventuele\n\
      conclusies die het bestuursorgaan hieraan verbonden heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:28
  - number: 9:28.2
    text: "Indien het verzoekschrift in een vreemde taal is gesteld en een vertaling voor een goede behandeling\n\
      van het verzoek noodzakelijk is, draagt de verzoeker zorg voor een vertaling."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:28
  - number: 9:28.3
    text: "Indien niet is voldaan aan de in dit artikel gestelde vereisten of indien het verzoekschrift
      geheel\nof gedeeltelijk is geweigerd op grond van [artikel 2:15][ref1], stelt de ombudsman de verzoeker
      in\nde gelegenheid het verzuim binnen een door hem daartoe gestelde termijn te herstellen.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel2:15"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:28
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 2:15
        hoofdstuk: '2'
        afdeling: '2.3'
  - number: 9:29
    text: "Aan de behandeling van het verzoek wordt niet meegewerkt door een persoon die betrokken is
      geweest\nbij de gedraging waarop het verzoek betrekking heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:29
  - number: 9:30.1
    text: "De ombudsman stelt het bestuursorgaan, degene op wiens gedraging het verzoek betrekking heeft,
      en de\nverzoeker in de gelegenheid hun standpunt toe te lichten."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:30
  - number: 9:30.2
    text: "De ombudsman beslist of de toelichting schriftelijk of mondeling en al dan niet in elkaars\n\
      tegenwoordigheid wordt gegeven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:30
  - number: 9:31.1
    text: "Het bestuursorgaan, onder zijn verantwoordelijkheid werkzame personen – ook na het beëindigen
      van de\nwerkzaamheden –, getuigen alsmede de verzoeker verstrekken de ombudsman de benodigde inlichtingen
      en\nverschijnen op een daartoe strekkende uitnodiging voor hem. Gelijke verplichtingen rusten op
      ieder\ncollege, met dien verstande dat het college bepaalt wie van zijn leden aan de verplichtingen
      zal\nvoldoen, tenzij de ombudsman één of meer bepaalde leden aanwijst. De ombudsman kan betrokkenen
      die\nzijn opgeroepen gelasten om in persoon te verschijnen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:31
  - number: 9:31.2
    text: "Inlichtingen die betrekking hebben op het beleid, gevoerd onder de verantwoordelijkheid van
      een\nminister of een ander bestuursorgaan, kan de ombudsman bij de daarbij betrokken personen en
      colleges\nslechts inwinnen door tussenkomst van de minister onderscheidenlijk dat bestuursorgaan.
      Het orgaan\ndoor tussenkomst waarvan de inlichtingen worden ingewonnen, kan zich bij het horen van
      de ambtenaren\ndoen vertegenwoordigen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:31
  - number: 9:31.3
    text: "Binnen een door de ombudsman te bepalen termijn worden ten behoeve van een onderzoek de onder
      het\nbestuursorgaan, degene op wiens gedraging het verzoek betrekking heeft, en bij anderen berustende\n\
      stukken aan hem overgelegd nadat hij hierom schriftelijk heeft verzocht."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:31
  - number: 9:31.4
    text: "De ingevolge het eerste lid opgeroepen personen onderscheidenlijk degenen die ingevolge het
      derde\nlid verplicht zijn stukken over te leggen kunnen, indien daarvoor gewichtige redenen zijn,
      het geven\nvan inlichtingen onderscheidenlijk het overleggen van stukken weigeren of de ombudsman
      mededelen dat\nuitsluitend hij kennis zal mogen nemen van de inlichtingen onderscheidenlijk de stukken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:31
  - number: 9:31.5
    text: "De ombudsman beslist of de in het vierde lid bedoelde weigering onderscheidenlijk de beperking
      van\nde kennisneming gerechtvaardigd is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:31
  - number: 9:31.6
    text: Indien de ombudsman heeft beslist dat de weigering gerechtvaardigd is, vervalt de
      verplichting.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:31
  - number: 9:32.1
    text: "De ombudsman kan ten dienste van het onderzoek deskundigen werkzaamheden opdragen. Hij kan
      voorts in\nhet belang van het onderzoek deskundigen en tolken oproepen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:32
  - number: 9:32.2
    text: "Door de ombudsman opgeroepen deskundigen of tolken verschijnen voor hem, en verlenen onpartijdig
      en\nnaar beste weten hun diensten als zodanig. Op deskundigen, tevens ambtenaren, is [artikel 9:31,\n\
      tweede tot en met zesde lid][ref1], van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel9:31"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:32
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:31
        hoofdstuk: '9'
        afdeling: 9.2.3
  - number: 9:32.3
    text: "De ombudsman kan bepalen dat getuigen niet zullen worden gehoord en tolken niet tot de uitoefening\n\
      van hun taak zullen worden toegelaten dan na het afleggen van de eed of de belofte. Getuigen leggen\n\
      in dat geval de eed of de belofte af dat zij de gehele waarheid en niets dan de waarheid zullen\n\
      zeggen en tolken dat zij hun plichten als tolk met nauwgezetheid zullen vervullen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:32
  - number: 9:33.1
    text: "Aan de door de ombudsman opgeroepen verzoekers, getuigen, deskundigen en tolken wordt een vergoeding\n\
      toegekend. Deze vergoeding vindt plaats ten laste van de rechtspersoon waartoe het bestuursorgaan\n\
      behoort op wiens gedraging het verzoek betrekking heeft, indien het een gemeente, provincie,\nwaterschap
      of gemeenschappelijke regeling betreft. In overige gevallen vindt de vergoeding plaats\nten laste
      van het Rijk. Het bij en krachtens de [Wet tarieven in strafzaken][ref1] bepaalde is van\novereenkomstige
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002406"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:33
    references:
      - id: ref1
        bwb_id: BWBR0002406
  - number: 9:33.2
    text: "De in het eerste lid bedoelde personen die in openbare dienst zijn, ontvangen geen vergoeding
      indien\nzij zijn opgeroepen in verband met hun taak als zodanig."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:33
  - number: 9:34.1
    text: "De ombudsman kan een onderzoek ter plaatse instellen. Hij heeft daarbij toegang tot elke plaats,
      met\nuitzondering van een woning zonder toestemming van de bewoner, voor zover dat redelijkerwijs
      voor de\nvervulling van zijn taak nodig is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:34
  - number: 9:34.2
    text: "Bestuursorganen verlenen de medewerking die in het belang van het onderzoek, bedoeld in het
      eerste\nlid, is vereist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:34
  - number: 9:34.3
    text: Van het onderzoek wordt een proces-verbaal gemaakt.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:34
  - number: 9:35.1
    text: 'De ombudsman deelt, alvorens het onderzoek te beëindigen, zijn bevindingen schriftelijk mee
      aan:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:35
  - number: 9:35.1.a
    text: het betrokken bestuursorgaan;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:35
  - number: 9:35.1.b
    text: degene op wiens gedraging het verzoek betrekking heeft;
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:35
  - number: 9:35.1.c
    text: de verzoeker.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:35
  - number: 9:35.2
    text: "De ombudsman geeft hun de gelegenheid zich binnen een door hem te stellen termijn omtrent de\n\
      bevindingen te uiten."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:35
  - number: 9:36.1
    text: "Wanneer een onderzoek is afgesloten, stelt de ombudsman een rapport op, waarin hij zijn bevindingen\n\
      en zijn oordeel weergeeft. Hij neemt daarbij [artikel 5.1 van de Wet open overheid][ref1] in acht.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0045754#Artikel5.1"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:36
    references:
      - id: ref1
        bwb_id: BWBR0045754
        artikel: '5.1'
  - number: 9:36.2
    text: "Indien naar het oordeel van de ombudsman de gedraging niet behoorlijk is, vermeldt hij in het\n\
      rapport welk vereiste van behoorlijkheid geschonden is."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:36
  - number: 9:36.3
    text: "De ombudsman zendt zijn rapport aan het betrokken bestuursorgaan, alsmede aan de verzoeker
      en aan\ndegene op wiens gedraging het verzoek betrekking heeft."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:36
  - number: 9:36.4
    text: "Indien de ombudsman aan het bestuursorgaan een aanbeveling doet als bedoeld in [artikel 9:27,
      derde\nlid][ref1], deelt het bestuursorgaan binnen een redelijke termijn aan de ombudsman mee op
      welke\nwijze aan de aanbeveling gevolg zal worden gegeven. Indien het bestuursorgaan overweegt de\n\
      aanbeveling niet op te volgen, deelt het dat met redenen omkleed aan de ombudsman mee.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel9:27"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:36
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 9:27
        hoofdstuk: '9'
        afdeling: 9.2.2
  - number: 9:36.5
    text: "Bij de ombudsman berustende informatie over de klacht en het onderzoek die niet opgenomen in
      het\nrapport, is niet openbaar."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:36
  - number: 9:36a
    text: "Voor zover een aan de ombudsman gericht verzoek op grond van de [Wet open overheid][ref1] betrekking\n\
      heeft op door een bestuursorgaan verstrekte informatie ten behoeve van een onderzoek als bedoeld
      in\n[artikel 9:18][ref2], zendt de ombudsman het verzoek ter behandeling door aan het bestuursorgaan.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0045754\n[ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel9:18"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel9:36a
    references:
      - id: ref1
        bwb_id: BWBR0045754
      - id: ref2
        bwb_id: BWBR0005537
        artikel: 9:18
        hoofdstuk: '9'
        afdeling: 9.2.1
  - number: 10:1
    text: 'Onder mandaat wordt verstaan: de bevoegdheid om in naam van een bestuursorgaan besluiten te
      nemen.'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:1
  - number: 10:2
    text: "Een door de gemandateerde binnen de grenzen van zijn bevoegdheid genomen besluit geldt als
      een\nbesluit van de mandaatgever."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:2
  - number: 10:3.1
    text: "Een bestuursorgaan kan mandaat verlenen, tenzij bij wettelijk voorschrift anders is bepaald
      of de\naard van de bevoegdheid zich tegen de mandaatverlening verzet."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:3
  - number: 10:3.2
    text: 'Mandaat wordt in ieder geval niet verleend indien het betreft een bevoegdheid:'
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:3
  - number: 10:3.2.a
    text: "tot het vaststellen van algemeen verbindende voorschriften, tenzij bij de verlening van die\n\
      bevoegdheid in mandaatverlening is voorzien;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:3
  - number: 10:3.2.b
    text: "tot het nemen van een besluit ten aanzien waarvan is bepaald dat het met versterkte meerderheid
      moet\nworden genomen of waarvan de aard van de voorgeschreven besluitvormingsprocedure zich anderszins\n\
      tegen de mandaatverlening verzet;"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:3
  - number: 10:3.2.c
    text: "tot het vernietigen van of tot het onthouden van goedkeuring aan een besluit van een ander\n\
      bestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:3
  - number: 10:3.3
    text: "Mandaat tot het beslissen op een bezwaarschrift of op een verzoek als bedoeld in [artikel 7:1a,\n\
      eerste lid][ref1], wordt niet verleend aan degene die het besluit waartegen het bezwaar zich richt,\n\
      krachtens mandaat heeft genomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:1a"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:3
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 7:1a
        hoofdstuk: '7'
        afdeling: '7.1'
  - number: 10:3.4
    text: "Indien [artikel 5:53][ref1] van toepassing is, wordt mandaat tot het opleggen van een bestuurlijke\n\
      boete niet verleend aan degene die van de overtreding een rapport of proces-verbaal heeft opgemaakt.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel5:53"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:3
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 5:53
        hoofdstuk: '5'
        afdeling: 5.4.2
  - number: 10:4.1
    text: "Indien de gemandateerde niet werkzaam is onder verantwoordelijkheid van de mandaatgever, behoeft
      de\nmandaatverlening de instemming van de gemandateerde en in het voorkomende geval van degene onder\n\
      wiens verantwoordelijkheid hij werkt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:4
  - number: 10:4.2
    text: "Het eerste lid is niet van toepassing indien bij wettelijk voorschrift in de bevoegdheid tot
      de\nmandaatverlening is voorzien."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:4
  - number: 10:5.1
    text: "Een bestuursorgaan kan hetzij een algemeen mandaat hetzij een mandaat voor een bepaald geval\n\
      verlenen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:5
  - number: 10:5.2
    text: "Een algemeen mandaat wordt schriftelijk verleend. Een mandaat voor een bepaald geval wordt
      in ieder\ngeval schriftelijk verleend indien de gemandateerde niet werkzaam is onder verantwoordelijkheid
      van\nde mandaatgever."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:5
  - number: 10:6.1
    text: "De mandaatgever kan de gemandateerde per geval of in het algemeen instructies geven ter zake
      van de\nuitoefening van de gemandateerde bevoegdheid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:6
  - number: 10:6.2
    text: "De gemandateerde verschaft de mandaatgever op diens verzoek inlichtingen over de uitoefening
      van de\nbevoegdheid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:6
  - number: 10:7
    text: De mandaatgever blijft bevoegd de gemandateerde bevoegdheid uit te oefenen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:7
  - number: 10:8.1
    text: De mandaatgever kan het mandaat te allen tijde intrekken.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:8
  - number: 10:8.2
    text: Een algemeen mandaat wordt schriftelijk ingetrokken.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:8
  - number: 10:9.1
    text: De mandaatgever kan toestaan dat ondermandaat wordt verleend.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:9
  - number: 10:9.2
    text: Op ondermandaat zijn de overige artikelen van deze afdeling van overeenkomstige
      toepassing.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:9
  - number: 10:10
    text: Een krachtens mandaat genomen besluit vermeldt namens welk bestuursorgaan het besluit is
      genomen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:10
  - number: 10:11.1
    text: "Een bestuursorgaan kan bepalen dat door hem genomen besluiten namens hem kunnen worden ondertekend,\n\
      tenzij bij wettelijk voorschrift anders is bepaald of de aard van de bevoegdheid zich hiertegen\n\
      verzet."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:11
  - number: 10:11.2
    text: In dat geval moet uit het besluit blijken, dat het door het bestuursorgaan zelf is
      genomen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:11
  - number: 10:12
    text: "Deze afdeling is van overeenkomstige toepassing indien een bestuursorgaan aan een ander, werkzaam\n\
      onder zijn verantwoordelijkheid, volmacht verleent tot het verrichten van privaatrechtelijke\nrechtshandelingen,
      of machtiging verleent tot het verrichten van handelingen die noch een besluit,\nnoch een privaatrechtelijke
      rechtshandeling zijn."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:12
  - number: 10:13
    text: "Onder delegatie wordt verstaan: het overdragen door een bestuursorgaan van zijn bevoegdheid
      tot het\nnemen van besluiten aan een ander die deze onder eigen verantwoordelijkheid uitoefent."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:13
  - number: 10:14
    text: Delegatie geschiedt niet aan ondergeschikten.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:14
  - number: 10:15
    text: Delegatie geschiedt slechts indien in de bevoegdheid daartoe bij wettelijk voorschrift is
      voorzien.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:15
  - number: 10:16.1
    text: "Het bestuursorgaan kan ter zake van de uitoefening van de gedelegeerde bevoegdheid uitsluitend\n\
      beleidsregels geven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:16
  - number: 10:16.2
    text: "Degene aan wie de bevoegdheid is gedelegeerd, verschaft het bestuursorgaan op diens verzoek\n\
      inlichtingen over de uitoefening van de bevoegdheid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:16
  - number: 10:17
    text: Het bestuursorgaan kan de gedelegeerde bevoegdheid niet meer zelf uitoefenen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:17
  - number: 10:18
    text: Het bestuursorgaan kan het delegatiebesluit te allen tijde intrekken.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:18
  - number: 10:19
    text: "Een besluit dat op grond van een gedelegeerde bevoegdheid wordt genomen, vermeldt het\ndelegatiebesluit
      en de vindplaats daarvan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:19
  - number: 10:20.1
    text: "Op de overdracht door een bestuursorgaan van een bevoegdheid van een ander bestuursorgaan tot
      het\nnemen van besluiten aan een derde is deze afdeling, met uitzondering van [artikel 10:16][ref1],
      van\novereenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel10:16"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:20
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 10:16
        hoofdstuk: '10'
        afdeling: 10.1.2
  - number: 10:20.2
    text: "Bij wettelijk voorschrift of bij het besluit tot overdracht kan worden bepaald dat het\nbestuursorgaan
      wiens bevoegdheid is overgedragen beleidsregels over de uitoefening van die\nbevoegdheid kan geven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:20
  - number: 10:20.3
    text: "Degene aan wie de bevoegdheid is overgedragen, verschaft het overdragende en het oorspronkelijk\n\
      bevoegde bestuursorgaan op hun verzoek inlichtingen over de uitoefening van de bevoegdheid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:20
  - number: 10:21
    text: "Deze afdeling is van overeenkomstige toepassing indien een bestuursorgaan zijn bevoegdheid
      tot het\nverrichten van andere handelingen dan besluiten overdraagt aan een ander die deze onder
      eigen\nverantwoordelijkheid uitoefent, met dien verstande dat [artikel 10:19][ref1] van overeenkomstige\n\
      toepassing is voor zover de aard van de handeling zich daartegen niet verzet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel10:19"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:21
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 10:19
        hoofdstuk: '10'
        afdeling: 10.1.2
  - number: 10:22.1
    text: "Indien een bevoegdheid tot het nemen van besluiten bij wettelijk voorschrift is toegedeeld
      aan een\npersoon of college, werkzaam onder de verantwoordelijkheid van een bestuursorgaan, kan
      dit\nbestuursorgaan per geval of in het algemeen instructies geven ter zake van de uitoefening van
      de\ntoegedeelde bevoegdheid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:22
  - number: 10:22.2
    text: "Degene aan wie de bevoegdheid is toegedeeld, verschaft het bestuursorgaan op diens verzoek\n\
      inlichtingen over de uitoefening van de bevoegdheid."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:22
  - number: 10:23
    text: "[Artikel 10:22][ref1] is van overeenkomstige toepassing indien bij wettelijk voorschrift een\n\
      bevoegdheid tot het verrichten van andere handelingen dan besluiten is toegedeeld aan een persoon
      of\ncollege, werkzaam onder de verantwoordelijkheid van een bestuursorgaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel10:22"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:23
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 10:22
        hoofdstuk: '10'
        afdeling: 10.1.3
  - number: 10:25
    text: "In deze wet wordt verstaan onder goedkeuring: de voor de inwerkingtreding van een besluit van
      een\nbestuursorgaan vereiste toestemming van een ander bestuursorgaan."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:25
  - number: 10:26
    text: "Besluiten kunnen slechts aan goedkeuring worden onderworpen in bij of krachtens de wet bepaalde\n\
      gevallen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:26
  - number: 10:27
    text: "De goedkeuring kan slechts worden onthouden wegens strijd met het recht of op een grond, neergelegd\n\
      in de wet waarin of krachtens welke de goedkeuring is voorgeschreven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:27
  - number: 10:28
    text: "Aan een besluit waarover een rechter uitspraak heeft gedaan of waarbij een in kracht van gewijsde\n\
      gegane uitspraak van de rechter wordt uitgevoerd, kan geen goedkeuring worden onthouden op\nrechtsgronden
      welke in strijd zijn met die waarop de uitspraak steunt of mede steunt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:28
  - number: 10:29.1
    text: "Een besluit kan alleen dan gedeeltelijk worden goedgekeurd, indien gedeeltelijke inwerkingtreding\n\
      strookt met aard en inhoud van het besluit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:29
  - number: 10:29.2
    text: "De goedkeuring kan noch voor bepaalde tijd of onder voorwaarden worden verleend, noch worden\n\
      ingetrokken."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:29
  - number: 10:30.1
    text: "Gedeeltelijke goedkeuring of onthouding van goedkeuring vindt niet plaats dan nadat aan het\n\
      bestuursorgaan dat het besluit heeft genomen, gelegenheid tot overleg is geboden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:30
  - number: 10:30.2
    text: "De motivering van het goedkeuringsbesluit verwijst naar hetgeen in het overleg aan de orde
      is\ngekomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:30
  - number: 10:31.1
    text: "Tenzij bij wettelijk voorschrift anders is bepaald, wordt het besluit omtrent goedkeuring binnen\n\
      dertien weken na de verzending ter goedkeuring bekend gemaakt aan het bestuursorgaan dat het aan\n\
      goedkeuring onderworpen besluit heeft genomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:31
  - number: 10:31.2
    text: "Het nemen van het besluit omtrent goedkeuring kan eenmaal voor ten hoogste dertien weken worden\n\
      verdaagd."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:31
  - number: 10:31.3
    text: "In afwijking van het tweede lid kan het nemen van het besluit omtrent goedkeuring eenmaal voor
      ten\nhoogste zes maanden worden verdaagd indien inzake dat besluit advies van een adviseur als bedoeld
      in\n[artikel 3:5][ref1] is vereist.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel3:5"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:31
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 3:5
        hoofdstuk: '3'
        afdeling: '3.3'
  - number: 10:31.4
    text: "Tenzij bij wettelijk voorschrift anders is bepaald, is [paragraaf 4.1.3.3][ref1] van overeenkomstige\n\
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:31
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '4'
        paragraaf: 4.1.3.3
        afdeling: 4.1.3
  - number: 10:32.1
    text: "Deze afdeling is van overeenkomstige toepassing indien voor het nemen van een besluit door
      een\nbestuursorgaan de toestemming van een ander bestuursorgaan is vereist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:32
  - number: 10:32.2
    text: Bij de toestemming kan een termijn worden gesteld waarbinnen het besluit dient te worden
      genomen.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:32
  - number: 10:33
    text: "Deze afdeling is van toepassing indien een bestuursorgaan bevoegd is buiten administratief
      beroep\neen besluit van een ander bestuursorgaan te vernietigen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:33
  - number: 10:34
    text: De vernietigingsbevoegdheid kan slechts worden verleend bij de wet.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:34
  - number: 10:35
    text: Vernietiging kan alleen geschieden wegens strijd met het recht of het algemeen belang.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:35
  - number: 10:36
    text: "Een besluit kan alleen dan gedeeltelijk worden vernietigd, indien gedeeltelijke instandhouding\n\
      strookt met aard en inhoud van het besluit."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:36
  - number: 10:37
    text: "Een besluit waarover de rechter uitspraak heeft gedaan of waarbij een in kracht van gewijsde
      gegane\nuitspraak van de rechter wordt uitgevoerd, kan niet worden vernietigd op rechtsgronden welke
      in\nstrijd zijn met die waarop de uitspraak steunt of mede steunt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:37
  - number: 10:38.1
    text: Een besluit dat nog goedkeuring behoeft, kan niet worden vernietigd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:38
  - number: 10:38.2
    text: Een besluit waartegen bezwaar of beroep openstaat of aanhangig is, kan niet worden
      vernietigd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:38
  - number: 10:39.1
    text: "Een besluit tot het verrichten van een privaatrechtelijke rechtshandeling kan niet worden\n\
      vernietigd, indien dertien weken zijn verstreken nadat het is bekendgemaakt."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:39
  - number: 10:39.2
    text: "Indien binnen de termijn genoemd in het eerste lid overeenkomstig [artikel 10:43][ref1] schorsing\n\
      heeft plaatsgevonden, blijft vernietiging binnen de duur van de schorsing mogelijk.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0005537#Artikel10:43"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:39
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 10:43
        hoofdstuk: '10'
        afdeling: 10.2.3
  - number: 10:39.3
    text: "Indien een besluit als bedoeld in het eerste lid aan goedkeuring is onderworpen, vangt de in
      het\neerste lid genoemde termijn aan nadat het goedkeuringsbesluit is bekendgemaakt. Op het\ngoedkeuringsbesluit
      zijn het eerste en tweede lid van overeenkomstige toepassing."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:39
  - number: 10:39.4
    text: "Dit artikel is niet van toepassing indien vernietiging geschiedt wegens strijd met de bij of\n\
      krachtens het Verdrag betreffende de werking van de Europese Unie, het Verdrag tot oprichting van
      de\nEuropese Gemeenschap voor Atoomenergie of het Verdrag betreffende de Europese Unie op Nederland\n\
      rustende verplichtingen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:39
  - number: 10:40
    text: "Een besluit dat overeenkomstig [artikel 10:43][ref1] is geschorst, kan, nadat de schorsing
      is\ngeëindigd, niet meer worden vernietigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel10:43"
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:40
    references:
      - id: ref1
        bwb_id: BWBR0005537
        artikel: 10:43
        hoofdstuk: '10'
        afdeling: 10.2.3
  - number: 10:41.1
    text: "Vernietiging vindt niet plaats dan nadat aan het bestuursorgaan dat het besluit heeft genomen,\n\
      gelegenheid tot overleg is geboden."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:41
  - number: 10:41.2
    text: "De motivering van het vernietigingsbesluit verwijst naar hetgeen in het overleg aan de orde
      is\ngekomen."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:41
  - number: 10:42.1
    text: Vernietiging van een besluit strekt zich uit tot alle rechtsgevolgen waarop het was
      gericht.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:42
  - number: 10:42.2
    text: "In het vernietigingsbesluit kan worden bepaald dat de rechtsgevolgen van het vernietigde besluit\n\
      geheel of ten dele in stand blijven."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:42
  - number: 10:42.3
    text: "Indien een besluit tot het aangaan van een overeenkomst wordt vernietigd, wordt de overeenkomst,
      zo\nzij reeds is aangegaan en voor zover bij het vernietigingsbesluit niet anders is bepaald, niet
      of\nniet verder uitgevoerd, onverminderd het recht van de wederpartij op schadevergoeding."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:42
  - number: 10:43
    text: "Hangende het onderzoek of er reden is tot vernietiging over te gaan, kan een besluit door het
      tot\nvernietiging bevoegde bestuursorgaan worden geschorst."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:43
  - number: 10:44.1
    text: Het besluit tot schorsing bepaalt de duur hiervan.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:44
  - number: 10:44.2
    text: De schorsing van een besluit kan eenmaal worden verlengd.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:44
  - number: 10:44.3
    text: De schorsing kan ook na verlenging niet langer duren dan een jaar.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:44
  - number: 10:44.4
    text: "Indien bezwaar is gemaakt of beroep is ingesteld tegen het geschorste besluit, duurt de schorsing\n\
      evenwel voort tot dertien weken nadat op het bezwaar of beroep onherroepelijk is beslist."
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:44
  - number: 10:44.5
    text: De schorsing kan worden opgeheven.
    url: https://wetten.overheid.nl/BWBR0005537/2024-01-01#Artikel10:44
  - number: 10:45
    text: "Op het besluit inzake schorsing zijn de [artikelen 10:36][ref1], [10:37][ref2], [10:38, eerste\n\
