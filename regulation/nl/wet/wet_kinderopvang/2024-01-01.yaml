  - number: 1.46.2
    text: "In de beschikking waarin positief op de aanvraag, bedoeld in het eerste lid, wordt beslist,
      bepaalt\nhet college de datum van ingang van de toestemming tot exploitatie. Deze datum ligt niet
      voor de\ndatum van de bekendmaking van de beschikking. Vervolgens draagt het college onverwijld
      zorg voor\ninschrijving van het kindercentrum, het gastouderbureau of de voorziening voor gastouderopvang
      in\nhet landelijk register kinderopvang waarbij de datum van ingang van de toestemming tot exploitatie\n\
      als startdatum van de registratie wordt opgenomen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.46
  - number: 1.46.3
    text: "Bij een inschrijving als bedoeld in het tweede lid, doet het college opgave van de gegevens
      die\ningevolge [artikel 1.45, vierde lid][ref1], zijn verstrekt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.45"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.46
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.45'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
  - number: 1.46.4
    text: "Indien in een kindercentrum voorschoolse educatie wordt aangeboden, neemt het college dit op
      in het\nlandelijk register kinderopvang."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.46
  - number: 1.46.5
    text: "Indien uit een onderzoek als bedoeld in [artikel 1.62, tweede tot en met vijfde lid][ref1],
      of\nanderszins blijkt dat de exploitatie niet langer in overeenstemming is met de bij of krachtens
      de\n[artikelen 1.47, eerste lid][ref2], [1.49 tot en met 1.59][ref3], [1.60a][ref4] en [1.60c][ref5]\n\
      gestelde regels, dan wel indien blijkt dat de houder niet langer het kindercentrum, het\ngastouderbureau
      of de voorziening voor gastouderopvang exploiteert en er geen wijziging van de\nhouder van dat kindercentrum,
      gastouderbureau of die voorziening voor gastouderopvang heeft\nplaatsgevonden, kan het college besluiten
      de beschikking, bedoeld in het tweede lid, in te trekken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.62\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60a\n[ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.46
