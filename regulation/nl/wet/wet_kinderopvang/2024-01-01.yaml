        artikel: '5'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: '1.7'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
  - number: 1.3.2.a
    text: "in afwijking van [artikel 4, derde lid, van de Algemene wet inkomensafhankelijke regelingen][ref1]\n\
      een kind voor wie de pleegouder een vergoeding ontvangt op grond van de [Jeugdwet][ref2], geacht\n\
      wordt door die pleegouder in belangrijke mate te worden onderhouden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018472#Artikel4\n\
      [ref2]: https://wetten.overheid.nl/BWBR0034925"
