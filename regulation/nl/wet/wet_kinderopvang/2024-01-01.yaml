  - number: 1.5.1.b
    text: gastouderopvang in een geregistreerde voorziening voor gastouderopvang.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.5
  - number: 1.5.2
    text: "Indien het ouderparticipatieopvang in een ouderparticipatiecrèche betreft, heeft de ouder in
      de\naanloopperiode, bedoeld in [artikel 1.60b][ref1], in afwijking van het eerste lid, geen aanspraak
      op\nkinderopvangtoeslag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.5
