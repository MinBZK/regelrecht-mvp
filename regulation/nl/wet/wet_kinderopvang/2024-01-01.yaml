        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.62.4
    text: "Naast het onderzoek, bedoeld in het eerste, tweede en derde lid, kan de toezichthouder als
      daar\naanleiding toe is incidenteel onderzoek verrichten naar de naleving door een houder van de
      bij of\nkrachtens de [artikelen 1.47, eerste lid][ref1], [1.48d, tweede en derde lid][ref2], [1.49
      tot en\nmet 1.59][ref3], [1.60a][ref4], [1.60c][ref5], [1.65][ref6] en [1.66][ref7] gestelde regels.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48\n\
      [ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n[ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60a\n\
      [ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60c\n[ref6]: https://wetten.overheid.nl/BWBR0017017#Artikel1.65\n\
      [ref7]: https://wetten.overheid.nl/BWBR0017017#Artikel1.66"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.62
    references:
