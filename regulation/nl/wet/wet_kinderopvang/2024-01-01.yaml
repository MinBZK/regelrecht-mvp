  - number: 1.62.5
    text: "Indien tijdens een onderzoek als bedoeld in het tweede tot en met het vierde lid tekortkomingen
      zijn\ngeconstateerd kan de toezichthouder nadien een of meer nadere onderzoeken verrichten."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.62
  - number: 1.62.6
    text: "De toezichthouder verricht het onderzoek, bedoeld in het tweede lid, ten minste tweemaal gedurende\n\
      de aanloopperiode, bedoeld in [artikel 1.60b][ref1], indien het een ouderparticipatiecrèche betreft.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.62
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.60b
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
  - number: 1.63.1
    text: "De toezichthouder legt zijn oordeel naar aanleiding van een onderzoek als bedoeld in [artikel
      1.62,\neerste tot en met vijfde lid][ref1] vast in een inspectierapport.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.62"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.63
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.62'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '4'
  - number: 1.63.2
    text: "Indien de toezichthouder oordeelt dat door de houder de bij of krachtens de [artikelen 1.47,
      eerste\nlid][ref1], [1.48d, tweede en derde lid][ref2], [1.49 tot en met 1.59][ref3], [1.60a][ref4]
      en\n[1.60c][ref5] gestelde regels niet zijn of zullen worden nageleefd, vermeldt hij dat in het
      rapport.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d\n\
      [ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n[ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60a\n\
      [ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.63
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.47'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.48d
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: 1.50a
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
