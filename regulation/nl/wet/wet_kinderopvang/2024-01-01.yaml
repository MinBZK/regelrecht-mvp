  - number: '1.67'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.67
  - number: 1.67a
    text: "De Dienst Toeslagen verstrekt aan de GGD kosteloos de gegevens en inlichtingen waarvan de\n\
      kennisneming van belang kan zijn voor het toezicht op de naleving van de bij of krachtens [hoofdstuk\n\
      1][ref1] gestelde regels.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.67a
    references:
      - id: ref1
        bwb_id: BWBR0017017
        hoofdstuk: '1'
  - number: '1.68'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.68
  - number: '1.69'
