  - number: 1.6.2
    text: "Een ouder die niet in Nederland woont, heeft slechts aanspraak op een kinderopvangtoeslag indien
      hij\nin een andere lidstaat of Zwitserland woont en, daartoe gerechtigd, in Nederland of op het\n\
      continentaal plat tegenwoordige arbeid verricht waaruit inkomen uit werk en woning in de zin van
      de\n[Wet inkomstenbelasting 2001][ref1] wordt genoten of een uitkering ontvangt als bedoeld in het\n\
      eerste lid, onder c, e, h of i, en gebruik maakt van een in één van die onderdelen bedoelde\nvoorziening
      gericht op arbeidsinschakeling.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
  - number: 1.6.3
    text: "Een ouder met een partner heeft slechts aanspraak op een kinderopvangtoeslag, indien de partner
      in\nNederland, een andere lidstaat of Zwitserland woont, en"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.3.a
    text: "in Nederland of op het continentaal plat, in een andere lidstaat of in Zwitserland tegenwoordige\n\
      arbeid verricht waaruit inkomen uit werk en woning in de zin van de [Wet inkomstenbelasting\n2001][ref1]
      wordt genoten,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
  - number: 1.6.3.b
    text: "een uitkering ontvangt als bedoeld in het eerste lid, onder c, e, h of i, en gebruik maakt
      van een\nin één van die onderdelen bedoelde voorziening gericht op arbeidsinschakeling of een daarmee\n\
      vergelijkbare uitkering respectievelijk voorziening, vastgesteld krachtens de wetgeving van een\n\
      andere lidstaat of Zwitserland,"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.3.c
    text: een persoon is als bedoeld in het eerste lid, onder f, g, j, k of l,
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.3.d
    text: een persoon is als bedoeld in het eerste lid, onder b.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.4
    text: "Voor de toepassing van deze wet wordt met inkomen uit werk en woning als bedoeld in het eerste
      lid,\nonderdeel a en het derde lid, onderdeel a, gelijkgesteld een daarmee overeenkomend inkomen
      dat niet\ntot het verzamelinkomen van de ouder of het verzamelinkomen van de partner behoort omdat
      het niet\nbehoort tot het Nederlands inkomen als bedoeld in [hoofdstuk 7 van de Wet inkomstenbelasting\n\
      2001][ref1], of is vrijgesteld op grond van bepalingen van internationaal recht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        hoofdstuk: '7'
  - number: 1.6.5
    text: "Een ouder of zijn partner die in een berekeningsjaar of in het daaraan voorafgaande berekeningsjaar\n\
      tegenwoordige arbeid heeft verricht als bedoeld in het eerste lid, onderdeel a of b, of derde lid,\n\
      onderdeel a of d, behoudt gedurende drie kalendermaanden, gerekend vanaf de eerste dag na de dag\n\
      waarop het verrichten van die arbeid is beëindigd, dezelfde aanspraak op een kinderopvangtoeslag
      als\nvoor die beëindiging. Indien de periode van drie maanden, bedoeld in de vorige zin, samenvalt
      met de\nperiode die loopt van 28 dagen voor de datum van de vermoedelijke bevalling van de persoon,
      wiens\narbeid is beëindigd, tot 42 dagen na diens bevalling, wordt de periode, bedoeld in de vorige
      zin,\nverlengd met de periode waarin deze perioden samenvielen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.6
    text: 'Het derde lid is niet van toepassing op een ouder met een partner indien de partner:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.6.a
    text: in Nederland, een andere lidstaat of Zwitserland woont,
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.6.b
    text: "op grond van [artikel 1.2, eerste lid, onderdeel e, van de Wet inkomstenbelasting 2001][ref1]
      of\n[artikel 3, tweede lid, onderdeel e, van de Algemene wet inkomensafhankelijke regelingen][ref2]\n\
      partner is van de ouder, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353#Artikel1.2\n[ref2]:
      https://wetten.overheid.nl/BWBR0018472#Artikel3"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
        artikel: '1.2'
      - id: ref2
        bwb_id: BWBR0018472
        artikel: '3'
  - number: 1.6.6.c
    text: bloed- of aanverwant is van de ouder in de rechte lijn of in de tweede graad van de
      zijlijn.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.7
    text: "Indien de tegenwoordige arbeid, als bedoeld in het eerste lid, onderdeel a of b, of derde lid,\n\
      onderdeel a of d, van een ouder of zijn partner in een bij algemene maatregel van bestuur te bepalen\n\
      berekeningsjaar is beëindigd, behoudt de ouder in afwijking van het vijfde lid, gedurende zes\n\
      kalendermaanden dezelfde aanspraak op een kinderopvangtoeslag indien sprake van omstandigheden als\n\
      bedoeld in het vijfde lid. Indien de periode van zes maanden, bedoeld in de vorige zin, samenvalt\n\
      met de periode die loopt van 28 dagen voor de datum van de vermoedelijke bevalling van de persoon,\n\
      wiens arbeid is beëindigd, tot 42 dagen na diens bevalling, wordt de periode, bedoeld in de vorige\n\
      zin, verlengd met de periode waarin deze perioden samenvielen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.8
    text: "Een ouder als bedoeld in het eerste en tweede lid, met een partner, heeft voor een berekeningsjaar\n\
      aanspraak op een kinderopvangtoeslag, indien de partner in Nederland, een andere lidstaat of\nZwitserland
      woont en een verzekerde is die recht op zorg heeft op grond van [artikel 3.2.1, eerste\nlid][ref1],
      3.2.1, derde lid, of [3.2.2, van de Wet langdurige zorg][ref2] of op grond van [artikel\n11.1.1,
      van de Wet langdurige zorg][ref3] is gelijkgesteld met een verzekerde ten aanzien van wie\nhet CIZ
      heeft vastgesteld dat hij voldoet aan artikel 3.2.1, eerste of derde lid, van de Wet\nlangdurige
      zorg.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.1\n[ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.2\n\
      [ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel11.1.1"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.2.1
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 3.2.2
      - id: ref3
        bwb_id: BWBR0035917
        artikel: 11.1.1
  - number: 1.6.9
    text: "Een ouder die een verzekerde is die recht op zorg heeft op grond van [artikel 3.2.1, eerste\n\
      lid][ref1], 3.2.1, derde lid, of [3.2.2, van de Wet langdurige zorg][ref2] of op grond van [artikel\n\
      11.1.1 van de Wet langdurige zorg ][ref3]is gelijkgesteld met een verzekerde ten aanzien van wie
      het\nCIZ heeft vastgesteld dat hij voldoet aan artikel 3.2.1, eerste of derde lid, van de Wet langdurige\n\
      zorg, heeft voor een berekeningsjaar aanspraak op een kinderopvangtoeslag, indien de ouder een\n\
      partner heeft die in Nederland, een andere lidstaat of Zwitserland woont, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel3.2.2\n[ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel11.1.1"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
    references:
      - id: ref1
        bwb_id: BWBR0035917
        artikel: 3.2.1
      - id: ref2
        bwb_id: BWBR0035917
        artikel: 3.2.2
      - id: ref3
        bwb_id: BWBR0035917
        artikel: 11.1.1
  - number: 1.6.9.a
    text: "in Nederland of op het continentaal plat, in een andere lidstaat of in Zwitserland, tegenwoordige\n\
      arbeid verricht waaruit inkomen uit werk en woning in de zin van de [Wet inkomstenbelasting\n2001][ref1]
      wordt genoten;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
  - number: 1.6.9.b
    text: "een uitkering ontvangt als bedoeld in het eerste lid, onder c, e, h of i, en gebruik maakt
      van een\nin één van die onderdelen bedoelde voorziening gericht op arbeidsinschakeling of een daarmee\n\
      vergelijkbare uitkering respectievelijk voorziening, vastgesteld krachtens de wetgeving van een\n\
      andere lidstaat of Zwitserland; of"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.9.c
    text: een persoon is als bedoeld in het eerste lid, onder b, f, g, j, k of l.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.10
    text: "Een ouder als bedoeld in het eerste en tweede lid, met een partner, heeft voor een berekeningsjaar\n\
      aanspraak op een kinderopvangtoeslag, indien de partner in Nederland, een andere lidstaat of\nZwitserland
      woont en de partner is veroordeeld tot een vrijheidsbenemende straf of maatregel van\nlanger dan
      drie maanden, gedurende de periode waarin die straf of maatregel ten uitvoer wordt\ngelegd."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.11
    text: "Een ouder die is veroordeeld tot een vrijheidsbenemende straf of maatregel van langer dan drie\n\
      maanden, heeft, gedurende de periode waarin die straf of maatregel ten uitvoer wordt gelegd, voor\n\
      een berekeningsjaar aanspraak op een kinderopvangtoeslag, indien de ouder een partner heeft die
      in\nNederland, een andere lidstaat of Zwitserland woont, en"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.11.a
    text: "in Nederland of op het continentaal plat, in een andere lidstaat of in Zwitserland, tegenwoordige\n\
      arbeid verricht waaruit inkomen uit werk en woning in de zin van de [Wet inkomstenbelasting\n2001][ref1]
      wordt genoten;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011353"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
    references:
      - id: ref1
        bwb_id: BWBR0011353
  - number: 1.6.11.b
    text: "een uitkering ontvangt als bedoeld in het eerste lid, onder c, e, h of i, en gebruik maakt
      van een\nin één van die onderdelen bedoelde voorziening gericht op arbeidsinschakeling of een daarmee\n\
      vergelijkbare uitkering respectievelijk voorziening, vastgesteld krachtens de wetgeving van een\n\
      andere lidstaat of Zwitserland; of"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6.11.c
    text: een persoon is als bedoeld in het eerste lid, onder b, f, g, j, k of l.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6
  - number: 1.6a
    text: "In afwijking van de [artikelen 1.5][ref1] en [1.6][ref2], heeft een ouder als bedoeld in artikel\n\
      1.6, eerste lid, onderdeel a, voor zover die ouder de arbeid verricht als gastouder, geen aanspraak\n\
      op een kinderopvangtoeslag in de door hem of zijn partner te betalen kosten van gastouderopvang
      in\neen geregistreerde voorziening voor gastouderopvang.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.5\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.6"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6a
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.5'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.6'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
  - number: 1.6b.1
    text: "[Artikel 1.6, tweede lid][ref1], is van overeenkomstige toepassing op een ouder die valt binnen
      de\npersonele werkingssfeer, bedoeld in de artikelen 30 of 32 van het Akkoord inzake de terugtrekking\n\
      van het Verenigd Koninkrijk van Groot-Brittannië en Noord-Ierland uit de Europese Unie en de\nEuropese
      Gemeenschap voor Atoomenergie, 2019/C 384 I/01 van 12 november 2019.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.6"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.6'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
  - number: 1.6b.2
    text: "[Artikel 1.6, derde lid, aanhef en onderdelen a en b, zesde lid, onderdeel a, achtste lid,
      negende\nlid, aanhef en onderdelen a en b, tiende en elfde lid][ref1], is van overeenkomstige toepassing
      op\nde partner van de ouder die valt onder de personele werkingssfeer, bedoeld in de artikelen 30
      of 32\nvan het in het eerste lid genoemde akkoord.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.6"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.6b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.6'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
  - number: 1.7.1
    text: 'De hoogte van de kinderopvangtoeslag is afhankelijk van:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.7
  - number: 1.7.1.a
    text: de draagkracht, en
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.7
  - number: 1.7.1.b
    text: 'de kosten van kinderopvang per kind die worden bepaald door:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.7
  - number: 1.7.1.b.1º
    text: het aantal uren kinderopvang per kind in het berekeningsjaar,
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.7
  - number: 1.7.1.b.2º
    text: "de voor die kinderopvang te betalen prijs, met inachtneming van het bedrag, bedoeld in het
      tweede\nlid, en"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.7
  - number: 1.7.1.b.3º
    text: de soort kinderopvang.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.7
  - number: 1.7.2
    text: "De uurprijs die bij de hoogte van de kinderopvangtoeslag, bedoeld in het eerste lid, in aanmerking\n\
      wordt genomen gaat een bij algemene maatregel van bestuur vast te stellen bedrag niet te boven.
      Dat\nbedrag kan per opvangsoort verschillend worden vastgesteld."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.7
  - number: 1.7.3
    text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld over de redelijke verhouding
      tussen\nhet aantal uren dat de ouder en zijn partner arbeid verrichten, gebruik maken van een voorziening\n\
      die gericht is op arbeidsinschakeling, of scholing, een opleiding of een cursus volgen, alsmede
      de\nin verband daarmee benodigde reistijd, en het aantal uren kinderopvang waarvoor kinderopvangtoeslag\n\
      kan worden aangevraagd."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.7
  - number: 1.7.4
    text: "Het aantal uren kinderopvang dat in aanmerking wordt genomen bij de hoogte van de\nkinderopvangtoeslag,
      bedoeld in het eerste lid, gaat een bij algemene maatregel van bestuur vast te\nstellen maximum,
      dat per soort kinderopvang of per leeftijdsgroep verschillend kan worden\nvastgesteld, niet te boven."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.7
  - number: 1.8.1
    text: "Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld omtrent de hoogte
      en de\nberekeningswijze van de kinderopvangtoeslag, waarbij tabellen worden vastgesteld waaruit
      de relatie\ntussen de kosten van kinderopvang en de kinderopvangtoeslag kan worden afgelezen en
      waarbij tevens\nwordt bepaald in welke gevallen de ouder aanspraak heeft op een kinderopvangtoeslag
      die 33,3 procent\nof minder bedraagt van de kosten van kinderopvang, bedoeld in [artikel 1.7, eerste
      lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.8
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.7'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
  - number: 1.8.2
    text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld over de hoogte van het bedrag
      dat\nals vaste eigen bijdrage van de ouder in mindering wordt gebracht op de kinderopvangtoeslag.
      Daarbij\nkunnen het toetsingsinkomen van de ouder en zijn partner, de aanwezigheid van een partner
      en het\naantal kinderen in aanmerking worden genomen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.8
  - number: 1.9.1
    text: "De bedragen, bedoeld in [artikel 1.7, tweede lid][ref1], de mate waarin het toetsingsinkomen
      van de\nouder en, indien hij een partner heeft, dat van zijn partner een rol speelt bij de hoogte
      van de\nkinderopvangtoeslag, en het bedrag, bedoeld in [artikel 1.8, tweede lid][ref2], worden bij
      het begin\nvan het kalenderjaar bij of krachtens algemene maatregel van bestuur gewijzigd aan de
      hand van een\nbij algemene maatregel van bestuur aan te wijzen index ter zake van lonen of prijzen.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.7\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.8"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.9
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.7'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.8'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
  - number: 1.9.2
    text: 'De overeenkomstig het eerste lid aangepaste bedragen treden in de plaats van de bedragen:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.9
  - number: 1.9.2.a
    text: "bedoeld in de [artikelen 1.7, tweede lid][ref1], en [1.8, tweede lid][ref2], en\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0017017#Artikel1.7\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.8"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.9
    references:
