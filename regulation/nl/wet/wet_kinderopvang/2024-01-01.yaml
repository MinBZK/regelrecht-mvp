        bwb_id: BWBR0017017
        artikel: 1.60a
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
      - id: ref5
        bwb_id: BWBR0017017
        artikel: 1.60c
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
  - number: 1.63.3
    text: "Alvorens het rapport vast te stellen, stelt de toezichthouder de houder in de gelegenheid van
      het\nontwerprapport kennis te nemen en daarover zijn zienswijze kenbaar te maken. De toezichthouder\n\
      vermeldt de zienswijze van de houder in een bijlage bij het rapport. Dit lid is niet van toepassing\n\
      op een inspectierapport dat wordt opgesteld naar aanleiding van een onderzoek als bedoeld in\n[artikel
      1.62, vijfde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.62"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.63
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.62'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '4'
  - number: 1.63.4
    text: 'De toezichthouder zendt het inspectierapport, bedoeld in het eerste lid, onverwijld aan:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.63
  - number: 1.63.4.a
    text: de houder van een kindercentrum,
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.63
  - number: 1.63.4.b
    text: "de houder van een gastouderbureau en de gastouder indien het rapport betrekking heeft op de\n\
      gastouder, of"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.63
  - number: 1.63.4.c
    text: de houder van een gastouderbureau, indien het rapport betrekking heeft op een
      gastouderbureau.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.63
  - number: 1.63.5
    text: "De toezichthouder maakt het inspectierapport uiterlijk drie weken na de vaststelling daarvan\n\
      openbaar."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.63
  - number: 1.63.6
    text: "De toezichthouder zendt een afschrift van het inspectierapport naar aanleiding van een onderzoek
      bij\neen kindercentrum waar voorschoolse educatie wordt aangeboden aan het college en aan de Inspectie\n\
      van het onderwijs, indien met betrekking tot een of meer van de basisvoorwaarden voor kwaliteit
      van\nvoorschoolse educatie, bedoeld in [artikel 1.61, eerste lid][ref1], tekortkomingen zijn\ngeconstateerd.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.61"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.63
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.61'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '4'
  - number: '1.64'
    text: "Onze Minister kan beleidsregels stellen omtrent de door de toezichthouder te hanteren werkwijze
      voor\neen onderzoek als bedoeld in deze paragraaf."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.64
  - number: 1.65.1
    text: "Het college van de gemeente waarin zich een kindercentrum, een voorziening voor gastouderopvang
      of\neen gastouderbureau bevindt dat de bij of krachtens de [artikelen 1.47, eerste lid][ref1], [1.48d,\n\
      tweede en derde lid][ref2], [1.49 tot en met 1.59][ref3], [1.60a][ref4] en [1.60c][ref5] gestelde\n\
      regels niet of in onvoldoende mate naleeft, kan de houder een schriftelijke aanwijzing geven.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d\n\
      [ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n[ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60a\n\
      [ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.65
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.47'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.48d
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: 1.50a
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref4
        bwb_id: BWBR0017017
        artikel: 1.60a
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
      - id: ref5
        bwb_id: BWBR0017017
        artikel: 1.60c
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
  - number: 1.65.2
    text: "In een aanwijzing als bedoeld in het eerste lid geeft het college met redenen omkleed aan op
      welke\npunten de in het eerste lid bedoelde voorschriften niet of in onvoldoende mate worden nageleefd,\n\
      alsmede de in verband daarmee te nemen maatregelen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.65
  - number: 1.65.3
    text: "De toezichthouder kan een schriftelijk bevel geven aan een kindercentrum, gastouderbureau of\n\
      voorziening voor gastouderopvang indien hij oordeelt:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.65
  - number: 1.65.3.a
    text: "dat de kwaliteit van de kinderopvang bij een kindercentrum of een voorziening voor gastouderopvang\n\
      zodanig tekortschiet dat het nemen van maatregelen redelijkerwijs geen uitstel kan lijden; of"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.65
  - number: 1.65.3.b
    text: "dat de kwaliteit van een gastouderbureau zodanig tekort schiet, en daardoor het risico bestaat
      dat\nook de kwaliteit van de gastouderopvang in gevaar komt, dat het nemen van maatregelen redelijkerwijs\n\
      geen uitstel kan lijden."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.65
  - number: 1.65.4
    text: "Het bevel, bedoeld in het derde lid, heeft een geldigheidsduur van zeven dagen, welke door
      het\ncollege kan worden verlengd."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.65
  - number: 1.65.5
    text: "De houder neemt de maatregelen binnen de bij de aanwijzing onderscheidenlijk het bevel gestelde\n\
      termijn."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.65
  - number: 1.66.1
    text: "Het college kan de houder verbieden de exploitatie van een kindercentrum, een voorziening voor\n\
      gastouderopvang of een gastouderbureau voort te zetten, zolang hij een bevel of aanwijzing niet\n\
      opvolgt en het opleggen van een last onder bestuursdwang niet mogelijk is."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66
  - number: 1.66.2
    text: "Indien uit een onderzoek als bedoeld in [artikel 1.62][ref1] of anderszins blijkt dat het\n\
      kindercentrum, de voorziening voor gastouderopvang of het gastouderbureau naar verwachting niet
      dan\nwel niet langer aan de bij of krachtens de [artikelen 1.48d, tweede en derde lid][ref2], [1.49
      tot\nen met 1.59][ref3], [1.60a][ref4] en [1.60c][ref5] gegeven voorschriften zal voldoen, kan het\n\
      college zolang die situatie zich voordoet, de houder verbieden dat kindercentrum, die voorziening\n\
      voor gastouderopvang of dat gastouderbureau in exploitatie te nemen of te houden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.62\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60a\n[ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.62'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '4'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.48d
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: 1.50a
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref4
        bwb_id: BWBR0017017
        artikel: 1.60a
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
      - id: ref5
        bwb_id: BWBR0017017
        artikel: 1.60c
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
  - number: 1.66a.1
    text: "De geschillencommissie verricht haar werkzaamheden op basis van een reglement dat ten minste\n\
      waarborgt dat:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
  - number: 1.66a.1.a
    text: 'aan de geschillencommissie een geschil kan worden voorgelegd door een ouder:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
  - number: 1.66a.1.a.1°
    text: "die na de indiening van een klacht bij de houder van een kindercentrum of een gastouderbureau
      niet\ntijdig een oordeel heeft ontvangen als bedoeld in [artikel 1.57b, tweede lid, onderdeel e][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.57b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.57b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.66a.1.a.2°
    text: die een klacht in tweede aanleg wil laten beoordelen;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
  - number: 1.66a.1.a.3°
    text: "voor wie behandeling van een klacht overeenkomstig een schriftelijke regeling als bedoeld in\n\
      [artikel 1.57b, eerste lid][ref1], niet gewaarborgd is door het ontbreken van die regeling of\n\
      doordat de regeling niet aan artikel 1.57b, tweede lid, voldoet, of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.57b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.57b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.66a.1.a.4°
    text: "van wie in redelijkheid niet kan worden verlangd dat hij onder de gegeven omstandigheden een
      klacht\nbij de houder van een kindercentrum of van een gastouderbureau indient;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
  - number: 1.66a.1.b
    text: "de geschillencommissie bevoegd is over een geschil door middel van een bindend advies een uitspraak\n\
      te doen;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
  - number: 1.66a.1.c
    text: "de geschillencommissie uiterlijk binnen zes maanden na de voorlegging van het geschil uitspraak\n\
      doet;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
  - number: 1.66a.1.d
    text: "de geschillencommissie in afwijking van onderdeel c op kortere termijn na voorlegging van het\n\
      geschil uitspraak doet in gevallen waarin dat, gelet op de aard van het geschil en de daarbij\n\
      betrokken belangen, is aangewezen;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
  - number: 1.66a.1.e
    text: "de geschillencommissie de uitspraken over de aan haar voorgelegde geschillen openbaar maakt,
      zodanig\ndat deze niet tot natuurlijke- of rechtspersonen herleidbaar zijn, en"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
  - number: 1.66a.1.f
    text: "de geschillencommissie uit ten minste drie leden, waaronder een voorzitter bestaat, en deze
      leden\nniet werkzaam zijn voor of bij de houder op wie het geschil betrekking heeft noch anderszins
      in\ndirecte relatie tot de betreffende ouder of houder staan."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
  - number: 1.66a.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking\n\
      tot geschillenbeslechting door de geschillencommissie en het reglement, bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66a
  - number: 1.66b.1
    text: "Indien de oudercommissie een geschil met de houder over de toepassing en de uitvoering van
      [artikel\n1.60][ref1] door de houder aan de geschillencommissie voorlegt, toetst de geschillencommissie\n\
      uitsluitend of de houder bij afweging van de betrokken belangen in redelijkheid heeft gehandeld.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.60'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
  - number: 1.66b.2
    text: "Indien de geschillencommissie de oudercommissie in het gelijk stelt, kan zij in haar uitspraak\n\
      tevens bepalen dat:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66b
  - number: 1.66b.2.a
    text: de houder zijn besluit geheel of ten dele intrekt;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66b
  - number: 1.66b.2.b
    text: een of meer gevolgen van dat besluit ongedaan worden gemaakt.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66b
  - number: 1.66b.3
    text: "Indien de houder gebruik maakt van de in [artikel 1.58, tweede en derde lid][ref1], geboden\n\
      alternatieve vorm van ouderbetrokkenheid kan, indien deze vorm zich daarvoor leent, bij algemene\n\
      maatregel van bestuur worden bepaald, dat deze vorm voor de toepassing van het eerste en tweede
      lid\nen [artikel 1.57c][ref2] gelijk wordt gesteld met een oudercommissie. Hieraan kunnen voorwaarden\n\
      worden verbonden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.58\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.57c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.58'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.57c
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.66b.4
    text: "Indien gebruik is gemaakt van de in [artikel 1.58, tweede en derde lid][ref1], geboden alternatieve\n\
      vorm van ouderbetrokkenheid, maar deze vorm zich niet leent voor de toepassing van het eerste en\n\
      tweede lid en [artikel 1.57c][ref2], kan in plaats daarvan een ouder een geschil over de toepassing\n\
      en uitvoering van [artikel 1.60][ref3] aan de geschillencommissie voorleggen en zijn het eerste
      en\ntweede lid en artikel 1.57c zoveel mogelijk van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.58\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.57c\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.66b
