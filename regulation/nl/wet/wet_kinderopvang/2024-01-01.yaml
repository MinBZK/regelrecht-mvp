    text: Bij ministeriële regeling kunnen voorschriften worden gegeven met betrekking tot de
      verstrekking.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.4
  - number: 1.5.1
    text: "Een ouder heeft aanspraak op een kinderopvangtoeslag in de door hem of zijn partner betaalde
      kosten,\nindien het betreft:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.5
