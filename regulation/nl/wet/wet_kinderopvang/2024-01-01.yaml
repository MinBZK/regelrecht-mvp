  - number: '71'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel71
  - number: 1.72.1
    text: "Het college kan degene die een verplichting als bedoeld bij of krachtens de [artikelen 1.45,
      derde\nlid][ref1], [1.47, eerste lid][ref2], [1.48d, tweede en derde lid][ref3], [1.49 tot en met\n\
      1.59][ref4], [1.60a][ref5] en [1.60c][ref6], een afspraak als bedoeld in [artikel 160 van de Wet
      op\nhet primair onderwijs][ref7], een aanwijzing onderscheidenlijk een bevel als bedoeld in [artikel\n\
      1.65][ref8] of een vordering tot medewerking als bedoeld in [artikel 5:20, eerste lid, van de\n\
      Algemene wet bestuursrecht][ref9] niet nakomt dan wel handelt in strijd met een verbod krachtens\n\
      [artikel 1.66][ref10], een bestuurlijke boete opleggen van ten hoogste € 45 000.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.45\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d\n\
      [ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n[ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60a\n\
      [ref6]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60c\n[ref7]: https://wetten.overheid.nl/BWBR0003420#Artikel160\n\
      [ref8]: https://wetten.overheid.nl/BWBR0017017#Artikel1.65\n[ref9]: https://wetten.overheid.nl/BWBR0005537#Artikel5:20\n\
      [ref10]: https://wetten.overheid.nl/BWBR0017017#Artikel1.66"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.72
