  - number: 1.72.2
    text: "In afwijking van het eerste lid kan de overtreding niet met een bestuurlijke boete worden afgedaan,\n\
      indien de overtreding opzettelijk of roekeloos geschiedt en een direct gevaar voor de gezondheid
      of\nde veiligheid van personen tot gevolg heeft."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.72
  - number: '73'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel73
  - number: '74'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel74
  - number: '75'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel75
  - number: '76'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel76
  - number: '77'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel77
  - number: '78'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel78
  - number: '79'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel79
  - number: '1.80'
    text: "Indien het college voornemens is een bestuurlijke boete op te leggen, geeft hij de overtreder\n\
      daarvan kennis onder de vermelding van de gronden waarop het voornemen berust en overlegging van
      het\nrapport."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.80
  - number: 1.81.1
    text: "Indien het college de houder in het kader van het toezicht op de naleving van de verplichtingen
      op\nbasis van dit hoofdstuk:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.81
  - number: 1.81.1.a
    text: "een sanctie als bedoeld in [hoofdstuk 5 van de Algemene wet bestuursrecht][ref1] oplegt;\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.81
    references:
      - id: ref1
        bwb_id: BWBR0005537
        hoofdstuk: '5'
  - number: 1.81.1.b
    text: "een aanwijzing als bedoeld in [artikel 1.65][ref1] geeft,\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.65"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.81
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.65'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '4'
  - number: 1.81.1.c
    text: "een verbod tot exploitatie als bedoeld in [artikel 1.66][ref1] oplegt; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.66"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.81
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.66'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '4'
  - number: 1.81.1.d
    text: "een bestuurlijke boete als bedoeld in [artikel 1.72][ref1] oplegt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.72"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.81
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.72'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '5'
  - number: 1.81.2
    text: "De vermelding, bedoeld in het eerste lid, betreft het karakter van de sanctie of van de maatregel,\n\
      alsmede een beschrijving van de verplichting die niet is nagekomen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.81
  - number: 1.81.3
    text: "Op verzoek verstrekt het college een afschrift van het besluit, bedoeld in het eerste lid,
      waarin de\ntot natuurlijke personen herleidbare gegevens, geanonimiseerd worden, met uitzondering
      van het\nwoonadres van de houder wanneer opvang plaats vindt op dat woonadres."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.81
  - number: 1.81.4
    text: Bij algemene maatregel van bestuur worden nadere regels gesteld ter uitvoering van dit
      artikel.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.81
  - number: '82'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel82
  - number: '83'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel83
  - number: '84'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel84
  - number: '85'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel85
  - number: '1.86'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.86
  - number: 1.87.1
    text: "Bij algemene maatregel van bestuur kunnen voor een periode van ten hoogste vier jaar ten behoeve
      van\nexperimenten, die ten doel hebben de totstandkoming van innovatieve kinderopvang mogelijk te
      maken,\nvormen van kinderopvang worden aangewezen en kunnen regels worden gesteld omtrent:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.87
  - number: 1.87.1.a
    text: de kwaliteit van de aan te wijzen vormen van kinderopvang;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.87
  - number: 1.87.1.b
    text: het toezicht op de naleving van de regels, bedoeld onder a;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.87
  - number: 1.87.1.c
    text: de hoogte van de kinderopvangtoeslag;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.87
  - number: 1.87.1.d
    text: de duur van de aan te wijzen vormen van kinderopvang als experiment.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.87
  - number: 1.87.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen voorwaarden worden gesteld aan de deelname\n\
      aan een experiment."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.87
  - number: 1.87.3
    text: "Indien toepassing wordt gegeven aan het eerste lid heeft een ouder als bedoeld in [artikel\n\
      1.6][ref1] aanspraak op een kinderopvangtoeslag in de door hem of zijn partner te betalen kosten,\n\
      indien het betreft een experimentele vorm van kinderopvang, welke is geregistreerd.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0017017#Artikel1.6"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.87
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.6'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
  - number: 1.87.4
    text: "Bij algemene maatregel van bestuur kunnen experimenten als bedoeld in het eerste lid na afloop
      van\nde looptijd worden voortgezet tot een structurele regeling is getroffen, doch niet langer dan
      met\neen tijdsduur van ten hoogste twee jaar. Het eerste, tweede en derde lid zijn van overeenkomstige\n\
      toepassing."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.87
  - number: 1.88.1
    text: "Onze Minister zendt na overleg met Onze Minister van Financiën en Onze Minister van Volksgezondheid,\n\
      Welzijn en Sport uiterlijk zes maanden voor de beëindiging van een experiment, als bedoeld in\n\
      [artikel 1.87][ref1], een verslag over de doeltreffendheid en de effecten ervan alsmede een\nstandpunt
      inzake de voortzetting van de desbetreffende regeling, anders dan als experiment, aan de\nbeide
      kamers der Staten-Generaal.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.87"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.88
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.87'
        hoofdstuk: '1'
        afdeling: '6'
  - number: 1.88.2
    text: "Indien een experiment als bedoeld in [artikel 1.87][ref1], eerder wordt beëindigd dan de bij\n\
      algemene maatregel van bestuur, bedoeld in het eerste lid van dat artikel, daarvoor gestelde duur,\n\
      zendt Onze Minister na overleg met Onze Minister van Financiën en Onze Minister van Volksgezondheid,\n\
      Welzijn en Sport, in afwijking van het eerste lid, uiterlijk twee maanden na de beëindiging van
      dat\nexperiment een verslag over de doeltreffendheid en de effecten ervan alsmede een standpunt
      inzake de\nvoortzetting van de desbetreffende regeling, anders dan als experiment, aan de beide
      kamers der\nStaten-Generaal.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.87"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.88
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.87'
        hoofdstuk: '1'
        afdeling: '6'
