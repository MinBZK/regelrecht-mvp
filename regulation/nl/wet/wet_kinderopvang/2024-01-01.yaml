  - number: 1.56b.5
    text: "Indien de houder van een gastouderbureau redelijkerwijs mag vermoeden dat een persoon als bedoeld
      in\nhet derde lid niet langer voldoet aan de eisen voor het afgeven van een verklaring omtrent het\n\
      gedrag, verlangt de houder al dan niet op verzoek van de toezichthouder dat die persoon opnieuw
      een\nverklaring omtrent het gedrag overlegt binnen een door de houder dan wel de toezichthouder
      vast te\nstellen termijn. Een verklaring omtrent het gedrag is op het moment van overlegging niet
      ouder dan\ntwee maanden. Ingeval opnieuw een verklaring omtrent het gedrag wordt verlangd wordt
      de inschrijving\nvan de persoon in het personenregister kinderopvang, bedoeld in [artikel 1.48d][ref1],
      onmiddellijk\ndoor de verwerker geblokkeerd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.48d
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.56b.6
    text: "[Artikel 1.53][ref1] is van overeenkomstige toepassing op de gastouder.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.53"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.53'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.56b.7
    text: "Indien de toezichthouder redelijkerwijs mag vermoeden dat een persoon van 12 jaar of ouder
      die ten\ntijde van de opvang aanwezig is op het adres waar opvang door de gastouder plaatsvindt,
      niet zou\nvoldoen aan de eisen voor het afgeven van een verklaring omtrent het gedrag, verlangt
      de\ntoezichthouder dat de gastouder een verklaring omtrent het gedrag overlegt met betrekking tot
      die\npersoon binnen een door de toezichthouder vast te stellen termijn. Binnen die termijn is die
      persoon\nin het bezit van een verklaring omtrent het gedrag en legt de gastouder die verklaring
      omtrent het\ngedrag over aan de toezichthouder. Een verklaring omtrent het gedrag is op het moment
      van\noverlegging niet ouder dan twee maanden."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
  - number: 1.56b.8
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld ten behoeve
      van\neen goede uitvoering van het derde tot en met het zevende lid."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
  - number: '1.57'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57
  - number: 1.57a
    text: "Onze Minister kan beleidsregels stellen omtrent de toepassing van de [artikelen 1.49][ref1],
      [1.50,\neerste lid][ref2], [1.51][ref3], [1.56, eerste en derde lid][ref4], en [1.56b, eerste lid][ref5].\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.49\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50\n\
      [ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.51\n[ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56\n\
      [ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57a
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.49'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.50'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: '1.51'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref4
        bwb_id: BWBR0017017
        artikel: '1.56'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref5
        bwb_id: BWBR0017017
        artikel: 1.56b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.57b.1
    text: "De houder van een kindercentrum of van een gastouderbureau treft ten behoeve van ouders een
      regeling\nvoor de afhandeling van klachten over:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.1.a
    text: "een gedraging jegens een ouder of een kind van de houder of van voor de houder of door zijn\n\
      tussenkomst werkzame personen, en"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.1.b
    text: de overeenkomst tussen de houder en de ouder.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.2
    text: "De regeling, bedoeld in het eerste lid, wordt door de houder van een kindercentrum of\ngastouderbureau
      schriftelijk vastgelegd en voorziet er in ieder geval in dat:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.2.a
    text: de ouder zijn klacht schriftelijk bij de houder indient;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.2.b
    text: de houder de klacht zorgvuldig onderzoekt;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.2.c
    text: "de houder de ouder zoveel mogelijk op de hoogte houdt van de voortgang van de behandeling van
      de\nklacht;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.2.d
    text: "de klacht, rekening houdende met de aard ervan, zo spoedig mogelijk, maar uiterlijk zes weken
      na\nindiening bij de houder, wordt afgehandeld;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.2.e
    text: de houder de ouder een schriftelijk en met redenen omkleed oordeel op de klacht verstrekt,
      en
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.2.f
    text: "er in het oordeel een concrete termijn wordt gesteld waarbinnen eventuele maatregelen naar\n\
      aanleiding van de klacht zullen zijn gerealiseerd."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.3
    text: "De houder van een kindercentrum of van een gastouderbureau brengt de regeling, bedoeld in het
      eerste\nlid, alsmede wijzigingen daarvan, op passende wijze onder de aandacht van de ouders en handelt\n\
      overeenkomstig deze regeling."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.4
    text: "De houder van een kindercentrum of van een gastouderbureau draagt er zorg voor dat over elk\n\
      kalenderjaar in het eerstvolgende kalenderjaar een verslag wordt opgesteld waarin ten minste wordt\n\
      opgenomen:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.4.a
    text: een beknopte beschrijving van de regeling, bedoeld in het eerste lid;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.4.b
    text: de wijze waarop hij die regeling onder de aandacht van de ouders heeft gebracht;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.4.c
    text: het aantal en de aard van de door hem behandelde klachten per locatie;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.4.d
    text: "de strekking van de oordelen en de aard van de getroffen maatregelen, bedoeld in het tweede
      lid,\nonderdelen e en f, per locatie, en"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.4.e
    text: "het aantal en de aard van de door de geschillencommissie, bedoeld in [artikel 1.57c, eerste\n\
      lid][ref1], behandelde geschillen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.57c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.57c
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.57b.5
    text: "Het verslag, bedoeld in het vierde lid, wordt in zodanige vorm opgesteld dat de oordelen niet
      tot\nnatuurlijke personen herleidbaar zijn, tenzij het de houder betreft."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.6
    text: 'In het verslag, bedoeld in het vierde lid, worden niet opgenomen:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.6.a
    text: "het woonadres van een gastouder, voor zover op dat adres geen voorziening voor gastouderopvang
      is\ngevestigd, en"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.6.b
    text: "het woonadres van de houder van een kindercentrum of van een gastouderbureau, wanneer die houder
      een\nnatuurlijk persoon is en voor zover het kindercentrum of gastouderbureau niet op dit adres
      gevestigd\nis."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.7
    text: "Bij regeling van Onze Minister wordt bepaald vanaf welk kalenderjaar het verslag, bedoeld in
      het\nvierde lid, wordt opgesteld."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57b.8
    text: "De houder van een kindercentrum of van een gastouderbureau zendt het verslag, bedoeld in het
      vierde\nlid, voor 1 juni van het kalenderjaar volgend op het kalenderjaar waarop het verslag betrekking\n\
      heeft aan de toezichthouder, genoemd in [artikel 1.61, eerste lid][ref1], en brengt het verslag\n\
      gelijktijdig op passende wijze onder de aandacht van de ouders.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.61"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.61'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '4'
  - number: 1.57b.9
    text: "In afwijking van het vierde lid behoeft geen verslag te worden opgesteld indien er in het\n\
      betreffende kalenderjaar geen klachten bij de houder zijn ingediend."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57b
  - number: 1.57c.1
    text: "De houder van een kindercentrum of van een gastouderbureau is aangesloten bij een door de Minister\n\
      van Veiligheid en Justitie erkende geschillencommissie voor het behandelen van geschillen:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57c
  - number: 1.57c.1.a
    text: "tussen de houder van een kindercentrum of van een gastouderbureau en een ouder over een onderwerp\n\
      als bedoeld in [artikel 1.57b, eerste lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.57b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57c
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.57b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.57c.1.b
    text: "tussen de houder van een kindercentrum of van een gastouderbureau en de oudercommissie over
      de\ntoepassing en uitvoering van [artikel 1.60][ref1] door de houder.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57c
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.60'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
  - number: 1.57c.2
    text: "De houder van een kindercentrum of van een gastouderbureau brengt de mogelijkheid om geschillen
      aan\nde geschillencommissie voor te leggen op passende wijze onder de aandacht van de ouders."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57c
  - number: 1.57c.3
    text: "De geschillencommissie, bedoeld in het eerste lid, informeert het college dat een houder van
      een\nkindercentrum of van een gastouderbureau is aangesloten of niet meer is aangesloten bij de\n\
      geschillencommissie. Het college verwerkt de gegevens, bedoeld in de eerste zin, in het landelijk\n\
      register kinderopvang."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57c
  - number: 1.57c.4
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot de
      voor de\nhouder van een kindercentrum of van een gastouderbureau en de ouder en de oudercommissie
      verbonden\nverplichtingen aan de geschillenbeslechting."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57c
  - number: 1.57c.5
    text: "Bij beschikking van Onze Minister kan een financiële vergoeding worden verstrekt aan de\ngeschillencommissie,
      bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57c
  - number: 1.57d
    text: "Een ieder die betrokken is bij de uitvoering van de [artikelen 1.57b][ref1] en [1.57c][ref2]
      en\ndaarbij de beschikking krijgt over gegevens waarvan hij het vertrouwelijke karakter kent of\n\
      redelijkerwijs moet vermoeden, en voor wie niet reeds uit hoofde van ambt, beroep of wettelijk\n\
      voorschrift ter zake van die gegevens een geheimhoudingsplicht geldt, is verplicht tot geheimhouding\n\
      daarvan, behoudens voor zover enig wettelijk voorschrift hem tot bekendmaking verplicht of uit zijn\n\
      taak bij de uitvoering van dit hoofdstuk de noodzaak tot bekendmaking voortvloeit.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0017017#Artikel1.57b\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.57c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57d
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.57b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.57c
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.57e.1
    text: "Bij regeling van Onze Minister kunnen kindercentra, gastouderbureaus en voorzieningen voor\n\
      gastouderopvang tijdelijk worden vrijgesteld van een of meer artikelen van deze paragraaf, indien\n\
      naleving van die artikelen redelijkerwijs niet gevergd kan worden vanwege bijzondere omstandigheden\n\
      die verband houden met de bestrijding van de epidemie van een infectieziekte behorend tot groep A1\n\
      of een directe dreiging daarvan als bedoeld in de [Wet publieke gezondheid][ref1]. Aan de\nvrijstelling
      kunnen voorschriften en beperkingen worden verbonden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0024705"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57e
    references:
      - id: ref1
        bwb_id: BWBR0024705
  - number: 1.57e.2
    text: "Een vrijstelling geldt voor de duur van ten hoogste drie maanden en kan telkens voor ten hoogste\n\
      drie maanden bij regeling van Onze Minister worden verlengd."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.57e
  - number: 1.58.1
    text: "Een houder van een kindercentrum of van een gastouderbureau stelt binnen zes maanden na de\n\
      registratie, bedoeld in [artikel 1.46, tweede lid][ref1], voor elk door hem geëxploiteerd\nkindercentrum
      of gastouderbureau een oudercommissie in die tot taak heeft hem te adviseren over de\naangelegenheden,
      genoemd in [artikel 1.60][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.46\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.46'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.60'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
  - number: 1.58.2
    text: "De verplichting tot het instellen van een oudercommissie, bedoeld in het eerste lid, geldt
      niet\nindien:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58
  - number: 1.58.2.a
    text: de houder zich aantoonbaar voldoende heeft ingespannen om een oudercommissie in te
      stellen; en
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58
  - number: 1.58.2.b
    text: "het een kindercentrum, waar maximaal 50 kinderen worden opgevangen, of een gastouderbureau,
      waarbij\nmaximaal 50 gastouders zijn aangesloten, betreft."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58
  - number: 1.58.3
    text: "In de situatie, bedoeld in het tweede lid, betrekt de houder de ouders aantoonbaar voldoende
      op een\nandere wijze bij de onderwerpen, bedoeld in [artikel 1.60, eerste lid][ref1], biedt de houder
      de\nouders de gelegenheid deel te nemen aan een oudercommissie, stelt de houder voor die oudercommissie\n\
      in dat geval een reglement vast en zijn [artikel 1.59, tweede tot en met vijfde lid][ref2], en\n\
      artikel 1.60 van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.59"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.60'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.59'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
  - number: 1.58.4
    text: "De leden van de oudercommissie worden gekozen uit en door de ouders van wie de kinderen in
      het\nkindercentrum of door tussenkomst van het gastouderbureau worden opgevangen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58
  - number: 1.58.5
    text: "Personen werkzaam bij een kindercentrum onderscheidenlijk gastouderbureau zijn geen lid van
      de\noudercommissie van dat kindercentrum of gastouderbureau."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58
  - number: 1.58.6
    text: De oudercommissie bepaalt haar eigen werkwijze.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58
  - number: 1.58a.1
    text: "In afwijking van [artikel 1.58, eerste lid][ref1], kan een houder van kindercentra of van\n\
      gastouderbureaus een gecombineerde oudercommissie instellen indien de houder in hetzelfde of een\n\
      aangrenzend gebouw meer dan een kindercentrum of gastouderbureau exploiteert.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.58"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58a
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.58'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
  - number: 1.58a.2
    text: "Op een gecombineerde oudercommissie zijn de [artikelen 1.58, tweede tot en met zesde lid][ref1],\n\
      [1.59][ref2] en [1.60][ref3] van deze wet van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.58\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.59\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58a
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.58'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.59'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: '1.60'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
  - number: 1.58a.3
    text: "Een gecombineerde oudercommissie bestaat in elk geval uit een afzonderlijke ouder per kindercentrum\n\
      of gastouderbureau."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58a
  - number: 1.58a.4
    text: "Onverminderd [artikel 1.59, vierde lid][ref1], is voor een beslissing van een gecombineerde\n\
      oudercommissie een meerderheid van stemmen nodig per kindercentrum of gastouderbureau.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0017017#Artikel1.59"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.58a
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.59'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
  - number: 1.59.1
    text: "De houder van een kindercentrum of van een gastouderbureau stelt binnen zes maanden na de\n\
      registratie, bedoeld in [artikel 1.46, tweede lid][ref1], voor de oudercommissie een reglement vast,\n\
      tenzij er op grond van [artikel 1.58, tweede lid][ref2], geen oudercommissie is ingesteld.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.46\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.58"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.59
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.46'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.58'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
  - number: 1.59.2
    text: 'Het reglement bevat in ieder geval regels omtrent:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.59
  - number: 1.59.2.a
    text: het aantal leden van de oudercommissie;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.59
  - number: 1.59.2.b
    text: de wijze waarop de leden van de oudercommissie worden gekozen;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.59
  - number: 1.59.2.c
    text: de zittingsduur van de leden van de oudercommissie.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.59
  - number: 1.59.3
    text: Het reglement bevat geen regels omtrent de werkwijze van de oudercommissie.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.59
  - number: 1.59.4
    text: De oudercommissie beslist bij meerderheid van stemmen.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.59
  - number: 1.59.5
    text: Wijziging van het reglement behoeft instemming van de oudercommissie.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.59
  - number: 1.60.1
    text: "De houder van een kindercentrum of van een gastouderbureau stelt de oudercommissie in ieder
      geval in\nde gelegenheid advies uit te brengen over elk voorgenomen besluit met betrekking tot:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
  - number: 1.60.1.a
    text: "de wijze waarop uitvoering wordt gegeven aan [artikel 1.50, eerste lid][ref1], in het bijzonder
      het\npedagogisch beleid dat wordt gevoerd, respectievelijk [artikel 1.56, eerste lid][ref2], in
      het\nbijzonder het beleid dat wordt gevoerd inzake het door de gastouder te voeren pedagogisch beleid;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.50'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.56'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.60.1.b
    text: "voedingsaangelegenheden van algemene aard en het algemene beleid op het gebied van opvoeding,\n\
      veiligheid of gezondheid;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
  - number: 1.60.1.c
    text: openingstijden;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
  - number: 1.60.1.d
    text: het beleid met betrekking tot het aanbieden van voorschoolse educatie;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
  - number: 1.60.1.e
    text: "de vaststelling of wijziging van een regeling inzake de behandeling van klachten als bedoeld
      in\n[artikel 1.57b, eerste lid][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.57b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.57b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.60.1.f
    text: wijziging van de prijs van kinderopvang.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
  - number: 1.60.2
    text: "Van een advies als bedoeld in het eerste lid kan de houder van het kindercentrum of van het\n\
      gastouderbureau slechts afwijken indien hij schriftelijk en gemotiveerd aangeeft dat het belang
      van\nde kinderopvang zich tegen het advies verzet."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
  - number: 1.60.3
    text: "De oudercommissie is bevoegd de houder van een kindercentrum of van een gastouderbureau ook\n\
      ongevraagd te adviseren over de onderwerpen, genoemd in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
  - number: 1.60.4
    text: "De houder van een kindercentrum of van een gastouderbureau voert ten minste eenmaal per 12
      maanden\noverleg met de oudercommissie over de invulling van het nog te voeren pedagogisch beleid
      en over het\nal gevoerde pedagogisch beleid, bedoeld in [artikel 1.50, eerste lid][ref1], respectievelijk\n\
      [artikel 1.56, eerste lid][ref2], in verbinding met [artikel 1.56b, eerste lid][ref3].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0017017#Artikel1.50\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56\n\
      [ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.50'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.56'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: 1.56b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.60.5
    text: "De houder van een kindercentrum of van een gastouderbureau verstrekt de oudercommissie tijdig
      en\ndesgevraagd schriftelijk alle informatie die deze voor de vervulling van haar taak redelijkerwijs\n\
      nodig heeft."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
  - number: 1.60.6
    text: "Na vaststelling door de toezichthouder van het inspectierapport, bedoeld in [artikel 1.63,
      eerste\nlid][ref1], bespreekt de houder van een kindercentrum of van een gastouderbureau dit rapport
      met de\noudercommissie.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.63"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.63'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '4'
  - number: 1.60.7
    text: "De houder van een kindercentrum of van een gastouderbureau brengt de mogelijkheid om geschillen
      aan\nde geschillencommissie voor te leggen op passende wijze onder de aandacht van de oudercommissie."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60
  - number: 1.60a
    text: 'Van ouderparticipatieopvang is sprake, indien:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60a
  - number: 1.60a.a
    text: "de kinderopvang uitsluitend verzorgd wordt door ten minste één ouder van elk van de kinderen
      die in\nde ouderparticipatiecrèche wordt opgevangen;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60a
  - number: 1.60a.b
    text: de kinderopvang niet verzorgd wordt op het woonadres van een ouder;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60a
  - number: 1.60a.c
    text: participerende ouders niet worden bezoldigd voor werkzaamheden bij een
      ouderparticipatiecrèche;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60a
  - number: 1.60a.d
    text: "uitsluitend één of meer ouders van de kinderen die in de ouderparticipatiecrèche worden opgevangen\n\
      de houder is van de ouderparticipatiecrèche; en"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60a
  - number: 1.60a.e
    text: "uit de statuten, reglement of beleidsplan en administratie van de ouderparticipatiecrèche blijkt
      dat\nde ouderparticipatiecrèche alle inkomsten ten bate van verantwoorde kinderopvang aanwendt."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60a
  - number: 1.60b.1
    text: "Voor de ouderparticipatiecrèche geldt een aanloopperiode van 1 jaar en 3 maanden. De aanloopperiode\n\
      vangt aan op de datum van ingang van de toestemming tot exploitatie van een ouderparticipatiecrèche."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60b
  - number: 1.60b.2
    text: "In afwijking van het eerste lid, vangt geen nieuwe aanloopperiode aan, indien de houder van
      een\nouderparticipatiecrèche opnieuw toestemming tot exploitatie krijgt, in verband met een wijziging
      van\nde locatie van de ouderparticipatiecrèche."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60b
  - number: 1.60b.3
    text: "In afwijking van [artikel 1.47b, derde lid][ref1], wordt het unieke nummer van een\nouderparticipatiecrèche
      door het college, kenbaar gemaakt in het landelijk register kinderopvang,\nnadat de aanloopperiode,
      bedoeld in het eerste lid, is verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.47b
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
  - number: 1.60c.1
    text: "In [artikel 1.50, eerste en tweede lid][ref1], [artikel 1.50b][ref2], [1.51a, eerste lid][ref3],\n\
      [1.51b eerste en derde lid][ref4] en [1.51c, eerste lid][ref5] en de bij of krachtens die artikelen\n\
      gestelde regels wordt voor de toepassing op een ouderparticipatiecrèche voor beroepskracht,\npersoneel
      of werkzame persoon gelezen: participerende ouder.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50b\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.51a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.51b\n[ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.51c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60c
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.50'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.50b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: 1.51a
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref4
        bwb_id: BWBR0017017
        artikel: 1.51b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref5
        bwb_id: BWBR0017017
        artikel: 1.51c
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.60c.2
    text: "[Artikel 1.50, tweede lid, onderdelen b en f][ref1], en [artikel 1.58, vijfde lid][ref2], zijn
      niet\nvan toepassing op een ouderparticipatiecrèche.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.58"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.60c
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.50'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.58'
        hoofdstuk: '1'
        paragraaf: '3'
        afdeling: '3'
  - number: 1.61.1
    text: 'Het college ziet toe op de naleving van:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.61
  - number: 1.61.1.a
    text: "de bij of krachtens de [artikelen 1.45, derde lid][ref1], [1.47, eerste lid][ref2], [1.48d,
      tweede\nen derde lid][ref3], [1.49 tot en met 1.59][ref4], [1.60a][ref5] en [1.60c][ref6] gestelde
      regels;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.45\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47\n\
      [ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d\n[ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n\
      [ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60a\n[ref6]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.61
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.45'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.47'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: 1.48d
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref4
        bwb_id: BWBR0017017
        artikel: 1.50a
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref5
        bwb_id: BWBR0017017
        artikel: 1.60a
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
      - id: ref6
        bwb_id: BWBR0017017
        artikel: 1.60c
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
  - number: 1.61.1.b
    text: "de krachtens [artikel 1.65][ref1] gegeven aanwijzingen en bevelen; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.65"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.61
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.65'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '4'
  - number: 1.61.1.c
    text: "de krachtens [artikel 1.66, eerste lid][ref1], gegeven bevelen tot sluiting dan wel de krachtens\n\
      artikel 1.66, tweede lid, uitgevaardigde verboden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.66"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.61
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.66'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '4'
  - number: 1.61.2
    text: "Het college wijst de directeur publieke gezondheid van de GGD, bedoeld in artikel 14, derde
      lid, van\nde Wet publieke gezondheid, aan als toezichthouder."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.61
  - number: 1.61.3
    text: "Voor zover een kindercentrum een voorziening voor gastouderopvang of een gastouderbureau in
      een\nwoning is gevestigd, zijn de toezichthouders ter uitvoering van de taken, bedoeld in het eerste
      lid,\nbevoegd zonder toestemming van de bewoners in die woning binnen te treden."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.61
  - number: 1.61a.1
    text: "Een door Onze Minister aan te wijzen instelling bevordert de kwaliteit en uniformiteit van
      de\nuitvoering van de taak door het college op grond van deze afdeling."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.61a
  - number: 1.61a.2
    text: "Bij beschikking van Onze Minister wordt een financiële vergoeding verstrekt aan de instelling,\n\
      bedoeld in het eerste lid."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.61a
  - number: 1.62.1
    text: "De toezichthouder houdt toezicht op de naleving van [artikel 1.45, derde lid][ref1], en onderzoekt\n\
      na een aanvraag als bedoeld in artikel 1.45, eerste of tweede lid, binnen een bij regeling van Onze\n\
      Minister te stellen termijn of de exploitatie redelijkerwijs zal plaatsvinden in overeenstemming
      met\nde bij of krachtens de [artikelen 1.48d, tweede en derde lid][ref2], [1.49 tot en met 1.59][ref3],\n\
      [1.60a][ref4] en [1.60c][ref5] gestelde regels.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.45\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60a\n[ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.62
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.45'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.48d
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref3
        bwb_id: BWBR0017017
        artikel: 1.50a
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref4
        bwb_id: BWBR0017017
        artikel: 1.60a
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
      - id: ref5
        bwb_id: BWBR0017017
        artikel: 1.60c
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
  - number: 1.62.2
    text: "Onverminderd het eerste lid onderzoekt de toezichthouder in redelijkheid bij ieder geregistreerd\n\
      kindercentrum en geregistreerd gastouderbureau jaarlijks of de exploitatie in overeenstemming is
      met\nde bij of krachtens de [artikelen 1.47, eerste lid][ref1], [1.48d, tweede en derde lid][ref2],
      [1.49\ntot en met 1.59][ref3], [1.60a][ref4] en [1.60c][ref5] gestelde regels.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60a\n[ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.62
