        artikel: '1.8'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
  - number: 1.9.2.b
    text: "die voortvloeien uit de mate waarin het toetsingsinkomen een rol speelt bij de hoogte van de\n\
      kinderopvangtoeslag."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.9
  - number: 1.10.1
    text: "De financiële middelen tot dekking van de uitgaven voor de kinderopvangtoeslag kunnen mede
      worden\nverkregen door het heffen van een opslag op de premie, bedoeld in [artikel 36 van de Wet\n\
      financiering sociale verzekeringen][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel36"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.10
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '36'
  - number: 1.10.2
    text: De premieopslag, bedoeld in het eerste lid, is verschuldigd door de werkgever.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.10
  - number: 1.10.3
    text: "De premieopslag wordt vastgesteld bij ministeriële regeling. [Artikel 35 van de Wet financiering\n\
      sociale verzekeringen][ref1] is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel35"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.10
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '35'
  - number: 1.10.4
    text: "Op de heffing en invordering van de premieopslag zijn de [artikelen 57][ref1], [59][ref2] en
      [60 van\nde Wet financiering sociale verzekeringen][ref3] van overeenkomstige toepassing.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel57\n[ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel59\n\
      [ref3]: https://wetten.overheid.nl/BWBR0017745#Artikel60"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.10
    references:
      - id: ref1
        bwb_id: BWBR0017745
        artikel: '57'
      - id: ref2
        bwb_id: BWBR0017745
        artikel: '59'
      - id: ref3
        bwb_id: BWBR0017745
        artikel: '60'
  - number: '1.11'
    text: "De kinderopvangtoeslag blijft buiten beschouwing bij de verlening van andere op het inkomen
      of\nvermogen afgestemde publiekrechtelijke uitkeringen en verstrekkingen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.11
  - number: '1.12'
    text: Dit onderdeel is nog niet inwerking getreden
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.12
  - number: '1.13'
    text: "Het college kan aan een ouder als bedoeld in [artikel 1.6, eerste lid, onderdelen c, e, j,
      k of\nl][ref1], een tegemoetkoming verstrekken in aanvulling op de kinderopvangtoeslag, zodanig
      dat het\ntotaal van de kinderopvangtoeslag en de tegemoetkoming niet meer bedraagt dan de kosten
      van\nkinderopvang, bedoeld in [artikel 1.7, eerste lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.6\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.13
