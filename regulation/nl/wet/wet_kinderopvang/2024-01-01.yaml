  - number: 1.45.4
    text: "Bij of krachtens algemene maatregel van bestuur worden voorschriften gegeven over de gegevens
      die\nworden verstrekt bij de aanvraag, bedoeld in het eerste en tweede lid, en over de wijze van\n\
      verstrekking van deze gegevens, waaronder voorschriften over de verstrekking van het\nburgerservicenummer."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.45
  - number: 1.45.5
    text: "In de gevallen waarin het burgerservicenummer dient te worden verstrekt, is degene ten behoeve
      van\nwie een aanvraag als bedoeld in het tweede lid wordt gedaan gehouden dat nummer te verstrekken
      aan\ndegenen, bedoeld in het tweede lid."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.45
  - number: 1.45.6
    text: "Met toepassing van [artikel 28, eerste lid, laatste zinsnede, van de Dienstenwet][ref1] is\n\
      [paragraaf 4.1.3.3. van de Algemene wet bestuursrecht][ref2] niet van toepassing op een aanvraag
      als\nbedoeld in het eerste en tweede lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0026759#Artikel28\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.45
    references:
      - id: ref1
        bwb_id: BWBR0026759
        artikel: '28'
      - id: ref2
        bwb_id: BWBR0005537
        paragraaf: 4.1.3.3
  - number: 1.46.1
    text: "Uiterlijk tien weken na de ontvangst van de aanvraag, bedoeld in [artikel 1.45, eerste of tweede\n\
      lid][ref1], besluit het college op de aanvraag. Indien uit het onderzoek, bedoeld in [artikel 1.62,\n\
      eerste lid][ref2], is gebleken dat de exploitatie redelijkerwijs zal plaatsvinden in overeenstemming\n\
      met de bij of krachtens de [artikelen 1.48d, tweede en derde lid][ref3], [1.49 tot en met\n1.59][ref4],
      [1.60a][ref5] en [1.60c][ref6] gestelde regels en anderszins niet is gebleken van\nfeiten en omstandigheden
      die op het tegendeel duiden, wordt positief op de aanvraag beslist.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.45\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.62\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d\n\
      [ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n[ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60a\n\
      [ref6]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.46
