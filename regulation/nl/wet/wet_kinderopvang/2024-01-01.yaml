  - number: 1.46.6
    text: "In het besluit, waarbij een beschikking als bedoeld in het tweede lid, wordt ingetrokken, bepaalt\n\
      het college met ingang van welke datum er geen toestemming meer is voor de exploitatie. Deze datum\n\
      ligt niet voor de datum van de bekendmaking van de beschikking. Vervolgens draagt het college\n\
      onverwijld zorg voor verwijdering van het kindercentrum, het gastouderbureau of de voorziening voor\n\
      gastouderopvang uit het landelijk register kinderopvang, waarbij ook de einddatum van de toestemming\n\
      tot exploitatie wordt opgenomen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.46
  - number: 1.46.7
    text: "Indien de aanvraag tot exploitatie van een kindercentrum, gastouderbureau of voorziening voor\n\
      gastouderopvang heeft plaatsgevonden voor 1 januari 2010 door middel van een melding bij het college\n\
      volstaat het college, in afwijking van het vijfde en zesde lid, met een beschikking waarin wordt\n\
      bepaald met ingang van welke datum er geen toestemming meer is voor de exploitatie en verwijdering\n\
      van het kindercentrum, het gastouderbureau of de voorziening voor gastouderopvang uit het landelijk\n\
      register kinderopvang."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.46
  - number: 1.46.8
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld over de\n\
      verwijdering van het kindercentrum, het gastouderbureau of de voorziening voor gastouderopvang uit\n\
      het landelijk register kinderopvang."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.46
  - number: 1.47.1
    text: "De houder van een kindercentrum of van een gastouderbureau doet van een wijziging in de gegevens
      die\ndaartoe bij of krachtens algemene maatregel van bestuur worden aangewezen onverwijld mededeling
      aan\nhet college, nadat deze wijziging hem bekend is geworden. Hierbij verzoekt de houder de gegevens
      te\nwijzigen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47
  - number: 1.47.2
    text: "Het college kan naar aanleiding van het verzoek, bedoeld in het eerste lid, besluiten tot wijziging\n\
      van de gegevens en verwerkt dit zo nodig in het landelijk register kinderopvang."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47
  - number: 1.47.3
    text: "De houder van een kindercentrum of van een gastouderbureau kan het college verzoeken de beschikking,\n\
      bedoeld in [artikel 1.46, tweede lid][ref1], in te trekken. Indien het college besluit tot\nintrekking
      van de beschikking, draagt het college onverwijld zorg voor de verwijdering van het\nkindercentrum,
      het gastouderbureau of de voorziening voor gastouderopvang uit het landelijk register\nkinderopvang.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.46"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.46'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
  - number: 1.47.4
    text: "Indien de aanvraag tot exploitatie van een kindercentrum, gastouderbureau of voorziening voor\n\
      gastouderopvang heeft plaatsgevonden voor 1 januari 2010 door middel van een melding bij het college\n\
      volstaat het college, in afwijking van het derde lid, met een beschikking waarin wordt bepaald met\n\
      ingang van welke datum er geen toestemming meer is voor de exploitatie en verwijdering van het\n\
      kindercentrum, het gastouderbureau of de voorziening voor gastouderopvang uit het landelijk register\n\
      kinderopvang."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47
  - number: 1.47.5
    text: "Het college heft geen recht als bedoeld in [artikel 229 van de Gemeentewet][ref1] in verband
      met een\nverzoek als bedoeld in het eerste en derde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005416#Artikel229"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47
    references:
      - id: ref1
        bwb_id: BWBR0005416
        artikel: '229'
  - number: 1.47.6
    text: "Bij of krachtens algemene maatregel van bestuur kunnen ter uitvoering van het eerste tot en
      met het\nvierde lid nadere regels worden gesteld."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47
  - number: 1.47a.1
    text: "Onze Minister dan wel het college kan besluiten de gegevens van een kindercentrum, een\ngastouderbureau
      of een voorziening voor gastouderopvang zonder een daaraan voorafgaand verzoek van\nde houder in
      het landelijk register kinderopvang te wijzigen. Indien Onze Minister dan wel het\ncollege hiertoe
      besluit, wordt dit verwerkt in het landelijk register kinderopvang."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47a
  - number: 1.47a.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen ter uitvoering van het eerste lid nadere\n\
      regels worden gesteld."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47a
  - number: 1.47b.1
    text: "Onze Minister draagt zorg voor de inrichting van een landelijk register kinderopvang ten behoeve
      van\nde waarborging van de kwaliteit en de rechtszekerheid van de kinderopvang alsmede ten behoeve
      van\nhet toezicht op en de handhaving van de bij of krachtens deze afdeling gestelde regels."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47b
  - number: 1.47b.2
    text: "Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld omtrent het landelijk\n\
      register kinderopvang. Deze regels hebben in ieder geval betrekking op:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47b
  - number: 1.47b.2.a
    text: de vorm van het register;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47b
  - number: 1.47b.2.b
    text: de in het register op te nemen gegevens;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47b
  - number: 1.47b.2.c
    text: de vastlegging in, de wijziging van en de verwijdering van gegevens uit het register;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47b
  - number: 1.47b.2.d
    text: de verstrekking van gegevens;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47b
  - number: 1.47b.2.e
    text: de openbaarheid van gegevens;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47b
  - number: 1.47b.2.f
    text: de verantwoordelijkheden van degenen die gegevens aanleveren ten behoeve van het register.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47b
  - number: 1.47b.3
    text: "Een kindercentrum, een gastouderbureau en een voorziening voor gastouderopvang worden in het\n\
      landelijk register kinderopvang geregistreerd onder een uniek nummer."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47b
  - number: 1.47b.4
    text: "Indien een gastouderbureau uit het landelijk register kinderopvang wordt verwijderd, blijft
      een\nvoorziening voor gastouderopvang die bij dat gastouderbureau is aangesloten gedurende een bij
      of\nkrachtens algemene maatregel van bestuur te bepalen termijn in het landelijk register kinderopvang\n\
      ingeschreven."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.47b
  - number: 1.48.1
    text: "Onze Minister kan een in een andere lidstaat dan Nederland of een in Zwitserland of het Verenigd\n\
      Koninkrijk gevestigde voorziening waar kinderopvang plaatsvindt, gelijkstellen met een geregistreerd\n\
      kindercentrum of een geregistreerde voorziening voor gastouderopvang door inschrijving daarvan in\n\
      het register buitenlandse kinderopvang. Indien in een andere lidstaat dan Nederland, in Zwitserland\n\
      of in het Verenigd Koninkrijk een of meer organisaties bestaan die naar aard en strekking\ngastouderopvang
      tot stand brengen of begeleiden, is gelijkstelling met een geregistreerde\nvoorziening voor gastouderopvang
      uitsluitend mogelijk indien sprake is van tussenkomst van een\ndergelijke organisatie."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.2
    text: "Onze Minister kan een voorziening waar kinderopvang plaatsvindt door een in Nederland gevestigde\n\
      gastouder die gastouderopvang biedt op het woonadres van een van de ouders van de kinderen voor
      wie\nde gastouderopvang wordt geboden, waarbij dat woonadres zich in een andere lidstaat dan Nederland,\n\
      in Zwitserland of in het Verenigd Koninkrijk bevindt, gelijkstellen met een geregistreerde\nvoorziening
      voor gastouderopvang door inschrijving daarvan in het register buitenlandse\nkinderopvang. Gelijkstelling
      is uitsluitend mogelijk indien sprake is van tussenkomst van een\norganisatie als bedoeld in het
      eerste lid, tweede zin, of van een geregistreerd gastouderbureau."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.3
    text: 'Een ouder die ten behoeve van zijn kind voornemens is:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.3.a
    text: "gebruik te maken van een voorziening als bedoeld in het eerste of tweede lid die nog niet staat\n\
      ingeschreven in het register buitenlandse kinderopvang; en"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.3.b
    text: "aanspraak te maken op de kinderopvangtoeslag, bedoeld in [artikel 1.5, eerste lid][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel15"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '15'
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '2'
  - number: 1.48.4
    text: "Bij de aanvraag, bedoeld in het derde lid, toont de ouder aan dat degene die een voorziening
      als\nbedoeld in het eerste of tweede lid exploiteert, instemt met de aanvraag en bereid is desgevraagd\n\
      alle door de Dienst Toeslagen en de door Onze Minister benodigde inlichtingen te verstrekken en
      de\nDienst Toeslagen en Onze Minister inzage te geven in alle zakelijke gegevens en bescheiden,
      indien\ndat voor de vervulling van hun taken redelijkerwijs nodig is."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.5
    text: "Uiterlijk tien weken na de ontvangst van de aanvraag, bedoeld in het derde lid, besluit Onze\n\
      Minister op de aanvraag. Indien door de ouder aannemelijk is gemaakt dat de kwaliteit van een\n\
      voorziening als bedoeld in het eerste of tweede lid:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.5.a
    text: "naar aard en strekking in overeenstemming is met het bepaalde bij of krachtens [paragraaf 2][ref1]\n\
      van deze afdeling, en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
    references:
      - id: ref1
        bwb_id: BWBR0017017
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.48.5.b
    text: anderszins niet is gebleken van feiten en omstandigheden die op het tegendeel duiden,
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.6
    text: "Bij een positieve beschikking als bedoeld in het vijfde lid bepaalt Onze Minister de ingangsdatum
      en\nde einddatum van de inschrijving in het register buitenlandse kinderopvang. Onze Minister draagt\n\
      zorg voor inschrijving van een voorziening als bedoeld in het eerste of tweede lid in het register\n\
      buitenlandse kinderopvang."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.7
    text: "De ouder, bedoeld in het derde lid, doet gedurende de periode dat hij gebruik maakt van een\n\
      voorziening als bedoeld in het eerste of tweede lid, van een wijziging in de gegevens die daartoe\n\
      bij of krachtens algemene maatregel van bestuur worden aangewezen, onverwijld mededeling aan Onze\n\
      Minister. Hierbij verzoekt hij de gegevens te wijzigen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.8
    text: "De ouder, bedoeld in het derde lid, kan aan Onze Minister een verzoek tot verwijdering van
      de\ninschrijving van een voorziening als bedoeld in het eerste of tweede lid, doen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.9
    text: "Onze Minister kan naar aanleiding van het verzoek, bedoeld in het zevende of achtste lid, besluiten\n\
      tot wijziging van de gegevens of tot verwijdering van de inschrijving uit het register buitenlandse\n\
      kinderopvang. Indien hij hiertoe besluit verwerkt hij dit zo nodig in het register buitenlandse\n\
      kinderopvang."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.10
    text: "De de [artikelen 1.45 tot en met 1.47b][ref1] en [1.48d tot en met 1.60c][ref2] en de [afdelingen\n\
      4][ref3] en [5][ref4] van dit hoofdstuk zijn niet van toepassing op een voorziening als bedoeld
      in\nhet eerste of tweede lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.45\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n[ref3]: https://wetten.overheid.nl/BWBR0017017\n\
      [ref4]: https://wetten.overheid.nl/BWBR0017017"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.45'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.50a
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref3
        bwb_id: BWBR0017017
        hoofdstuk: '1'
        afdeling: '4'
      - id: ref4
        bwb_id: BWBR0017017
        hoofdstuk: '1'
        afdeling: '5'
  - number: 1.48.11
    text: 'Bij of krachtens algemene maatregel van bestuur:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.11.a
    text: "worden nadere regels gesteld omtrent de gegevens die worden verstrekt bij de aanvraag, bedoeld
      in\nhet derde lid, en over de wijze van verstrekking van deze gegevens;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48.11.b
    text: "worden nadere regels gesteld over de wijze waarop kan worden aangetoond dat een voorziening
      als\nbedoeld in het eerste of tweede lid naar aard en strekking in overeenstemming is met het bepaalde\n\
      bij of krachtens [paragraaf 2][ref1] en [4][ref2] van deze afdeling;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
    references:
      - id: ref1
        bwb_id: BWBR0017017
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '2'
  - number: 1.48.11.c
    text: kunnen ter uitvoering van het vijfde tot en met negende lid nadere regels worden gesteld.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48
  - number: 1.48a.1
    text: "Onze Minister kan besluiten de gegevens van een voorziening als bedoeld in [artikel 1.48, eerste
      of\ntweede lid][ref1], zonder een daaraan voorafgaand verzoek in het register buitenlandse kinderopvang\n\
      te wijzigen. Indien hij hiertoe besluit verwerkt hij dit in het register.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48a
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.48'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
  - number: 1.48a.2
    text: "Onze Minister kan besluiten een voorziening als bedoeld in [artikel 1.48, eerste of tweede\n\
      lid][ref1], zonder een daaraan voorafgaand verzoek uit het register buitenlandse kinderopvang te\n\
      verwijderen. Indien hij hiertoe besluit verwerkt hij dit in het register.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48a
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.48'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
  - number: 1.48a.3
    text: "Bij of krachtens algemene maatregel van bestuur kunnen ter uitvoering van het eerste en tweede
      lid\nnadere regels worden gesteld."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48a
  - number: 1.48b.1
    text: "Onze Minister draagt zorg voor de inrichting van een register buitenlandse kinderopvang ten
      behoeve\nvan de rechtszekerheid en de waarborging van de kwaliteit van voorzieningen als bedoeld
      in [artikel\n1.48, eerste of tweede lid][ref1], alsmede ten behoeve van het toezicht op en de handhaving
      van de\nbij of krachtens artikel 1.48 gestelde regels.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.48'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
  - number: 1.48b.2
    text: "Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld omtrent het register\n\
      buitenlandse kinderopvang. Deze regels hebben in ieder geval betrekking op:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48b
  - number: 1.48b.2.a
    text: de vorm van het register;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48b
  - number: 1.48b.2.b
    text: de in het register op te nemen gegevens en de duur van de inschrijving;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48b
  - number: 1.48b.2.c
    text: de vastlegging in, de wijziging van en de verwijdering uit het register van de gegevens;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48b
  - number: 1.48b.2.d
    text: de verstrekking van gegevens;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48b
  - number: 1.48b.2.e
    text: de openbaarheid van gegevens;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48b
  - number: 1.48b.2.f
    text: de verantwoordelijkheden van degenen die gegevens aanleveren ten behoeve van het register.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48b
  - number: 1.48b.3
    text: "Voorzieningen als bedoeld in [artikel 1.48, eerste en tweede lid][ref1], worden in het register\n\
      buitenlandse kinderopvang ingeschreven onder een uniek nummer.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.48'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
  - number: 1.48c
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48c
  - number: 1.48d.1
    text: "Onze Minister verwerkt gegevens in het personenregister kinderopvang om te waarborgen dat alle\n\
      personen die op grond van deze wet over een verklaring omtrent het gedrag moeten beschikken, continu\n\
      worden gescreend waardoor wordt bijgedragen aan het vergroten van de veiligheid van de opgevangen\n\
      kinderen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.2
    text: "Met het oog op het in het eerste lid genoemde doeleinde schrijven de personen, bedoeld in het
      eerste\nlid, zich in, in het personenregister kinderopvang."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.3
    text: "De houder van een kindercentrum of van een gastouderbureau heeft toegang tot het personenregister\n\
      kinderopvang voor het leggen van een koppeling met de in [artikel 1.50, derde lid][ref1], genoemde\n\
      personen, inclusief hemzelf. De houder van een gastouderbureau legt tevens een koppeling met de
      in\n[artikel 1.56b, derde lid][ref2], bedoelde personen. Voor de koppeling gebruikt de houder het\n\
      burgerservicenummer, zodat is gegarandeerd dat hij een koppeling legt met de personen die\ndaadwerkelijk
      aan hem verbonden moeten zijn en om de persoonsgegevens van die personen in het\npersonenregister
      kinderopvang te kunnen verifiëren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.50'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.56b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.48d.4
    text: 'Inschrijving in het personenregister kinderopvang eindigt:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.4.a
    text: "uiterlijk binnen twee weken volgend op de dag waarop de ingeschrevene een verzoek tot beëindiging\n\
      indient en zonder koppeling als bedoeld in het derde lid staat ingeschreven;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.4.b
    text: "uiterlijk binnen twee weken volgend op de dag waarop de ingeschrevene een verzoek tot beëindiging\n\
      indient, zonder koppeling als bedoeld in het derde lid staat ingeschreven en het college het besluit\n\
      tot verwijdering van alle inschrijvingen van de ingeschrevene, bedoeld in [artikel 1.47][ref1],\n\
      heeft genomen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.47'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
  - number: 1.48d.4.c
    text: "uiterlijk binnen twee weken volgend op de dag waarop de ingeschrevene een verzoek tot beëindiging\n\
      indient, zonder koppeling als bedoeld in het derde lid staat ingeschreven en niet meer op hetzelfde\n\
      woonadres als een houder van de voorziening voor gastouderopvang – voor zover dit tevens de\nopvanglocatie
      is – zijn hoofdverblijf heeft of niet meer zijn hoofdverblijf heeft op het adres waar\neen kindercentrum
      is gevestigd;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.4.d
    text: "uiterlijk vier maanden nadat de ingeschrevene zonder koppeling als bedoeld in het derde lid
      in het\npersonenregister kinderopvang is opgenomen;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.4.e
    text: "uiterlijk vier maanden na het verzoek tot het overleggen van een nieuwe verklaring omtrent
      het\ngedrag vanwege de ontvangst van een melding van nieuwe gegevens in de justitiële documentatie
      of\nvanwege de omstandigheid, bedoeld in [artikel 1.50, vijfde tot en met zevende lid][ref1], en\n\
      [artikel 1.56b, vierde en vijfde lid][ref2] en de ingeschrevene geen nieuwe verklaring omtrent het\n\
      gedrag heeft overgelegd;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50\n[ref2]:
      https://wetten.overheid.nl/BWBR0017017#Artikel1.56b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.50'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.56b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.48d.4.f
    text: uiterlijk binnen twee weken na kennisgeving van het overlijden van de ingeschrevene.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.5
    text: "Ingeval van beëindiging als bedoeld in het vierde lid, onderdeel d, kan de periode van vier
      maanden\nop verzoek van de ingeschrevene eenmaal worden verlengd voor de duur van negen maanden,
      tenzij er\neen nieuwe verklaring omtrent het gedrag is verlangd van de ingeschrevene."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.6
    text: "Bij het inschrijven in het personenregister kinderopvang kunnen kosten in rekening worden gebracht\n\
      bij degene die verzoekt om inschrijving. De kostenvergoedingen zijn niet hoger dan een bij of\n\
      krachtens algemene maatregel van bestuur vast te stellen bedrag."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.7
    text: "Bij algemene maatregel van bestuur worden regels gesteld met betrekking tot de gegevensverwerking,\n\
      bedoeld in het eerste en derde lid. De regels hebben in ieder geval betrekking op:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.7.a
    text: de gegevens die in het personenregister kinderopvang worden opgenomen;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.7.b
    text: de start van de continue screening kinderopvang;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.7.c
    text: de wijze waarop de gegevens uit het personenregister kinderopvang worden verstrekt;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.7.d
    text: het aanwijzen van een verwerker; en
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.48d.7.e
    text: het verwijderen uit en bewaren van gegevens in het personenregister kinderopvang.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.48d
  - number: 1.49.1
    text: "Een houder van een kindercentrum biedt verantwoorde kinderopvang, waaronder wordt verstaan
      het in\neen veilige en gezonde omgeving bieden van emotionele veiligheid aan kinderen, het bevorderen
      van de\npersoonlijke en sociale competentie van kinderen en de socialisatie van kinderen door overdracht
      van\nalgemeen aanvaarde waarden en normen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.49
  - number: 1.49.2
    text: "Bij algemene maatregel van bestuur kunnen nadere regels worden gesteld met betrekking tot de
      in het\neerste lid genoemde aspecten van verantwoorde kinderopvang."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.49
  - number: 1.49.3
    text: "Een houder van een voorziening voor gastouderopvang biedt verantwoorde gastouderopvang aan
      waaronder\nwordt verstaan opvang die bijdraagt aan een goede en gezonde ontwikkeling van het kind
      in een\nveilige en gezonde omgeving."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.49
  - number: 1.49.4
    text: "Een houder van een gastouderbureau draagt zorg voor een verantwoorde uitvoering van de werkzaamheden\n\
      van het bureau, waaronder wordt verstaan:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.49
  - number: 1.49.4.a
    text: "het tot stand brengen en begeleiden van gastouderopvang die bijdraagt aan een goede en gezonde\n\
      ontwikkeling van het kind in een veilige en gezonde omgeving;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.49
  - number: 1.49.4.b
    text: het doorgeleiden van de betalingen van ouders aan gastouders.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.49
  - number: 1.50.1
    text: "De houder van een kindercentrum organiseert de kinderopvang op zodanige wijze, voorziet het\n\
      kindercentrum zowel kwalitatief, als kwantitatief zodanig van personeel en materieel, draagt zorg\n\
      voor een zodanige verantwoordelijkheidstoedeling, en voert een zodanig pedagogisch beleid dat een
      en\nander redelijkerwijs leidt tot verantwoorde kinderopvang. Ter uitvoering van de eerste zin besteedt\n\
      de houder van het kindercentrum in ieder geval aantoonbaar aandacht aan het aantal beroepskrachten\n\
      in relatie tot het aantal kinderen per leeftijdscategorie, de groepsgrootte, het dagritme en de\n\
      herkenbaarheid van ruimtes en personen, de opleidingseisen waaraan beroepskrachten voldoen, de\n\
      voorwaarden waaronder en de mate waarin beroepskrachten in opleiding en stagiairs kunnen worden\n\
      belast met de verzorging, opvoeding en bijdrage aan de ontwikkeling van kinderen, de inzet van\n\
      pedagogisch beleidsmedewerkers en de opleidingseisen waaraan pedagogisch beleidsmedewerkers voldoen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld omtrent
      de\nvoorwaarden voor verantwoorde kinderopvang bij een kindercentrum. Deze regels kunnen betrekking\n\
      hebben op:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.a
    text: de veiligheid en de gezondheid;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.b
    text: de opleidingseisen waaraan de beroepskrachten voldoen;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.c
    text: de inzet van beroepskrachten in opleiding en stagiairs;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.d
    text: het aantal beroepskrachten in relatie tot het aantal kinderen per leeftijdscategorie;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.e
    text: de groepsgrootte, het dagritme en de herkenbaarheid van ruimtes;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.f
    text: de herkenbaarheid van personen;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.g
    text: het pedagogisch beleid en de pedagogische praktijk;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.h
    text: de accommodatie en de inrichting van de ruimte die bestemd is voor kinderopvang;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.i
    text: de beschikbare ruimte voor kinderen;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.j
    text: de opleidingseisen waaraan een beroepskracht meertalige buitenschoolse opvang voldoet;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.k
    text: de inzet van pedagogisch beleidsmedewerkers;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.2.l
    text: de opleidingseisen waaraan pedagogisch beleidsmedewerkers voldoen.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.3
    text: 'In het bezit van een verklaring omtrent het gedrag zijn:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.3.a
    text: "de houder of voorgenomen houder van een kindercentrum en de bestuurder, vennoot, maat of beheerder\n\
      van dat kindercentrum;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.3.b
    text: de participerende ouder;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.3.c
    text: "de personen die op basis van een arbeidsovereenkomst met de houder of met een uitzendorganisatie\n\
      tijdens opvanguren werkzaam zijn dan wel zullen zijn op de locatie van een onderneming waarmee de\n\
      houder een kindercentrum exploiteert en waar kinderen worden opgevangen;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.3.d
    text: "de personen die op basis van een andere overeenkomst met de houder structureel tijdens opvanguren\n\
      werkzaam zijn of zullen zijn op de locatie waar kinderen worden opgevangen;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.3.e
    text: "de personen die uit hoofde van hun functie toegang hebben of zullen hebben tot informatie over
      de\nkinderen die worden opgevangen; en"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.3.f
    text: "de personen van 18 jaar en ouder die op het woonadres waar een kindercentrum is gevestigd hun\n\
      hoofdverblijf hebben of zullen hebben dan wel die structureel tijdens opvanguren aanwezig zijn of\n\
      zullen zijn op het kindercentrum, gevestigd op een woonadres."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50.4
    text: "Na inschrijving van een persoon als bedoeld in het derde lid, en na de koppeling, bedoeld in\n\
      [artikel 1.48d, derde lid][ref1], kan die persoon zijn werkzaamheden aanvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.48d
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.50.5
    text: "Een houder of voorgenomen houder kan een aanvraag als bedoeld in [artikel 1.45, eerste lid][ref1],\n\
      indienen na zijn inschrijving en inschrijving van de in het derde lid, onderdeel f, bedoelde\npersonen
      in het personenregister kinderopvang. De verklaring omtrent het gedrag van de houder of\nvoorgenomen
      houder is op het moment van de aanvraag niet ouder dan 2 maanden indien het een\nvoorgenomen houder
      betreft en niet ouder dan 2 jaar indien het een houder betreft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.45"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.45'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
  - number: 1.50.6
    text: "Indien de toezichthouder redelijkerwijs mag vermoeden dat de houder van een kindercentrum niet\n\
      langer voldoet aan de eisen voor het afgeven van een verklaring omtrent het gedrag, verlangt de\n\
      toezichthouder dat deze houder opnieuw een verklaring omtrent het gedrag overlegt binnen een door
      de\ntoezichthouder vast te stellen termijn. Een verklaring omtrent het gedrag is op het moment van\n\
      overlegging niet ouder dan twee maanden. Ingeval opnieuw een verklaring omtrent het gedrag wordt\n\
      verlangd wordt de inschrijving van de houder in het personenregister kinderopvang, bedoeld in\n\
      [artikel 1.48d][ref1], onmiddellijk door de verwerker geblokkeerd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.48d
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.50.7
    text: "Indien de houder redelijkerwijs mag vermoeden dat een persoon werkzaam bij een onderneming
      als\nbedoeld in het derde lid niet langer voldoet aan de eisen voor het afgeven van een verklaring\n\
      omtrent het gedrag, verlangt de houder al dan niet op verzoek van de toezichthouder, dat die persoon\n\
      opnieuw een verklaring omtrent het gedrag overlegt binnen een door de houder dan wel de\ntoezichthouder
      vast te stellen termijn. Een verklaring omtrent het gedrag is op het moment van\noverlegging niet
      ouder dan twee maanden. Ingeval opnieuw een verklaring omtrent het gedrag wordt\nverlangd wordt
      de inschrijving van die persoon in het personenregister kinderopvang, bedoeld in\n[artikel 1.48d][ref1],
      onmiddellijk door de verwerker geblokkeerd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.48d
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.50.8
    text: "Indien de toezichthouder redelijkerwijs mag vermoeden dat een persoon van 12 jaar of ouder
      die ten\ntijde van de opvang aanwezig is in het kindercentrum niet zou voldoen aan de eisen voor
      het afgeven\nvan een verklaring omtrent het gedrag, verlangt de toezichthouder dat de houder van
      het\nkindercentrum een verklaring omtrent het gedrag overlegt met betrekking tot die persoon binnen
      een\ndoor de toezichthouder vast te stellen termijn. Binnen die termijn is die persoon in het bezit
      van\neen verklaring omtrent het gedrag en legt de houder die verklaring omtrent het gedrag over
      aan de\ntoezichthouder. Een verklaring omtrent het gedrag is op het moment van overlegging niet
      ouder dan\ntwee maanden."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50
  - number: 1.50a
    text: "De houder van een kindercentrum neemt deel aan het overleg tussen het college en de bevoegde\n\
      gezagsorganen van scholen over het onderwijsachterstandenbeleid, bedoeld in de [artikelen 160][ref1]\n\
      en [161 van de Wet op het primair onderwijs][ref2] en werkt mee aan de totstandkoming van de\nafspraken
      en de nakoming ervan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003420#Artikel160\n[ref2]: https://wetten.overheid.nl/BWBR0003420#Artikel161"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50a
    references:
      - id: ref1
        bwb_id: BWBR0003420
        artikel: '160'
      - id: ref2
        bwb_id: BWBR0003420
        artikel: '161'
  - number: 1.50b
    text: "Bij of krachtens algemene maatregel van bestuur worden regels gesteld omtrent de kwaliteit
      van\nvoorschoolse educatie, indien dit wordt gesubsidieerd door het college. Deze regels hebben
      in ieder\ngeval betrekking op:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50b
  - number: 1.50b.a
    text: de opleidingseisen en de scholingseisen waaraan de beroepskrachten voorschoolse educatie
      voldoen;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50b
  - number: 1.50b.b
    text: het aantal beroepskrachten voorschoolse educatie in relatie tot het aantal kinderen;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50b
  - number: 1.50b.c
    text: de groepsgrootte; en
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50b
  - number: 1.50b.d
    text: de minimum omvang van de voorschoolse educatie.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.50b
  - number: '1.51'
    text: "De houder van een gastouderbureau voert een beleid dat ertoe leidt dat de veiligheid en de\n\
      gezondheid van de door de gastouder op te vangen kinderen zoveel mogelijk is gewaarborgd. De houder\n\
      van het gastouderbureau legt, voor zover hierin niet wordt voorzien bij of krachtens andere wet-
      en\nregelgeving, in een risico-inventarisatie schriftelijk vast welke risico's de opvang van kinderen\n\
      met zich brengt."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51
  - number: 1.51a.1
    text: "De houder van een kindercentrum of een gastouderbureau stelt voor het personeel of de gastouders
      een\nmeldcode vast waarin stapsgewijs wordt aangegeven hoe met signalen van huiselijk geweld of\n\
      kindermishandeling wordt omgegaan en die er redelijkerwijs aan bijdraagt dat zo snel en adequaat\n\
      mogelijk hulp kan worden geboden."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51a
  - number: 1.51a.2
    text: "Onder huiselijk geweld wordt verstaan: huiselijk geweld als bedoeld in [artikel 1.1.1 van de
      Wet\nmaatschappelijke ondersteuning 2015][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035362#Artikel1.1.1"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51a
    references:
      - id: ref1
        bwb_id: BWBR0035362
        artikel: 1.1.1
  - number: 1.51a.3
    text: "Onder kindermishandeling wordt verstaan: kindermishandeling als bedoeld in [artikel 1.1 van
      de\nJeugdwet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0034925#Artikel1.1"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51a
    references:
      - id: ref1
        bwb_id: BWBR0034925
        artikel: '1.1'
  - number: 1.51a.4
    text: De houder bevordert de kennis en het gebruik van de meldcode.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51a
  - number: 1.51a.5
    text: "Bij of krachtens algemene maatregel van bestuur wordt vastgesteld uit welke elementen een meldcode\n\
      in ieder geval bestaat."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51a
  - number: 1.51b.1
    text: "Indien de houder van een kindercentrum of van een gastouderbureau op enigerlei wijze bekend
      is\ngeworden dat:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51b
  - number: 1.51b.1.a
    text: een bij zijn onderneming werkzaam persoon; of
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51b
  - number: 1.51b.1.b
    text: "een gastouder die door tussenkomst van een gastouderbureau gastouderopvang biedt of een van
      de\nandere personen van 18 jaar of ouder als bedoeld in [artikel 1.56b, derde lid][ref1];\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.56b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.51b.2
    text: "Indien uit het overleg, bedoeld in het eerste lid, moet worden geconcludeerd dat sprake is
      van een\nredelijk vermoeden dat de desbetreffende persoon zich schuldig heeft gemaakt aan een misdrijf
      als\nbedoeld in het eerste lid, doet de houder van een kindercentrum of gastouderbureau onverwijld\n\
      aangifte bij een opsporingsambtenaar als bedoeld in [artikel 127][ref1] juncto [artikel 141 van
      het\nWetboek van Strafvordering][ref2], en stelt de houder de deskundige, bedoeld in het eerste
      lid,\nhiervan onverwijld in kennis.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel127\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001903#Artikel141"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51b
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: '127'
      - id: ref2
        bwb_id: BWBR0001903
        artikel: '141'
  - number: 1.51b.3
    text: "Indien een bij de onderneming van de houder van een kindercentrum of gastouderbureau werkzaam\n\
      persoon op enigerlei wijze bekend is geworden dat een ander ten behoeve van de onderneming van die\n\
      houder werkzaam persoon, een gastouder of een persoon van 18 jaar of ouder als bedoeld in [artikel\n\
      1.56b, derde lid][ref1], zich mogelijk schuldig maakt of heeft gemaakt aan een misdrijf als bedoeld\n\
      in het eerste lid jegens een kind van een ouder die gebruik maakt van de door de houder van een\n\
      kindercentrum of gastouderbureau geboden kinderopvang, stelt hij de houder van dat kindercentrum
      of\nvan dat gastouderbureau daarvan onverwijld in kennis.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.56b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.51b.4
    text: "Indien toepassing van het derde lid ertoe zou leiden dat degene die van het vermoeden op de
      hoogte\nmoet worden gesteld dezelfde persoon is als degene die zich mogelijk schuldig maakt of heeft
      gemaakt\naan een misdrijf als bedoeld in het eerste lid, is [artikel 1.51c, eerste en tweede lid][ref1],
      van\novereenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.51c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.51c
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.51b.5
    text: "De houder van een kindercentrum of van een gastouderbureau bevordert de kennis en het gebruik
      van de\nhandelwijze, bedoeld in dit artikel."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51b
  - number: 1.51c.1
    text: 'Indien:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51c
  - number: 1.51c.1.a
    text: een bij de onderneming van de houder van een kindercentrum of gastouderbureau werkzaam
      persoon; of
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51c
  - number: 1.51c.1.b
    text: een gastouder die door tussenkomst van een gastouderbureau gastouderopvang biedt;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51c
  - number: 1.51c.2
    text: "Indien moet worden geconcludeerd dat sprake is van een redelijk vermoeden dat de houder zich\n\
      schuldig heeft gemaakt aan een misdrijf als bedoeld in het eerste lid, doet de persoon die werkzaam\n\
      is bij de onderneming van de houder van een kindercentrum of van een gastouderbureau, of de\ngastouder
      onverwijld aangifte bij een opsporingsambtenaar als bedoeld in [artikel 127][ref1] juncto\n[artikel
      141 van het Wetboek van Strafvordering][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001903#Artikel127\n\
      [ref2]: https://wetten.overheid.nl/BWBR0001903#Artikel141"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51c
    references:
      - id: ref1
        bwb_id: BWBR0001903
        artikel: '127'
      - id: ref2
        bwb_id: BWBR0001903
        artikel: '141'
  - number: 1.51c.3
    text: "De houder van een kindercentrum of van een gastouderbureau bevordert de kennis en het gebruik
      van de\nhandelwijze, bedoeld in dit artikel."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.51c
  - number: 1.52.1
    text: "Kinderopvang geschiedt op basis van een schriftelijke overeenkomst tussen de houder van een\n\
      kindercentrum of van een gastouderbureau en de ouder."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.52
  - number: 1.52.2
    text: "Bij regeling van Onze Minister kan worden bepaald dat de ouder niet kan worden verplicht tot
      afname\nen betaling van meer uren per dag of dagdeel dan een in die regeling te bepalen maximum."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.52
  - number: 1.52.3
    text: "Het aantal uren, bedoeld in het tweede lid, kan per soort kinderopvang verschillend worden\n\
      vastgesteld."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.52
  - number: '1.53'
    text: "Bij regeling van Onze Minister kunnen ten behoeve van een goede uitvoering van dit hoofdstuk
      regels\nworden gesteld met betrekking tot de administratie van gegevens bij een kindercentrum en
      de\ninformatieverstrekking door een kindercentrum aan ouders."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.53
  - number: 1.54.1
    text: "De houder van een kindercentrum informeert de ouders wier kinderen in het kindercentrum worden\n\
      opgevangen en een ieder die daarom verzoekt over het te voeren beleid als bedoeld in deze paragraaf."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54
  - number: 1.54.2
    text: "De houder van een kindercentrum informeert over een inspectierapport als bedoeld in [artikel
      1.63,\neerste lid][ref1], inzake zijn kindercentrum:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.63"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.63'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '4'
  - number: 1.54.2.a
    text: de ouders van de kinderen die in dat kindercentrum worden opgevangen, en
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54
  - number: 1.54.2.b
    text: de personen werkzaam bij een onderneming waarmee de houder dat kindercentrum exploiteert.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54
  - number: 1.54.3
    text: "Het informeren als bedoeld in het tweede lid vindt plaats doordat de houder het inspectierapport
      zo\nspoedig mogelijk na ontvangst op zijn website plaatst zodanig dat het rapport voor de ouders
      en de\npersonen werkzaam bij de onderneming waarmee de houder het kindercentrum exploiteert gemakkelijk\n\
      vindbaar is dan wel, indien de houder geen eigen website heeft, ter inzage legt op een voor de\n\
      ouders en de personen werkzaam bij de onderneming, toegankelijke plaats."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54
  - number: 1.54.4
    text: "Bij regeling van Onze Minister kunnen ten behoeve van een goede uitvoering van dit hoofdstuk
      regels\nworden gesteld met betrekking tot de informatie die de houder van een kindercentrum verplicht
      is\nbeschikbaar te stellen aan een ouder."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54
  - number: 1.54a.1
    text: "De houder van een gastouderbureau informeert de ouders van de kinderen die gebruik maken van\n\
      gastouderopvang die door zijn tussenkomst plaats vindt en een ieder die daarom verzoekt over het
      te\nvoeren beleid als bedoeld in deze paragraaf."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54a
  - number: 1.54a.2
    text: "De houder van een gastouderbureau informeert over een inspectierapport als bedoeld in [artikel
      1.63,\neerste lid][ref1], inzake zijn gastouderbureau of inzake een bij dat gastouderbureau aangesloten\n\
      voorziening voor gastouderopvang:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.63"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54a
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.63'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '4'
  - number: 1.54a.2.a
    text: "de ouders van de kinderen die door zijn tussenkomst gebruik maken van een voorziening voor\n\
      gastouderopvang,"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54a
  - number: 1.54a.2.b
    text: de personen werkzaam bij een onderneming waarmee de houder een gastouderbureau
      exploiteert, en
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54a
  - number: 1.54a.2.c
    text: de gastouders die gastouderopvang aanbieden door zijn tussenkomst.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54a
  - number: 1.54a.3
    text: "Het informeren als bedoeld in het tweede lid vindt plaats doordat de houder het inspectierapport
      zo\nspoedig mogelijk na ontvangst op zijn website plaatst zodanig dat het rapport voor de ouders,
      de\npersonen werkzaam bij de onderneming waarmee de houder het gastouderbureau exploiteert en de\n\
      gastouders gemakkelijk vindbaar is, dan wel indien de houder geen eigen website heeft, ter inzage\n\
      legt op een voor de ouders, de personen werkzaam bij de onderneming en de gastouders toegankelijke\n\
      plaats."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54a
  - number: 1.54a.4
    text: "Bij regeling van Onze Minister kunnen ten behoeve van een goede uitvoering van dit hoofdstuk
      regels\nworden gesteld met betrekking tot de informatie die de houder van een gastouderbureau verplicht
      is\nbeschikbaar te stellen aan een ouder."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.54a
  - number: 1.55.1
    text: "Bij kinderopvang in een kindercentrum of in een voorziening voor gastouderopvang wordt de\n\
      Nederlandse taal als voertaal gebruikt. Daar waar naast de Nederlandse taal, de Friese taal of een\n\
      streektaal in levend gebruik is, kan de Friese taal of de streektaal mede als voertaal worden\n\
      gebruikt."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.55
  - number: 1.55.2
    text: "In afwijking van het eerste lid kan mede een andere taal als voertaal worden gebezigd, indien
      de\nherkomst van de kinderen in specifieke omstandigheden daartoe noodzaakt, overeenkomstig een
      door de\nhouder van het kindercentrum of van het gastouderbureau vastgestelde gedragscode."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.55
  - number: 1.55.3
    text: In afwijking van het eerste lid kan meertalige buitenschoolse opvang worden verzorgd.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.55
  - number: 1.56.1
    text: "De houder van een gastouderbureau organiseert zijn werkzaamheden op zodanige wijze, voorziet
      het\nbureau zowel kwalitatief als kwantitatief zodanig van personeel en materieel, draagt zorg voor
      een\nzodanige verantwoordelijkheidstoedeling en voert een zodanig beleid, dat een en ander leidt
      of\nredelijkerwijs moet leiden tot verantwoorde uitvoering van die werkzaamheden en tot naleving
      van\n[artikel 1.56b][ref1] door de gastouder.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.56b
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.56.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld omtrent
      de\nkwaliteit van gastouderbureaus, waaronder regels omtrent de opleidingseisen waaraan de\nberoepskrachten
      voldoen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56
  - number: 1.56.3
    text: "Op de houder of voorgenomen houder van een gastouderbureau en de personen die werkzaam zijn
      bij een\nonderneming waarmee de houder een gastouderbureau exploiteert of daarvoor beschikbaar zijn,
      is\n[artikel 1.50, derde tot en met achtste lid][ref1], van overeenkomstige toepassing.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0017017#Artikel1.50"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.50'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.56.4
    text: "Gastouderopvang geschiedt op basis van een schriftelijke overeenkomst tussen de houder van
      het\ngastouderbureau en de ouder. Bij regeling van Onze Minister kunnen regels worden gesteld met\n\
      betrekking tot de inhoud van de overeenkomst."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56
  - number: 1.56.5
    text: "Bij regeling van Onze Minister kan worden bepaald dat de uitvoeringskosten een bij die regeling
      vast\nte stellen maximum per nader te bepalen soort kosten niet te boven gaan."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56
  - number: 1.56.6
    text: "Bij regeling van Onze Minister kunnen ten behoeve van een goede uitvoering van deze wet regels\n\
      worden gesteld omtrent:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56
  - number: 1.56.6.a
    text: de administratie van gegevens bij gastouderbureaus;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56
  - number: 1.56.6.b
    text: het betalingsverkeer tussen gastouders, het gastouderbureau en ouders;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56
  - number: 1.56.6.c
    text: de informatieverstrekking door het gastouderbureau aan ouders.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56
  - number: 1.56.7
    text: "Bij regeling van Onze Minister kunnen regels worden gesteld over het minimum aantal uren\n\
      ondersteuning dat een gastouderbureau jaarlijks verleent aan een gastouder."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56
  - number: 1.56a
    text: "De houder van een gastouderbureau maakt ten behoeve van een goede uitvoering van de bij of
      krachtens\ndeze afdeling gestelde regels gebruik van het burgerservicenummer van de ouder."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56a
  - number: 1.56b.1
    text: "De gastouder beschikt over een zodanige deskundigheid, organiseert de gastouderopvang op zodanige\n\
      wijze, voorziet de voorziening voor gastouderopvang zodanig van materieel en voert een zodanig\n\
      pedagogisch beleid, dat een en ander leidt of redelijkerwijs moet leiden tot verantwoorde\ngastouderopvang.
      De gastouder houdt bij de uitvoering van de werkzaamheden rekening met de\nopgestelde risico-inventarisatie,
      bedoeld in [artikel 1.51][ref1] en hij is verantwoordelijk voor de\nnaleving van de meldcode, bedoeld
      in [artikel 1.51a, eerste lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.51\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.51a"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.51'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref2
        bwb_id: BWBR0017017
        artikel: 1.51a
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.56b.2
    text: "Bij of krachtens algemene maatregel van bestuur kunnen nadere regels worden gesteld omtrent
      de\nkwaliteit van de gastouderopvang. Deze regels kunnen betrekking hebben op:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
  - number: 1.56b.2.a
    text: de veiligheid en de gezondheid;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
  - number: 1.56b.2.b
    text: de deskundigheidseisen waaraan de gastouder voldoet;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
  - number: 1.56b.2.c
    text: de groepsgrootte;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
  - number: 1.56b.2.d
    text: de accommodatie en de inrichting van de ruimte die bestemd is voor gastouderopvang;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
  - number: 1.56b.2.e
    text: de beschikbare ruimte voor kinderen;
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
  - number: 1.56b.2.f
    text: het pedagogisch beleid en de pedagogische praktijk.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
  - number: 1.56b.3
    text: "De gastouder of voorgenomen gastouder en andere personen van 18 jaar of ouder die op hetzelfde\n\
      woonadres als de gastouder, voor zover dit tevens de opvanglocatie is, hun hoofdverblijf hebben
      of\nzullen hebben alsmede de personen van 18 jaar en ouder die structureel tijdens opvanguren aanwezig\n\
      zijn of zullen zijn op de opvanglocatie, zijn in het bezit van een verklaring omtrent het gedrag
      en\nstaan ingeschreven in het personenregister kinderopvang, bedoeld in [artikel 1.48d][ref1]. De\n\
      verklaring omtrent het gedrag is bij inschrijving in het personenregister kinderopvang niet ouder\n\
      dan twee maanden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.48d
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 1.56b.4
    text: "Na inschrijving van een voorgenomen gastouder en de personen, bedoeld in het derde lid, in
      het\npersonenregister kinderopvang, bedoeld in [artikel 1.48d][ref1], dient de houder van het\n\
      gastouderbureau een aanvraag als bedoeld in [artikel 1.45, tweede lid][ref2], in. Na toestemming
      tot\nexploitatie, bedoeld in [artikel 1.46, tweede lid][ref3], en na de koppeling, bedoeld in artikel\n\
      1.48d, derde lid, kan de gastouder of voorgenomen gastouder zijn werkzaamheden aanvangen.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.45\n\
      [ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.46"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.56b
