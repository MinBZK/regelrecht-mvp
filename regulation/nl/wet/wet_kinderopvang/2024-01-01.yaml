  - number: 1.3.1
    text: "De uitvoering van het toekennen, uitbetalen en terugvorderen van de kinderopvangtoeslag is\n\
      opgedragen aan de Dienst Toeslagen."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.3
  - number: 1.3.2
    text: "Op deze wet is de [Algemene wet inkomensafhankelijke regelingen][ref1] van toepassing met\n\
      uitzondering van [artikel 5 van die wet][ref2] op wijzigingen in de kosten van kinderopvang per\n\
      kind, bedoeld in [artikel 1.7, eerste lid, onderdeel b][ref3], met dien verstande dat:\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0018472\n[ref2]: https://wetten.overheid.nl/BWBR0018472#Artikel5\n\
      [ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.7"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.3
    references:
      - id: ref1
        bwb_id: BWBR0018472
      - id: ref2
