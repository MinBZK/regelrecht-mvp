        hoofdstuk: '1'
        paragraaf: '4'
        afdeling: '3'
  - number: 1.62.3
    text: "Onverminderd het eerste lid onderzoekt de toezichthouder in redelijkheid jaarlijks bij ten
      minste\n50% van de geregistreerde voorzieningen voor gastouderopvang en ten minste eens per drie
      jaar bij\niedere geregistreerde voorziening voor gastouderopvang per gemeente of de exploitatie
      in\novereenstemming is met de bij of krachtens de [artikelen 1.47, eerste lid][ref1], [1.48d, tweede
      en\nderde lid][ref2], en [1.49 tot en met 1.59][ref3] gestelde regels.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.47\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.62
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.47'
        hoofdstuk: '1'
