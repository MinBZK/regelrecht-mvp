        afdeling: '3'
  - number: 3.2a
    text: "[Artikel 1.6, eerste lid, onderdeel g][ref1], zoals dat luidde voor inwerkingtreding van de
      [Wet\ninburgering 2021][ref2] blijft van toepassing op de ouder die inburgeringsplichtig is als
      bedoeld in\n[artikel 1, onderdeel b, van de Wet inburgering][ref3] zoals dat luidde voor inwerkingtreding
      van de\nWet inburgering 2021.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.6\n[ref2]:
      https://wetten.overheid.nl/BWBR0044770\n[ref3]: https://wetten.overheid.nl/BWBR0020611#Artikel1"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel3.2a
    references:
