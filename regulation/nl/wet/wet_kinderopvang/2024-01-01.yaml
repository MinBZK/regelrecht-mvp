  - number: '3.1'
    text: "De inschrijvingen van de voorzieningen, bedoeld in [artikel 1.48, eerste en tweede lid][ref1],
      die\nop 1 januari 2014 in het register buitenlandse kinderopvang staan opgenomen vervallen van rechtswege\n\
      met ingang van 1 januari 2018.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel3.1
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.48'
        hoofdstuk: '1'
        paragraaf: '1'
        afdeling: '3'
  - number: 3.2.1
    text: "Onze Minister verwerkt de gegevens van de personen die op basis van de artikelen 9a en 9b van
      het\nBesluit landelijk register kinderopvang en register buitenlandse kinderopvang onder de continue\n\
      screening vallen vanaf de datum van inwerkingtreding van [artikel 1.48d][ref1] tot een bij\nministeriële
      regeling te bepalen tijdstip in het personenregister kinderopvang. Deze personen kunnen\nbij hun
      inschrijving gebruik maken van hun bestaande verklaring omtrent het gedrag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel3.2
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: 1.48d
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
  - number: 3.2.2
    text: "Bij de personen, bedoeld in het eerste lid, en bij de overige personen die op grond van de\n\
      [artikelen 1.50, derde lid][ref1], [1.56, derde lid][ref2] en [1.56b, derde lid][ref3], in het bezit\n\
      dienen te zijn van een verklaring omtrent het gedrag, worden in verband met de verwerking van hun\n\
      gegevens in het personenregister kinderopvang tot een bij ministeriële regeling te bepalen tijdstip\n\
      geen kosten in rekening gebracht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56b"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel3.2
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.50'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '3'
      - id: ref2
