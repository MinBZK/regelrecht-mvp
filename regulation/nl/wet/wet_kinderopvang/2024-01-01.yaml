      - id: ref3
        bwb_id: BWBR0020611
        artikel: '1'
  - number: 3.2b
    text: "[Artikel 1.6, tweede en derde lid][ref1], zoals dat luidde voor het tijdstip van inwerkingtreding\n\
      van artikel I, onderdelen C en D, van de Wet van 2 december 2020 tot wijziging van de Wet\nKinderopvang
      in verband met enkele wijzigingen met betrekking tot het recht op kinderopvangtoeslag\n(Stb. 2020,
      518) blijft tot een jaar na dat tijdstip van toepassing, indien de ouder:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.6"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel3.2b
    references:
      - id: ref1
        bwb_id: BWBR0017017
        artikel: '1.6'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
  - number: 3.2b.a
    text: op de dag voor dat tijdstip aanspraak had op kinderopvangtoeslag, en
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel3.2b
  - number: 3.2b.b
    text: "hij of zijn partner op dat tijdstip arbeid verrichtte, niet zijnde tegenwoordige arbeid waaruit\n\
      inkomen uit werk en woning in de zin van de [Wet inkomstenbelasting 2001][ref1] wordt genoten dan\n\
      wel inkomen dat hiermee gelijkgesteld wordt op grond van [artikel 1.6, vierde lid][ref2].\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0011353\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.6"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel3.2b
    references:
      - id: ref1
        bwb_id: BWBR0011353
      - id: ref2
        bwb_id: BWBR0017017
        artikel: '1.6'
        hoofdstuk: '1'
        paragraaf: '2'
        afdeling: '2'
  - number: 3.3.1
    text: "Het Uitvoeringsinstituut werknemersverzekeringen, het college en de gemeenteraad verstrekken
      aan\nOnze Minister de gegevens en inlichtingen die hij voor de statistiek, de informatievoorziening
      en de\nbeleidsvorming met betrekking tot deze wet nodig heeft."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel3.3
  - number: 3.3.2
    text: "Bij regeling van Onze Minister kunnen regels gesteld worden omtrent de aard van de gegevens
      en\ninlichtingen, bedoeld in het eerste lid, en de wijze waarop deze worden verstrekt en verzameld
      en,\nvoor zover het betreft het college, of en op welke wijze deze informatie openbaar wordt gemaakt."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel3.3
  - number: 3.3.3
    text: De gegevens en inlichtingen, bedoeld in het eerste lid, worden kosteloos verstrekt.
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel3.3
  - number: '3.4'
    text: "De voordracht voor een krachtens de [artikelen 1.6, zevende lid][ref1], [1.7, tweede tot en
      met\nvierde lid][ref2], [1.8][ref3], [1.50, tweede lid][ref4], [1.56, tweede lid][ref5], [1.56b,
      tweede\nlid][ref6], en [1.87][ref7] vast te stellen algemene maatregel van bestuur wordt niet eerder
      gedaan\ndan vier weken nadat het ontwerp aan beide kamers der Staten-Generaal is overgelegd.\n\n\
      \n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.6\n[ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.7\n\
      [ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.8\n[ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50\n\
      [ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56\n[ref6]: https://wetten.overheid.nl/BWBR0017017#Artikel1.56b\n\
