articles:
  - number: aanhef
    text: "Wij Beatrix, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz.
      enz. enz.\n\nAllen, die deze zullen zien of horen lezen, saluut! doen te weten:\n\nAlzo Wij in overweging
      hebben genomen, dat het wenselijk is om regels te stellen met betrekking tot\ntegemoetkomingen in
      de kosten van kinderopvang en om de kwaliteit van kinderopvang te waarborgen;\n\nZo is het, dat
      Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben\ngoedgevonden
      en verstaan, gelijk Wij goedvinden en verstaan bij deze:"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Aanhef
  - number: 1.1.1
    text: 'In deze wet en de op deze wet berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.1
  - number: 1.1.1.a
    text: '*beroepskracht:*'
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.1
  - number: 1.1.1.a.a
    text: "de persoon van 18 jaar of ouder die werkzaam is bij een kindercentrum, bezoldigd is en belast
      is met\nde verzorging, de opvoeding en het bijdragen aan de ontwikkeling van kinderen;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.1
  - number: 1.1.1.a.b
    text: "de persoon van 18 jaar of ouder die werkzaam is bij een gastouderbureau, bezoldigd is en belast
      is\nmet het tot stand brengen en begeleiden van gastouderopvang;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.1
  - number: 1.1.1.1
    text: "*beroepskracht in opleiding:* degene die beschikt over een arbeidsovereenkomst met de houder
      van een\nkindercentrum of van een gastouderbureau en ten behoeve van het praktijkdeel van de opleiding
      belast\nis met de verzorging, de opvoeding en het bijdragen aan de ontwikkeling van kinderen bij
      een\nkindercentrum of met het tot stand brengen en begeleiden van gastouderopvang bij een\ngastouderbureau;"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.1
  - number: 1.1.1.2
    text: "*beroepskracht meertalige buitenschoolse opvang:* degene die als beroepskracht werkzaam is
      en belast\nis met meertalige buitenschoolse opvang en die voldoet aan de opleidingseisen en scholingseisen,\n\
      bedoeld in [artikel 1.50, tweede lid, onderdeel j][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.1
