  - number: 1.45.1
    text: "Degene die voornemens is een kindercentrum of gastouderbureau in exploitatie te nemen, doet
      daarvoor\neen aanvraag bij het college."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.45
  - number: 1.45.2
    text: "De houder van een gastouderbureau dient een aanvraag in voor degene die door zijn tussenkomst\n\
      voornemens is gastouderopvang te bieden. De aanvraag, bedoeld in de eerste volzin, wordt namens
      de\ngastouder of voorgenomen gastouder gedaan bij het college."
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.45
  - number: 1.45.3
    text: "Een kindercentrum, een gastouderbureau of een voorziening voor gastouderopvang wordt niet in\n\
      exploitatie genomen voordat een onderzoek als bedoeld in [artikel 1.62, eerste lid][ref1], heeft\n\
      plaatsgevonden, waaruit blijkt dat de exploitatie redelijkerwijs zal plaatsvinden in overeenstemming\n\
      met de bij of krachtens de [artikelen 1.48d, tweede en derde lid][ref2], [1.49 tot en met\n1.59][ref3],
      [1.60a][ref4] en [1.60c][ref5] gestelde regels.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017017#Artikel1.62\n\
      [ref2]: https://wetten.overheid.nl/BWBR0017017#Artikel1.48d\n[ref3]: https://wetten.overheid.nl/BWBR0017017#Artikel1.50a\n\
      [ref4]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60a\n[ref5]: https://wetten.overheid.nl/BWBR0017017#Artikel1.60c"
    url: https://wetten.overheid.nl/BWBR0017017/2024-01-01#Artikel1.45
    references:
