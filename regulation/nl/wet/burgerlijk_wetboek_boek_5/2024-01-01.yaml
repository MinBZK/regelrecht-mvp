articles:
  - number: '42'
    text: |
      1. Het is niet geoorloofd binnen de in lid 2 bepaalde afstand van de grenslijn
      van eens anders erf bomen, heesters of heggen te hebben, tenzij de eigenaar
      daartoe toestemming heeft gegeven of dat erf een openbare weg of een openbaar
      water is.

      2. De in lid 1 bedoelde afstand bedraagt voor bomen twee meter te rekenen
      vanaf het midden van de voet van de boom en voor heesters en heggen een
      halve meter, tenzij ingevolge een verordening of een plaatselijke gewoonte
      een kleinere afstand is toegelaten.

      3. De nabuur kan zich niet verzetten tegen de aanwezigheid van bomen,
      heesters of heggen die niet hoger reiken dan de scheidsmuur tussen de erven.

      4. Ter zake van een volgens dit artikel ongeoorloofde toestand is slechts
      vergoeding verschuldigd van de schade, ontstaan na het tijdstip waartegen
      tot opheffing van die toestand is aangemaand.
    url: https://wetten.overheid.nl/BWBR0005288/2024-01-01#Boek5_Titeldeel4_Artikel42

    machine_readable:
      # Dit artikel machtigt gemeenten om bij verordening kleinere afstanden toe te staan
      # Dit is het OPTIONELE delegatiepatroon: rijkswet heeft defaults, gemeente KAN afwijken
      legal_basis_for:
        - regulatory_layer: GEMEENTELIJKE_VERORDENING
          subject: erfgrens_beplanting

          contract:
            parameters:
              - name: type_beplanting
                type: string
                required: true
                description: Type beplanting - "boom" of "heg_of_heester"
            output:
              - name: minimale_afstand_cm
                type: number
                description: Minimale afstand tot erfgrens in centimeters

          # DEFAULTS: dit maakt de gemeentelijke verordening OPTIONEEL
          # Als gemeente geen verordening heeft, gelden deze afstanden uit de rijkswet
          defaults:
            definitions:
              AFSTAND_BOOM_CM:
                value: 200  # 2 meter voor bomen
              AFSTAND_HEG_OF_HEESTER_CM:
                value: 50  # 0,5 meter voor heesters en heggen
            actions:
              - output: minimale_afstand_cm
                value:
                  operation: IF
                  when:
                    operation: EQUALS
                    subject: $type_beplanting
                    value: boom
                  then: $AFSTAND_BOOM_CM
                  else: $AFSTAND_HEG_OF_HEESTER_CM

      # Publiek endpoint om de minimale afstand te bepalen
      execution:
        produces:
          legal_character: INFORMATIEF
          decision_type: GEEN_BESLUIT

        parameters:
          - name: gemeente_code
            type: string
            required: true
            description: CBS gemeentecode waar het perceel ligt
          - name: type_beplanting
            type: string
            required: true
            description: Type beplanting - "boom" of "heg_of_heester"

        input:
          # Minimale afstand uit gemeentelijke verordening of rijkswet defaults
          - name: minimale_afstand_uit_verordening
            type: number
            description: Minimale afstand uit gemeentelijke verordening of rijkswet defaults
            source:
              delegation:
                law_id: burgerlijk_wetboek_boek_5
                article: '42'
                # Generic select_on mechanism for finding delegated regulation
                select_on:
                  - name: gemeente_code
                    value: $gemeente_code
              output: minimale_afstand_cm
              parameters:
                type_beplanting: $type_beplanting

        output:
          - name: minimale_afstand_cm
            type: number
            description: De geldende minimale afstand tot de erfgrens in centimeters
          - name: minimale_afstand_m
            type: number
            description: De geldende minimale afstand tot de erfgrens in meters

        actions:
          # Afstand uit verordening of defaults
          - output: minimale_afstand_cm
            value: $minimale_afstand_uit_verordening

          # Bereken afstand in meters
          - output: minimale_afstand_m
            operation: DIVIDE
            values:
              - $minimale_afstand_cm
              - 100
