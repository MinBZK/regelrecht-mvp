    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel17\n[ref2]: https://wetten.overheid.nl/BWBR0019057"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17a
- number: 17a.3
  text: "Bij algemene maatregel van bestuur kan voor bepaalde groepen werknemers het
    in [artikel 17][ref1]\nbedoelde aantal van 36 kalenderweken hoger worden vastgesteld
    en het in dat onderdeel bedoelde\naantal van 26 kalenderweken lager worden vastgesteld.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel17"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17a
- number: 17a.4
  text: "Bij ministeriÃƒÂ«le regeling kunnen regels worden gesteld op grond waarvan
    kalenderweken waarin de\nwerknemer arbeidsuren heeft meermaals in aanmerking kunnen
    worden genomen bij de berekening van het\nin [artikel 17][ref1] bedoelde aantal
    van 26 kalenderweken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel17"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17a
- number: 17b.1
  text: "Indien in de kalenderweek na het ontstaan van een recht op uitkering ter
    zake van gedeeltelijke\nwerkloosheid uit een dienstbetrekking, een nieuw recht
    op uitkering ontstaat ter zake van toegenomen\nwerkloosheid uit dezelfde dienstbetrekking,
    of een dienstbetrekking die voor eerstgenoemde\ndienstbetrekking in de plaats
    is gekomen, worden beide rechten samengevoegd tot een recht."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17b
- number: 17b.2
  text: "Het eerste lid vindt geen toepassing met betrekking tot een recht dat reeds
    door samenvoeging van\nrechten is ontstaan."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17b
- number: 17c.1
  text: "De persoon die op de dag, onmiddellijk voorafgaande aan de eerste dag van
    werkloosheid, werknemer in\nde zin van deze wet was en die in de periode van 36
    weken, bedoeld in [artikel 17][ref1], gelegen\nvÃƒÂ³ÃƒÂ³r 1 januari 1987, arbeid
    heeft verricht als werknemer in de zin van de Werkloosheidswet of de\n[Wet Werkloosheidsvoorziening][ref2]
    zoals die wetten luidden op 31Ã‚Â december 1986, dan wel zijn\nmilitaire dienstplicht
    of in plaats daarvan vervangende dienst heeft vervuld, wordt met betrekking\n\
    tot de weken waarin hij deze arbeid heeft verricht beschouwd als werknemer in
    de zin van deze wet.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel17\n\
    [ref2]: https://wetten.overheid.nl/BWBR0002470"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17c
- number: 17c.2
  text: "De persoon die op de dag, onmiddellijk voorafgaande aan de eerste dag van
