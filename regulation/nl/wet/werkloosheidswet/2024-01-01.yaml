    een verwijt kan worden gemaakt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel678"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: 24.2.b
  text: "de dienstbetrekking is beÃƒÂ«indigd door of op verzoek van de werknemer zonder
    dat aan de voortzetting\nervan zodanige bezwaren waren verbonden, dat deze voortzetting
    redelijkerwijs niet van hem kon\nworden gevergd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: '24.3'
  text: "Onder passende arbeid als bedoeld in het eerste lid wordt, in de periode
    voordat zes maanden waarin\neen recht op uitkering bestaat op grond van deze wet
    zijn verstreken, verstaan arbeid die aansluit\nbij de arbeid waaruit de werknemer
    werkloos is geworden. Na deze periode van zes maanden is alle\narbeid die voor
    de krachten en bekwaamheden van de werknemer is berekend, passend, tenzij\naanvaarding
    om redenen van lichamelijke, geestelijke of sociale aard niet van hem kan worden\n\
    gevergd. Niet als passend wordt beschouwd arbeid op grond van een dienstbetrekking
    als bedoeld in\n[hoofdstuk 2][ref1] of [3 van de Wet sociale werkvoorziening][ref2]
    of arbeid op grond waarvan men\nniet als werknemer in de zin van deze wet wordt
    aangemerkt. Bij of krachtens algemene maatregel van\nbestuur worden nadere regels
    gesteld omtrent het begrip passende arbeid, waarbij tevens wordt\nbepaald op welke
    wijze wordt vastgesteld of arbeid aansluit bij de arbeid waaruit de werknemer\n\
    werkloos is geworden, alsmede in welke gevallen een periode waarin recht op ziekengeld
    op grond van\nde [Ziektewet][ref3] bestaat, wordt meegeteld bij de vaststelling
    van de periode, bedoeld in de\neerste zin.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008903\n\
    [ref2]: https://wetten.overheid.nl/BWBR0008903\n[ref3]: https://wetten.overheid.nl/BWBR0001888"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: '24.4'
  text: "In afwijking van het derde lid, is alle arbeid direct passend, indien de
    werknemer na 104 weken\nziekte, op grond van [artikelÃ‚Â 5 van de Wet werk en
    inkomen naar arbeidsvermogen][ref1] geen\nuitkering ontvangt en als gevolg hiervan
    een uitkering op grond van deze wet ontvangt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel5"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: '24.5'
  text: "De werknemer is verplicht zich zodanig te gedragen dat hij door zijn doen
    en laten het Algemeen\nWerkloosheidsfonds of het Uitvoeringsfonds voor de overheid
    niet benadeelt of zou kunnen benadelen.\nOnder benadeling in de zin van dit artikel
    is niet begrepen een gedraging als bedoeld in [artikel\n25][ref1].\n\n\n[ref1]:
    https://wetten.overheid.nl/BWBR0004045#Artikel25"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: '24.6'
  text: "Het niet voeren van verweer door de werknemer tegen of het instemmen van
    de werknemer met een\nbeÃƒÂ«indiging van de dienstbetrekking door of op verzoek
    van de werkgever leidt niet tot overtreding\nvan de verplichtingen, bedoeld in
    het eerste lid, aanhef en onderdeel a, of het vijfde lid."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: '24.7'
  text: "Het tweede en zesde lid zijn van overeenkomstige toepassing met betrekking
    tot het eerste lid,\nonderdeelÃ‚Â b, onder 3Ã‚Â°, waarbij voor de overeenkomstige
    toepassing van het tweede lid, onderdeelÃ‚Â b,\nvoor Ã‚Â«de dienstbetrekking is
    beÃƒÂ«indigdÃ‚Â» mede wordt gelezen: de arbeid is beÃƒÂ«indigd of niet\nvoortgezet."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: '24.8'
  text: "Onze Minister is bevoegd regels te stellen waarbij bepaalde groepen werknemers
    worden vrijgesteld\nvan verplichtingen, hun op grond van het eerste lid, onderdeel
    b, onder 1Ã‚Â°, 2Ã‚Â° en 4Ã‚Â°, opgelegd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: '24.9'
  text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld
    op grond waarvan aan\nwerknemers in individuele gevallen tijdelijk ontheffing
    kan worden verleend van verplichtingen, hun\nop grond van het eerste lid, onderdeel
    b, onder 1Ã‚Â°, 2Ã‚Â° of 4Ã‚Â°, opgelegd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: '24.10'
  text: "In afwijking van het zesde en zevende lid, is sprake van benadeling als bedoeld
    in het vijfde lid\nindien de werknemer tijdens het verlengde tijdvak, bedoeld
    in [artikel 25, negende lid, van de Wet\nwerk en inkomen naar arbeidsvermogen][ref1],
    zonder deugdelijke grond heeft nagelaten verweer te\nvoeren tegen of heeft ingestemd
    met een beÃƒÂ«indiging van de dienstbetrekking.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel25"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: '25.1'
  text: "De werknemer is verplicht aan het UWV op zijn verzoek of onverwijld uit eigen
    beweging alle feiten\nen omstandigheden mede te delen, waarvan hem redelijkerwijs
    duidelijk moet zijn dat zij van invloed\nkunnen zijn op het recht op uitkering,
    het geldend maken van het recht op uitkering, de hoogte of de\nduur van de uitkering,
    of op het bedrag van de uitkering dat aan de werknemer wordt betaald. Deze\nverplichting
    geldt niet, voor zover een recht op uitkering niet geldend kan worden gemaakt
    als\ngevolg van een blijvend gehele weigering. Deze verplichting geldt evenmin
    indien die feiten en\nomstandigheden door het UWV kunnen worden vastgesteld op
    grond van bij wettelijk voorschrift als\nauthentiek aangemerkte gegevens of kunnen
    worden verkregen uit bij ministeriÃƒÂ«le regeling aan te\nwijzen administraties.
    Bij ministeriÃƒÂ«le regeling wordt bepaald voor welke gegevens de derde zin van\n\
    toepassing is."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel25
- number: '25.2'
  text: "Het eerste lid is van overeenkomstige toepassing op de werkgever van de in
    [artikel 18, eerste\nlid][ref1], bedoelde werknemer indien de betaling van de
    uitkering, bedoeld in artikel 18, eerste\nlid, geschiedt door zijn tussenkomst.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel18"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel25
- number: '26.1'
  text: 'De werknemer is verplicht:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
