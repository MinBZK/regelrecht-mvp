  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel58
- number: 58.1.b
  text: het loon of het inkomen dat hij in geval van werkloosheid naar het
    oordeel van het UWV derft.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel58
- number: '58.2'
  text: "Voor de vaststelling van de hoogte van het recht op uitkering op grond van
    de vrijwillige\nwerkloosheidsverzekering wordt, zonodig in afwijking van [artikel
    1b, eerste lid][ref1], en de\ndaarop berustende bepalingen, onder dagloon verstaan
    het in het eerste lid bedoelde dagloon.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel1b"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel58
- number: '59'
  text: "Het UWV stelt nadere regels met betrekking tot de vrijwillige werkloosheidsverzekering.
    Deze regels\nbevatten in ieder geval bepalingen met betrekking tot:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel59
- number: 59.a
  text: de toelating tot de vrijwillige werkloosheidsverzekering;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel59
- number: 59.b
  text: het einde van de vrijwillige werkloosheidsverzekering;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel59
- number: 59.c
  text: "het dagloon, bedoeld in [artikel 58, eerste lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel58"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel59
- number: '60'
  text: "Voor zover bij of krachtens dit hoofdstuk niet anders is bepaald, zijn de
    overige artikelen van deze\nwet en de daarop berustende bepalingen, voor zoveel
    nodig, van overeenkomstige toepassing op het\nrecht op uitkering, het geldend
    maken van het recht op uitkering, de betaling van de uitkering, de\nhoogte en
    de duur van de uitkering op grond van dit hoofdstuk."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel60
- number: '61'
  text: "Een werknemer heeft recht op uitkering op grond van dit hoofdstuk, indien
    hij van een werkgever, die\nin staat van faillissement is verklaard, aan wie sursÃƒÂ©ance
    van betaling is verleend, ten aanzien van\nwie de schuldsaneringsregeling natuurlijke
    personen van toepassing is, of die anderszins verkeert in\nde blijvende toestand
    dat hij heeft opgehouden te betalen, loon, vakantiegeld, of vakantiebijslag te\n\
    vorderen heeft of indien hij geldelijk nadeel kan ondervinden doordat deze werkgever
    bedragen die\nhij in verband met de dienstbetrekking met de werknemer aan derden
    verschuldigd is, niet heeft\nbetaald."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel61
- number: 61a.1
  text: "De nagelaten betrekkingen van een werknemer hebben recht op uitkering op
    grond van dit hoofdstuk\nover de periode vanaf de dag na overlijden tot en met
    ÃƒÂ©ÃƒÂ©n maand na de dag van het overlijden, ten\nbedrage van het loon dat de
    werknemer laatstelijk rechtens toekwam, doch ten hoogste anderhalf maal\nhet bedrag,
    bedoeld in [artikel 17, eerste lid, van de Wet financiering sociale\nverzekeringen][ref1],
    met betrekking tot het loontijdvak van een dag, vermenigvuldigd met 21,75,\nindien
    zij van een werkgever, die verkeert in een omstandigheid als bedoeld in [artikel
    61][ref2],\neen overlijdensuitkering te vorderen hebben. Indien het loon dat de
    werknemer laatstelijk rechtens\ntoekwam meer bedroeg dan de uitkomst van de berekening,
    bedoeld in de vorige zin, worden de tot het\nloon behorende elementen naar evenredigheid
    betaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel17\n[ref2]:
    https://wetten.overheid.nl/BWBR0004045#Artikel61"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel61a
- number: 61a.2
  text: "[Artikel 674, derde en vierde lid, van Boek 7 van het Burgerlijk Wetboek][ref1]
    en [artikel\n63][ref2] zijn van overeenkomstige toepassing met betrekking tot
    het recht op uitkering op grond van\ndit artikel. De [artikelen 19][ref3], [20][ref4],
    [21][ref5], [64][ref6] en [65][ref7] zijn niet van\ntoepassing met betrekking
    tot het recht op uitkering op grond van dit artikel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel674\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel63\n[ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel19\n\
    [ref4]: https://wetten.overheid.nl/BWBR0004045#Artikel20\n[ref5]: https://wetten.overheid.nl/BWBR0004045#Artikel21\n\
    [ref6]: https://wetten.overheid.nl/BWBR0004045#Artikel64\n[ref7]: https://wetten.overheid.nl/BWBR0004045#Artikel65"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel61a
- number: '62.1'
  text: "Geen recht op uitkering op grond van dit hoofdstuk heeft de werknemer, wiens
    dienstbetrekking met de\nwerkgever reeds was geÃƒÂ«indigd voordat de werkgever
    kwam te verkeren in een toestand als bedoeld in\n[artikel 61][ref1], tenzij:\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel61"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel62
- number: 62.1.a
  text: "een duidelijke samenhang bestaat tussen de omstandigheden die tot het eindigen
    van de\ndienstbetrekking leidden en de omstandigheden, die tot die toestand hebben
    geleid; of"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel62
- number: 62.1.b
  text: "de werknemer een recht heeft op betaling van loon, vakantiegeld, vakantiebijslag
    of andere bedragen\nals bedoeld in [artikel 61][ref1], dat geen verband houdt
    met een toestand als bedoeld in [artikel\n61][ref2] en dat niet geldend kan worden
    gemaakt uitsluitend wegens die toestand.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel61\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel61"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel62
- number: '62.2'
  text: "De werknemer heeft of de nagelaten betrekkingen hebben geen recht op uitkering
    indien de aanvraag om\neen uitkering is ingediend nadat 26 weken zijn verstreken
    na de dag waarop de werkgever is komen te\nverkeren in een toestand als bedoeld
    in [artikel 61][ref1]. Het UWV is bevoegd in bijzondere\ngevallen af te wijken
    van de eerste zin.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel61"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel62
- number: '62.3'
  text: "Mede heeft recht op uitkering op grond van dit hoofdstuk de persoon, niet
    zijnde werknemer, bedoeld\nin de [artikelen 3][ref1] ofÃ‚Â [3a][ref2], die gewoonlijk
    arbeid in Nederland verricht voor de\nwerkgever, bedoeld in [artikel 61][ref3]
    ofÃ‚Â [61a][ref4], mits er geen recht op een uitkering bestaat\nin een andere
    lidstaat van de Europese Unie dan wel in een land aangesloten bij de Europese\n\
    Economische Ruimte.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel3\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel3a\n[ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel61\n\
    [ref4]: https://wetten.overheid.nl/BWBR0004045#Artikel61a"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel62
- number: '63.1'
  text: "De werknemer, wiens werkgever verkeert in een toestand als bedoeld in [artikel
    61][ref1], is\nverplicht:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel61"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel63
- number: 63.1.a
  text: "indien geen tijdige betaling van loon, vakantiegeld of vakantiebijslag heeft
    plaatsgevonden, binnen\neen week na de dag waarop hij deze betaling normaal zou
    hebben ontvangen daarvan aangifte te doen\nbij het UWV; en"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel63
- number: 63.1.b
  text: "binnen een week na de dag waarop het hem redelijkerwijs duidelijk moet zijn
    geweest dat zijn\nwerkgever de bedragen, bedoeld in [artikel 61][ref1], niet heeft
    betaald, daarvan aangifte te doen\nbij het UWV.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel61"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel63
- number: '63.2'
  text: "Indien de werknemer een verplichting hem op grond van het eerste lid opgelegd,
    niet of niet\nbehoorlijk is nagekomen, weigert het Uitvoeringsinstituut werknemersverzekeringen
    de uitkering op\ngrond van dit hoofdstuk tijdelijk of blijvend, geheel of gedeeltelijk."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel63
- number: '63.3'
  text: "Indien het de werknemer voor de totstandkoming van de dienstbetrekking of
    voor een wijziging in de\narbeidsvoorwaarden tijdens de dienstbetrekking redelijkerwijs
    duidelijk moet zijn geweest dat in\nverband met een toestand als bedoeld in [artikel
    61][ref1], geen of slechts ten dele betaling zou\nplaatsvinden van loon, vakantiegeld,
    vakantiebijslag of aan derden verschuldigde bedragen in verband\nmet de dienstbetrekking
    van de werknemer, is het tweede lid van overeenkomstige toepassing.\n\n\n[ref1]:
    https://wetten.overheid.nl/BWBR0004045#Artikel61"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel63
- number: '64.1'
  text: 'Het recht op uitkering op grond van dit hoofdstuk wordt per kalendermaand
    berekend en omvat:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: 64.1.a
  text: 'het loon over ten hoogste dertien weken, onmiddellijk voorafgaande aan:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: 64.1.a.1Ã‚Â°
  text: de dag waarop de dienstbetrekking door ontbinding eindigt;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: 64.1.a.2Ã‚Â°
  text: de dag waarop de dienstbetrekking met wederzijds goedvinden eindigt;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: 64.1.a.3Ã‚Â°
  text: de dag waarop de dienstbetrekking van rechtswege eindigt, of
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: 64.1.a.4Ã‚Â°
  text: de dag van opzegging van de dienstbetrekking;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: 64.1.b
  text: "het loon over ten hoogste de voor de werknemer geldende termijn van opzegging
    of de termijn van\nopzegging, die zou hebben gegolden als deze termijn was aangevangen
    op de op grond van het tweede\nlid door het UWV vastgestelde dag, met dien verstande
    dat de krachtens [artikel 40 van de\nFaillissementswet][ref1] ten aanzien van
    de werknemer geldende termijn, zowel in als buiten\nfaillissement, niet wordt
    overschreden; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001860#Artikel40"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: 64.1.c
  text: "het vakantiegeld, de vakantiebijslag en de bedragen, die de werkgever in
    verband met de\ndienstbetrekking met de werknemer aan derden verschuldigd is,
    over ten hoogste het jaar onmiddellijk\nvoorafgaande aan het tijdstip waarop de
    in onderdeel a, onder 1Ã‚Â°, 2Ã‚Â°, 3Ã‚Â° of de in onderdeel b\nbedoelde termijn
    eindigt."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: '64.2'
  text: "Ten aanzien van het eerste lid, onderdeel a, geldt dat het recht op uitkering
    op grond van dit\nhoofdstuk het loon omvat over ten hoogste dertien weken onmiddellijk
    voorafgaande aan de dag waarop\nde dienstbetrekking naar het oordeel van het UWV
    redelijkerwijs had moeten worden beÃƒÂ«indigd of\nopgezegd, indien de dienstbetrekking
    niet of op een later dan het daarvoor redelijkerwijs in\naanmerking komende moment
    is beÃƒÂ«indigd of opgezegd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: '64.3'
  text: "De hoogte van de uitkering van het vakantiegeld, bedoeld in het eerste lid,
    onderdeel c, wordt\nberekend op grond van de aanspraak op vakantiedagen die de
    werknemer bij het einde van de\ndienstbetrekking heeft, met dien verstande dat
    de uitkering niet meer bedraagt dan het vakantiegeld\nover het aantal vakantiedagen
    dat hij kan verwerven in een jaar waarin hij een dienstbetrekking met\nde werkgever,
    bedoeld in [artikel 61][ref1], heeft en waarin hij gedurende de volledig\novereengekomen
    arbeidsduur recht op loon heeft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel61"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: '64.4'
  text: "Voor zover de uitkering betrekking heeft op het loon, bedoeld in het eerste
    lid, onderdelenÃ‚Â a en b,\nbedraagt de uitkering per kalendermaand,Ã‚Â zonder
    verrekening van inkomen als bedoeld in artikelÃ‚Â 65,\nten hoogste 100/108 deel
    van anderhalf maal het bedrag, bedoeld in [artikel 17, eerste lid, van de\nWet
    financiering sociale verzekeringen][ref1], vermenigvuldigd met 21,75.\n\n\n[ref1]:
    https://wetten.overheid.nl/BWBR0017745#Artikel17"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: '64.5'
  text: "Voor zover de uitkering betrekking heeft op de vakantiebijslag, bedoeld in
    het eerste lid, onderdeel\nc, bedraagt de uitkering per kalendermaand ten hoogste
    8/108 deel van anderhalf maal het bedrag,\nbedoeld in [artikel 17, eerste lid,
    van de Wet financiering sociale verzekeringen][ref1],\nvermenigvuldigd met 21,75.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel17"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: '64.6'
  text: "Voor zover de uitkering betrekking heeft op het vakantiegeld, bedoeld in
    het eerste lid, onderdeel\nc, bedraagt de uitkering per dag waarop het vakantiegeld
    betrekking heeft ten hoogste 100/108 deel\nvan anderhalf maal het bedrag, bedoeld
    in [artikel 17, eerste lid, van de Wet financiering sociale\nverzekeringen][ref1].\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel17"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: '64.7'
  text: "Indien het loon, bedoeld in het eerste lid, onderdelen a en b, betrekking
    heeft op een periode die\nniet aanvangt op de eerste dag van een kalendermaand
    of niet op de laatste dag van een kalendermaand\neindigt, bedraagt de uitkering
    in die kalendermaand, zonder verrekening van inkomen als bedoeld in\n[artikelÃ‚Â 65][ref1],
    ten hoogste 100/108 deel van anderhalf maal het bedrag, bedoeld in [artikelÃ‚Â 17,\n\
    eerste lid, van de Wet financiering sociale verzekeringen][ref2], vermenigvuldigd
    met 21,75 maal het\nverschil tussen enerzijds het totale aantal dagen in die kalendermaand
    en anderzijds het aantal\ndagen in die kalendermaand voordat voornoemde periode
    is aangevangen of nadat voornoemde periode is\ngeÃƒÂ«indigd, gedeeld door het
    totaal aantal dagen in die kalendermaand. Bij het bepalen van het aantal\ndagen
    in een kalendermaand worden de zaterdagen en zondagen buiten beschouwing gelaten.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel65\n[ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel17"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: '64.8'
  text: "Indien de vakantiebijslag, bedoeld in het eerste lid, onderdeelÃ‚Â c, betrekking
    heeft op een periode\ndie niet aanvangt op de eerste dag van een kalendermaand
    of niet op de laatste dag van een\nkalendermaand eindigt, bedraagt de uitkering
    in die kalendermaand, zonder verrekening van inkomen\nals bedoeld in [artikelÃ‚Â 65][ref1],
    ten hoogste 100/108 deel van anderhalf maal het bedrag, bedoeld\nin [artikelÃ‚Â 17,
    eerste lid, van de Wet financiering sociale verzekeringen][ref2], vermenigvuldigd\n\
    met 21,75 maal het verschil tussen enerzijds het totale aantal dagen in die kalendermaand
    en\nanderzijds het aantal dagen in die kalendermaand voordat voornoemde periode
    is aangevangen of nadat\nvoornoemde periode is geÃƒÂ«indigd, gedeeld door het
    totaal aantal dagen in die kalendermaand. Bij het\nbepalen van het aantal dagen
    in een kalendermaand worden de zaterdagen en zondagen buiten\nbeschouwing gelaten.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel65\n[ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel17"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: '64.9'
  text: "Indien de uitkering is verminderd op grond van het vierde of zevende lid,
    worden de verschillende\ntot het loon behorende elementen naar evenredigheid betaald."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: '64.10'
  text: "Indien de werkgever over de periode als bedoeld in het eerste lid, loon,
    vakantiegeld of\nvakantiebijslag aan de werknemer heeft betaald dan wel een bedrag
    in verband met de dienstbetrekking\nmet de werknemer aan een derde heeft betaald,
    wordt dat inkomensbestanddeel toegerekend aan een\nperiode voorafgaand aan voornoemde
    periode, indien de werknemer of die derde over die voorafgaande\nperiode een vordering
    tot betaling van dat inkomensbestanddeel heeft op de werkgever."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel64
- number: '65.1'
  text: "Indien de verplichting tot betaling van het loon, bedoeld in [artikelÃ‚Â 64,
    eerste lid,\nonderdeelÃ‚Â b][ref1], door het UWV is overgenomen en de werknemer
    geniet inkomen in een kalendermaand,\nwordt de op grond van artikelÃ‚Â 64, eerste
    lid, onderdeelÃ‚Â b, vierde of zevende lid, vastgestelde\nuitkering vermenigvuldigd
    met de uitkomst van (A-B)/A. Hierbij staat: A voor de uitkering per\nkalendermaand
    indien die niet zou zijn gemaximeerd op grond van [artikelÃ‚Â 64, vierde of zevende\n\
    lid][ref2]; en B voor het inkomen in een kalendermaand.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel64\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel64"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel65
- number: '65.2'
  text: "Indien de berekening, bedoeld in het eerste lid, leidt tot een negatief bedrag,
    wordt de uitkering\nop nihil gesteld."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel65
- number: '66.1'
  text: "De vorderingen van de werknemer en derden op de werkgever, bedoeld in [artikel
    64, eerste\nlid][ref1], gaan over op het UWV, voorzover deze vorderingen door
    het UWV worden voldaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel64"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel66
- number: '66.2'
  text: "Het UWV verhaalt de door werkgevers verschuldigde premies op grond van [Wet
    financiering sociale\nverzekeringen][ref1] over de uitkering, bedoeld in dit hoofdstuk,
    op de werkgever.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel66
- number: '66.3'
  text: "De vorderingen van het UWV, bedoeld in het tweede lid, zijn bevoorrecht op
    alle goederen van de\nwerkgever en gaan boven alle andere voorrechten met uitzondering
    van die van de [artikelen\n287][ref1] en [288 onder a][ref2], alsmede die van
    [artikel 284 van Boek 3 van het Burgerlijk\nWetboek][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005291#Artikel287\n\
    [ref2]: https://wetten.overheid.nl/BWBR0005291#Artikel288\n[ref3]: https://wetten.overheid.nl/BWBR0005291#Artikel284"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel66
- number: '67'
  text: 'Voor de toepassing van dit hoofdstuk wordt:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel67
- number: 67.a
  text: "onder loon verstaan: al hetgeen de werkgever in verband met de dienstbetrekking
    aan de werknemer\nrechtens verschuldigd is met uitzondering van vakantiegeld en
    vakantiebijslag;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel67
- number: 67.b
  text: "onder vakantiegeld en vakantiebijslag ook verstaan: vakantiebonnen, vakantiezegels
    en andere\ndergelijke waardepapieren; en"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel67
- number: 67.c
  text: "onder werknemer ook verstaan: de persoon die uitsluitend omdat hij de pensioengerechtigde
    leeftijd\nheeft bereikt of ouder is niet als werknemer wordt beschouwd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel67
- number: '68.1'
  text: "De [artikelen 17][ref1], [17a][ref2], [17b][ref3], [18][ref4], [artikel 19,
    eerste lid, onderdelen e\ntot en met n, derde tot en met zevende lid, negende
    lid, en elfde tot en met veertiende lid][ref5],\n[20, eerste lid, onderdeelÃ‚Â c][ref6],
    [28][ref7], [35][ref8], [41][ref9], [42][ref10], [42a][ref11]\nen [47][ref12]
    zijn niet van toepassing op het recht op uitkering, het geldend maken van het
    recht\nop uitkering en de betaling van de uitkering op grond van dit hoofdstuk.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel17\n[ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel17a\n\
    [ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel17b\n[ref4]: https://wetten.overheid.nl/BWBR0004045#Artikel18\n\
    [ref5]: https://wetten.overheid.nl/BWBR0004045#Artikel19\n[ref6]: https://wetten.overheid.nl/BWBR0004045#Artikel20\n\
    [ref7]: https://wetten.overheid.nl/BWBR0004045#Artikel28\n[ref8]: https://wetten.overheid.nl/BWBR0004045#Artikel35\n\
    [ref9]: https://wetten.overheid.nl/BWBR0004045#Artikel41\n[ref10]: https://wetten.overheid.nl/BWBR0004045#Artikel42\n\
    [ref11]: https://wetten.overheid.nl/BWBR0004045#Artikel42a\n[ref12]: https://wetten.overheid.nl/BWBR0004045#Artikel47"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel68
- number: '68.2'
  text: "Voor zover bij of krachtens dit hoofdstuk niet anders is bepaald zijn de
    overige artikelen van deze\nwet en de daarop berustende bepalingen, voor zoveel
    nodig, van overeenkomstige toepassing op het\nrecht op uitkering, het geldend
    maken van het recht op uitkering en de betaling van de uitkering op\ngrond van
    dit hoofdstuk."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel68
- number: '69'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel69
- number: '70'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel70
- number: '71'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel71
- number: '72'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel72
- number: 72a
  text: 'De overheidswerkgever heeft tot taak de inschakeling in de arbeid te bevorderen
    van:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel72a
- number: 72a.a
  text: "een persoon die uit hoofde van een dienstbetrekking als overheidswerknemer
    met die\noverheidswerkgever recht heeft op uitkering op grond van [hoofdstuk II][ref1];\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel72a
- number: 72a.b
  text: "een overheidswerknemer die kan aantonen dat de dienstbetrekking binnen vier
    maanden zal eindigen en\nvan wie naar het oordeel van het UWV redelijkerwijs valt
    aan te nemen dat hij recht zal hebben op\neen uitkering op grond van [hoofdstuk
    II][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel72a
- number: '73'
  text: "De werknemer die recht heeft op een uitkering op grond van deze wet heeft
    recht op ondersteuning bij\narbeidsinschakeling."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel73
- number: '74'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel74
- number: '75'
  text: "Onze Minister is bevoegd regels te stellen op grond waarvan, in bij die regels
    aan te geven gevallen\nen met inachtneming van bij die regels te stellen beperkingen,
    de werknemer bevoegd is deel te nemen\naan een opleiding of scholing in dagonderwijs."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel75
- number: '76.1'
  text: "Indien de werknemer die recht heeft op een uitkering op grond van [hoofdstuk
    II][ref1], deelneemt of\ngaat deelnemen aan een voor hem, naar het oordeel van
    het UWV, noodzakelijke opleiding of scholing,\nblijft volgens door Onze Minister
    te stellen regels het recht op uitkering op grond van dat\nhoofdstuk bestaan.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel76
- number: '76.2'
  text: "In de door Onze Minister te stellen regels, die voor verschillende groepen
    werknemers verschillend\nkunnen luiden, worden in ieder geval voorschriften en
    beperkingen gegeven met betrekking tot de\naard, de omvang en de duur van de opleiding
    of scholing."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel76
- number: 76a.1
  text: "Het UWV kan toestemming verlenen aan de werknemer, die recht heeft op een
    uitkering op grond van\n[hoofdstuk II][ref1], om op een proefplaats bij een werkgever
    gedurende maximaal zes maanden\nonbeloonde werkzaamheden te verrichten.\n\n\n\
    [ref1]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel76a
- number: 76a.2
  text: "Voor de werknemer, bedoeld in het eerste lid, blijft het recht op uitkering
    op grond van [hoofdstuk\nII][ref1] bestaan, onverminderd [artikel 20, eerste lid,
    aanhef en onderdeel b][ref2], gedurende de\nperiode waarover toestemming is verleend
    tot het verrichten van die werkzaamheden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel20"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel76a
- number: 76a.3
  text: 'De onbeloonde werkzaamheden op een proefplaats zijn:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel76a
- number: 76a.3.a
  text: werkzaamheden, waartoe de werknemer met zijn krachten en bekwaamheden in
    staat is;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel76a
- number: 76a.3.b
  text: "werkzaamheden, waarbij de werkgever, bij wie de proefplaatsing geschiedt,
    een\naansprakelijkheidsverzekering ten behoeve van de werknemer heeft afgesloten;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel76a
- number: 76a.3.c
  text: "werkzaamheden, die de werknemer niet reeds eerder onbeloond op een proefplaats
    bij die werkgever of\ndiens rechtsvoorganger heeft verricht; en"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel76a
- number: 76a.3.d
  text: "werkzaamheden, waarbij er, naar het oordeel van het UWV, een reÃƒÂ«el uitzicht
    is op een op de\nonbeloonde werkzaamheden aansluitende dienstbetrekking van dezelfde
    of grotere omvang voor ten\nminste 6 maanden."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel76a
- number: 76a.4
  text: "Indien de werkzaamheden, bedoeld in het eerste lid, wegens ziekte worden
    onderbroken, wordt de\nperiode waarin een uitkering bij ziekte wordt ontvangen,
    voor de toepassing van dat lid buiten\nbeschouwing gelaten."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel76a
- number: 76a.5
  text: "Bij ministeriÃƒÂ«le regeling kunnen nadere regels worden gesteld omtrent
    de uitvoering van het eerste\ntot en met vierde lid."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel76a
- number: '77'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel77
- number: 77a.1
  text: "Het UWV kan een werknemer toestemming verlenen om gedurende 6 kalendermaanden
    werkzaamheden in de\nuitoefening van een bedrijf of in de zelfstandige uitoefening
    van een beroep te verrichten, indien:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel77a
- number: 77a.1.a
  text: "aannemelijk is dat de werknemer in de toekomst met die werkzaamheden structureel
    in zijn bestaan kan\nvoorzien;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel77a
- number: 77a.1.b
  text: de werkzaamheden nog geen aanvang hebben genomen;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel77a
- number: 77a.1.c
  text: "de werknemer recht heeft op uitkering op grond van [hoofdstuk II][ref1],
    anders dan op grond van\n[artikel 18][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel18"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel77a
- number: 77a.1.d
  text: "geen werkzaamheden verricht worden in opdracht, ten behoeve, of onder verantwoordelijkheid
    van de\nwerkgever bij wie de werknemer, bedoeld in het eerste lid,Ã‚Â onmiddellijk
    voorafgaande aan het\nintreden van zijn werkloosheid als werknemer arbeid heeft
    verricht;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel77a
- number: 77a.1.e
  text: deze toestemming tijdens de uitkeringsduur niet eerder aan de werknemer
    is verleend.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel77a
- number: 77a.2
  text: "Voor de werknemer, bedoeld in het eerste lid, blijft, onverminderd [artikel
    20, eerste lid, aanhef\nen onderdeel b][ref1], het recht op uitkering op grond
    van [hoofdstuk II][ref2] bestaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel20\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel77a
- number: 77a.3
  text: "De werknemer aan wie toestemming is verleend als bedoeld in het eerste lid
    wordt geacht werknemer te\nzijn en te blijven zolang die toestemming duurt."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel77a
- number: '78'
  text: "De werknemer, ten aanzien van wie [artikel 75][ref1], [76][ref2], [76a][ref3],
    [77][ref4] of\n[77a][ref5] wordt toegepast, wordt geacht werkloos te zijn en te
    blijven zolang die toepassing\nduurt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel75\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel76\n[ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel76a\n\
    [ref4]: https://wetten.overheid.nl/BWBR0004045\n[ref5]: https://wetten.overheid.nl/BWBR0004045#Artikel77a"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel78
- number: 78a
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel78a
- number: 78b
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel78b
- number: 78c
  text: "Het UWV kan de werknemer, die recht heeft op een uitkering op grond van [hoofdstuk
    II][ref1], en\nvoor wie de kans op inschakeling in het arbeidsproces gering is
    en die daardoor vooralsnog niet\nbemiddelbaar is op de arbeidsmarkt, onbeloonde
    additionele werkzaamheden laten verrichten gedurende\nmaximaal twee jaar. [Artikel
    10a, tweede tot en met tiende lid, van de Participatiewet][ref2] is van\novereenkomstige
    toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n[ref2]: https://wetten.overheid.nl/BWBR0015703#Artikel10a"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel78c
- number: '79.1'
  text: "Het UWV verhaalt op de overheidswerkgever tot wie de dienstbetrekking bestond
    uit hoofde waarvan de\noverheidswerknemer de in onderdeel a bedoelde uitkering
    ontvangt:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: 79.1.a
  text: "de op grond van [hoofdstuk II][ref1] te betalen uitkering aan die overheidswerknemer,
    met\nuitzondering van de premie verschuldigd over een uitkering, als bedoeld in
    [artikel 24, tweede lid,\nvan de Wet financiering sociale verzekeringen][ref2];\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n[ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel24"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: 79.1.b
  text: "de op grond van enige wet over de uitkering, bedoeld in onderdeel a, door
    het UWV verschuldigde\npremies en de inkomensafhankelijke bijdrage, bedoeld in
    [artikel 42 van de\nZorgverzekeringswet][ref1], die niet op deze uitkering in
    mindering kunnen worden gebracht, met\nuitzondering van de premie verschuldigd
    over een uitkering, als bedoeld in [artikel 24, tweede lid,\nvan de Wet financiering
    sociale verzekeringen][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel42\n\
    [ref2]: https://wetten.overheid.nl/BWBR0017745#Artikel24"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: '79.2'
  text: "Voor de toepassing van het eerste lid wordt onder uitkering niet verstaan
    de uitkering aan een\npersoon:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: 79.2.a
  text: "voor wie een beschikking geldt als bedoeld in [artikel 4a van de Wet\narbeidsongeschiktheidsverzekering
    zelfstandigen][ref1] waarin hij met betrekking tot de, in de in\nhet eerste lid
    bedoelde dienstbetrekking, verrichte soort van werkzaamheden wordt aangemerkt
    als\nzelfstandige als bedoeld in [artikel 4 van die wet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0008656#Artikel4a\n\
    [ref2]: https://wetten.overheid.nl/BWBR0008656#Artikel4"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: 79.2.b
  text: "waarvan het de overheidswerkgever niet redelijkerwijs duidelijk kon zijn
    dat deze tot hem in een\nprivaatrechtelijke of publiekrechtelijke dienstbetrekking
    stond;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: 79.2.c
  text: "welke op grond van deze wet wordt ontvangen in de eerste dertien weken van
    ongeschiktheid tot het\nverrichten van zijn arbeid wegens ziekte. Perioden van
    ongeschiktheid worden samengeteld indien zij\nelkaar met een onderbreking van
    minder dan vier weken opvolgen of indien zij direct voorafgaan aan\nen aansluiten
    op een periode waarin uitkering in verband met zwangerschap of bevalling op grond
    van\n[artikel 3:7, eerste lid][ref1], [3:8][ref2] of[ 3:10, eerste lid, van de
    Wet arbeid en zorg][ref3]\nwordt genoten, tenzij de ongeschiktheid redelijkerwijs
    niet geacht kan worden voort te vloeien uit\ndezelfde oorzaak.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013008#Artikel3:7\n\
    [ref2]: https://wetten.overheid.nl/BWBR0013008#Artikel3:8\n[ref3]: https://wetten.overheid.nl/BWBR0013008#Artikel3:10"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: '79.3'
  text: "Op het totaal van de bedragen die op de overheidswerkgever op grond van het
    eerste lid over enig\ntijdvak wordt verhaald, wordt in mindering gebracht hetgeen
    het UWV in dat tijdvak ontvangt door de\ntoepassing van [artikel 36][ref1], onder
    aftrek van de daarop betrekking hebbende uitvoeringskosten,\nvoorzover die toepassing
    betrekking heeft op uitkeringen en premies die eerder op grond van dat lid\nop
    de overheidswerkgever zijn verhaald.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel36"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: '79.4'
  text: "Indien hetgeen op grond van het derde lid in mindering wordt gebracht het
    totaal van de bedragen die\nop de overheidswerkgever over het betrokken tijdvak
    wordt verhaald overtreft, wordt dat meerdere\ndoor het UWV betaald aan de overheidswerkgever."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: '79.5'
  text: "Indien de overheidswerkgever, bedoeld in het eerste lid, niet meer bestaat,
    wordt voor de toepassing\nvan het eerste tot en met derde lid onder overheidswerkgever
    verstaan de rechtsopvolger van die\noverheidswerkgever. De eerste zin is niet
    van toepassing met betrekking tot de rechtsopvolger na\nfaillissement."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: '79.6'
  text: Het UWV kan de in het eerste lid bedoelde bedragen invorderen bij
    dwangbevel.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: '79.7'
  text: "Het UWV kan nadere regels stellen met betrekking tot het eerste tot en met
    derde lid en het vijfde\nlid."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel79
- number: '80.1'
  text: "Een beschikking tot verhaal van uitkering, premies of vergoeding als bedoeld
    in [artikel 79, eerste\nlid][ref1], wordt niet meer gegeven indien meer dan vijf
    jaren sedert het einde van het kalenderjaar\nzijn verstreken, waarin zij zijn
    betaald of afgedragen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel79"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel80
- number: '80.2'
  text: "Uitkering, premies of vergoeding, die niet zijn ingevorderd binnen tien jaren
    na het geven van de\nbeschikking tot verhaal, worden niet meer ingevorderd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel80
- number: '80.3'
  text: "De rechtsvordering tot terugbetaling van een onverschuldigd betaald bedrag
    in verband met verhaal\nvan uitkering, premies of vergoeding verjaart door verloop
    van vijf jaren sedert het einde van het\nkalenderjaar waarin de beschikking tot
    verhaal is gegeven."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel80
- number: '81'
  text: "De vordering van het UWV wegens verhaal als bedoeld in [artikel 79, eerste
    lid][ref1], is\nbevoorrecht op alle goederen van de werkgever en gaat boven alle
    andere voorrechten met uitzondering\nvan die van de [artikelen 287][ref2] en [288
    onder a][ref3], alsmede dat van [artikel 284 van Boek 3\nvan het Burgerlijk Wetboek][ref4].\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel79\n[ref2]: https://wetten.overheid.nl/BWBR0005291#Artikel287\n\
    [ref3]: https://wetten.overheid.nl/BWBR0005291#Artikel288\n[ref4]: https://wetten.overheid.nl/BWBR0005291#Artikel284"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel81
