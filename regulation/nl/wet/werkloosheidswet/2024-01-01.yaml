    waaruit hij werkloos is geworden in een\nomstandigheid verkeert als bedoeld in
    het eerste lid. Het eerste lid, onderdeel m, blijft tevens\nbuiten toepassing
    ten aanzien van degene die een uitkering ontvangt op grond van [artikel 4:2b,\n\
    zevende lid][ref1], of [artikel 6:3, zevende lid, van de Wet arbeid en zorg][ref2].\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0013008#Artikel4:2b\n[ref2]: https://wetten.overheid.nl/BWBR0013008#Artikel6:3"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel19
- number: '19.9'
  text: 'Bij ministeriÃƒÂ«le regeling kunnen regels worden gesteld:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel19
- number: 19.9.a
  text: met betrekking tot het begrip vakantie genieten, bedoeld in het eerste
    lid, onderdeel k;
