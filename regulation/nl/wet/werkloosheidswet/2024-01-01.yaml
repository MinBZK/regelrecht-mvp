    [ref4]: https://wetten.overheid.nl/BWBR0004045#Artikel24\n[ref5]: https://wetten.overheid.nl/BWBR0035254#ArtikelXXVI"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130aa
- number: 130aa.2
  text: "Bij algemene maatregel van bestuur worden nadere regels gesteld omtrent de
