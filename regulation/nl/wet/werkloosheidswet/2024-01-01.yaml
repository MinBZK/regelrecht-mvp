    is ingetreden in ten minste 26Ã‚Â kalenderweken\nten minste ÃƒÂ©ÃƒÂ©n arbeidsuur
    per kalenderweek heeft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel19"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17
- number: 17a.1
  text: "Voor de vaststelling van het in [artikel 17][ref1] bedoelde aantal van 36
    kalenderweken worden niet\nin aanmerking genomen kalenderweken gedurende welke
    de werknemer:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel17"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17a
- number: 17a.1.a
  text: wegens ziekte of arbeidsongeschiktheid geen arbeid kon verrichten;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17a
- number: 17a.1.b
  text: "werkzaamheden heeft verricht als bedoeld in [artikel 8][ref1] en hij op grond
    van dat artikel de\nhoedanigheid van werknemer heeft herkregen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel8"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17a
- number: 17a.1.c
  text: "wegens het genieten van onbetaald verlof geen arbeid heeft verricht, tot
    een maximum van 78\nkalenderweken; of"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17a
- number: 17a.1.d
  text: "geen arbeid heeft verricht maar wel recht op uitkering heeft op grond van
    [hoofdstuk 3, afdeling 2,\nparagraaf 1][ref1], of de [artikelen 4:2b, eerste tot
    en met zesde lid][ref2], of [6:3, eerste tot\nen met zesde lid, van de Wet arbeid
    en zorg][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013008\n[ref2]: https://wetten.overheid.nl/BWBR0013008#Artikel4:2b\n\
    [ref3]: https://wetten.overheid.nl/BWBR0013008#Artikel6:3"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17a
- number: 17a.2
  text: "Voor de vaststelling van het in [artikel 17][ref1] bedoelde aantal van 26
    kalenderweken worden\narbeidsuren in een kalenderweek slechts in aanmerking genomen,
    voor zover deze betrekking hebben op\nde dienstbetrekking waaruit de werknemer
    werkloos is geworden en op een of meer dienstbetrekkingen\nwaarvoor eerstgenoemde
