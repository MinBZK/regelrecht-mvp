    justitiÃƒÂ«le jeugdinrichtingen][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0011756#Artikel1"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel19
- number: '19.12'
  text: 'Het eerste lid, onderdeel b, is niet van toepassing op:'
