- number: '126'
  text: "In afwijking van [artikel 1:2 van de Algemene wet bestuursrecht][ref1] is
    de werkgever geen\nbelanghebbende bij een besluit van het UWV over het verzekerd
    zijn op grond van deze wet als bedoeld\nin [artikel 127a, eerste lid][ref2].\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel1:2\n[ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel127a"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel126
- number: '127'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel127
- number: 127a.1
  text: "Een aanvraag tot het geven van een beschikking over het verzekerd zijn op
    grond van deze wet kan\ndoor de werknemer uitsluitend bij het UWV worden ingediend.
    Het UWV geeft de beschikking binnen\ndertien weken na ontvangst van de aanvraag."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel127a
- number: 127a.2
  text: "Een beschikking over de betaling van een voorschot op grond van [artikel
    31][ref1] of [4:95, eerste\nlid, van de Algemene wet bestuursrecht][ref2] wordt
    gegeven binnen vier weken na ontvangst van de\naanvraag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel31\n\
    [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:95"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel127a
- number: 127a.3
  text: "Een beschikking op grond van [hoofdstuk IV][ref1] en de daarop berustende
    bepalingen wordt gegeven\nbinnen zes maanden na ontvangst van de aanvraag.\n\n\
    \n[ref1]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel127a
- number: 127a.4
  text: "Indien een beschikking als bedoeld in het eerste, tweede of derde lid niet
    binnen de toepasselijke\ntermijn kan worden gegeven, wordt dit schriftelijk aan
    de aanvrager medegedeeld onder vermelding van\neen zo kort mogelijke termijn waarbinnen
    de beschikking wel tegemoet kan worden gezien."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel127a
- number: 127b
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel127b
- number: '128'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel128
- number: '129'
  text: "In afwijking van [artikel 7:10, eerste lid, van de Algemene wet bestuursrecht][ref1]
    beslist het UWV\nbinnen dertien weken gerekend vanaf de dag na die waarop de termijn
    voor het indienen van het\nbezwaarschrift is verstreken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel7:10"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel129
- number: 129a
  text: "Bij algemene maatregel van bestuur kunnen regels worden gesteld ten aanzien
    van de behandeling van\nbezwaarschriften tegen besluiten, waaraan een medische
    of arbeidskundige beoordeling ten grondslag\nligt."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel129a
- number: 129b
  text: "Het bezwaar of beroep van een werkgever tegen het verhaal, bedoeld in [artikel
    79, eerste\nlid][ref1], kan niet zijn gegrond op de grief dat de uitkering ten
    onrechte of tot een te hoog\nbedrag is vastgesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel79"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel129b
- number: 129c
  text: "Ten aanzien van besluiten waaraan een medische beoordeling ten grondslag
    ligt zijn de [artikelen 103\ntot en met 110 van de Wet werk en inkomen naar arbeidsvermogen][ref1]
    van overeenkomstige\ntoepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel103"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel129c
- number: 129d.1
  text: "Tegen uitspraken van de Centrale Raad van Beroep kan ieder der partijen beroep
    in cassatie instellen\nterzake van schending of verkeerde toepassing van de [artikelen
    2 tot en met 12][ref1] en [14,\neerste lid][ref2], en de daarop berustende bepalingen.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel14"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel129d
- number: 129d.2
  text: "Op dit beroep zijn de voorschriften betreffende het beroep in cassatie tegen
    de uitspraken van de\ngerechtshoven inzake beroepen in belastingzaken van overeenkomstige
    toepassing, waarbij de Centrale\nRaad van Beroep de plaats inneemt van een gerechtshof."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel129d
- number: '130.1'
  text: "Bij algemene maatregel van bestuur kan bij wijze van experiment, met het
    oog op het onderzoeken van\nmogelijkheden om deze wet met betrekking tot de inschakeling
    in de arbeid van werknemers die recht\nop uitkering hebben op grond van [hoofdstuk
    II][ref1], doeltreffender uit te voeren, worden\nafgeweken van het bepaalde bij
    of krachtens de [artikelen 24][ref2], [26][ref3] en [72 tot en met\n78][ref4]
    van deze wet. Bij toepassing van de eerste zin wordt bij algemene maatregel van
    bestuur\ngeregeld op welke wijze van welke artikelen wordt afgeweken.\n\n\n[ref1]:
    https://wetten.overheid.nl/BWBR0004045\n[ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel24\n\
    [ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel26\n[ref4]: https://wetten.overheid.nl/BWBR0004045#Artikel72"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130
- number: '130.2'
  text: "Een experiment als bedoeld in het eerste lid duurt ten hoogste vier jaar.
    Indien, voor een\nexperiment is afgelopen, een voorstel van wet is ingediend bij
    de Staten-Generaal om het experiment\nom te zetten in een structurele wettelijke
    regeling, kan het experiment worden verlengd tot het\ntijdstip waarop het voorstel
    van wet in werking treedt. Het eerste lid, tweede zin, is van\novereenkomstige
    toepassing."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130
- number: '130.3'
  text: "Bij ministeriÃƒÂ«le regeling kunnen regels worden gesteld met betrekking
    tot de uitvoering van een\nexperiment en voorzieningen worden getroffen voor zich
    gedurende een experiment voordoende\nonvoorziene gevallen."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130
- number: '130.4'
  text: "Onze Minister meldt aan de Staten-Generaal hoe het experiment in de praktijk
    is verlopen, alsmede\nzijn standpunt inzake de voortzetting ervan anders dan als
    experiment."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130
- number: '130.5'
  text: "De voordracht voor krachtens dit artikel vast te stellen algemene maatregelen
    van bestuur wordt niet\neerder gedaan dan vier weken nadat het ontwerp aan beide
    kamers der Staten-Generaal is overgelegd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130
