- number: '21.5'
  text: "Bij ministeriÃƒÂ«le regeling kan worden geregeld dat het derde lid buiten
    toepassing blijft voor\ncategorieÃƒÂ«n van werknemers."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel21
- number: '21.6'
  text: "Indien het recht op uitkering op grond van [artikel 20, eerste lid, onderdeel
