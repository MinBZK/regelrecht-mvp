    30b, derde lid, van de Wet structuur\nuitvoeringsorganisatie werk en inkomen][ref1];\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30b"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: 26.1.e
  text: mee te werken aan de activiteiten die bevorderlijk zijn voor zijn
    inschakeling in de arbeid;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: 26.1.f
  text: "mee te werken aan een scholing of opleiding die noodzakelijk wordt geacht
    voor zijn inschakeling in\nde arbeid, beschikbaar te zijn voor de voorzieningen,
    bedoeld in [artikel 7, eerste lid, onderdeel\na, van de Participatiewet][ref1]
    en mee te werken aan het verkrijgen van die voorzieningen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel7"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: 26.1.g
  text: "mee te werken aan een voor hem gewenst onderzoek naar zijn arbeidsgeschiktheid
    door een arts, een\npsycholoog of een beroepskeuze-adviseur;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: 26.1.h
  text: "te voldoen aan de andere voorwaarden die het UWV op grond van [artikel 101,
    tweede lid][ref1],\nstelt;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel101"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: 26.1.i
  text: "de hem op grond van [hoofdstuk VI][ref1] opgelegde verplichtingen na te komen;
    en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: 26.1.j
  text: "de voorschriften op te volgen die het UWV stelt in verband met het genieten
    van vakantie tijdens de\nduur van de uitkering;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: 26.1.k
  text: "mee te werken aan het opstellen van de re-integratievisie, bedoeld in [artikel
    30a, vierde lid, van\nde Wet structuur uitvoeringsorganisatie werk en inkomen][ref1],
    en het re-integratieplan, bedoeld in\n[artikel 30a, zesde lid, van die wet][ref2];\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30a\n[ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30a"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: 26.1.l
  text: "te voldoen aan de verplichtingen die zijn opgenomen in de re-integratievisie,
    bedoeld in [artikel\n30a, vierde lid, van de Wet structuur uitvoeringsorganisatie
    werk en inkomen][ref1], en het re-\nintegratieplan, bedoeld in [artikel 30a, zesde
    lid, van die wet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel30a\n\
    [ref2]: https://wetten.overheid.nl/BWBR0013060#Artikel30a"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: 26.1.m
  text: "bij deelname aan een re-integratietraject de reden van het niet naleven van
    zijn re-\nintegratieverplichtingen onmiddellijk aan het re-integratiebedrijf mee
    te delen."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: '26.2'
  text: "Het UWV is bevoegd regels te stellen met betrekking tot het tijdstip van
    registratie, bedoeld in het\neerste lid, onderdeel d."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: '26.3'
  text: "Onze Minister is bevoegd regels te stellen waarbij bepaalde groepen werknemers
    worden vrijgesteld\nvan verplichtingen, hun op grond van het eerste lid, onderdelen
    d, f of g, opgelegd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: '26.4'
  text: "Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld
    op grond waarvan aan\nwerknemers in individuele gevallen tijdelijk ontheffing
    kan worden verleend van verplichtingen, hun\nop grond van het eerste lid, onderdelen
    d, f of g, opgelegd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26
- number: 26a
  text: "[Artikel 24, eerste lid, onderdeel b][ref1], is niet van toepassing op de
    geÃƒÂ¯ndiceerde, bedoeld in\nartikel 1, eerste lid, van de Wet sociale werkvoorziening.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel24"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel26a
- number: '27.1'
  text: "Het UWV brengt een bedrag blijvend op de uitkering in mindering indien de
    werknemer een verplichting\nals bedoeld in [artikel 24, eerste lid, onderdeel
    a, of onderdeel b, onder 3Ã‚Â°][ref1], niet is\nnagekomen, tenzij het niet nakomen
    van de verplichting de werknemer niet in overwegende mate kan\nworden verweten.
    In dat geval brengt het UWV de helft van het bedrag, bedoeld in de eerste zin,
    in\nmindering over ten hoogste een periode van 26 weken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel24"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27
- number: '27.2'
  text: "Het UWV brengt een bedrag blijvend op de uitkering in mindering indien de
    werknemer een verplichting\nals bedoeld in [artikel 24, eerste lid, onderdeel
    b, onder 2Ã‚Â°][ref1], niet is nagekomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel24"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27
- number: '27.3'
  text: "Het UWV weigert de uitkering tijdelijk of blijvend, geheel of gedeeltelijk
    ter zake van het niet of\nniet behoorlijk nakomen door de werknemer van een verplichting
    als bedoeld in de [artikelenÃ‚Â 24,\neerste lid, onderdeelÃ‚Â b, onder 1Ã‚Â° of
    4Ã‚Â°, of vijfde lid][ref1], of [26][ref2], [artikel 55, tweede\nlid, van de Wet
    structuur uitvoeringsorganisatie werk en inkomen][ref3] of [artikel 28, tweede
    lid,\nvan de Wet werk en inkomen naar arbeidsvermogen][ref4], dan wel ter zake
    van het niet binnen de door\nhet UWV daarvoor vastgestelde termijn nakomen door
    de werknemer van een verplichting als bedoeld in\n[artikel 25][ref5].\n\n\n[ref1]:
    https://wetten.overheid.nl/BWBR0004045#Artikel24\n[ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel26\n\
    [ref3]: https://wetten.overheid.nl/BWBR0013060#Artikel55\n[ref4]: https://wetten.overheid.nl/BWBR0019057#Artikel28\n\
    [ref5]: https://wetten.overheid.nl/BWBR0013060#Artikel25"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27
- number: '27.4'
  text: "Het UWV weigert de uitkering tijdelijk of blijvend, geheel of gedeeltelijk
    indien de verzekerde,\nbedoeld in de [Ziektewet][ref1], die gedurende de eerste
    dertien weken van zijn ongeschiktheid tot\nhet verrichten van zijn arbeid wegens
    ziekte een uitkering ontvangt op grond van deze wet een\nverplichting voortvloeiend
    uit [artikel 45, eerste lid, van de Ziektewet][ref2] niet is nagekomen.\n\n\n\
    [ref1]: https://wetten.overheid.nl/BWBR0001888\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel45"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27
- number: '27.5'
  text: "Het opleggen van een maatregel op grond van het vierde lid blijft achterwege
    indien voor dezelfde\ngedraging een maatregel op grond van het eerste, tweede
    of derde lid kan worden opgelegd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27
- number: '27.6'
  text: "Een maatregel als bedoeld in het derde of vierde lid wordt afgestemd op de
    ernst van de gedraging en\nde mate waarin de werknemer de gedraging verweten kan
    worden. Van het opleggen van een maatregel\nwordt in elk geval afgezien, indien
    elke vorm van verwijtbaarheid ontbreekt."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27
- number: '27.7'
  text: "Het UWV kan afzien van het opleggen van een maatregel als bedoeld in het
    derde of vierde lid en\nvolstaan met het geven van een schriftelijke waarschuwing
    ter zake van het niet tijdig nakomen van\neen verplichting als bedoeld in [artikel
    25][ref1], indien het niet tijdig nakomen van de\nverplichting, niet heeft geleid
    tot het ten onrechte of tot een te hoog bedrag verlenen van\nuitkering, of ter
    zake van het zich niet houden aan een voorschrift als bedoeld in [artikel 24,\n\
    eerste lid, onderdeel b, onder 1Ã‚Â°][ref2], of [artikel 26, eerste lid, onderdeel
    b of d][ref3],\ntenzij het niet tijdig nakomen van de verplichting, of het zich
    niet houden aan de voorschriften,\nplaatsvindt binnen een periode van twee jaar
    te rekenen vanaf de datum waarop eerder aan de\nwerknemer een zodanige waarschuwing
    is gegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel25\n[ref2]:
    https://wetten.overheid.nl/BWBR0004045#Artikel24\n[ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel26"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27
- number: '27.8'
  text: "Het UWV kan afzien van het opleggen van een maatregel indien daarvoor dringende
    redenen aanwezig\nzijn."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27
- number: '27.9'
  text: "Het opleggen van een maatregel blijft achterwege indien voor dezelfde gedraging
    een bestuurlijke\nboete als bedoeld in [artikel 27a][ref1] wordt opgelegd.\n\n\
    \n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel27a"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27
- number: '27.10'
  text: "Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld
    met betrekking tot het\nderde, vierde en zesde lid."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27
- number: '27.11'
  text: "Het bedrag, bedoeld in het eerste en tweede lid, wordt als volgt berekend:
    A x B x (C / D). Hierbij\nstaat: A voor 0,75 in de eerste twee maanden waarop
    recht op uitkering bestaat en daarna voor 0,7; B\nvoor het aantal uren in een
    kalendermaand dat de werknemer gewerkt zou hebben indien hij de arbeid,\nbedoeld
    in het eerste of tweede lid, zou hebben aanvaard, verkregen of behouden; C voor
    het dagloon;\nen D voor het gemiddeld aantal arbeidsuren per kalenderweek, bedoeld
    in [artikel 16, tweede en zesde\nlid][ref1], gedeeld door 5.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel16"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27
- number: 27a.1
  text: "Het UWV legt een bestuurlijke boete op van ten hoogste het benadelingsbedrag
    wegens het niet of niet\nbehoorlijk nakomen door de werknemer van de verplichting,
    bedoeld in [artikelÃ‚Â 25][ref1]. Indien de\nfeiten en omstandigheden, bedoeld
    in artikelÃ‚Â 25, niet of niet behoorlijk zijn medegedeeld en deze\novertreding
    opzettelijk is begaan, bedraagt de bestuurlijke boete ten hoogste het bedrag van
    de\nvijfde categorie, bedoeld in [artikelÃ‚Â 23, vierde lid, van het Wetboek van
    Strafrecht][ref2]. Indien\nde feiten en omstandigheden, bedoeld in artikelÃ‚Â 25,
    niet of niet behoorlijk zijn medegedeeld en deze\novertreding niet opzettelijk
    is begaan, bedraagt de bestuurlijke boete ten hoogste het bedrag van de\nderde
    categorie, bedoeld in artikelÃ‚Â 23, vierde lid, van het Wetboek van Strafrecht.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.2
  text: "In dit artikel wordt onder benadelingsbedrag verstaan het brutobedrag dat
    als gevolg van het niet of\nniet behoorlijk nakomen van de verplichting, bedoeld
    in [artikelÃ‚Â 25][ref1], ten onrechte of tot een\nte hoog bedrag aan uitkering
    is ontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel25"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.3
  text: "Indien het niet of niet behoorlijk nakomen door de werknemer van de verplichting,
    bedoeld in\n[artikelÃ‚Â 25][ref1], niet heeft geleid tot een benadelingsbedrag,
    legt het UWV een bestuurlijke boete\nop van ten hoogste het bedrag van de tweede
    categorie, bedoeld in [artikelÃ‚Â 23, vierde lid, van het\nWetboek van Strafrecht][ref2].\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0001854#Artikel23"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.4
  text: "Het UWV kan afzien van het opleggen van een bestuurlijke boete en volstaan
    met het geven van een\nschriftelijke waarschuwing wegens het niet of niet behoorlijk
    nakomen door de werknemer van de\nverplichting, bedoeld in [artikelÃ‚Â 25][ref1],
    in situaties die bij algemene maatregel van bestuur\nworden bepaald, tenzij het
    niet of niet behoorlijk nakomen van de verplichting plaatsvindt binnen\neen periode
    van twee jaar te rekenen vanaf de datum waarop eerder aan de werknemer een zodanige\n\
    waarschuwing is gegeven.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel25"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.5
  text: "Het UWV legt een bestuurlijke boete op wegens het niet of niet behoorlijk
    nakomen door de werknemer\nvan de verplichting, bedoeld in [artikelÃ‚Â 25][ref1],
    als gevolg waarvan ten onrechte of tot een te\nhoog bedrag aan uitkering is ontvangen,
    van ten hoogste 150 procent van het benadelingsbedrag,Ã‚Â met\novereenkomstige
    toepassing van het eerste lid, indien binnen een tijdvak van vijf jaar voorafgaand\n\
    aan de dag van het begaan van de overtreding een eerdere bestuurlijke boete of
    strafrechtelijke\nsanctie is opgelegd wegens een eerdere overtreding, bestaande
    uit eenzelfde gedraging, die\nonherroepelijk is geworden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel25"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.6
  text: "Onder eenzelfde gedraging als bedoeld in het vijfde lid wordt verstaan het
    niet of niet behoorlijk\nnakomen van de verplichting, bedoeld in de [artikelenÃ‚Â 25][ref1]
    van deze wet, [12 van de\nToeslagenwet][ref2], [12, eerste lid, van de Wet inkomensvoorziening
    oudere werklozen][ref3], [80\nvan de Wet op de arbeidsongeschiktheidsverzekering][ref4],
    [27, eerste lid, van de Wet werk en\ninkomen naar arbeidsvermogen][ref5], [31,
    eerste lid][ref6], of [49 van de Ziektewet][ref7], als\ngevolg waarvan ten onrechte
    of tot een te hoog bedrag aan uitkering, ziekengeld of toeslag is\nverleend.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0004043#Artikel12\n\
    [ref3]: https://wetten.overheid.nl/BWBR0024394#Artikel12\n[ref4]: https://wetten.overheid.nl/BWBR0002524#Artikel80\n\
    [ref5]: https://wetten.overheid.nl/BWBR0019057#Artikel27\n[ref6]: https://wetten.overheid.nl/BWBR0001888#Artikel31\n\
    [ref7]: https://wetten.overheid.nl/BWBR0001888#Artikel49"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.7
  text: "In afwijking van het vijfde lid is het in dat lid genoemde tijdvak van vijf
    jaar tien jaar indien\nwegens de eerdere overtreding, bedoeld in het vijfde lid,
    de werknemer is gestraft met een\nonvoorwaardelijke gevangenisstraf."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.8
  text: "Het UWV kan afzien van het opleggen van een bestuurlijke boete indien daarvoor
    dringende redenen\naanwezig zijn."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.9
  text: "Degene aan wie een bestuurlijke boete is opgelegd, is verplicht desgevraagd
    aan het UWV de\ninlichtingen te verstrekken die voor de tenuitvoerlegging van
    de bestuurlijke boete van belang zijn."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.10
  text: "Bij algemene maatregel van bestuur worden nadere regels gesteld over de hoogte
    van de bestuurlijke\nboete."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.11
  text: "Bij ministeriÃƒÂ«le regeling kunnen regels worden gesteld met betrekking
    tot de wijze van\ntenuitvoerlegging van de beschikking waarbij de bestuurlijke
    boete is opgelegd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.12
  text: "In afwijking van [artikelÃ‚Â 8:69 van de Algemene wet bestuursrecht][ref1]
    kan de rechter in beroep of\nhoger beroep het bedrag waarop de bestuurlijke boete
    is vastgesteld ook ten nadele van de werknemer\nwijzigen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel8:69"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.13
  text: "Indien ten aanzien van een overtreding waarvoor een bestuurlijke boete is
    opgelegd geen sprake is\ngeweest van opzet of grove schuld, en voorts is gebleken
    dat binnen een jaar nadat de bestuurlijke\nboete is opgelegd niet nogmaals een
    overtreding wegens eenzelfde gedraging als bedoeld in het zesde\nlid is begaan,
    is het UWV bevoegd op verzoek van degene aan wie de bestuurlijke boete is opgelegd,\n\
    de bestuurlijke boete geheel of gedeeltelijk kwijt te schelden bij medewerking
    aan een\nschuldregeling. [ArtikelÃ‚Â 36c, eerste, derde en vierde lid][ref1],
    is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel36c"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27a.14
  text: "Het besluit tot kwijtschelding, bedoeld in het dertiende lid, wordt ingetrokken
    of ten nadele van\ndegene aan wie de bestuurlijke boete is opgelegd herzien indien
    binnen vijf jaar na het besluit tot\nkwijtschelding wederom een overtreding is
    begaan wegens eenzelfde gedraging als bedoeld in het zesde\nlid."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27a
- number: 27b
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27b
- number: 27c
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27c
- number: 27d
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27d
- number: 27e
