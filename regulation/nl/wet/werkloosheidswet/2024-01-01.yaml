  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: '24.2'
  text: 'De werknemer is verwijtbaar werkloos geworden indien:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: 24.2.a
  text: "aan de werkloosheid een dringende reden ten grondslag ligt in de zin van
