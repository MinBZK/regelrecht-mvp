    derde lid, van BoekÃ‚Â 7 van het Burgerlijk Wetboek][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005290#Artikel667"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel19
- number: '19.5'
  text: "Het derde en vierde lid zijn niet langer van toepassing indien [artikelÃ‚Â 16,
    vijfde lid][ref1], is\ntoegepast.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel16"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel19
- number: '19.6'
  text: "De werknemer ten aanzien van wie het derde of vierde lid is toegepast, heeft
    enkel geen recht op\nuitkering voor zover het de beÃƒÂ«indiging van de arbeidsovereenkomst,
    bedoeld in het derde en vierde\nlid, betreft."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel19
- number: '19.7'
  text: "Geen recht op uitkering heeft de werknemer over een dag waarop zijn arbeid
    wordt onderbroken\nuitsluitend doordat:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel19
- number: 19.7.a
  text: deze dag voor hem als rustdag geldt;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel19
- number: 19.7.b
  text: "deze dag een nationale of algemeen erkende christelijke feestdag is, dan
    wel een kerkelijke\nfeestdag, die ter plaatse waar de werknemer pleegt te werken,
    algemeen als zodanig wordt gevierd."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel19
- number: '19.8'
  text: "Het eerste lid blijft buiten toepassing ten aanzien van de werknemer die
