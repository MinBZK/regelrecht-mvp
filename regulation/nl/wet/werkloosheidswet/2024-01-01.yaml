    voor zover het\naantal uren in een kalenderweek waarop hij de werkzaamheden uit
    hoofde waarvan hij op grond van deze\nwet niet als werknemer wordt beschouwd,
    verricht niet hoger is dan het gemiddeld aantal uren per\nkalenderweek waarop
    hij deze werkzaamheden verrichtte in de 26 kalenderweken onmiddellijk\nvoorafgaande
    aan het moment waarop de werkzaamheden in dienstbetrekking, waaruit de werknemer\n\
    werkloos is geworden, eindigden."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel8
- number: '8.3'
  text: "Een persoon, wiens werknemerschap geheel of gedeeltelijk is geÃƒÂ«indigd
    door het verrichten van\nwerkzaamheden in de uitoefening van een bedrijf of in
    de zelfstandige uitoefening van een beroep,\nherkrijgt bij de volledige beÃƒÂ«indiging
    van die werkzaamheden de hoedanigheid van werknemer, indien\nde werkzaamheden
    worden beÃƒÂ«indigd binnen een periode die gelijk is aan de uitkeringsduur, dan
    wel\nbinnen anderhalf jaar, indien de uitkeringsduur korter is dan anderhalf jaar."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel8
- number: '8.4'
  text: "Een persoon, wiens werknemerschap geheel of gedeeltelijk is geÃƒÂ«indigd
    door het verrichten van\nwerkzaamheden als lid van de Eerste Kamer der Staten-Generaal,
    van een vertegenwoordigend orgaan van\neen publiekrechtelijk lichaam, dat bij
    rechtstreekse verkiezing wordt samengesteld, of van een\nalgemeen bestuur van
    een waterschap, herkrijgt bij gehele of gedeeltelijke beÃƒÂ«indiging van die\n\
    werkzaamheden de hoedanigheid van werknemer, voor zover die beÃƒÂ«indiging plaatsvindt
    binnen het\ntijdvak van de bij de aanvang van die werkzaamheden voor die persoon
    nog geldende uitkeringsduur\nkrachtens deze wet."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel8
- number: '8.5'
  text: "Een persoon, wiens werknemerschap geheel of gedeeltelijk is geÃƒÂ«indigd
    door het verrichten van\nwerkzaamheden, waarvan hij op grond van deze wet niet
    als werknemer wordt beschouwd, niet zijnde\nwerkzaamheden als bedoeld in het derde
    of vierde lid, herkrijgt bij gehele of gedeeltelijke\nbeÃƒÂ«indiging van die werkzaamheden
    de hoedanigheid van werknemer."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel8
- number: '8.6'
  text: "Bij ministeriÃƒÂ«le regeling worden nadere voorwaarden gesteld aan het aanmerken
    van werkzaamheden als\nvrijwilligerswerk als bedoeld in het eerste lid."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel8
- number: 8a
  text: "Degene die op grond van de verplichte verzekering op grond van de [Wet werk
    en inkomen naar\narbeidsvermogen][ref1] of de [Wet op de arbeidsongeschiktheidsverzekering][ref2]
    een uitkering\nontvangt verliest de hoedanigheid van werknemer indien hij niet
    in Nederland woont.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057\n[ref2]:
    https://wetten.overheid.nl/BWBR0002524"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel8a
- number: '9'
  text: "Werkgever is de overheidswerkgever onderscheidenlijk de natuurlijke persoon
    tot wie of het lichaam\ntot welk een of meer natuurlijke personen in dienstbetrekking
    staan."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel9
- number: '10'
  text: 'Als werkgever wordt beschouwd:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel10
- number: 10.a
  text: "in de gevallen, bedoeld in [artikel 4, eerste lid][ref1], onderdeel: *a en
    b:* de aanbesteder; *c en\nd:* degene, met wie de overeenkomst tot bemiddeling
    is gesloten; *e:* de vennootschap; *f:* de\nexploitant of mede-exploitant van
    het vaartuig; *g:* Onze Minister van Defensie of Onze Minister;\n*h:* de coÃƒÂ¶peratie.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel4"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel10
- number: 10.b
  text: "in de gevallen, bedoeld in [artikel 5][ref1], onderdeel: *a:* de opdrachtgever;
    *b:* de thuiswerker;\n*c:* degene, met wie het optreden of de sportbeoefening
    is overeengekomen; *d:* degene, die bij de\nin [artikel 5][ref2] bedoelde algemene
    maatregel van bestuur als werkgever wordt aangewezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel5\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel5"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel10
- number: 10.c
  text: "de aangewezen inhoudingsplichtige, bedoeld in [artikel 6, zesde lid, van
    de Wet op de loonbelasting\n1964][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002471#Artikel6"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel10
- number: '11.1'
  text: 'Het UWV wordt als werkgever beschouwd in de gevallen waarin:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel11
- number: 11.1.a
  text: "ziekengeld wordt betaald op grond van de verplichte verzekering krachtens
    de [Ziektewet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel11
- number: 11.1.b
  text: "uitkering wordt betaald op grond van de verplichte verzekering of [hoofdstuk
    IV van deze wet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel11
- number: 11.1.c
  text: "uitkering wordt betaald op grond van de verplichte verzekering op grond van
    de [Wet werk en inkomen\nnaar arbeidsvermogen][ref1] of de [Wet op de arbeidsongeschiktheidsverzekering][ref2];\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0019057\n[ref2]: https://wetten.overheid.nl/BWBR0002524"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel11
- number: 11.1.d
  text: "uitkering wordt betaald op grond van [hoofdstuk 3, afdeling 2, paragraaf
    1][ref1], of de [artikelen\n4:2b, eerste tot en met zesde lid][ref2], of [6:3,
    eerste tot en met zesde lid, van de Wet arbeid en\nzorg][ref3] aan de werknemer
    of gelijkgestelde, bedoeld in [artikel 3:6, eerste lid, van die\nwet][ref4];\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0013008\n[ref2]: https://wetten.overheid.nl/BWBR0013008#Artikel4:2b\n\
    [ref3]: https://wetten.overheid.nl/BWBR0013008#Artikel6:3\n[ref4]: https://wetten.overheid.nl/BWBR0013008#Artikel3:6"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel11
- number: 11.1.e
  text: "geen ziekengeld wordt betaald op grond van [artikel 29, eerste lid, van de
    Ziektewet][ref1] maar wel\neen toeslag op grond van de [Toeslagenwet][ref2].\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0001888#Artikel29\n[ref2]: https://wetten.overheid.nl/BWBR0004043"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel11
- number: '11.2'
  text: "Ingeval het UWV de uitkering of toeslag, bedoeld in het eerste lid, vermeerderd
    met de daarover door\nde werkgever verschuldigde premies en de inkomensafhankelijk
    bijdrage, bedoeld in [artikel 42 van de\nZorgverzekeringswet][ref1], betaalt aan
    de werkgever, bedoeld in [artikel 9][ref2], [10][ref3]\nofÃ‚Â [12][ref4], teneinde
    deze uitkering door diens tussenkomst te doen uitbetalen, treedt voor de\ntoepassing
    van het eerste lid, deze in de plaats van het UWV, onafhankelijk van het voortbestaan
    van\nde dienstbetrekking met die werkgever.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0018450#Artikel42\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel9\n[ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel10\n\
    [ref4]: https://wetten.overheid.nl/BWBR0004045#Artikel12"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel11
- number: '11.3'
  text: "Indien een eigenrisicodrager als bedoeld in [artikelÃ‚Â 40, aanhef, eerste
    lid, van de Wet financiering\nsociale verzekeringen][ref1] de uitkering, bedoeld
    in [artikelÃ‚Â 8, onderdeelÃ‚Â a, van de\nZiektewet][ref2] op grond van [artikelÃ‚Â 63a
    van de Ziektewet][ref3] betaalt of de uitkering op grond\nvan de [Wet werk en
    inkomen naar arbeidsvermogen][ref4], bedoeld in [artikelÃ‚Â 8a, eerste lid, van
    de\nZiektewet][ref5] op grond van [artikelÃ‚Â 82 van de Wet werk en inkomen naar
    arbeidsvermogen][ref6]\nbetaalt, treedt voor de toepassing van het eerste lid
    deze eigenrisicodrager als werkgever in de\nplaats van het UWV, onafhankelijk
    van het voortbestaan van de dienstbetrekking met die\neigenrisicodrager.\n\n\n\
    [ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel40\n[ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel8\n\
    [ref3]: https://wetten.overheid.nl/BWBR0001888#Artikel63a\n[ref4]: https://wetten.overheid.nl/BWBR0019057\n\
    [ref5]: https://wetten.overheid.nl/BWBR0001888#Artikel8a\n[ref6]: https://wetten.overheid.nl/BWBR0019057#Artikel82"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel11
- number: '11.4'
  text: "Bij ministeriÃƒÂ«le regeling kunnen met betrekking tot de door de werkgever
    verschuldigde premies,\nbedoeld in het tweede lid, nadere regels worden gesteld."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel11
- number: '12'
  text: "Onze Minister is bevoegd, in afwijking van de [artikelen 9][ref1] en [10][ref2],
    andere dan de\naldaar bedoelde personen of lichamen aan te wijzen als werkgever
    ten aanzien van de persoon die:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel9\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel10"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel12
- number: 12.a
  text: "krachtens overeenkomst met een ander tegen beloning geregeld zijn bemiddeling
    verleent tot het tot\nstand komen van overeenkomsten tussen daartoe door hem te
    bezoeken personen en een opdrachtgever van\ndie ander;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel12
- number: 12.b
  text: een thuiswerker als hulp bij het verrichten van de arbeid bijstaat;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel12
- number: 12.c
