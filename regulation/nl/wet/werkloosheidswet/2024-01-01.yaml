    [ref1]: https://wetten.overheid.nl/BWBR0002524"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17c
- number: '18.1'
  text: "De werknemer, die werkloos is uitsluitend als gevolg van vorst, sneeuwval,
    hoog water of andere\nbuitengewone natuurlijke omstandigheden heeft recht op uitkering
    voor de duur van de buitengewone\nnatuurlijke omstandigheden."
