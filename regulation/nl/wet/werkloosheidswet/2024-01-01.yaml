    \n\n[ref1]: https://wetten.overheid.nl/BWBR0019057"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel19
- number: '19.13'
  text: "In afwijking van het eerste lid, onderdeel e, blijft het recht op uitkering
