- number: 130aa.1
  text: "In afwijking van [artikel 130z][ref1] wordt indien een recht op uitkering
    op grond van [hoofdstuk\nII][ref2], zoals dat hoofdstuk luidde op de dag voor
    de datum waarop [artikel XXVI, onderdeel S, van\nde Wet werk en zekerheid][ref3]
    in werking is getreden, bestaat of na die inwerkingtreding herleeft\nen er bestaat
    of ontstaat een recht op uitkering op grond van deze wet zoals deze luidt na die\n\
    inwerkingtreding, het eerstgenoemde recht door het UWV omgezet in een recht op
    uitkering op grond\nvan deze wet zoals deze luidt na die inwerkingtreding, met
    dien verstande dat de duur van de\nuitkering door omzetting niet wordt verkort
    en na omzetting [artikel 24][ref4] van deze wet en de\ndaarop berustende bepalingen
    van toepassing blijven zoals deze luidden voor de inwerkingtreding van\n[artikel
    XXVI, onderdeel H, van de Wet werk en zekerheid][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel130z\n\
