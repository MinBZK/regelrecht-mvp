- number: '116.1'
  text: "De door het UWV op grond van de [artikelen 26, tweede lid][ref1], [59][ref2]
    en [79, zevende\nlid][ref3], gestelde regels behoeven de goedkeuring van Onze
    Minister.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel26\n[ref2]:
    https://wetten.overheid.nl/BWBR0004045#Artikel59\n[ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel79"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel116
- number: '116.2'
  text: "Een door het UWV vastgesteld uitkeringsreglement werkloosheidsverzekeringen,
    bedoeld in [artikel\n101, eerste lid][ref1], behoeft de goedkeuring van Onze Minister.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel101"
