    tak van sport beoefent.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel12
- number: '13'
  text: "De werkgever is verplicht de werknemer de gelegenheid te geven tot het uitoefenen
    van de hem op\ngrond van deze wet of de daarop berustende bepalingen toegekende
    bevoegdheden en tot het nakomen van\nde hem op grond van deze wet of de daarop
    berustende bepalingen opgelegde verplichtingen, voor zover\nde uitoefening van
    die bevoegdheden en de nakoming van die verplichtingen niet buiten de arbeidstijd\n\
    kan geschieden."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel13
- number: '14.1'
  text: "Loon is het loon in de zin van [hoofdstuk 3 van de Wet financiering sociale
    verzekeringen][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel14
- number: '14.2'
  text: "Minimumloon is het minimumloon per maand, bedoeld in [artikel 8, eerste lid,
    onderdeel b, van de Wet\nminimumloon en minimumvakantiebijslag][ref1] of, indien
    het een werknemer jonger dan 21 jaar\nbetreft, het op grond van de [artikelen
    7, derde lid][ref2], en [8, derde lid, van die wet][ref3]\nvoor zijn leeftijd
    geldende minimumloon, beide vermeerderd met de daarover berekende\nvakantietoeslag,
    bedoeld in [artikel 15 van die wet][ref4] en vervolgens gedeeld door 21,75.\n\n\
    \n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel8\n[ref2]: https://wetten.overheid.nl/BWBR0002638#Artikel7\n\
    [ref3]: https://wetten.overheid.nl/BWBR0002638#Artikel8\n[ref4]: https://wetten.overheid.nl/BWBR0002638#Artikel15"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel14
- number: '14.3'
  text: "Loon, door verschillende personen te zamen onverdeeld ontvangen, wordt, voor
    zover niet blijkt van\neen andere verdeling, geacht door ieder van hen voor een
    gelijk deel te zijn ontvangen."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel14
- number: '15'
  text: "Met inachtneming van de [artikelen 16 tot en met 21][ref1] en de daarop berustende
    bepalingen heeft\nde werknemer die werkloos is recht op uitkering.\n\n\n[ref1]:
    https://wetten.overheid.nl/BWBR0004045#Artikel16"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel15
