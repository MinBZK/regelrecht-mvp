  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel21
- number: '22.1'
  text: Het UWV stelt op aanvraag vast of recht op uitkering bestaat.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel22
- number: '22.2'
  text: "Een uitkering als bedoeld in [artikel 18][ref1] en een uitkering die verband
    houdt met een verleende\nontheffing op grond van [artikel 8, derde lid, van het
    Buitengewoon Besluit Arbeidsverhoudingen\n1945][ref2] worden betaald zonder dat
    dit bij beschikking is vastgesteld, indien redelijkerwijs mag\nworden aangenomen
    dat aan een beschikking geen behoefte bestaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel18\n\
    [ref2]: https://wetten.overheid.nl/BWBR0002014#Artikel8"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel22
- number: '22.3'
  text: "Een uitkering als bedoeld in het tweede lid wordt beÃƒÂ«indigd zonder dat
    dit bij beschikking is\nvastgesteld, indien redelijkerwijs mag worden aangenomen
    dat aan een beschikking geen behoefte\nbestaat. Indien de belanghebbende binnen
    een redelijke termijn om een beschikking verzoekt, dan\nwordt deze zo spoedig
    mogelijk alsnog verstrekt."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel22
- number: '22.4'
  text: "Het UWV betaalt de uitkering, bedoeld in het tweede lid, binnen zes weken
    na indiening van de\naanvraag."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel22
- number: 22a.1
  text: "Onverminderd het elders in deze wet bepaalde terzake van herziening of intrekking
    van een besluit\ntot toekenning van uitkering en terzake van weigering van uitkering,
    herziet het UWV een dergelijk\nbesluit of trekt het dat in:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel22a
- number: 22a.1.a
  text: "indien het niet of niet behoorlijk nakomen van een verplichting op grond
    van [artikel 24][ref1],\n[25][ref2] of [26][ref3] heeft geleid tot het ten onrechte
    of tot een te hoog bedrag verlenen van\nuitkering;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel24\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel25\n[ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel26"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel22a
- number: 22a.1.b
  text: indien anderszins de uitkering ten onrechte of tot een te hoog bedrag is
    verleend;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel22a
- number: 22a.1.c
  text: "indien het niet of niet behoorlijk nakomen van de verplichting bedoeld in
    [artikel 25][ref1] ertoe\nleidt dat niet kan worden vastgesteld of nog recht op
    uitkering bestaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel25"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel22a
- number: 22a.2
  text: "Indien daarvoor dringende redenen aanwezig zijn kan het UWV besluiten geheel
    of gedeeltelijk van\nherziening of intrekking af te zien."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel22a
- number: '23.1'
  text: "De intrekking of verlaging van een uitkering, die voortvloeit uit het door
    de werkgever ingesteld\nbezwaar of beroep, vindt niet eerder plaats dan de dag
    volgend op die waarop de beslissing op\nbezwaar is bekendgemaakt of de uitspraak
    is gedaan. De eerste zin is van overeenkomstige toepassing\nin geval van intrekking
    van het bezwaar of beroep omdat het UWV geheel of gedeeltelijk is tegemoet\ngekomen
    aan het bezwaar of beroep van de werkgever."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel23
- number: '23.2'
  text: "Het eerste lid geldt niet, indien de uitkering door eigen schuld of toedoen
    van de werknemer ten\nonrechte of tot een te hoog bedrag is vastgesteld."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel23
- number: '24.1'
  text: 'De werknemer voorkomt dat hij:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: 24.1.a
  text: verwijtbaar werkloos wordt;
