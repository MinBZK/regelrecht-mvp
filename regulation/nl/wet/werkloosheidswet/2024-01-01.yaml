  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: 24.1.b.3Ã‚Â°
  text: door eigen toedoen geen passende arbeid behoudt; of
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel24
- number: 24.1.b.4Ã‚Â°
  text: "in verband met door hem te verrichten arbeid eisen stelt die het aanvaarden
