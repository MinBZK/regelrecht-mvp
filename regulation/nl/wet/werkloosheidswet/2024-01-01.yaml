- number: '98'
  text: In de uitvoering van deze wet wordt voorzien door het UWV.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel98
- number: '99'
  text: De werknemer is verzekerd bij het UWV.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel99
- number: '100'
