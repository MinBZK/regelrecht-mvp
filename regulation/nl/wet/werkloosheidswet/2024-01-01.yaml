    van toepassing indien betrokkene bij ziekte, zwangerschap of\nbevalling, recht
    heeft op loon dan wel bezoldiging.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001888"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel55
- number: '56'
  text: "De persoon die is toegelaten tot de vrijwillige werkloosheidsverzekering
