  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17c
- number: 17c.3
  text: "[Artikel 17a][ref1] is van overeenkomstige toepassing met betrekking tot
    het eerste en tweede lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel17a"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel17c
- number: 17c.4
  text: "Ten aanzien van de persoon die op 31 december 1986 recht had op een uitkering
    op grond van de\nAlgemene Arbeidsongeschiktheidswet of de [Wet op de arbeidsongeschiktheidsverzekering][ref1]
