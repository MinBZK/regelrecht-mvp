    dan wegens vakantie, indien hij gedurende\ndat verblijf meewerkt aan activiteiten
    die bevorderlijk zijn voor zijn inschakeling in de arbeid als\nbedoeld in de [hoofdstukken
    VI][ref1] en [XA][ref2], mits:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045"
