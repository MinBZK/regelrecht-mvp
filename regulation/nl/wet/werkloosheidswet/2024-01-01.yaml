  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel1b
- number: '2.1'
  text: "Waar een natuurlijk persoon woont en waar een lichaam gevestigd is, wordt
    naar de omstandigheden\nbeoordeeld."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel2
- number: '2.2'
  text: "Voor de toepassing van het eerste lid worden schepen die binnen Nederland
