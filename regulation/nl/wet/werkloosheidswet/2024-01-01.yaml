  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel2
- number: 2a
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel2a
- number: '3.1'
  text: "Werknemer is de natuurlijke persoon, jonger dan de pensioengerechtigde leeftijd,
    die in\nprivaatrechtelijke of in publiekrechtelijke dienstbetrekking staat."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel3
- number: '3.2'
  text: "Wie zijn dienstbetrekking buiten Nederland en het continentaal plat vervult,
    wordt niet als\nwerknemer beschouwd, tenzij hij in Nederland woont en zijn werkgever
    eveneens in Nederland woont of\ngevestigd is. Voor zover een werkgever:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel3
- number: 3.2.a
  text: "in Nederland een vaste inrichting voor de uitoefening van zijn bedrijf of
    beroep of een in Nederland\nwonende of gevestigde vaste vertegenwoordiger heeft;
    of"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel3
- number: 3.2.b
  text: "in Nederland een of meer personen in dienst heeft en hij door of vanwege
    Onze Minister als werkgever\nis aangewezen,"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel3
- number: '3.3'
  text: "In afwijking van het eerste en tweede lid wordt niet als werknemer beschouwd
    de vreemdeling die niet\nrechtmatig in Nederland verblijf houdt in de zin van
    [artikel 8, onder a tot en met e en l, van de\nVreemdelingenwet 2000][ref1].\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0011823#Artikel8"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel3
- number: '3.4'
  text: 'Bij of krachtens algemene maatregel van bestuur kan worden bepaald, dat:'
