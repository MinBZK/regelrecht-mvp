  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27e
- number: 27f
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27f
- number: 27g.1
  text: "Het UWV verrekent de bestuurlijke boete en een eerdere bestuurlijke boete
    wegens eenzelfde gedraging\nals bedoeld in artikelÃ‚Â 27a, vijfde lid, met een
    uitkering op grond van deze wet, de\n[Ziektewet][ref1], de [Wet werk en inkomen
    naar arbeidsvermogen][ref2], de [Wet op de\narbeidsongeschiktheidsverzekering][ref3],
    de [Wet arbeidsongeschiktheidsverzekering\nzelfstandigen][ref4], de [Wet arbeidsongeschiktheidsvoorziening
    jonggehandicapten][ref5], de [Wet\narbeidsongeschiktheidsvoorziening militairen][ref6],
    de [Wet inkomensvoorziening oudere\nwerklozen][ref7], de [Wet arbeid en zorg][ref8]
    of een toeslag op grond van de [Toeslagenwet][ref9],\ndie de overtreder ontvangt.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0001888\n[ref2]: https://wetten.overheid.nl/BWBR0019057\n\
    [ref3]: https://wetten.overheid.nl/BWBR0002524\n[ref4]: https://wetten.overheid.nl/BWBR0008656\n\
    [ref5]: https://wetten.overheid.nl/BWBR0008657\n[ref6]: https://wetten.overheid.nl/BWBR0002822\n\
    [ref7]: https://wetten.overheid.nl/BWBR0024394\n[ref8]: https://wetten.overheid.nl/BWBR0013008\n\
    [ref9]: https://wetten.overheid.nl/BWBR0004043"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27g
- number: 27g.2
  text: "Onverminderd het eerste lid kan het UWV de bestuurlijke boete verrekenen
    met een vordering die\ndegene aan wie de bestuurlijke boete is opgelegd op hem
    heeft."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27g
- number: 27g.3
  text: "De Sociale verzekeringsbank onderscheidenlijk de gemeente betaalt het bedrag
    van de bestuurlijke\nboete, zonder dat daarvoor een machtiging nodig is, op zijn
    verzoek aan het UWV indien de overtreder\neen uitkering ontvangt op grond van
    de [Algemene Ouderdomswet][ref1], de [Algemene\nnabestaandenwet][ref2], de [Participatiewet][ref3],
    de [Wet inkomensvoorziening oudere en\ngedeeltelijk arbeidsongeschikte werkloze
    werknemers][ref4] of de [Wet inkomensvoorziening oudere en\ngedeeltelijk arbeidsongeschikte
    gewezen zelfstandigen][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002221\n\
    [ref2]: https://wetten.overheid.nl/BWBR0007795\n[ref3]: https://wetten.overheid.nl/BWBR0015703\n\
    [ref4]: https://wetten.overheid.nl/BWBR0004044\n[ref5]: https://wetten.overheid.nl/BWBR0004163"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27g
- number: 27g.4
  text: "De in [artikel 479g van het Wetboek van Burgerlijke Rechtsvordering][ref1]
    aan de raad voor de\nkinderbescherming toegekende bevoegdheid komt gelijkelijk
    toe aan het UWV. Indien het UWV gebruik\nmaakt van deze bevoegdheid, geschiedt
    de bekendmaking van het dwangbevel, in afwijking van [artikel\n4:123, eerste lid,
    van de Algemene wet bestuursrecht][ref2], door middel van toezending per post
    aan\ndegene aan wie de boete is opgelegd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel479g\n\
    [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:123"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27g
- number: 27g.5
  text: "Zolang de overtreder zijn verplichting, bedoeld in [artikel 27a, negende
    lid][ref1], niet of niet\nbehoorlijk nakomt:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel27a"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27g
- number: 27g.5.a
  text: "is het UWV in afwijking van [artikel 4:93, vierde lid, van de Algemene wet
    bestuursrecht][ref1]\nbevoegd tot verrekening van de bestuurlijke boete voor zover
    beslag op de vordering van de\nschuldeiser nietig zou zijn;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0005537#Artikel4:93"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27g
- number: 27g.5.b
  text: "geldt de beslagvrije voet, bedoeld in de [artikelen 475c tot en met 475e
    van het Wetboek van\nBurgerlijke Rechtsvordering][ref1], in afwijking van [artikel
    4:116 van de Algemene wet\nbestuursrecht][ref2], niet bij de invordering van een
    bestuurlijke boete bij dwangbevel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel475c\n\
    [ref2]: https://wetten.overheid.nl/BWBR0005537#Artikel4:116"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27g
- number: 27h
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27h
- number: 27i
  text: "Indien het UWV de werknemer de uitkering op grond van deze wet tijdelijk
    of blijvend, geheel of\ngedeeltelijk heeft geweigerd dan wel hem een bestuurlijke
    boete heeft opgelegd, stelt het UWV het\nreÃƒÂ¯ntegratiebedrijf dat ten behoeve
    van die verzekerde werkzaamheden gericht op vergroting van de\nmogelijkheden tot
    het verrichten van arbeid of op inschakeling in arbeid verricht, van dat besluit\n\
    in kennis voorzover dat noodzakelijk is voor de uitvoering van de werkzaamheden
    door het\nreÃƒÂ¯ntegratiebedrijf."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel27i
- number: '28'
  text: "Indien het UWV een maatregel als bedoeld in [artikel 27][ref1] heeft opgelegd,
    zet het in geval van\nherleving van het recht op uitkering als bedoeld in [artikel
    21][ref2] een weigering van de\nuitkering voort.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel27\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel21"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel28
- number: '29'
  text: "Bij een besluit tot herziening van de uitkering wordt mededeling gedaan van
    de herziening en, in een\nbijlage, van de op die herziening betrekking hebbende
    gewijzigde rechten en plichten van de\nwerknemer."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel29
- number: '30.1'
  text: Het UWV betaalt de uitkering waarop op grond van deze wet recht bestaat.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel30
- number: '30.2'
  text: "Het UWV schort de betaling van de uitkering op of schorst de betaling, indien
    het op grond van\nduidelijke aanwijzingen van oordeel is of het gegronde vermoeden
    heeft, dat:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel30
- number: 30.2.a
  text: het recht op uitkering niet of niet meer bestaat;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel30
- number: 30.2.b
  text: recht op een lagere uitkering bestaat; of
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel30
- number: 30.2.c
  text: "de werknemer een verplichting, hem op grond van de [artikelen 24][ref1],
    [25][ref2] of [26][ref3]\nopgelegd, niet is nagekomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel24\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel25\n[ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel26"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel30
- number: '30.3'
  text: "Indien een reÃƒÂ¯ntegratiebedrijf aan het UWV heeft gemeld dat het gegronde
    vermoeden bestaat dat een\npersoon aan wie een uitkering op grond van deze wet
    is toegekend onvoldoende medewerking verleent\naan de op hem betrekking hebbende
    werkzaamheden van het reÃƒÂ¯ntegratiebedrijf, neemt het UWV een\nbesluit omtrent
    de gehele of gedeeltelijke opschorting of schorsing van de betaling van de uitkering\n\
    aan die persoon voor de duur van ten hoogste acht weken."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel30
- number: '30.4'
  text: "Het UWV stelt het reÃƒÂ¯ntegratiebedrijf in kennis van een besluit tot opschorting
    of schorsing als\nbedoeld in het derde lid."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel30
- number: 30a.1
  text: "Is van de aanvrager of ontvanger van een uitkering bij het UWV een adres
    in Nederland bekend,\nterwijl in de basisregistratie personen ambtshalve is opgenomen
    dat hij is vertrokken naar een\nonbekend land van verblijf, dan verzoekt het UWV
    hem de afwijkende registratie in de\nbasisregistratie personen binnen een redelijke
    termijn ongedaan te laten maken."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel30a
- number: 30a.2
  text: "Wanneer na afloop van deze termijn, de afwijkende registratie niet is beÃƒÂ«indigd
    of als uit de\nbasisregistratie personen niet blijkt dat het college van burgemeester
    en wethouders van de\ndesbetreffende gemeente de gegevens over het adres in onderzoek
    heeft genomen, schort het UWV de\nbetaling van de uitkering aan de persoon, die
    recht heeft op de uitkering, op."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel30a
- number: 30a.3
  text: "De opschorting wordt beÃƒÂ«indigd zodra is vastgesteld dat de persoon, bedoeld
    in het tweede lid, in\nhet buitenland woont of verblijft of dat een adres in Nederland
    in de basisregistratie personen is\nopgenomen."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel30a
- number: 30a.4
  text: "Indien het onderzoek van het college van burgemeester en wethouders is afgerond
    en de persoon,\nbedoeld in het tweede lid, in de basisregistratie personen ambtshalve
    opgenomen blijft met gegevens\nover het vertrek uit Nederland, schort het UWV
    de betaling van de uitkering op tot verblijf in het\nbuitenland kan worden vastgesteld
    of een adres in Nederland in de basisregistratie personen is\nopgenomen."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel30a
- number: '31.1'
  text: "Het UWV betaalt geen voorschot op de uitkering over tijdvakken waarin het
    loon niet wordt\ndoorbetaald in verband met een geschil tussen de werknemer en
    zijn werkgever over het bestaan van\nziekte van de werknemer."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel31
- number: '31.2'
  text: "Voor zover bij of krachtens deze wet niet anders is bepaald, wordt een voorschot
    op de uitkering\nbeschouwd als een uitkering op grond van deze wet."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel31
- number: '32'
  text: "De uitkering die niet in ontvangst is genomen of is ingevorderd binnen drie
    maanden na de dag van\nbetaalbaarstelling, wordt niet meer betaald. Het UWV is
    bevoegd in bijzondere gevallen ten gunste\nvan de werknemer af te wijken van de
    in de eerste volzin genoemde drie maanden."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel32
- number: '33.1'
  text: Het UWV betaalt de uitkering in de regel per kalendermaand achteraf.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel33
- number: '33.2'
  text: "In afwijking van het eerste lid is het UWV bevoegd, op verzoek van de werknemer
    of uit eigen\nbeweging, de uitkering over een kortere periode te betalen, indien
    de werknemer over die kortere\nperiode loon ontving."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel33
- number: '33.3'
  text: "In afwijking van het eerste lid betaalt het UWV aan de werknemer die werkloos
    is ten gevolge van de\neindiging van zijn dienstbetrekking en in wiens dagloon
    vakantiebijslag is berekend, een gedeelte\nvan de uitkering als vakantiebijslag
    jaarlijks in de maand mei over de aan die maand voorafgaande\nmaanden, of, indien
    het recht op uitkering eerder dan in de maand mei geheel eindigt, in de\ndesbetreffende
    maand. De vakantiebijslag bedraagt 8/108 van de uitkering."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel33
- number: '33.4'
  text: "Indien het percentage van de vakantiebijslag, bedoeld in [artikel 15, eerste
    lid, van de Wet\nminimumloon en minimumvakantiebijslag][ref1], wordt gewijzigd,
    treedt dit gewijzigde percentage in\nde plaats van de teller en het getal boven
    het honderd in plaats van de noemer van de in het derde\nlid genoemde breuk. Het
    gewijzigde percentage wordt in aanmerking genomen over de uitkering waarop\nrecht
    bestaat vanaf de dag waarop de wijziging ingaat.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002638#Artikel15"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel33
- number: '33.5'
  text: De vakantiebijslag wordt betaald zonder dat dit bij beschikking is
    vastgesteld.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel33
- number: '34'
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel34
- number: 34a
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel34a
- number: '35'
  text: "De uitkering wordt niet betaald over perioden gelegen voor 26 weken voorafgaand
    aan de dag waarop de\naanvraag om een uitkering werd ingediend. Het UWV is bevoegd
    in bijzondere gevallen af te wijken van\nde eerste zin."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel35
- number: 35a
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel35a
- number: 35aa
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel35aa
- number: 35ab
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel35ab
- number: 35b
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel35b
- number: 35c
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel35c
- number: '36.1'
  text: "De uitkering die als gevolg van een besluit als bedoeld in [artikel 22a][ref1]
    of [27][ref2]\nonverschuldigd is betaald, alsmede hetgeen anderszins onverschuldigd
    is betaald, wordt door het UWV\nteruggevorderd. Indien de uitkering, bedoeld in
    [artikel 18, eerste lid][ref3], van de werkgever\nwordt teruggevorderd, kan deze
    het teruggevorderde bedrag niet verhalen op de werknemer.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel22a\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel27\n[ref3]: https://wetten.overheid.nl/BWBR0004045#Artikel18"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: '36.2'
  text: "Een uitkering die onverschuldigd aan de werkgever is betaald, wordt door
    het UWV van de werkgever\nteruggevorderd, indien de werknemer recht heeft op loon
    over de uren waarop de onverschuldigd\nbetaalde uitkering betrekking had."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: '36.3'
  text: "In afwijking van het eerste lid kan het UWV besluiten van terugvordering
    of van verdere\nterugvordering af te zien, indien degene van wie wordt teruggevorderd:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: 36.3.a
  text: gedurende vijf jaar volledig aan zijn betalingsverplichtingen heeft
    voldaan;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: 36.3.b
  text: "gedurende vijf jaar niet volledig aan zijn betalingsverplichtingen heeft
    voldaan, maar het\nachterstallige bedrag over die periode, vermeerderd met de
    daarover verschuldigde wettelijke rente\nen de op de invordering betrekking hebbende
    kosten, alsnog heeft betaald;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: 36.3.c
  text: "gedurende vijf jaar geen betalingen heeft verricht en niet aannemelijk is
    dat hij deze op enig\nmoment zal gaan verrichten; of"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: 36.3.d
  text: een bedrag, overeenkomend met ten minste 50% van de restsom in ÃƒÂ©ÃƒÂ©n
    keer aflost.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: '36.4'
  text: "De in het derde lid, onderdelen a, b en c, genoemde termijn is tien jaar
    indien de terugvordering\nhet gevolg is van het niet of niet behoorlijk nakomen
    van de verplichting, bedoeld in\n[artikelÃ‚Â 25][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel25"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: '36.5'
  text: 'De in het derde lid, onder a en b, genoemde termijn is drie jaar indien:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: 36.5.a
  text: "het gemiddeld inkomen van de belanghebbende in die periode de beslagvrije
    voet bedoeld in de\n[artikelen 475c tot en met 475e van het Wetboek van Burgerlijke
    Rechtsvordering][ref1] niet te boven\nis gegaan; en\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001827#Artikel475c"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: 36.5.b
  text: "de terugvordering niet het gevolg is van het niet of niet behoorlijk nakomen
    van de verplichting,\nbedoeld in [artikel 25][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel25"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: '36.6'
  text: "Indien daarvoor dringende redenen aanwezig zijn kan het UWV besluiten geheel
    of gedeeltelijk van\nterugvordering af te zien."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: '36.7'
  text: "Degene van wie wordt teruggevorderd is verplicht desgevraagd aan het UWV
    de inlichtingen te\nverstrekken die voor de terugvordering van belang zijn."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: '36.8'
  text: "In afwijking van het eerste lid kan het UWV, onder voorwaarden die Onze Minister
    kan stellen,\nbesluiten van terugvordering af te zien indien het terug te vorderen
    bedrag een door Onze Minister\nvast te stellen bedrag niet te boven gaat."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36
- number: 36a.1
  text: "Het UWV kan de onverschuldigd betaalde uitkering, bedoeld in [artikel 36,
    eerste en tweede\nlid][ref1], invorderen bij dwangbevel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel36"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36a
- number: 36a.2
  text: "[Artikel 27g][ref1] is van overeenkomstige toepassing, met dien verstande
    dat indien het gemiddeld\ninkomen van de belanghebbende gedurende drie jaar de
    beslagvrije voet bedoeld in de [artikelen 475c\ntot en met 475e van het Wetboek
    van Burgerlijke Rechtsvordering][ref2] niet te boven is gegaan, het\nUWV de aflossingsbedragen
    lager vaststelt.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel27g\n\
    [ref2]: https://wetten.overheid.nl/BWBR0001827#Artikel475c"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36a
- number: 36b
  text: "Bij ministeriÃƒÂ«le regeling kunnen regels worden gesteld met betrekking
    tot de wijze van\ntenuitvoerlegging van de beschikking waarbij is vastgesteld
    dat onverschuldigd is betaald."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36b
- number: 36c.1
  text: "In afwijking van [artikel 36, eerste lid][ref1], kan het UWV, op verzoek
    van de werknemer, besluiten\ngedeeltelijk van terugvordering of gedeeltelijk van
    verdere terugvordering af te zien door\nmedewerking aan een schuldregeling, indien:\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel36"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36c.1.a
  text: "redelijkerwijs te voorzien is dat de werknemer niet zal kunnen voortgaan
    met het betalen van zijn\nschulden of indien hij in de toestand verkeert dat hij
    heeft opgehouden te betalen;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36c.1.b
  text: "redelijkerwijs te voorzien is dat een schuldregeling met betrekking tot alle
    vorderingen, behoudens\nde in het tweede lid bedoelde vorderingen, van de overige
    schuldeisers zonder een zodanig besluit\nniet tot stand zal komen;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36c.1.c
  text: "een naar het oordeel van het UWV betrouwbaar voorstel voor een schuldregeling
    tot stand is gekomen\ndoor tussenkomst van een schuldhulpverlener als bedoeld
    in [artikel 48 van de Wet op het\nconsumentenkrediet][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004815#Artikel48"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36c.1.d
  text: aannemelijk is dat medewerking aan een schuldregeling niet
    concurrentieverstorend werkt; en
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36c.1.e
  text: "uitdeling in het kader van de schuldregeling plaatsvindt overeenkomstig [artikel
    349 van de\nFaillissementswet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0001860#Artikel349"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36c.2
  text: "Het eerste lid is niet van toepassing, indien een vordering is ontstaan door
    het opzettelijk of door\ngrove schuld niet nakomen door de werknemer van de verplichting,
    bedoeld in [artikel 25][ref1], en\nhiervoor een boete als bedoeld in [artikel
    27a][ref2] is opgelegd, dan wel met betrekking tot het\nniet naleven van die verplichting
    aangifte is gedaan op grond van het [Wetboek van\nStrafrecht][ref3].\n\n\n[ref1]:
    https://wetten.overheid.nl/BWBR0004045#Artikel25\n[ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel27a\n\
    [ref3]: https://wetten.overheid.nl/BWBR0001854"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36c.3
  text: "Het besluit tot afzien van terugvordering of verdere terugvordering wordt
    ingetrokken of ten nadele\nvan de werknemer gewijzigd indien:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36c.3.a
  text: "niet binnen twaalf maanden nadat dat besluit is bekendgemaakt, een schuldregeling
    tot stand is\ngekomen die voldoet aan de eisen, bedoeld in het eerste lid;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36c.3.b
  text: de werknemer zijn schuld aan het UWV niet overeenkomstig de
    schuldregeling voldoet; of
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36c.3.c
  text: "onjuiste of onvolledige gegevens zijn verstrekt en de verstrekking van juiste
    of volledige gegevens\ntot een ander besluit zou hebben geleid."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36c.4
  text: "Bij ministeriÃƒÂ«le regeling kunnen met betrekking tot dit artikel nadere
    regels worden gesteld ten\naanzien van de bevoegdheid om mee te werken aan schuldregelingen."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36c
- number: 36d
  text: "Een vordering van het UWV als bedoeld in [artikel 36][ref1] en [36c][ref2]
    is bevoorrecht en volgt\nonmiddellijk na de vorderingen, bedoeld in [artikel 288
    van Boek 3 van het Burgerlijk\nWetboek][ref3].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel36\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel36c\n[ref3]: https://wetten.overheid.nl/BWBR0005291#Artikel288"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel36d
- number: '37'
  text: "Ingeval het UWV een aan een overheidswerknemer toegekende uitkering op grond
    van deze wet, de\n[Ziektewet][ref1], de [Wet op de arbeidsongeschiktheidsverzekering][ref2],
    de [Wet werk en inkomen\nnaar arbeidsvermogen][ref3] of [hoofdstuk 3, afdeling
    2, paragraaf 1][ref4], of de [artikelen 4:2b,\neerste tot en met zesde lid][ref5],
    of [6:3, eerste tot en met zesde lid, van de Wet arbeid en\nzorg][ref6], dan wel
    een toeslag op grond van de [Toeslagenwet][ref7] betaalt aan een\noverheidswerkgever
    met het oogmerk die uitkering of toeslag door diens tussenkomst te doen\nuitbetalen:\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0001888\n[ref2]: https://wetten.overheid.nl/BWBR0002524\n\
    [ref3]: https://wetten.overheid.nl/BWBR0019057\n[ref4]: https://wetten.overheid.nl/BWBR0013008\n\
    [ref5]: https://wetten.overheid.nl/BWBR0013008#Artikel4:2b\n[ref6]: https://wetten.overheid.nl/BWBR0013008#Artikel6:3\n\
    [ref7]: https://wetten.overheid.nl/BWBR0004043"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel37
- number: 37.a
  text: "wordt de bedoelde uitkering of toeslag niet vermeerderd met de daarover door
    de werkgever\nverschuldigde premie op grond van [artikel 24, tweede lid, van de
    Wet financiering sociale\nverzekeringen][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0017745#Artikel24"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel37
- number: 37.b
  text: "treedt, in afwijking van [artikel 11, tweede lid][ref1], [artikel 10, derde
    lid, van de Wet op de\narbeidsongeschiktheidsverzekering][ref2], en [artikel 11,
    derde lid, van de Ziektewet][ref3],\nvoorzover die artikelleden betrekking hebben
    op de premie bedoeld in [artikel 24, tweede lid, van de\nWet financiering sociale
    verzekeringen][ref4], de overheidswerkgever niet in de plaats van het UWV.\n\n\
    \n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel11\n[ref2]: https://wetten.overheid.nl/BWBR0002524#Artikel10\n\
    [ref3]: https://wetten.overheid.nl/BWBR0001888#Artikel11\n[ref4]: https://wetten.overheid.nl/BWBR0017745#Artikel24"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel37
- number: '38.1'
  text: "Voor het in ontvangst nemen en het verlenen van kwijting voor de betaling
    van de uitkering, wordt\neen minderjarige met een meerderjarige gelijk gesteld."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel38
- number: '38.2'
  text: "Indien de wettelijke vertegenwoordiger van de minderjarige zich schriftelijk
    bij het UWV verzet\ntegen betaling aan de minderjarige wordt de uitkering aan
    de wettelijke vertegenwoordiger betaald."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel38
- number: '39.1'
  text: "Indien degene aan wie een uitkering is toegekend, aanspraak heeft op verstrekking
    of vergoeding van\nzorg als bedoeld in de [Wet langdurige zorg][ref1] en op grond
    van die wet een bijdrage voor die\nzorg verschuldigd is, is het UWV bevoegd de
    uitkering tot het bedrag van die bijdrage in plaats van\naan degene, aan wie de
    uitkering is toegekend, zonder diens machtiging uit te betalen aan het\nZorginstituut
    Nederland, genoemd in [artikel 58, eerste lid, van de Zorgverzekeringswet][ref2].\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0035917\n[ref2]: https://wetten.overheid.nl/BWBR0018450#Artikel58"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel39
- number: '39.2'
  text: "Indien aan degene aan wie een uitkering op grond van deze wet is toegekend,
    een maatwerkvoorziening\nof persoonsgebonden budget wordt verstrekt voor beschermd
    wonen als bedoeld in [artikelÃ‚Â 1.1.1 van de\nWet maatschappelijke ondersteuning
    2015][ref1], en hij op grond van die [wet][ref2] hiervoor een\nbijdrage is verschuldigd,
    is het UWV bevoegd de uitkering tot het bedrag van die bijdrage in plaats\nvan
    aan degene, aan wie die uitkering is toegekend, zonder diens machtiging uit te
    betalen aan het\nCAK, genoemd in [artikelÃ‚Â 6.1.1, eerste lid, van de Wet langdurige
    zorg][ref3], dat voor de gemeente\nde bijdrage int.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0035362#Artikel1.1.1\n\
    [ref2]: https://wetten.overheid.nl/BWBR0035362\n[ref3]: https://wetten.overheid.nl/BWBR0035917#Artikel6.1.1"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel39
- number: '39.3'
  text: "Indien degene, aan wie een uitkering is toegekend, in een inrichting ter
    verpleging van\ngeesteszieken of van zwakzinnigen is opgenomen en het UWV, van
    de desbetreffende inrichting of van\nhet college van burgemeester en wethouders
    van de gemeente die de opnamekosten betaalt, het verzoek\nontvangt om de uitkering
    aan die inrichting of die gemeente uit te betalen, is het UWV bevoegd dat\nverzoek
    zonder het stellen van andere voorwaarden in te willigen."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel39
- number: '39.4'
  text: "Indien het eerste of tweede lid toepassing vindt, heeft de in het derde lid
    bedoelde bevoegdheid\nbetrekking op het gedeelte van de uitkering dat niet aan
    de in het eerste of tweede lid genoemde\ninstantie wordt uitbetaald."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel39
- number: '39.5'
  text: "Een herziening van de uitkering op grond van het eerste of tweede lid als
    gevolg van een wijziging\nvan de verschuldigde bijdrage vindt plaats zonder dat
    dit bij beschikking is vastgesteld."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel39
- number: 39a
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel39a
- number: '40.1'
  text: De uitkering is onvervreemdbaar en niet vatbaar voor verpanding of
    belening.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel40
- number: '40.2'
  text: "Een machtiging tot het in ontvangst nemen van de uitkering, onder welke vorm
    of benaming ook\nverleend, is steeds herroepelijk."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel40
- number: '40.3'
  text: Elk beding, strijdig met het eerste of tweede lid, is nietig.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel40
- number: '41'
  text: "De uitkering wordt niet betaald indien deze per maand doorgaans minder bedraagt
    dan een achtste deel\nvan het minimumloon."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel41
- number: 41a
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel41a
- number: '42.1'
  text: "De uitkeringsduur is ten minste drie maanden en ten hoogste 24Ã‚Â maanden,
    te rekenen vanaf de eerste\ndag waarop het recht op uitkering is ontstaan."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: '42.2'
  text: 'Indien de werknemer:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: 42.2.a
  text: "aantoont in de periode van vijf kalenderjaren onmiddellijk voorafgaande aan
    het kalenderjaar waarin\nzijn eerste werkloosheidsdag is gelegen, in ten minste
    vier kalenderjaren over 52 of meer dagen per\nkalenderjaar respectievelijk over
    208 of meer uren per kalenderjaar loon te hebben ontvangen,\nwaarbij voor 1Ã‚Â januari
    2013 52 of meer dagen bepalend is en vanaf 1Ã‚Â januari 2013 208 of meer uren;\n\
    of"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: 42.2.b
  text: "onmiddellijk voorafgaande aan of op zijn eerste dag van werkloosheid recht
    heeft op een uitkering op\ngrond van een wet als genoemd in [artikel 19, eerste
    lid, onderdeel b, c of d][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel19"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: 42.2.b.1Ã‚Â°
  text: "is de uitkeringsduur een maand voor ieder kalenderjaar arbeidsverleden voor
    zover het\narbeidsverleden niet meer dan tien kalenderjaren is; en"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: 42.2.b.2Ã‚Â°
  text: "wordt de uitkeringsduur, voor zover het arbeidsverleden meer is dan tien
    kalenderjaren, verlengd met\neen halve maand voor ieder kalenderjaar arbeidsverleden
    gelegen na 2015 en met een maand voor ieder\nkalenderjaar arbeidsverleden gelegen
    voor 2016. Bij het berekenen van de uitkeringsduur worden de\nmaanden en de halve
    maanden bij elkaar opgeteld en wanneer die berekening niet leidt tot een aantal\n\
    gehele maanden, telt een halve maand voor 15 kalenderdagen."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: '42.3'
  text: "Bij het vaststellen van de uitkeringsduur op grond van het eerste en tweede
    lid blijven perioden\nwaarin recht op uitkering bestaat op grond van [artikel
    18, eerste lid][ref1], buiten beschouwing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel18"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: '42.4'
  text: "Indien de duur van het arbeidsverleden gelegen voor 2016 niet louter uitgedrukt
    wordt in een aantal\ngehele kalenderjaren, wordt het kwart, halve of driekwart
    kalenderjaar geacht gelegen te zijn na\n2015."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: '42.5'
  text: "Als de duur van het arbeidsverleden gelegen na 2015 niet louter uitgedrukt
    wordt in een aantal\ngehele kalenderjaren, wordt de duur van het arbeidsverleden
    naar beneden afgerond tot gehele\nkalenderjaren."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: '42.6'
  text: 'Het arbeidsverleden, bedoeld in het tweede lid, wordt berekend door samentelling
    van:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: 42.6.a
  text: "het aantal kalenderjaren, vanaf en met inbegrip van 2013 tot en met het kalenderjaar
    onmiddellijk\nvoorafgaande aan het kalenderjaar waarin zijn eerste werkloosheidsdag
    is gelegen, waarin de\nwerknemer over 208 of meer uren loon heeft ontvangen;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: 42.6.b
  text: "het aantal kalenderjaren, vanaf en met inbegrip van 1998 tot 2013, waarover
    de werknemer over 52 of\nmeer dagen loon heeft ontvangen; en"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: 42.6.c
  text: "het aantal kalenderjaren vanaf en met inbegrip van het kalenderjaar waarin
    de werknemer zijn 18e\nverjaardag bereikte tot 1998."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: '42.7'
  text: "Een kalenderjaar wordt in aanmerking genomen bij de berekening, bedoeld in
    het vierde lid,\nonderdelen a en b, indien volgens de informatie, bedoeld in [artikel
    33d van de Wet structuur\nuitvoeringsorganisatie werk en inkomen][ref1], de werknemer
    in dat kalenderjaar over 52 of meer\ndagen loon heeft ontvangen respectievelijk
    over 208 of meer uren loon heeft ontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0013060#Artikel33d"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42
- number: 42a.1
  text: "Voor de toepassing van [artikel 42][ref1] worden met dagen waarover loon
    is ontvangen of met acht\nuren waarover loon is ontvangen, gelijkgesteld:\n\n\n\
    [ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel42"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.1.a
  text: "dagen waarover recht bestond op een uitkering die naar aard en strekking
    overeenkomt met een\nuitkering op grond van de [Wet werk en inkomen naar arbeidsvermogen][ref1]
    of met een uitkering op\ngrond van de [Wet op de arbeidsongeschiktheidsverzekering][ref2]
    voorzover de uitkering wordt\ntoegekend naar een arbeidsongeschiktheid van ten
    minste 80% respectievelijk wordt toegekend over\nperiodes waarin de persoon slechts
    in staat is om met arbeid ten hoogste 20% te verdienen van het\nmaatmaninkomen,
    bedoeld in [artikel 1 van eerstgenoemde wet][ref3];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057\n\
    [ref2]: https://wetten.overheid.nl/BWBR0002524\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel1"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.1.b
  text: "dagen waarover een persoon een uitkering ontvangt op grond van [hoofdstuk
    III van de Wet\narbeidsongeschiktheidsvoorziening militairen][ref1], berekend
    naar een arbeidsongeschiktheid van ten\nminste 80% of een toelage op grond van
    dat hoofdstuk, die al dan niet vermeerderd met de\narbeidsongeschiktheidsuitkering
    70% of meer bedraagt van het dagloon, waarnaar de\narbeidsongeschiktheidsuitkering
    is of zou zijn berekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002822"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.2
  text: "Voor de toepassing van [artikel 42][ref1] worden niet reeds in aanmerking
    genomen kalenderjaren\nwaarin een persoon recht heeft op kinderbijslag op grond
    van [artikel 7 van de Algemene\nKinderbijslagwet][ref2] of een andere gezinsbijslag
    als bedoeld in artikel 3, eerste lid, onderdeel\nj, van Verordening (EG) nr. 883/2004
    van het Europees Parlement en de Raad van de Europese Unie van\n29Ã‚Â april 2004
    betreffende de coÃƒÂ¶rdinatie van de socialezekerheidsstelsels (PbEU 2004, L 166)
    voor\neen tot zijn huishouden behorend kind dat bij de aanvang van dat kalenderjaar
    de leeftijd van vijf\njaar niet heeft bereikt, voor de helft gelijkgesteld met
    kalenderjaren waarin over 52 of meer dagen\nloon is ontvangen, respectievelijk
    over 208 of meer uren loon is ontvangen. De in de eerste zin\nbedoelde persoon
    wordt aangemerkt als verzorgend persoon.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel42\n\
    [ref2]: https://wetten.overheid.nl/BWBR0002368#Artikel7"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.3
  text: "Voor de toepassing van [artikel 42][ref1] worden niet reeds in aanmerking
    genomen kalenderjaren\nvanaf en met in begrip van een bij ministeriÃƒÂ«le regeling
    nader te bepalen kalenderjaar, waarin een\npersoon inkomsten ontvangt voor het
    verlenen van zorg op grond van een regeling voor\npersoonsgebonden budget, die
    is gegrond op [artikelÃ‚Â 3.3.3 van de Wet langdurige zorg][ref2] dan wel\nvoor
    het verlenen van ondersteuning ten laste van een persoonsgebonden budget als bedoeld
    in\n[artikel 2.3.6 van de Wet maatschappelijke ondersteuning 2015][ref3], voor
    de helft gelijkgesteld\nmet kalenderjaren waarin over 52 of meer dagen loon is
    ontvangen, respectievelijk over 208 of meer\nuren loon is ontvangen, tenzij de
    zorg of ondersteuning wordt verleend als zelfstandige. De eerste\nzin is uitsluitend
    van toepassing indien de in de eerste zin bedoelde persoon aantoont dat deze\n\
    zorgverlening aan deze voorwaarden voldoet of heeft voldaan. Die persoon wordt
    aangemerkt als\nverzorgend persoon. Bij ministeriÃƒÂ«le regeling kunnen nadere
    regels worden gesteld met betrekking tot\nde uitvoering van dit lid.\n\n\n[ref1]:
    https://wetten.overheid.nl/BWBR0004045#Artikel42\n[ref2]: https://wetten.overheid.nl/BWBR0035917#Artikel3.3.3\n\
    [ref3]: https://wetten.overheid.nl/BWBR0035362#Artikel2.3.6"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.4
  text: "Het tweede en derde lid vinden geen toepassing indien de verzorgende persoon
    in een kalenderjaar\nvoor een periode langer dan een half jaar als werknemer in
    de zin van een wettelijke regeling inzake\nwerkloosheid recht heeft op een uitkering
    ter zake van werkloosheid of op de loongerelateerde\nuitkering op grond van [hoofdstuk
    7 van de Wet werk en inkomen naar arbeidsvermogen][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.5
  text: 'Voor de toepassing van het tweede lid wordt onder:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.5.a
  text: een kind verstaan een eigen, aangehuwd of pleegkind;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.5.b
  text: een pleegkind verstaan een kind dat als een eigen kind wordt onderhouden
    en opgevoed.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.6
  text: "Voor de toepassing van [artikel 42][ref1] worden dagen, tot een maximum van
    achttien maanden,\nwaarover de werknemer onbetaald verlof heeft genoten, gelijkgesteld
    met dagen, waarover loon is\nontvangen of met acht uren, waarover loon is ontvangen.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel42"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.7
  text: "Voor de toepassing van dit artikel en van [artikel 42][ref1] wordt niet als
    loon beschouwd een\nuitkering:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel42"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.7.a
  text: "op grond van deze wet, met uitzondering van een uitkering op grond van [hoofdstuk
    IV][ref1] van deze\nwet;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.7.b
  text: "op grond van [hoofdstuk 7 van de Wet werk en inkomen naar arbeidsvermogen][ref1],
    met uitzondering\nvan een uitkering aan de persoon die slechts in staat is om
    met arbeid ten hoogste 20% te verdienen\nvan het maatmaninkomen, bedoeld in [artikel
    1 van die wet][ref2];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057\n[ref2]:
    https://wetten.overheid.nl/BWBR0019057#Artikel1"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.7.c
  text: "op grond van de [Wet op de arbeidsongeschiktheidsverzekering][ref1], berekend
    naar een\narbeidsongeschiktheid van minder dan 80%; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002524"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.7.d
  text: die naar aard en strekking overeenkomt met een uitkering als bedoeld in
    onderdeel a, b of c.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.8
  text: "Voor de toepassing van dit artikel en van [artikelÃ‚Â 42][ref1] wordt niet
    als loon beschouwd het\nvoordeel van het voor privÃƒÂ©-doeleinden ter beschikking
    stellen van een auto, bedoeld in\n[artikelÃ‚Â 13bis van de Wet op de loonbelasting
    1964][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel42\n[ref2]:
    https://wetten.overheid.nl/BWBR0002471#Artikel13bis"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.9
  text: 'Bij algemene maatregel van bestuur kunnen regels worden gesteld:'
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.9.a
  text: "ter vaststelling van het aantal dagen respectievelijk het aantal uren waarover
    loon is ontvangen,\nbedoeld in [artikel 42][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel42"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42a.9.b
  text: "op grond waarvan voor het bepalen van het aantal van 52 dagen of van het
    aantal van 208 uren,\nbedoeld in [artikel 42][ref1], dagen of uren waarover, anders
    dan bedoeld in het zesde lid, geen\nloon is ontvangen, worden gelijkgesteld met
    dagen of uren waarover loon is ontvangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel42"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel42a
- number: 42b.1
  text: "Indien het recht op uitkering is geÃƒÂ«indigd en vervolgens een nieuw recht
    op uitkering is ontstaan,\nzonder dat aan de voorwaarde, bedoeld in [artikelÃ‚Â 42,
