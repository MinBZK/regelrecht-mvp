- number: '101.1'
  text: Het UWV stelt een uitkeringsreglement werkloosheidsverzekeringen vast.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel101
- number: '101.2'
  text: "Onverminderd het elders in deze wet dienaangaande bepaalde, bevat het uitkeringsreglement
    bepalingen\nomtrent:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel101
- number: 101.2.a
  text: "voorschriften ten behoeve van een doelmatige controle, die ten aanzien van
    de werknemers moeten\nworden genomen;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel101
- number: 101.2.b
  text: voorschriften met betrekking tot het genieten van vakantie tijdens de
    duur van de uitkering;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel101
- number: 101.2.c
  text: "voorschriften in verband met de betaling van de uitkering door tussenkomst
    van de werkgever, indien\ntijdens werkloosheid de dienstbetrekking voortduurt;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel101
- number: 101.2.d
  text: andere voorwaarden, die aan het ontvangen van uitkering zijn verbonden;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel101
- number: 101.2.e
  text: "het betalen van een deel van de uitkering in de vorm van bijdragen aan sociale
    fondsen, waaronder\nbegrepen bonnen, zegels en certificaten, die door het desbetreffende
    fonds worden uitgegeven of\nvoorgeschreven; en"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel101
- number: 101.2.f
  text: samenloop van uitkering en inkomsten uit of in verband met arbeid.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel101
- number: '101.3'
  text: "Het uitkeringsreglement mag geen bepalingen bevatten, welke strijdig zijn
    met deze wet en de daarop\nberustende bepalingen."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel101
