- number: 130z.2
  text: "Bij algemene maatregel van bestuur kan worden bepaald dat een recht op uitkering
    op grond van\n[hoofdstuk II][ref1] zoals dat hoofdstuk luidde op de dag voor de
    datum waarop [artikel XXVI,\nonderdeel S, van de Wet werk en zekerheid][ref2]
    in werking is getreden, in afwijking van het eerste\nlid, door het UWV wordt omgezet
    in een recht op uitkering op grond van deze wet, zoals die luidt op\nhet tijdstip
    van inwerkingtreding van de hiervoor bedoelde algemene maatregel van bestuur,
    met dien\nverstande dat de duur van de uitkering door omzetting niet wordt verkort
    en de omzetting niet eerder\ngeschiedt dan een half jaar na inwerkingtreding van
    dit artikel.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045\n[ref2]: https://wetten.overheid.nl/BWBR0035254#ArtikelXXVI"
