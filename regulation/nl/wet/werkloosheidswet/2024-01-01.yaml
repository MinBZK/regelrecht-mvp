  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130d
- number: 130e
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130e
- number: 130f
  text: Vervallen
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130f
- number: 130g.1
  text: "De [artikelen 82, tweede lid][ref1], [82a, eerste lid][ref2], en [97c, zesde
    lid][ref3], zoals deze\nartikelen luidden op de dag voorafgaande aan het tijdstip
    van inwerkingtreding van de desbetreffende\nbepalingen van de [Invoeringswet Wet
    financiering sociale verzekeringen][ref4], zijn niet van\ntoepassing indien de
    dienstbetrekking is aangegaan voor 1 januari 2002.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel82\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045\n[ref3]: https://wetten.overheid.nl/BWBR0004045\n\
    [ref4]: https://wetten.overheid.nl/BWBR0017747"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130g
- number: 130g.2
  text: "De [artikelen 82, derde lid][ref1], [82a, tweede lid][ref2], en [97c, zevende
    lid][ref3], zoals deze\nartikelen luidden op de dag voorafgaande aan het tijdstip
    van inwerkingtreding van de desbetreffende\nbepalingen van de [Invoeringswet Wet
    financiering sociale verzekeringen][ref4], zijn niet van\ntoepassing indien de
    werknemer voor 1 januari 2002 zijn eigen arbeid of een andere functie bij\ndezelfde
    werkgever geheel of gedeeltelijk heeft hervat dan wel indien diens arbeidsplaats
    voor die\ndatum is aangepast tot behoud, herstel of ter bevordering van de mogelijkheden
    tot het verrichten\nvan arbeid van die werknemer.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel82\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045\n[ref3]: https://wetten.overheid.nl/BWBR0004045\n\
    [ref4]: https://wetten.overheid.nl/BWBR0017747"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130g
- number: 130g.3
  text: "Zo nodig in afwijking van de [artikelen 82, tweede, derde en vierde lid][ref1],
    [82a, eerste, tweede\nen derde lid][ref2], ofÃ‚Â [97c, zesde, zevende en achtste
    lid][ref3], zoals deze artikelen luidden op\nde dag voorafgaande aan het tijdstip
    van inwerkingtreding van de desbetreffende bepalingen van de\n[Invoeringswet Wet
    financiering sociale verzekeringen][ref4], kan het bedrag dat in mindering wordt\n\
    gebracht op de door de werkgever verschuldigde premie en de premiekorting met
    betrekking tot het\njaar 2002, in 2003 worden vastgesteld. Bij ministeriÃƒÂ«le
    regeling kunnen met betrekking tot dit lid\nnadere regels worden gesteld.\n\n\n\
    [ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel82\n[ref2]: https://wetten.overheid.nl/BWBR0004045\n\
    [ref3]: https://wetten.overheid.nl/BWBR0004045\n[ref4]: https://wetten.overheid.nl/BWBR0017747"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130g
- number: 130h.1
  text: "Hoofdstuk IIA, Afdeling III, zoals dat luidde op de dag voor inwerkingtreding
    van de wet van 19\ndecember 2003 tot wijziging van de Werkloosheidswet in verband
    met afschaffing van de\nvervolguitkering (Stb. 546), blijft van toepassing op
    een recht op uitkering:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130h
- number: 130h.1.a
  text: waarvan de eerste werkloosheidsdag is gelegen voor 11 augustus 2003;
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130h
- number: 130h.1.b
  text: "ontstaan als gevolg van eindiging van de dienstbetrekking door opzegging,
    indien de aanzegging van\nde opzegging heeft plaatsgevonden voor de in onderdeel
    a genoemde datum;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130h
- number: 130h.1.c
  text: "ontstaan als gevolg van ontbinding door de rechter van de dienstbetrekking,
    indien de datum waarop\nde ontbinding is uitgesproken is gelegen voor de in onderdeel
    a genoemde datum."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130h
- number: 130h.2
  text: "De artikelen 48, 51 en 52, zoals die luidden op de dag voor inwerkingtreding
    van de in het eerste\nlid genoemde wet, blijven van toepassing op de persoon:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130h
- number: 130h.2.a
  text: "die voor 11 augustus 2003 recht op uitkering op grond van deze wet had, welk
    recht eindigt of is\ngeÃƒÂ«indigd op grond van het verrichten van werkzaamheden
    als werknemer, en die terzake van de\nverrichte werkzaamheden op of na 11 augustus
    2003 een nieuw recht op uitkering krijgt, tot aan het\nmoment waarop dat eerste
    recht zonder toepassing van de [artikelen 43][ref1] en [50][ref2] zou\nhebben
    geduurd;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel43\n[ref2]:
    https://wetten.overheid.nl/BWBR0004045#Artikel50"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130h
- number: 130h.2.b
  text: "op wie het eerste lid, onderdeel b of c van toepassing is, en wiens recht
    als bedoeld in dat lid\neindigt of is geÃƒÂ«indigd op grond van het verrichten
    van werkzaamheden als werknemer, en die terzake\nvan de verrichte werkzaamheden
    op of na 11 augustus 2003 een nieuw recht op uitkering krijgt, tot\naan het moment
    waarop dat eerste recht zonder toepassing van de [artikelen 43][ref1] en [50][ref2]\n\
    zou hebben geduurd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel43\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel50"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel130h
- number: 130h.3
