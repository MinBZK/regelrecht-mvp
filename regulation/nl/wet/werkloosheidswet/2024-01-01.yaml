- number: 19.9.b
  text: "met betrekking tot de vaststelling van de periode gedurende welke de werknemer
    met behoud van zijn\nrecht op uitkering vakantie kan genieten."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel19
