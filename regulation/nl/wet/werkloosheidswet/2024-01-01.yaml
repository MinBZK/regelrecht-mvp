- number: 16.1.a
  text: "in een kalenderweek ten minste vijf arbeidsuren minder heeft dan zijn gemiddeld
    aantal arbeidsuren\nper kalenderweek of een aantal arbeidsuren heeft dat ten hoogste
    gelijk is aan de helft van zijn\ngemiddeld aantal arbeidsuren per kalenderweek;
    en"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16
- number: 16.1.b
  text: beschikbaar is om arbeid te aanvaarden.
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16
- number: '16.2'
  text: "Onder het in het eerste lid bedoelde gemiddeld aantal arbeidsuren per kalenderweek
    wordt verstaan\nhet gemiddeld aantal arbeidsuren in de 26 kalenderweken onmiddellijk
    voorafgaande aan de\nkalenderweek, bedoeld in het eerste lid. Indien de werknemer
    ten opzichte van zijn gemiddeld aantal\narbeidsuren per kalenderweek minder dan
    vijf arbeidsuren heeft verloren, worden bij de bepaling\nhoeveel arbeidsuren de
    werknemer heeft en bij de bepaling van het gemiddeld aantal arbeidsuren per\n\
    kalenderweek, bedoeld in de eerste zin, mede in aanmerking genomen de uren waarin
    de werknemer\nwerkzaamheden verricht uit hoofde waarvan hij niet als werknemer
    wordt beschouwd. Voor de\nvaststelling van de periode van 26Ã‚Â kalenderweken,
    bedoeld in de eerste zin, worden kalenderweken,\ntot een maximum van 78Ã‚Â kalenderweken,
    waarin de werknemer onbetaald verlof heeft genoten, niet in\naanmerking genomen,
    tenzij dit leidt tot een lager gemiddeld aantal arbeidsuren per kalenderweek dan\n\
    wanneer die kalenderweken wel in aanmerking zouden worden genomen."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16
- number: '16.3'
  text: "Bij algemene maatregel van bestuur kunnen met betrekking tot het eerste en
    het tweede lid regels\nworden gesteld:"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16
- number: 16.3.a
  text: "omtrent de berekening van het verlies van arbeidsuren bij een opeenvolgend
    verlies van arbeidsuren,\nwaarbij andere perioden voor de berekening van het gemiddeld
    aantal arbeidsuren in aanmerking kunnen\nworden genomen;"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16
- number: 16.3.b
  text: "waarbij voor bepaalde groepen werknemers een kortere of langere periode voor
    de berekening van het\ngemiddeld aantal arbeidsuren geldt."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16
- number: '16.4'
  text: "In afwijking van het eerste lid is tevens werkloos de werknemer die voldoet
    aan het eerste lid,\nonderdeel *a*, doch niet voldoet aan het eerste lid, onderdeel
    *b*, wegens het enkele feit dat hij\nvoorafgaand aan of aansluitend op het arbeidsurenverlies
    deelneemt of gaat deelnemen aan een naar\nhet oordeel van het UWV noodzakelijke
    opleiding of scholing, als bedoeld in [artikel 76][ref1]. Voor\nde toepassing
    van [artikel 16a, tweede lid][ref2], wordt een werknemer op wie de eerste volzin
    van\ntoepassing is beschouwd als een werknemer die voldoet aan de voorwaarden
    van het eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel76\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel16a"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16
- number: '16.5'
  text: "In afwijking van het eerste lid is gedurende de periode dat de voor de werknemer
    rechtens geldende\nopzegtermijn langer duurt dan de opzegtermijn, bedoeld in [artikel
    64, eerste lid][ref1], onderdeel\nb, tevens werkloos de werknemer waarvan de werkgever
    het loon niet voldoet omdat hij verkeert in een\ntoestand als bedoeld in [artikel
    61][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel64\n[ref2]:
    https://wetten.overheid.nl/BWBR0004045#Artikel61"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16
- number: '16.6'
  text: "Indien bij een beoordeling als bedoeld in [artikel 6, eerste lid, van de
    Wet werk en inkomen naar\narbeidsvermogen][ref1] of een beoordeling als bedoeld
    in [artikel 19ab, eerste lid, van de\nZiektewet][ref2] is vastgesteld dat de werknemer
    voor een geringer aantal uren belastbaar is dan\ngezonde personen met soortgelijke
    opleiding en ervaring als bedoeld in [artikel 1 van de Wet werk en\ninkomen naar
    arbeidsvermogen][ref3], doch minder dan 35% arbeidsongeschikt is, wordt onder
    het in\nhet tweede lid bedoelde gemiddeld aantal arbeidsuren per kalenderweek
    verstaan: het aantal uren dat\ndie werknemer belastbaar is, tenzij dit leidt tot
    een hoger aantal arbeidsuren.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0019057#Artikel6\n\
    [ref2]: https://wetten.overheid.nl/BWBR0001888#Artikel19ab\n[ref3]: https://wetten.overheid.nl/BWBR0019057#Artikel1"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16
- number: '16.7'
  text: "Voor de toepassing van deze wet en de daarop berustende bepalingen is de
    maandag de eerste dag van\nde kalenderweek."
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16
- number: '16.8'
  text: "Een recht op uitkering dat is ontstaan en direct eindigt op grond van [artikel
    20, eerste lid,\nonderdeel c][ref1], wordt geacht niet te zijn ontstaan indien
    het inkomen is genoten uit\nwerkzaamheden als werknemer.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel20"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16
- number: 16a.1
  text: "Voor de toepassing van deze wet en de daarop berustende bepalingen is de
    eerste dag van werkloosheid\nde eerste dag waarop een verlies van een of meer
    arbeidsuren intreedt in de kalenderweek waarin zich\neen situatie voordoet als
    bedoeld in [artikel 16, eerste of vierde lid][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel16"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16a
- number: 16a.2
  text: "Indien bij het intreden van het arbeidsurenverlies, bedoeld in [artikel 16,
    eerste lid][ref1], niet\nwordt voldaan aan de andere in dat lid bedoelde voorwaarde,
    of de werknemer geen recht op uitkering\nheeft op grond van [artikel 19][ref2],
    wordt, in afwijking van het eerste lid, voor de toepassing\nvan deze wet en de
    daarop berustende bepalingen als eerste werkloosheidsdag aangemerkt, de dag van\n\
    de kalenderweek waarop aan de andere voorwaarde, bedoeld in het eerste lid, wordt
    voldaan en artikel\n19 niet meer aan het recht op uitkering in de weg staat.\n\
    \n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel16\n[ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel19"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16a
- number: 16a.3
  text: "In afwijking van het eerste en tweede lid is de eerste dag van werkloosheid
    voor de werknemer,\nbedoeld in [artikel 16, vijfde lid][ref1], de dag na het einde
    van de termijn, bedoeld in [artikel\n64, eerste lid, onderdeel b][ref2], dan wel
    de eerste dag dat de werkgever het loon niet meer\nvoldoet indien deze dag later
    is gelegen dan de dag na het einde van de bedoelde termijn.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0004045#Artikel16\n\
    [ref2]: https://wetten.overheid.nl/BWBR0004045#Artikel64"
  url: https://wetten.overheid.nl/BWBR0004045/2024-01-01#Artikel16a
- number: '17.1'
