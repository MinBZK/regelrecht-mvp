  - number: aanhef
    text: |-
      Wij JULIANA, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz., enz.,
      enz.

      Allen, die deze zullen zien of horen lezen, saluut! doen te weten:

      Alzo Wij in overweging genomen hebben, dat het wenselijk is bij de wet regelen te stellen inzake een
      minimumloon en een minimumvakantiebijslag;

      Zo is het, dat Wij, de Raad van State gehoord, en met gemeen overleg der Staten-Generaal, hebben
      goedgevonden en verstaan, gelijk Wij goedvinden en verstaan bij deze:
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Aanhef
  - number: '1.1'
    text: 'Voor de toepassing van het bij of krachtens deze wet bepaalde wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel1
  - number: 1.1.a
    text: 'Onze Minister: Onze Minister van Sociale Zaken en Werkgelegenheid;'
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel1
  - number: 1.1.b
    text: |-
      publiekrechtelijke regeling: een regeling als bedoeld in [artikel
      5](https://wetten.overheid.nl/BWBR0002698#Artikel5) of [6 van de Wet op de
      loonvorming](https://wetten.overheid.nl/BWBR0002698#Artikel6).
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel1
  - number: '1.2'
    text: |-
      Voor de toepassing van het bij of krachtens deze wet bepaalde worden onder collectieve
      arbeidsovereenkomst mede verstaan bepalingen van een collectieve arbeidsovereenkomst, welke
      krachtens [artikel 2 van de Wet op het algemeen verbindend en het onverbindend verklaren van
      bepalingen van collectieve arbeidsovereenkomsten](https://wetten.overheid.nl/BWBR0001987#Artikel2)
      (*Stb.* 1937, 801) algemeen verbindend zijn verklaard.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel1
  - number: '2.1'
    text: |-
      Voor de toepassing van het bij of krachtens deze wet bepaalde wordt onder dienstbetrekking verstaan
      de dienstbetrekking krachtens arbeidsovereenkomst naar burgerlijk recht.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel2
  - number: '2.2'
    text: |-
      Onder dienstbetrekking wordt mede verstaan de arbeidsverhouding van degene, die krachtens
      overeenkomst van opdracht met een ander tegen beloning:
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel2
  - number: 2.2.a
    text: |-
      geregeld bemiddeling verleent bij het tot stand komen van overeenkomsten van die ander, of een
      opdrachtgever van deze, met derden, mits hij die bemiddeling uitsluitend voor die ander verleent,
      het verlenen van die bemiddeling niet een voor hem bijkomstige werkzaamheid is en hij zich daarbij
      doorgaans niet door meer dan twee andere personen laat bijstaan; of
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel2
  - number: 2.2.b
    text: |-
      arbeid verricht, tenzij deze overeenkomst is aangegaan in de uitoefening van bedrijf of in de
      zelfstandige uitoefening van beroep.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel2
  - number: '2.3'
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld ingevolge welke de
      arbeidsverhouding van degene, die tegen beloning arbeid verricht en wiens arbeidsverhouding niet
      reeds ingevolge het eerste of tweede lid als dienstbetrekking wordt beschouwd, doch hiermede
      maatschappelijk gelijk kan worden gesteld, eveneens onder dienstbetrekking wordt verstaan.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel2
  - number: '3'
    text: |-
      Indien hiertoe in verband met de bijzondere aard van de arbeidsverhouding dan wel in verband met
      bijzondere omstandigheden aanleiding bestaat, kan bij algemene maatregel van bestuur worden bepaald,
      dat de arbeidsverhouding van tot een daarbij aangewezen categorie behorende personen niet onder
      dienstbetrekking als bedoeld in [artikel 2](https://wetten.overheid.nl/BWBR0002638#Artikel2) wordt
      verstaan.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel3
  - number: '4.1'
    text: |-
      Voor de toepassing van het bij of krachtens deze wet bepaalde wordt onder werknemer verstaan de
      natuurlijke persoon, die overeenkomstig het bepaalde bij of krachtens de [artikelen
      2](https://wetten.overheid.nl/BWBR0002638#Artikel2) of
      [3](https://wetten.overheid.nl/BWBR0002638#Artikel3) in dienstbetrekking staat.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel4
  - number: '4.2'
    text: |-
      Wie zijn dienstbetrekking niet binnen het Rijk vervult, wordt slechts als werknemer beschouwd,
      indien hij binnen het Rijk woont en zijn werkgever eveneens binnen het Rijk woont of gevestigd is.
      Voor zover een werkgever binnen het Rijk een vaste inrichting voor de uitoefening van zijn bedrijf
      of beroep of een binnen het Rijk wonende of gevestigde vaste vertegenwoordiger heeft, wordt hij voor
      de toepassing van de vorige volzin gelijkgesteld met een binnen het Rijk gevestigde werkgever.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel4
  - number: '4.3'
    text: |-
      Bij of krachtens algemene maatregel van bestuur kan worden bepaald, dat personen, die niet binnen
      het Rijk wonen, ook als werknemer worden beschouwd, voor zover zij hun dienstbetrekking buiten het
      Rijk vervullen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel4
  - number: '4.4'
    text: |-
      Voor de toepassing van de vorige leden worden schepen en luchtvaartuigen, welke binnen het Rijk hun
      thuishaven hebben, ten opzichte van de werkgever en de bemanning beschouwd als deel van het Rijk.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel4
  - number: '5.1'
    text: |-
      Voor de toepassing van het bij of krachtens deze wet bepaalde wordt onder werkgever verstaan de
      persoon, tot wie een werknemer in dienstbetrekking staat.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel5
  - number: '5.2'
    text: |-
      In het geval, bedoeld in [artikel 2, tweede lid](https://wetten.overheid.nl/BWBR0002638#Artikel2),
      wordt onder werkgever verstaan de persoon, met wie de overeenkomst van opdracht is gesloten.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel5
  - number: '5.3'
    text: |-
      Ingeval toepassing wordt gegeven aan [artikel 2, derde
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel2), wordt tevens bij of krachtens algemene
      maatregel van bestuur bepaald wie in de daarbij betrokken gevallen onder werkgever wordt verstaan.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel5
  - number: 5a.1
    text: |-
      Voor de toepassing van het bij of krachtens deze wet bepaalde wordt verstaan onder arbeidsduur: de
      tijd dat de werknemer in dienstbetrekking arbeid verricht of de tijd waarover hij recht op loon
      heeft als bedoeld in [artikel 7, vijfde lid](https://wetten.overheid.nl/BWBR0002638#Artikel7).
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel5a
  - number: 5a.2
    text: |-
      Voor zover het loon niet naar tijdruimte is vastgesteld maar afhankelijk is van de uitvoering van de
      verrichte arbeid, wordt voor de toepassing van het bij of krachtens deze wet bepaalde als
      arbeidsduur aangemerkt: de daadwerkelijke tijd die de werknemer heeft besteed aan de uitvoering van
      de verrichte arbeid.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel5a
  - number: 5a.3
    text: |-
      Ten aanzien van degene die op grond van [artikel 2, tweede en krachtens het derde
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel2), in dienstbetrekking staat, wordt de
      arbeidsduur bepaald door de tijd die gemoeid is met de uitvoering van de werkzaamheden.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel5a
  - number: '6.1'
    text: |-
      Voor de toepassing van het bij of krachtens deze wet bepaalde worden onder loon verstaan de
      geldelijke inkomsten uit hoofde van de dienstbetrekking, met uitzondering van:
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: 6.1.a
    text: vakantiebijslagen;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: 6.1.b
    text: winstuitkeringen;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: 6.1.c
    text: uitkeringen bij bijzondere gelegenheden;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: 6.1.d
    text: |-
      uitkeringen ingevolge aanspraken om na verloop van tijd of onder een voorwaarde één of meer
      uitkeringen te ontvangen;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: 6.1.e
    text: |-
      vergoedingen voor zover zij geacht kunnen worden te strekken tot bestrijding van noodzakelijke
      kosten, die de werknemer in verband met zijn dienstbetrekking heeft te maken, waaronder in ieder
      geval worden begrepen kosten voor reizen, huisvesting of voeding, die de werknemer in verband met
      zijn dienstbetrekking heeft te maken, ook in verband met het verrichten van arbeid in een ander land
      dan waar de werknemer gewoonlijk arbeid verricht of verblijft;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: 6.1.f
    text: |-
      een transitievergoeding als bedoeld in [artikel 673 van Boek 7 van het Burgerlijk
      Wetboek](https://wetten.overheid.nl/BWBR0005290#Artikel673);
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: 6.1.g
    text: |-
      uitkeringen ingevolge een spaarloonregeling als bedoeld in [artikel 32, eerste lid, van de Wet op de
      loonbelasting 1964](https://wetten.overheid.nl/BWBR0002471#Artikel32);
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: 6.1.h
    text: eindejaarsuitkeringen;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: 6.1.i
    text: |-
      een werkgeversbijdrage in de premie voor de ziektekostenverzekering van een persoon, bedoeld in
      [artikel 2, tweede lid, onderdeel a, van de
      Zorgverzekeringswet](https://wetten.overheid.nl/BWBR0018450#Artikel2).
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: '6.2'
    text: |-
      Bij algemene maatregel van bestuur kunnen andere uitzonderingen dan de in het eerste lid genoemde
      worden gesteld.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: '6.3'
    text: |-
      Onze Minister kan regelen stellen naar welke wordt beoordeeld welke inkomsten moeten worden
      aangemerkt als uitkeringen of vergoedingen als bedoeld in het eerste lid, onder b tot en met h.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: '6.4'
    text: |-
      Indien niet blijkt uit de arbeidsvoorwaarden en -omstandigheden die van toepassing zijn op de
      dienstbetrekking van een werknemer die tijdelijk arbeid verricht in een ander land dan waar hij
      gewoonlijk arbeid verricht of verblijft of, en zo ja welke, onderdelen van een vergoeding strekken
      tot bestrijding van noodzakelijke kosten, die deze werknemer heeft te maken in verband met het
      verrichten van arbeid in een ander land dan waar hij gewoonlijk arbeid verricht of verblijft, wordt
      de volledige vergoeding aangemerkt als vergoeding in de zin van het eerste lid, onderdeel e. Bij
      algemene maatregel van bestuur kunnen regels worden gesteld omtrent de wijze waarop onderdelen van
      een vergoeding worden gespecificeerd.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel6
  - number: '7.1'
    text: |-
      De werknemer die de leeftijd van 21 jaar heeft bereikt heeft voor de arbeid door hem in
      dienstbetrekking verricht, jegens de werkgever recht op een loon ten minste tot het bedrag, bij of
      krachtens de volgende artikelen onder de benaming minimumloon vastgesteld.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel7
  - number: '7.2'
    text: |-
      Indien daartoe naar Ons oordeel aanleiding bestaat op grond van de ontwikkeling in collectieve
      arbeidsovereenkomsten ter zake van de leeftijd waarop recht op een loon tenminste tot de in [artikel
      8, eerste lid](https://wetten.overheid.nl/BWBR0002638#Artikel8), genoemde bedragen ontstaat, kan bij
      algemene maatregel van bestuur worden bepaald, dat werknemers beneden de leeftijd van 21 jaar, die
      de leeftijd van 20 jaar dan wel die de leeftijd van 19 jaar hebben bereikt, eveneens het in het
      eerste lid bedoelde recht hebben.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel7
  - number: '7.3'
    text: |-
      Bij algemene maatregel van bestuur kan worden bepaald, dat werknemers - dan wel dat werknemers,
      behorende tot een bij de maatregel aangewezen categorie - beneden de leeftijd van 21 jaar of, zo
      toepassing is gegeven aan het tweede lid, beneden de krachtens dat lid bepaalde leeftijd, die een
      bij de maatregel aangewezen lagere leeftijd hebben bereikt, eveneens het in het eerste lid bedoelde
      recht hebben.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel7
  - number: '7.4'
    text: |-
      Beloningen, die de werknemer voor arbeid, door hem in de dienstbetrekking verricht, van derden
      ontvangt, worden, voor zover zij deel uitmaken van de arbeidsvoorwaarden, voor de toepassing van het
      bij of krachtens het eerste, tweede of derde lid bepaalde geacht van de werkgever te zijn ontvangen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel7
  - number: '7.5'
    text: |-
      Loon waarop de werknemer op grond van enige wettelijke bepaling recht heeft over een periode, waarin
      hij geen arbeid verricht, wordt voor de toepassing van het bij of krachtens het eerste, tweede of
      derde lid bepaalde aangemerkt als loon voor de arbeid door hem in die dienstbetrekking verricht.
      Bedragen, waarmee het loon overeenkomstig die bepaling wordt verminderd, worden voor de toepassing
      van het bij of krachtens het eerste, tweede of derde lid bepaalde geacht van de werkgever te zijn
      ontvangen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel7
  - number: '7.6'
    text: |-
      De werkgever is met toepassing van [artikel 623 van Boek 7 van het Burgerlijk
      Wetboek](https://wetten.overheid.nl/BWBR0005290#Artikel623) verplicht het minimumloon tijdig te
      voldoen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel7
  - number: 7a.1
    text: |-
      In afwijking van [artikel 620 van Boek 7 van het Burgerlijk
      Wetboek](https://wetten.overheid.nl/BWBR0005290#Artikel620) geschiedt de voldoening van het
      verschuldigde minimumloon door girale betaling overeenkomstig [artikel 114 van Boek 6 van het
      Burgerlijk Wetboek](https://wetten.overheid.nl/BWBR0005289#Artikel114).
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel7a
  - number: 7a.2
    text: |-
      Het eerste lid is niet van toepassing op de werknemer die doorgaans op minder dan vier dagen per
      week uitsluitend of nagenoeg uitsluitend diensten verricht ten behoeve van het huishouden van de
      natuurlijke persoon tot wie hij in dienstbetrekking staat.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel7a
  - number: '8.1'
    text: 'Het minimumloon bedraagt:'
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel8
  - number: 8.1.a
    text: 'voor de toepassing van deze wet: per uur € 10,60per 1 januari 2025: € 14,06;'
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel8
  - number: 8.1.b
    text: |-
      voor de toepassing van wetten die ten aanzien van de berekening van uitkeringen of tegemoetkomingen
      naar deze wet verwijzen: over elke uitbetalingstermijn van een maand € 1.653,60per 1 januari 2025:
      € 2.191,80;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel8
    machine_readable:
      definitions:
        MINIMUMLOON_PER_MAAND_2025:
          value: 219180  # €2191.80 in eurocent
      execution:
        output:
          - name: minimumloon_per_maand
            type: amount
            description: Minimumloon per maand in eurocent (art 8.1.b WML)
            type_spec:
              unit: eurocent
        actions:
          - output: minimumloon_per_maand
            value: $MINIMUMLOON_PER_MAAND_2025
  - number: 8.1.c
    text: |-
      voor de toepassing van de [artikelen 7](https://wetten.overheid.nl/BWBR0002638#Artikel7),
      [7a](https://wetten.overheid.nl/BWBR0002638#Artikel7a),
      [11](https://wetten.overheid.nl/BWBR0002638#Artikel11),
      [13](https://wetten.overheid.nl/BWBR0002638#Artikel13),
      [13a](https://wetten.overheid.nl/BWBR0002638#Artikel13a),
      [15](https://wetten.overheid.nl/BWBR0002638#Artikel15) en
      [16](https://wetten.overheid.nl/BWBR0002638#Artikel16) wordt naar evenredigheid met een werkweek van
      36 uren gerekend met inachtneming van een uitbetalingstermijn van een dag, een week of een maand.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel8
  - number: '8.2'
    text: |-
      Waar in deze wet wordt verwezen naar de in het vorige lid genoemde bedragen, worden als zodanig,
      indien toepassing is gegeven aan [artikel 14](https://wetten.overheid.nl/BWBR0002638#Artikel14), de
      daarbij laatstelijk in hun plaats gestelde bedragen aangemerkt.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel8
  - number: '8.3'
    text: |-
      In afwijking van het eerste lid bedraagt het minimumloon voor werknemers aan wie het in [artikel 7,
      eerste lid](https://wetten.overheid.nl/BWBR0002638#Artikel7), bedoelde recht is toegekend bij een
      algemene maatregel van bestuur als bedoeld in het derde lid van dat artikel, een bij die maatregel
      vast te stellen percentage van de in het eerste lid van het onderhavige artikel genoemde bedragen.
      Dit percentage kan voor naar leeftijd en tak van bedrijf of beroep te onderscheiden categorieën van
      deze werknemers verschillend zijn.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel8
  - number: '8.4'
    text: |-
      Bij algemene maatregel van bestuur kan ten aanzien van de werknemer die werkzaam is op basis van een
      arbeidsovereenkomst die is aangegaan in verband met een beroepsbegeleidende leerweg als bedoeld in
      [artikel 7.2.2 van de Wet educatie en
      beroepsonderwijs](https://wetten.overheid.nl/BWBR0007625#Artikel7) een percentage van de in het
      eerste lid genoemde bedragen worden vastgesteld. Dit percentage kan voor naar leeftijd te
      onderscheiden categorieën van deze werknemers verschillend zijn.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel8
  - number: '9'
    text: |-
      De uitbetaling van het loon aan werknemers, wier dienstbetrekking niet op een arbeidsovereenkomst
      berust, geschiedt, voor wat het bedrag van het minimumloon betreft, telkens na een kwartaal, tenzij
      partijen een kortere uitbetalingstermijn zijn overeengekomen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel9
  - number: '10.1'
    text: |-
      Onze Minister kan op verzoek van een werkgever of van een rechtspersoonlijkheid bezittende
      organisatie van werkgevers of werknemers het minimumloon van tot een door hem aangewezen categorie
      behorende werknemers in een onderneming dan wel een tak van bedrijf of beroep voor een door hem te
      bepalen termijn op lagere dan de krachtens [artikel
      8](https://wetten.overheid.nl/BWBR0002638#Artikel8) geldende bedragen vaststellen, indien naar zijn
      oordeel het voortbestaan van of de omvang der bedrijvigheid in die onderneming dan wel die tak van
      bedrijf of beroep ernstig wordt bedreigd. Aan deze vaststelling kunnen voorwaarden worden verbonden.
      Op een verzoek wordt niet beslist, zolang niet is gebleken, dat de verzoeker met de naar het oordeel
      van Onze Minister representatieve organisaties van werknemers onderscheidenlijk werkgevers ter zake
      overleg heeft gepleegd.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel10
  - number: '10.2'
    text: |-
      Onze Minister kan een besluit van de in het eerste lid bedoelde strekking ten aanzien van tot door
      hem aangewezen categorieën behorende werknemers, die uitsluitend of in hoofdzaak huishoudelijke of
      persoonlijke diensten verrichten in de huishouding van natuurlijke personen, ook ambtshalve nemen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel10
  - number: '10.3'
    text: |-
      Een besluit tot toepassing van het eerste of het tweede lid ten aanzien van werknemers in een tak
      van bedrijf of beroep wordt in de *Staatscourant* bekend gemaakt.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel10
  - number: '11.1'
    text: |-
      Indien ten aanzien van een werknemer op grond van een collectieve arbeidsovereenkomst,
      publiekrechtelijke regeling of een schriftelijke arbeidsovereenkomst sprake is van een vaste
      overeengekomen arbeidsduur per week en een vaste beloning per maand, wordt aan de werknemer ten
      minste het minimumuurloon dat geldt in het betreffende tijdvak over het gemiddeld aantal arbeidsuren
      van de betreffende maand, afgeleid van het totaal aantal arbeidsuren dat de betreffende werknemer
      arbeid verricht in dat kalenderjaar, betaald.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel11
  - number: '11.2'
    text: |-
      Indien bij publiekrechtelijke regeling of collectieve arbeidsovereenkomst een periode van
      afrekening, welke meerdere uitbetalingstermijnen omvat, is vastgesteld, wordt zodanige periode van
      afrekening voor de toepassing van de [artikelen 7, zesde
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel7),
      [8](https://wetten.overheid.nl/BWBR0002638#Artikel8) en
      [13a](https://wetten.overheid.nl/BWBR0002638#Artikel13a) als uitbetalingstermijn beschouwd. Een
      periode van afrekening kan ten hoogste twaalf maanden omvatten.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel11
  - number: '12'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12
  - number: 12a.1
    text: |-
      Bij ministeriële regeling kunnen op verzoek van de Stichting van de Arbeid specifieke werkzaamheden
      in een bedrijfstak worden aangewezen voor welke, in afwijking van [artikel 5a, tweede
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel5a), voor de toepassing van het bij of krachtens
      deze wet bepaalde als arbeidsduur wordt aangemerkt, de tijd die redelijkerwijs met de uitvoering van
      de te verrichten arbeid is gemoeid, indien dat noodzakelijk wordt geacht, gelet op:
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12a
  - number: 12a.1.a
    text: de vrijheid van de werknemer bij de inrichting van de werkzaamheden; en
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12a
  - number: 12a.1.b
    text: |-
      de mogelijkheden voor de werkgever, of een derde aan wie de werknemer ter beschikking is gesteld
      voor het onder diens toezicht en leiding verrichten van arbeid, om op de uitvoering hiervan toezicht
      te houden.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12a
  - number: 12a.2
    text: |-
      Onder de werkgever, bedoeld in het eerste lid, onderdeel b, wordt niet verstaan een werkgever die
      een werknemer ter beschikking stelt aan een derde voor het onder diens toezicht en leiding
      verrichten van arbeid.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12a
  - number: 12a.3
    text: |-
      Voorafgaand aan het verzoek, bedoeld in het eerste lid, wordt aan de Stichting van de Arbeid de
      berekening van de tijd die redelijkerwijs met de uitvoering van de te verrichten arbeid is gemoeid,
      bedoeld in het eerste lid, en de elementen die zijn meegewogen in deze berekening, waaronder
      begrepen de vaststelling van de arbeidsduur ter uitvoering van die arbeid door een gemiddeld
      productieve werknemer, verstrekt:
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12a
  - number: 12a.3.a
    text: |-
      gezamenlijk door de hiervoor in aanmerking komende rechtspersoonlijkheid bezittende organisatie of
      organisaties van werkgevers met een zodanige organisatie of organisaties van werknemers in de
      bedrijfstak waar de specifieke werkzaamheden worden verricht onder bij ministeriële regeling te
      stellen voorwaarden; of
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12a
  - number: 12a.3.b
    text: |-
      uitsluitend door de rechtspersoonlijkheid bezittende organisatie of organisaties van werkgevers in
      voornoemde bedrijfstak onder bij ministeriële regeling te stellen voorwaarden.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12a
  - number: 12a.4
    text: |-
      Indien de berekening overeenkomstig het derde lid aan de Stichting van de Arbeid is verstrekt maar
      naar het oordeel van een of meer van de in de Stichting van de Arbeid vertegenwoordigde organisaties
      van werkgevers of werknemers een verzoek als bedoeld in het eerste lid achterwege blijft op gronden
      die geen verband houden met de criteria, genoemd in het eerste lid, kunnen deze organisaties een
      verzoek als bedoeld in het eerste lid indienen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12a
  - number: 12a.5
    text: |-
      Onze Minister stelt de in de Stichting van de Arbeid vertegenwoordigde organisaties van werkgevers
      of werknemers die geen verzoek indienen, bedoeld in het vierde lid, in de gelegenheid binnen vier
      weken na ontvangst van het verzoek, bedoeld in het vierde lid, hun zienswijze ter zake kenbaar te
      maken.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12a
  - number: 12a.6
    text: |-
      Indien de specifieke werkzaamheden zijn aangewezen op grond van het eerste lid, wordt voor
      1 december van elk kalenderjaar aan de Stichting van de Arbeid een geactualiseerde opgave van de
      berekening, bedoeld in het derde lid, verstrekt.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12a
  - number: 12a.7
    text: |-
      De Stichting van de Arbeid draagt zorg voor de bekendmaking van de berekening, bedoeld in het derde
      en zesde lid, op een bij ministeriële regeling te bepalen wijze.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12a
  - number: 12b
    text: |-
      Indien de werkgever schriftelijk met de werknemer overeenkomt specifieke werkzaamheden te verrichten
      die zijn aangewezen op grond van [artikel 12a, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel12a), wordt in afwijking van [artikel 5a, tweede
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel5a), voor de toepassing van het bij of krachtens
      deze wet bepaalde als arbeidsduur aangemerkt: de tijd die overeenkomstig de door de Stichting van de
      Arbeid bekendgemaakte berekening, bedoeld in [artikel
      12a](https://wetten.overheid.nl/BWBR0002638#Artikel12a), met de uitvoering van de te verrichten
      arbeid is gemoeid.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel12b
  - number: '13.1'
    text: |-
      Het minimumloon is niet vatbaar voor inhouding of verrekening door de werkgever met overeenkomstige
      toepassing van [artikel 631](https://wetten.overheid.nl/BWBR0005290#Artikel631) onderscheidenlijk
      [artikel 632, met uitzondering van het tweede lid, tweede zin, van Boek 7 van het Burgerlijk
      Wetboek](https://wetten.overheid.nl/BWBR0005290#Artikel632).
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel13
  - number: '13.2'
    text: |-
      In afwijking van het eerste lid is inhouding toegestaan, met overeenkomstige toepassing van [artikel
      631, derde lid, van Boek 7 van het Burgerlijk
      Wetboek](https://wetten.overheid.nl/BWBR0005290#Artikel631). Bij of krachtens algemene maatregel van
      bestuur kunnen betalingsverplichtingen van de werknemer worden aangewezen ten aanzien waarvan hij
      bevoegd is om schriftelijke volmacht te verlenen aan de werkgever om uit het uit te betalen loon
      betalingen in zijn naam te verrichten, met inachtneming van hetgeen overigens in artikel 631 van
      Boek 7 van het Burgerlijk Wetboek is bepaald. Deze betalingsverplichtingen kunnen voor te
      onderscheiden categorieën van werknemers verschillend worden aangewezen. In afwijking van [artikel
      3, eerste lid](https://wetten.overheid.nl/BWBR0002638#Artikel3), kunnen tevens
      betalingsverplichtingen worden aangewezen van werknemers die op arbeidsovereenkomst naar burgerlijk
      recht in dienst zijn genomen door of vanwege het Rijk of het bevoegde gezag van een provincie,
      gemeente, waterschap, veenschap en veenpolder, indien, op grond van [artikel 615 van Boek 7 van het
      Burgerlijk Wetboek](https://wetten.overheid.nl/BWBR0005290#Artikel615), [titel 10 van Boek 7 van het
      Burgerlijk Wetboek](https://wetten.overheid.nl/BWBR0005290) van toepassing is verklaard.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel13
  - number: '13.3'
    text: |-
      In afwijking van het eerste lid zijn voorschotten op het minimumloon, overeenkomstig [artikel
      7a](https://wetten.overheid.nl/BWBR0002638#Artikel7a) aan de werknemer verstrekt, vatbaar voor
      verrekening met het minimumloon, mits dit vooraf schriftelijk met de werknemer is overeengekomen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel13
  - number: 13a.1
    text: |-
      Indien de feitelijke arbeidsduur van de werknemer binnen een uitbetalingstermijn langer is dan de
      overeengekomen arbeidsduur wordt deze langere arbeidsduur uitbetaald uiterlijk in de eerstvolgende
      uitbetalingstermijn na de uitbetalingstermijn waarin deze is ontstaan.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel13a
  - number: 13a.2
    text: |-
      In geval van een langere arbeidsduur als bedoeld in het eerste lid, kan de werkgever, in afwijking
      van het eerste lid, een langere arbeidsduur niet of gedeeltelijk uitbetalen, maar geheel of
      gedeeltelijk compenseren in betaalde vrije tijd conform het minimumloon binnen de overeengekomen
      arbeidsduur, indien dit met de werknemer schriftelijk is overeengekomen voordat een langere
      arbeidsduur wordt aangevangen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel13a
  - number: 13a.3
    text: |-
      Een gehele of gedeeltelijke compensatie in betaalde vrije tijd als bedoeld in het tweede lid kan
      alleen worden overeengekomen en opgebouwd voor zover in deze mogelijkheid is voorzien in de
      collectieve arbeidsovereenkomst. Indien het een werknemer betreft die aan een derde ter beschikking
      wordt gesteld voor het onder diens toezicht en leiding verrichten van arbeid kan een gehele of
      gedeeltelijke compensatie in betaalde vrije tijd als bedoeld in het tweede lid alleen worden
      overeengekomen en opgebouwd indien in deze mogelijkheid is voorzien in de collectieve
      arbeidsovereenkomst die van toepassing is op die derde.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel13a
  - number: 13a.4
    text: |-
      De langere arbeidsduur, bedoeld in het tweede lid, wordt uiterlijk voor 1 juli van het jaar na het
      kalenderjaar waarin deze is ontstaan, in betaalde vrije tijd gecompenseerd dan wel uiterlijk in de
      eerste uitbetalingstermijn na juni van dat jaar giraal uitbetaald. Indien de compensatie in tijd of
      in geld niet of niet volledig heeft plaatsgevonden bij het einde van de dienstbetrekking wordt de
      langere arbeidstijd dienovereenkomstig giraal uitbetaald. De uitbetaling vindt plaats overeenkomstig
      het bedrag, genoemd in [artikel 8, eerste lid, onder
      a](https://wetten.overheid.nl/BWBR0002638#Artikel8), dat geldt in de termijn waarin de uitbetaling
      plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel13a
  - number: 13a.5
    text: |-
      Indien de arbeidsduur niet eenduidig schriftelijk is overeengekomen in de overeenkomst wordt voor de
      toepassing van het eerste en tweede lid, uitgegaan van de maximale overeengekomen arbeidsduur.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel13a
  - number: '14.1'
    text: |-
      Het bedrag, genoemd in [artikel 8, eerste lid, onder
      b](https://wetten.overheid.nl/BWBR0002638#Artikel8), wordt telkens met ingang van 1 januari door
      Onze Minister herzien overeenkomstig:
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: 14.1.a
    text: |-
      de helft van de ontwikkeling van de contractlonen zoals deze voor het betrokken jaar, blijkens
      bekendmaking in de Macro-Economische Verkenningen in het voorafgaande jaar, is geraamd; en
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: 14.1.b
    text: |-
      het verschil tussen de ontwikkeling van de contractlonen zoals deze voor het voorafgaande jaar,
      blijkens bekendmaking in het Centraal Economisch Plan in dat jaar, was geraamd en de ontwikkeling
      van de contractlonen zoals deze voor het voorafgaande jaar, blijkens bekendmaking in de Macro-
      Economische Verkenningen in dat jaar, nader is geraamd.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.2'
    text: |-
      Het bedrag, genoemd in [artikel 8, eerste lid, onder
      b](https://wetten.overheid.nl/BWBR0002638#Artikel8), wordt telkens met ingang van 1 juli door Onze
      Minister opnieuw herzien overeenkomstig het verschil tussen de helft van de ontwikkeling van de
      contractlonen zoals deze voor het betrokken jaar, blijkens bekendmaking in de Macro-Economische
      Verkenningen in het voorafgaande jaar, was geraamd en de ontwikkeling van de contractlonen zoals
      deze voor het betrokken jaar, blijkens bekendmaking in het Centraal Economisch Plan in dat jaar,
      nader is geraamd.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.3'
    text: |-
      Voor de toepassing van het eerste en tweede lid wordt onder ontwikkeling van de contractlonen
      verstaan: het gemiddelde van de procentuele ontwikkeling van de contractlonen in marktsector,
      gepremieerde en gesubsidieerde sector, en bij de overheid, zoals deze door het Centraal Planbureau
      wordt bekend gemaakt.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.4'
    text: |-
      Indien de toepassing van het eerste, dan wel het tweede lid zou leiden tot verlaging van het bedrag,
      genoemd in [artikel 8, eerste lid, onder b](https://wetten.overheid.nl/BWBR0002638#Artikel8), wordt
      dat bedrag ongewijzigd vastgesteld. Voor zover hierdoor geen toepassing wordt gegeven aan het
      eerste, dan wel het tweede lid wordt het daarmee gemoeide percentage bij de eerstvolgende herziening
      en voor zover nodig tevens bij de daarop volgende herzieningen, alsnog in aanmerking genomen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.5'
    text: |-
      Het bedrag, genoemd in [artikel 8, eerste lid, onder
      b](https://wetten.overheid.nl/BWBR0002638#Artikel8), kan met ingang van 1 januari en van 1 juli bij
      algemene maatregel van bestuur in afwijking van het eerste tot en met het vierde lid worden
      vastgesteld, naar gelang sprake is van een bovenmatige loonontwikkeling zodanig dat hiervan schade
      voor de werkgelegenheid kan worden verwacht dan wel van een zodanige volume-ontwikkeling in de
      sociale zekerheidsregelingen dat daardoor een betekenende premie- of belastingdrukverhoging
      noodzakelijk is.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.6'
    text: |-
      Indien per 1 januari toepassing is gegeven aan het vijfde lid, blijft per 1 juli van hetzelfde jaar
      de toepassing van het tweede lid achterwege. Indien echter inmiddels gebleken is dat de grond voor
      de toepassing van het vijfde lid niet langer aanwezig is, wordt het bedrag, genoemd in [artikel 8,
      eerste lid, onder b](https://wetten.overheid.nl/BWBR0002638#Artikel8), met ingang van 1 juli van
      hetzelfde jaar alsnog door Onze Minister herzien overeenkomstig het verschil tussen de ontwikkeling
      van de contractlonen zoals deze voor het betrokken jaar, blijkens bekendmaking in het Centraal
      Economisch Plan in dat jaar, is geraamd en de herziening die per 1 januari heeft plaatsgevonden.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.7'
    text: |-
      Indien per 1 juli toepassing wordt gegeven aan het vijfde lid dan wel het zesde lid, eerste volzin,
      toepassing heeft gevonden, blijft per 1 januari van het eerstvolgende jaar de toepassing van het
      eerste lid, onder b, achterwege.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.8'
    text: |-
      Indien een algemene maatregel van bestuur als bedoeld in het vijfde lid wordt voorbereid legt Onze
      Minister het ontwerp van die maatregel met de daarbij behorende nota van toelichting over aan de
      beide Kamers der Staten-Generaal. De voordracht tot de maatregel kan worden gedaan nadat tien dagen
      na de overlegging zijn verstreken of zoveel eerder als beide Kamers te kennen hebben gegeven dat
      geen verdere inlichtingen worden verlangd.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.9'
    text: |-
      Het overeenkomstig het eerste tot en met het vierde en het zesde lid herziene bedrag wordt afgerond
      op het dichtstbijzijnde veelvoud van € 0,60. Indien het restbedrag € 0,30 bedraagt, geschiedt de
      afronding naar boven.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.10'
    text: |-
      Bij een herziening overeenkomstig het eerste tot en met zesde lid wordt tevens het minimumuurloon,
      genoemd in artikel 8, eerste lid, onder a, herzien overeenkomstig de volgende formule, waarbij het
      resultaat naar boven wordt afgerond op een veelvoud van € 0,01: waarbij: A = het herziene
      minimummaandloon overeenkomstig het eerste tot en met zesde lid. B = het aantal weken per maand dat
      wordt gesteld op 4 1/3. C = het aantal uren per week dat wordt gesteld op 36.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.11'
    text: |-
      De overeenkomstig het eerste tot en met het zesde en het tiende lid herziene bedragen treden in de
      plaats van de bedragen, genoemd in [artikel 8, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel8), met dien verstande dat de afronding, bedoeld
      in het negende lid, bij de eerstvolgende herziening buiten beschouwing blijft.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.12'
    text: |-
      Indien te voorzien valt dat een algemene maatregel van bestuur als bedoeld in het vijfde lid niet
      tijdig voor 1 januari respectievelijk 1 juli tot stand zal kunnen komen, kan Onze Minister bepalen
      dat de laatstelijk vastgestelde bedragen, genoemd in [artikel 8, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel8), nog gedurende een bij zijn besluit vast te
      stellen periode van ten hoogste drie maanden van kracht blijven en kan een algemene maatregel van
      bestuur in aansluiting op die periode worden vastgesteld.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.13'
    text: |-
      Onze Minister gaat telkens na verloop van een termijn van ten hoogste vier jaar, voor het eerst
      uiterlijk in 1994, na of er omstandigheden aanwezig zijn die een bijzondere wijziging wenselijk
      maken van de bedragen, genoemd in [artikel 8, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel8). Bij algemene maatregel van bestuur kunnen
      vervolgens bedragen worden vastgesteld die in de plaats treden van de bedragen, genoemd in [artikel
      8, eerste lid](https://wetten.overheid.nl/BWBR0002638#Artikel8). Het achtste lid is van
      overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.14'
    text: |-
      Het bedrag, genoemd in [artikel 8, eerste lid, onder
      b](https://wetten.overheid.nl/BWBR0002638#Artikel8), wordt bij algemene maatregel van bestuur
      verlaagd in de mate waarin en met ingang van het tijdstip waarop de minimumvakantiebijslag met
      toepassing van [artikel 15, vierde lid](https://wetten.overheid.nl/BWBR0002638#Artikel15), wordt
      verhoogd. Het negende, tiende en elfde lid zijn van overeenkomstige toepassing. Wanneer een
      verlaging op grond van dit lid samenvalt met een bijzondere wijziging op grond van het dertiende
      lid, worden de in [artikel 8, eerste lid](https://wetten.overheid.nl/BWBR0002638#Artikel8), genoemde
      bedragen in één algemene maatregel van bestuur opnieuw vastgesteld en is tevens het achtste lid van
      overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '14.15'
    text: |-
      Wanneer een bijzondere wijziging of een verlaging op grond van het dertiende en veertiende lid
      samenvalt met een toepassing van het eerste tot en met het zesde en het tiende lid, worden de in
      [artikel 8, eerste lid](https://wetten.overheid.nl/BWBR0002638#Artikel8), genoemde bedragen in één
      algemene maatregel van bestuur opnieuw vastgesteld, met dien verstande dat in dat geval voor de
      toepassing van het eerste tot en met het zesde en het tiende lid wordt uitgegaan van de op grond van
      het dertiende en veertiende lid herziene bedragen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel14
  - number: '15.1'
    text: |-
      De werknemer heeft jegens de werkgever recht op een vakantiebijslag ten minste tot een bedrag van 8%
      van zijn ten laste van de werkgever komende loon, alsmede van de uitkeringen waarop hij tijdens de
      dienstbetrekking krachtens de [Ziektewet](https://wetten.overheid.nl/BWBR0001888), [hoofdstuk 3,
      afdeling 2, paragraaf 1](https://wetten.overheid.nl/BWBR0013008) of de [artikelen
      4:2b](https://wetten.overheid.nl/BWBR0013008#Artikel4) of [6:3 van de Wet arbeid en
      zorg](https://wetten.overheid.nl/BWBR0013008#Artikel6) en de
      [Werkloosheidswet](https://wetten.overheid.nl/BWBR0004045) aanspraak heeft, met dien verstande, dat
      het bedrag waarmede de som van dit loon en deze uitkeringen het drievoud van het minimumloon
      overschrijdt buiten beschouwing blijft.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel15
  - number: '15.2'
    text: |-
      De in het eerste lid bedoelde som wordt geacht het drievoud van het minimumloon te overschrijden
      indien deze over de uitbetalingstermijn van een maand, liggende in het tijdvak waarover recht op
      vakantiebijslag bestaat, gemiddeld meer bedraagt dan het drievoud van het in [artikel 8, eerste lid,
      onder b](https://wetten.overheid.nl/BWBR0002638#Artikel8), genoemde bedrag van het minimumloon.
      Indien de uitbetalingstermijn betrekking heeft op een andere periode dan een maand, wordt het
      minimumloon naar evenredigheid berekend. Hierbij wordt voor een uitbetalingstermijn van een week
      uitgegaan van 4 1/3 weken in een maand. Indien de uitbetalingstermijn betrekking heeft op een andere
      arbeidsduur dan een maand of week wordt die andere arbeidsduur vermenigvuldigd met het aantal van de
      in die termijn begrepen werkdagen, waarbij een maand wordt gesteld op 21,67 werkdagen. Onder werkdag
      wordt verstaan een dag die behoort tot de arbeidsduur.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel15
  - number: '15.3'
    text: |-
      Beloningen die de werknemer voor arbeid, door hem in de dienstbetrekking verricht, van derden
      ontvangt, worden, voor zover zij deel uitmaken van de arbeidsvoorwaarden, voor de toepassing van de
      voorgaande leden geacht ten laste van de werkgever komend loon te zijn.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel15
  - number: '15.4'
    text: |-
      Gelijktijdig met de toepassing van [artikel 14, dertiende
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel14), gaat Onze Minister na of de ontwikkeling van
      het niveau van de in collectieve arbeidsovereenkomsten overeengekomen vakantiebijslag een verhoging
      van de minimumvakantiebijslag wenselijk maakt. Bij algemene maatregel van bestuur kan vervolgens het
      percentage, genoemd in het eerste lid, en dienovereenkomstig het percentage, genoemd in [artikel 16,
      tweede en derde lid](https://wetten.overheid.nl/BWBR0002638#Artikel16), worden verhoogd; daarbij kan
      tevens een minimum-bedrag worden vastgesteld voor het recht van de werknemer jegens zijn werkgever
      ingevolge het eerste lid.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel15
  - number: '16.1'
    text: |-
      Behoudens het bij het tweede, derde en vierde lid bepaalde kan bij publiekrechtelijke regeling of
      collectieve arbeidsovereenkomst worden bepaald, dat de werknemer geen recht heeft op vakantiebijslag
      dan wel recht heeft op een lager bedrag aan vakantiebijslag dan uit [artikel
      15](https://wetten.overheid.nl/BWBR0002638#Artikel15) voortvloeit.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel16
  - number: '16.2'
    text: |-
      Indien de som van het ten laste van de werkgever komende loon en de vakantiebijslag, voldaan over
      het tijdvak, bedoeld in [artikel 17](https://wetten.overheid.nl/BWBR0002638#Artikel17), minder
      bedraagt dan 108% van het bedrag, waarop de werknemer over dat tijdvak als minimumloon recht heeft
      verworven, heeft de werknemer over dat tijdvak bovendien recht op een bedrag aan vakantiebijslag ter
      grootte van het bedrag liggende tussen het bedrag waarop de werknemer over dat tijdvak als
      minimumloon recht heeft verworven en het bedrag waarmee genoemde 108% eerdergenoemde som te boven
      gaat.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel16
  - number: '16.3'
    text: |-
      Voor zover de werknemer over een tijdvak als bedoeld in [artikel
      17](https://wetten.overheid.nl/BWBR0002638#Artikel17) aanspraak op uitkeringen krachtens de
      [Ziektewet](https://wetten.overheid.nl/BWBR0001888), [hoofdstuk 3, afdeling 2, paragraaf
      1](onbekend) of de [artikelen 4:2b](https://wetten.overheid.nl/BWBR0013008#Artikel4) of [6:3 van de
      Wet arbeid en zorg](https://wetten.overheid.nl/BWBR0013008#Artikel6) en de
      [Werkloosheidswet](https://wetten.overheid.nl/BWBR0004045) tijdens dienstbetrekking heeft verworven,
      heeft de werknemer over deze uitkeringen jegens de werkgever recht op een zodanig bedrag aan
      vakantiebijslag, dat dit bedrag vermeerderd met die uitkeringen ten minste 108% bedraagt van het
      bedrag waarop de werknemer over dit tijdvak aan uitkeringen krachtens de
      [Ziektewet](https://wetten.overheid.nl/BWBR0001888), hoofdstuk 3, afdeling 2, paragraaf 1 of de
      artikelen 4:2b of 6:3 van de Wet arbeid en zorg en de
      [Werkloosheidswet](https://wetten.overheid.nl/BWBR0004045) berekend over het minimumloon, aanspraak
      heeft of zou hebben verworven.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel16
  - number: '16.4'
    text: |-
      Ingeval toepassing is gegeven aan [artikel 15, vierde
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel15), heeft de werknemer over een tijdvak als
      bedoeld in het tweede lid tenminste recht op een zodanig bedrag aan vakantiebijslag dat dit bedrag
      vermeerderd met het loon, respectievelijk de uitkeringen krachtens de
      [Ziektewet](https://wetten.overheid.nl/BWBR0001888), [hoofdstuk 3, afdeling 2, paragraaf
      1](onbekend) of de [artikelen 4:2b](https://wetten.overheid.nl/BWBR0013008#Artikel4) of [6:3 van de
      Wet arbeid en zorg](https://wetten.overheid.nl/BWBR0013008#Artikel6) en de
      [Werkloosheidswet](https://wetten.overheid.nl/BWBR0004045), waarop de werknemer over dat tijdvak
      recht, dan wel aanspraak heeft verworven, niet lager is dan de som van het krachtens [artikel 15,
      vierde lid](https://wetten.overheid.nl/BWBR0002638#Artikel15), vastgestelde minimumbedrag en het
      minimumloon, respectievelijk de uitkeringen krachtens de
      [Ziektewet](https://wetten.overheid.nl/BWBR0001888), hoofdstuk 3, afdeling 2, paragraaf 1 of de
      artikelen 4:2b of 6:3 van de Wet arbeid en zorg en de
      [Werkloosheidswet](https://wetten.overheid.nl/BWBR0004045) berekend over het minimumloon, waarop de
      werknemer over dat tijdvak recht, dan wel aanspraak heeft of zou hebben verworven.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel16
  - number: '16.5'
    text: |-
      Ingeval het door de werkgever en werknemer overeengekomen loon het drievoud van het minimumloon
      overschrijdt, kan ook bij schriftelijke overeenkomst worden bepaald, dat de werknemer geen recht
      heeft op vakantiebijslag dan wel recht heeft op een lager bedrag aan vakantiebijslag. [Artikel 15,
      tweede lid](https://wetten.overheid.nl/BWBR0002638#Artikel15), is van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel16
  - number: '16.6'
    text: |-
      Ingeval de werkgever die jegens zijn werknemers verplicht is tot toepassing van een
      publiekrechtelijke regeling of collectieve arbeidsovereenkomst, dan wel algemeen verbindend
      verklaarde bepalingen van een collectieve arbeidsovereenkomst, waarbij op grond van het eerste lid
      is afgeweken van [artikel 15](https://wetten.overheid.nl/BWBR0002638#Artikel15), tevens werknemers
      in dienst heeft jegens wie die verplichting niet bestaat, kan ten aanzien van laatstbedoelde
      werknemers bij schriftelijke overeenkomst op overeenkomstige wijze van [artikel
      15](https://wetten.overheid.nl/BWBR0002638#Artikel15) worden afgeweken.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel16
  - number: '16.7'
    text: |-
      Indien de werknemer recht heeft op loon over een periode, waarin hij geen arbeid verricht, worden de
      uitkeringen krachtens de [Ziektewet](https://wetten.overheid.nl/BWBR0001888), [hoofdstuk 3, afdeling
      2, paragraaf 1](https://wetten.overheid.nl/BWBR0013008) of de [artikelen
      4:2b](https://wetten.overheid.nl/BWBR0013008#Artikel4) of [6:3 van de Wet arbeid en
      zorg](https://wetten.overheid.nl/BWBR0013008#Artikel6) en de
      [Werkloosheidswet](https://wetten.overheid.nl/BWBR0004045), waarmee het loon overeenkomstig die
      bepaling wordt verminderd, voor de toepassing van dit artikel geacht ten laste van de werkgever
      komend loon te zijn.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel16
  - number: '17.1'
    text: |-
      De vakantiebijslag, waarop de werknemer over het loon en de uitkeringen krachtens de
      [Ziektewet](https://wetten.overheid.nl/BWBR0001888), [hoofdstuk 3, afdeling 2, paragraaf
      1](https://wetten.overheid.nl/BWBR0013008) of de [artikelen
      4:2b](https://wetten.overheid.nl/BWBR0013008#Artikel4) of [6:3 van de Wet arbeid en
      zorg](https://wetten.overheid.nl/BWBR0013008#Artikel6) en de
      [Werkloosheidswet](https://wetten.overheid.nl/BWBR0004045), voor zover een en ander over het tijdvak
      tot en met 31 mei van het lopende jaar opeisbaar is geworden, recht heeft verworven, wordt behoudens
      het bepaalde in de volgende leden in de maand juni uitbetaald.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel17
  - number: '17.2'
    text: |-
      Bij publiekrechtelijke regeling of schriftelijke overeenkomst kan ter zake van het tijdstip van
      uitbetaling van het eerste lid worden afgeweken, met dien verstande, dat uitbetaling ten minste
      eenmaal per kalenderjaar dient te geschieden.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel17
  - number: '17.3'
    text: |-
      Bij het einde van de dienstbetrekking wordt aan de werknemer het bedrag aan vakantiebijslag
      uitbetaald, waarop hij op dat tijdstip recht heeft verworven.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel17
  - number: '18.1'
    text: |-
      Indien hierin bij publiekrechtelijke regeling of collectieve arbeidsovereenkomst is voorzien, kan de
      werkgever aan zijn verplichtingen tegenover de werknemer betreffende de vakantiebijslag voldoen
      hetzij door aan de werknemer vakantiebonnen over te dragen ten laste van een fonds, hetzij door
      betaling van de vakantiebijslag aan een fonds ten laste waarvan de werknemer het recht op
      vakantiebijslag verwerft, mits het bedrag, waarop de werknemer door deze overdracht
      onderscheidenlijk deze betaling, op dat fonds recht verwerft, niet lager ligt dan het bedrag, waarop
      de werknemer krachtens de[ artikelen 15](https://wetten.overheid.nl/BWBR0002638#Artikel15) en
      [16](https://wetten.overheid.nl/BWBR0002638#Artikel16) recht heeft.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18
  - number: '18.2'
    text: |-
      Een fonds als bedoeld in het eerste lid dient te zijn ingericht overeenkomstig de voorwaarden,
      gesteld krachtens [artikel 631, derde lid, onder c, van Boek 7 van het Burgerlijk
      Wetboek](https://wetten.overheid.nl/BWBR0005290#Artikel631).
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18
  - number: 18a.1
    text: |-
      Met het toezicht op de naleving van deze wet en de daarop berustende bepalingen zijn belast de bij
      besluit van Onze Minister aangewezen, onder hem ressorterende ambtenaren.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18a
  - number: 18a.2
    text: |-
      Met betrekking tot door Onze Minister aangewezen categorieën van arbeid zijn met het toezicht op de
      naleving van deze wet en de daarop berustende bepalingen belast of mede belast de door hem
      aangewezen andere ambtenaren dan de in het eerste lid bedoelde. Indien ambtenaren worden aangewezen
      die ressorteren onder een andere minister, wordt het besluit tot aanwijzing van die ambtenaren
      genomen door Onze Minister en die andere minister gezamenlijk.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18a
  - number: 18a.3
    text: |-
      Van een besluit als bedoeld in het eerste en tweede lid wordt mededeling gedaan door plaatsing in de
      Staatscourant.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18a
  - number: 18a.4
    text: |-
      De op grond van het eerste of tweede lid aangewezen ambtenaar is te allen tijde bevoegd tot
      inbeslagneming van daarvoor vatbare voorwerpen. Hij kan daartoe de uitlevering vorderen tegen een
      door hem afgegeven schriftelijk bewijs. Zodra het belang van onderzoek omtrent de overtreding zulks
      toelaat wordt het in beslag genomen voorwerp teruggegeven aan degene bij wie het in beslag is
      genomen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18a
  - number: 18b.1
    text: 'Als overtreding wordt aangemerkt:'
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.1.a
    text: |-
      het door een werkgever niet of onvoldoende nakomen van de op hem rustende verplichting tot girale
      voldoening van het minimumloon, bedoeld in [artikel
      7](https://wetten.overheid.nl/BWBR0002638#Artikel7) en
      [7a](https://wetten.overheid.nl/BWBR0002638#Artikel7a);
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.1.b
    text: |-
      het door een werkgever niet of onvoldoende nakomen van de op hem rustende verplichting tot
      voldoening van de minimumvakantiebijslag, bedoeld in de [artikelen
      15](https://wetten.overheid.nl/BWBR0002638#Artikel15) of
      [16](https://wetten.overheid.nl/BWBR0002638#Artikel16);
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.1.c
    text: |-
      het door een werkgever verrichten van inhouding op of verrekening met het minimumloon, in strijd met
      het bepaalde bij of krachtens [artikel 13](https://wetten.overheid.nl/BWBR0002638#Artikel13);
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.1.d
    text: |-
      het door een werkgever niet of onvoldoende nakomen van de op hem rustende verplichting de
      werkzaamheden schriftelijk overeen te komen op grond van [artikel
      12b](https://wetten.overheid.nl/BWBR0002638#Artikel12b); en
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.1.e
    text: |-
      het door een werkgever niet of onvoldoende nakomen van de op hem rustende verplichting de langere
      arbeidsduur geheel of gedeeltelijk in tijd te compenseren of te betalen, bedoeld in [artikel
      13a](https://wetten.overheid.nl/BWBR0002638#Artikel13a).
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2
    text: |-
      Als overtreding wordt tevens aangemerkt het door de werkgever desgevraagd niet of niet tijdig aan de
      toezichthouder verstrekken van:
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.a
    text: |-
      een opgave als bedoeld in [artikel 626 van Boek 7 van het Burgerlijk
      Wetboek](https://wetten.overheid.nl/BWBR0005290#Artikel626), dan wel andere bescheiden waaruit de in
      dat artikel voorgeschreven gegevens blijken;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.b
    text: bescheiden waaruit blijkt welk loon en welke vakantiebijslag aan de werknemer zijn
      voldaan;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.c
    text: bescheiden waaruit blijkt hoeveel uren de werknemer heeft gewerkt;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.d
    text: |-
      bescheiden waaruit de betalingsverplichtingen of voorschotten blijken welke met in achtneming van
      [artikel 13](https://wetten.overheid.nl/BWBR0002638#Artikel13) zijn ingehouden op of verrekend met
      het minimumloon;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.e
    text: |-
      bescheiden waaruit voor de toepassing van [artikel
      12b](https://wetten.overheid.nl/BWBR0002638#Artikel12b) de volgende gegevens blijken:
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.e.1°
    text: de schriftelijke overeenkomst, bedoeld in dat artikel;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.e.2°
    text: |-
      de omvang van de productie van de werknemer, waar nodig uitgesplitst naar de verschillende
      onderdelen per stukloonnorm op grond van [artikel 12a, derde
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel12a), die hierop van toepassing is, in een
      uitbetalingstermijn;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.f
    text: |-
      bescheiden waaruit voor de toepassing van [artikel
      13a](https://wetten.overheid.nl/BWBR0002638#Artikel13a) de volgende gegevens blijken:
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.f.1°
    text: de periode waarin de langere feitelijke arbeidsduur is ontstaan;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.f.2°
    text: de omvang van de langere feitelijke arbeidsduur;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.f.3°
    text: |-
      het tijdstip waarop de langere feitelijke arbeidsduur is gecompenseerd in betaalde vrije tijd of
      giraal is uitbetaald;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.2.f.4°
    text: |-
      de omvang van de langere feitelijke arbeidsduur in gecompenseerde tijd en de hoogte van de giraal
      uitbetaalde langere feitelijke arbeidsduur.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18b.3
    text: |-
      Voor de toepassing van het tweede lid wordt als werkgever aangemerkt degene in of ten behoeve van
      wiens onderneming, bedrijf of inrichting een persoon arbeid verricht of heeft verricht of waarvan op
      grond van feiten en omstandigheden naar redelijk vermoeden een persoon arbeid verricht of heeft
      verricht. De in de eerste zin bedoelde persoon wordt in dat geval voor de toepassing van het tweede
      lid aangemerkt als werknemer. Hetgeen in de eerste zin is bepaald geldt behoudens tegenbewijs.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18b
  - number: 18c.1
    text: |-
      Een daartoe door Onze Minister aangewezen, onder hem ressorterende ambtenaar legt namens hem de
      bestuurlijke boete op aan degene op wie de verplichtingen rusten welke voortvloeien uit deze wet,
      voor zover het niet naleven daarvan is aangeduid als een overtreding.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18c
  - number: 18c.2
    text: |-
      De ter zake van de bij of krachtens deze wet gestelde overtredingen gelden ten opzichte van elke
      persoon met of ten aanzien van wie de overtreding is begaan.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18c
  - number: 18d
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18d
  - number: 18e.1
    text: |-
      Onverminderd [artikel 5:48, tweede lid, van de Algemene wet
      bestuursrecht](https://wetten.overheid.nl/BWBR0005537#Artikel5) vermeldt het rapport in ieder geval:
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18e
  - number: 18e.1.a
    text: de bij de overtreding betrokken persoon of personen;
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18e
  - number: 18e.1.b
    text: |-
      het officiële nummer waaronder het betreffende vervoermiddel is geregistreerd, voor zover in verband
      met de overtreding van belang.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18e
  - number: 18e.2
    text: |-
      Het rapport wordt toegezonden aan de op grond van [artikel 18c, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18c), aangewezen ambtenaar.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18e
  - number: 18f.1
    text: |-
      De bestuurlijke boete die voor een overtreding kan worden opgelegd bedraagt ten hoogste het bedrag
      van de vijfde categorie, bedoeld in [artikel 23, vierde lid, van het Wetboek van
      Strafrecht](https://wetten.overheid.nl/BWBR0001854#Artikel23).
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18f
  - number: 18f.2
    text: |-
      Onverminderd het eerste lid verhoogt de op grond van [artikel 18c, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18c), aangewezen ambtenaar de op te leggen
      bestuurlijke boete met 100 procent van het boetebedrag, vastgesteld op grond van het zesde lid,
      indien binnen een tijdvak van vijf jaar voorafgaand aan de dag van constatering van de overtreding
      een eerdere overtreding, bestaande uit het niet naleven van eenzelfde wettelijke verplichting of het
      niet naleven van bij of krachtens algemene maatregel van bestuur aan te wijzen soortgelijke
      verplichtingen, is geconstateerd en de bestuurlijke boete wegens de eerdere overtreding
      onherroepelijk is geworden.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18f
  - number: 18f.3
    text: |-
      De verhoging van de bestuurlijke boete, bedoeld in het tweede lid, bedraagt 200 procent indien zowel
      de overtreding als de eerdere overtreding, bedoeld in dat lid, bij of krachtens algemene maatregel
      van bestuur zijn aangewezen als ernstige overtredingen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18f
  - number: 18f.4
    text: |-
      Onverminderd het eerste lid verhoogt de op grond van [artikel 18c, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18c), aangewezen ambtenaar de op te leggen
      bestuurlijke boete met 200 procent van het boetebedrag, vastgesteld op grond van het zesde lid,
      indien binnen een tijdvak van vijf jaar voorafgaand aan de dag van constatering van de overtreding
      twee maal een eerdere overtreding, bestaande uit het niet naleven van eenzelfde wettelijke
      verplichting of het niet naleven van bij of krachtens algemene maatregel van bestuur aan te wijzen
      soortgelijke verplichtingen, is geconstateerd en de bestuurlijke boeten wegens de eerdere
      overtredingen onherroepelijk zijn geworden.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18f
  - number: 18f.5
    text: |-
      In afwijking van het tweede en vierde lid is het tijdvak van vijf jaar in die leden tien jaar indien
      de onherroepelijke boetes, bedoeld in die leden, zijn opgelegd wegens bij of krachtens algemene
      maatregel van bestuur aangewezen ernstige overtredingen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18f
  - number: 18f.6
    text: |-
      Onze Minister stelt beleidsregels vast waarin onder meer de boetebedragen voor iedere overtreding
      worden vastgesteld. [Artikel 5:53 van de Algemene wet
      bestuursrecht](https://wetten.overheid.nl/BWBR0005537#Artikel5) is van toepassing indien een artikel
      gesteld bij of krachtens deze wet op grond waarvan een bestuurlijke boete kan worden opgelegd, niet
      is nageleefd.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18f
  - number: 18f.7
    text: |-
      In afwijking van [artikel 8:69 van de Algemene wet
      bestuursrecht](https://wetten.overheid.nl/BWBR0005537#Artikel8) kan de rechter in beroep of hoger
      beroep de hoogte van de bestuurlijke boete ook ten nadele van de belanghebbende wijzigen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18f
  - number: 18g
    text: |-
      Degene aan wie een bestuurlijke boete is opgelegd, verstrekt desgevraagd aan de daartoe op grond van
      [artikel 18c, eerste lid](https://wetten.overheid.nl/BWBR0002638#Artikel18c), aangewezen ambtenaar
      de inlichtingen die redelijkerwijs voor de tenuitvoerlegging van de bestuurlijke boete nodig zijn.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18g
  - number: 18h
    text: |-
      Indien een bestuurlijke boete ten onrechte is opgelegd, wordt deze binnen zes weken nadat is
      vastgesteld dat de bestuurlijke boete ten onrechte is opgelegd, aan de rechthebbende terugbetaald.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18h
  - number: 18i.1
    text: |-
      Een daartoe door Onze Minister aangewezen, onder hem ressorterende ambtenaar kan, nadat een
      overtreding van een voorschrift bij of krachtens deze wet is geconstateerd die bestuurlijk
      beboetbaar is gesteld, aan de werkgever een schriftelijke waarschuwing geven dat bij herhaling van
      de overtreding of bij een latere overtreding van eenzelfde in de waarschuwing aangegeven wettelijke
      verplichting of het niet naleven van bij of krachtens algemene maatregel van bestuur aan te wijzen
      soortgelijke verplichtingen, door hem een bevel kan worden opgelegd dat door hem aangewezen
      werkzaamheden voor ten hoogste drie maanden worden gestaakt dan wel niet mogen worden aangevangen.
      [Artikel 18a, tweede lid](https://wetten.overheid.nl/BWBR0002638#Artikel18a), is van overeenkomstige
      toepassing.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18i
  - number: 18i.2
    text: |-
      Indien een waarschuwing als bedoeld in het eerste lid is gegeven en herhaling van de overtreding of
      een latere overtreding als bedoeld in het eerste lid is geconstateerd, kan door de ambtenaar,
      bedoeld in het eerste lid, aan de werkgever bij beschikking een bevel als bedoeld in het eerste lid
      worden opgelegd dat wordt opgevolgd met ingang van het in de beschikking aangeven tijdstip. Deze
      beschikking wordt niet gegeven zolang wegens de eerste overtreding, bedoeld in het eerste lid, nog
      niet een bestuurlijke boete is opgelegd.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18i
  - number: 18i.3
    text: |-
      De constatering van de overtreding, bedoeld in het eerste of tweede lid, wordt vastgelegd in een
      boeterapport.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18i
  - number: 18i.4
    text: |-
      De waarschuwing, bedoeld in het eerste lid, vervalt indien na de dagtekening van de waarschuwing
      vijf jaren zijn verstreken.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18i
  - number: 18i.5
    text: |-
      De ambtenaar, bedoeld in het eerste lid, is bevoegd met betrekking tot het bevel, bedoeld in het
      tweede lid, met inbegrip van de oplegging van een last onder bestuursdwang, de nodige maatregelen te
      treffen, de nodige aanwijzingen te geven en de hulp van de sterke arm in te roepen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18i
  - number: 18i.6
    text: |-
      Ieder wie zulks aangaat is verplicht zich te gedragen overeenkomstig een bevel als bedoeld in het
      tweede lid en een maatregel of aanwijzing als bedoeld in het vijfde lid.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18i
  - number: 18i.7
    text: |-
      Bij of krachtens algemene maatregel van bestuur worden nadere regels gesteld met betrekking tot het
      eerste en tweede lid.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18i
  - number: 18j
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18j
  - number: 18k
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18k
  - number: 18l
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18l
  - number: 18m
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18m
  - number: 18n.1
    text: |-
      Een daartoe door Onze Minister aangewezen onder hem ressorterende ambtenaar kan een werkgever die de
      op hem op grond van [artikel 7](https://wetten.overheid.nl/BWBR0002638#Artikel7) rustende
      verplichting aangaande het voldoen van hetgeen in [hoofdstuk
      II](https://wetten.overheid.nl/BWBR0002638) is aangeduid als minimumloon niet of onvoldoende nakomt,
      een werkgever die inhoudt op of verrekent met het minimumloon in strijd met [artikel
      13](https://wetten.overheid.nl/BWBR0002638#Artikel13), alsmede een werkgever die de op hem op grond
      van de [artikelen 15](https://wetten.overheid.nl/BWBR0002638#Artikel15) of
      [16](https://wetten.overheid.nl/BWBR0002638#Artikel16) rustende verplichting niet of onvoldoende
      nakomt, een last onder dwangsom opleggen.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18n
  - number: 18n.2
    text: De last onder dwangsom kan voor ten hoogste een periode van 2 jaar gelden.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18n
  - number: 18n.3
    text: Onze Minister stelt beleidsregels vast omtrent de last onder dwangsom.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18n
  - number: 18o
    text: |-
      Indien een dwangsom ten onrechte is ingevorderd, wordt de betaalde geldsom, vermeerderd met de
      wettelijke rente, binnen 6 weken nadat is vastgesteld dat de dwangsom ten onrechte is ingevorderd,
      aan de rechthebbende terugbetaald.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18o
  - number: 18p.1
    text: |-
      Bestuursorganen zijn bevoegd uit eigen beweging en verplicht desgevraagd aan Onze Minister en de
      ambtenaren, bedoeld in [artikel 18a, eerste en tweede
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18a), kosteloos alle gegevens en inlichtingen te
      verstrekken die noodzakelijk zijn voor de uitvoering en het toezicht op de naleving van het bepaalde
      bij of krachtens deze wet en dit noodzakelijk is ten behoeve van een samenwerkingsverband tussen
      twee of meer van de voornoemde instanties.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18p
  - number: 18p.2
    text: |-
      Onze Minister en de ambtenaren, bedoeld in [artikel 18a, eerste en tweede
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18a), verstrekken andere bestuursorganen
      kosteloos alle gegevens en inlichtingen, die zijn verkregen door de uitvoering of het toezicht op de
      naleving van het bepaalde bij of krachtens deze wet, welke noodzakelijk zijn voor de uitvoering van
      hun wettelijke taak en dit noodzakelijk is ten behoeve van een samenwerkingsverband tussen twee of
      meer van de voornoemde instanties.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18p
  - number: 18p.3
    text: |-
      Onze Minister, bestuursorganen en de ambtenaren, bedoeld in [artikel 18a, eerste en tweede
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18a), kunnen bij het verwerken van
      persoonsgegevens gebruik maken van het burgerservicenummer.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18p
  - number: 18p.4
    text: |-
      De gegevensverstrekking, bedoeld in het eerste en tweede lid, vindt niet plaats indien de
      persoonlijke levenssfeer van de betrokkene daardoor onevenredig wordt geschaad.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18p
  - number: 18p.5
    text: |-
      De door Onze Minister aangewezen ambtenaren, bedoeld in [artikel 18a, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18a), kunnen kosteloos aan een naar het oordeel
      van Onze Minister in aanmerking komende rechtspersoon met volledige rechtsbevoegdheid die door de
      organisaties van werkgevers en werknemers is belast of mede is belast met het toezicht op de
      naleving van collectieve arbeidsovereenkomsten gegevens verstrekken omtrent opgelegde bestuurlijke
      boeten voor het niet naleven van de [artikelen 7](https://wetten.overheid.nl/BWBR0002638#Artikel7),
      [7a](https://wetten.overheid.nl/BWBR0002638#Artikel7a),
      [13](https://wetten.overheid.nl/BWBR0002638#Artikel13),
      [13a](https://wetten.overheid.nl/BWBR0002638#Artikel13a), [15](https://wetten.overheid.nl/BWBR000263
      8#Artikel15), [16](https://wetten.overheid.nl/BWBR0002638#Artikel16) of [18b, tweede
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18b), van deze wet.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18p
  - number: 18p.6
    text: |-
      Indien aan een werkgever een boete is opgelegd worden de daarvoor in aanmerking komende verenigingen
      van werknemers en werkgevers daarvan in kennis gesteld.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18p
  - number: 18p.7
    text: |-
      De ambtenaren, bedoeld in [artikel 18a, eerste en tweede
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18a), kunnen aan de daarvoor in aanmerking
      komende organisaties van werknemers en werkgevers, aan een naar het oordeel van Onze Minister in
      aanmerking komende rechtspersoon, bedoeld in het vijfde lid, of de stichting, bedoeld in [artikel
      14b, vijfde lid, van de Wet allocatie arbeidskrachten door
      intermediairs](https://wetten.overheid.nl/BWBR0009616#Artikel14b), de bij algemene maatregel van
      bestuur aangewezen gegevens verstrekken, indien deze informatie bij de uitvoering van het toezicht
      op de naleving van het bepaalde bij of krachtens deze wet wordt verkregen, die noodzakelijk is voor
      het toezicht op de collectieve arbeidsovereenkomst door die organisaties of rechtspersoon of voor de
      beoordeling van de geldigheid van een door de certificerende instelling afgegeven certificaat.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18p
  - number: 18p.8
    text: |-
      Indien naar aanleiding van onderzoek naar de naleving van deze wet wordt vermoed dat de berekening
      van de tijd, bedoeld in [artikel 12a](https://wetten.overheid.nl/BWBR0002638#Artikel12a), ten
      aanzien van de uitvoering van de desbetreffende specifieke werkzaamheden niet de tijd is, die
      redelijkerwijs met de uitvoering van de te verrichten arbeid is gemoeid, verstrekt Onze Minister een
      verslag aan de Stichting van de Arbeid. Het verslag bevat geen gegevens waaruit de identiteit van de
      in het onderzoek betrokken werknemers kan worden afgeleid.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18p
  - number: 18p.9
    text: |-
      Bij of krachtens algemene maatregel van bestuur kunnen regels worden gesteld omtrent de gevallen
      waarin en de wijze waarop in ieder geval gegevens worden verstrekt.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18p
  - number: 18pa.1
    text: |-
      De door Onze Minister aangewezen ambtenaren, bedoeld in [artikel 18a, eerste en tweede
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18a), of [18c, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18c), maken het feit dat een bestuurlijke boete
      is opgelegd wegens overtreding van deze wet als bedoeld in [artikel 18b, eerste en tweede
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18b), dat een besluit is genomen als bedoeld in
      [artikel 18i, tweede lid](https://wetten.overheid.nl/BWBR0002638#Artikel18i), of dat na een afgerond
      onderzoek geen overtreding is geconstateerd openbaar teneinde de naleving van deze wet te bevorderen
      en inzicht te geven in het uitvoeren van het toezicht op grond van deze wet.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18pa
  - number: 18pa.2
    text: |-
      Bij de openbaarmaking, bedoeld in het eerste lid, is [artikel 5.1, eerste lid, onderdelen c, d en e,
      en tweede lid, onderdeel f, van de Wet open
      overheid](https://wetten.overheid.nl/BWBR0045754#Artikel5) van overeenkomstige toepassing.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18pa
  - number: 18pa.3
    text: |-
      Bij algemene maatregel van bestuur worden nadere regels gesteld met betrekking tot de openbaar te
      maken gegevens, waaronder de mogelijke reactie van een belanghebbende in verband met de
      openbaarmaking van zijn gegevens, de termijn waarop deze gegevens beschikbaar worden gesteld en de
      wijze waarop de openbaarmaking plaatsvindt.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18pa
  - number: 18pa.4
    text: |-
      Indien geen overtreding is geconstateerd als bedoeld in het eerste lid, is op dat besluit tot
      openbaarmaking [artikel 4:8 van de Algemene wet
      bestuursrecht](https://wetten.overheid.nl/BWBR0005537#Artikel4) niet van toepassing.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18pa
  - number: 18pa.5
    text: |-
      De openbaarmaking, bedoeld in het eerste lid, geschiedt niet eerder dan nadat tien werkdagen zijn
      verstreken na de dag waarop het besluit aan belanghebbende bekend is gemaakt.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18pa
  - number: 18pa.6
    text: |-
      Bij de openbaarmaking wordt vermeld of tegen een besluit tot oplegging van een bestuurlijke boete of
      een besluit als bedoeld in [artikel 18i, tweede
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18i), een rechtsmiddel is ingesteld dan wel of
      daartoe de mogelijkheid bestaat.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18pa
  - number: 18pa.7
    text: |-
      Indien wordt verzocht om een voorlopige voorziening als bedoeld in [artikel 8:81 van de Algemene wet
      bestuursrecht](https://wetten.overheid.nl/BWBR0005537#Artikel8), wordt de openbaarmaking opgeschort
      totdat de voorzieningenrechter een uitspraak heeft gedaan.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18pa
  - number: 18pa.8
    text: |-
      Indien de openbaarmaking, bedoeld in het eerste lid, in strijd is of zou kunnen komen met het doel
      van het toezicht op de naleving van deze wet dat door de door Onze Minister aangewezen ambtenaren
      wordt uitgeoefend, blijft openbaarmaking achterwege.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18pa
  - number: 18q
    text: |-
      Een beschikking op grond van deze wet van de ambtenaar, bedoeld in de [artikelen 18c, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18c), [18i, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18i), [18n, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18n), en [18pa, eerste
      lid](https://wetten.overheid.nl/BWBR0002638#Artikel18pa), wordt genomen namens Onze Minister.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel18q
  - number: '19'
    text: Bedingen, die strijdig zijn met het bij of krachtens deze wet bepaalde, zijn nietig.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel19
  - number: '20'
    text: |-
      Ieder vorderingsrecht tot betaling van vakantiebijslag als bedoeld in [Hoofdstuk
      III](https://wetten.overheid.nl/BWBR0002638) verjaart na verloop van vijf jaren na het tijdstip,
      waarop de uitbetaling had moeten geschieden.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel20
  - number: '21'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel21
  - number: '22'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel22
  - number: '23'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel23
  - number: 23a
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel23a
  - number: '24'
    text: 'Deze wet kan worden aangehaald als: Wet minimumloon en minimumvakantiebijslag.'
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel24
  - number: '25'
    text: |-
      Deze wet treedt in werking met ingang van de tiende kalenderweek na de datum van uitgifte van het
      *Staatsblad* waarin zij wordt geplaatst.
    url: https://wetten.overheid.nl/BWBR0002638/2025-01-01#Artikel25
