    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel1
  - number: '2.1'
    text: 'Algemene bijstand kan worden verleend aan:'
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel2
  - number: 2.1.a
    text: "de zelfstandige die gedurende een redelijke termijn als zodanig werkzaam is geweest en wiens
      bedrijf\nof zelfstandig beroep levensvatbaar is;"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel2
  - number: 2.1.b
    text: "de persoon of de echtgenoot van de persoon die uit hoofde van werkloosheid een uitkering ontvangt
      en\ndie een bedrijf of zelfstandig beroep begint dat levensvatbaar is;"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel2
  - number: 2.1.c
    text: "de zelfstandige geboren voor 1 januari 1960, wiens bedrijf of zelfstandig beroep niet levensvatbaar\n\
      is en die het bedrijf of zelfstandig beroep gedurende een aaneengesloten periode van 10 jaar\nonmiddellijk
      voorafgaand aan de aanvraag heeft uitgeoefend en hieruit een inkomen geniet dat\nduurzaam ontoereikend
      is om in de noodzakelijke kosten van het bestaan te voorzien;"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel2
  - number: 2.1.d
    text: "de zelfstandige wiens bedrijf of zelfstandig beroep niet levensvatbaar is en die zich verplicht
      de\nactiviteiten in het bedrijf of zelfstandig beroep zo spoedig mogelijk, doch uiterlijk binnen
      12\nmaanden, te beëindigen."
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel2
  - number: '2.2'
    text: "Bijstand ter voorziening in de behoefte aan bedrijfskapitaal kan slechts worden verleend aan
      de\nzelfstandige, bedoeld in de onderdelen a, b en c van het eerste lid."
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel2
  - number: '2.3'
    text: "Bijstandsverlening aan een persoon die algemene bijstand ontvangt, die voornemens is een bedrijf
      of\nzelfstandig beroep te beginnen en zich in verband hiermee niet beschikbaar stelt voor arbeid
      in\ndienstbetrekking kan gedurende een voorbereidingsperiode van ten hoogste 12 maanden worden\n\
      voortgezet. In een zodanig geval:"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel2
  - number: 2.3.a
    text: "zijn de [artikelen 9][ref1], met uitzondering van het eerste lid, onderdeel c, en [10 van de\n\
      wet][ref2] niet van toepassing;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015703#Artikel9\n[ref2]:
      https://wetten.overheid.nl/BWBR0015703#Artikel10"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel2
    references:
