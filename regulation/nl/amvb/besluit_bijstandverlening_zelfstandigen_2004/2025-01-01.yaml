  - number: '60.1'
    text: "De bedragen, genoemd in de [artikelen 3][ref1], [20][ref2], [22][ref3], [24][ref4], [25][ref5]
      en\n[26][ref6], worden met ingang van 1 januari van elk kalenderjaar gewijzigd met het percentage\n\
      waarmee het prijsindexcijfer van de gezinsconsumptie over de maand oktober daaraan voorafgaand\n\
      afwijkt van het prijsindexcijfer waarop de laatste vaststelling van de bedragen is gebaseerd. De\n\
      gewijzigde bedragen worden door of namens Onze Minister medegedeeld in de Staatscourant.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015711#Artikel3\n[ref2]: https://wetten.overheid.nl/BWBR0015711#Artikel20\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015711#Artikel22\n[ref4]: https://wetten.overheid.nl/BWBR0015711#Artikel24\n\
      [ref5]: https://wetten.overheid.nl/BWBR0015711#Artikel25\n[ref6]: https://wetten.overheid.nl/BWBR0015711#Artikel26"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel60
