        bwb_id: BWBR0015711
        artikel: '6'
        hoofdstuk: II
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0002221
        artikel: 7a
  - number: 60a.1
    text: "[Artikel 2, eerste lid, onderdeel c][ref1], zoals dat luidde op 31 december 2019, blijft van\n\
      toepassing op de zelfstandige die zijn aanvraag uiterlijk 31 december 2019 heeft ingediend.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0015711#Artikel2"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel60a
    references:
      - id: ref1
        bwb_id: BWBR0015711
        artikel: '2'
        hoofdstuk: II
        paragraaf: '1'
  - number: 60a.2
    text: "De [artikelen 20, tweede lid][ref1], en [21, eerste tot en met vierde lid][ref2], zoals die
      luidden\nop 31 december 2019, blijven van toepassing op de zelfstandige, bedoeld in [artikel 2,
      eerste lid,\nonderdeel a][ref3], die zijn aanvraag om algemene bijstand en bijstand ter voorziening
      in de\nbehoefte aan bedrijfskapitaal, uiterlijk 31 december 2019 heeft ingediend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015711#Artikel20\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015711#Artikel21\n[ref3]: https://wetten.overheid.nl/BWBR0015711#Artikel2"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel60a
    references:
      - id: ref1
        bwb_id: BWBR0015711
        artikel: '20'
        hoofdstuk: III
        paragraaf: '1'
