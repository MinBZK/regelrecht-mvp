        artikel: '26'
        hoofdstuk: III
        paragraaf: '3'
  - number: '60.2'
    text: "Onze Minister herziet het rentepercentage, genoemd in [artikel 15][ref1], voor zover de rente
      die\nbanken in rekening brengen bij het verstrekken van leningen aan bedrijven, daartoe aanleiding
      geeft.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015711#Artikel15"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel60
    references:
      - id: ref1
        bwb_id: BWBR0015711
        artikel: '15'
        hoofdstuk: II
        paragraaf: '5'
  - number: '60.3'
    text: "Onze Minister stelt het in [artikel 6, tweede lid][ref1], genoemde percentage zodanig vast
      dat dit\ngelijk is aan het gemiddeld bedrag dat voor personen die de pensioengerechtigde leeftijd,
      bedoeld in\n[artikel 7a, eerste lid, van de Algemene Ouderdomswet][ref2], nog niet hebben bereikt
      over de\nalgemene bijstand verschuldigd is aan loonbelasting en premies volksverzekeringen, uitgedrukt
      als\neen percentage van de algemene bijstand verhoogd met deze loonbelasting en premies.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0015711#Artikel6\n[ref2]: https://wetten.overheid.nl/BWBR0002221#Artikel7a"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel60
    references:
