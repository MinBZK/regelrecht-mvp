    text: wordt niet verleend indien het eigen vermogen meer bedraagt dan  € 243.892,00;
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel3
  - number: 3.1.b
    text: "wordt, indien het eigen vermogen meer bedraagt dan € 58.035,00, doch minder dan € 243.892,00
      slechts\nverleend indien dit eigen vermogen niet meer bedraagt dan 30 procent van het totaal vermogen."
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel3
  - number: '3.2'
    text: "In afwijking van het eerste lid wordt aan de zelfstandige als bedoeld in [artikel 2, eerste
      lid,\nonderdeel c][ref1], bijstand in de vorm van een bedrag om niet als bedoeld in de [artikelen\n\
      12][ref2] en [26][ref3] niet verleend, indien het eigen vermogen meer bedraagt dan € 170.725,00.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015711#Artikel2\n[ref2]: https://wetten.overheid.nl/BWBR0015711#Artikel12\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015711#Artikel26"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel3
    references:
      - id: ref1
