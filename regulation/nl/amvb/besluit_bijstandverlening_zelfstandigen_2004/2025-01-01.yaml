        artikel: '2'
        hoofdstuk: II
        paragraaf: '1'
  - number: 60a.3
    text: "[Hoofdstuk VII][ref1] zoals dat luidde op 31 december 2019, blijft van toepassing op de vaststelling\n\
      van de ten laste van de gemeente gebleven kosten, de vergoeding en de aanvullende uitkering, bedoeld\n\
      in de [artikelen 54][ref2] en [58][ref3], voor kosten die betrekking hebben op de kalenderjaren\n\
      gelegen voor het jaar 2020.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015711\n[ref2]: https://wetten.overheid.nl/BWBR0015711#Artikel54\n\
      [ref3]: https://wetten.overheid.nl/BWBR0015711#Artikel58"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel60a
    references:
      - id: ref1
        bwb_id: BWBR0015711
        hoofdstuk: VII
      - id: ref2
        bwb_id: BWBR0015711
        artikel: '54'
        hoofdstuk: VIIa
      - id: ref3
        bwb_id: BWBR0015711
        artikel: '58'
        hoofdstuk: VIIa
  - number: 60aa
    text: "Indien in de periode van 1 oktober 2021 tot en met 31 december 2021 op grond van [hoofdstuk\n\
      VIIa][ref1], zoals dat luidde tot en met 31 december (Stb. 2021, 438), algemene bijstand is\ntoegekend
      en met ingang van het tijdstip waarop dit hoofdstuk vervalt, op of na dat tijdstip\nalgemene bijstand
      op grond van dit besluit is benodigd, wordt hiertoe een nieuwe aanvraag om\nalgemene bijstand ingediend.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0015711"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel60aa
    references:
      - id: ref1
        bwb_id: BWBR0015711
        hoofdstuk: VIIa
  - number: 60ab
    text: "Indien in de periode van 1 januari 2022 tot en met 31 maart 2022 op grond van [hoofdstuk\n\
      VIIa][ref1], zoals ingevoegd bij Besluit van 18 februari 2022 tot wijziging van het Besluit\nbijstandverlening
      zelfstandigen 2004 in verband met het verlengen van de tijdelijke regels voor\nbijstandverlening
      aan zelfstandigen als gevolg van de verhoogde instroom door de crisis in verband\nmet COVID-19 tot
      en met maart 2022 (Stb. 2022, 82), algemene bijstand is toegekend en op of na\n1 april 2022 algemene
      bijstand op grond van dit besluit is benodigd:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015711"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel60ab
    references:
      - id: ref1
        bwb_id: BWBR0015711
        hoofdstuk: VIIa
  - number: 60ab.a
    text: wordt hiertoe een nieuwe aanvraag om algemene bijstand ingediend; en
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel60ab
  - number: 60ab.b
    text: "wordt, indien nadien in hetzelfde boekjaar algemene bijstand op grond van dit besluit wordt\n\
      verleend, de algemene bijstand die op grond van dit [hoofdstuk VIIa][ref1] is verleend en die\n\
      betrekking heeft op de kalendermaanden januari, februari of maart 2022 bij de toepassing van de\n\
      [artikelen 11][ref2] en [12][ref3] tot het inkomen gerekend.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0015711\n\
      [ref2]: https://wetten.overheid.nl/BWBR0015711#Artikel11\n[ref3]: https://wetten.overheid.nl/BWBR0015711#Artikel12"
    url: https://wetten.overheid.nl/BWBR0015711/2025-01-01#Artikel60ab
    references:
