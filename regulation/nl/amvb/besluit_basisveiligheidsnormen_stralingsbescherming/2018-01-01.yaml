  - number: '3.7'
    text: >
      1. Bij de verlening van een vergunning bedoeld in artikel 26 van de wet wordt beoordeeld
      of van de handelingen waarop de vergunning betrekking heeft, te verwachten is dat:

      a. de effectieve dosis voor leden van de bevolking niet hoger zal zijn dan 1 mSv per
      kalenderjaar;

      b. de effectieve dosis op enig punt buiten de locatie niet hoger zal zijn dan 0,1 mSv
      per kalenderjaar; en

      c. de equivalente dosis voor de huid niet hoger zal zijn dan 50 mSv per kalenderjaar.

      2. Indien niet aan de vereisten, bedoeld in het eerste lid, wordt voldaan, kan de
      vergunning niet worden verleend.
