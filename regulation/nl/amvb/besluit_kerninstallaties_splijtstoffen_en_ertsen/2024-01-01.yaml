  - number: 10.3.a
    text: "een opgave van de vergunning krachtens welke de betrokken inrichting buiten gebruik is gesteld
      of\nwordt ontmanteld;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel10
  - number: 10.3.b
    text: een beschrijving van de voorgenomen wijziging;
