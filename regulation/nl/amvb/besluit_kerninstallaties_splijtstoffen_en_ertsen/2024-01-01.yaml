  - number: 3a.2
    text: "Bij regeling van Onze Minister en Onze Minister van Sociale Zaken en Werkgelegenheid kunnen
      regels\nworden gesteld met betrekking tot de risicoanalyses, bedoeld in de [artikelen 4, eerste
      lid, onder\ne, en derde lid, onder e][ref1], [5, eerste lid, onder d, en tweede lid, onder d][ref2],
      [6, eerste\nlid, onder h en i][ref3], [9, eerste lid, onder f][ref4], en [10, tweede lid, onder
      b, ten\n6°][ref5].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel4\n[ref2]: https://wetten.overheid.nl/BWBR0002667#Artikel5\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002667#Artikel6\n[ref4]: https://wetten.overheid.nl/BWBR0002667#Artikel9\n\
