      een bouwactiviteit als bedoeld in artikel 5.1, tweede lid, aanhef en\nonder a, van de Omgevingswet,
      verstrekt de aanvrager:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0037885#Artikel5.1"
