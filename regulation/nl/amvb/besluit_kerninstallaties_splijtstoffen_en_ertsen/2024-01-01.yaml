articles:
  - number: aanhef
    text: "Wij JULIANA, bij de gratie Gods, Koningin der Nederlanden, Prinses van Oranje-Nassau, enz.,
      enz.,\nenz.\n\nOp de voordracht van Onze Ministers van Economische Zaken en van Sociale Zaken en
      Volksgezondheid\nvan 8 mei 1968, no. 668/372 W.J.A., gedaan in overeenstemming met Onze Minister
      van Verkeer en\nWaterstaat, de Centrale Raad voor de Kernenergie gehoord;\n\nGelet op de\n\nDe Raad
      van State gehoord (advies van 10 juli 1968, no. 42);\n\nGezien het nader rapport van Onze Minister
      van Economische Zaken en de Staatssecretaris van Sociale\nZaken en Volksgezondheid van 3 september
      1969, no. 669/609 W.J.A., uitgebracht in overeenstemming\nmet Onze Minister van Verkeer en Waterstaat;\n\
      \nHebben goedgevonden en verstaan:"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Aanhef
  - number: '1.1'
    text: 'In dit besluit en de daarop berustende bepalingen wordt verstaan onder:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel1
  - number: '1.2'
    text: "In dit besluit en de daarop berustende bepalingen wordt onder «activiteit», «blootstelling»,\n\
      «deskundige», «effectieve dosis» «eindberging», «equivalente dosis», «gezondheidsschade»,\n«omgevingsdosisequivalent»,
      «radiotoxiciteitsequivalent», »richtlijn 2011/77/Euratom» en «wet»\nverstaan hetgeen daaronder wordt
      verstaan in [artikel 1.2][ref1] in samenhang met [bijlage 1 van het\nBesluit basisveiligheidsnormen
      stralingsbescherming][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040179#Artikel1.2\n[ref2]:
      https://wetten.overheid.nl/BWBR0040179"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0040179
        artikel: '1.2'
      - id: ref2
        bwb_id: BWBR0040179
  - number: '1.3'
    text: "In dit besluit en de daarop berustende bepalingen wordt onder «besmetting», «lozing in de lucht»,\n\
      «lozing in het openbare riool» en «lozing in het oppervlaktewater» verstaan hetgeen daaronder wordt\n\
      verstaan in [artikel 1.2][ref1] in samenhang met [bijlage 1 van het Besluit basisveiligheidsnormen\n\
      stralingsbescherming][ref2], met dien verstande dat in plaats van «radioactieve stoffen» telkens\n\
      «splijtstoffen of ertsen» wordt gelezen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040179#Artikel2.1\n\
      [ref2]: https://wetten.overheid.nl/BWBR0040179"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0040179
        artikel: '2.1'
      - id: ref2
        bwb_id: BWBR0040179
  - number: '1.4'
    text: Vervallen.
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel1
  - number: '1.5'
    text: "In dit besluit en de daarop berustende bepalingen wordt onder «voorhanden hebben» mede verstaan:
      in\nbezit hebben, beheren, bewaren of anderszins feitelijk onder zich hebben, of het vervaardigen,\n\
      bewerken, hanteren en opslaan, met uitzondering van het voorhanden hebben bij de opslag in verband\n\
      met vervoer."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel1
  - number: '1.6'
    text: "In dit besluit en de daarop berustende bepalingen wordt onder drukvaten, installatieleidingen,\n\
      veiligheidsappendages en onder druk staande appendages verstaan hetgeen daaronder wordt verstaan
      in\nhet [Warenwetbesluit drukapparatuur][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0010586"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel1
    references:
      - id: ref1
        bwb_id: BWBR0010586
  - number: 1a
    text: "Het in [artikel 1, eerste lid, onder b, van de wet][ref1] bedoelde percentage van in splijtstoffen\n\
      aanwezig uranium, plutonium of thorium is onderscheidenlijk een tiende, een tiende en drie, gerekend\n\
      naar het gewicht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel1"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel1a
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '1'
  - number: '2'
    text: "Dit besluit is niet van toepassing op het vervoeren, het voorhanden hebben bij opslag in verband
      met\nhet vervoer en het binnen of buiten Nederlands grondgebied brengen of doen brengen van splijtstoffen\n\
      of ertsen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel2
  - number: '3.1'
    text: "De aanvraag om een vergunning voor handelingen binnen een inrichting als bedoeld in [artikel
      15,\nonder b, van de wet][ref1], of op een locatie waarop een milieubelastende activiteit die is\n\
      aangewezen in [hoofdstuk 3 van het Besluit activiteiten leefomgeving][ref2] wordt verricht, wordt\n\
      ingediend door degene die de inrichting drijft of de milieubelastende activiteit verricht.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0041330"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0041330
        hoofdstuk: '3'
  - number: '3.2'
    text: "Een aanvraag als bedoeld in het eerste lid betreft niet de handelingen die worden verricht
      door een\npersoon die in het bezit is van een vergunning voor het op steeds wisselende plaatsen
      verrichten van\nzodanige handelingen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
  - number: '3.3'
    text: 'De aanvraag bevat:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
  - number: 3.3.a
    text: naam en adres van de aanvrager;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
  - number: 3.3.b
    text: "een feitelijke omschrijving van hetgeen de aanvrager met de betrokken splijtstoffen of ertsen
      wenst\nte doen onderscheidenlijk een aanduiding van de betrokken inrichting, uitrusting of locatie,
      onder\nvermelding van het gebruik, dat de aanvrager van die inrichting, uitrusting of locatie wenst
      te\nmaken;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
  - number: 3.3.c
    text: "voor zover een of meer der in de [artikelen 4 tot en met 11][ref1] vervatte bepalingen op de\n\
      betrokken aanvraag van toepassing zijn, de gegevens, welke de aanvraag uit dien hoofde in het\n\
      bijzonder dient te bevatten dan wel, ingeval zodanige gegevens in een bij de aanvraag behorende\n\
      bijlage zijn vermeld, een korte aanduiding van de aard en de inhoud dezer gegevens met verwijzing\n\
      naar de betrokken bijlage;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel4"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0002667
        artikel: '4'
        hoofdstuk: II
        paragraaf: '2'
  - number: 3.3.d
    text: een opgave van de tijdsduur, waarvoor de vergunning wordt verlangd;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
  - number: 3.3.e
    text: "indien een vergunning wordt aangevraagd voor een handeling die in de krachtens [artikel 19][ref1]
      in\nsamenhang met [artikel 2.3 van het Besluit basisveiligheidsnormen stralingsbescherming][ref2]\n\
      geldende regeling, als gerechtvaardigd is bekendgemaakt, een verwijzing naar die bekendmaking;\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel19\n[ref2]: https://wetten.overheid.nl/BWBR0040179#Artikel2.3"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0002667
        artikel: '19'
        hoofdstuk: IIIa
      - id: ref2
        bwb_id: BWBR0040179
        artikel: '2.3'
  - number: 3.3.f
    text: "indien een vergunning wordt aangevraagd voor een handeling die niet of als niet-gerechtvaardigd
      is\nbekendgemaakt in de krachtens [artikel 19][ref1] in samenhang met [artikel 2.3 van het Besluit\n\
      basisveiligheidsnormen stralingsbescherming][ref2] geldende regeling, een verzoek om rechtvaardiging\n\
      van die handeling en tevens de gegevens met betrekking tot de economische, sociale en andere\nvoordelen
      van de betrokken handeling en met betrekking tot de gezondheidsschade die erdoor kan\nworden toegebracht,
      die nodig zijn met het oog op de beoordeling van de gerechtvaardigdheid van de\nhandeling.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel19\n[ref2]: https://wetten.overheid.nl/BWBR0040179#Artikel2.3"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0002667
        artikel: '19'
        hoofdstuk: IIIa
      - id: ref2
        bwb_id: BWBR0040179
        artikel: '2.3'
  - number: '3.4'
    text: "Aanvragen om een vergunning, welke vallen onder verschillende bepalingen van de [paragrafen
      2][ref1]\nen [3][ref2], kunnen, voor zover die aanvragen betrekking hebben op dezelfde inrichting,
      uitrusting\nof locatie dan wel op inrichtingen, uitrustingen of locaties, die tezamen een geheel
      vormen en die\nin elkaars onmiddellijke nabijheid zijn gelegen, in de vorm van een enkele, samengestelde
      aanvraag\nworden ingediend. Op zodanige aanvraag zijn alle bepalingen van toepassing, welke betrekking
      hebben\nop de afzonderlijke aanvragen, waaruit zij is samengesteld, met dien verstande dat in gevallen,\n\
      waarin onverkorte toepassing dezer bepalingen zou leiden tot meervoudige vermelding van eenzelfde\n\
      gegeven, met een enkelvoudige vermelding kan worden volstaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002667\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002667"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
    references:
      - id: ref1
        bwb_id: BWBR0002667
        hoofdstuk: II
        paragraaf: '2'
      - id: ref2
        bwb_id: BWBR0002667
        hoofdstuk: II
        paragraaf: '3'
  - number: '3.5'
    text: "Indien een aanvraag om een vergunning betrekking heeft op een inrichting, uitrusting of locatie,
      ten\naanzien waarvan reeds eerder een aanvraag is ingediend, kan, voor zover bepaalde gegevens reeds
      bij\nde eerdere aanvraag zijn verstrekt en geen wijziging hebben ondergaan, naar die eerdere aanvraag\n\
      worden verwezen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
  - number: '3.6'
    text: "De Autoriteit kan de indiening van verdere afschriften van de aanvraag of van daarbij behorende\n\
      bijlagen verlangen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3
  - number: 3a.1
    text: "Indien binnen een inrichting als bedoeld [in artikel 15, onder b, van de wet][ref1] of op een\n\
      locatie waarop een milieubelastende activiteit die is aangewezen in [hoofdstuk 3 van het Besluit\n\
      activiteiten leefomgeving][ref2] wordt verricht reeds splijtstoffen, ertsen of radioactieve stoffen\n\
      voorhanden zijn, of toestellen worden gebruikt, heeft de risicoanalyse, bedoeld in de [artikelen
      4,\neerste lid, onder e, en derde lid, onder e][ref3], [5, eerste lid, onder d, en tweede lid, onder\n\
      d][ref4], [6, eerste lid, onder h][ref5], en [9, eerste lid, onder f][ref6], betrekking op de totaal\n\
      ten gevolge van die inrichting of die locatie ontvangen effectieve dosis. De berekening van de\n\
      effectieve dosis, bedoeld in de eerste volzin, heeft geen betrekking op de effectieve dosis ten\n\
      gevolge van handelingen van een persoon als bedoeld in [artikel 3, tweede lid][ref7].\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002402#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0041330\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002667#Artikel4\n[ref4]: https://wetten.overheid.nl/BWBR0002667#Artikel5\n\
      [ref5]: https://wetten.overheid.nl/BWBR0002667#Artikel6\n[ref6]: https://wetten.overheid.nl/BWBR0002667#Artikel9\n\
      [ref7]: https://wetten.overheid.nl/BWBR0002667#Artikel3"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel3a
