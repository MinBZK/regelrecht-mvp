  - number: '4.1'
    text: 'De aanvraag om een vergunning voor het voorhanden hebben van splijtstoffen bevat in ieder geval:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.1.a
    text: "een opgave van de hoeveelheden, de chemische en fysische toestand, de vorm, het gehalte en
      de\nverrijkingsgraad, zomede, voor wat bestraalde splijtstoffen betreft, een zo nauwkeurig mogelijke\n\
      opgave van de activiteit der splijtstoffen;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.1.b
    text: een opgave van het doel, waarvoor de aanvrager de splijtstoffen voorhanden wenst te
      hebben;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.1.c
    text: "een opgave en beschrijving van de plaats, waar de splijtstoffen voorhanden worden gehouden,
      dan wel,\nindien ten aanzien van de inrichting of uitrusting, waarin de splijtstoffen voorhanden
      worden\ngehouden, een vergunning als bedoeld in [artikel 15, onder b of c, van de wet][ref1] is
      vereist, een\nopgave van die inrichting of uitrusting, onder verwijzing naar de ten aanzien daarvan
      verleende\nvergunning, dan wel naar de aanvraag om een zodanige vergunning;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 4.1.d
    text: "een beschrijving van de maatregelen die door of vanwege de aanvrager zullen worden getroffen
      ter\nvoorkoming van schade;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.1.e
    text: "een risicoanalyse van de schade van het voorhanden hebben van de onder a bedoelde splijtstoffen\n\
      buiten de onder c bedoelde plaats, inrichting of uitrusting;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.1.f
    text: "een opgave van alle handelingen en met splijtstoffen, ertsen, radioactieve stoffen en toestellen\n\
      binnen de locatie die kennisgevingsplichtig, registratieplichtig of vergunningplichtig zijn\nkrachtens
      dit besluit, het [Besluit basisveiligheidsnormen stralingsbescherming][ref1] of het\n[Besluit vervoer
      splijtstoffen, ertsen en radioactieve stoffen][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040179\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002668"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
    references:
      - id: ref1
        bwb_id: BWBR0040179
      - id: ref2
        bwb_id: BWBR0002668
  - number: '4.2'
    text: "Indien de aanvraag betrekking heeft op een ingekapselde bron, bevat zij voorts een opgave van
      de\nchemische en fysische toestand en vorm waardoor deze splijtstoffen een ingekapselde bron vormen\n\
      alsmede een aanduiding van de constructie en de kwaliteit van de bron."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: '4.3'
    text: 'De aanvraag om een vergunning voor het voorhanden hebben van ertsen bevat in ieder geval:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.3.a
    text: een opgave van de aard, de hoeveelheid en het gemiddelde uranium- of thoriumgehalte der
      ertsen;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.3.b
    text: een opgave van het doel, waarvoor de aanvrager de ertsen voorhanden wenst te hebben;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.3.c
    text: een opgave en beschrijving van de plaats, waar de ertsen voorhanden zullen worden
      gehouden;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.3.d
    text: "een beschrijving van de maatregelen, die door of vanwege de aanvrager zullen worden getroffen
      ter\nvoorkoming van schade;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.3.e
    text: "een risicoanalyse van de schade van het voorhanden hebben van ertsen buiten de onder c bedoelde\n\
      plaats;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.3.f
    text: "een opgave van alle handelingen en met splijtstoffen, ertsen, radioactieve stoffen en toestellen\n\
      binnen de locatie die kennisgevingsplichtig, registratieplichtig of vergunningplichtig zijn\nkrachtens
      dit besluit, het [Besluit basisveiligheidsnormen stralingsbescherming][ref1] of het\n[Besluit vervoer
      splijtstoffen, ertsen en radioactieve stoffen][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040179\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002668"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
    references:
      - id: ref1
        bwb_id: BWBR0040179
      - id: ref2
        bwb_id: BWBR0002668
  - number: '4.4'
    text: 'Indien de aanvraag betrekking heeft op een hoogactieve bron, bevat de aanvraag voorts:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel4
  - number: 4.4.a
    text: informatie over het volume van de bron, de bronhouder en de vaste afscherming van die
      bron;
