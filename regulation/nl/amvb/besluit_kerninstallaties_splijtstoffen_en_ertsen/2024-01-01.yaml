    text: "voor een lid van de bevolking dat zich buiten de locatie bevindt, als gevolg van de handeling\n\
      waarvoor de vergunning is aangevraagd en ten gevolge van andere handelingen binnen en buiten deze\n\
      locatie, een van de volgende doses wordt overschreden of kan worden overschreden:"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel18
  - number: 18.1.b.1
    text: 'een effectieve dosis van 1 mSv in een kalenderjaar, en met inachtneming daarvan:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel18
  - number: 18.1.b.2
    text: "een equivalente dosis van 50 mSv in een kalenderjaar voor de huid gemiddeld over enig huidoppervlak\n\
      van 1 cm2;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel18
  - number: 18.1.c
    text: "de handeling waarvoor de vergunning is aangevraagd behoort tot een categorie of soort, die
      in de\nkrachtens [artikel 19][ref1] in samenhang met de krachtens [artikel 2.3 van het Besluit\n\
      basisveiligheidsnormen stralingsbescherming][ref2] vastgestelde regeling is gerechtvaardigd, maar\n\
      het specifieke karakter van deze handeling op grond van het eerste of tweede lid van dat artikel\n\
      niet gerechtvaardigd is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel19\n[ref2]:
      https://wetten.overheid.nl/BWBR0040179#Artikel2.3"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0002667
        artikel: '19'
        hoofdstuk: IIIa
      - id: ref2
        bwb_id: BWBR0040179
        artikel: '2.3'
  - number: '18.2'
    text: "Een vergunning als bedoeld in [artikel 15, onder b, van de wet][ref1] wordt geweigerd, indien:\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 18.2.a
    text: "de waarden van de gegevens in de risicoanalyse, bedoeld in [artikel 6, eerste lid, onder h][ref1],\n\
      niet voldoen aan de in onderstaande tabel opgenomen grenswaarden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel6"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0002667
        artikel: '6'
        hoofdstuk: II
        paragraaf: '3'
  - number: 18.2.b
    text: "dan wel uit die risico-analyse blijkt dat de effectieve schildklierdosis niet beperkt blijft
      tot 500\nmSv."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel18
  - number: '18.3'
    text: "Een vergunning voor het oprichten, in werking brengen of houden of wijzigen van een inrichting,\n\
      waarin kernenergie kan worden vrijgemaakt, kan worden geweigerd, indien de waarden in de krachtens\n\
      [artikel 6, eerste lid, onder i][ref1], verrichte risicoanalyse een van de volgende waarden\noverschrijden:\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel6"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel18
    references:
      - id: ref1
        bwb_id: BWBR0002667
        artikel: '6'
        hoofdstuk: II
        paragraaf: '3'
  - number: 18.3.a
    text: "een kans van 10–6 per jaar dat een persoon, die zich permanent en onbeschermd buiten de\ndesbetreffende
      inrichting zou bevinden, overlijdt als gevolg van een buiten-ontwerpongeval;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel18
  - number: 18.3.b
    text: "een kans van 10–5 per jaar dat buiten de desbetreffende inrichting een groep van ten minste
      10\npersonen direct dodelijk slachtoffer is van een buiten-ontwerpongeval, of voor n maal meer direct\n\
      dodelijke slachtoffers een kans die n2 maal kleiner is."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel18
  - number: '19.1'
