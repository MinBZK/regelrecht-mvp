  - number: 10.3.c
    text: "indien de voorgenomen wijziging van invloed is op een of meer gegevens als vermeld in het\n\
      ontmantelingsplan genoemd in het eerste lid, onder b, een desbetreffende aanvulling van dat plan."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel10
  - number: '10.4'
    text: "Gelijktijdig met de aanvraag om een vergunning voor het buiten gebruik stellen van een inrichting\n\
      als bedoeld in het eerste lid, wordt een aanvraag ingediend om een vergunning voor het ontmantelen\n\
      van die inrichting."
