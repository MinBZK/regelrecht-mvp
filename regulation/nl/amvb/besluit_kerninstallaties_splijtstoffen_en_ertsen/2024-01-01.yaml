        bwb_id: BWBR0041278
        artikel: '13.22'
      - id: ref24
        bwb_id: BWBR0041278
        artikel: '13.24'
      - id: ref25
        bwb_id: BWBR0002402
  - number: '23.2'
    text: "Het eerste lid is niet van toepassing met betrekking tot gevaarlijke stoffen die tevens radioactief\n\
      zijn."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel23
  - number: '24'
    text: "Het veiligheidsrapport, bedoeld in [artikel 6, eerste lid, onder h][ref1], en het opgestelde\n\
      preventiebeleid, bedoeld in [artikel 4.10, eerste en tweede lid, van het Besluit activiteiten\n\
      leefomgeving][ref2], dan wel het veiligheidsrapport, bedoeld in [artikel 4.14, eerste en tweede
      lid,\nvan dat besluit][ref3], kunnen tot één veiligheidsrapport worden gecombineerd.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002667#Artikel6\n[ref2]: https://wetten.overheid.nl/BWBR0041330#Artikel4.10\n\
      [ref3]: https://wetten.overheid.nl/BWBR0041330#Artikel4.14"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel24
    references:
      - id: ref1
        bwb_id: BWBR0002667
        artikel: '6'
        hoofdstuk: II
        paragraaf: '3'
      - id: ref2
        bwb_id: BWBR0041330
        artikel: '4.10'
      - id: ref3
        bwb_id: BWBR0041330
        artikel: '4.14'
  - number: '25'
    text: "De houder van een vergunning voor het oprichten, het in werking brengen of het in werking houden
      van\neen inrichting als bedoeld in [artikel 15, onder b, van de wet][ref1] beschikt over een\nontmantelingsplan.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel25
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '26.1'
    text: 'Een ontmantelingsplan bevat in ieder geval een beschrijving van:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel26
  - number: 26.1.a
    text: de periode waarin de buitengebruikstelling en de ontmanteling plaatsvinden;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel26
  - number: 26.1.b
    text: "de planning van de buitengebruikstelling en de ontmanteling, waarbij een onderscheid wordt
      gemaakt\nin de verschillende fasen waarin de buitengebruikstelling en de ontmanteling plaatsvinden;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel26
  - number: 26.1.c
    text: "de hoeveelheid en de activiteit van de splijtstoffen of radioactieve stoffen die zich in de\n\
      verschillende fasen van de buitengebruikstelling en de ontmanteling in de inrichting zullen\nbevinden;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel26
  - number: 26.1.d
    text: "de bij de buitengebruikstelling en de ontmanteling betrokken medewerkers, hun deskundigheid
      en\nonderlinge taakverdeling;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel26
  - number: 26.1.e
    text: de bij de buitengebruikstelling en de ontmanteling toe te passen technieken;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel26
  - number: 26.1.f
    text: "de relevante milieuaspecten, in het bijzonder het beheer van radioactieve afvalstoffen die
      bij de\nbuitengebruikstelling en de ontmanteling vrijkomen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel26
  - number: '26.2'
    text: "Het ontmantelingsplan is gebaseerd op een wijze van buitengebruikstelling en ontmanteling die\n\
      voldoet aan de [artikelen 30][ref1] en [30a][ref2] en de krachtens [artikel 30b][ref3] gestelde\n\
      regels.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel30\n[ref2]: https://wetten.overheid.nl/BWBR0002667#Artikel30a\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002667#Artikel30b"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel26
    references:
      - id: ref1
        bwb_id: BWBR0002667
        artikel: '30'
        hoofdstuk: IIIa
      - id: ref2
        bwb_id: BWBR0002667
        artikel: 30a
        hoofdstuk: IIIa
      - id: ref3
        bwb_id: BWBR0002667
        artikel: 30b
        hoofdstuk: IIIa
  - number: '26.3'
    text: "Bij regeling van Onze Minister en Onze Minister van Sociale Zaken en Werkgelegenheid kunnen
      nadere\nregels worden gesteld met betrekking tot de inhoud van het ontmantelingsplan. Daarbij kan
      worden\nbepaald dat de gestelde regels slechts gelden in de aangegeven categorieën van gevallen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel26
  - number: '27.1'
    text: "Het ontmantelingsplan van de houder van een vergunning voor het oprichten, het in werking brengen
      of\nhet in werking houden van een inrichting als bedoeld in [artikel 15, onder b, van de wet][ref1]
      en\nwijzigingen van dat plan behoeven goedkeuring van de Autoriteit.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel27
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '27.2'
    text: "Goedkeuring wordt geweigerd indien het ontmantelingsplan niet voldoet aan de eisen die bij
      of\nkrachtens dit besluit zijn gesteld."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel27
  - number: '27.3'
    text: "De Autoriteit beslist op de aanvraag om goedkeuring van het ontmantelingsplan binnen zes maanden
      na\nontvangst van de aanvraag."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel27
  - number: '27.4'
    text: De Autoriteit kan aan de goedkeuring voorschriften verbinden.
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel27
  - number: '27.5'
    text: "De Autoriteit kan de goedkeuring intrekken indien het ontmantelingsplan niet meer voldoet aan
      de\neisen die daaraan bij of krachtens dit besluit zijn gesteld."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel27
  - number: '28'
    text: "De houder van een vergunning voor het oprichten, het in werking brengen of het in werking houden
      van\neen inrichting als bedoeld in [artikel 15, onder b, van de wet][ref1] handelt overeenkomstig
      het\nlaatst goedgekeurde ontmantelingsplan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel28
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '29.1'
    text: "Vanaf het tijdstip waarop een vergunning voor het in werking brengen van een inrichting als
      bedoeld\nin [artikel 15, onder b, van de wet][ref1] is verleend totdat een vergunning voor het buiten
      gebruik\nstellen van die inrichting is verleend, actualiseert de houder van de vergunning voor het
      in werking\nbrengen of het in werking houden van die inrichting het ontmantelingsplan ten minste
      elke vijf jaar,\nof wanneer de Autoriteit dit nodig acht.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel29
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '29.2'
    text: 'De actualisatie, bedoeld in het eerste lid, betreft in ieder geval:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel29
  - number: 29.2.a
    text: de planning van de buitengebruikstelling en de ontmanteling;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel29
  - number: 29.2.b
    text: de bij de buitengebruikstelling en de ontmanteling toe te passen technieken;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel29
  - number: 29.2.c
    text: "wijzigingen van de inrichting voor zover deze gevolgen kunnen hebben voor de buitengebruikstelling\n\
      of de ontmanteling."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel29
  - number: '30.1'
    text: "De houder van een vergunning voor een inrichting als bedoeld in [artikel 15, onder b, van de\n\
      wet][ref1] vangt aan met de buitengebruikstelling en de ontmanteling van die inrichting onmiddellijk\n\
      nadat de normale bedrijfsvoering is beëindigd.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '30.2'
    text: "De Autoriteit kan in bijzondere omstandigheden toestaan dat op een later tijdstip met de\n\
      buitengebruikstelling en de ontmanteling van de inrichting wordt aangevangen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30
  - number: '30.3'
    text: "De houder van een vergunning voor het buiten gebruik stellen en het ontmantelen van een inrichting\n\
      als bedoeld in [artikel 15, onder b, van de wet][ref1] voltooit de buitengebruikstelling en de\n\
      ontmanteling van die inrichting zo snel als redelijkerwijs mogelijk is.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 30a.1
    text: "Bij de ontmanteling van een inrichting als bedoeld in [artikel 15, onder b, van de wet][ref1]
      worden\nde feitelijke beperkingen die in de weg staan aan de realisatie van elke volgende functie
      op het\nterrein waarop de inrichting was gevestigd, weggenomen voor zover die beperkingen het gevolg
      zijn\nvan die inrichting.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 30a.2
    text: "Bij een vergunning voor het buiten gebruik stellen en het ontmantelen van een inrichting als
      bedoeld\nin [artikel 15, onder b, van de wet][ref1] kan de Autoriteit in bijzondere omstandigheden
      toestaan\ndat wordt afgeweken van het eerste lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30a
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 30b
    text: "Onze Minister en Onze Minister van Sociale Zaken en Werkgelegenheid kunnen regels stellen met\n\
      betrekking tot de wijze waarop de buitengebruikstelling en de ontmanteling van een inrichting als\n\
      bedoeld in [artikel 15, onder b, van de wet][ref1] plaatsvinden.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30b
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 30c
    text: "De Autoriteit beslist op een aanvraag tot het intrekken van een vergunning voor het ontmantelen
      van\neen inrichting als bedoeld in [artikel 15, onder b, van de wet][ref1] binnen zes maanden na\n\
      ontvangst van de aanvraag.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30c
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 30d.1
    text: "Bij de aanvraag tot het intrekken van een vergunning voor het ontmantelen van een inrichting
      als\nbedoeld in [artikel 15, onder b, van de wet][ref1] toont de houder van die vergunning ten genoegen\n\
      van de Autoriteit aan dat de ontmanteling is voltooid. Hierbij toont hij in ieder geval aan dat
      aan\n[artikel 30a][ref2] is voldaan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002667#Artikel30a"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30d
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0002667
        artikel: 30a
        hoofdstuk: IIIa
  - number: 30d.2
    text: "De Autoriteit kan bij verordening regels stellen met betrekking tot de wijze waarop wordt aangetoond\n\
      dat de ontmanteling is voltooid."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30d
  - number: 30e
    text: "De in de [artikelen 26, derde lid][ref1], [30b][ref2] en [30d, tweede lid][ref3], bedoelde
      regels\nkunnen tevens betrekking hebben op radioactieve afvalstoffen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel26\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002667#Artikel30b\n[ref3]: https://wetten.overheid.nl/BWBR0002667#Artikel30d"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30e
    references:
      - id: ref1
        bwb_id: BWBR0002667
        artikel: '26'
        hoofdstuk: IIIa
      - id: ref2
        bwb_id: BWBR0002667
        artikel: 30b
        hoofdstuk: IIIa
      - id: ref3
        bwb_id: BWBR0002667
        artikel: 30d
        hoofdstuk: IIIa
  - number: 30f.1
    text: "De houder van een vergunning voor een inrichting als bedoeld in [artikel 15, onder b, van de\n\
      wet][ref1] treft tijdig bij een krachtens [artikel 10.6, zevende lid, van het Besluit\nbasisveiligheidsnormen
      stralingsbescherming][ref2] of [artikel 42, derde lid, onder e][ref3],\naangewezen instelling een
      voorziening voor de opslag van:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n\
      [ref2]: https://wetten.overheid.nl/BWBR0040179#Artikel10.6\n[ref3]: https://wetten.overheid.nl/BWBR0002667#Artikel42"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30f
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0040179
        artikel: '10.6'
      - id: ref3
        bwb_id: BWBR0002667
        artikel: '42'
        hoofdstuk: V
        paragraaf: '1'
  - number: 30f.1.a
    text: de splijtstof of erts bevattende afvalstoffen die door het gebruik van die inrichting
      ontstaan,
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30f
  - number: 30f.1.b
    text: "de splijtstof of erts bevattende afvalstoffen en de radioactieve afvalstoffen die terugkomen
      na\nopwerking van de splijtstoffen die in die inrichting zijn gebruikt en"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30f
  - number: 30f.1.c
    text: "de radioactieve afvalstoffen die vrijkomen bij de buitengebruikstelling en de ontmanteling
      van die\ninrichting."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30f
  - number: 30f.2
    text: De Autoriteit kan bij verordening regels stellen over de te treffen voorziening.
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30f
  - number: 30g
    text: "De vergunninghouder stelt de kosten die hij in rekening brengt voor het in werking houden van
      een\ninrichting waarin splijtstoffen worden opgeslagen als bedoeld in [artikel 15, onder b, van
      de\nwet][ref1], die op grond van [artikel 42, derde lid, onderdeel e][ref2], door de Autoriteit
      is\naangewezen, vast op een transparante, objectieve en niet-discriminerende wijze. Tot de kosten\n\
      behoren ook kosten die de vergunninghouder maakt voor onderzoek en ontwikkeling voor het beheer
      van\nverbruikte splijtstoffen, zoals dit in het nationaal programma, bedoeld in [artikel 40a][ref3],
      is\nopgenomen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0002667#Artikel42\n\
      [ref3]: https://wetten.overheid.nl/BWBR0002667#Artikel40a"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel30g
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0002667
        artikel: '42'
        hoofdstuk: V
        paragraaf: '1'
      - id: ref3
        bwb_id: BWBR0002667
        artikel: 40a
        hoofdstuk: IVa
  - number: '31.1'
    text: "Aan een vergunning als bedoeld in [artikel 15 van de wet][ref1] worden zodanige voorschriften\n\
      verbonden, dat:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel31
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '31.2'
    text: "Tot de in het eerste lid bedoelde voorschriften behoren voorschriften om te verzekeren dat
      de\ngebruikte installatie en alles wat daartoe behoort in goede staat van onderhoud verkeert."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel31
  - number: '32'
    text: "De houder van een vergunning voor een inrichting als bedoeld in [artikel 15, onder b, van de\n\
      wet][ref1], is verplicht de lozingen van radioactief materiaal te controleren en deze te rapporteren\n\
      aan de Autoriteit overeenkomstig bij verordening van de Autoriteit gestelde regels.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel32
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '33'
    text: "Ter voorkoming van schade of ter beperking van de kans op schade buiten de inrichting kunnen
      aan een\nvergunning als bedoeld in [artikel 15, onder b][ref1], van de wet ook andere voorschriften
      worden\nverbonden dan bedoeld in [artikel 31, eerste lid][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n\
      [ref2]: https://wetten.overheid.nl/BWBR0002667#Artikel31"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel33
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0002667
        artikel: '31'
        hoofdstuk: IV
        paragraaf: '1'
  - number: '34'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel34
  - number: '35.1'
    text: "Aan een vergunning als bedoeld in [artikel 15 van de wet][ref1] worden voorschriften met het
      oog op\nde veiligheid van de staat verbonden, indien de vergunning uitsluitend of mede betrekking
      heeft op\nhet doen van verrichtingen:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 35.1.a
    text: "met gebruikmaking van gegevens, hulpmiddelen of materialen dan wel van een inrichting of een\n\
      uitrusting, ten aanzien waarvan naar het oordeel van de Autoriteit het belang van de veiligheid
      van\nde staat het opleggen van een verplichting tot geheimhouding of een beperking ten aanzien van
      het\ngebruik vereist, of"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: 35.1.b
    text: "waarbij onderzoekingen worden verricht of werkmethoden worden toegepast, ten aanzien waarvan
      naar\nhet oordeel van de Autoriteit het belang van de veiligheid van de staat het opleggen van een\n\
      verplichting tot geheimhouding vereist, of"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: 35.1.c
    text: "welke blijkens een verklaring van de Autoriteit van vitaal belang zijn voor de militaire of
      civiele\nverdediging."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: '35.2'
    text: 'Voorschriften als in het eerste lid bedoeld kunnen de verplichting inhouden:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: 35.2.a
    text: "ten aanzien van gegevens, hulpmiddelen, materialen, een inrichting of een uitrusting dan wel\n\
      onderzoekingen of werkmethoden als in het eerste lid bedoeld de geheimhouding te verzekeren;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: 35.2.b
    text: "gegevens, hulpmiddelen of materialen dan wel een inrichting of uitrusting als in het eerste
      lid\nbedoeld met inachtneming van in het voorschrift aangegeven beperkingen te gebruiken;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: 35.2.c
    text: "terreinen, gebouwen en ruimten, waar verrichtingen als in het eerste lid bedoeld plaatsvinden
      dan\nwel gegevens, hulpmiddelen of materialen, met gebruikmaking waarvan zodanige verrichtingen\n\
      plaatsvinden, worden bewaard, op een bij het voorschrift bepaalde wijze te beveiligen;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: 35.2.d
    text: "het gebruik van gegevens, hulpmiddelen of materialen dan wel van een inrichting of uitrusting
      als in\nhet eerste lid bedoeld, alsmede het aanwenden van uit zodanig gebruik voortvloeiende kennis
      op een\nbij het voorschrift bepaalde wijze te regelen;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: 35.2.e
    text: "de Autoriteit of in het voorschrift aangewezen Nederlandse controle-organen tijdig in kennis
      te\nstellen van een voorgenomen vervanging van de met de leiding van de onderneming of instelling,\n\
      waaraan de vergunning is verleend, belaste persoon of personen;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: 35.2.f
    text: "alle of bepaalde verrichtingen uitsluitend te laten plaatsvinden door personen, ten aanzien
      van wie\nde Autoriteit heeft verklaard, dat naar zijn oordeel voldoende waarborgen aanwezig kunnen
      worden\ngeacht, dat zij de verplichting met betrekking tot de geheimhouding naar behoren zullen
      vervullen;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: 35.2.g
    text: "bij het voorschrift aangewezen organen, waaraan een taak is opgedragen terzake van de uitvoering
      van\nde wet, in het voorschrift omschreven inlichtingen te doen toekomen betreffende gegevens,\n\
      hulpmiddelen of materialen, dan wel een inrichting of uitrusting als in het eerste lid bedoeld,\n\
      alsmede een op het verstrekken van zodanige inlichtingen gerichte administratie te voeren, aan de\n\
      hand waarvan de juistheid van de verstrekte inlichtingen op eenvoudige wijze kan worden aangetoond;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: 35.2.h
    text: "de Autoriteit of bij het voorschrift aangewezen Nederlandse controle-organen onverwijld in
      te\nlichten, indien ernstige inbreuken op de naleving van de met het oog op de veiligheid van de
      staat\ngegeven voorschriften dan wel spionage worden vermoed of ontdekt;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: 35.2.i
    text: "een aan de onderneming of instelling verbonden functionaris aan te wijzen, speciaal belast
      met het\ntreffen van maatregelen ter uitvoering van de met het oog op de veiligheid van de staat
      aan de\nvergunning verbonden voorschriften, alsmede met het toezicht op de naleving van die maatregelen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel35
  - number: '36.1'
    text: "Aan een vergunning als bedoeld in [artikel 15 van de wet][ref1] worden voorschriften met het
      oog op\nde bewaring van splijtstoffen en ertsen verbonden, indien en voor zover zulks nodig is voor
      de\nbescherming van de in [artikel 15b, eerste lid, onder a, b of e, van de wet][ref2], bedoelde\n\
      belangen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0002402#Artikel15b"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel36
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0002402
        artikel: 15b
  - number: '36.2'
    text: 'Voorschriften als bedoeld in het eerste lid kunnen de verplichting inhouden:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel36
  - number: 36.2.a
    text: "splijtstoffen of ertsen te bewaren op een zodanige bij het voorschrift aan te geven plaats
      en wijze,\ndat er geen schade kan optreden;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel36
  - number: 36.2.b
    text: "splijtstoffen of ertsen zodanig te bewaren, dat zij zo veel mogelijk zijn beveiligd tegen brand
      of\nhet op andere wijze verloren gaan;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel36
  - number: 36.2.c
    text: "een of meer aan de onderneming of instelling verbonden functionarissen aan te wijzen, speciaal\n\
      belast met het treffen van maatregelen ter uitvoering van de met het oog op de bewaring aan de\n\
      vergunning verbonden voorschriften, alsmede met het toezicht op de naleving van die maatregelen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel36
  - number: '37'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel37
  - number: '38'
    text: Vervallen
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel38
  - number: '39'
    text: "Aan een vergunning als bedoeld in [artikel 15, onder b of c, van de wet][ref1], welke uitsluitend
      of\nmede betrekking heeft op een inrichting of uitrusting, waarop de [Wet aansprakelijkheid\nkernongevallen][ref2]
      dan wel de wet van 24 oktober 1973, houdende regelen inzake wettelijke\naansprakelijkheid van exploitanten
      van nucleaire schepen (*Stb.* 536), van toepassing is, wordt met\nhet oog op het zeker stellen van
      de betaling van de vergoeding, aan derden toekomend voor schade,\nhun toegebracht, het voorschrift
      verbonden tot het hebben en in stand houden van een zodanige\nverzekering of andere financiële zekerheid
      als waartoe de houder van de vergunning ingevolge die\nwettelijke regeling gehouden is.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0003418#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0003234"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel39
    references:
      - id: ref1
        bwb_id: BWBR0003418
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0003234
  - number: '40.1'
    text: "Aan een vergunning als bedoeld in [artikel 15 van de wet][ref1] worden voorschriften met het
      oog op\nde nakoming van internationale verplichtingen verbonden, indien die vergunning uitsluitend
      of mede\nstrekt tot het doen van verrichtingen met gebruikmaking van gegevens, hulpmiddelen of materialen
      dan\nwel van een inrichting of uitrusting ten aanzien waarvan internationale overeenkomsten of besluiten\n\
      van volkenrechtelijke organisaties, welke voor Nederland verbindend zijn en geheel of gedeeltelijk\n\
      betrekking hebben op het gebied van de kernenergie of van de ioniserende straling, de staat\nverplichtingen
      opleggen.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '40.2'
    text: 'Voorschriften als in het eerste lid bedoeld kunnen de verplichting inhouden:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40
  - number: 40.2.a
    text: "ten aanzien van gegevens, hulpmiddelen of materialen dan wel een inrichting of uitrusting als
      in het\neerste lid bedoeld de geheimhouding te verzekeren of deze met inachtneming van in het voorschrift\n\
      aangegeven beperkingen te gebruiken;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40
  - number: 40.2.b
    text: "aan bij het voorschrift aangewezen organen, waaraan een taak is opgedragen ter zake van de\n\
      uitvoering van de in het eerste lid bedoelde overeenkomsten of besluiten, in het voorschrift\nomschreven
      inlichtingen te doen toekomen betreffende gegevens, hulpmiddelen of materialen dan wel\neen inrichting
      of uitrusting als in het eerste lid bedoeld, alsmede een op het verstrekken van\nzodanige inlichtingen
      gerichte administratie te voeren, aan de hand waarvan de juistheid van de\nverstrekte inlichtingen
      op eenvoudige wijze kan worden aangetoond."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40
  - number: 40a.1
    text: "Onze Minister stelt een programma als bedoeld in artikel 5, eerste lid, onderdeel a, van richtlijn\n\
      2011/70/Euratom, vast voor het beheer van verbruikte splijtstoffen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.2
    text: 'Het programma bevat een uitwerking van de volgende uitgangspunten:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.2.a
    text: "de beperking van het ontstaan van verbruikte splijtstoffen tot het praktisch haalbare minimum,
      zowel\nwat de activiteit als het volume betreft;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.2.b
    text: "de onderlinge afhankelijkheden van alle stappen in het ontstaan en het beheer van verbruikte\n\
      splijtstoffen;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.2.c
    text: het veilig beheer van verbruikte splijtstoffen;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.2.d
    text: voor de lange termijn passieve veiligheidsmaatregelen;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.2.e
    text: een graduele aanpak bij de uitvoering van de maatregelen;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.2.f
    text: "de kosten voor het beheer van verbruikte splijtstoffen komen ten laste van degene die deze\n\
      afvalstoffen hebben laten ontstaan;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.2.g
    text: "een empirisch onderbouwd en gedocumenteerd besluitvormingsproces in alle stadia van het beheer
      van\nverbruikte splijtstoffen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3
    text: 'Het programma bevat tevens:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3.a
    text: de beleidsdoelstelling ten aanzien van het beheer van alle typen verbruikte splijtstoffen;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3.b
    text: "de mijlpalen die voor de uitvoering van het programma nodig zijn en het tijdpad voor het bereiken\n\
      van deze mijlpalen;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3.c
    text: een inventarisatie van alle verbruikte splijtstoffen en ramingen van toekomstige
      hoeveelheden;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3.d
    text: "concepten, plannen en technische oplossingen voor het beheer van verbruikte splijtstoffen,
      van\nontstaan tot eindberging;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3.e
    text: concepten of plannen voor de periode na de sluiting van een inrichting voor eindberging;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3.f
    text: "onderzoeks-, ontwikkelings- en demonstratieactiviteiten die nodig zijn om oplossingen voor
      het\nbeheer van verbruikte splijtstoffen toe te passen;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3.g
    text: "de verantwoordelijkheid voor de uitvoering van het programma en de essentiële prestatie-indicatoren\n\
      voor toezicht op de voortgang van de uitvoering van het programma;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3.h
    text: "een beoordeling van de kosten van het nationale programma en de onderliggende basis en hypothesen\n\
      voor deze beoordeling, met inbegrip van een tijdsprofiel;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3.i
    text: de financieringsregelingen ter uitvoering van het programma;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3.j
    text: "het beleid ten aanzien van het verstrekken van informatie met betrekking tot het beheer van\n\
      verbruikte splijtstoffen aan werknemers en het publiek;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: 40a.3.k
    text: "een overzicht van met andere lidstaten en derde landen gesloten overeenkomsten over het beheer
      van\nverbruikte splijtstoffen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel40a
  - number: '41.1'
    text: "Het in [artikel 15, onder a, van de wet][ref1] vervatte verbod geldt niet voor het voorhanden
      hebben\nvan splijtstoffen of ertsen, indien binnen een locatie:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 41.1.a
    text: "de activiteit van de radionucliden in de betrokken splijtstof of erts lager is dan de bij of\n\
      krachtens [artikel 3.17 van het Besluit basisveiligheidsnormen stralingsbescherming][ref1]\nvastgestelde
      vrijstellingswaarde; of\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040179#Artikel3.17"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0040179
        artikel: '3.17'
  - number: 41.1.b
    text: "de activiteitsconcentratie van die stof of dat erts lager is dan de bij of krachtens [artikel
      3.17\nvan het Besluit basisveiligheidsnormen stralingsbescherming][ref1] vastgestelde vrijstellingswaarde.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0040179#Artikel3.17"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0040179
        artikel: '3.17'
  - number: '41.2'
    text: 'Het eerste lid is niet van toepassing, indien:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
  - number: 41.2.a
    text: "splijtstoffen of ertsen worden toegediend aan personen en, voorzover het de bescherming van
      mensen\ntegen ioniserende straling betreft, aan dieren voor:"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
  - number: 41.2.a.1°
    text: het stellen van medische of veterinaire diagnoses;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
  - number: 41.2.a.2°
    text: therapie of (bio)medisch onderzoek;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
  - number: 41.2.a.3°
    text: het toevoegen van splijtstoffen of ertsen aan consumentenproducten.
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
  - number: '41.3'
    text: "Het bij of krachtens [artikel 3.17, tweede, derde en zesde lid, van het Besluit\nbasisveiligheidsnormen
      stralingsbescherming][ref1] bepaalde is van overeenkomstige toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040179#Artikel3.17"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0040179
        artikel: '3.17'
  - number: '41.4'
    text: "Bij regeling van Onze Minister kan worden bepaald dat het eerste lid niet van toepassing is
      in\ndaarbij aangewezen categorieën van gevallen, waarin sprake is van een te hoog risico van\nblootstelling
      van werknemers of leden van de bevolking."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
  - number: '41.5'
    text: "Het in [artikel 15, onder a, van de wet][ref1] vervatte verbod geldt niet voor het voorhanden
      hebben\nvan splijtstoffen of ertsen voor bij regeling van Onze Minister aangewezen handelingen die
      een\nbeperkt risico van blootstelling van mensen tot gevolg hebben.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '41.6'
    text: "In de gevallen, bedoeld in het vijfde lid, is een registratieplicht van toepassing. [Artikel
      3.9 van\nhet Besluit basisveiligheidsnormen stralingsbescherming][ref1] is van overeenkomstige toepassing.\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0040179#Artikel3.9"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41
    references:
      - id: ref1
        bwb_id: BWBR0040179
        artikel: '3.9'
  - number: 41a
    text: "Het in [artikel 15, onder a, van de wet][ref1] vervatte verbod geldt niet voor handelingen
      met\napparaten die een ingekapselde bron bevatten waarbij de bij of krachtens [artikel 3.17 van
      het\nBesluit basisveiligheidsnormen stralingsbescherming][ref2] vastgestelde waarde voor de activiteit
      en\nde activiteitsconcentratie wordt overschreden, op voorwaarde dat:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n\
      [ref2]: https://wetten.overheid.nl/BWBR0040179#Artikel3.17"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41a
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0040179
        artikel: '3.17'
  - number: 41a.1°
    text: het apparaat behoort tot een bij verordening of beschikking van de Autoriteit goedgekeurd
      type;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41a
  - number: 41a.2°
    text: "het apparaat onder normale bedrijfsomstandigheden op 0,1 m van enige bereikbare buitenzijde
      daarvan\ngeen hoger omgevingsdosisequivalenttempo veroorzaakt dan 1 microsievert per uur, en"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41a
  - number: 41a.3°
    text: de Autoriteit voorwaarden voor recycling of verwijdering heeft vastgesteld.
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel41a
  - number: '42.1'
    text: "Het in [artikel 15, onder a, van de wet][ref1] vervatte verbod geldt niet voor het zich ontdoen
      van\nsplijtstoffen of ertsen voor product- of materiaalhergebruik of van splijtstoffen of ertsen\n\
      bevattende afvalstoffen, indien: de activiteitsconcentratie van de radionucliden in de betrokken\n\
      splijtstoffen of ertsen lager is dan de desbetreffende bij of krachtens [artikel 3.20][ref2] of\n\
      [3.21][ref3], in samenhang met [artikel 3.22, van het Besluit basisveiligheidsnormen\nstralingsbescherming][ref4]
      vastgestelde vrijgavewaarde.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n[ref2]:
      https://wetten.overheid.nl/BWBR0040179#Artikel3.20\n[ref3]: https://wetten.overheid.nl/BWBR0040179#Artikel3.21\n\
      [ref4]: https://wetten.overheid.nl/BWBR0040179#Artikel3.22"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0040179
        artikel: '3.20'
      - id: ref3
        bwb_id: BWBR0040179
        artikel: '3.21'
      - id: ref4
        bwb_id: BWBR0040179
        artikel: '3.22'
  - number: '42.2'
    text: "Het bepaalde bij of krachtens [artikel 3.17, tweede en zesde lid, van het Besluit\nbasisveiligheidsnormen
      stralingsbescherming][ref1] en [artikel 41, vierde lid][ref2], van dit\nbesluit is van overeenkomstige
      toepassing.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040179#Artikel3.17\n[ref2]: https://wetten.overheid.nl/BWBR0002667#Artikel41"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0040179
        artikel: '3.17'
      - id: ref2
        bwb_id: BWBR0002667
        artikel: '41'
        hoofdstuk: V
        paragraaf: '1'
  - number: '42.3'
    text: "Het in [artikel 15, onder a, van de wet][ref1] vervatte verbod geldt niet voor het zich ontdoen
      van\nsplijtstoffen of ertsen voor product- of materiaalhergebruik of van splijtstoffen of ertsen\n\
      bevattende afvalstoffen, indien het betreft:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 42.3.a
    text: ingekapselde bronnen die worden teruggenomen door degene die de bron heeft vervaardigd of
      geleverd;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
  - number: 42.3.b
    text: "een feitelijke levering van splijtstoffen of ertsen door enkele overgave aan een derde met
      het oog\nop:"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
  - number: 42.3.b.1°
    text: gebruik, product- of materiaalhergebruik van splijtstoffen of ertsen,
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
  - number: 42.3.b.2°
    text: inzameling van splijtstoffen of ertsen bevattende afvalstoffen;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
  - number: 42.3.c
    text: "een afgifte aan een krachtens [artikel 22, vierde lid, van de wet][ref1] aangewezen instelling
      voor\nontvangst van in bezit genomen splijtstoffen of ertsen;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel22"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '22'
  - number: 42.3.d
    text: "het zich ontdoen van splijtstoffen of ertsen bevattende afvalstoffen door afgifte aan een door
      de\nAutoriteit erkende ophaaldienst van splijtstoffen of ertsen bevattende afvalstoffen;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
  - number: 42.3.e
    text: "een afgifte aan een door de Autoriteit aangewezen instelling voor de ontvangst van splijtstoffen
      of\nertsen bevattende afvalstoffen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
  - number: '42.4'
    text: "Het derde lid geldt alleen indien de ondernemer zich ervan heeft vergewist dat de ontvanger
      in het\nbezit is van een vergunning voor de desbetreffende handeling of anderszins gerechtigd is
      de stoffen\nte ontvangen."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
  - number: '42.5'
    text: "Met toepassing van [artikel 28, eerste lid, laatste zinsnede, van de Dienstenwet][ref1] is\n\
      [paragraaf 4.1.3.3. van de Algemene wet bestuursrecht][ref2] niet van toepassing op de aanvraag
      om\neen erkenning van een ophaaldienst of een aanwijzing van een instelling voor de ontvangst van\n\
      splijtstoffen of ertsen bevattende afvalstoffen als bedoeld in het derde lid.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0026759#Artikel28\n\
      [ref2]: https://wetten.overheid.nl/BWBR0005537"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel42
    references:
      - id: ref1
        bwb_id: BWBR0026759
        artikel: '28'
      - id: ref2
        bwb_id: BWBR0005537
        paragraaf: 4.1.3.3
  - number: '43.1'
    text: "Het in [artikel 15, onder a, van de wet][ref1] vervatte verbod geldt niet voor het zich ontdoen
      van\nsplijtstoffen of ertsen door middel van lozing in de lucht, in het openbare riool of in het\n\
      oppervlaktewater, indien:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 43.1.a
    text: "bij lozing in de lucht, de activiteit van de in totaal in een kalenderjaar geloosde hoeveelheid\n\
      splijtstoffen of ertsen bij het verlaten van de locatie via een lozingspunt lager is dan 1\nradiotoxiciteitsequivalent
      voor inhalatie, als bedoeld in [bijlage 2 bij het Besluit\nbasisveiligheidsnormen stralingsbescherming][ref1];\n\
      \n\n[ref1]: https://wetten.overheid.nl/BWBR0040179"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0040179
  - number: 43.1.b
    text: "bij lozing in het openbare riool, de activiteit van de in totaal in een kalenderjaar geloosde\n\
      hoeveelheid splijtstoffen of ertsen bij het verlaten van de locatie via een lozingspunt lager is
      dan\n10 radiotoxiciteitsequivalenten voor ingestie, als bedoeld in [bijlage 2 bij het Besluit\n\
      basisveiligheidsnormen stralingsbescherming][ref1];\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040179"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0040179
  - number: 43.1.c
    text: "bij lozing in het oppervlaktewater, de activiteit van de in totaal in een kalenderjaar geloosde\n\
      hoeveelheid splijtstoffen of ertsen bij het verlaten van de locatie via een lozingspunt lager is
      dan\n0,1 radiotoxiciteitsequivalent voor ingestie, als bedoeld in [bijlage 2 bij het Besluit\nbasisveiligheidsnormen
      stralingsbescherming][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040179"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0040179
  - number: '43.2'
    text: "De geloosde hoeveelheden, uitgedrukt in radiotoxiciteitsequivalenten, worden gecorrigeerd voor\n\
      fysisch verval door middel van de correctiefactoren zoals aangegeven in [bijlage 2 bij het Besluit\n\
      basisveiligheidsnormen stralingsbescherming][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0040179"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel43
    references:
      - id: ref1
        bwb_id: BWBR0040179
  - number: '44'
    text: "Het in [artikel 15, onder b][ref1], van de wet vervatte verbod geldt niet voor het oprichten,
      in\nwerking brengen, in werking houden of wijzigen van een inrichting, waarin splijtstoffen kunnen\n\
      worden vervaardigd, bewerkt of verwerkt, dan wel splijtstoffen worden opgeslagen, in het geval,
      dat\ndie inrichting niet is bestemd en niet wordt gebruikt voor een met de splijtstoffenkringloop
      verband\nhoudend vervaardigingsproces of voor het voorhanden hebben van andere dan onbestraalde
      splijtstoffen\nen:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44
    references:
      - id: ref1
        bwb_id: BWBR0002667
        artikel: '15'
        hoofdstuk: III
        paragraaf: '1'
  - number: 44.a
    text: de voorhanden splijtstoffen geen plutonium of verrijkt uranium bevatten, dan wel
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44
  - number: 44.b
    text: "de grootste hoeveelheid splijtstoffen, die te eniger tijd in de inrichting voorhanden wordt\n\
      gehouden, niet meer bevat dan 375 gram plutonium-239, plutonium-241 of uranium-233, dan wel niet\n\
      meer dan 600 gram uranium-235, met dien verstande, dat bij aanwezigheid van meer dan een van deze\n\
      nucliden de som van de breuken, verkregen door het aantal grammen van ieder dier nucliden te delen\n\
      door de voor dat nuclide hiervoor vastgestelde maximale hoeveelheid, niet groter mag zijn dan 1."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44
  - number: 44a.1
    text: "Een aanvraag om goedkeuring voor de wijze waarop financiële zekerheid wordt gesteld als bedoeld
      in\n[artikel 15f, eerste lid, van de wet][ref1] wordt ingediend bij Onze Minister met gelijktijdige\n\
      toezending van een afschrift aan Onze Minister van Financiën.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15f"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44a
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: 15f
  - number: 44a.2
    text: 'Een aanvraag om goedkeuring als bedoeld in het eerste lid bevat in elk geval de volgende gegevens:'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44a
  - number: 44a.2.a
    text: "een overzicht van de verschillende kostenposten voor de buitengebruikstelling en de ontmanteling
      van\nde betrokken inrichting, bedoeld in [artikel 15, onder b, van de wet][ref1], waarbij wordt
      uitgegaan\nvan het laatst door de Autoriteit goedgekeurde ontmantelingsplan en de voorschriften
      die op grond\nvan [artikel 27, vierde lid][ref2], aan de goedkeuring van het ontmantelingsplan zijn
      verbonden;\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15\n[ref2]: https://wetten.overheid.nl/BWBR0002667#Artikel27"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44a
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
      - id: ref2
        bwb_id: BWBR0002667
        artikel: '27'
        hoofdstuk: IIIa
  - number: 44a.2.b
    text: "een berekening van de kosten behorende bij de onder a bedoelde kostenposten, bepaald aan de
      hand van\neen algemeen aanvaarde methode en op basis van het prijspeil op het moment van de indiening
      van de\naanvraag;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44a
  - number: 44a.2.c
    text: "een omrekening van de overeenkomstig onderdeel b bepaalde kosten naar de kosten op het moment
      van de\nbuitengebruikstelling en de ontmanteling, bepaald aan de hand van een algemeen aanvaarde\n\
      indexeringsmethode;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44a
  - number: 44a.2.d
    text: "een overzicht waaruit blijkt dat het bedrag van de berekening van de kosten op het moment van
      de\nbuitengebruikstelling en de ontmanteling is gedekt door financiële zekerheid."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44a
  - number: 44a.3
    text: Onze Minister kan nadere regels stellen met betrekking tot de aanvraag om goedkeuring.
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44a
  - number: 44b.1
    text: "De houder van een vergunning voor het in werking brengen of het in werking houden van een inrichting\n\
      als bedoeld in [artikel 15, onder b, van de wet][ref1] actualiseert de wijze waarop financiële\n\
      zekerheid is gesteld nadat het ontmantelingsplan of een wijziging daarvan door de Autoriteit is\n\
      goedgekeurd of wanneer Onze Minister of Onze Minister van Financiën dit nodig acht.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44b
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 44b.2
    text: "De vergunninghouder, bedoeld in het eerste lid, dient binnen zes maanden na goedkeuring van
      het\nontmantelingsplan onderscheidenlijk binnen zes maanden nadat Onze Minister of Onze Minister
      van\nFinanciën kenbaar heeft gemaakt actualisatie van de wijze waarop financiële zekerheid is gesteld,\n\
      nodig te achten, een aanvraag om goedkeuring van de geactualiseerde financiële zekerheid in."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44b
  - number: 44c.1
    text: "Gelijktijdig met de aanvraag om een vergunning voor het buiten gebruik stellen en het ontmantelen\n\
      van een inrichting als bedoeld in [artikel 15, onder b, van de wet][ref1] wordt een aanvraag\ningediend
      om goedkeuring voor de wijze waarop financiële zekerheid wordt gesteld.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44c
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 44c.2
    text: "Indien het eerste lid van toepassing is, wordt in afwijking van [artikel 44a, tweede lid, onder\n\
      a][ref1], bij het overzicht van de verschillende kostenposten voor de buitengebruikstelling en de\n\
      ontmanteling uitgegaan van het ontmantelingsplan zoals dat is ingediend bij de aanvraag om een\n\
      vergunning voor het buiten gebruik stellen en het ontmantelen van de inrichting.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel44a"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44c
    references:
      - id: ref1
        bwb_id: BWBR0002667
        artikel: 44a
        hoofdstuk: Va
  - number: 44d.1
    text: "De houder van een vergunning voor het buiten gebruik stellen en het ontmantelen van een inrichting\n\
      als bedoeld in [artikel 15, onder b, van de wet][ref1] actualiseert de wijze waarop financiële\n\
      zekerheid is gesteld na wijziging van die vergunning, voor zover die wijziging betrekking heeft
      op\nhet ontmantelingsplan.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44d
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: 44d.2
    text: "De vergunninghouder, bedoeld in het eerste lid, dient binnen zes maanden na wijziging van de\n\
      vergunning een aanvraag om goedkeuring van de geactualiseerde financiële zekerheid in."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44d
  - number: 44e.1
    text: "Aangewezen overeenkomstig [artikel 15f, achtste lid, van de wet][ref1], wordt de nucleaire\n\
      inrichting van URENCO Nederland B.V. te Almelo.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15f"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44e
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: 15f
  - number: 44e.2
    text: Dit hoofdstuk is van overeenkomstige toepassing op de inrichting, bedoeld in het eerste
      lid.
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel44e
  - number: '45.1'
    text: 'Dit besluit kan worden aangehaald als: Besluit kerninstallaties, splijtstoffen en ertsen.'
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel45
  - number: '45.2'
    text: Het treedt in werking op een door Ons te bepalen tijdstip.
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel45
