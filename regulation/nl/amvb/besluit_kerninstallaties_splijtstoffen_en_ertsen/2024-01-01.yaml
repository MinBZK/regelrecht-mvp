  - number: '20'
    text: "Onze Minister en Onze Minister van Sociale Zaken en Werkgelegenheid kunnen ten aanzien van\n\
      inrichtingen als bedoeld in [artikel 15, onder b, van de wet][ref1] regels stellen waaraan het\n\
      ontwerp en de bedrijfsvoering in verband met de voorkoming van schade moeten voldoen.\n\n\n[ref1]:
      https://wetten.overheid.nl/BWBR0003418#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel20
    references:
      - id: ref1
        bwb_id: BWBR0003418
        artikel: '15'
  - number: '21.1'
    text: "Het is verboden in een inrichting als bedoeld in [artikel 15, onder b, van de wet][ref1], nucleaire\n\
      drukapparatuur te gebruiken, die niet is goedgekeurd aan de hand van door de Autoriteit daartoe
      in\nhet belang van de veilige werking van zodanige apparatuur vastgestelde voorschriften.\n\n\n\
      [ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel21
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '21.2'
    text: "Onze Minister kan bij ministeriële regeling bepalen dat het in het eerste lid gestelde verbod
      mede\ngeldt voor gebruik in een inrichting als bedoeld in [artikel 15, onder b, van de wet][ref1],
      van bij\nof krachtens die regeling aangewezen andere drukapparatuur die bij defecten de verspreiding
      van\nradioactiviteit kan veroorzaken.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel21
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '21.3'
    text: "Goedkeuring van nucleaire drukapparatuur, die voor het in werking treden van dit artikel is
      verleend\naan de hand van een keuring overeenkomstig het [Stoombesluit][ref1], wordt gelijkgesteld
      met\ngoedkeuring, verleend na een keuring aan de hand van de krachtens het eerste lid vastgestelde\n\
      voorschriften.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002123"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel21
    references:
      - id: ref1
        bwb_id: BWBR0002123
  - number: '21.4'
    text: Met de keuring zijn belast de door de Autoriteit aangewezen instellingen.
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel21
  - number: '21.5'
    text: De Autoriteit stelt bij verordening regels met betrekking tot het aanwijzen van
      instellingen.
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel21
  - number: '21.6'
    text: "De Autoriteit kan bij verordening regels stellen met betrekking tot de wijze waarop de keuringen\n\
      worden verricht."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel21
  - number: '22.1'
    text: Een referentiedreiging of wijziging daarvan wordt door Onze Minister vastgesteld.
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel22
  - number: '22.2'
    text: "Een referentiedreiging wordt na vaststelling medegedeeld aan de houders van een vergunning
      van een\ninrichting als bedoeld in [artikel 15, onder b, van de wet][ref1].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel22
    references:
      - id: ref1
        bwb_id: BWBR0002402
        artikel: '15'
  - number: '22.3'
    text: "De Autoriteit kan bij verordening regels stellen ten aanzien van de beveiliging van het voorhanden\n\
      hebben en het zich ontdoen van de in de [bijlage][ref1] bij dit besluit genoemde splijtstoffen en\n\
      ertsen en ten aanzien van de beveiliging van inrichtingen als bedoeld in [artikel 15, onder b, van\n\
      de wet][ref2].\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002667\n[ref2]: https://wetten.overheid.nl/BWBR0002402#Artikel15"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel22
    references:
      - id: ref1
        bwb_id: BWBR0002667
      - id: ref2
        bwb_id: BWBR0002402
        artikel: '15'
