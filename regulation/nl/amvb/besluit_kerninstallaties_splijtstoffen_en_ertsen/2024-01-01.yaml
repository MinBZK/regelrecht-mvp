  - number: '6.1'
    text: "De aanvraag om een vergunning voor het oprichten van een inrichting, waarin kernenergie kan
      worden\nvrijgemaakt, bevat in ieder geval:"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
  - number: 6.1.a
    text: "een opgave en beschrijving van de plaats, waar de inrichting zal worden gevestigd, onder vermelding\n\
      van alle terzake doende omstandigheden van geografische, geologische,\nklimatologische, demografische,
      hydrologische, ecologische en andere aard;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
  - number: 6.1.b
    text: "een beschrijving van de inrichting met inbegrip van de daarin te bezigen installaties, alsmede
      van\nde werking van die inrichting en installaties, met opgave van de leveranciers van die onderdelen,\n\
      welke voor de beoordeling van de veiligheid van belang zijn, en onder vermelding van het hoogste\n\
      vermogen, waarop de inrichting zal werken;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
  - number: 6.1.c
    text: "een opgave van de chemische en fysische toestand, de vorm, het gehalte en de verrijkingsgraad
      der\nsplijtstoffen, welke in de inrichting zullen worden gebruikt, onder vermelding van de hoeveelheid\n\
      der onderscheidene splijtstoffen, welke ten hoogste te eniger tijd in de inrichting aanwezig zal\n\
      zijn;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
  - number: 6.1.d
    text: "een beschrijving van de wijze, waarop de onder *c* bedoelde splijtstoffen in de inrichting
      zullen\nworden gebruikt, en van de wijze, waarop de splijtstoffen voor en na het gebruik zullen
      worden\nbewaard;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
  - number: 6.1.e
    text: "een globale opgave van het totaal aantal personen, dat bij normaal bedrijf in de inrichting
      werkzaam\nzal zijn, alsmede een opgave van het aantal deskundigen en het aantal andere leden van
      het\npersoneel, dat rechtstreeks bij het vrijmaken van kernenergie betrokken zal zijn, en van de\n\
      onderlinge taakverdeling tussen die personeelsleden, zomede - voor wat betreft toezichthoudend\n\
      personeel - van de gronden, waarop zij geacht kunnen worden voldoende deskundigheid voor het\nverrichten
      van hun taak te bezitten;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
  - number: 6.1.f
    text: "een beschrijving van de wijze, waarop de aanvrager voornemens is zich na gebruik te ontdoen
      van de\nonder *c* bedoelde splijtstoffen;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
  - number: 6.1.g
    text: "een beschrijving van de wijze, waarop de aanvrager voornemens is zich te ontdoen van radioactieve\n\
      stoffen, welke tijdens het gebruik van de onder *c* bedoelde splijtstoffen zullen ontstaan;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
  - number: 6.1.h
    text: "een veiligheidsrapport, inhoudende een beschrijving van de maatregelen, die door of vanwege
      de\naanvrager zullen worden getroffen ter voorkoming van schade, of ter beperking van de kans op
      schade,\nwaaronder begrepen de maatregelen ter voorkoming van schade buiten de inrichting, tijdens
      normaal\nbedrijf, en ter voorkoming van schade voortvloeiende uit de in die beschrijving te vermelden\n\
      gepostuleerde begin-gebeurtenissen, alsmede een risicoanalyse van de schade buiten de inrichting
      als\ngevolg van die gebeurtenissen;"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
  - number: 6.1.i
    text: een risicoanalyse van de schade buiten de inrichting als gevolg van
      buiten-ontwerpongevallen;
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
  - number: 6.1.j
    text: "een opgave van de verzekering of andere financiële zekerheid, welke de aanvrager ter voldoening
      aan\nde [Wet aansprakelijkheid kernongevallen][ref1] zal hebben en in stand houden, onder vermelding
      van\nalle ter zake doende gegevens.\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0003234"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
    references:
      - id: ref1
        bwb_id: BWBR0003234
  - number: '6.2'
    text: "Het eerste lid is van overeenkomstige toepassing op een aanvraag om een vergunning voor het
      in\nwerking brengen of in werking houden van een inrichting als in dat lid bedoeld."
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel6
  - number: '7.1'
    text: "De aanvraag om een vergunning voor het oprichten van een inrichting, waarin splijtstoffen,
      welke\nplutonium of verrijkt uranium bevatten, of bestraalde splijtstoffen kunnen worden vervaardigd,\n\
      bewerkt of verwerkt, bevat in ieder geval de gegevens, bedoeld in [artikel 6, eerste lid][ref1],
      met\ndien verstande dat:\n\n\n[ref1]: https://wetten.overheid.nl/BWBR0002667#Artikel6"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel7
    references:
