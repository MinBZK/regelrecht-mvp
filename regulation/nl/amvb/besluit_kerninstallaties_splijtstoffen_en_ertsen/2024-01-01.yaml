        bwb_id: BWBR0002667
        artikel: '6'
        hoofdstuk: II
        paragraaf: '3'
  - number: 7.1.a
    text: "onder *b* in plaats van \"het hoogste vermogen, waarop de inrichting zal werken\" wordt gelezen:
      \"de\ngrootste hoeveelheid der onderscheidene splijtstoffen, welke in een bepaald tijdvak in de
      inrichting\nkan worden vervaardigd, bewerkt of verwerkt\";"
    url: https://wetten.overheid.nl/BWBR0002667/2024-01-01#Artikel7
