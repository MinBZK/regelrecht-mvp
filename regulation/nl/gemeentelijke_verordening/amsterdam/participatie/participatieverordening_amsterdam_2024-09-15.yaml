    text: |
      Wijzigingen gerelateerde verordeningen

      Verwijzingen naar de ingetrokken verordening worden verwijderd uit de Verordening
      op de stadsdelen en het stadsgebied Amsterdam 2022.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel20

  - number: '21'
