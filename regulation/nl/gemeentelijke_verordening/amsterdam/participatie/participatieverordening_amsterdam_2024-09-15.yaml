  - number: '4'
    text: |
      Uitgangspunten participatieplan

      Bij het opstellen van het participatieplan houdt het bevoegd gezag rekening met:
      a. zichtbaarheid van de impact van het voorstel;
      b. gerichte benadering van betrokken groepen;
      c. inspanningen om ondervertegenwoordigde groepen te bereiken;
      d. de beschikbare beleidsruimte als indicator voor participatie-omvang;
      e. vroegtijdige inzet van participatie.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel4

  - number: '5'
    text: |
      Inhoud participatieplan

      Het participatieplan bevat:
      a. een expliciete en onderbouwde keuze voor een helder en haalbaar participatiedoel;
      b. de doelgroep van de participatie;
      c. inspanningen om ondervertegenwoordigde groepen te bereiken;
      d. het niveau van invloed van deelnemers;
      e. de geldende kaders;
      f. de wijze van inbreng;
      g. het moment van terugkoppeling.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel5
    machine_readable:
      definitions:
        VERPLICHTE_ONDERDELEN_PARTICIPATIEPLAN:
          value:
            - participatiedoel
            - doelgroep
            - bereik_ondervertegenwoordigde_groepen
            - niveau_invloed
            - geldende_kaders
            - wijze_inbreng
            - moment_terugkoppeling
          description: Verplichte onderdelen van een participatieplan

  - number: '6'
    text: |
      Procedure reageren

      Indien gekozen wordt voor de participatievorm "reageren", is afdeling 3.4 van de
      Algemene wet bestuursrecht van toepassing.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel6
    machine_readable:
      execution:
        parameters:
          - name: participatievorm
            type: string
            required: true
            description: Gekozen participatievorm
        output:
          - name: awb_34_van_toepassing
            type: boolean
            description: Of Awb afdeling 3.4 (uniforme openbare voorbereidingsprocedure) van toepassing is
        actions:
          - output: awb_34_van_toepassing
            value:
              operation: EQUALS
              subject: $participatievorm
              value: reageren

  - number: '7'
    text: |
      Afronding participatieproces

      Het bevoegd gezag rondt het participatieproces af met een gepubliceerd verslag dat bevat:
      a. een overzicht van de gevolgde procedure;
      b. een samenvatting van de inbreng;
      c. een gemotiveerde reactie op de ingebrachte zienswijzen;
      d. een reflectie op de mate waarin het participatiedoel is bereikt;
      e. de gemaakte afspraken.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel7
    machine_readable:
      definitions:
        VERPLICHTE_ONDERDELEN_PARTICIPATIEVERSLAG:
          value:
            - overzicht_procedure
            - samenvatting_inbreng
            - gemotiveerde_reactie
            - reflectie_doelbereik
            - gemaakte_afspraken
          description: Verplichte onderdelen van het participatieverslag

  - number: '8'
    text: |
      Zorgplicht participatieproces

      Het bevoegd gezag draagt zorg voor:
      a. begrijpelijke communicatie;
      b. documentatie die de consequenties van inbreng inzichtelijk maakt;
      c. toegankelijke relevante documenten;
      d. betrouwbare communicatie vanuit de gemeente;
      e. duidelijkheid over vaststaande kaders versus flexibiliteit;
      f. tijdige responsiviteit;
      g. betrokkenheid van bestuurders bij vastgelopen processen.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel8
    machine_readable:
      definitions:
        ZORGPLICHT_ELEMENTEN:
          value:
            - begrijpelijke_communicatie
