              subject:
                operation: OR
                conditions:
                  - operation: EQUALS
                    subject: $is_lopend_project
                    value: true
                  - operation: EQUALS
                    subject: $is_spoedeisend
                    value: true
                  - operation: EQUALS
                    subject: $raakt_kwetsbare_groepen
                    value: true
                  - operation: EQUALS
                    subject: $is_hogere_regelgeving_zonder_ruimte
                    value: true
                  - operation: EQUALS
                    subject: $is_begrotingszaak
                    value: true
                  - operation: EQUALS
                    subject: $boven_europese_drempel
                    value: true

  - number: '14'
    text: |
      Goedkeuring en intrekking

      1. Goedgekeurde initiatieven ontvangen passende ondersteuning.
      2. Afspraken over proces, resultaten, budget en duur worden vastgelegd.
      3. Bij niet-nakoming kan het buurtrecht worden ingetrokken.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel14

  - number: '15'
    text: |
      Weigering

      Een weigering bevat een motivering waarin wordt uitgelegd hoe de maatschappelijke waarde
      is beoordeeld, ook buiten bestaande beleidskaders.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel15

  # Hoofdstuk 4: Netwerkparticipatie (Buurtplatformen)

  - number: '16'
    text: |
      Buurtplatformen

      1. Een buurtplatform:
         a. komt voort uit bewonersinitiatief;
         b. overstijgt individuele complexen;
         c. functioneert als buurtnetwerk gericht op buurtverbetering;
         d. is aangesloten bij het Amsterdamse platformnetwerk;
         e. opereert zonder ideologische of politieke doelstellingen;
         f. heeft geen winstoogmerk.
      2. Erkenning door het college geldt maximaal vier jaar.
      3. Samenwerkingsafspraken omvatten:
         a. contactpersonen;
         b. vergaderfrequentie;
         c. aandachtsgebieden;
         d. samenwerkingsvormen;
         e. communicatieaanpak;
         f. ondersteuning en middelen;
         g. conflictoplossing.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel16
    machine_readable:
      definitions:
        MAX_ERKENNING_JAREN:
          value: 4
          description: Maximale duur erkenning buurtplatform in jaren
        VOORWAARDEN_BUURTPLATFORM:
          value:
            - bewonersinitiatief
            - overstijgt_individuele_complexen
            - gericht_op_buurtverbetering
            - aangesloten_platformnetwerk
            - geen_ideologische_doelen
            - geen_winstoogmerk
          description: Voorwaarden voor erkenning als buurtplatform

  # Hoofdstuk 5: Slotbepalingen

  - number: '17'
    text: |
      Evaluatie en monitoring

      De uitvoering wordt geevalueerd in jaar 1, 3 en 5, met jaarlijkse monitoringsrapportages.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel17
    machine_readable:
      definitions:
        EVALUATIEJAREN:
          value:
            - 1
            - 3
            - 5
          description: Jaren waarin evaluatie plaatsvindt na inwerkingtreding

  - number: '18'
    text: |
      Overgangsrecht

      Bestaande processen die voor 15 september 2024 substantieel zijn gestart, zijn
      vrijgesteld van de verplichting tot het opstellen van een participatieplan.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel18
