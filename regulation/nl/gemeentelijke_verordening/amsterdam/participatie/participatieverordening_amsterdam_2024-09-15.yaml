  - number: '2'
    text: |
      Doel van de verordening

      Deze verordening regelt de betrokkenheid van inwoners bij de voorbereiding, uitvoering en
      evaluatie van gemeentelijk beleid en projecten. Het doel is een zorgvuldig, transparant en
      navolgbaar participatieproces met expliciete keuzes over reikwijdte en invloed.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel2

  # Hoofdstuk 2: Burgerparticipatie

  - number: '3'
    text: |
      Reikwijdte

      1. Het bevoegd gezag stelt een participatieplan op bij de ontwikkeling van beleid of projecten.
      2. Geen participatieplan is vereist bij:
         a. wettelijke uitsluiting van participatie;
         b. geringe wijzigingen van bestaand beleid;
         c. hogere regelgeving zonder beleidsruimte;
         d. begrotings- en belastingzaken;
         e. interne organisatorische aangelegenheden;
         f. spoedeisende situaties;
         g. situaties waarbij participatie kwetsbare groepen onevenredig kan schaden.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel3
