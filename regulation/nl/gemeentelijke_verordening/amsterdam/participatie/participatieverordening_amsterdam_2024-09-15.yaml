            - toegankelijke_documenten
            - betrouwbare_communicatie
            - duidelijkheid_kaders
            - tijdige_responsiviteit
            - bestuurlijke_betrokkenheid

  # Hoofdstuk 3: Buurtrechten (Overheidsparticipatie)

  - number: '9'
    text: |
      Doel buurtrechten

      De buurtrechten hebben tot doel:
      a. het stimuleren van bewonersinitiatieven;
      b. het bevorderen van samenwerking tussen gemeente en bewoners;
      c. het bieden van ondersteuning en budget;
      d. het creeren van beleidsruimte voor uitvoering;
      e. het overdragen van eigenaarschap.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel9

  - number: '10'
    text: |
      Onderwerp buurtrechten

      Alle autonome taken van de gemeente Amsterdam kunnen onderwerp zijn van een buurtrecht,
      met uitzondering van taken die aan de overheid zijn voorbehouden of zijn uitgesloten
      op grond van artikelen 13 en 14.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel10

  - number: '11'
    text: |
      Varianten buurtrechten

      De buurtrechten omvatten:
      a. uitdaagrecht: het uitvoeren van bestaande gemeentelijke taken met betere aansluiting
         op de buurt;
      b. biedrecht: het bieden op huur of aankoop van gemeentelijk vastgoed voor
         maatschappelijke doeleinden;
      c. buurtplanrecht: het doen van voorstellen voor de inrichting van de openbare ruimte.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel11
    machine_readable:
      definitions:
        UITDAAGRECHT:
          value: uitdaagrecht
          description: Uitvoeren van bestaande gemeentelijke taken met betere aansluiting op de buurt
        BIEDRECHT:
          value: biedrecht
          description: Bieden op huur of aankoop van gemeentelijk vastgoed voor maatschappelijke doeleinden
        BUURTPLANRECHT:
          value: buurtplanrecht
          description: Voorstellen doen voor inrichting openbare ruimte

  - number: '12'
    text: |
      Procedure en voorwaarden buurtrechten

      1. Een verzoek om toepassing van een buurtrecht bevat:
         a. een beschrijving van de taak of het vastgoed;
         b. een begroting (bij voorkeur lager dan huidige kosten);
         c. de juridische status van de initiatiefnemers;
         d. de maatschappelijke waarde voor de buurt;
         e. eventuele samenwerkingspartners;
         f. de capaciteit voor uitvoering.
      2. Het bevoegd gezag beslist binnen 26 weken, of 52 weken bij complexe zaken.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel12
    machine_readable:
      definitions:
        BESLISTERMIJN_STANDAARD_WEKEN:
          value: 26
          description: Standaard beslistermijn in weken
        BESLISTERMIJN_COMPLEX_WEKEN:
          value: 52
          description: Beslistermijn voor complexe zaken in weken
      execution:
        parameters:
          - name: is_complex
            type: boolean
            required: true
            description: Of het verzoek als complex wordt aangemerkt
        output:
          - name: beslistermijn_weken
            type: number
            description: Maximale beslistermijn in weken
        actions:
          - output: beslistermijn_weken
            value:
              operation: IF
              when: $is_complex
              then: 52
              else: 26

  - number: '13'
    text: |
      Uitzonderingen buurtrechten

      Buurtrechten zijn niet van toepassing op:
      a. lopende uitvoeringsprojecten;
      b. spoedeisende situaties;
      c. zaken die kwetsbare groepen kunnen raken;
      d. hogere regelgeving zonder beleidsruimte;
      e. begrotings- en belastingzaken;
      f. aanbestedingen boven de Europese drempels.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel13
    machine_readable:
      execution:
        parameters:
          - name: is_lopend_project
            type: boolean
            required: true
          - name: is_spoedeisend
            type: boolean
            required: true
          - name: raakt_kwetsbare_groepen
            type: boolean
            required: true
          - name: is_hogere_regelgeving_zonder_ruimte
            type: boolean
            required: true
          - name: is_begrotingszaak
            type: boolean
            required: true
          - name: boven_europese_drempel
            type: boolean
            required: true
        output:
          - name: buurtrecht_mogelijk
            type: boolean
            description: Of een buurtrecht kan worden toegepast
        actions:
          - output: buurtrecht_mogelijk
            value:
