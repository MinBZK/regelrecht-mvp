  # Hoofdstuk 1: Algemene bepalingen

  - number: '1'
    text: |
      Begripsbepalingen

      In deze verordening wordt verstaan onder:
      a. bevoegd gezag: college van burgemeester en wethouders of de raad;
      b. burgerparticipatie: het deelnemen van inwoners en belanghebbenden aan de voorbereiding,
         uitvoering en evaluatie van gemeentelijk beleid;
      c. buurtplatform: een groep bewoners die samenwerkt aan verbetering van de buurt;
      d. buurtrechten: het uitdaagrecht, het biedrecht en het buurtplanrecht;
      e. netwerkparticipatie: samenwerking tussen gemeente en bewonersgroepen/buurtplatformen;
      f. overheidsparticipatie: de gemeente faciliteert bewonersinitiatieven via buurtrechten;
      g. participatie: een proces waarbij individuen, groepen of organisaties betrokken worden bij,
         invloed uitoefenen op of controle delen over collectieve vraagstukken;
      h. participatieplan: document met expliciete keuzes over doel, doelgroep en invloed van participatie.
    url: https://lokaleregelgeving.overheid.nl/CVDR723122#Artikel1
    machine_readable:
      definitions:
        TYPEN_PARTICIPATIE:
          value:
            - burgerparticipatie
            - overheidsparticipatie
            - netwerkparticipatie
          description: De drie vormen van participatie in deze verordening
        BUURTRECHTEN:
          value:
            - uitdaagrecht
            - biedrecht
            - buurtplanrecht
