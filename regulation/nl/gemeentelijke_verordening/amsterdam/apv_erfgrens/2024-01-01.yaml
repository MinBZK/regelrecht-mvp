$id: apv_erfgrens_amsterdam
uuid: a0a0a0a0-a0a0-a0a0-a0a0-a0a0a0a00363
regulatory_layer: GEMEENTELIJKE_VERORDENING
publication_date: '2024-01-01'
valid_from: '2024-01-01'
gemeente_code: GM0363
officiele_titel: Algemene Plaatselijke Verordening Amsterdam - Erfgrensbeplanting
url: https://lokaleregelgeving.overheid.nl/CVDR000000/amsterdam/apv_erfgrens

# Grondslag: artikel 5:42 BW staat toe dat gemeente kleinere afstanden bepaalt
legal_basis:
  - law_id: burgerlijk_wetboek_boek_5
    article: '42'
    description: Lid 2 - gemeente kan kleinere afstand dan 2m/0,5m toestaan

articles:
  - number: '2.75'
    text: |
      Afstand van bomen, heesters en heggen tot de erfgrens

      1. In afwijking van artikel 5:42 lid 2 van het Burgerlijk Wetboek bedraagt
      de afstand voor bomen in het centrum van Amsterdam (postcodegebied 1011-1018)
      een meter.

      2. Voor heesters en heggen geldt in heel Amsterdam de afstand van
      een halve meter als bedoeld in artikel 5:42 lid 2 van het Burgerlijk Wetboek.
    url: https://lokaleregelgeving.overheid.nl/CVDR000000/amsterdam/apv_erfgrens#artikel2.75

    machine_readable:
      # Dit artikel implementeert de interface uit BW 5:42
      execution:
        parameters:
          - name: type_beplanting
            type: string
            required: true
            description: Type beplanting - "boom" of "heg_of_heester"

        output:
          - name: minimale_afstand_cm
            type: number
            description: Minimale afstand tot erfgrens in centimeters

        actions:
          # Amsterdam: 1 meter voor bomen, 0,5 meter voor heggen
          - output: minimale_afstand_cm
            value:
              operation: IF
              when:
                operation: EQUALS
                subject: $type_beplanting
                value: boom
              then: 100  # 1 meter voor bomen (ipv 2 meter uit BW)
              else: 50  # 0,5 meter voor heggen (zelfde als BW)
