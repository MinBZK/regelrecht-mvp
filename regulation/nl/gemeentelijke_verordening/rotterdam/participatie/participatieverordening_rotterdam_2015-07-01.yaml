    text: |
      Premie participatieplaats

      1. Aan de belanghebbende die op een participatieplaats werkzaamheden verricht
         als bedoeld in artikel 10a van de Participatiewet, kent het college een
         premie toe indien:
         a. de belanghebbende gedurende ten minste zes maanden aaneengesloten
            werkzaamheden heeft verricht;
         b. de werkzaamheden ten minste 20 uur per week bedragen; en
         c. de belanghebbende naar het oordeel van het college voldoende
            medewerking heeft verleend.

      2. De premie bedraagt 150 euro per zes maanden.

      3. De premie wordt betaald na afloop van elke periode van zes maanden.
