  - number: '14'
    text: |
      Loonkostensubsidie

      1. Het college kan aan een werkgever loonkostensubsidie verlenen ten
         behoeve van een persoon die behoort tot de doelgroep loonkostensubsidie
         als bedoeld in artikel 10c van de Participatiewet.

      2. De loonkostensubsidie wordt verleend indien:
         a. de persoon een dienstbetrekking heeft of zal aangaan;
         b. de loonwaarde van de persoon is vastgesteld door middel van een
            loonwaardemeting.

      3. De hoogte van de loonkostensubsidie is het verschil tussen het
         wettelijk minimumloon en de vastgestelde loonwaarde, vermeerderd met
         een vergoeding voor werkgeverslasten.
    url: https://lokaleregelgeving.overheid.nl/CVDR361766/5#Artikel14
