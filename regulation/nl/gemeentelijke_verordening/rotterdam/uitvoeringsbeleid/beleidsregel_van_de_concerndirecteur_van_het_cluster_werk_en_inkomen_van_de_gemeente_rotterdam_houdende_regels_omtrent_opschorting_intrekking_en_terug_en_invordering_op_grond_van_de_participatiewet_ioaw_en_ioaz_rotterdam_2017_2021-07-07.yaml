- number: '1'
  text: "**Begripsbepalingen**\n\nIn deze beleidsregels wordt verstaan onder:\n  - Bbz 2004: Besluit bijstandverlening\
    \ zelfstandigen 2004;\n  - college: het college van burgemeester en wethouders van de gemeente Rotterdam;\n\
    \  - fraudevordering: vordering in verband met ten onrechte of tot een te hoog bedrag verleende uitkering\
    \ als gevolg van het niet of niet behoorlijk nakomen van de inlichtingenplicht;\n  - inlichtingenplicht:\
    \ verplichting als bedoeld in artikel 17, eerste lid van de Participatiewet, artikel 38, tweede lid,\
    \ van het Bbz 2004, artikel 13, eerste lid van de IOAW, artikel 13, eerste lid, van de IOAZ en artikel\
    \ 30c, tweede en derde lid van de Wet structuur uitvoeringsorganisatie werk en inkomen;\n  - schuldregeling:\
    \ schulddienstverlening als bedoeld in artikel 1, onder k, van de Beleidsregels schulddienstverlening\
    \ Rotterdam 2016;\n  - uitkering: de door het college verleende bijstand in het kader van de Participatiewet\
    \ en de uitkering in het kader van de IOAW en IOAZ."
  url: https://lokaleregelgeving.overheid.nl/CVDR432303#Artikel1
- number: '2'
  text: '**Opschorting, herziening of intrekking**


    1. Het recht op uitkering kan worden opgeschort, herzien of ingetrokken, indien en voor zover het
    college daartoe bevoegd is.

    2. Op grond van dringende redenen kan besloten worden geheel of gedeeltelijk van opschorting, herziening
    of intrekking af te zien.'
  url: https://lokaleregelgeving.overheid.nl/CVDR432303#Artikel2
- number: '3'
  text: "**Terugvordering**\n\n1. De uitkering kan worden teruggevorderd indien en voor zover het college\
    \ daartoe bevoegd is.\n2. Van de uitkering die na ontvangst van een signaal ten onrechte of tot een\
    \ te hoog bedrag verstrekt is, kan maximaal de uitkering over de eerste zes maanden, gerekend vanaf\
    \ de ontvangst van het signaal, worden teruggevorderd.\n3. Onder een signaal als genoemd in het tweede\
    \ lid wordt verstaan relevante informatie van de belanghebbende waaruit kan worden afgeleid dat sprake\
    \ is van een dusdanige fout, dat het college op grond daarvan actie zou moeten ondernemen.\n4. De\
    \ in het tweede lid genoemde beperking tot zes maanden geldt niet, indien:\n  a. de belanghebbende\
    \ in dit kader de inlichtingenplicht geschonden heeft;\n  b. de verleende bijstand wordt teruggevorderd\
    \ op grond van artikel 12, tweede lid, onder c, Bbz 2004.\n 5.  Indien één van de situaties uit artikel\
    \ 41, vierde lid, Bbz 2004 zich voordoet, worden de lening en de eventuele achterstallige rente teruggevorderd.\n\
    \ 6. Indien de omstandigheden uit artikel 41, vijfde lid Bbz 2004 zich voordoen, dan worden de vanaf\
    \ de vervaldatum achterstallige rente- en aflossingsbedragen teruggevorderd."
  url: https://lokaleregelgeving.overheid.nl/CVDR432303#Artikel3
- number: '4'
  text: "**None**\n\n 1.  Onverminderd artikel 6 kan het college binnen de grenzen van artikel 58 Participatiewet,\
    \ artikel 25 IOAW en artikel 25 IOAZ, geheel of gedeeltelijk van terugvordering afzien, indien:\n\
    \  a. de belanghebbende gedurende 10 jaar geen betalingen heeft verricht en het niet aannemelijk is\
    \ dat deze nog verricht gaan worden;\n  b. de belanghebbende gedurende 5 jaar geen betalingen heeft\
    \ verricht en het niet aannemelijk is dat deze nog verricht gaan worden, als de vordering niet het\
    \ gevolg is van het niet of niet behoorlijk nakomen van de inlichtingenplicht;\n  c. het terug te\
    \ vorderen bedrag lager is dan € 200 netto en de vordering niet het gevolg is van het niet of niet\
    \ behoorlijk nakomen van de inlichtingenplicht.\n 2.  Een besluit om bij een belanghebbende van terugvordering\
    \ af te zien laat de mogelijkheid onverlet om terug te vorderen van de persoon, die mede hoofdelijk\
    \ aansprakelijk is voor de terugbetaling van de kosten van de uitkering op grond van artikel 59 Participatiewet,\
    \ artikel 26 IOAW, of artikel 26 IOAZ, als zij op dat moment geen gehuwden meer zijn in de zin van\
    \ de Participatiewet, IOAW of IOAZ."
  url: https://lokaleregelgeving.overheid.nl/CVDR432303#Artikel4
- number: '5'
  text: "**None**\n\n 1.  Onverminderd artikel 6 kan het college op verzoek van belanghebbende binnen\
    \ de grenzen van artikel 58 Participatiewet, artikel 25 IOAW en artikel 25 IOAZ, geheel of gedeeltelijk\
    \ van terugvordering afzien, indien:\n  a. de belanghebbende een verzoek om kwijtschelding doet, nadat\
    \ belanghebbende gedurende 10 jaar volledig aan de aflossingsverplichtingen heeft voldaan;\n  b. de\
    \ belanghebbende een verzoek om kwijtschelding doet, nadat belanghebbende gedurende 10 jaar weliswaar\
    \ niet volledig aan de aflossingsverplichtingen heeft voldaan, maar een bedrag, overeenkomend met\
    \ minimaal 80% van de restantvordering, in één keer heeft afgelost;\n  c. de belanghebbende voor vorderingen,\
    \ die niet het gevolg zijn van het niet of niet behoorlijk nakomen van de inlichtingenplicht een verzoek\
    \ om kwijtschelding doet, nadat belanghebbende gedurende 5 jaar volledig aan de aflossingsverplichtingen\
    \ heeft voldaan; \n  d. de belanghebbende voor vorderingen, die niet het gevolg zijn van het niet\
    \ of niet behoorlijk nakomen van de inlichtingenplicht, een verzoek om kwijtschelding doet nadat belanghebbende\
    \ gedurende 5 jaar weliswaar niet volledig aan de aflossingsverplichtingen heeft voldaan, maar een\
    \ bedrag, overeenkomend met minimaal 80% van de restantvordering, in één keer heeft afgelost;\n  e.\
    \ de belanghebbende een beroep doet op de aanwezigheid van dringende redenen, en dit beroep gehonoreerd\
    \ wordt.\n 2.  Een besluit om bij een belanghebbende van terugvordering af te zien laat de mogelijkheid\
    \ onverlet om terug te vorderen van de persoon, die mede hoofdelijk aansprakelijk is voor de terugbetaling\
    \ van de kosten van de uitkering op grond van artikel 59 Participatiewet, artikel 26 IOAW, of artikel\
    \ 26 IOAZ, als zij op dat moment geen gehuwden meer zijn in de zin van de Participatiewet, IOAW of\
    \ IOAZ."
  url: https://lokaleregelgeving.overheid.nl/CVDR432303#Artikel5
- number: '6'
  text: "**Afzien van terugvordering niet mogelijk**\n\nAfzien van terugvordering is niet mogelijk:\n\
    \  a. ten aanzien van vorderingen welke door pand of hypotheek op een goed of op goederen zijn gedekt,\
    \ behoudens voor zover zij niet op die goederen verhaald kunnen worden;\n  b. indien naast een bestaande\
    \ vordering een nieuwe verwijtbare vordering blijkt of ontstaat;\n  c. voor de inning van vorderingen\
    \ waarvoor dwangincasso heeft plaatsgevonden;\n  d. voor de vordering waarbij de verstrekking heeft\
    \ plaatsgevonden als bedrijfskapitaal op grond van het [Besluit bijstandverlening zelfstandigen 2004](1.0:v:BWBR0015711);\n\
    \  e. voor vorderingen die het gevolg zijn van een boete die is opgelegd wegens schending van de inlichtingenplicht\
    \ én ten aanzien waarvan sprake is van opzet of grove schuld."
  url: https://lokaleregelgeving.overheid.nl/CVDR432303#Artikel6
- number: '7'
  text: "**Kwijtschelden boete**\n\n1. Op verzoek van de belanghebbende kan binnen de grenzen van [artikel\
    \ 18a lid 13 en lid 14 Participatiewet](1.0:v:BWBR0015703&artikel=18a), [artikel 20a, lid 12 en lid\
    \ 13 IOAW](1.0:v:BWBR0004044&artikel=20a) en [artikel 20a lid 12 en lid 13 IOAZ](1.0:v:BWBR0004163&artikel=20a),\
    \ geheel of gedeeltelijk van verdere betaling van de bestuurlijke boete worden afgezien als:\n  a.\
    \ gebleken is dat de belanghebbende vanaf het moment dat de boete is opgelegd gedurende tenminste\
    \ één jaar niet opnieuw een overtreding wegens eenzelfde gedraging is begaan;\n  b. de boete niet\
    \ is opgelegd wegens een overtreding ten aanzien waarvan van opzet of grove schuld sprake was;\n \
    \ c. de belanghebbende blijkt mee te werken aan een schuldregeling.\n2. Het in het eerste lid bedoelde\
    \ verzoek kan niet eerder worden ingediend dan één jaar na de datum van het besluit waarmee de boete\
    \ is opgelegd.\n3. Indien positief op het verzoek wordt beslist, dan heeft het deel van de boete dat\
    \ niet betaald hoeft te worden uitsluitend betrekking op het deel van de boete waarvan de betaling\
    \ nog resteert op het moment dat het in het eerste lid bedoelde verzoek wordt ingediend.\n4. Indien\
    \ binnen een termijn van 5 jaar, gerekend vanaf het moment waarop het positieve besluit op het in\
    \ het eerste lid bedoelde verzoek is genomen, blijkt dat de belanghebbende opnieuw een overtreding\
    \ wegens eenzelfde gedraging begaat, wordt het positieve besluit ingetrokken en dient het ten tijde\
    \ van dat besluit nog resterende boetebedrag, alsnog betaald te worden."
  url: https://lokaleregelgeving.overheid.nl/CVDR432303#Artikel7
- number: '8'
  text: "**Terugvordering loonbelasting en premies**\n\n 1.  Over de uitkering reeds afgedragen loonbelasting\
    \ en premies volksverzekeringen worden teruggevorderd, voor zover:\n  a. deze niet verrekend kunnen\
    \ worden met de door het college nog af te dragen loonbelasting en premies volksverzekeringen,\n \
    \ b. de vordering is ontstaan als gevolg van schending van de inlichtingenplicht, bedoeld in artikel\
    \ 1; en\n  c. de oorspronkelijke vordering € 750,- of meer bedraagt.\n 2.  Indien sprake is van dringende\
    \ redenen vindt deze terugvordering niet plaats."
  url: https://lokaleregelgeving.overheid.nl/CVDR432303#Artikel8
- number: '9'
  text: "**Terugbetalen**\n\n1. Vorderingen worden voor zover mogelijk via verrekening met lopende uitkeringen\
    \ geïncasseerd.\n2. Vorderingen worden voor zover mogelijk in één keer terugbetaald.\n3. Als verrekening\
    \ en betaling ineens niet mogelijk zijn, wordt aan de belanghebbende een betalingstermijn gegund,\
    \ met inachtneming van het bepaalde in [artikel 4:87 van de Algemene wet bestuursrecht](1.0:v:BWBR0005537&artikel=4:87).\n\
    4. Op verzoek van de belanghebbende kan een betalingsregeling worden getroffen als terugbetaling binnen\
    \ de gestelde termijn, gelet op de financiële omstandigheden van belanghebbende, redelijkerwijs niet\
    \ mogelijk is.\n5. Het verzoek om een betalingsregeling wordt afgewezen voor zover de belanghebbende\
    \ beschikt over vermogen dat, gelet op de omstandigheden van belanghebbende, redelijkerwijs te gelde\
    \ gemaakt kan worden. Bij de bepaling van het vermogen kan [artikel 34, tweede lid, Participatiewet](1.0:v:BWBR0015703&artikel=34)\
    \ buiten toepassing worden gelaten.\n6. Het uitgangspunt bij het treffen van een betalingsregeling\
    \ is dat de gehele terugbetaling plaatsvindt binnen 2 jaar.\n7. Indien belanghebbende aangeeft en\
    \ aannemelijk maakt dat terugbetaling binnen 2 jaar niet mogelijk is, wordt bij de betalingsregeling\
    \ het aflossingsbedrag vastgesteld op 5% van de voor de belanghebbende geldende bijstandsnorm vermeerderd\
    \ met 35% van het inkomen boven die bijstandsnorm. \n8. Bij het bepalen van het inkomen is [artikel\
    \ 31, tweede lid, Participatiewet](1.0:v:BWBR0015703&artikel=31) van toepassing. In aanvulling daarop\
    \ wordt ook de Individuele inkomenstoeslag niet tot het inkomen van de belanghebbende gerekend.\n\
    \ 9.  Bij meerdere vorderingen geschiedt de betaling of verrekening op de oudste vordering, tenzij:\n\
    \  a. er een nieuwe vordering is die betrekking heeft op een belaste uitkering in het lopende kalenderjaar;\
    \ \n  b. de belanghebbende op grond van artikel 4:92, tweede lid, van de Algemene wet bestuursrecht\
    \ een andere vordering aanwijst, waaraan de betaling moet worden toegerekend."
  url: https://lokaleregelgeving.overheid.nl/CVDR432303#Artikel9
- number: '10'
  text: "**Schuldregeling**\n\n1. Op verzoek van de belanghebbende kan, als de vordering geen gevolg is\
    \ van een schending van de inlichtingenplicht, bedoeld in [artikel 60c Participatiewet](1.0:v:BWBR0015703&artikel=60c),\
    \ [29a IOAW](1.0:v:BWBR0004044&artikel=29a) en [29a IOAZ](1.0:v:BWBR0004163&artikel=29a) waarvoor\
    \ een boete is opgelegd, van verdere terugvordering worden afgezien als:\n  b. redelijkerwijs te voorzien\
    \ is dat de belanghebbende niet zal kunnen voortgaan met het betalen van zijn schulden;\n  c. het\
    \ besluit noodzakelijk is om een schuldregeling met betrekking tot alle vorderingen tot stand te brengen;\n\
    \  d. de vordering minstens zal worden voldaan naar evenredigheid met de vorderingen van schuldeisers\
    \ van gelijke rang en naar een percentage dat twee maal zo hoog is als het percentage van de vorderingen\
    \ van schuldeisers met een lagere rang.\n2. Het eerste lid is niet van toepassing op vorderingen die\
    \ door pand of hypotheek zijn gedekt, voor zover zij op die goederen verhaald kunnen worden.\n3. Een\
    \ besluit op grond van het eerste lid treedt niet in werking voordat de schuldregeling tot stand is\
    \ gekomen.\n4. Een besluit op grond van het eerste lid kan worden herzien of ingetrokken als:\n  a.\
    \ de schuldregeling niet tot stand komt binnen twaalf maanden nadat het besluit is bekendgemaakt;\n\
    \  b. de belanghebbende de vordering van het college niet overeenkomstig de schuldregeling voldoet;\
    \ of\n  c. de belanghebbende onjuiste of onvolledige gegevens heeft verstrekt en de juiste gegevens\
    \ tot een ander besluit zouden hebben geleid.\n5. Een minnelijke regeling in het kader van, of analoog\
    \ aan, [Titel III van de Faillissementswet](1.0:v:BWBR0001860) is getroffen, dan wel een (voorlopige)\
    \ schuldsaneringsregeling door de rechtbank van toepassing is verklaard zoals bedoeld in [Titel III\
    \ van de Faillissementswet](1.0:v:BWBR0001860). Bij deze minnelijke regeling wordt een fraudevordering\
    \ op de belanghebbende niet meegenomen."
  url: https://lokaleregelgeving.overheid.nl/CVDR432303#Artikel10
- number: '11'
  text: "**None**\n\n 1.  Artikel 8, zoals dat luidde op 31 december 2019, blijft van toepassing op vorderingen,\
    \ waarvan het terugvorderingsbesluit genomen was voor 1 januari 2020.\n 2.  Bij ongewijzigde omstandigheden\
    \ blijft de aflossingsruimte 0% tot en met 31 december 2021 voor de belanghebbende die op 31 maart\
    \ 2021:\n  a. een uitkering voor levensonderhoud op grond van de Participatiewet, IOAW, IOAZ heeft,\
    \ waarbij de uitkeringsnorm of grondslag netto lager is dan de voor hem relevante norm, genoemd in\
    \ artikel 21 van de Participatiewet, voor zover geen sprake is van een norm voor verblijf in een inrichting;\
    \ en\n  b. een schuld heeft aan de gemeente Rotterdam wegens te veel verstrekte uitkering of een opgelegde\
    \ boete."
  url: https://lokaleregelgeving.overheid.nl/CVDR432303#Artikel11
