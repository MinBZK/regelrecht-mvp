  text: '**Vorm bijzondere bijstand**


    De bijzondere bijstand wordt, onverminderd de toepassing van artikel 48 van de wet, om niet verstrekt,
    tenzij anders bepaald.'
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel2.3
- number: '3.1'
  text: "**Indienen aanvraag **\n\n1. De aanvraag om bijzondere bijstand kan uitsluitend worden ingediend\
    \ met het hiertoe door het college beschikbaar gestelde formulier. \n2. Een aanvraag om bijzondere\
    \ bijstand wordt ingediend voor de datum dat de kosten opkomen. \n3. Het college kan van het tweede\
    \ lid afwijken, indien: \n  a. de kosten zijn opgekomen uiterlijk vóór de datum van aanvraag met dien\
    \ verstande dat: \n  b. het college nog kan vaststellen dat de kosten zich voordoen; en\n  c. de kosten\
    \ nog niet zijn voldaan."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel3.1
- number: '4.1'
  text: "**Woonkostentoeslag huurders**\n\n1. Het college kan bijzondere bijstand verlenen in de vorm\
    \ van een woonkostentoeslag als de Wet op de huurtoeslag niet als passende en toereikende voorliggende\
    \ voorziening kan worden aangemerkt.\n2. Het college sluit bij de vaststelling van het recht en de\
    \ hoogte van de bijzondere bijstand aan huurders aan op de systematiek van de Wet op de huurtoeslag.\n\
    3. In afwijking van het eerste lid, kan het college bijzondere bijstand verlenen aan de belanghebbende\
    \ die een woning huurt met woonkosten boven de van toepassing zijnde maximaal subsidiabele huurgrens\
    \ als de woonkosten noodzakelijk zijn en voortvloeien uit bijzondere omstandigheden.\n4. De bijzondere\
    \ bijstand wordt verleend voor een periode van ten hoogste 12 maanden.\n5. Indien de belanghebbende\
    \ zich in voldoende mate heeft ingespannen om de verhuisplicht na te leven zonder dat dit heeft geleid\
    \ tot het verkrijgen van een passende woning of woonruimte, kan de woonkostentoeslag worden verlengd\
    \ in het geval de kosten voortvloeien uit bijzondere omstandigheden en een maximumtermijn van 24 maanden\
    \ nog niet is bereikt.\n6. Indien de belanghebbende zich niet of in onvoldoende mate heeft ingespannen\
    \ om de verhuisplicht na te leven en hem dit te verwijten valt, wijst het college de aanvraag om bijzondere\
    \ bijstand af, tenzij sprake is van bijzondere omstandigheden die verband houden de belanghebbende\
    \ of diens gezin. \n7. In het geval het college bijzondere omstandigheden als bedoeld in het zesde\
    \ lid vaststelt, kan de bijzondere bijstand met ten hoogste 12 maanden worden verlengd. De bijzondere\
    \ bijstand wordt dan in de vorm van een lening verstrekt, omdat sprake is van tekortschietend besef\
    \ van verantwoordelijkheid als bedoeld in artikel 48, tweede lid, onderdeel b, van de wet.\n8. Indien\
    \ belanghebbende 6 maanden voor de peildatum, bedoeld in de Wet op de huurtoeslag een woning huurt\
    \ waarvoor geen passendheidsverklaring wordt afgegeven en dat in het kader van de voorzienbaarheid\
    \ verwijtbaar is, handelt het college de aanvraag af overeenkomstig het zesde en zevende lid.\n9.\
    \ Het college wijst de aanvraag om bijzondere bijstand van de belanghebbende jonger dan 23 jaar af,\
    \ indien de woonkosten hoger zijn dan de toepasselijke maximaal subsidiabele huurgrens, tenzij:\n\
    \  a. de woning is toegewezen op basis van een eerder hoger inkomen; of\n  b. belanghebbende samenwoonde\
    \ met een persoon met een hoger inkomen en die samenwoning in ieder geval op het moment van de aanvraag\
    \ is beëindigd.\n10. In afwijking van het vierde lid, eindigt het recht op bijzondere bijstand voor\
    \ de belanghebbende, bedoeld in het negende lid, die de leeftijd van 23 jaar bereikt, met ingang van\
    \ de datum waarop aanspraak ontstaat op huurtoeslag.\n11. De bijzondere bijstand genoemd in het zevende\
    \ en achtste lid wordt als lening verstrekt."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel4.1
- number: '4.2'
  text: '**Woonkostentoeslag woningeigenaren**


    1. Het college sluit bij de vaststelling van het recht en de hoogte van de bijzondere bijstand aan
    woningeigenaren aan op de systematiek van de Wet op de huurtoeslag.

    2. Het college kan bijzondere bijstand verlenen, indien de woonkosten lager zijn dan de toepasselijke
    maximaal subsidiabele huurgrens en sprake is van noodzakelijke kosten die voortvloeien uit bijzondere
    omstandigheden.

    3. Het college kan bijzondere bijstand verlenen aan de belanghebbende met woonkosten boven de maximaal
    subsidiabele huurgrens voor een periode van ten hoogste 12 maanden.

    4. Indien de belanghebbende zich in voldoende mate heeft ingespannen om de verhuisplicht na te leven
    zonder dat dit heeft geleid tot het verkopen van de eigen woning of het verkrijgen van een passende
    woning of woonruimte, kan de woonkostentoeslag met ten hoogste 12 maanden worden verlengd in het geval
    de kosten nog steeds voortvloeien uit bijzondere omstandigheden en de maximumtermijn van 24 maanden
    nog niet is bereikt.

    5. Indien de belanghebbende zich niet of in onvoldoende mate heeft ingespannen om de verhuisplicht
    na te leven en hem dit te verwijten valt, wijst het college de aanvraag om bijzondere bijstand af,
    tenzij sprake is van bijzondere omstandigheden die verband houden met specifieke feitelijke omstandigheden
    van belanghebbende of diens gezin.

    6. In het geval het college bijzondere omstandigheden vaststelt, kan de bijzondere bijstand met ten
    hoogste 12 maanden worden verlengd. De bijzondere bijstand wordt dan in de vorm van een lening verstrekt
    omdat er sprake is van tekortschietend besef van verantwoordelijkheid als bedoeld in artikel 48, tweede
    lid, van de wet.'
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel4.2
- number: '4.3'
  text: "**Vaststellen hoogte woonkostentoeslag woningeigenaren**\n\n1. Bij de vaststelling van de hoogte\
    \ van de bijzondere bijstand aan woningeigenaren wordt bij het bepalen van de woonkosten, met uitzondering\
    \ van de toepasselijke basishuur als bedoeld in de Wet op de huurtoeslag, in aanmerking genomen:\n\
    \  a. de hypotheekrente, niet zijnde de aflossing van de hypotheek of de premie van een spaar- of\
    \ beleggingshypotheek;\n  b. de hypotheekrente als voorfinanciering van de subsidie volgens de Beschikking\
    \ geldelijke steun eigen woningen 1984;\n  c. de onroerendezaakbelasting voor zover het de aanslag\
    \ betreft van het eigendom;\n  d. de erfpachtcanon;\n  e. de waterschapslasten over het eigendom voor\
    \ zover geen kwijtschelding is verleend;\n  f. de afvalstoffenheffing voor zover geen kwijtschelding\
    \ is verleend;\n  g. de opstalverzekering;\n  h. de rioolheffing;\n  i. andere zakelijke lasten die\
    \ op de onroerende zaak drukken waaronder de noodzakelijke administratiekosten voor een vereniging\
    \ van huiseigenaren, waarbij het maximumbedrag dat hier geldt wordt genoemd in onderdeel 45765 onder\
    \ ‘Groot onderhoud’ en dan 'Algemeen beheer en administratie’ in het handboek van Stimulansz; \n \
    \ j. een forfaitair bedrag voor normale periodieke onderhoudskosten die bij een huurwoning voor rekening\
    \ van de verhuurder komen, ter hoogte van 1% van de woningwaarde. Hierbij geldt het maximumbedrag\
    \ zoals genoemd in onderdeel 45765 onder ‘Groot onderhoud’ en dan ‘Voor 1945 gebouwd’ of ‘Na 1945\
    \ gebouwd’ in het handboek van Stimulansz. \n2. Indien belanghebbende de woning gedeeltelijk bewoont\
    \ en de woonkosten niet zijn gesplitst, dan stemt het college de hoogte van de bijzondere bijstand\
    \ naar rato af op die kosten.\n3. De hoogte van de bijzondere bijstand wordt afgestemd op de voorlopige\
    \ teruggaaf of nog te verkrijgen teruggaaf van de Belastingdienst-Toeslagen."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel4.3
- number: '4.4'
  text: "**Verhuisplicht**\n\n1. Het college kan aan de bijzondere bijstand die wordt verstrekt in de\
    \ vorm van een woonkostentoeslag nadere verplichtingen verbinden in de vorm van een verhuisplicht.\
    \ Deze verplichting is gericht op het zoeken en accepteren van een passende woning of woonruimte.\
    \ Van de woningeigenaar kan in dat kader ook verwacht worden dat de eigen woning te koop wordt aangeboden.\n\
    2. Het college legt de verhuisplicht op, indien de woonkosten hoger zijn dan de maximaal subsidiabele\
    \ huurgrens, bedoeld in artikel 13, eerste lid, van de Wet op de huurtoeslag, tenzij:\n  a. belanghebbende\
    \ of een persoon uit diens huishouden gehandicapt is en de hoge huur wordt veroorzaakt door voorzieningen\
    \ die in de woning zijn aangebracht vanwege de handicap;\n  b. bij belanghebbende sprake is van door\
    \ een deskundige vastgestelde geobjectiveerde sociale of medische problematiek waardoor verhuizen\
    \ niet kan worden gevergd;\n  c. belanghebbende op het moment van de aanvraag jonger is dan 21 jaar;\n\
    \  d. aan belanghebbende algemene bijstand wordt verleend in de vorm van een geldlening in verband\
    \ met een krediethypotheek, tot het moment dat het kredietplafond is bereikt;\n  e. belanghebbende\
    \ als zelfstandige wordt aangemerkt die gedurende een korte periode algemene bijstand ontvangt op\
    \ grond van artikel 2, eerste lid, onderdelen a en b, van het Besluit bijstandsverlening zelfstandigen\
    \ 2004.\n3. Indien en zolang het college de verhuisplicht niet oplegt, is de bijzondere bijstand niet\
    \ aan de maximale termijn, bedoeld in artikel 4.1, vierde en vijfde lid, en 4.2, derde en vierde lid,\
    \ van deze beleidsregels gebonden."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel4.4
- number: '4.5'
  text: "**Verhuisplicht: voorwaarden huurders**\n\n1. Van de belanghebbende die een woning huurt en aan\
    \ wie het college de verhuisplicht heeft opgelegd, bedoeld in artikel 4.1, eerste lid, van deze beleidsregels,\
    \ wordt in ieder geval verwacht dat belanghebbende:\n  a. binnen 1 maand na eerste toekenning van\
    \ de bijzondere bijstand een urgentieverklaring aanvraagt bij Stichting Urgentiebepaling Woningzoekenden\
    \ Rijnmond;\n  b. zich binnen 1 maand na eerste toekenning van de bijzondere bijstand inschrijft als\
    \ woningzoekende bij Woonnet Rijnmond en deze inschrijving handhaaft gedurende de hele periode dat\
    \ een woonkostentoeslag wordt ontvangen; en\n  c. in de periode van bijstandsverlening aantoonbare\
    \ activiteiten verricht om een passende woning of woonruimte te zoeken en te accepteren.\n2. Onder\
    \ aantoonbare activiteiten wordt in ieder geval verstaan minimaal twee reacties per maand op passende\
    \ woningen bij Woonnet Rijnmond of op de particuliere markt.\n3. Onder passende woningen worden in\
    \ ieder geval woningen of woonruimten verstaan:\n  a. met woonlasten die lager zijn dan de maximaal\
    \ subsidiabele huurgrens;\n  b. die volgens algemene maatstaven passen bij de gezinssituatie van belanghebbende;\
    \ en\n  c. die niet geconcentreerd zijn in één bepaalde wijk maar zich bevinden in de verschillende\
    \ wijken en plaatsen binnen en buiten de gemeente Rotterdam.\n4. Het college maakt het geheel van\
    \ concrete voorwaarden dat aan het recht op bijzondere bijstand wordt verbonden bekend door middel\
    \ van de beschikking."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel4.5
- number: '4.6'
  text: "**Verhuisplicht: voorwaarden woningeigenaren**\n\n1. Van de belanghebbende die eigenaar is van\
    \ een woning en aan wie het college de verhuisplicht heeft opgelegd, wordt in ieder geval verwacht\
    \ dat hij:\n  a. de woning zelf bewoont;\n  b. binnen 1 maand na toekenning van de bijzondere bijstand\
    \ de eigen woning te koop aanbiedt via een erkende makelaar die zorgdraagt dat op de geëigende wijze\
    \ wordt geadverteerd en deze aanbieding handhaaft gedurende de hele periode dat een woonkostentoeslag\
    \ wordt ontvangen;\n  c. de vraagprijs van de woning zodanig vaststelt dat die in redelijke verhouding\
    \ staat tot de waarde van de woning;\n  d. in de periode van bijstandsverlening alles nalaat wat de\
    \ verkoop van de woning zou kunnen belemmeren. \n2. Onder een redelijke vraagprijs wordt verstaan\
    \ de WOZ-waarde van de woning met een procentuele opslag van 20%, uitgaande van de waarde, genoemd\
    \ in de meest recente WOZ-beschikking. Daarvan kan op verzoek van de aanvrager worden afgeweken als\
    \ blijkt dat die waarde niet in overeenstemming is met de marktwaarde van de woning. \n3. Nadat de\
    \ koopovereenkomst is gesloten, wordt van belanghebbende in ieder geval verwacht dat hij:\n  a. binnen\
    \ 1 maand na ondertekening van de koopovereenkomst een urgentieverklaring aanvraagt bij Stichting\
    \ Urgentiebepaling Woningzoekenden Rijnmond;\n  b. zich binnen 1 maand na ondertekening van de koopovereenkomst\
    \ inschrijft als woningzoekende bij Woonnet Rijnmond; en\n  c. in de resterende periode waarin woonkostentoeslag\
    \ wordt ontvangen aantoonbare activiteiten verricht die gericht zijn op het vinden en accepteren van\
    \ een passende woning of woonruimte.\n4. Onder aantoonbare activiteiten worden in ieder geval verstaan\
    \ ten minste twee reacties per maand op passende woningen bij Woonnet Rijnmond of op de particuliere\
    \ markt.\n5. Onder passende woningen worden in ieder geval woningen of woonruimten verstaan:\n  a.\
    \ met woonlasten die lager zijn dan de maximaal subsidiabele huurgrens;\n  b. die volgens algemene\
    \ maatstaven passen bij de gezinssituatie van belanghebbende; en\n  c. die niet geconcentreerd zijn\
    \ in één bepaalde wijk maar zich bevinden in de verschillende wijken en plaatsen binnen en buiten\
    \ de gemeente Rotterdam.\n6. Het college maakt het geheel van concrete voorwaarden dat aan het recht\
    \ op bijzondere bijstand wordt verbonden bekend door middel van de beschikking."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel4.6
- number: '4.7'
  text: "**Verhuiskosten**\n\n1. Als verhuiskosten worden aangemerkt: \n  a. eerste maand huur; \n  b.\
    \ administratiekosten;\n  c. waarborgsom;\n  d. transportkosten.\n2. De hoogte van verhuiskosten wordt\
    \ vastgesteld op basis van de feitelijke kosten. \n3. De bijzondere bijstand voor de kosten van de\
    \ waarborgsom wordt in de vorm van een lening verstrekt."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel4.7
- number: '4.8'
  text: "**Inrichtingskosten en stofferingskosten**\n\n1. Het college kan bijzondere bijstand verlenen\
    \ voor de kosten van inrichting of stoffering als sprake is van uit bijzondere omstandigheden voortvloeiende\
    \ noodzakelijke kosten.\n2. De hoogte van de bijzondere bijstand wordt vastgesteld aan de hand van\
    \ de globaliseringstabel, bedoeld in bijlage 1 bij deze beleidsregels.\n3. Het college stimuleert\
    \ de aanschaf van tweedehands gebruiksgoederen, met uitzondering van witgoed, en adviseert belanghebbende\
    \ op welke wijze het gebruiksgoed aangeschaft kan worden. Het college stimuleert belanghebbende om\
    \ witgoed nieuw aan te schaffen en bij vervanging te kiezen voor een apparaat dat energiezuiger is\
    \ dan zijn huidige apparaat. \n4. [vervallen]"
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel4.8
- number: '4.9'
  text: "**Babypakket**\n\n1. Het college kan bijzondere bijstand verlenen voor de kosten van een babypakket.\
    \ Indien de kosten betrekking hebben op het eerste kind van de ouder gaat het college er in ieder\
    \ geval van uit dat sprake is van uit bijzondere omstandigheden voortvloeiende noodzakelijke kosten.\n\
    2. Onder een babypakket wordt verstaan de kosten van aanschaf van:\n  a. luiers;\n  b. rompertjes;\n\
    \  c. een badje;\n  d. een kruik;\n  e. een matrasje;\n  f. een slaapzakje;\n  g. lakentjes;\n  h.\
    \ een babydraagzak;\n  i. een zeiltje;\n  j. hydrofiele doekjes\n  k. een thermometer; \n  l. een\
    \ fles; en\n  m. een speen.\n3. De hoogte van de bijzondere bijstand wordt vastgesteld op basis van\
    \ de richtprijs, genoemd in bijlage 1 van deze beleidsregels. \n4. De aanvraag wordt niet eerder ingenomen\
    \ dan na de derde maand van de zwangerschap en niet later dan 6 maanden na de geboorte van het kind."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel4.9
- number: '4.10'
  text: "**Babyuitzet**\n\n1. Het college kan bijzondere bijstand verlenen voor de kosten van de babyuitzet.\
    \ Indien de kosten betrekking hebben op het eerste kind van de ouder, gaat het college er in ieder\
    \ geval van uit dat sprake is van uit bijzondere omstandigheden voortvloeiende noodzakelijke kosten.\
    \ \n2. Onder een babyuitzet wordt verstaan de kosten van aanschaf van: \n  a. een box;\n  b. een kinderstoel;\n\
    \  c. een combi kinder- en wandelwagen;\n  d. een babyledikant; en\n  e. een commode.\n3. De hoogte\
    \ van de bijzondere bijstand wordt vastgesteld op basis van de richtprijs, genoemd in bijlage 1 van\
    \ deze beleidsregels.\n4. De aanvraag wordt niet eerder ingenomen dan na de derde maand van de zwangerschap\
    \ en niet later dan 6 maanden na de geboorte van het kind."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel4.10
