- number: '1.1'
  text: "**Begripsbepalingen**\n\nIn deze beleidsregels wordt verstaan onder:\n  – ALO-kop: verhoging\
    \ van het kindgebonden budget, bedoeld in artikel 2, zesde lid, van de Wet op het kindgebonden budget;\n\
    \  – draagkracht: gedeelte of restant van het inkomen en vermogen dat wordt gebruikt om de uit bijzondere\
    \ omstandigheden voortvloeiende noodzakelijke kosten van het bestaan te betalen;\n  – draagkrachtloos\
    \ inkomen: inkomen zonder draagkrachtruimte; \n  – draagkrachtpercentage: percentage van de draagkrachtruimte\
    \ dat als draagkracht wordt aangemerkt;\n  – draagkrachtregime: geheel van regels over het vaststellen\
    \ van draagkrachtruimte en draagkrachtpercentages met betrekking tot de draagkracht uit inkomen;\n\
    \  – draagkrachtruimte: deel van het inkomen en vermogen waarover de draagkracht wordt berekend, waarbij\
    \ geen onderscheid wordt gemaakt naar draagkrachtruimte in het inkomen en draagkrachtruimte in het\
    \ vermogen;\n  – eigen verklaring: door het college beschikbaar gesteld formulier waarop belanghebbende\
    \ op voorgeschreven wijze invult hoe de bijzondere bijstand voor inrichtingskosten en stofferingskosten\
    \ is besteed;\n  – inkomen: inkomen of bijzonder inkomen, bedoeld in artikel 31, eerste lid en tweede\
    \ lid, onderdeel c, van de wet voor de persoon jonger dan 27 jaar en de artikelen 32 en 33 van de\
    \ wet;\n  – jongmeerderjarige: persoon in de leeftijd van 18 tot 21 jaar;\n  – middelen: alle vermogens-\
    \ en inkomensbestandsdelen als bedoeld in artikel 31, eerste lid, van de wet;\n  – Rotterdampakket:\
    \ zorgverzekering VGZ Rotterdampakket, niet zijnde het Rotterdampakket Compact;\n  – toeslagpartner:\
    \ persoon als bedoeld in artikel 3 van de Algemene wet inkomensafhankelijke regelingen;\n  – vermogen:\
    \ vermogen als bedoeld in artikel 34 van de wet;\n  – wet: Participatiewet;\n  – woning: zelfstandige\
    \ woning voorzien van een eigen toegang, waarbij geen wezenlijke woonfuncties, waaronder in ieder\
    \ geval de woon- en slaapruimte, was- en kookgelegenheid en het toilet worden begrepen, met anderen\
    \ worden gedeeld, alsmede een woonwagen op een erkende standplaats of een woonschip;\n  – woonkosten:\
    \ kosten verbonden aan een al dan niet eigen woning."
