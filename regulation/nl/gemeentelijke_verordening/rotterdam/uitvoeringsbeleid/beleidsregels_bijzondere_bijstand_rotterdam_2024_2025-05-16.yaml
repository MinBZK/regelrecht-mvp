  text: '**Reikwijdte**


    Het bepaalde in deze beleidsregels heeft betrekking op artikelen 13, 15, 35 en 44 van de wet.'
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel1.2
- number: '1.3'
  text: "**Advisering **\n\n1. Het college kan om deskundigenadvies vragen, indien dat voor het vaststellen\
    \ van de noodzaak of de hoogte van de bijzondere bijstand aangewezen is.\n2. De aanvrager verleent\
    \ desgevraagd zijn medewerking aan het onderzoek dat nodig is voor het advies.\n3. Het college vraagt\
    \ in ieder geval deskundigenadvies aan het team Sociaal Medische Advisering bij een aanvraag om bijzondere\
    \ bijstand voor:\n  a. dieetkosten; \n  b. extra warmtekosten; \n  c. waskosten en kledingslijtage;\n\
    \  d. kosten voor alternatieve relatiebemiddeling.\n4. In afwijking van het derde lid, kan het vragen\
    \ van een deskundigenadvies achterwege blijven indien:\n  a. het jaarlijks terugkerende kosten betreft\
    \ en\n  b. de medische noodzaak op een andere wijze is vastgesteld en de kosten lager zijn dan € 240,\
    \ tenzij het naar verwachting gaat om een meerjarige verstrekking, of;\n  c. de aanvraag op andere\
    \ gronden, dan de grond waarvoor deskundigenadvies gevraagd zou worden, wordt afgewezen."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel1.3
