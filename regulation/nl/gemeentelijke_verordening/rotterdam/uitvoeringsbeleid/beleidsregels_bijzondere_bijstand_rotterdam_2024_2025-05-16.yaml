    andere regeling, wordt voor deze kosten geen bijzondere bijstand verstrekt.'
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel8.3
- number: '8.4'
  text: '**Uitvaartkosten**


    1. Het college kan aan een belanghebbende die als erfgenaam wordt of kan worden aangemerkt bijzondere
    bijstand verlenen voor de uit bijzondere omstandigheden voortvloeiende noodzakelijke uitvaartkosten
    voor zover de nalatenschap hiervoor geen of onvoldoende middelen bevat of nog niet bekend is of dat
    het geval zal zijn.

    2. De bijzondere bijstand bedraagt ten hoogste € 4.300, -. In aanvulling op dit bedrag kan het college
    bijzondere bijstand verstrekken voor de mortuariumkosten tot ten hoogste € 750,-.'
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel8.4
- number: '8.5'
  text: "**Kosten bewindvoering**\n\n1. Het college kan aan een belanghebbende bijzondere bijstand verlenen\
    \ voor de uit bijzondere omstandigheden voortvloeiende noodzakelijke kosten voor bewindvoering.\n\
    2. Onder kosten voor bewindvoering worden verstaan: kosten die worden gemaakt op basis van een beschikking\
    \ van de kantonrechter en verband houden met:\n  a. curatele;\n  b. beschermingsbewind;\n  c. mentorschap.\n\
    3. De hoogte van de bijzondere bijstand wordt gebaseerd op de Regeling beloning curatoren, bewindvoerders\
    \ en mentoren.\n4. De kosten voor beheer van het persoonsgebonden budget door bewindvoerders zijn\
    \ geen noodzakelijke kosten, tenzij de aanvrager aantoont dat in diens specifieke geval de keuze voor\
    \ Zorg in Natura niet mogelijk is.\n5. In afwijking van artikel 3.1, derde lid, onderdeel c, mogen\
    \ de kosten voor bewindvoering voldaan zijn op het moment van aanvragen."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel8.5
- number: '8.6'
  text: "**Schulden**\n\n1. Het college kan aan een belanghebbende bijzondere bijstand verlenen voor de\
    \ uit bijzondere omstandigheden voortvloeiende noodzakelijke kosten als gevolg van:\n  a. belastingschulden;\n\
    \  b. energieschulden;\n  c. huurschulden; of\n  d. overige schulden.\n2. Het college beoordeelt eerst\
    \ of het treffen van een schuldregeling mogelijk is.\n3. Indien het problematische schulden betreft\
    \ en het treffen van de schuldregeling, niet mogelijk is, wijst het college de aanvrager op de mogelijkheden\
    \ van een schuldsanering.\n4. In het geval een schuldregeling niet mogelijk is en dit belanghebbende\
    \ niet te verwijten valt, kan op grond van zeer dringende redenen bijzondere bijstand voor schuldsanering\
    \ worden verstrekt als:\n  a. de hulpverlener een positief advies geeft tot sanering van de schulden;\n\
    \  b. een verlenging van de reguliere aflossingstermijn op grond van de persoonlijke situatie of gezinssituatie\
    \ geen oplossing biedt; en\n  c. afwijzing van de sanering niet verantwoord is gelet op de persoonlijke\
    \ situatie of gezinssituatie.\n5. In het geval van een aanvraag om bijzondere bijstand voor een belastingaanslag\
    \ dient de aanvrager, indien mogelijk, een kwijtscheldingsverzoek in.\n6. Het college kan aan een\
    \ belanghebbende bijzondere bijstand verlenen voor een belastingschuld als, in geval van partneralimentatie,\
    \ hierover nog geen of onvoldoende inkomstenbelasting is betaald.\n7. Het college kan bijzondere bijstand\
    \ verlenen voor de verschuldigde heffingsrente als er sprake is van: \n  a. een te lage of geen afdracht\
    \ van loonheffing;\n  b. een te hoge voorlopige teruggaaf voor:\n8. De bijzondere bijstand wordt rechtstreeks\
    \ betaald aan de schuldeiser.\n9. Het college verbindt aan de bijzondere bijstand voor een energieschuld\
    \ of huurschuld de verplichting dat deze vaste lasten rechtstreeks van de bijstandsuitkering worden\
    \ doorbetaald.\n10. Het college kan eenmalig aan een belanghebbende bijzondere bijstand verlenen voor\
    \ een betalingsachterstand bij de zorgverzekeraar, voor zover dit noodzakelijk is voor de acceptatie\
    \ van de aanvrager voor het VGZ Rotterdampakket. Het tweede tot en met vierde lid zijn hierop niet\
    \ van toepassing.\n11. De bijzondere bijstand in dit artikel wordt als lening verstrekt."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel8.6
- number: '8.7'
  text: "**Terugvordering ALO-kop**\n\n1. Wanneer de over een lopend of voorgaand kalenderjaar verstrekte\
    \ ALO-kop door de Belastingdienst wordt teruggevorderd, kan voor de betreffende belastingschuld bijzondere\
    \ bijstand om niet worden verstrekt, voor zover de belanghebbende in die periode voldeed aan de volgende\
    \ voorwaarden:\n  a. de alleenstaande ouder is 18 jaar of ouder; \n  b. diens inkomen is lager dan\
    \ de toepasselijke bijstandsnorm, verhoogd met het maximumbedrag van de ALO-kop omgerekend naar een\
    \ maandbedrag; en\n  c. komt niet in aanmerking voor de ALO-kop, omdat hij een toeslagpartner heeft.\n\
    2. De hoogte van de bijzondere bijstand staat gelijk aan het bedrag dat aan ALO-kop wordt teruggevorderd."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel8.7
- number: '9.1'
  text: "**Bestedingscontrole bijzondere bijstand **\n\n1. Het college controleert de besteding van de\
    \ bijzondere bijstand voor inrichtingskosten of stofferingskosten als bedoeld in artikel 4.8, op basis\
    \ van de eigen verklaring. \n2. De eigen verklaring wordt binnen 1 maand na de datum waarop de bijzondere\
    \ bijstand is toegekend op voorgeschreven wijze ingeleverd bij het college. Indien sprake is van witgoedartikelen,\
    \ wordt bij de eigen verklaring tevens een aankoopbewijs overgelegd.\n3. Belanghebbende is verplicht\
    \ de aankoopbewijzen 12 maanden na de datum waarop de bijzondere bijstand is toegekend te bewaren\
    \ en desgevraagd aan het college te overleggen.\n4. Het college is bevoegd de bestedingscontrole op\
    \ een andere wijze uit te voeren dan bedoeld in het eerste lid, indien de individuele situatie daartoe\
    \ aanleiding geeft."
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel9.1
- number: '9.2'
  text: "**Terugvordering bijzondere bijstand **\n\n1. Het college kan de bijzondere bijstand voor inrichtingskosten\
    \ of stofferingskosten terugvorderen, indien verantwoording door middel van de eigen verklaring niet,\
    \ niet volledig, of niet tijdig wordt gedaan.\n2. Het college kan de bijzondere bijstand voor inrichtingskosten\
    \ of stofferingskosten tevens terugvorderen indien deze:\n  a. niet volledig is besteed aan het doel\
    \ waarvoor deze is toegekend;\n  b. is besteed voor een ander doel dan waarvoor deze is toegekend.\n\
    3. Het college gaat niet over tot terugvordering van de bijzondere bijstand in het geval, bedoeld\
    \ in het tweede lid, onderdeel a, indien uit het aankoopbewijs of de aankoopbewijzen blijkt dat het\
    \ daadwerkelijk besteedde bedrag niet meer dan 10% afwijkt van de toegekende bijzondere bijstand,\
    \ met een maximum van € 100,-.\n4. De eventuele terugvordering wordt vastgesteld op basis van het\
    \ verschil tussen de toegekende bijzondere bijstand en het bedrag dat volgens het aankoopbewijs of\
    \ de aankoopbewijzen is besteed aan inrichtingskosten of stofferingskosten\n5. [vervallen]"
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel9.2
- number: '9.3'
  text: '**Terugbetaling leenbijstand**


    1. Indien bijzondere bijstand in de vorm van een lening is verstrekt en de belanghebbende na het toekenningsbesluit
    in totaal 36 maanden een deel naar vermogen heeft afgelost, wordt het restant van de lening omgezet
    in bijzondere bijstand om niet.

    2. Het college stelt het aflossingsbedrag vast waarmee belanghebbende volledig naar vermogen aflost.
    Indien een tussentijdse wijziging van het inkomen heeft plaatsgevonden, waardoor meer had kunnen worden
    afgelost, maar belanghebbende die wijziging niet bij het college heeft gemeld, is geen sprake van
    volledig aflossen naar vermogen in de zin van het eerste lid.

    3. Het eerste lid is niet van toepassing in die gevallen waarin de bijzondere bijstand met toepassing
    van artikel 48, tweede lid, van de wet als lening is verstrekt.'
  url: https://lokaleregelgeving.overheid.nl/CVDR719087#Artikel9.3
- number: '10.1'
  text: '**Algemene beleidsuitgangspunten**


    1. Het drempelbedrag, bedoeld in artikel 35, tweede lid, van de wet is niet van toepassing.

    2. De individuele inkomenstoeslag, bedoeld in artikel 36 van de wet, wordt niet in aanmerking genomen
    bij de vaststelling van de draagkracht.

    3. De ALO-kop wordt niet in aanmerking genomen bij de vaststelling van de draagkracht.

    4. Bij de vaststelling van het inkomen blijven de middelen, bedoeld in artikel 31, tweede lid, met
    uitzondering van onderdeel c, voor de persoon die jonger is dan 27 jaar en het bijzonder inkomen,
    bedoeld in artikel 33, vijfde lid, van de wet, buiten beschouwing.

    5. Het college kan de verschuldigde eigen bijdrage op grond van de Wet langdurige zorg aanmerken als
    buitengewone uitgave die van de vastgestelde draagkracht wordt afgetrokken.

    6. Het college wijst de aanvraag om bijzondere bijstand af, indien de uit bijzondere omstandigheden
    voortvloeiende kosten naar het oordeel van het college kunnen worden bekostigd uit de toepasselijke
    bijstandsnorm of een inkomen ter hoogte van de toepasselijke bijstandsnorm.

    7. Voor de draagkrachtberekening geldt de toepasselijke bijstandsnorm, bedoeld in de artikelen 20,
    21, 22, 23 of 24 van de wet. Het college houdt daarbij geen rekening met kostendelende medebewoners
    als bedoeld in artikel 19a van de wet of verlagingen als bedoeld in de artikelen 27 of 28 van de wet.

    8. Bij het vaststellen van de draagkracht gaat het college uit van het beschikken of redelijkerwijs
    kunnen beschikken over het in aanmerking te nemen inkomen of vermogen.

    9. Indien en zolang de belanghebbende die is toegelaten tot een wettelijk of minnelijk schuldhulpverleningstraject
    voldoet aan de voorwaarden van dat traject, wordt geacht dat belanghebbende niet kan beschikken over
    het inkomen of vermogen.'
