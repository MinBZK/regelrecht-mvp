- number: '10.3'
  text: '**Draagkracht en inkomen**


    1. Indien het inkomen lager is dan 100% van de toepasselijke bijstandsnorm, bedoeld in artikel 10.1,
    zevende lid, heeft belanghebbende geen draagkracht.

    2. Voor de kostensoorten, bedoeld in bijlage 2, van deze beleidsregels wordt het inkomen voor zover
    het gelijk is aan of lager is dan 110% van de toepasselijke bijstandsnorm niet aangemerkt als draagkracht.
    Het draagkrachtpercentage is in dat geval 0%.

    3. Voor de kostensoorten, bedoeld in bijlage 2, van deze beleidsregels wordt 50% van het inkomen aangemerkt
    als draagkracht, voor zover dit inkomen meer bedraagt dan 110% doch minder dan 150% van de toepasselijke
    bijstandsnorm.

    4. Voor de kostensoorten, bedoeld in bijlage 2, van deze beleidsregels wordt het inkomen volledig
    aangemerkt als draagkracht, voor zover dit inkomen meer bedraagt dan 150% van de toepasselijke bijstandsnorm.

    5. Voor de kostensoorten, bedoeld in bijlage 3, van deze beleidsregels wordt het inkomen volledig
    aangemerkt als draagkracht, voor zover dit inkomen meer bedraagt dan de toepasselijke bijstandsnorm.

    6. Indien binnen een reeds vastgestelde draagkrachtperiode een nieuwe aanvraag om bijzondere bijstand
    wordt ingediend, stelt het college de nog te verrekenen draagkracht uit inkomen vast op basis van
    de resterende draagkracht in die draagkrachtperiode binnen het van toepassing zijnde draagkrachtregime,
    bedoeld in het tweede tot en met vierde lid, respectievelijk het vijfde lid.

    7. Bij samenloop van kostensoorten als bedoeld in bijlagen 2 en 3, van deze beleidsregels binnen dezelfde
    draagkrachtperiode, kan de te verrekenen draagkracht uit inkomen tezamen nooit hoger zijn dan de in
    die periode vastgestelde draagkrachtruimte in het inkomen.'
