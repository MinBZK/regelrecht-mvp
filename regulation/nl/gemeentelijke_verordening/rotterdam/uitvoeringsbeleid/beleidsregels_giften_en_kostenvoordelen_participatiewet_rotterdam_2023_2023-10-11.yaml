- number: '1'
  text: "**Begripsbepalingen**\n\nIn deze beleidsregels wordt verstaan onder:\n  - college: college van\
    \ burgemeester en wethouders van de gemeente Rotterdam;\n  - gezin: gezin als bedoeld in artikel 4,\
    \ eerste lid, onderdeel c, van de wet;\n  - gift: verstrekking van geld door een niet in de bijstand\
    \ begrepen persoon of instelling aan een bijstandsgerechtigde of leden van diens gezin zonder dat\
    \ daar een tegenprestatie tegenover staat, met uitzondering van giften afkomstig van het Fonds Bijzondere\
    \ Noden Rotterdam, het Fonds de Loods of het Noodhulpfonds;\n  - grensbedrag: door het college vast\
    \ te stellen maximumbedrag aan ontvangen giften of genoten kostenvoordelen dat bij de vaststelling\
    \ van het recht op bijstand buiten beschouwing wordt gelaten;\n  - kostenvoordeel: financieel voordeel\
    \ als gevolg van:\n    a. al dan niet gedeeltelijke betaling door een niet in de bijstand begrepen\
    \ persoon of instelling van de kosten van gas, elektriciteit, water of zorgpremie van de belanghebbende\
    \ of leden van diens gezin aan de leverancier, \n    b. het door een niet in de bijstand begrepen\
    \ persoon of een instelling verstrekken van boodschappen ten behoeve van de belanghebbende of leden\
    \ van diens gezin, zonder dat daar een tegenprestatie tegenover staat, uitgezonderd de ontvangst van\
    \ boodschappen van de Voedselbank of ontbijt of boodschappenkaarten in het kader van het Programma\
    \ Schoolmaaltijden;\n  - middel: middel als bedoeld in artikel 31, eerste lid, van de wet;\n  - wet:\
    \ Participatiewet."
  url: https://lokaleregelgeving.overheid.nl/CVDR701597#Artikel1
- number: '2'
  text: "**Verantwoorde giften en kostenvoordelen**\n\n1. De door de bijstandsgerechtigde of leden van\
    \ diens gezin ontvangen giften of kostenvoordelen hebben geen gevolgen voor de hoogte van de uitkering\
    \ dan wel de bijstandsnorm, voor zover deze in het betreffende kalenderjaar tezamen minder bedragen\
    \ dan het grensbedrag van € 1.200. \n2. In afwijking van het eerste lid geldt een grensbedrag van\
    \ € 2.250 voor giften of kostenvoordelen:\n  a. ontvangen in de periode van 1 oktober 2022 tot en\
    \ met 31 december 2022; of\n  b. ontvangen in de periode van 1 januari 2023 tot en met 31 december\
    \ 2023."
  url: https://lokaleregelgeving.overheid.nl/CVDR701597#Artikel2
- number: '3'
  text: '**Giften en kostenvoordelen boven grensbedrag**


    1. Als door het ontvangen van een gift het toepasselijke grensbedrag, genoemd in artikel 2, wordt
    overschreden, wordt het meerdere boven het grensbedrag aangemerkt als middel en in aanmerking genomen
    voor de uitkering.

    2. Als door een kostenvoordeel het toepasselijke grensbedrag, genoemd in artikel 2, wordt overschreden,
    wordt op grond van artikel 18, eerste lid, van de wet beoordeeld met welk bedrag en over welke periode
    de voor belanghebbende geldende bijstandsnorm wordt gewijzigd.'
  url: https://lokaleregelgeving.overheid.nl/CVDR701597#Artikel3
