gemeente_code: GM0983
officiele_titel: Verordening op de heffing en de invordering van rioolheffing 2025
url: https://lokaleregelgeving.overheid.nl/CVDR728025
name: Verordening rioolheffing 2025
legal_basis:
  - law_id: gemeentewet
    article: 228a
    description: Bevoegdheid gemeente tot heffen rioolheffing
articles:
  - number: '1'
    text: |-
      Begripsomschrijvingen

      In deze verordening wordt verstaan onder:
      a. gemeentelijke riolering: een voorziening of combinatie van voorzieningen voor inzameling,
      verwerking, zuivering of transport van afvalwater, hemelwater of grondwater, in eigendom,
      beheer of in onderhoud bij de gemeente;
      b. water: huishoudelijk afvalwater, bedrijfsafvalwater, hemelwater, grondwater of
      oppervlaktewater.
    url: https://lokaleregelgeving.overheid.nl/CVDR728025#Artikel1
  - number: '2'
    text: |-
      Aard van de belasting

      Onder de naam rioolheffing wordt een directe belasting geheven ter bestrijding van de kosten
      die voor de gemeente verbonden zijn aan:
      a. de inzameling en het transport van huishoudelijk afvalwater en bedrijfsafvalwater, alsmede
      de zuivering van huishoudelijk afvalwater; en
      b. de inzameling van afvloeiend hemelwater en de verwerking van het ingezamelde hemelwater,
      alsmede het treffen van maatregelen teneinde structureel nadelige gevolgen van de
      grondwaterstand voor de aan de grond gegeven bestemming zoveel mogelijk te voorkomen of
      te beperken.
    url: https://lokaleregelgeving.overheid.nl/CVDR728025#Artikel2
  - number: '3'
    text: |-
      Belastbaar feit en belastingplicht

      De belasting wordt geheven van de gebruiker van een perceel van waaruit water direct of
      indirect op de gemeentelijke riolering wordt afgevoerd.
    url: https://lokaleregelgeving.overheid.nl/CVDR728025#Artikel3
  - number: '5'
    text: |-
      Maatstaf van heffing

      1. De belasting wordt geheven naar een vast bedrag per perceel, vermeerderd met een bedrag
      per kubieke meter water dat vanuit het perceel wordt afgevoerd voor zover de hoeveelheid
      water meer bedraagt dan 1.000 kubieke meter per jaar.
      2. De hoeveelheid water wordt gesteld op de hoeveelheid water die in het jaar voorafgaand
      aan het belastingjaar naar het perceel is toegevoerd, of bij gebreke daarvan op basis van
      een vergelijkbare periode.
    url: https://lokaleregelgeving.overheid.nl/CVDR728025#Artikel5
  - number: '6'
    text: |-
      Tarief

      1. De belasting bedraagt per perceel per belastingjaar:
      a. een vast bedrag van EUR 155,30;
      b. vermeerderd met EUR 0,28 per kubieke meter water voor zover de hoeveelheid water meer
      bedraagt dan 1.000 kubieke meter per jaar.
    url: https://lokaleregelgeving.overheid.nl/CVDR728025#Artikel6
    machine_readable:
      definitions:
        VAST_TARIEF:
          value: 15530
          description: Vast bedrag per perceel in eurocent
        TARIEF_PER_M3:
          value: 28
          description: Tarief per m3 boven 1000m3 in eurocent
        VRIJSTELLING_M3:
          value: 1000
          description: Eerste 1000 m3 is inbegrepen in vast tarief
      execution:
        parameters:
          - name: waterverbruik_m3
            type: number
            required: true
            description: Hoeveelheid water in m3 toegevoerd in voorafgaand jaar
        output:
          - name: rioolheffing_bedrag
            type: amount
            type_spec:
              unit: eurocent
            description: Verschuldigde rioolheffing in eurocent
        actions:
          - output: rioolheffing_bedrag
            conditions:
              - test:
                  operation: LESS_THAN_OR_EQUAL
                  subject: $waterverbruik_m3
                  value: $VRIJSTELLING_M3
                then: $VAST_TARIEF
                else:
                  operation: ADD
                  values:
                    - $VAST_TARIEF
                    - operation: MULTIPLY
                      values:
                        - operation: SUBTRACT
                          values:
                            - $waterverbruik_m3
                            - $VRIJSTELLING_M3
                        - $TARIEF_PER_M3
  - number: '7'
    text: |-
      Vrijstellingen

      De belasting wordt niet geheven ter zake van:
      a. percelen waarvan de WOZ-waarde minder bedraagt dan EUR 27.000;
      b. onbebouwde percelen.
    url: https://lokaleregelgeving.overheid.nl/CVDR728025#Artikel7
    machine_readable:
      definitions:
        WOZ_VRIJSTELLING_GRENS:
          value: 2700000
          description: WOZ-waarde grens voor vrijstelling in eurocent
      execution:
        parameters:
          - name: woz_waarde
            type: amount
            required: true
            description: WOZ-waarde van het perceel
          - name: is_bebouwd
            type: boolean
            required: true
            description: Of het perceel bebouwd is
        output:
          - name: is_vrijgesteld
            type: boolean
            description: Of het perceel is vrijgesteld van rioolheffing
        actions:
          - output: is_vrijgesteld
            operation: OR
            values:
              - operation: LESS_THAN
                subject: $woz_waarde
                value: $WOZ_VRIJSTELLING_GRENS
              - operation: EQUALS
                subject: $is_bebouwd
                value: false
