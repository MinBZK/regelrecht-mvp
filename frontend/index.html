<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegelRecht - Browser</title>
  <!-- Fonts loaded via CSS import in variables.css -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/browser-extra.css">
  <link rel="stylesheet" href="css/annotator.css">
  <script type="module" src="/main.js"></script>
  <script src="/js/text-annotator.js"></script>
  <script src="/js/browser.js" defer></script>
</head>
<body>
  <div class="app">
    <!-- Top Navigation Bar -->
    <rr-top-navigation-bar
      title="RegelRecht browser"
      no-logo
      no-menu
      utility-no-language-switch
      utility-account-label="A.J. Jansen-de Jong"
    >
    </rr-top-navigation-bar>

    <!-- Main Content: 3 Panes -->
    <main class="columns-split-view">

      <!-- Home Pane: List of regulations -->
      <aside class="split-view__pane split-view__pane--narrow browser-home-pane">
        <div class="page__header">
          <h1 class="title-bar__title">Wetten en regels</h1>
        </div>
        <div class="search-field">
          <svg class="search-field__icon" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="7" cy="7" r="5"/>
            <path d="M11 11l3 3"/>
          </svg>
          <input type="text" id="search-input" class="search-field__input" placeholder="Zoeken">
        </div>
        <div class="page__main scrollable">
          <div id="regulations-list" class="list">
            <div class="loading">Laden...</div>
          </div>
        </div>
      </aside>

      <!-- Law Pane: Structure of selected law -->
      <section id="law-pane" class="split-view__pane split-view__pane--narrow browser-law-pane hidden">
        <div class="law-pane__header">
          <h2 class="law-pane__title">Selecteer een wet</h2>
          <div class="law-pane__toolbar">
            <rr-button variant="neutral-tinted" size="s" has-leading-icon title="Filter">
              <svg slot="icon-start" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M2 5H22V7H2V5ZM8 17H16V19H8V17Z"/>
                <path d="M5 11H19V13H5V11Z"/>
              </svg>
              Filter
            </rr-button>
          </div>
        </div>
        <div class="page__main scrollable">
          <div class="articles-list list list--dividers">
            <!-- Articles loaded dynamically -->
          </div>
        </div>
      </section>

      <!-- Article Pane: Selected article with tabs -->
      <article id="article-pane" class="split-view__pane split-view__pane--wide browser-article-pane hidden">
        <div class="tabs">
          <input type="radio" name="article-tabs" id="tab-1" class="tabs__input" checked>
          <input type="radio" name="article-tabs" id="tab-2" class="tabs__input">
          <input type="radio" name="article-tabs" id="tab-3" class="tabs__input">

          <nav class="tabs__nav tabs__nav--centered">
            <label for="tab-1" class="tabs__label">Tekst</label>
            <label for="tab-2" class="tabs__label">Machine</label>
            <label for="tab-3" class="tabs__label">YAML</label>
          </nav>

          <div class="tabs__panels">
            <!-- Tab 1: Legal Text -->
            <div class="tabs__panel">
              <div id="tab-text-content" class="article-text">
                <p>Selecteer een artikel om de tekst te bekijken.</p>
              </div>
            </div>

            <!-- Tab 2: Machine Readable -->
            <div class="tabs__panel">
              <div id="tab-machine-content" class="machine-view">
                <p>Selecteer een artikel om de machine-leesbare specificatie te bekijken.</p>
              </div>
            </div>

            <!-- Tab 3: YAML Source -->
            <div class="tabs__panel">
              <div id="tab-yaml-content" class="yaml-view">
                <pre><code>Selecteer een artikel om de YAML te bekijken.</code></pre>
              </div>
            </div>
          </div>
        </div>

        <!-- Page Footer -->
        <footer class="page__footer">
          <rr-button variant="accent-outlined" has-leading-icon id="btn-open-url">
            <svg slot="icon-start" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M10 2h4v4M14 2L7 9M6 3H3a1 1 0 00-1 1v9a1 1 0 001 1h9a1 1 0 001-1v-3"/>
            </svg>
            Open op wetten.nl
          </rr-button>
        </footer>
      </article>

    </main>
  </div>
</body>
</html>
